{"text":"!Allmänt och utbredning\nStelis quadrifida [STEE-liss kwad-RIF-ee-duh], denna lilla epifytiska eller litofytiska art växer i våta buskmarker och skogar upptill 1800 meters höjd i Jamaica, Mexiko, Guatemala, El Salvador, Honduras, Nicaragua, Costa Rica, Panama, Colombia och Venezuela.\nArtepitetet ''quadrifida'' betyder \"fyrdelad\" och anspelar troligen på blommans fyra likartade speaker och petaler. Taxonomiskt tillhör den undersläkte Specklinia sektion Acuminatae.\n\n!Utseende\nDen saknar pseudobulber utan bladskaften kommer direkt från en underjordisk rotstock med korta, tunna rötter som växer mer längs med ytan än gräver sig djupt ner. Bladskaftet övergår i ett utdraget ovalt blad, vanligen mindre än tio cm långt. Under våren eller sommaren kommer en upptill 38 cm lång blomstängel med en rad med dussintals blommor som öppnas samtidigt. De doftande, helgula blommorna blir mindre än en cm och håller två till fyra veckor.\n\n!Skötsel\nDe växer halvskuggigt i svala till intermediära temperaturer. Den kan odlas i en kruka eller monterad så länge den ges tillräcklig fukt och god luftcirkulation året runt. Plantera i fina barkkompost med perlit eller sphagnum. Vattna regelbundet och hålla komposten ständigt fuktig men inte för blöt.\n\n!Synonymer\n__Homotypisk synonym__\n//Dendrobium quadrifidum// Lex. (1825)\n//Pleurothallis quadrifida// Lindl. (1842)\n//Humboltia quadrifida// Kuntze (1891)\n//Specklinia quadrifida// Luer (2004)\n//Loddigesia quadrifida// Luer (2006)\n//Lalexia quadrifida// Luer (2011)\n__Heterotypisk synonym__\n//Pleurothallis racemiflora// Lindl. (1825) nom. illeg.\n//Stelis racemiflora// Lodd. (1839) perhaps a comb. nud.\n//Pleurothallis ghiesbreghtiana// A.Rich. & Galeotti (1845)\n//Physosiphon nicaraguensis// Liebm. (1853)\n//Pleurothallis incompta// Rchb.f. (1854)\n//Pleurothallis longissima// Lindl. (1859)\n//Pleurothallis nicaraguensis// Rchb.f. (1861)\n//Humboltia incompta// Kuntze (1891)\n//Humboltia longissima// Kuntze (1891)\n//Humboltia nicaraguensis// Kuntze (1891)\n//Humboltia racemiflora// Kuntze (1891)\n//Pleurothallis lyroglossa// Schltr. (1910)\n//Pleurothallis tricostata// Cogn. (1912)\n//Pleurothallis niederleinii// Schltr. (1918)\n//Pleurothallis ghiesbreghtiana// var. //cleistogama// L.O.Williams (1951)\nAnathallis racemiflora Pridgeon & M.W.Chase, Lindleyana 16: 250 (2001)\n//Stelis racemiflora// Pridgeon & M.W.Chase (2001)\n//Stelis nicaraguensis// Solano & Soto Arenas (2002 publ. 2003)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/pleuroquadrifida.htm]] 2016-11-30","title":"7765f946-9097-4cc4-b727-0c79dca51775","tags":"species Stelis","modifier":"Magnus Evald","modified":"20161203033821866","creator":"Magnus Evald","created":"20161129235333171","caption":"Stelis quadrifida","auktor":"Solano & Soto Arenas (2002 publ. 2003)"},
{"text":"!Allmänt och utbredning\nDen kalkgynnade handnyckelarten //Dact. sambucina//, Adam och Eva, förekommer på torra ängsmarker i större delen av Europa från Finland, Sverige och Norge och söderut ner till södra Frankrike på upp till 2600 meters höjd. I Sverige växer den från Skåne till Uppland, huvudsakligen i kustnära trakter vid Östersjön. Arten har minskat i antal på flera håll i landet, troligen genom minskat bete och igenväxning av gamla hagmarker.\nRotknölen är mycket näringsrik när den tillagas. Det är en källa av 'salepsrot', ett fint vitt till gulvitt pulver som erhålls genom torkning och malning av knölen. Salepsrot är en stärkelse-liknande substans som kan tillredas som dryck, läggas till spannmål eller bakas till bröd. En gelé på salepsrot har även historiskt sett användts för att behandla mag-tarmbesvär.\nArtnamnet //sambucina// kommer från det latinska släktnamnet för \"fläder\", //Sambucus//, och anspelar på blommans doft som lockar humlor att pollinera de nektarlösa blommorna. Kromosomtalet är 2n=40, 42.\n\n!Utseende\nDet är en liten, kraftig orkidé och till skillnad från de flesta andra inom //[[Dactylorhiza|7c2d5835-69bc-460e-8304-d76dd3711465]]// bildar denna art två relativt runda rotknölar. Vid basen av stjälken sitter tre till sju mörkt helgröna, avlånga blad som blir upptill tolv cm långa och är bredast mot spetsen, och på stjälken sitter vanligen ett eller två stjälkblad. Stjälken blir tio till 30 cm hög och tidigt på våren, från slutet av april till juni, bär den ett fem till tio cm långt, tätt ax av individuellt stora, sött fläderdoftande blommor. Denna orkidé uppträder nästan alltid med två färgvarieteter i samma bestånd, en del individer med purpurröda och en del med gulvita kalkblad. Detta förklarar det svenska namnet. Enstaka individer kan förekomma med rosa, orange eller andra ovanliga blomfärger. De olika färgvarianterna förekommer oftast tillsammans, även om de röda individerna tenderar att blomma något tidigare än de gula.\nArten är lätt att känna igen och den liknar ingen annan svensk orkidé.\n\n!Skötsel\n//Dact. sambucina// är svårodlad i trädgårdar eftersom den bildar ett symbiotiskt förhållande med svampar och passar bättre i sin specifika miljö i naturen. Den behöver en väldränerad, ljus växtplats, gärna med kalk i marken men det är inget krav.\n\n!Synonymer\n__Homotypisk synonym__\n//Orchis sambucina// L. (1755)\n//Orchis incarnata// var. //sambucina// Lapeyr. (1897)\n//Dactylorchis sambucina// Verm. (1947)\n__Heterotypisk synonym__\n//Orchis sambucina// var. //rubra// Winterl (1788)\n//Orchis incarnata// Willd. (1805) nom. illeg.\n//Orchis schleicheri// Sweet (1827)\n//Orchis sambucina// var. //incarnata// Gaudin (1829)\n//Orchis saccata// Rchb. (1830) nom. illeg.\n//Orchis fasciculata// Tineo (1844)\n//Orchis pallens// Moritzi (1844) sensu auct.\n//Orchis sambucina// var. //purpurea// W.D.J.Koch (1845)\n//Orchis pseudosambucina// var. //fasciculata// Rchb.f. (1851)\n//Orchis sambucina// var. //purpurascens// R.Hinterh. & J.Hinterh. (1851)\n//Orchis salina// Fronius (1857)\n//Orchis lutea// Dulac (1867)\n//Orchis laurentina// R.Bolòs (1880)\n//Orchis sambucina// f. //bracteata// M.Schulze (1889)\n//Orchis sambucina// lusus //candida// Cariot & St.-Lag. (1889)\n//Orchis sambucina laurentina// Willk. (1893)\n//Orchis sambucina// var. //bracteata// Harz (1895 publ. 1896)\n//Orchis sambucina// f. //rubrobracteata// Harz (1895 publ. 1896)\n//Orchis sambucina// f. //purpurea// Neuman (1901)\n//Orchis sambucina// var. //robusta// Neuman (1901)\n//Orchis sambucina// f. //barlae// Rouy (1912)\n//Orchis sambucina// lusus //lutea// W.Zimm. (1912)\n//Orchis sambucina// subvar. //luteopurpurea// Rouy (1912)\n//Orchis sambucina// subvar. //purpurea// Rouy (1912)\n//Orchis sambucina// lusus //hybrida// W.Zimm. (1916)\n//Orchis sambucina// f. //lanceolata// W.Zimm. (1916)\n//Orchis sambucina// f. //obovata// W.Zimm. (1916)\n//Orchis sambucina// f. //tripartita// A.Fuchs (1921)\n//Orchis sambucina// f. //hungarica// Soó (1927)\n//Orchis sambucina// f. //laurentina// Soó (1927)\n//Orchis sambucina// var. //hungarica// A.Camus (1928)\n//Orchis sambucina// lusus //incarnata// Soó (1928)\n//Orchis sambucina// var. //lutea// E.G.Camus (1928) nom. illeg.\n//Orchis guffroyi// P.Fourn. (1931)\n//Orchis sambucina// lusus //luteopurpurea// G.Keller & Soó (1933)\n//Orchis sambucina// lusus //rubra// Soó (1933)\n//Orchis sambucina// monstr. //subregalis// Soó (1933)\n//Dactylorhiza sambucina// var. //hungarica// Soó (1962)\n//Dactylorhiza sambucina// lusus //incarnata// Soó (1962)\n//Dactylorhiza sambucina// var. //laurentina// Soó (1962)\n//Dactylorhiza sambucina// f. //rubra// Hyl. (1966)\n//Dactylorhiza sambucina// subsp. //laurentina// Malag. (1968)\n//Dactylorhiza sambucina// f. //robusta// Soó (1970 publ. 1971)\n//Dactylorhiza sambucina// f. //rubrobracteata// Soó (1970 publ. 1971)\n//Dactylorhiza sambucina// var. //hybrida// Peitz (1972)\n//Dactylorhiza fasciculata// H.Baumann & Künkele (1981)\n//Dactylorhiza latifolia// f. //rubra// D.Tyteca & Gathoye (1990)\n//Dactylorhiza sambucina// f. //chusae// C.E.Hermos. (2000)\n//Dactylorhiza sambucina// f. //hybrida// Kümpel (2001 publ. 2002)\n//Dactylorhiza cantabrica// H.A.Pedersen (2006)\n//Dactylorhiza sambucina// subsp. //cantabrica// Kreutz (2007)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/dactsambucina.htm]] 2017-03-23\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/dacty/dactlat.html]] 2017-03-23\n[[OrkidéPrat|http://www.neovita.com/orkideer/no.cgi?gem=visaArtikel&postid=248245]] 2017-03-23\n[[NatureGate|http://www.luontoportti.com/suomi/sv/kukkakasvit/adam-och-eva]] 2017-03-23\n[[Dr. Giuseppe MAZZA|http://www.photomazza.com/?Dactylorhiza-sambucina&lang=en]] 2017-03-23","title":"77e5cc98-dfab-46f0-a442-dbf07a8d03b3","tags":"species Dactylorhiza","modifier":"Magnus Evald","modified":"20170605043746879","creator":"Magnus Evald","created":"20170323154640812","caption":"Dactylorhiza sambucina","auktor":"Soó (1962)"},
{"text":"!Allmänt och utbredning\nDenna miniatyrart från Malaysia och Thailand växer terrestriskt i lägre bergsmolnskogar runt 1200 till 1800 meters höjd.\n\n!Utseende\nVarje underjordisk bulb bildar ett grönt, ovalt eller hjärtformat blad med vita nerver nära marken. Under sommaren kommer en ensam, några cm lång, upprätt blomstängel med en blomma lika stor som bladet. Blomman är mörkt rött eller rödlila med en vit mitt. De laterala sepalerna blir två till tre cm långa och trådsmala. Petalerna är något kortare och bredare. Läppen är nästan rund, drygt centimeterstor. Efter att blomman pollinerats växer blomstängel till 15 cm längd för att underlätta spridningen av fröna.\n\n!Skötsel\nDe växer svalt och skuggigt, runt 3000 lux, på fuktig mark, ofta under ormbunkar längst ner på regnskogens botten där ljusnivåerna ofta är väldigt låga. De behöver väldigt hög luftfuktighet, men inte mycket luftcirkulation, och temperaturer mellan 15 och 24 grader.\nPlantera om under vintern i en kompost med mycket organiskt material och sand. I naturen växer de i lövkompost, nära ytan. Helst bör de planteras på ytan och bara täckas lätt med moss för att bibehålla god fuktighet. Många odlare rekommenderar två delar grov sand, två delar torv och en del vermiculite eller träspån. Observera, INTE sågspån! Färskt träspån kan gärna få kompostera under en månad eller två innan användning för att minska förekomsten av phytotoxiner. Små mängder benmjöl och kalk kan också tillsättas till komposten. Låt plantan nästan torka ut efter blomningen, vattna bara tillräckligt för att komposten ska hållas lätt fuktig. Varje planta kan bilda fyra nya bulber per säsong, så den kan snabbt bilda stora bestånd. Speciellt under blomningen behöver plantan skyddas mot uttorkande vindar, annars kommer de köttiga bladen och blomman vissna. Många odlare har lyckats bra med att odla dem i mestadels slutna behållare.\n\n!Synonymer\n__Homotypisk synonym__\n//Calcearia geminigibba// M.A.Clem. & D.L.Jones (2002)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/corgemigibbus.htm]] 2017-09-29\n[[Orchid Borealis|http://orchidborealis.blogspot.de/2016/04/corybas-geminigibbus.html]] 2017-09-29\n\n;Sahut Chantanaorrapint & Amonrat Chantanaorrapint, 2016,\n://Corybas geminigibbus// (Orchidaceae), a new species record for Thailand, Thai Forest Bull., Bot. 44(1): 11–14. 201, .DOI: 10.20531/T FB.2016.44.1.03\n:https://www.researchgate.net/publication/306929518_Corybas_geminigibbus_Orchidaceae_a_new_species_record_for_Thailand","title":"7acb1787-099a-4a86-ad21-8a15585629d2","tags":"species Corybas","modifier":"Magnus Evald","modified":"20171017002142346","creator":"Magnus Evald","created":"20170929030455554","caption":"Corybas geminigibbus","auktor":"J.J.Smith(1927)"},
{"text":"!Allmänt och utbredning\n//Dactylorhiza// är ett terrestriskt släkte vars arter förekommer främst i boreal och tempererade områden, men även i mindre uträckning söderut till Medelhavet, i större delen av det subarktiska och tempererade norra halvklotet från Island och Nordamerika, Europa, Asien och ner till Nordafrika, från kustnära sanddyner till bergsmiljöer på höjder upp till 2500 meter. Arterna inom släktet växer på alla typer av jordar, både sura och basisk, även om enskilda arter ibland uppvisar distinkta pH preferenser. Exempelvis växer //[[Dact. fuchsii|909a792a-520c-4d7a-bd92-30655dee41fc]]// vanligtvis på basiska, kalkrika jordar medan den närbesläktade //[[Dact. maculata|355a589a-35ef-483b-a4b5-b38acc509127]]// alltid växer på sura substrat vid ett pH så lågt som 5,5.\nI släktet finns flera arter som är sällsynta eller på tillbakagång. Den tidigare relativt vanliga, utbredda arten //[[Dact. viridis|841d3666-90cb-4931-b364-c27fd7235d33]]// har minskat från 55 kända populationer i Nederländerna före 1950 till bara två kända platser i dag, och den ovanliga //[[Dact. traunsteineri|f0648f5c-bf6b-4c3f-a1cb-e439094c64de]]// har minskat inom hela dess europeiska utbredningsområde.\nDetta är en släkte där naturliga hybridisering sker relativt lätt, vilket leder till stor förvirring i taxonomin hos släktet. I dagsläget finns \u003C\u003Ccounting>> accepterade arter och nästan dubbelt så många naturliga hybrider och namngivna botaniska sorter. I Sverige kallas släktet \"handnycklar\" och det förekommer sju till tio arter, beroende på var man väljer att sätta gränsen för art. De kan förväxlas med //[[Orchis|f5c53cf9-6c94-43b1-ac0a-a0dce909212b]]// som lätt kan särskiljas genom de runda rotknölarna. Namnet //Dactylorhiza// härrör från ''daktylos'' som betyder \"finger\" och ''rhiza'' för \"rot\", med hänvisning till de knotiga, fingerliknande rötterna. Kromosomtalet är 2n=40, 80. Den diploida härstamning med 2n=40 tycks ha utvecklats i Asien och därifrån migrerat och differentierats både västerut och åt nordost. Flera hybridiseringar följt av kromosomfördubbling har inträffat i Europa, bland andra mellan olika diploida //[[Dact. fuchsii|909a792a-520c-4d7a-bd92-30655dee41fc]]// och //[[Dact. incarnata|2cf75b05-9728-4956-bbd3-51fb4a62aacf]]//, som genererade en mycket komplex uppsättning dåligt urskiljbara \"blivande arter\" med 2n=80, som behandlas som en enda art av vissa författare och olika arter av andra.\n\n!Utseende\nDet är små till stora, lövfällande arter som övervintrar med fingerlika, tillplattat köttiga rotknölar. De bildar en basal rosett med långsmala lansettlika till runda, gröna blad, ibland med purpurfärgade fläckar. Från mitten av rosetten kommer en upprätt blomstängel, upptill en meter hög, med ett runt eller avlångt, tätt eller glest ax i toppen som bär 25 till 50 stycken en till två cm stora blommor. Blomningen hos //Dactylorhiza// sker oftast under sommarmånaderna, mellan maj och juli, även om det finns några arter som blommar tidigare, såsom //[[Dact. romana|34a2ed7a-1f33-4244-aeab-3eae41c55283]]// från Medelhavet som börjar blomningen i mars. För de flesta arterna förblir bladrosetten grön under blomningstiden och i vissa fall vissnar inte bladen förrän i slutet av oktober. Undantag är vissa arter som //[[Dact. sambucina|77e5cc98-dfab-46f0-a442-dbf07a8d03b3]]// och //[[Dact. romana|34a2ed7a-1f33-4244-aeab-3eae41c55283]]// från Medelhavsområdet där en \"vinter\" rosett bildas som förhindrar uttorkning under den torra sommaren. Hos \"sommargröna\" arter utvecklas övervintringsknölen under våren och sommaren när plantan har full uppsättning blad. Vid slutet av året innehåller knoppen hos den nya knölen redan anlag för blad och blomma för nästa säsong. Hos ersättningsknölar av //[[Dact. fuchsii|909a792a-520c-4d7a-bd92-30655dee41fc]]// i England ses nästa års skott redan i slutet av november. De ökar tillväxten i mitten av april och når maximal storlek i september. Blommorna kan vara rosalila, lila, gula, gulgröna, gröna, bruna eller mer sällan vita. Den dorsala sepalen och petalerna bildar ofta en lös huva över könspelaren. Blommorna har en välutvecklad sporre och hel eller treflikad läpp.\n\n!Skötsel\nArterna inom //Dactylorhiza// växer i full sol till halvskugga i en mängd olika ofta våta miljöer, inklusive gräsmarker och ängar, torvmossar, våtmarker och kärr, busk- och skogsmarker. Enskilda arter är toleranta mot olika markfuktighet och ljusförhållanden. Arterna från medelhavsområdet är härdig ner till några minusgrader och nordliga arter ner till -18 grader. De klarar full sol till lätt skugga beroende på art. Ge mycket svag gödning från våren tills blomningen upphör. De flesta arter kan odlas i krukor eller i en väldränerad kompost på friland. Använd fyra delar perlit, grus eller leca och en del organiskt material. Konstgjorda orkidékärr med ständigt fuktig kalkrik jord kan vara mer lämplig för orkidéer som vanligen växer i mossar. Vattennivån i kärret får inte blir för hög så att rötterna drunknar, men det ska inte hända om kärret är rätt anlagt.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nOrchideae\n''Undertribus'':\nOrchidinae\n''Typart''\n//[[Dact. umbrosa|9b70e5e0-9763-43c7-b063-31ec6a688b0a]]// Nevski (1937)\n''Uttal''\ndak-til-o-RISE-ah\n''Synonymer''\n__Heterotypisk synonym__\n//Satyrium// L. (1753) nom. rej.\n//Diplorrhiza// Ehrh. (1789)\n//Dactylorrhiza// Neck. (1790) opus utique oppr.\n//Satorkis// Thouars (1809) nom. superfl.\n//Coeloglossum// Hartm. (1820)\n//Entaticus// Gray (1821 publ. 1822) nom. superf.l\n//Streptogyne// Rchb.f. (1841)\n//Dactylorchis// Verm. (1947)\n//× Dactyloglossum// P.F.Hunt & Summerh. (1965)\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:55153]] 2017-01-11\n[[American Orchid Society|http://www.aos.org/orchids/orchids-a-to-z/letter-d/dactylorhiza.aspx]] 2017-01-11\n[[OrchidéHuset|http://www.orchidehuset.se/index.php/dactylorhiza]] 2017-01-11\n[[Wikipedia|https://en.wikipedia.org/wiki/Dactylorhiza]] 2017-01-11\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/dacty/welcome.html]] 2017-01-11\n[[Flora of North America|http://www.efloras.org/florataxon.aspx?flora_id=1&taxon_id=109214]] 2017-01-11","title":"7c2d5835-69bc-460e-8304-d76dd3711465","tags":"genus Dactylorhiza","modifier":"Magnus Evald","modified":"20170213132137630","creator":"Magnus Evald","created":"20170111092821619","caption":"Dactylorhiza","auktor":"Necker (1937)"},
{"text":"!Allmänt och utbredning\nArtens utbredningsområde är ett litet område i Sulawesi, där den växer epifytiskt eller litofytiskt i öppen, påverkad bergsskog på kalkstengrund runt, och längs vägar ut från, byn Baruppu, mellan 1100 och 2500 meters höjd.\nTaxonomiskt tillhör den sektionen Hymenaria.\n\n!Utseende\nDet är en liten art med runda eller ovala pseudobulber som bär fyra breda blad från toppen. Under höst och vinter kommer från toppen av bulben även en till fyra blomstänglar, som bildar en tät blomställning med otaliga, svagt doftande blommor. Hela blomman är bara sex mm stor, med sepaler och petaler i gröngult och grön läpp. Blomstängeln och blommans utsida är täckta av små, fina, lila hår.\n\n!Skötsel\nArten är svalväxande.\n\n!Synonymer\nN/A\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/eriawidgrubeana.htm]] 2016-08-25","title":"7d166f11-0322-4efc-8cf9-b93830a4de6a","tags":"Eria species","modifier":"Magnus Evald","modified":"20160914110035593","creator":"Magnus Evald","created":"20160911092241564","caption":"Eria wildgrubeana","auktor":"P.O'byrne och Jaap J.Vermeulen (2003)"},
{"text":"!Allmänt och utbredning\n//Gym. odoratissima//, luktsporre, växer i Sverige sällsynt i kalkrika källmyrar främst på Gotland men ett fåtal lokaler finns även i Östergötland och Västergötland. I hela landet beräknas finnas runt 100 lokaler. Den saknas helt i övriga norden. Närmast finns den i Baltikum och söderut till norra Spanien, österut till Karpaterna och den europeiska delen av Ryssland upp till 2700 meters höjd.\nArten pollineras av dagfjärilar, främst pärlemorfjärilar och nätfjärilar. Den är mycket lik //[[Gym. conopsea|e00f10c8-a39e-4488-966c-914257d00ae4]]//, brudsporre, som vanligen är större och vars blommor har en mycket lång, böjd sporre och läppens flikar är nästan lika långa. Bladen hos //[[Gym. conopsea|e00f10c8-a39e-4488-966c-914257d00ae4]]// är dessutom bredare än hos //Gym. odoratissima//. Den hybridiserar stundom med //[[Gym. conopsea|e00f10c8-a39e-4488-966c-914257d00ae4]]// och även hybrider med //[[Dactylorhiza fuchsii|909a792a-520c-4d7a-bd92-30655dee41fc]]//, skogsnycklar, har rapporterats.\nArtnamnet //odoratissima// kommer av latinets ''odor'', \"doft\" eller \"lukt\", och betyder 'den mest välluktande'.\n\n!Utseende\nDet är en ganska späd, ofta småväxt orkidé, men den kan ibland bli upp till fyra decimeter hög. Den har näringsrika, hela knölrötter och två till fem mycket smala blad, sällan mer än fem millimeter breda. Blomställningen som kan bli upp till 15 cm kommer i juli till augusti med många blekt rosa eller violetta, halv cm stora blommor som sitter i ett smalt, ofta glesblommigt, ax. Blommorna har en stark nejlikdoft och läppen har en mittflik som är längre än sidoflikarna. De två laterala sepalerna är rakt horisontellt utstående. Nektar produceras i en smal sporre, vilken är jämnlång med eller kortare än fruktämnet.\n\n!Skötsel\nDen förekommer i våtmarker på kalkrik mark: kalkfuktängar, kalkkärr, källmyrar och översilningskärr, där den inte har alltför stor konkurrens av högvuxna örter och gräs. Den förekommer även i tidvis vattendränkta hällmarker, förr även i stor utsträckning på fuktiga slåtterängar. Fröna har låg grobarhet och groddplantsutvecklingen är långsam under asymbiotiska förhållanden.\nDen växer i full sol och föredrar ett fuktigt, kalkhaltigt substrat. //Gym. odoratissima// varierar avsevärt beroende på var den växer. Plantor på mager, torr mark tenderar att vara småväxta och bleka, ibland även vita eller ljust krämfärgade, medan de på fuktig eller alkalisk jord tenderar att vara mer robusta och mörkare röd- eller purpurfärgade.\n\n!Synonymer\n__Homotypisk synonym__\n//Orchis odoratissima// L. (1759)\n//Satyrium odoratissimum// Wahlenb. (1826)\n//Habenaria odoratissima// Franch. (1885)\n__Heterotypisk synonym__\n//Orchis erubescens// Zucc. (1824)\n//Gymnadenia odoratissima// var. //borealis// Rchb.f. (1851)\n//Gymnadenia odoratissima// var. //ecalcarata// Rchb.f. (1851)\n//Gymnadenia odoratissima// var. //heteroglossa// Rchb.f. (1851)\n//Gymnadenia suaveolens// Rchb.f. (1856)\n//Orchis pyrenaica// Philippe (1859)\n//Gymnadenia conopsea// var. //pyrenaica// Nyman (1882)\n//Gymnadenia odoratissima// var. //suaveolens// Nyman (1882)\n//Gymnadenia odoratissima// var. //idea// Goiran (1883)\n//Gymnadenia odoratissima// var. //carpathica// Simonk. (1886)\n//Gymnadenia conopsea// subsp. //pyrenaica// K.Richt. (1890)\n//Gymnadenia pyrenaica// Giraudias (1892)\n//Gymnadenia rhodopea// Formánek (1897)\n//Gymnadenia heteroglossa// E.G.Camus (1908)\n//Gymnadenia odoratissima// lusus //alba// Zimm. (1912)\n//Gymnadenia odoratissima// var. //stenostachya// Schltr. (1919)\n//Gymnadenia odoratissima// f. //borealis// Soó (1928)\n//Gymnadenia odoratissima// f. //carpathica// Soó (1928)\n//Gymnadenia odoratissima// f. //stenostachya// Soó (1928)\n//Gymnadenia odoratissima// subsp. //longicalcarata// C.E.Hermos. & Sabando (1995-1996 publ. 1996)\n//Gymnadenia odoratissima// var. //pyrenaica// P.Delforge (2000)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/gymodoratissima.htm]] 2017-11-02\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/gymna/gymnodo.html]] 2017-11-02","title":"7f0fb109-dd94-49c7-8c6f-d96d53105ec3","tags":"species Gymnadenia","modifier":"Magnus Evald","modified":"20171221233147820","creator":"Magnus Evald","created":"20170712002539361","caption":"Gymnadenia odoratissima","auktor":"L.C.M. Richard (1817)"},
{"text":"!Allmänt och utbredning\nDetta släkte innehåller \u003C\u003Ccounting>> arter och förekommer i tropiska och subtropiska Asien från Sri Lanka, Himalaya och Taiwan, från Malaysia till norra Australien och Stillahavsöarna, och österut till Fiji och Samoa. Arter av //Thrixspermum// växer epifytiskt, litofytiskt, eller mer sällan terrestriskt, i regnskogar, sumpskogar, längs vägkanter och flodens från havsnivå upptill 3400 m höjd.\nDet finns två sektioner av detta släkte beroende på formen hos blomställningen. ''Orcidice'' som har blommorna sida vid sida och ''Dendrocolla'' som har blommorna riktade åt alla håll.\nNamnet anspelar på de hårliknande fröna.\n\n!Utseende\nDe är medelstora med ett monopodialt växtsätt och en kort, klättrande eller hängande stam, antingen med flera köttiga blad tätt tillsammans eller glest fördelade längs stammen. Blomstängeln kommer vid noderna eller mitt på stammen, en tät blomställning med ett fåtal till många kortlivade blommor, med en till tre samtidigt öppna.\n\n!Skötsel\nDetta släkte odlas bäst som //[[Vanda|58f9face-6d6b-4352-b886-8fcddc1ec749]]//, i grunden varmväxande, med mycket ljus och gott om vatten och gödning året runt.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nVandeae\n''Undertribus'':\nAeridinae\n''Typart''\n//[[Tx. centipeda|b0c3951b-a68d-4f2a-8158-a978d796e5e6]]// Lour. (1790)\n''Uttal''\n\n''Synonymer''\n__Heterotypisk synonym__\n//Dendrocolla// Blume (1825)\n//Orsidice// Rchb.f. (1854)\n//Cylindrochilus// Thwaites (1861)\n//Ridleya// Pfitzer (1900)\n//Cordiglottis// J.J.Sm. (1922)\n//Cheirorchis// Carr (1932)\n//Thylacis// Gagnep. (1932)\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:204002]] 2016-11-21","title":"81354418-b6b6-4486-b990-03957f5f6bf2","tags":"genus Thrixspermum","modifier":"Magnus Evald","modified":"20161207201542682","creator":"Magnus Evald","created":"20161121101721442","caption":"Thrixspermum","auktor":"Loureiro (1790)"},
{"text":"!Allmänt och utbredning\nEtt monotypiskt släkte från Vietnam och Thailand som växer epifytiskt mellan 1600 och 2000 meters höjd.\nNamnet kommer från det latinska ''deceptor'', \"bedragare\", med hänvisning till Frederick Sanders besvikelse på plantornas små blommor, som var utan kommersiell potential.\n\n!Utseende\nDen saknar pseudobulber utan bildar en kort stam med upptill 25 cm långa och tre cm breda blad på övre hälften. Bladen kommer alternerande längs stammen och från bladfästet kommer en mer än 20 cm lång blomstängel som bildar en kompakt blomställning med hundratals, ibland tusentals, blommor bara några mm stora. Sepalerna och petalerna är gulgröna med purpurfärgade prickar på undersidan. Läppen är vit liksom könspelaren. Könspelaren har dock två lila fläckar mot basen\n\n!Skötsel\nDen behöver en sval växtplats i halvskugga.\n\n!Taxonomi\n''Underfamilj'': Epidendroideae ''Tribus'': Vandeae ''Undertribus'': Aeridinae\n\n----\n''Typart''\n//[[Deceptor bidoupensis|68fce22b-cab0-405f-ac9e-2e21c73851c6]]// Seidenf. 1992\n\n----\n''Uttal''\n\n----\n''Synonymer''\nN/A\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/decebidoupense.htm]] 2016-09-20","title":"81a3d586-b293-4037-a4d6-c280891c5b11","tags":"genus Deceptor","modifier":"Magnus Evald","modified":"20160922095633646","creator":"Magnus Evald","created":"20160920132138130","caption":"Deceptor","auktor":"G.Seidenfaden (1992)"},
{"text":"!Allmänt och utbredning\nArten hittades första gången 1872 på klippsidorna av vulkanen Tungurahua i provinsen Tungurahua i Ecuador. Sedan dess har den påträffats både på de östra och västra sluttningarna av bergskedjan Anderna i Bolivia, Colombia, Ecuador och Peru mellan 1400 och 3350 meters höjd. Den växer litofytiskt i fuktiga skogar på klipporna längs raviner på hög höjd eller epifytiskt på exponerade grenar. Arten pollineras framförallt av kolibrier.\nArtnamnet //vulcanicum// kommer från latinets ''vulcanicus / a / um'', \"vulkan\", och det grekiska suffixet ''-icus'', \"kommer från\", och anspelar på att arten först hittades på en vulkan.\n\n!Utseende\nDet är en kompakt art som sällan blir mer än 20 cm höga. Den bildar två till sex cm stora, ovala pseudobulber som är tillplattade från sidorna. I toppen av bulben kommer två långsmala, läderartade blad, tio till 15 cm långa och mindre än två cm breda. Bladen är dubbelvikta mot fästet och med en tydlig köl längs bladets hela längd. Under höst och vinter kommer en upprätt eller lätt välvd, upp till 50 cm lång blomställning från basen av en mogen bulb. Längs de översta två decimeterna av stängeln kommer tio till 15 stycken fyra cm stora, stjärnformade blommor i rosa eller röda färger med vita spetsar. Den dorsala sepalen och petalerna är lika med de laterala sepalerna längre och vågiga.\n\n!Skötsel\nDen föredrar skuggig eller halvskuggig växtplats, 12000 till 25000 lux, med hög luftfuktighet och sval eller intermediär temperaturer, inte mer än 21 till 23 grader dagtid och ner till elva under nätterna. Plantor från högre höjder kan klara ännu svalare temperaturer. Det område de kommer från har ingen uttalad torkperiod utan de kan hållas jämnt fuktiga hela året. Ge svag gödning varje vecka och vattna rikligt under tillväxten men låt plantan torka upp lätt mellan vattningarna. Vintertid kan det räcka med vattning en gång i veckan.\nOdla den monterad eller i små krukor med en väldränerad kompost. Plantera om vart annat till vart tredje år, när komposten börjar bli alltför nedbruten.\n\n!Synonymer\n__Homotypisk synonym__\n//Mesospinidium vulcanicum// Rchb.f. (1872)\n//Cochlioda vulcanica// Benth. & Hook.f. (1891)\n//Odontoglossum vulcanicum// Dalström (2012)\n__Heterotypisk synonym__\n//Cochlioda vulcanica// var. //splendens// Froebel (1898)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/cochvulcanica.htm]] 2017-10-20\n[[Orchids Wiki|http://orchids.wikia.com/wiki/Cochlioda_vulcanica]] 2017-10-20","title":"83cab6c0-55b2-469b-8524-ad9a642285cd","tags":"species Oncidium","modifier":"Magnus Evald","modified":"20171221233153884","creator":"Magnus Evald","created":"20171020110053241","caption":"Oncidium vulcanicum","auktor":"M.W.Chase & N.H.Williams (2008)"},
{"text":"!Allmänt och utbredning\nArten är endemisk för de våta bergregnskogarna runt 2400 meters höjd i centrala Costa Rica, längs norra delen av bergskedjan Cordillera de Talamanca mellan provinserna San José och Cartago. Uppenbarligen har den inga nära släktingar i Costa Rica.\nArtnamnet har den fått för att hedra Dr W. Mark Whitten, från Florida Museum of Natural History, University of Florida, som deltog vid insamlingen av typarten, i erkännande av hans enastående bidrag till systematiken av orkidéfamiljen.\n\n!Utseende\nDet är en epifytisk miniatyrart som sällan blir mer än nio cm stor. Bladstjälken blir fyra till sex och en halv cm lång med ett ensamt. upprätt, utdraget rundat blad två till fyra cm långt och en till tre cm brett. Under sommaren kommer på undersidan av bladet en blomstängel som successivt förlängs när nya blommor kommer tills den kan vara tre cm lång. Endast en blomma är utslagen åt gången. Blommorna är drygt en cm stora, med sepalerna blekt rödbruna med tunna rödbruna nerver och med rödbruna prickar mellan nerverna: Petalerna är blekgula med ränder i rödbrunt, läppen klargul.\n\n!Skötsel\nGe plantan en växtplats i halvskugga. Den kan odlas under svala och kalla förhållanden. Plantera den i fin barkkompost med perlit eller sphagnum. Vatten regelbundet och håll komposten ständigt lätt fuktig.\n\n!Synonymer\nN/A\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/lepwhittenii.htm]] 2019-03-24\n[[Orchids Wiki|https://orchids.fandom.com/wiki/Lepanthes_whittenii]] 2019-03-24\n\n;Pupulin, Franco & Bogarín, Diego, 2004\n://Two New Species of //Lepanthes// (Orchidaceae: Pleurothallidinae) from Costa Rica//\n:Kew Bulletin. vol. 59 no. 4 pp. 559-563, januari 2004\n:[[DOI: 10.2307/4110911|https://www.jstor.org/stable/4110911 ]] 2019-03-24","title":"83d8336a-d84d-4b53-bd25-860abb47a3ca","tags":"Lepanthes species","modifier":"Magnus Evald","modified":"20200516223710910","creator":"Magnus Evald","created":"20190306230805651","caption":"Lepanthes whittenii","auktor":"Pupulin & Bogarín (2004)"},
{"text":"!Allmänt och utbredning\n//Dact. viridis//, grönkulla, återfinns terrestriskt i Europa, Mindre Asien, Kaukasus, Himalaya, östra Asien och Nordamerika mellan 100 och 4500 meters höjd och är en av de mest utbredda orkidéerna i världen. I Sverige förekommer den i nästan hela landet men är vanligare i de nordliga delarna ner till Uppland. Den växer i örtrika skogar, lundar, ängar och betesmarker. Småväxta exemplar kan i fjällen förväxlas med //[[Chamorchis alpina|deb5f1fe-95b2-443c-abe3-aaeff5fb5975]]//, dvärgyxne, men den senare har smala trådformade blad och kort oflikad läpp. Hybrider mellan //Dact. viridis// och //[[Dact. maculata|355a589a-35ef-483b-a4b5-b38acc509127]]//, Jungfru Marie nycklar, samt mellan //Dact. viridis// och //[[Platanthera chlorantha|95a14e49-c4ee-4e44-8dbf-b531d798e423]]//, grönvit nattviol, har påträffats.\nFram till nyligen var denna art den enda europeiska medlemmen av släktet //Coeloglossum// men molekylära analyser har nu fastställt att arten mer korrekt bör placeras i släktet //[[Dactylorhiza|7c2d5835-69bc-460e-8304-d76dd3711465]]// och //Coeloglossum// har följaktligen inordnats i detta släkte.\nDet finns två accepterade varianter av arten:\n//Dactylorhiza viridis// var. //virescens// Baumbach (2013)\nstörre plantor med fler blommor per blomstängel och med långa högblad betydligt längre än blomman, förekommer från Ryssland till Japan och Nordamerika\n//Dactylorhiza viridis// var. //viridis//\nsubarktiska och subalpina norra halvklotet\nArtnamnet kommer från latinets ''viride'' som betyder \"grön\" och anspelar på blommornas färg. Kromosomtalet är 2n=40.\n\n!Utseende\nDet är en liten eller medelstor art med två till fyra cm långsmala och tudelade rotknölar. Den blir fem till 30 cm stor med två till fem äggrunda till lansettlika blad, upp till tio cm långa och tre till fem cm breda. Bladen mot basen av stjälken är trubbiga och de som förekommer högre upp är smala och spetsiga. Stjälken kan bli fyra decimeter hög och har strödda blad som är grågröna på undersidan. Under juni till juli kommer blomstängeln med fem till 25 stycken centimeterstora, doftande, grönaktiga eller rödbruna blommor som sitter samlade i ett två till 15 cm långt, glest ax i toppen av stängeln. Sepalerna är hjälmlikt hopstående och böjer sig över könspelaren som en huva. Läppen är nedåtriktad, långsmal och grunt treflikig med en kort mittflik. Blommans sporre är kort och trubbig men innehåller rikligt med nektar.\n\n!Skötsel\nI dess naturliga utbredningsområde är valet av miljö extremt varierat och arten kan hittas i torra eller fuktiga förhållanden, i full sol eller skugga och på alkaliska eller sura substrat. Den växer på ängar och öppna skogar, från nära havsnivå till högsta alpina nivåer. I Alaska kan temperaturen sjunka till 50 minusgrader på vintern, med kraftig uttorkning under de långa vintermånader, men plantan överlever.\n\n!Synonymer\n__Homotypisk synonym__\n//Satyrium viride// L. (1753)\n//Orchis viridis// Crantz (1769)\n//Habenaria viridis// R.Br. (1813)\n//Gymnadenia viridis// Rich. (1817)\n//Sieberia viridis// Spreng. (1817)\n//Coeloglossum viride// Hartm. (1820)\n//Entaticus viridis// Gray (1821 publ. 1822)\n//Chamorchis viridis// Dumort. (1827)\n//Platanthera viridis// Lindl. (1829)\n//Himantoglossum viride// Rchb. (1830)\n//Peristylus viridis// Lindl. (1835)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/coelviride.htm]] 2017-06-13\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/coelo/coelvir.html]] 2017-06-13\n[[Orchids of Britain and Europe|http://www.orchidsofbritainandeuropetest.uk/Dactylorhiza%20viridis.html]] 2017-06-13\n[[NatureGate|http://www.luontoportti.com/suomi/sv/kukkakasvit/gronkulla]] 2017-06-13","title":"841d3666-90cb-4931-b364-c27fd7235d33","tags":"species Dactylorhiza","modifier":"Magnus Evald","modified":"20170701030346896","creator":"Magnus Evald","created":"20170607061651479","caption":"Dactylorhiza viridis","auktor":"R.M.Bateman, Pridgeon & M.W.Chase (1997)"},
{"text":"!Allmänt och utbredning\nSläktet innehåller finns två accepterade arter, både hemmahörande på några öar i Indiska oceanen, //[[Bec. grandiflora|b5a0d7e3-d32a-47f7-ad3e-a0dddcd37442]]// från Madagascar och //[[Bec. macrostachya|e2f2d7bb-7851-4262-bbdd-c836df920739]]// från Madagascar, Mauritius och Réunion. De växer epifytisk i fuktiga och lövfällande bergsskogar från havsnivå upp till 2000 m.\nDen är nära besläktad med //[[Oeonia|9a9c751e-ffe7-4140-b95c-2ddfce8e73ff]]// som också är ett släkte endemiskt för Madagaskar. //Beclardia// skiljer genom utbredningsområde, habitat och könspelarens uppbyggnad.\nSläktet är uppkallat efter Pierre-Auguste Beclard (1783 - 1825), fransk vetenskapsman, botanist och läkare.\n\n!Utseende\nDet är medelstora plantor som saknar pseudobulber utan har ett vandaliknande utseende med upptill ett dussin alternerande blad i solfjäderform i ett plan längs en smal, utdragen, något tillplattad stam. Bladen har en tydlig köl och från bladfästena kommer under våren och sommaren en 20 till 40 cm lång blomstängel med en gles blomställning med fem till tolv blommor. De fyra cm stora blommorna öppnas inte helt och är vita med en grön fläck på läppens mot könspelarens bas. Blommorna hååler drygt en månad.\n\n!Skötsel\nDe kommer från fuktiga molnskogar som ger intermediära till varma temperaturer och jämn nederbörd hela året. Ge den halvskugga och odla kruka eller monterad, ganska varmt och med en hög luftfuktighet.\n\n!Taxonomi\n''Underfamilj'': Epidendroideae ''Tribus'': Vandeae ''Undertribus'': Aerangidinae\n\n----\n''Typart''\n//[[Bec. macrostachya|e2f2d7bb-7851-4262-bbdd-c836df920739]]// A.Rich. (1828)\n----\n''Uttal''\n\n----\n''Synonymer''\n__Heterotypisk synonym__\n//Brachystepis// Thouars (1822) nom. inval.\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:20402]] 2016-09-27\n[[African Orchids|http://www.africanorchids.dk/higher-epidendroideae/tribe-vandeae/subtribe-aerangidinae-from-a-m/beclardia]] 2016-09-28","title":"84706e7b-4e92-452d-bafa-e230616a767f","tags":"genus Beclardia","modifier":"Magnus Evald","modified":"20161004101509268","creator":"Magnus Evald","created":"20160926144133167","caption":"Beclardia","auktor":"A.Richard (1828)"},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|\n[[Orchids Western Australia|http://www.waorchids.iinet.net.au/More_New_Paphiopedilum_Species.pdf]] 2019-08-24\n\n----\n\nPaphiopedilum myanmaricum Koop., Lamwir. & Laohap. sp. nov. subgenus Brachypetalum This new species was described in Phytotaxa 324(1):097-100、2017 by Dr. Harold Koopowitz et al. This species from Myanmar differs from Paphiopedilum josianae (previously Paphiopedilum concolor var. longipetalum) found in Myanmar and Paphiopedilum leucochilum found in Thailand in the shape of the labellum, pattern of markings on petals and sepals, obovate to elliptical petals, shape and pattern of markings of the staminode, and pendent inflorescence. It was found in primary, broad-leaved evergreen forest and scrub on steep slopes and limestone cliffs. While similar to other members of the sub-genus such as Paphiopedilum josianae in having dense purple colouration on the underside of the leaves, the most striking difference between Paphiopedilum myanmaricum and all the other members of the subgenus Brachypetalum is the fringe of white hairs along the staminode basal margin. Staminode fringes are rare in Paphiopedilum, though common in Phragmipedium. \nIn considering whether this might be a natural hybrid between Paphiopedilum josianae and Paphiopedilum leucochilum, the authors examined man-made hybrids between these two species that bore no resemblance to Paphiopedilum myanmaricum. Further Paphiopedilum myanmaricum has no fragrance whereas Paphiopedilum leucochilum has a quite unpleasant fragrance, presumably to attract its pollinator. ","year":"(2017)","title":"86543960-a41a-403d-bc2d-7461b66534df","tags":"Paphiopedilum species ofullStändig","modifier":"Magnus Evald","modified":"20190824011159488","creator":"Magnus Evald","created":"20190824005145237","caption":"Paphiopedilum myanmaricum","auktor":"Koop., Iamwir. & S.Laohap."},
{"text":"!Allmänt och utbredning\nDet finns \u003C\u003Ccounting>> arter i detta terrestriska och epifytiska släkte från Costa Rica till Bolivia där de växer i våta molnskogar mellan 1400 till 2400 meters höjd.\nSläktnamnet kommer från grekiskans ''solon'', \"rör\", och ''kentron'' som betyder \"sporre\" och anspelar på den rörformiga sporre som bildas av baserna hos de laterala sepalerna.\n\n!Utseende\nDe är små eller medelstora plantor som saknar pseudobulber utan har krypande rotstockar från vilka det bildas en bladrosett med ett fåtal upprätta, avlångt ovala blad. Under sensommaren kommer en upprätt, mer än 20 cm lång blomstängel med en mer eller mindre tät blomställning med många centimeterstora blommor i toppen.\n\n!Skötsel\nDe behöver en sval växtplats och jämn vattning året runt.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nCranichideae\n''Undertribus'':\nCranichidinae\n''Typart''\n//[[Sctm. costaricense|f16f0272-3ea6-4962-a6b0-bf37f4b580f6]]//  Schlechter (1911)\n''Uttal''\n\n''Synonymer''\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:192848]] 2016-11-14","title":"87a1047b-1b13-4521-968f-00792998beac","tags":"genus Solenocentrum","modifier":"Magnus Evald","modified":"20161204053336614","creator":"Magnus Evald","created":"20161114160627044","caption":"Solenocentrum","auktor":"Schlechter (1911)"},
{"text":"!Allmänt och utbredning\n//Lip. loeselii//, gulyxne, är sällsynt och förekommer från Norge, Sverige, Finland och Danmark söderut till södra Frankrike, norra Italien och Bulgarien upptill 900 meters höjd. Österut finns ett fåtal kända lokaler, främst i västligaste Sibirien. I Nordamerika förekommer den främst i de östra delarna, i gränsområdet mellan USA och Kanada, med enstaka förekomster längre västerut. I Sverige kan den hittas på ett åttiotal lokaler i öppna eller glest träd- eller buskbeväxta kalkrika extremrikkärr från Skåne till Gästrikland. Alla lokaler utom den i Östergötland kan betecknas som kustnära. I Finland, främst Åland, är den klassad som akut hotad, i Norge är den känd från tre lokaler, senast sedd 1933 och anses försvunnen, i Danmark, främst på Själland, är den känd från ungefär lika många lokaler som i Sverige men antalet är lågt och den är klassad som sårbar.\nArtnamnet //loeselii// hedrar den tyske botanisten Johannes Loeselius (1607-1655). De äldre svenska namnen myggnyckelblomster och myggnycklar skall inte förväxlas med myggblomster, //[[Hammarbya paludosa|]]//. Taxonomiskt tillhör den undersläkte Liparis.\n\n!Utseende\nDet är en lågvuxen, ljust gulgrön art med kort blomstängel. Stammen är uppsvälld vid basen under markytan i en så kallad stamknöl, invid denna finns ofta fjolårets stamknöl. Stjälken är kantig och har oftast två nästan motsatta blad som sitter basalt. Bladen är brett lansettlika, omkring fem centimeter långa, och ljusgröna med en fettartad glans. Den blommar i juni till juli med gulgröna blommor som sitter fem till tio stycken i ett glest ax. Blommorna öppnas successivt under lång tid och är omkring en centimeter breda och har långa smala kalkblad och en uppåtriktad smal läpp utan sporre. Självpollination förekommer och förökningen inom lokalen sker troligen både vegetativt och sexuellt.\n\n!Skötsel\nArten är kalkkrävande. Det räcker dock inte med god tillgång på kalk utan en viss mängd mineraler och närsalter krävs troligen också. Den växer nästan alltid bland eller i anslutning till brunmossarter som //Scorpidium cossoni//, //Scorpidium scorpioides//, //Campylium stellatum// och //Bryum pseudotriquetrum//. Den föredrar en öppen, solig växtplats som åtminstone delar av året är riktigt fuktig.\n\n!Synonymer\n__Homotypisk synonym__\n//Ophrys loeselii// L. (1753)\n//Ophrys pulchella// Salisb. (1796) nom. superfl.\n//Cymbidium loeselii// Sw. (1799)\n//Malaxis loeselii// Sw. (1800)\n//Serapias loeselii// Hoffm. (1800)\n//Pseudorchis loeselii// Gray (1821 publ. 1822)\n//Sturmia loeselii// Rchb. (1826)\n//Paliris loeselii// Dumort. (1827)\n//Sturmia loeselii// Rchb. (1829)\n//Mesoptera loeselii// Raf. (1833)\n//Liparis bifolia// St.-Lag. (1889) nom. superfl.\n//Orchis loeselii// MacMill. (1892)\n//Leptorkis loeselii// MacMill. (1893)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/liploeselii.htm]] 2017-06-26\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/lipar/lipaloe.html]] 2017-06-26\n[[ArtDatabanken|https://artfakta.artdatabanken.se/taxon/980]] 2017-06-26\n[[eFloras|http://www.efloras.org/florataxon.aspx?flora_id=1&taxon_id=220007680]] 2017-06-26\n[[Go Orchids|http://goorchids.northamericanorchidcenter.org/species/liparis/loeselii/?pile=orchid-monocots]] 2017-06-26\n[[First Nature|http://www.first-nature.com/flowers/liparis-loeselii.php]] 2017-06-26","title":"87dc11d2-2b70-428e-b649-40fa7f50edf4","tags":"species Liparis","modifier":"Magnus Evald","modified":"20171017004242509","creator":"Magnus Evald","created":"20170607062121397","caption":"Liparis loeselii","auktor":"Richard (1817)"},
{"text":"!Allmänt och utbredning\n//Mas. striatella// är en epifytisk art från molnskogarna i Costa Rica, västra Panama, Colombia och nordvästra Venezuela där den växer mellan 400 och 2500 meters höjd.\nArtepitetet //striatella// kan närmast översättas med \"lilla randiga\" efter de karaktäristiska blommorna. Taxonomiskt tillhör den undersläkte Polyanthae sektion Polyanthae.\n\n!Utseende\nDet är en miniatyrart som bildar fem till sju mm små, cylindriska pseudobulber med ett ensamt, upprätt blad i toppen. Bladen är köttiga, tre till sju cm långsmala. Från bulben kommer under senhösten och tidig vinter en blomstängel som blir hälften så lång som bladen och bär en ensam blomma. Blomman blir drygt en cm stor med för släktet ovanliga ränder längs sepalerna med utdragna, gula spetsar. Sepalerna är sammanväxta mot basen och bildar en klockliknande form. Doften är åt det mer obehagliga hållet.\n\n!Skötsel\nDen växer svalt, gärna en nattemperatur runt tio till 18 grader, med hög luftfuktighet och i starkt indirekt ljus. Ju svalare de odlas desto kraftigare blir plantorna. Blommor kommer också att utvecklas långsammare vilket ger större storlek och bättre färg och form.\nDen kan odlas monterad om luftfuktigheten är tillräckligt hög eller om den kan vattnas varje dag. Ett annat alternativ är små korgar eller nätkrukor med fin barkkompost med hög andel sphagnum eller ren sphagnum. Den behöver hållas konstant fuktig utan att vara för blöt och kan inte tolerera saltuppbyggnad i komposten så R/O- eller regnvatten är nästan ett krav. Kan ges svag gödning med lite längre mellanrum.\n\n!Synonymer\n__Homotypisk synonym__\n//Reichantha striatella// Luer (2006)\n__Heterotypisk synonym__\n//Masdevallia chloracra// Rchb.f. (1886)\n//Masdevallia superflua// Kraenzl. (1921)\n//Masdevallia demissa// var. //superflua// Kraenzl. (1925)\n\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/mastubuliflora.htm]] 2019-01-07\n[[OrchidKarma|http://orchidkarma.com/masdevallia-striatella/]] 2019-01-07\n[[Orchids in Bloom|http://orchidsinbloom-ron.blogspot.com/2016/11/reichantha-striatella.html]] 2019-01-07","title":"87dcdad7-ddc3-4d94-94b7-47ae17a45192","tags":"Masdevallia species","modifier":"Magnus Evald","modified":"20190311172546788","creator":"Magnus Evald","created":"20190107113057686","caption":"Masdevallia striatella","auktor":"Rchb.f. (1886)"},
{"text":"!Allmänt och utbredning\n//Epcts. palustris//, kärknipprot, finner man ofta på låg höjd över havet i de norra, tempererade delarna av Europa och centrala Asien växandes på fuktiga, kalkrika platser upptill 2100 m höjd. I Sverige är sällsynt men kan lokalt vara talrik. Den växer i kalkrika kärr och fuktängar, från Skåne till Uppland, men kan även påträffas i kalkrika områden längre norrut. Den kan vara svår att upptäcka då den inte blommar, trots att den ofta växer i stora bestånd. Blommande exemplar känns lätt igen på den vita, utskjutande och ledade läppen. De andra arterna i släktet //[[Epipactis|0ae0c7db-ebd9-48fa-a1c7-b6a85b4f8d8c]]// har alla kort, föga utskjutande läpp. //Epcts. palustris// kan hybridisera med //[[Epcts. atrorubens|399a8655-daf8-49ee-87e9-931ac63b644d]]//, purpurknipprot, och bildar då //Epcts. × pupplingensis// K.P.Bell (1970). Den troligaste pollineraren för //Epcts. palustris// är honungsbin. På grund av biets vikt böjer sig läppen ner, biet tvingas att utföra en balansakt och kommer därigenom att vidröra orkidéns klibbskiva och pollinierna fäster på huvudet eller ryggen.\nArtnamnet //palustris// kommer av latinets ''palus'' som betyder \"kärr\" och syftar på växtplatsen.\n\n!Utseende\nDet är en medelstor, flerårig orkidé som har en köttig, krypande underjordisk jordstam. Stjälken kan bli upp till en halv meter hög och är körtelhårig upptill. De halvdussinet blad är stjälkomfattande, långsmala lansettlika med grova nerver, åtta till 15 cm långa och tre till fyra cm breda. Under juni till september kommer blomstängeln med en till två cm stora blommor som sitter i en ensidigt vänd, gles klase med runt tio blommor. Blommorna har grönaktiga eller rödbruna sepaler och petaler och en vit läpp med gula teckningar. Läppen är ledad och utskjutande, med en skålformig inre del där nektarn finns och en stor, något kruskantad, yttre del där insekten landar.\n\n!Skötsel\nDenna art trivs i miljöer som översvämmas under vintern och hålls konstant fuktiga under sommaren, såsom näringsrika rikkärr och har lidit av utdikningen av myrar. Den föredrar en växtplats i full sol. Denna art är väldigt långsam att gro, men när de väl är etablerade är de lätta att föröka och väldigt långlivade. Den förökar sig vegetativt och växer därför vanligen i grupp.\n\n!Synonymer\n__Homotypisk synonym__\n//Serapias helleborine// var //palustris// L (1753)\n//Helleborine palustris// Hill (1756) opus utique oppr.\n//Serapias palustris// Mill (1768)\n//Cymbidium palustre// Sw (1800)\n//Helleborine palustris// Schrank (1814)\n//Arthrochilium palustre// Beck (1890)\n//Limodorum palustre// Kuntze (1891)\n//Calliphyllon palustre// Bubani (1901)\n//Amesia palustris// ANelson & JFMacbr (1913)\n__Heterotypisk synonym__\n//Serapias longiflora// Asso (1779)\n//Epipactis palustris// var //parvifolia// Schur (1866)\n//Epipactis salina// Schur (1866)\n//Epipactis palustris// var //ochroleuca// Barla (1868)\n//Epipactis palustris// subsp //salina// KRicht (1890)\n//Epipactis palustris// f //pumila// Zapal (1906)\n//Epipactis palustris// var //robusta// Zapal (1906)\n//Epipactis palustris// var //ericetorum// Asch & Graebn (1907)\n//Epipactis palustris// var //silvatica// Asch & Graebn (1907)\n//Epipactis palustris// f //submersa// Glück (1911)\n//Epipactis palustris// var //elatior// Pantu (1915)\n//Epipactis palustris// lusus //albiflora// Höppner (1924 publ 1925)\n//Epipactis palustris// f //ampla// Höppner (1924 publ 1925)\n//Epipactis palustris// f //elongata// Höppner (1924 publ 1925)\n//Epipactis palustris// f //gracilis// Höppner (1924 publ 1925)\n//Epipactis palustris// f //longibracteata// Höppner (1924 publ 1925)\n//Epipactis palustris// f //macrostachya// Höppner (1924 publ 1925)\n//Epipactis palustris// lusus //ochroleuca// Höppner (1924 publ 1925)\n//Epipactis palustris// f //rectilinguis// Höppner (1924 publ 1925)\n//Epipactis palustris// f //robusta// Höppner (1924 publ 1925)\n//Epipactis palustris// f //silvatica// Höppner (1924 publ 1925)\n//Epipactis palustris// lusus //tricolor// Höppner (1924 publ 1925)\n//Epipactis palustris// lusus //violacea// Höppner (1924 publ 1925)\n//Helleborine palustris// lusus //albiflora// Soó (1927)\n//Helleborine palustris// f //ampla// Soó (1927)\n//Helleborine palustris// f //longibracteata// Soó (1927)\n//Helleborine palustris// lusus //ochroleuca// Soó (1927)\n//Helleborine palustris// f //parvifolia// Soó (1927)\n//Helleborine palustris// lusus //purpurea// Soó (1927)\n//Helleborine palustris// f //rectilinguis// Soó (1927)\n//Helleborine palustris// f //silvatica// Soó (1927)\n//Helleborine palustris// f //submersa// Soó (1927)\n//Helleborine palustris// lusus //tricolor// Soó (1927)\n//Helleborine palustris// lusus //violacea// Soó (1927)\n//Helleborine palustris// f //ericetorum// Soó (1928)\n//Helleborine palustris// f //gracilis// Soó (1928)\n//Epipactis palustris// var //albiflora// EGCamus (1929) nom illeg.\n//Helleborine palustris// var //ericetorum// Druce (1930)\n//Epipactis palustris// f //ericetorum// Soó (1969)\n//Epipactis palustris// f //ochroleuca// OGruss (2012)\n//Epipactis palustris// f //albiflora// JDArm & JMHShaw (2013)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/epippalustris.htm]] 2017-10-09\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/epipa/epippal.html]] 2017-10-09\n[[NatureGate|http://www.luontoportti.com/suomi/sv/kukkakasvit/karrknipprot]] 2017-10-09\n[[First Nature|http://www.first-nature.com/flowers/epipactis-palustris.php]] 2017-10-09\n[[YouTube|https://youtu.be/oP4TwbpSrRU]] 2017-10-09","title":"89a35d2b-bf81-4f0c-8aea-87f7ef8ffde8","tags":"species Epipactis","modifier":"Magnus Evald","modified":"20171221233129378","creator":"Magnus Evald","created":"20170712001938216","caption":"Epipactis palustris","auktor":"Crantz (1769)"},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|","title":"89a925be-08f2-44a9-a0b4-59723ae1cc86","tags":"Lepanthes species ofullStändig","modifier":"Magnus Evald","modified":"20190306222001411","creator":"Magnus Evald","created":"20190306221942422","caption":"Lepanthes barbelifera","auktor":""},
{"text":"!Allmänt och utbredning\nDet finns \u003C\u003Ccounting>> arter i detta släkte som tidigare var en del av //Odontoglossum// innan detta släkte delades upp. De är hemmahörande i svala skogar i Mexiko, Centralamerika och västra Venezuela.\nNamnet kommer är latiniserat från det grekiska \"rhynchos\", näbb och \"stele\" för \"pelare\" eller \"penna\" och anspelare på den utdraget näbbliknande könspelaren.\n\n!Utseende\nDe bildar ett krypande rhizom och hängande eller upprätta blomstänglar. Många av arterna kan komma att blomma mer än en gång per år, men våren är oftast den främsta blomningstiden.\n\n!Skötsel\nOdla dem svalt till intermediärt med måttligt ljus, vanligtvis är ett ljust väst- eller östfönster perfekt. Ge rikligt med vatten under tillväxten men vänta med vattningen till precis innan kompostmixen börjar torka, rötterna klarar inte att vara ständigt blöta. En grundlig vattning per vecka är vanligen tillräcklig. Hög luftfuktighet bidra till att undvika veckning av bladen. En andel sphagnum i komposten bidrar till att uppnå detta, och de tunna rötterna uppskattar den extra fukt. Försök att inte låta dem torka ut under längre perioder, eftersom bladen antingen börjar vecks eller börja sloka. Plantera dem i små krukor  en väldränerad mix såsom medelgrov barkkompost. Ge svag gödning en eller två gånger i månaden under hela tillväxtperioden.\n\n!Taxonomi\n''Underfamilj'': Epidendroideae ''Tribus'': Cymbidieae ''Undertribus'': Oncidiinae\n\n----\n''Typart''\n//[[Rst. pygmaea|4a7a6270-7161-4789-912c-fac0887f55e0]]// Rchb.f. 1852\n\n----\n''Uttal''\nrink-oh-STEE-lee\n\n----\n''Synonymer''\n__Heterotypisk synonym__\n//Amparoa// Schltr. (1923)\n//Mesoglossum// Halb. (1982)\n//Cymbiglossum// Halb. (1983) no type indicated\n//Lemboglossum// Halb. (1984)\n\n!Rekommenderad läsning\n[[Orchids Wiki|http://orchids.wikia.com/wiki/Rhynchostele]] 2016-09-21","title":"8a050d41-cbae-4963-85d8-65e1b264278e","tags":"genus Rhynchostele","modifier":"Magnus Evald","modified":"20160922101916225","creator":"Magnus Evald","created":"20160921092011957","caption":"Rhynchostele","auktor":"Rchb.f. (1852)"},
{"text":"!Allmänt och utbredning\nSläktet innehåller \u003C\u003Ccounting>> epifytiska arter från sydöstra Asien till New Guinea och Julön i östra delen av Indiska oceanen där de växer från havsnivå upptill 600 meters höjd, ofta i låglandsskogar på kalkstensgrund. De har flyttats från släktena //[[Sarcochilus|09918a97-d1f8-4e9b-9021-4f980faeee67]]// och //[[Pteroceras|0c764687-8edd-42ee-acdd-fdcbb1313257]]//.\nNamnet kommer från de grekiska orden ''brachys'', \"kort\" och ''peza'', \"fot\" och anspelar på könspelarens karakteristiskt kort stam. Kromosomtalet är 2n = 36, 38.\n\n!Utseende\nDe växer monopodialt, utan pseudobulber, utan med en till sex blad på en kort stam. Bladen blir köttiga, platta eller halvrunda, 15 till 25 cm långa och fem cm breda. Plantorna ser ut som //[[Phalaenopsis|923740e0-a068-475f-9748-ced1adbe3b29]]//, men de små blommorna är mycket annorlunda, mer lika de hos //[[Pteroceras|0c764687-8edd-42ee-acdd-fdcbb1313257]]// som inte förekommer på Nya Guinea. Den hängande blomstängeln är kortare än bladen och bildar upptill 25 stycken successivt öppna, kortlivade, blommor. Blommorna blir små, med sepaler och petaler fria. Läppen består nästan helt av sporren och är mycket rörlig, fäst vid den relativt sett mycket korta foten på könspelaren.\n\n!Skötsel\nDe växer varmt, fuktigt och skuggigt.\n\n!Taxonomi\n''Underfamilj'': Epidendroideae ''Tribus'': Vandeae ''Undertribus'': Aeridinae\n\n----\n''Typart''\n//[[Bpa. archytas|1914d921-2fda-4964-8c60-573edd2f8c5c]]// Garay 1972\n\n----\n''Uttal''\n\n----\n''Synonymer''\nN/A\n\n!Rekommenderad läsning\n[[eMonocot|http://e-monocot.org/taxon/urn:kew.org:wcs:taxon:23870]] 2016-08-30\n[[Flora Malesiana: Orchids of New Guinea|http://orchids.naturalis.nl/linnaeus_ng/app/views/species/nsr_taxon.php?id=11211]] 2016-08-30","title":"8a89c2dc-8870-4915-a05e-a46951d107eb","tags":"Brachypeza genus","modifier":"Magnus Evald","modified":"20160920124842612","creator":"Magnus Evald","created":"20160911092512251","caption":"Brachypeza","auktor":"Garay (1972)"},
{"text":"!Allmänt och utbredning\nDet är ett dåligt känt, monotypiskt släkte som innehåller den terrestriska arten //[[Mpo. microstyloides|ce2c2004-7b66-4738-9a04-4c0df40a5590]]// från extremt våta bergsskogar från Costa Rica, Nicaragua, Colombia, Venezuela till Ecuador mellan 400 och 1700 meters höjd över havet.\nSläktnamnet anspelar på att plantan bara har ett blad.\n\n!Utseende\nDe karaktäriseras av en smal, purpurfärgad, liggande stam som bär en enda, mörkgrönt, hjärtformat blad med många tydliga nerver och vita streck på ovansidan och med en mörkröd undersida. Från bladfästet kommer under hösten en tio cm lång, brun blomstängel med några få successivt öppna blommor. blommorna är självpollinerande, rörformiga med sepaler och petaler som inte öppnas helt. Sepaler, petaler och läpp är ljusgröna eller vita med tre gula, längsgående åsar på läppen. Könspelaren är även den ljusgrön eller vit med fyra polliner, ofta röda eller rosa.\n\n!Skötsel\nDe är antagligen svåra att hålla liv i då de troligen är beroende av mykorrhiza från svampar för att tillgodose sitt näringsbehov. De klarar svala till varma temperaturer bara luftcirkulationen och luftfuktigheten är tillräcklig. Använd en kompost med mycket organiskt material.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nTriphoreae\n''Undertribus'':\nTriphoriinae\n''Typart''\n//[[Mpo. microstyloides|ce2c2004-7b66-4738-9a04-4c0df40a5590]]// Garay (1962)\n''Uttal''\n\n''Synonymer''\nN/A\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:129486]] 2016-10-10\n\n;Marta Kolanowska, 2014,\n:Third speices of //Monophyllorchis// (Orchidaceae) discovered in Panama,\n:Polish Botanical Journal 59(2): 177–180, 2014, DOI: 10.2478/pbj-2014-0026\n:https://www.degruyter.com/downloadpdf/j/pbj.2014.59.issue-2/pbj-2014-0026/pbj-2014-0026.xml\n\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/monopmaculata.htm]] 2016-10-10","title":"91075888-3be6-4665-a6f5-b8889b9366c3","tags":"genus Monophyllorchis","modifier":"Magnus Evald","modified":"20161014100455046","creator":"Magnus Evald","created":"20161010113331888","caption":"Monophyllorchis","auktor":"Schltrer (1920)"},
{"text":"!Allmänt och utbredning\n//Spiranthes// är ett släkte terrestriska orkidéer som innehåller \u003C\u003Ccounting>> arter, fördelade över de tempererade zoner i Nord- och Sydamerika, Eurasien och Australien. I Sverige förekommer bara den inplanterade och naturaliserade arten //[[Spir. spiralis|5ec3d54f-4672-429b-8f32-fde285b67899]]//, skruvax.\nSläktnamnet kommer av grekiskans ''speira'', \"spiral\", och ''anthos'', \"blomma\", och syftar på blomställningens spiralvridna ax. Kromosomtalet är 2n=30.\n\n!Utseende\nDet är vintergröna plantor med köttiga, elliptiska, knölliknade rötter utan utlöpare. De bildar en kort, hårig stjälk med tre till sju tilltryckta fjäll och med äggrunda blad i en basal bladrosett. Tidigt under våren kommer i toppen av stjälken ett spiralvridet ax med små, doftande, klockformade blommor utan sporre. Blommorna kan vara helvita, ljusgula eller med rosa sepaler och vita petaler och läpp hos den asiatiska //[[Spir. sinensis|82f31cb2-3c07-4e60-b640-4a55f5b2d1d4]]//.\n\n!Skötsel\nArterna i detta släkte kan påträffas i ett brett spektrum av livsmiljöer, från ängar och gräsmarker till skog och mossar. Odlas troligen inte i någon större utsträckning.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nCranichideae\n''Undertribus'':\nSpiranthinae\n''Typart''\n//[[Spir. spiralis|5ec3d54f-4672-429b-8f32-fde285b67899]] Chevall. (1827)\n''Uttal''\nspy-RAN-theez\n''Synonymer''\n__Heterotypisk synonym__\n//Orchiastrum// Ség. (1754)\n//Triorchis// Millán (1765) nom. inval.\n//Helictonia// Ehrh. (1789)\n//Aristotelea// Lour. (1790)\n//Gyrostachis// Pers. (1807) nom. provis.\n//Ibidium// Dryand. (1812)\n//Tussacia// Raf. (1818)\n//Gyrostachys// Pers. (1827)\n//Monustes// Raf. (1837)\n//Orchiastrum// Micheli (1894)\n//Triorchis// Petiver (1913) nom. superfl.\n\n!Rekommenderad läsning\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/spira/welcome.html]] 2017-03-20\n[[eFloras|http://www.efloras.org/florataxon.aspx?flora_id=1&taxon_id=131021]] 2017-03-20\n[[Go orchids|http://goorchids.northamericanorchidcenter.org/genus/spiranthes/]] 2017-03-20","title":"91814788-4697-41b6-8483-164179530684","tags":"genus Spiranthes","modifier":"Magnus Evald","modified":"20170508010554859","creator":"Magnus Evald","created":"20170219114512946","caption":"Spiranthes","auktor":"Richard (1817)"},
{"text":"!Allmänt och utbredning\nArten är endemisk för Bolivias tidvis torra buskskogar kallade Chaco och i fuktiga bergsskogar runt 1530 meters höjd.\nNamnet kommer från det latinska ''lykaios'' som betyder \"varg\" och arten är uppkallad efter det tyska företaget ''Wolf'' som gav betydande bidrag till den botaniska vetenskapen i Bolivia. Taxonomiskt tillhör den sektionen Excavata.\n\n!Utseende\nDet är en liten eller medelstor epifytisk art med sex till åtta cm långa, ovala, från sidorna tillplattade pseudobulber som är omslutna av två till tre täckblad. I toppen av bulberna kommer två långsmala, tunna blad som sällan blir mer än 30 cm långa och ett par cm breda. Under höst eller vår kommer från basen av bulben en upprätt blomstängel som kan bli upp till en meter lång. Stängeln grenar sig i toppen och bildar en tät klase många tre cm stora, doftlösa blommor. Blommorna är gula med fåtal mörkröda markeringar vid basen av sepalerna och läppen.\n\n!Skötsel\nDen är ovanlig i odling och behöver en skuggig växtplats, öst eller västfönster är bäst, med intermediära temperaturer. Låt den inte torka ut helt, vattna en eller två gånger i veckan. De behöver rent vatten av bra kvalité och växer bäst då de kan få R/O eller regnvatten. Ge svag gödning varje vattning under tillväxten och en gång i månaden under vintern.\nUnder vintern kan nattemperaturen få gå ner till 15 grader och upp till 21 under dagen, och under sommaren några grader högre. För att initiera blomningen behövs en period med nattemperaturer under 18 grader.\nPlantera om vart annat år när komposten börjar brytas ner eller när plantan växer ur krukan. Odla i en medelgrov barkkompost eller en mix av sphagnum och fibrer av trädormbunke. De kan relativt enkelt delas när plantan har minst sex bulber, varje ny planta behöver tre bulber.\n\n!Synonymer\nN/A\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/onclykaiosii.htm]] 2017-04-27","title":"92c0e91b-e5e5-428e-8064-f7c103ee58ea","tags":"species Oncidium","modifier":"Magnus Evald","modified":"20170605043840505","creator":"Magnus Evald","created":"20170415223725570","caption":"Oncidium lykaiosii","auktor":"R.Vásquez & Dodson (2001)"},
{"text":"!Allmänt och utbredning\n//Mac. sanderiana// är en sällsynt, liten varmväxande terrestrisk art som växer i klippskrevornas lövkompost i skuggiga regnskogar på Sumatra, de mindre Sundaöarna, Papua Nya Guinea, Salomonöarna och Vanuatu från 350 till 800 meters höjd över havet.\nArten odlas framför allt för sitt vackra bladverk och kan misstas för //[[Dossinia marmorata|e10d6fc5-ab9b-429c-b3ea-04c1c3bef2cf]]// vars bladen istället skiftar i rött.\nDen är namngiven för att hedra den Englands baserade, tyskfödde plantskoleägaren och orkidéentusiast [[Frederick Sanders|https://en.wikipedia.org/wiki/Henry_Frederick_Conrad_Sander]] (4 mars 1847 – 23 december 1920).\n\n!Utseende\nDe har ett krypande växtsätt och har nästan helt ovala, upptill 15 cm långa blad som från första början liknar de hos //[[Mac. petola|24703f17-dfde-4280-9753-0c840e5de48e]]// men som mörknar när de utvecklas och de kantig mönstren blir mörkt gröna, nästan svarta med limegröna nerver mot bladbasen, gyllengula mot mitten av bladet och orange mot kanter och spets. Undersidan av bladen är åt mer det purpurfärgade hållet. Blommorna kommer under höst och vinter på en 25 till 30 cm lång, smal blomstängel. Stängeln bär upptill 15 stycken, en och en halv cm stora, rödbruna och vita blommor som ser ut som huvudet på ett bi. \n\n!Skötsel\nDet är generellt en långsamväxande art som trivs bäst i varm skugga, 10000 till 18000 lux, med hög luftfuktighet. Om luftfuktigheten är för låg kan bladkanterna rulla upp, och vattendroppar kan orsaka skador på bladen om den duschas alltför ivrigt. För mycket ljus under lång tid kommer att bleka de fantastiska bladen och bränna den ömtåliga plantan.\nDe kommer från områden med riklig nederbörd och behöver en jämn fuktighet, inte konstant blöt men får inte torka ut helt, men också god dränering och luftning runt rötterna. Eftersom plantan inte aktivt tillväxer under vintern kan vattningen minskas och gödning helt utebli under dessa månader. Rötterna ruttnar snabbt om komposten är kompakt och luft inte kan passera igenom.\nDe kan med fördel odlas i låga skålar med ren sphagnum eller en fin barkkompost men behöver planteras om varje år, var aktsam om de håriga rötterna. Stammen bör inte planteras djupt under ytan utan kan med fördel ligga mer eller mindre ovanpå och bara skjuter ner rötterna i komposten, i annat fall kan den köttiga stammen lätt ruttna.\nDetta är en värmeälskande växt. Lämpliga temperaturintervall är 20 till 27 grader under dagen och för natten mellan 18 och 25 grader.\nGe svag gödning en gång i månaden, eventuellt duscha bladen med svag gödning ett par gånger extra varje månad. Speciellt hos unga plantor är vatten- och näringsupptaget större genom bladen än från rötterna. De återfinns ofta på kalksten så en tillsats av calcium i komposten kan vara gynnsamt.\nNär blomstängeln kommer kan den med fördel knipsas bort, när blomningen är över dör plantan vanligen ner och ett eller två nya skott växer (förhoppningsvis) fram. När den har vuxit sig för lång och ranglig så kan den beskäras för att hållas mer kompakt. \n\n!Synonymer\nHomotypiskt namn\n//Anoectochilus sanderianus// Kraenzl. (1895)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/macsanderiana.htm]] 2020-04-27\n[[SpeciesOrchids|http://www.speciesorchids.com/MACODESSANDERIANA2.html]] 2020-04-27\n[[Gardening Brain|https://gardeningbrain.com/macodes-petola/]] 2020-04-27\n[[Orchids of New Guinea|http://www.orchidsnewguinea.com/orchid-information/species/speciescode/1229]] 2020-04-27\n[[Hill's Raingreen Tropicals|http://raingreentropicals.com/culture-macodes.htm]] 2020-04-27","year":"(1896)","winter_water":"moist","winter_temp":"warm","winter_light":"shade","tropical":"true","title":"9326161b-be2a-4c7f-ad9b-577c4f0fcd4b","tags":"species Macodes $:/_tags/cultivationModerate","summer_water":"wet","summer_temp":"warm","summer_light":"shade","size":"mini","rank":"species","modifier":"Magnus Evald","modified":"20200508031056471","genus":"Macodes","fragrance":"non_fragrant","flowering_winter":"true","flowering_autumn":"true","flowering":"four_weeks","creator":"Magnus Evald","created":"20200508030725690","caption":"Macodes sanderiana","auctor":"Rolfe","asia":"true"},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/stelmicrochila.htm]] 2020-06-02\n\n----\n\nSECTION Stelis \nFull shade Warm Cool winter Spring Summer Fall\nCommon Name or Meaning The Small Lipped Stelis\nFlower Size .1\" [2.5 mm]\nFound in Mexico, Guatemala, Belize, El Salvador, Costa Rica, Panama and Ecuador in lower primary montane to montane rainforest to pine-oak forests at elevations of 900 to 1500 meters as a mini-miniature sized, warm to cool gowing epiphyte with an erect ramiucal enveloped by 2 tubular sheaths and carrying a single, apical, erect, oblanceolate, subacute, gradually narrowing below into the short petiolate base leaf that blooms at most any time of the year on an erect, racemose, 4\" [10 cm] long, congested, distichous, secund, many flowered inflorescence with obliquely funnel-shaped, acute floral bracts.\n\nStelis microchila Schltr. Repert. Sp. Nov. 9: 289. 1911 (type: Guatemala, Dept. Alta Verapaz, near Pansamalå, July, 1886\nEpiphytic in wet mountain forests, up to 1,650 meters. Occasional in Guatemala, Costa Rica and Panama.\nPlant small, densely caespitose, glabrous, 4.5-15 cm. tall; secondary stem very short, 0.5-1.5 cm. long. Leaves erect, linear-oblanceolate to narrowly spatulate, obtuse and minutely tricuspidate at the apex, tapering into the very short petiole, 2-5 cm. long, 4-7 mm. wide, mostly oblique. Inflorescence filiform, rather densely flowered, 2-4 times as long as the leaves. Bracts ovate-cucullate, acuminate, hyaline, 1-2.5 mm. long. Flowers small, reddish-brown or bronze-green, spreading. Pedicellate ovary recurved, 2-2.5 mm. long or slightly longer. Sepals mostly 1-nerved or 3-nerved, the lower fourth adherent, usually coarsely glandular-pubescent; dorsal sepal elliptic to ovate-oblong, obtuse, rarely apiculate, 1.3-3 mm. long, 1.5-2.5 mm. wide; lateral sepals obliquely orbicular-ovate, obtuse, 1.5-2.3 mm. long, 1.2-2 mm. wide. Petals broadly cuneate to subreniform-quadrate, broadly rounded to obtuse, thickened along the apical margin, from a broad base, 3-nerved, 0.75-1 mm. long, about I mm. wide. Lip small, fleshy, narrowly oblong, obtuse, with two median and marginal falcate calli or lobes curving inward toward the center of the disk, 0.5-0.75 mm. long, about 0.5 mm. wide. Column short, thick. Capsule ellipsoid, prominently 6-ribbed, about 4 mm. long.\n\nStelis microchila Schltr. microchilus,-a,-um; from Gr. mikros, small, little. sets.\n\nMiniatyrorkidé växer från Mexiko till Ecuador. Blommans storlek är cirka 2-3 mm, bladet är cirka 3 cm, stammen med blommor kan sägas vara upp till 10 cm (för mig högst 5 cm).\n\nThe Stelis genus has 925 epiphytic or lithophytic species spread throughout the tropical New World. They inhabit moist, mossy forests on the trunks of trees and many have light sensitive flowers, which need direct sun temporarily to open; some close completely at night. \nStelis microchila (small-lipped Stelis) is native to Mexico, Central America and Ecuador, found in lower primary montane, montane rainforest and pine-oak forests at elevations of 900-1500m.  The flowers are very small, measuring approx. 3mm across, so you really need to use a magnifying glass to appreciate their beauty. ","title":"93615aae-459c-4be3-9d2c-5ee4b82e7fb7","tags":"Stelis species ofullStändig","modifier":"Magnus Evald","modified":"20200602004153892","creator":"Magnus Evald","created":"20190306220451833","caption":"Stelis microchila","auktor":""},
{"text":"!Allmänt och utbredning\n//Orchis militaris// förkommer i hela Europa upp till 2200 meters höjd men är mer sällsynt runt Medelhavet. I Sverige är den ganska vanlig på Öland och Gotland men förekommer också sällsynt i östra Skåne och sydvästra Blekinge. Det är den största och kraftigaste av arterna i släktet //[[Orchis|]]// och känns igen på blommornas hjälmlika form och den långa, flikiga läppen. Även hos //[[Orchis morio|]]//, göknycklar, är alla blommans kalkblad hopstående som en hjälm, men den är lågväxt och har ett fåblommigt ax. De viktigaste pollinerarna tros vara blomflugor och humlor. //Orchis militaris// innehåller den näringsrika polysackariden glucomannan, och är en av de ursprungliga orkidéarterna vars rotknölar används för att göra drycken salep.\nDet finns två accepterade underarter:\n//Orchis militaris// subsp. //militaris//\n//Orchis militaris// subsp. //stevenii// B.Baumann, H.Baumann, R.Lorenz & Ruedi Peter (2003).\nArtnamnet //militaris// kommer av latinets ''militis'', \"soldat\" som syftar på kalkbladens hjälmlika form. Det svenska namnet johannesnycklar omtalas redan av Linné som ett gotländskt namn på arten.\n\n!Utseende\nDet är en kraftigt och ganska storväxt orkidé som kan bli 50 cm hög. Den bildar två små, äggformade rotknölar och en grov stjälk med två till fyra breda och ljusgröna blad. Under maj och juni kommer ett stort, allsidigt, tätt och rikblommigt ax med tio till 40 stycken två cm stora, rosa blommor. Sepalerna och petalerna är gråaktigt rosa och hjälmlikt hopstående. Läppen är karminröd med ljus mitt och mörka prickar, den är lång och flikig med två smala sidoflikar och en brett tvådelad mittflik som gör att den påminner något om en människogestalt. Sporren är ganska kort och har samma ljusa färg som tepalerna. Blommorna doftar kumarin, samma organiska förening som ger nyslaget hö dess karaktäristiska doft.\n\n!Skötsel\nDen växer i full sol på varma, torra ängsmarker och skogsbryn på kalkrik mark. Arten är kulturgynnad och kan etablera sig på övergivna åkrar och obetade betesmarker. Vid diken och vägar kan den också uppträda med storvuxna exemplar. Efter frögroningen kan det ta ungefär fyra år innan bladen uppträder och ytterligare fyra år innan växten producerar blommor och individuella planta kan leva i upp till 15 år. Gamla rotknölar producerar en eller två nya skott per säsong.\nDeras symbiotiska förhållande med svampar gör dem väldigt svåra att odla, men de kommer ibland oinvigda in i en trädgård och kan då trivas.\n\n!Synonymer\n__Homotypisk synonym__\n//Orchis tephrosanthos// var. //militaris// Loisel. (1806)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/orchimilitaris.htm]] 2017-09-20\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/orchi/orchmil.html]] 2017-09-20\n[[Wikipedia|https://sv.wikipedia.org/wiki/Johannesnycklar]] 2017-09-20\n[[NatureGate|http://www.luontoportti.com/suomi/sv/kukkakasvit/johannesnycklar]] 2017-09-20","title":"95938250-c083-46b2-8903-dca61a8721d4","tags":"species Orchis","modifier":"Magnus Evald","modified":"20171017003519460","creator":"Magnus Evald","created":"20170712001146301","caption":"Orchis militaris","auktor":"Linnaeus (1753)"},
{"text":"!Allmänt och utbredning\n//P. chlorantha//, grönvit nattviol, förekommer terrestriskt i större delen av Europa, Asien och Nordafrika mellan 400 och 3300 meters höjd. I Sverige är den mindre vanlig men förekommer från Skåne till Uppland, längre norrut är den sällsynt och i de nordligaste landskapen saknas den helt. Den är vanligare i kusttrakterna än i inlandet och växer ofta tillsammans med //[[P. bifolia|c07148f5-310f-44ba-8b0c-c32610565b10]]//, nattviol, i lövängar och hagmarker. //P. chlorantha// är mycket lik //[[P. bifolia|c07148f5-310f-44ba-8b0c-c32610565b10]]//, men den senare är mindre, med vita blommor och har smalare blad och starkare blomdoft. De båda arterna skiljs säkrast på pollenfackens läge som hos //[[P. bifolia|c07148f5-310f-44ba-8b0c-c32610565b10]]// är tätt parallella medan de hos //P. chlorantha// är vinklade med ett tydligt avstånd mellan sig.\n//P. chlorantha// har en tydlig, om än svag doft. Den betydlig starkare doften hos //[[P. bifolia|c07148f5-310f-44ba-8b0c-c32610565b10]]// härstammar till största del från aromatiska estrar, medan blommorna hos //P. chlorantha// innehåller föreningar med stora molekyler som hör till alkoholgruppen. Estrarna lockar huvudsakligen till sig svärmare, medan alkoholen tilltalar nattflyn. Blomman är dessutom byggd med olika pollinerande insekter i åtanke. Pollinierna hos //[[P. bifolia|c07148f5-310f-44ba-8b0c-c32610565b10]]// sitter nära varandra och klämmer åt svärmarens sugsnabel vid basen, medan pollinierna hos //P. chlorantha// fäster sig vid nattflyns ögon. Avståndet mellan pollinierna är det samma som avståndet mellan de viktigaste pollinerande insekternas ögon. För att skaften säkert ska träffa sitt mål måste //P. chlorantha// försäkra sig om att insekten lägger sitt huvud alldeles mot blomman, och dess nektarsporre är därför något längre än insektens sugsnabel. Trots alla dessa arrangemang händer det att samma insekt söker sig till exemplar från båda arterna, där de växer på samma ställe. Korsn
