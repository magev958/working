lrika och √∂rtrika skogar p√• kalkrik mark, ofta i tallskog. Den har dock √§ven p√•tr√§ffats i urbergsomr√•den. Arten √§r mycket k√§nslig f√∂r kraftig markberedning och en alltf√∂r kraftig beskuggning. Skogsf√∂ryngring b√∂r ske med en t√§t fr√∂tr√§dsst√§llning. √Ñven enstaka beskuggande buskar och sm√•tr√§d b√∂r l√§mnas. Markberedning och s√∂nderk√∂rning av marken b√∂r undvikas. Den uppv√§xande ungskogen b√∂r inte till√•tas bli alltf√∂r t√§t. Den b√∂r r√∂jas och g√§rna stamkvistas f√∂r att sl√§ppa in tillr√§cklig m√§ngd solljus.\nDenna orkid√© √§r en l√•nglivad och l√•ngsamv√§xande, de f√∂rsta bladen produceras inte f√∂rr√§n ungef√§r sex √•r efter groning, och blommor f√∂rekommer inte f√∂rr√§n v√§xten √§r tio √•r gammal. Den f√∂r√∂kar sig ibland vegetativt med adventivknoppar fr√•n jordstammen.\nDetta √§r en orkid√© som √§r k√§nd f√∂r sin ben√§genhet att f√∂rsvinna i m√•nga √•r p√• platser d√§r den tidigare varit n√§rvarande i stort antal, f√∂r att √•terkomma som om inget hade intr√§ffat. Orsakerna till dessa periodiska f√∂rsvinnanden √§r inte k√§nda med s√§kerhet, men studier tyder p√• att den √§r mycket k√§nslig f√∂r √§ven sm√• f√∂r√§ndringar i livsmilj√∂ med b√•de ljusniv√•er och konkurrens som √§r av avg√∂rande betydelse. Under dessa perioder av underjordisk existens √∂verlever plantan i vegetativ tillst√•nd helt och h√•llet beroende av sitt samspel med mykorrhiza fr√•n svampar.\n\n!Synonymer\n__Homotypisk synonym__\n//Serapias rubra// L. (1767)\n//Epipactis rubra// F.W.Schmidt (1795)\n//Cymbidium rubrum// Sw. (1800)\n//Helleborine rubra// Schrank (1814)\n//Dorycheile rubra// Fuss (1866)\n//Limodorum rubrum// Kuntze (1891)\n__Heterotypisk synonym__\n//Epipactis purpurea// Crantz (1769)\n//Cephalanthera comosa// Tineo (1844)\n//Cephalanthera rubra// var. //comosa// Nyman (1882)\n//Epipactis rubra// lusus //albiflora// Harz (1895 publ. 1896)\n//Epipactis rubra// lusus //parviflora// Harz (1895 publ. 1896)\n//Cephalanthera rubra// lusus //albiflora// Touss. & Hosched√© (1898)\n//Cephalanthera rubra// f. //latior// Zapal. (1906)\n//Cephalanthera rubra// var. //tenczyniensis// Zapal. (1906)\n//Epipactis rubra// var. //parviflora// W.Zimm. (1912)\n//Cephalanthera rubra// f. //parviflora// So√≥ (1928)\n//Cephalanthera rubra// f. //tenczyniensis// So√≥ (1928)\n//Cephalanthera rubra// var. //leucantha// Bordz. (1950)\n//Cephalanthera rubra// f. //alba// Raynaud (1985) no type indicated.\n//Cephalanthera rubra// f. //comosa// Robatsch (2000)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/cephrubra.htm]] 2018-01-12\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/cepha/cephrub.html]] 2018-01-12\n[[Orchids of Britain and Europe|http://www.orchidsofbritainandeuropetest.uk/Cephalanthera%20rubra.html]] 2018-01-12\n\n;R√∂d skogslilja //Cephalanthera rubra// i √ñrebro l√§n - s√•rbar och i behov av sk√∂tsel, 2010\n:Sofia Larsson, L√§nsstyrelsen i √ñrebro l√§n, publikation nummer 2010:41\n:http://www.lansstyrelsen.se/orebro/SiteCollectionDocuments/Sv/publikationer/2010/rod_skogslilja_2010_41.pdf","title":"ddcdde98-af00-45e3-a48e-31c4c6ab0727","tags":"species Cephalanthera","modifier":"Magnus Evald","modified":"20180302004843829","creator":"Magnus Evald","created":"20170712002854249","caption":"Cephalanthera rubra","auktor":"L.C.M. Richard (1817)"},
{"text":"!Allm√§nt och utbredning\nSl√§ktet //Platyrhiza// har en enda art, //[[Ptra. quadricolor|]]//, v√§xer epifytiskt bara n√•gra meter √∂ver marken i syd√∂stra Brasiliens fuktiga, tropiska skogarna l√§ngs Atlantkusten mellan 150 och 1000 meters h√∂jd.\n\n!Utseende\nDet √§r miniatyrplantor som inte blir mer √§n √•tta cm h√∂g. De bildar pseudobulber men den √§r i regel dold av bladbasen till de tre till fem bladen. De en till tre blomst√§nglar blir l√§ngre √§n bladen och b√§r en till tio sm√• blommor. Blommorna √§r gulgr√∂na till gr√∂nvita med en gul fl√§ck i mitten av l√§ppen.\n\n!Sk√∂tsel\n//Platyrhiza// √§r varmv√§xande plantor som √§r s√§llsynta som odlade prydnadsv√§xter. Troligen b√§st monterade.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nCymbidieae\n''Undertribus'':\nOncidiinae\n''Typart''\nPtra. quadricolor Barb.Rodr. (1882)\n''Uttal''\n\n''Synonymer''\nN/A\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:157641]] 2016-12-13","title":"dec11654-daaa-4846-a27a-8882d693c94c","tags":"genus Platyrhiza","modifier":"Magnus Evald","modified":"20161215210223726","creator":"Magnus Evald","created":"20161212042036846","caption":"Platyrhiza","auktor":"Barbosa Rodrigues (1882)"},
{"text":"!Allm√§nt och utbredning\nArten v√§xer epifytiskt endast p√• sluttningarna av Mt. Pichincha i v√§stra Ecuadors molnskogar mellan 1800 och 2200 meters h√∂jd √∂ver havet.\nArtepitet kommer fr√•n latin och betyder \"som en vampyr\". Taxonomiskt tillh√∂r den undersl√§kte Dracula sektion Dracula undersektion Dracula serie Dracula.\n\n!Utseende\nDet √§r en medelstor planta utan pseudobulber som bildar krypande rhizom med ensamma, uppr√§tta blad t√§tt tillsammans. Bladen √§r avl√•nga, utdraget elliptiska, 15 till 28 cm l√•nga. Vid n√§stan vilken tid som helst under √•ret kan blomst√§nglarna komma. Dessa blir 30 till 60 cm l√•nga och v√§xer horisontellt eller ned√•t genom komposten. Varje st√§ngel kan b√§ra upp till sex stycken h√§ngande blommor successivt med flera veckors mellanrum. De stora sepalerna √§r blommans mest uppseendev√§ckande drag. De √§r breda vid basen, och smala av i en tio cm l√•ng, tunn, spets. Sepalerna √§r ljusgr√∂na men ser mycket m√∂rkare p√• grund av de m√∂rklila, n√§stan svarta, nerverna som konvergerar vid de smala spetsarna. De mycket mindre petalerna √§r vita med lila nerver och ser ganska obetydliga j√§mf√∂rt med sepalerna. Den lilla svampliknande l√§ppen √§r vit med rosa nerver. Hela blomman kan bli 30 cm stor, fr√•n spets till spets. De h√•ller tre till fem dagar och doftar inte som m√•nga andra inom sl√§ktet.\n\n!Sk√∂tsel\nI naturen v√§xer de p√• mosskl√§dda tr√§d, f√§sta vid stammen med sina r√∂tter som ocks√• absorberar fukten som rinner l√§ngs tr√§dstammarna. En sval v√§xtplats med skugga, 10000 till 15000 lux, och h√∂g luftfuktighet beh√∂vs under hela √•ret f√∂r att uppn√• b√§sta m√∂jliga odlingsresultat. God luftcirkulation beh√∂vs f√∂r att inte plantan ska drabbas av m√∂gel eller ruttna. L√•t inte plantan torka ut, plantorna torkar snabbt ut om temperaturen √§r f√∂r h√∂g eftersom de inte kan st√§nga sina klyv√∂ppningar f√∂r att beh√•lla fukten. Sommartid b√∂r dagtemperaturen inte stiga alltf√∂r mycket √∂ver 22 grader, och vintertid inte under tio grader alltf√∂r l√§nge. Ge g√§rna en skillnad p√• sex till √•tta grader mellan dag och nattemperaturen. Om temperaturen h√•lls mot den svalare delen kan den klara mer ljus, vilket kan ge √∂kad blomning.\nOdlas monterad eller i korgar med genomsl√§pplig, fukth√•llande kompost d√§r blomst√§nglarna kan ta sig igenom. Plantera om regelbundet innan komposten hinner brytas ner f√∂r mycket.\n\n!Synonymer\n__Homotypisk synonym__\n//Masdevallia vampira// Luer (1978)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/dracvampira.htm]] 2017-04-16\n[[Wikipedia|https://en.wikipedia.org/wiki/Dracula_vampira]] 2017-04-16","title":"df0a5ad6-0e4d-4d5f-acae-340658d1c76d","tags":"species Dracula","modifier":"Magnus Evald","modified":"20170605043855177","creator":"Magnus Evald","created":"20170415224008518","caption":"Dracula vampira","auktor":"Luer (1978)"},
{"text":"!Allm√§nt och utbredning\nDenna terrestriska art √§r ganska vanligt p√• kalkhaltiga gr√§smarker upp till 2800 meters h√∂jd i hela norra Europa inklusive Storbrittanien men med undantag av Dinariska alperna. I norra och v√§stra Asien √§r den vanligt i omr√•den norr om Himalaya. //Gym. conopsea//, brudsporre, √§r ganska s√§llsynt i Sverige, men har en vid utbredning som str√§cker sig fr√•n Sk√•ne till Torne Lappmark. Den v√§xer p√• fuktig kalkrik mark, i √§ngar, betesmarker och l√§ngs kanterna av kalkk√§rr.\nDet √§r en ganska variabel art som l√§tt hybridiserar med andra arter inom liknande sl√§kten.\nRotkn√∂len √§r mycket n√§ringsrik n√§r den tillagas. Det √§r en k√§lla av 'salepsrot', ett fint vitt till gulvitt pulver som erh√•lls genom torkning och malning av kn√∂len. Salepsrot √§r en st√§rkelse-liknande substans som kan tillredas som dryck, l√§ggas till spannm√•l eller bakas till br√∂d. En gel√© p√• salepsrot har √§ven historiskt sett anv√§ndts f√∂r att behandla mag-tarmbesv√§r.\nDen artspecifika latinska namnet //conopsea// h√§rstammar fr√•n det grekiska ''k√≥nops'' som bokstavligen betyder \"mygg-liknande\", f√∂rmodligen p√• grund av den l√•nga sporrens likheten med mundelarna hos en mygga.\n\n!Utseende\nDet √§r en liten eller medelstor, sirlig planta med tv√• stycken en till fyra cm stora, ovala, underjordiska rotkn√∂lar ist√§llet f√∂r pseudobulber. De blir mellan 20 och 60 cm h√∂g, med tre till sju l√•ngsmala, helgr√∂na, uppr√§tta blad som blir en till tv√• cm breda och upp till 25 cm l√•nga. Under senv√•ren och sommaren kommer en fem till 25 cm l√•ng, kraftig blomst√§ngel med ett t√§tt ax med upptill 50 vita eller ljusrosa blommor i olika nyanser. Blommorna som doftar s√∂tt av kl√∂ver har en distinkt tre-flikig l√§pp och en l√•ng, nektarfylld sporre. Doften √§r mer uttalad under kv√§llningen och n√§r blomman b√∂rjar bli lite √§ldre. Arten pollineras n√§stan uteslutande av nattfj√§rilar, //Lepidoptera//, som har tillr√§ckligt l√•ngt sugr√∂r f√∂r att n√• nektarn i botten av sporren.\n\n!Sk√∂tsel\n//Gym. conopsea// √§r en l√§ttodlad tr√§dg√•rdsv√§xt om den inte st√•r f√∂r torrt. Den v√§xer v√§l p√• flesta jordar, men den f√∂redrar en djup, rik, fuktig lerjord med stor andel l√∂vkompost. Den kan odlas i full sol eller partiell skugga och trivs bra i en skogstr√§dg√•rd eller l√§ngs en solig brant. De √§r mycket k√§nsliga f√∂r g√∂dningsmedel och svampd√∂dande medel eftersom dessa kan skada det symbiotiska f√∂rh√•llandet mellan orkid√©n och dess svamp.\nDenna art bildar en ny rotkn√∂l mot slutet av sin v√§xts√§song. Om denna tas bort fr√•n plantan samtidigt som blommorna b√∂rjar vissna kan plantan stimuleras att bilda nya kn√∂lar. Kn√∂len b√∂r behandlas som vilande, medan den √•terst√•ende plantan b√∂r uppmuntras att forts√§tta tillv√§xten i syfte att ge den tid att bilda de nya kn√∂larna. En delning kan √§ven utf√∂ras n√§r plantan har en fullt utvecklad bladrosett men innan den b√∂rjat blomma. Hela den nya tillv√§xten avl√§gsnas fr√•n den gamla kn√∂len fr√•n vilken den uppkommit. Ett snittet g√∂rs mot nedre delen av stammen men l√§mnar en eller tv√• r√∂tter fortfarande f√§st vid den gamla kn√∂len. Detta kan ofta g√∂ras utan att gr√§va upp plantan. Den gamla kn√∂len b√∂r utveckla en eller tv√• nya utv√§xter, medan den nya rosett b√∂r forts√§tta i tillv√§xt och blomma normalt.\n\n!Synonymer\n__Homotypisk synonym__\n//Orchis conopsea// L. (1753)\n//Satyrium conopseum// Wahlenb. (1826)\n//Habenaria conopsea// Benth. (1881) nom. illeg.\n//Habenaria gymnadenia// Druce (1897)\n__Heterotypisk synonym__\n//Orchis cornopica// Mill. (1768) orth. var.\n//Orchis ornithis// Jacq. (1774)\n//Orchis setacea// Gilib. (1792) opus utique oppr.\n//Orchis suaveolens// Salisb. (1796)\n//Orchis peloria// Foucault (1816)\n//Gymnadenia ornithis// Rich. (1817)\n//Gymnadenia conopsea// var. //alba// Gray (1821 publ. 1822)\n//Gymnadenia comigera// Rchb. (1830)\n//Gymnadenia sibirica// Turcz. (1835)\n//Orchis conopea// var. //albiflora// Tinant (1836)\n//Orchis conopea// var. //major// Tinant (1836)\n//Gymnadenia anisoloba// Peterm. (1849)\n//Gymnadenia conopsea// var. //praecox// Sch√∂nh. (1850)\n//Gymnadenia conopsea// var. //serotina// Sch√∂nh. (1850)\n//Gymnadenia conopsea// var. //alpina// Turcz. (1851)\n//Gymnadenia conopsea// var. //clavata// Rchb.f. (1851)\n//Gymnadenia conopsea// f. //comigera// Rchb.f. (1851)\n//Gymnadenia conopsea// var. //ecalcarata// Rchb.f. (1851)\n//Gymnadenia conopsea// var. //inodora// Fr. (1851)\n//Gymnadenia conopsea// var. //platyphylla// Rchb.f. (1851)\n//Gymnadenia conopsea// var. //sibirica// Rchb.f. (1851)\n//Gymnadenia wahlenbergii// Afzel. (1851) pro syn.\n//Gymnadenia conopsea// var. //ussuriensis// Regel (1861)\n//Orchis conopea// Gras (1862)\n//Gymnadenia angustifolia// Ilse (1866) nom. illeg.\n//Gymnadenia conopsea// var. //leucantha// Schur (1866)\n//Gymnadenia transsilvanica// Schur (1866)\n//Orchis pseudoconopea// Gren. (1869)\n//Gymnadenia conopsea// f. //monticola// Schur (1870)\n//Gymnadenia conopsea// var. //ornithis// Nyman (1882) nom. superfl.\n//Gymnadenia conopsea// subsp. //comigera// K.Richt. (1890)\n//Gymnadenia conopsea// var. //crenulata// Beck (1890)\n//Gymnadenia conopsea// subsp. //peloria// K.Richt. (1890)\n//Orchis pseudoconopsea// P.E.Parm. (1894)\n//Gymnadenia conopsea// var. //albiflora// Zapal. (1906)\n//Gymnadenia conopsea// var. //angustifolia// Asch. & Graebn. (1906)\n//Gymnadenia conopsea// var. //bieczensis// Zapal. (1906)\n//Gymnadenia conopsea// f. //elatior// Zapal. (1906)\n//Gymnadenia conopsea// f. //gracilis// Zapal. (1906)\n//Gymnadenia conopsea// f. //sublobata// Zapal. (1906)\n//Gymnadenia conopsea// var. //trifida// Zapal. (1906)\n//Orchigymnadenia comigera// Asch. & Graebn. (1907)\n//Gymnadenia conopsea// var. //lapponica// J.E.Zetterst. (1908)\n//Gymnadenia conopsea// lusus //albiflora// Zimm. (1912)\n//Gymnadenia conopsea// ra√ße //alpina// Rouy (1912)\n//Gymnadenia conopsea// subsp. //angustifolia// Zimm. (1912)\n//Gymnadenia conopsea// f. //niphobia// Engenst. (1912)\n//Gymnadenia ibukiensis// Makino (1912)\n//Gymnadenia pseudoconopsea// (P.E.Parm.) Rouy (1912)\n//Gymnadenia conopsea// var. //caucasica// Schltr. (1919)\n//Gymnadenia conopsea// var. //latifolia// Schltr. (1919)\n//Gymnadenia conopsea// f. //schurii// So√≥ (1927)\n//Gymnadenia conopsea// f. //transsilvanica// So√≥ (1927)\n//Gymnadenia conopsea// f. //crenulata// So√≥ (1928)\n//Gymnadenia conopsea// lusus //leucantha// So√≥ (1928)\n//Gymnadenia conopsea// f. //praecox// So√≥ (1928)\n//Gymnadenia conopsea// f. //serotina// So√≥ (1928)\n//Gymnadenia conopsea// f. //trifida// So√≥ (1928)\n//Gymnadenia conopsea// monstr. //foliosa// Verm. (1949)\n//Gymnadenia conopsea// f. //albiflora// Moldenke (1950)\n//Dactylogymnadenia comigera// Rauschert (1969)\n//Gymnadenia alpina// Czerep. (1981)\n//Gymnadenia conopsea// var. //flavida// Kurt.Wagner (1982) no type.\n//Dactylodenia comigera// Aver. (1986)\n//Gymnadenia densiflora// var. //candida// G.Foelsche & W.Foelsche (1999)\n//Gymnadenia conopsea// f. //albiflora// Y.N.Lee (2002) nom. illeg.\n//Gymnadenia graminea// Dworschak (2002)\n//Gymnadenia splendida// Dworschak (2002)\n//Gymnadenia splendida// subsp. //odorata// Dworschak (2002)\n//Gymnadenia vernalis// Dworschak (2002)\n//Gymnadenia conopsea// subsp. //serotina// Dworschak (2003)\n//Gymnadenia conopsea// var. //neglecta// V√∂th (2006)\n//Gymnadenia conopsea// var. //graminea// Kreutz (2015 publ. 2016)\n//Gymnadenia conopsea// var. //odorata// Kreutz (2015 publ. 2016)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/gymconopsea.htm]] 2017-03-24\n[[NatureGate|http://www.luontoportti.com/suomi/en/kukkakasvit/fragrant-orchid]] 2017-03-24\n[[Wikipedia|https://en.wikipedia.org/wiki/Gymnadenia_conopsea]] 2017-03-24\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/gymna/gymncon.html]] 2017-04-06","title":"e00f10c8-a39e-4488-966c-914257d00ae4","tags":"species Gymnadenia","modifier":"Magnus Evald","modified":"20170605043752768","creator":"Magnus Evald","created":"20170324085739494","caption":"Gymnadenia conopsea","auktor":"R.Brown (1813)"},
{"text":"!Allm√§nt och utbredning\n//H. monorchis//, honungsblomster, f√∂rekommer i Europa mycket s√§llsynt i l√§nderna Benelux och Baltikum i s√∂dra Skandinavien, i s√∂dra delen av de brittiska √∂arna. Den mer rikliga f√∂rekomsten √§r i alpegionen mellan 600 upp till 2400 m h√∂jd och i Karpaterna, mot √∂ster, forts√§tter omr√•det med mer omfattande expansion genom Ukraina och den sydeuropeiska delen av Ryssland. Dessutom √§r det utspridda i Kaukasus. I Asien str√§cker sig f√∂rekomsten till Sibirien, Fj√§rran √ñstern, Japan och Kina. I Sverige √§r den k√§nd fr√•n Sk√•ne till G√§strikland och p√• √ñland och Gotland men den har f√∂rsvunnit fr√•n m√•nga platser, speciellt p√• fastlandet. Runt Siljan i Dalarna har inget fynd gjorts sedan 1950-talet. F√•tal aktuella lokaler finns i Bohul√§n, V√§sterg√∂tland, Sk√•ne, √ñsterg√∂tland, S√∂dermanland och Uppland. P√• √ñland och Gotland upptr√§der den rikligare. Arten finns s√§llsynt i stora delar av Danmark och i s√∂dra Norge. I Finland har den funnits p√• en lokal p√• fastlandet och ett par p√• √Öland, men det √§r f√∂rsvunnen fr√•n √Öland och sannolikt √§ven fr√•n fastlandet. Arten var f√∂rr betydligt vanligare, men den √§r mycket konkurrensk√§nslig och utdikning och minskat bete har gjort att den f√∂rsvunnit fr√•n m√•nga v√§xtplatser.\nArtnamnet //monorchis// kommer av grekiskans ''monos'', \"ensam\" och ''orchis'', \"testikel\", vilket syftar p√• den ensamma rotkn√∂len. Det svenska namnet honungsblomster kommer av de honungsdoftande blommorna. P√• Gotland, d√§r den √§r mindre s√§llsynt √§n i √∂vriga Sverige, kallas den √§ven lokalt \"desmansknopp\". Kromosomtalet √§r 2n = 38, 40, 42.\n\n!Utseende\nDen bildar en centimeterstor, klotrund underjordisk rotkn√∂l och l√•ngt ner vid stj√§lkens rot tv√• elliptiskt avl√•nga, spetsiga och k√∂lade blad, tv√• till tio cm l√•nga och en halv till en och en halv cm breda. Ovanf√∂r dessa blad sitter i regel ett eller tv√• betydligt mindre, smalt lansettlika blad. Fr√•n stj√§lkens bas utg√•r utl√∂pare som kan bli ett par decimeter l√•nga och bildar en ny kn√∂l i √§nden. Runt en moderplanta kan efter flera √•r bildas stora kolonier med plantor. Hela v√§xten blir tio till 20 cm h√∂g och i juni och juli kommer flera sm√•, gr√∂ngula, honungsdoftande blommor samlade i ett ax. Blomaxen √§r cylindriska och vanligen ensidiga. De klockformade blommorna saknar sporre, med smala, hopst√•ende sepaler och petaler och en djupt treflikad l√§pp med l√•ng mittflik som √§r dubbelt s√• l√•ng som sidoflikarna. Bladen d√∂r ner i slutet av september och kommer inte fram igen f√∂rr√§n i slutet av maj det f√∂ljande √•ret.\n\n!Sk√∂tsel\nDe v√§xer i fuktig kalkhaltig jord, f√∂retr√§desvis i √§ngsomr√•den eller annan gr√§smark, ofta tillsammans med andra orkid√©er.  P√• √ñland och Gotland v√§xer det √§ven i dyns√§nkor vid havet d√§r vegetationen √§r kortvuxen. De kalkfukt√§ngar p√• √ñland och Gotland d√§r arten f√∂rekommer har ofta varit betade. Produktionen h√•lls uppe av √∂versv√§mning eller genom att grundvattnet √§r h√∂gt och r√∂rligt, vilket har en g√∂dslande och syres√§ttande effekt. En viss vatten√∂versilning √§r vanlig. Arten kan v√§xla starkt i antal fr√•n √•r till √•r. Under extremt fuktiga √•r kan den tillf√§lligt dyka upp i annars alldeles f√∂r torra biotoper.\n\n!Synonymer\n__Homotypisk synonym__\n//Ophrys monorchis// L. (1753)\n//Orchis monorchis// Crantz (1769)\n//Epipactis monorchis// F.W.Schmidt (1795)\n//Arachnites monorchis// Hoffm. (1804)\n//Satyrium monorchis// Pers. (1807)\n//Herminium clandestinum// Gren. & Godr. (1855) nom. superfl.\n//Ophrys herminium// Gren. (1855) nom. provis.\n//Orchis herminium// Gren. (1855) nom. provis.\n//Monorchis herminium// O.Schwarz (1949)\n__Heterotypisk synonym__\n//Herminium alaschanicum// var. //tanguticum// Maxim. (1886)\n//Ophrys triorchis// St.-Lag. (1889)\n//Herminium tanguticum// Rolfe (1903)\n//Herminium haridasanii// A.N.Rao (1992)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/hermonorchis.htm]] 2017-09-20\n[[Wikipedia|https://sv.wikipedia.org/wiki/Honungsblomster]] 2017-09-20\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/hermi/hermmon.html]] 2017-09-20\n[[Artdatabanken|https://artfakta.artdatabanken.se/taxon/770]] 2017-09-20\n[[eFlora|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=200028715]] 2017-09-20","title":"e035db91-29fa-44d5-a244-6e336f520d92","tags":"species Herminium","modifier":"Magnus Evald","modified":"20171017003752062","creator":"Magnus Evald","created":"20170712000801761","caption":"Herminium monorchis","auktor":"R.Brown (1813)"},
{"text":"!Allm√§nt och utbredning\nDen epifytiska arten //Crtn. fesselii// √•terfinns endast p√• en lokal n√§ra Dalton Pass i bergskedjan Cordillera Mountain i provinsen Nueva Vizcaya p√• den filippinska √∂n Luzon d√§r den v√§xer i bergsmolnskogar mellan 700 och 1200 meters h√∂jd. Arten √§r s√§llsynt i naturen och f√∂rblev ok√§nda f√∂r vetenskapen fram till 1989. Det √§r nu listad som \"akut hotad\".\nArten √§r n√§ra besl√§ktad med //[[Hymenorchis javanica|0612b9cf-44e3-4c86-82ff-5a6880e36d83]]// fr√•n Java.\nDen √§r uppkallad efter den tyske biologen och taxonomen Fessel.\n\n!Utseende\nDet √§r en miniatyrart med ett monopialt v√§xts√§tt. De v√§xer uppr√§t med tre till fem l√§derartade, m√∂rkgr√∂na elliptiska blad. Under vintern kommer en eller flera korta blomstj√§lkar, bara ett par cm l√•nga, var och en med tv√• till fem stycken centimeterstora samtidigt √∂ppna blommor. Sepaler och petaler √§r klarr√∂da eller orange med en rosa l√§pp och ett rosa utskott p√• sporren.\n\n!Sk√∂tsel\nDe beh√∂ver odlas monterade p√• kork eller plattor av tr√§dormbunke, men h√•llas konstant fuktig och lite skuggigare √§n f√∂r //[[Vanda|58f9face-6d6b-4352-b886-8fcddc1ec749]]//. Ge intermedi√§r temperatur under sommaren, 18 till 24 grader, och h√∂g luftfuktighet. Vintertid kan vattningen minskas till tv√• eller tre vattningar per vecka och temperaturen s√§nkas till runt 15 grader.\n\n!Synonymer\n__Heterotypisk synonym__\n//Tuberolabium calcaratum// T.Hashim. (1991)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/ceratfesseli.htm]] 2016-10-14","title":"e0d833d4-6c1b-4fad-91f6-e6571daa2bec","tags":"species Ceratocentron","modifier":"Magnus Evald","modified":"20161016200001918","creator":"Magnus Evald","created":"20161016194751296","caption":"Ceratocentron fesselii","auktor":"Senghas (1989)"},
{"text":"!Allm√§nt och utbredning\nDet √§r ett epifytiskt eller litofytiskt sl√§kte som omfattar \u003C\u003Ccounting>> arter fr√•n tropiska Himalaya till s√∂dra Kina och Indokina, Sydostasien, tropiska och subtropiska Afrika, Madagaskar och √∂arna i v√§stra Indiska oceanen. De v√§xer vanligtvis p√• tr√§d eller klippor n√§ra rinnande vatten i fuktiga, tropiska skogar fr√•n havsniv√• upp till 1300 meters h√∂jd.\nNamnet //Acampe// h√§rr√∂r fr√•n det grekiska ordet ''akampas'', som betyder \"stel\", med h√§nvisning till alla de ovanjordiska delarna av plantan.\n\n!Utseende\nDet √§r vanligtvis medelstora, monopodiala plantor men de kan bli s√• h√∂ga som 80 cm och kan bildar stora, kompakta tuvor med styva stammar som kan vara grenade eller ogrenade. De f√•r tjocka, l√§derartade blad. Blomst√§ngeln √§r enkel eller grenad med en t√§t blomst√§llning i toppen med tre till ett dussin sm√•, doftande blommor. Blommorna √§r gr√∂ngula med bruna r√§nder och markeringar. De spr√∂da sepalerna och petalerna ser likadana ut. Den vita l√§ppen √§r s√§ckformad eller har en sporre, och med r√∂da markeringar vid basen.\n\n!Sk√∂tsel\nP√• grund av sin storlek och sina sm√• blommor √§r det s√§llan de odlas. De trivs vid rumstemperatur i ett ljust eller halvskuggigt √∂stf√∂nster med tio till tolv timmars ljus om dagen. Bladen f√•r l√§tt r√∂da fl√§ckar om de f√•r f√∂r mycket ljus, och g√•r √•t det gulaktiga h√•llet om de inte f√•r tillr√§ckligt. De beh√∂ver en luftig och fukth√•llande kompost, grov barkkompost med mycket sphagnum. De kan med f√∂rdel planteras i korgar eller plastkrukor med extra h√•l borrade i. Lerkrukor rekommenderas i allm√§nhet inte till //Acampe//, det blir f√∂r t√§tt. Plantera om var tredje √•r och var f√∂rsiktig med att inte skada r√∂tterna, de kan ta l√•ng tid p√• sig efter en omplantering innan de kommer ig√•ng igen. V√§nta med vattningen i tv√• veckor efter planteringen, endast regelbundna duschar.\nUnder tillv√§xten beh√∂ver de riklig och regelbunden vattning, tv√• g√•nger i veckan eller oftare om det √§r varmt. Vid vattenbrist minskar plantorna sin tillv√§xt vilket resulterar i svaga skott. Ge g√∂dning var tredje eller var fj√§rde vattning. Vintertid kan g√∂dningen helt utel√§mnas och vattningen reduceras till ett minimum, en g√•ng i veckan eller mer s√§llan.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nVandeae\n''Undertribus'':\nAeridinae\n''Typart''\n//[[Acp. rigida|a6911e86-2f90-4f9a-8324-1e3329dd23ca]]// P.F.Hunt (1970)\n''Uttal''\na-Kam-pe\n''Synonymer''\n__Heterotypisk synonym__\n//Sarcanthus// Lindl. (1824)\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:1406]] 2017-01-02\n[[Flora of China|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=100067]] 2017-01-02\n[[Orchid|http://types-orchids.com/acampe.html]] 2017-01-02","title":"e1ccb5d2-40c4-459c-96c8-9452d62f9a1d","tags":"genus Acampe","modifier":"Magnus Evald","modified":"20170106052442713","creator":"Magnus Evald","created":"20170102074737683","caption":"Acampe","auktor":"Lindley (1853)"},
{"text":"!Allm√§nt och utbredning\nDenna miniatyrepifyt √•terfinns p√• grenar och stammar p√• tr√§d i svala, fuktiga molnskogar i s√∂dra Brasilien, Argentina, Paraguay och Uruguay runt 900 till 1000 meters h√∂jd √∂ver havet.\nArten √§r till√§gnad Otto Wilhelm Sonder (1812-1881), en tyska apotekare och enast√•ende botaniker.\n\n!Utseende\nDe saknar pseudobulber utan bildar m√•nga tv√• till tre cm l√•nga, smala, k√∂ttiga, v-formad blad direkt fr√•n rhizomen. Hela plantan blir s√§llan st√∂rre √§n fem cm h√∂g. Under sommar och vinter kommer en tre cm kort, uppr√§tt blomst√§ngel som b√§r ett f√•tal, tre till sju, doftl√∂sa blommor. Blommorna blir mindre √§n en halv cm stor, klart gula och √∂ppnas successivt nedifr√•n och upp√•t l√§ngs blomst√§ngeln. Sepaler och petaler √§r betydligt st√∂rre √§n l√§ppen med tv√• av sepalerna hopsm√§lta till en pseudol√§pp.\n\n!Sk√∂tsel\nGe dem en skuggig till halvskuggig v√§xtplats med intermedi√§r till varm temperatur, 14 till 24 grader. F√∂rs√∂k h√•lla en h√∂g luftfuktighet och h√•ll dem st√§ndigt fuktiga, l√•t dem inte torka ut. De odlas med f√∂rdel i sm√• krukor eller korgar med ren sphagnum eller monterad. \n\n!Synonymer\n__Homotypisk synonym__\n//Pleurothallis sonderiana// Rchb.f. (1850)\n//Humboltia sonderiana// Kuntze (1891)\n//Specklinia sonderiana// F.Barros (1983 publ. 1984)\n__Heterotypisk synonym__\n//Pleurothallis sonderiana// var. //longicaulis// Barb.Rodr. (1882)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/pleurosonderana.htm]] 2017-09-29","title":"e2b1d354-a5f1-4605-96fa-1bcfba89b535","tags":"species Acianthera","modifier":"Magnus Evald","modified":"20171017001741492","creator":"Magnus Evald","created":"20170929031242719","caption":"Acianthera sonderiana","auktor":"Pridgeon & M.W.Chase (2001)"},
{"text":"!Allm√§nt och utbredning\nDet terrestriska sl√§ktet //Anacamptis// har efter omfattande DNA-studier g√•tt fr√•n att vara ett monospecifikt sl√§kte till att vara ett av de artrikaste sl√§kterna i Europa med \u003C\u003Ccounting>> arter. Samtliga, f√∂rutom den tidigare //[[Ant. pyramidalis|6d6fd9ff-3433-4b25-9591-a97313cfa6af]]//, salepsrot, har √∂verf√∂rts fr√•n sl√§ktet //[[Orchis|f5c53cf9-6c94-43b1-ac0a-a0dce909212b]]//. Sl√§ktet finns representerat √∂ver hela Europa, fr√•n s√∂dra Skandinavien med //[[Ant. morio|bf34fe95-8ba5-4e20-8aaf-e84c4970cc0c]]// och //[[Ant. pyramidalis|6d6fd9ff-3433-4b25-9591-a97313cfa6af]]// i norr till Afrikas nordv√§stra fj√§llkedjor. De v√§xer vanligen p√• kalkrika gr√§smarker eller sandiga, √∂ppna buskmarker, //[[Ant. sancta|9ea2dffe-30f6-430e-a71a-a3b26e4dc877]]// v√§xer ofta n√§ra kusten och alltid under 900 m h√∂jd, medan //[[Ant. pyramidalis|6d6fd9ff-3433-4b25-9591-a97313cfa6af]]// och //[[Ant. coriophora|58b4d53d-548b-4f97-87a7-d9e19b4caeab]]// kan v√§xa p√• h√∂jder √∂ver 2000 m.\nSl√§ktnamnet //Anacamptis// kommer av grekiskans ''anakamptos'' som betyder \"bak√•tb√∂jd\". Kromosomtalet √§r 2n=32, 36.\n\n!Utseende\nDe har k√∂ttiga, underjordiska rotkn√∂lar som fr√•n mars till juni skjuter upp tio till 100 cm h√∂ga blomstj√§lkar, med l√•ngsmala blad i en basal rosett eller f√∂rdelade l√§ngs stj√§lken. Medelhavsarten //[[Ant. collina|8b5bcafa-9ae3-4b45-a20e-d66062e44d1a]]// kan b√∂rja blomma i december i vissa omr√•den och p√•tr√§ffas i blom fram till april. De bildar ett kort, t√§tt ax i toppen med m√•nga sm√• till medelstora rosar√∂da blommor. Den dorsala sepalen och petalerna bildar en huva √∂ver en kort k√∂nspelare och den treflikiga l√§ppen har alltid en l√•ng, tr√•dsmal sporre. Alla arter √§r insektspollinerande.\n\n!Sk√∂tsel\nMed undantag f√∂r //[[Ant. pyramidalis|6d6fd9ff-3433-4b25-9591-a97313cfa6af]]// √§r alla arterna relativt l√§tta att odla. Alla arter vilar under den torra, varma sommaren som k√∂ttiga rotkn√∂lar och bildar under sensommaren eller h√∂sten blad som √∂vervintra, och s√§tter blom p√• v√•ren eller tidigt under f√∂rsommaren. Odla dem s√• soligt som m√∂jligt. Medelhavsarterna √§r h√§rdiga ner till sex minusgrader och europeiska arter klarar √•tminstone 18 minus.\nVid krukodling beh√∂vs regelbunden vattning under v√§xtperioden och svag g√∂dning varje m√•nad fram till blomningen. Minska vattningen n√§r blommorna kommer och h√•ll dem helt torra fr√•n det att bladen vissnar tills den nya tillv√§xten b√∂rjar komma fram. Placera helst plantan utomhus under sensommaren s√• de svalare n√§tterna och l√§tta regnen stimulerar den nya tillv√§xten.\nVid frilandsodling kan sm√• plantor beh√∂va extra vattning ut√∂ver naturligt regn f√∂r att inte torka ut.\nOdla i en v√§ldr√§nerad, svagt sur kompost med fyra delar fint eller medelgrovt grus, leca eller liknande, och en del organiskt material. Anv√§nd g√§rna tr√§sp√•n som b√∂rjat brytas ner men sphagnum √§r inte l√§mpligt, det blir f√∂r kompakt.\nDe kan f√∂r√∂kas vegetativt med rotkn√∂larna som under gynnsamma √•r kan bilda tv√• eller flera nya dotterkn√∂lar.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nOrchideae\n''Undertribus'':\nOrchidinae\n''Typart''\n//[[Ant. pyramidalis|6d6fd9ff-3433-4b25-9591-a97313cfa6af]]// Rich. (1817)\n''Uttal''\nAH-nah-CAMP-tiss\n''Synonymer''\n__Heterotypisk synonym__\n//Rauranita// Gr√©let (1894)\n//Vermeulenia// √Å.L√∂ve & D.L√∂ve (1972)\n//Anteriorchis// E.Klein & Strack (1989)\n//Herorchis// D.Tyteca & E.Klein (2008)\n//√ó Anacampaludorchis// P.Delforge (2009)\n//√ó Anacampterorchis// P.Delforge (2009)\n//√ó Anacampteulenia// P.Delforge (2009)\n//√ó Anteriocamptis// P.Delforge (2009)\n//√ó Anterioherorchis// P.Delforge (2009)\n//√ó Anteriomeuleni//a P.Delforge (2009)\n//√ó Anteriopaludorchis// P.Delforge (2009)\n//√ó Heromeulenia// P.Delforge (2009)\n//√ó Heropaludorchis// P.Delforge (2009)\n//√ó Paludomeulenia// P.Delforge (2009)\n//Paludorchis// P.Delforge (2009)\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:8565]] 2017-02-24\n[[Wikipedia|https://en.wikipedia.org/wiki/Anacamptis 2017-02-24\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/anaca/welcome.html]] 2017-02-24","title":"e44f08bc-1e70-4d18-a7d1-239dcea4845d","tags":"genus Anacamptis","modifier":"Magnus Evald","modified":"20170508010420360","creator":"Magnus Evald","created":"20170219114428599","caption":"Anacamptis","auktor":"Richard (1817)"},
{"text":"!Allm√§nt och utbredning\nDet √§r ett sl√§kte med \u003C\u003Ccounting>> terrestriska, eller mer ovanligt litofytiska, arter fr√•n syd√∂stra Asien, fr√•n Himalaya i India, Myanmar/Burma och Kina, till den malaysiska √∂v√§rlden, Filippinerna, Solomons√∂arna, Vanuatu, New Caledonia och Fiji, d√§r de v√§xer i de fuktiga molnskogarna fr√•n 200m √∂ver havet √§nd√• upp till 2700m.\nDe √§r n√§ra besl√§ktade med //[[Chrysoglossum|fc551ded-99dd-429e-aa8e-dff1eeb386ae]]//.\nNamnet kommer fr√•n det s√§tt som l√§ppen omsluter basen av k√∂nspelaren, som en krage.\n\n!Utseende\nDet √§r sm√• plantor som v√§xer sympodialt fr√•n underjordiska, krypande rhizom d√§r pseudobulberna kan b√§ra ett blad eller en blomst√§ngel, aldrig b√•de och. Bladen √§r tunna, avl√•ngt ovala, ofta med m√∂rka fl√§ckar och prickar. Blomst√§ngeln blir l√•ng och uppr√§tt, ogrenad, med m√•nga sm√• blommor och kommer p√• specialiserade, bladl√∂sa bulber. Blommorna √§r ofta bara delvis resupinina.\n\n!Sk√∂tsel\nDe v√§xer i naturen i djup skugga under tr√§den. Sl√§ktet √§r ovanligt i naturen och mycket s√§llsynt i odling.\n\n!Taxonomi\n''Underfamilj'': Epidendroideae ''Tribus'': Collabieae ''Undertribus'': Collabiinae\n\n----\n''Typart''\n//[[Coll. nebulosum|ae2ac745-2608-4363-9b1e-e028bb4b2c9d]]// Blume (1825)\n\n----\n''Uttal''\n\n----\n''Synonymer''\n__Heterotypisk synonym__\n//Collabiopsis// S.S.Ying (1977)\n\n!Rekommenderad l√§sning\n[[Flora of China|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=107655]] 2016-09-08\n[[Flora Malesiana: Orchids of New Guinea|http://orchids.naturalis.nl/linnaeus_ng/app/views/species/taxon.php?id=11225&epi=25]] 2016-09-08","title":"e6b6cfec-0c4a-43a3-aec7-2e19aaa01516","tags":"Collabium genus","modifier":"Magnus Evald","modified":"20160925201739234","creator":"Magnus Evald","created":"20160911092219101","caption":"Collabium","auktor":"Blume (1825)"},
{"text":"!Allm√§nt och utbredning\nArten √•terfinns i skogarna runt den lilla byn Galip√°n n√§ra Caracas i norra Venezuela, runt 1700 meters h√∂jd √∂ver havet.\n\n!Utseende\nDen producerar tjocka, underjordiska bulber.\n\n!Sk√∂tsel\nTroligen ingen som odlar arten.\n\n!Synonymer\nN/A\n\n!Rekommenderad l√§sning","title":"e876fbdb-0d39-466e-945a-760ecaa310ad","tags":"Habenaria species","modifier":"Magnus Evald","modified":"20160914110043256","creator":"Magnus Evald","created":"20160911092531035","caption":"Habenaria galipanensis","auktor":"Kraenzlin (1905)"},
{"text":"!Allm√§nt och utbredning\nEtt sl√§kte med \u003C\u003Ccounting>> epifytiska miniatyr arter fr√•n Tanzania till Sydafrika. De v√§xer i barrskogar och skogsmarker fr√•n havsniv√• upp till 2500 meters h√∂jd men de flesta arterna p√•tr√§ffas runt 900 till 1200 meter.\nSl√§ktnamnet kommer fr√•n grekiskans ''mystax'' som betyder \"mustasch\" och anspelar p√• de flikar som finns p√• klibbskivan. //Mystacidium// √§r n√§ra besl√§ktad med //[[Aerangis|78f1de76-85b9-42b3-a9b6-2b6b9fd0b5a8]]// fr√•n Afrika, Madagaskar och Sri Lanka, och //[[Angraecopsis|155e44c1-0516-4706-86b8-0cf59388a8b4]]// fr√•n Afrika och Madagaskar. De flesta arterna √§r ytligt sett likartade och √§r ibland sv√•ra att identifiera. Formen och storleken hos l√§ppen √§r de b√§sta karakt√§rerna f√∂r att skilja arterna √•t. Kromosomtalet √§r 2n=48 och alla arterna anv√§nder [[CAM-fotosyntes|https://en.wikipedia.org/wiki/Crassulacean_acid_metabolism]], en v√§rme- och torkanpassning.\n\n!Utseende\nDet √§r sm√• vandaliknande, monopodiala plantor utan pseudobulber utan med en kort stam mer eller mindre dold av t√§ckbladen fr√•n bladens baser. Bladen √§r k√∂ttiga, avl√•nga och vissa arter tappar bladen under vintern. Fr√•n stammen under bladf√§stena kommer under v√•ren och sommaren en eller flera tunna, h√§ngande blomst√§nglar med f√• till m√•nga stj√§rnformade blommor. Det √§r h√•llbara blommor som antingen √§r stora och gnistrande vita med en upptill fem cm l√•ng sporre eller sm√•, ljusgr√∂na till ljusgula med en betydligt kortare sporre. Blommorna pollineras troligen av nattaktiva malar och doftar d√§rf√∂r av vanilj och citrus nattetid utom hos //[[Mycdm. aliceae|dc104aa4-8d76-4a81-affc-39f9fb28ca0d]]// och //[[Mycdm. brayboniae|b129ee27-385a-430e-8c2d-a16b7613eba6]]// som √§r oparfymerade. //[[Mycdm. capense|eafdd7ed-1781-4d15-8c34-4bb73382007f]]// √§r den minsta arten och har √§nd√• den st√∂rsta blomman.\n\n!Sk√∂tsel\nVissa arter f√∂redrar att v√§xa i djup skugga, //[[Mycdm. aliceae|dc104aa4-8d76-4a81-affc-39f9fb28ca0d]]//, men de flesta av dem f√∂redrar en ljus halvskugga. Endast tv√• arter, //[[Mycdm. capense|eafdd7ed-1781-4d15-8c34-4bb73382007f]]// och //[[Mycdm. venosum|cb0377a3-8475-4241-a66a-d06ff99568dc]]// trivs ljust och f√∂rekommer naturligt p√• taggiga akacior i fullt solljus. I de l√•gl√§nta skogar d√§r dessa tv√• sol√§lskande arterna v√§xer f√•r de en l√•ng och torr vinterperioden d√• de √∂verlever p√• n√§ring som lagrats i de tjocka och l√§derartade blad. Luftfuktighet under denna period √§r extremt l√•g och r√∂tterna och bladen hos dessa tv√• arter √§r d√§rf√∂r vanligtvis starkt V-formade f√∂r att samla in och f√∂ra all tillg√§nglig fukt till stammen och r√∂tterna.\n//[[Mycdm. aliceae|dc104aa4-8d76-4a81-affc-39f9fb28ca0d]]// v√§xer p√• sluttningarna l√§ngs floddalar i t√§ta buskmarker med stillast√•ende luft och √§r d√§rf√∂r en av de arter som inte kr√§ver mycket luftcirkulation. De flesta av arterna v√§xer d√§remot l√§ngs kanterna av skogsmarker d√§r de drar nytta av luftcirkulationen och de tidiga mornarnas h√∂ga luftfuktighet. De plantor som v√§xer djupare in i bland tr√§den utvecklar mer r√∂tter f√∂r att ta upp den tillg√§ngliga fuktigheten och v√§xer p√• stammar h√∂gre upp d√§r luftcirkulationen √§r b√§ttre. Plantor l√§ngs skogens kanter har f√§rre r√∂tter och v√§xer oftare p√• tunna grenar.\nAlla arter av //Mystacidium// √§r l√§tta att odla. De kan med f√∂rdel monteras p√• stora bitar av bark eller p√• plattor av tr√§dormbunke. De verkar aldrig trivas i krukor oavsett vilket kompostmedium som anv√§nds. De beh√∂ver ett bra luftfl√∂de √∂ver sina r√∂tter och s√• snart blomst√§nglarna b√∂rjar komma fram beh√∂ver de h√∂g luftfuktighet men det √§r inte n√∂dv√§ndigt med en konstant dimma utan det r√§cker med dagliga sprayduschar. De verkar v√§xa b√§st i ljus skugga och arterna //[[Mycdm. capense|eafdd7ed-1781-4d15-8c34-4bb73382007f]]// och //[[Mycdm. venosum|cb0377a3-8475-4241-a66a-d06ff99568dc]]// kommer att v√§xa och blomma lika bra om de h√•lls i full sol.\nDe arter som f√∂rlorar sina blad under vintern kr√§ver mycket ljus och mindre fukt under viloperioden. Trots att de kommer fr√•n varma, i vissa fall n√§stan √∂kenliknande, omr√•den kan de klara l√§tt frost under vintern.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nVandeae\n''Undertribus'':\nAngraecinae\n''Typart''\n//[[Mycdm. capense|eafdd7ed-1781-4d15-8c34-4bb73382007f]]// Schltr. (1914)\n''Uttal''\nmis-tah-SID-ee-um\n''Synonymer''\nN/A\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:132890]] 2017-01-02\n[[Afrikan Orchids|http://www.africanorchids.dk/higher-epidendroideae/tribe-vandeae/subtribe-aerangidinae-from-a-m/mystacidium]] 2017-01-02\n[[AboutOrchids|http://www.aboutorchids.com/blog/2012/07/09/mystacidium/]] 2017-01-02","title":"eab4a5d3-7a05-4510-90ae-452fe40c86eb","tags":"genus Mystacidium","modifier":"Magnus Evald","modified":"20170118133736829","creator":"Magnus Evald","created":"20170102092455630","caption":"Mystacidium","auktor":"Lindley (1837)"},
{"text":"!Allm√§nt och utbredning\n//Epgm. aphyllum//, skogsfru, har en boreal v√§rldsutbredningen och forts√§tter fr√•n Skandinavien √∂ver Ryssland till Asien d√§r den n√•r Japan och Kamtjatka upp till 3600 meters h√∂jd. Den √§r funnen i Storbritannien men saknas f√∂r √∂vrigt i oceaniska delar av Europa. Arten har i Sverige en t√§mligen vidstr√§ckt utbredning och √§r funnen i alla svenska landskap utom Blekinge, fr√•n Sk√•ne till Lule lappmark och Norrbotten samt i s√∂dra och mellersta Finland och s√∂dra Norge, men de k√§nda lokalerna √§r f√•. Antalet reproduktiva individer uppskattas till 15000 p√• drygt 400 lokaler i landet.\nDen pollineras av bin som lockas av blommornas nektar som √§r p√•st√•s lukta j√§st banan.\nArtnamnet //aphyllum// √§r en negation av det grekiska ordet ''phyllon'', \"blad\" och betyder \"utan blad\", vilket syftar p√• att arten endast har ett par vita fj√§llika bladslidor vid stj√§lkens bas. Dess ofta sporadiska uppdykande i skuggiga mossiga skogar har givit arten dess svenska namn, men kopplingen till skogsr√• och huldra g√•r igen ocks√• i de norska och engelska namnen.\n\n!Utseende\nDet √§r en lite, parasitisk art som helt saknar klorofyll och d√§rf√∂r gr√∂na delar och utan utvecklade blad. Hela plantan √§r vit eller svagt rosa av en l√∂s och saftig beskaffenhet. Den bildar orkid√©mykorrhiza med parasitsvampar eller vedsvampar och lever sj√§lv som parasit p√• dessa. Den saknar √§ven r√∂tter utan under jorden har den en korallformigt f√∂rgrenad jordstam med smala utl√∂pare och stj√§lkbasen √§r l√∂kformigt f√∂rtjockad. Den blomb√§rande stj√§lken √§r tio till 20 cm h√∂g, n√§stan genomskinlig, ih√•lig och sk√∂r. Under slutet av juni till b√∂rjan av augusti kommer en till sex stycken 15 till 20 mm stora och vaniljdoftande blommorna p√• smala skaft i en f√•blommig klase. Blomningen √§r vanligen √∂verst√•nden inom en vecka. De har l√§ppen v√§nd upp√•t och sepaler och petaler √§r gulvita, utom l√§ppen, som √§r vit, vaxlikt genomskinliga och f√∂rsedd med radvisa, rosenr√∂da fl√§ckar. √Ñven l√§ppens p√•slika, upp√•tv√§nda sporre √§r rosar√∂d. K√∂nspelaren √§r av klubblik form och st√•ndarknappen l√∂sg√∂r sig n√§stan som ett lock med ett g√•ngj√§rn och man ser d√• tv√• l√•nga, tunna str√§ngar som f√∂rbinder klibbskivan p√• rostellum med de tv√• pollinarierna i st√•ndarknappen. M√§rket sitter hos denna art vid pelarens bas.\n\n!Sk√∂tsel\nDen v√§xer i fuktig och skuggig skog med r√∂rligt markvatten och god f√∂rnaproduktion. Ofta v√§xer den i djup skugga utan markvegetation. I Norrland √§r den typiska skogsfrulokalen en √∂rtrik granskog med inblandning av s√§lg, asp eller gr√•al i en fuktig v√§ldr√§nerad svacka p√• en skuggig bergsluttning, g√§rna kring n√•got sipperstr√•k eller en till h√§lften underjordisk b√§ck. Den v√§xer ocks√• i b√§ckraviner, sumpskogar och myrkanter. I s√∂dra Sverige finns den fr√§mst i bok- och ekskog medan den i mellersta och norra Sverige vanligen p√•tr√§ffas i granskog och n√•gon g√•ng i tallskog. Den √§r dock starkt gynnad av l√∂vf√∂rna och f√∂rekommer ofta rikligare d√§r granskogen har stort inslag av l√∂vtr√§d, s√§rskilt s√§lg, gr√•al och asp. Den v√§xer ocks√• i fj√§llbj√∂rkskog. Artens f√∂rk√§rlek till √∂rtrika milj√∂er med god markoms√§ttning g√∂r den kalkgynnad.\nBlomningen sker ofta sporadiskt med intervall om upp till tiotals √•r, mer sporadiskt i s√∂dra Sverige √§n i norra. Under viloperioderna syns inga ovanjordiska delar av v√§xten. F√∂r att blomning skall ske tycks en fuktig och mild v√•r f√∂ljt av en varm f√∂rsommar kr√§vas. Efter blomningen d√∂r en stor del av jordstammen. Plantan s√§tter mycket s√§llan fr√∂, n√§r s√• sker kan fr√∂st√§nglarna med bruna kapslar st√• kvar ett stycke in p√• h√∂sten. Den har god vegetativ spridningsf√∂rm√•ga genom l√•nga smala utl√∂pare som bildar kn√∂lar, vilka s√• sm√•ningom tappar kontakten med moderplantan och v√§xer ut till nya jordstammar.\nArten trotsar odling utanf√∂r laboratorief√∂rh√•llandena, eftersom de inte bara kr√§ver specifika svampsymbionter, men ocks√• specifika v√§rdtr√§d som dessa svamparter i sin tur bildar mykorrhizaf√∂rh√•llanden med.\n\n!Synonymer\n__Homotypisk synonym__\n//Orchis aphylla// F.W.Schmidt (1791) nom. illeg.\n__Heterotypisk synonym__\n//Satyrium epipogium// L. (1753)\n//Epipactis epipogium// All. (1789)\n//Limodorum epipogium// Sw. (1799)\n//Epipogium gmelinii// Rich. (1817) nom. nud.\n//Serapias epigogium// Steud. (1821)\n//Epipogium epipogium// H.Karst. (1881) not validly publ.\n//Epipogium generalis// E.H.L.Krause (1905)\n//Epipogium aphyllum// var. //stenochilum// Hand.-Mazz. (1925)\n//Epipogium aphyllum// f. //albiflorum// Y.N.Lee & K.S.Lee (2004)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/epipoaphyllum.htm]] 2018-01-22\n[[Wikipedia|https://sv.wikipedia.org/wiki/Skogsfru]] 2018-01-22\n[[ArtDatabanken|https://artfakta.artdatabanken.se/taxon/620]] 2018-01-22\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/epipo/epipaph.html]] 2018-01-22\n[[Orchids of Britain and Europe|http://www.orchidsofbritainandeuropetest.uk/Epipogium%20aphyllum.html]] 2018-01-22","title":"eb1e92ff-962e-43e2-9cab-ca1c8ec65c6e","tags":"species Epipogium","modifier":"Magnus Evald","modified":"20180719235406063","creator":"Magnus Evald","created":"20170712003057430","caption":"Epipogium aphyllum","auktor":"Swartz (1814)"},
{"text":"!Allm√§nt och utbredning\n//Lths. mariposa// hittades 7 december 1983 i provinsen Chiriqu√≠ i Panama runt 1350 meters √∂ver havet och beskrevs av Luer √•ret d√§rp√•. Den v√§xer epifytiskt i fuktiga molnskogar p√• mellan 1300 och 1500 meter h√∂jd. Drygt tre decennier senare, 2008, hittades en gul form i Panama, 2009 hittades en //Lths. mariposa// i Costa Rica och 2010 √§ven den gula formen p√• cirka 2400 h√∂jd i Costa Rica. Den vanliga //Lths. mariposa// har aldrig hittats √∂ver 1300 meter i Costa Rica.\n\n!Utseende\nDenna ovanligt sm√•v√§xta miniatyrart har ett ovalt blad som inte blir st√∂rre √§n ett par cm och en lika l√•ng bladstj√§lk. Under senh√∂sten kommer p√• ovansidan av bladet en kort, bara n√•gra mm l√•ng, blomst√§ngel som successivt b√§r flera blommor, men endast en ensam blomma √•t g√•ngen. Blomman blir tv√• mm stor (sic!), sepalerna √§r ljust gula, petalerna gula och r√∂da mot basen. L√§ppen √§r r√∂d.\n\n!Sk√∂tsel\nDen v√§xer svalt i full skugga och med h√∂g luftfuktighet.\n\n!Synonymer\nN/A\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/lepmaripoosa.htm]] 2019-03-25","title":"ecfd3d74-cc7f-4ab5-b796-8e6f0c63f6fc","tags":"Lepanthes species","modifier":"Magnus Evald","modified":"20200516222953803","creator":"Magnus Evald","created":"20190306215844559","caption":"Lepanthes mariposa","auktor":"Luer (1984)"},
{"text":"!Allm√§nt och utbredning\nDet √§r ett litet sl√§kte med \u003C\u003Ccounting>> arter fr√•n Venezuela, Bolivia, Colombia, Ecuador och Peru, d√§r de v√§xer terrestriskt p√• steniga klippor och torra gr√§ssl√§nter och buskmarker mellan 1800 och 4300 meters h√∂jd, p√• l√§gre h√∂jder ofta i full sol.\nSl√§ktet √§r uppkallat efter baron von Stein zum Altenstein (1770 - 1840), preussisk adelman.\n\n!Utseende\nDe saknar pseudobulber utan en enkel stam kommer fr√•n en samling tunna r√∂tter. Den uppr√§tta stammen saknar blad eller har en rosett korta blad vid basen. Om de har blad √§r dessa ovala eller avl√•nga. I toppen av stammen kommer en t√§t blomst√§llning med m√•nga tv√• cm stora blommor.\n\n!Sk√∂tsel\nDe √§r svalv√§xande med en distinkt torr, viloperiod. Ge dem en v√§xtplats i full sol eller bara skyddad mot den starkaste middagssolen.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nCranichideae\n''Undertribus'':\nCranichidinae\n''Typart''\n//[[Alt. fimbriata|]]// Kunth (1816)\n''Uttal''\nawl-ten-STElN-ee-ah\n''Synonymer''\nN/A\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:7135]] 2016-12-22","title":"ede19e02-31c3-4aae-94cb-706e3683c034","tags":"genus Altensteinia","modifier":"Magnus Evald","modified":"20161225193419149","creator":"Magnus Evald","created":"20161222034408655","caption":"Altensteinia","auktor":"Kunth (1816)"},
{"text":"!Allm√§nt och utbredning\nDen har hittats i syd√∂stra Ecuadors molnskogar runt 2500 meters h√∂jd.\nArten √§r uppkallad efter Jos√© Portillae fr√•n Gualacea, Ecuador, i vars samling denna art f√∂rst hittades.Taxonomiskt tillh√∂r den undersl√§kte Restrepia sektion Restrepia.\n\n!Utseende\nDet √§r en miniatyrart som s√§llan blir st√∂rre √§n tio cm och som saknar pseudobulber. Ist√§llet kommer fr√•n jordstammen ett uppr√§tt bladskaft med ett ensamt, elliptiskt blad, upptill 45 mm l√•ngt och 25 mm brett, vars undersida √§r purpurf√§rgad. Under v√•ren kommer p√• ovansidan av bladet en fyra cm l√•ng blomst√§ngel som b√§r en enda blomma √•t g√•ngen. Den tv√• cm stora blomman har en gul bas √∂vers√•llad av r√∂dlila prickar. Den breda, sk√•lade synsepalen g√∂r den ovanlig inom sl√§ktet.\n\n!Sk√∂tsel\nDen beh√∂ver en sval v√§xtplats med skugga eller halvskugga, mindre √§n 10000 lux, och h√∂g luftfuktighet. L√•t den aldrig torka ut helt. Odla den i en mix av fin barkkompost och sphagnum. Plantera om vartannat √•r eller n√§r komposten b√∂rjat brytas ner. Den tillv√§xer l√§tt men alltf√∂r h√∂g v√§rme under sommaren kan f√• den att stanna av.\nArten √§r s√§llsynt i odling.\n\n!Synonymer\nN/A\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/resportillae.htm]] 2017-04-05\n[[Orchid√©es en Nord|http://www.orchid-nord.com/restrepia/restrepia_portillae/rest_port.htm]] 2017-04-05\n[[The Pleurothallid Alliance|http://www.pleurothallids.com/index.php?option=com_content&view=article&id=903&Itemid=58]] 2017-04-05","title":"f099f427-88e8-4943-9649-e0800113caab","tags":"species Restrepia","modifier":"Magnus Evald","modified":"20170605043819975","creator":"Magnus Evald","created":"20170403200941457","caption":"Restrepia portillae","auktor":"Luer (2002)"},
{"text":"!Allm√§nt och utbredning\nDet finns endast \u003C\u003Ccounting>> s√§llan sedda arter i detta ovanliga, epifytiska eller terrestriska sl√§kte som √•terfinns fr√•n Nicaragua och Costa Rica till Bolivia, p√• √∂ver 1000 meters h√∂jd.\nSl√§ktet √§r p√•kallat efter [[sir Trevor Lawrence (1831-1913)|https://en.wikipedia.org/wiki/Trevor_Lawrence]], ordf√∂rande i Royal Horticultural Society.\n\n!Utseende\nDe bildar t√§ta klungor med runda, ovala eller utdraget cigarrformade pseudobulber, upptill tolv cm l√•nga, med en eller tv√• tunna blad i toppen. Bladen √§r ljust gr√•gr√∂na, med ett kort skaft och fem framtr√§dande, l√§ngsg√•ende nerver, upptill 28 cm l√•nga och √•tta cm breda. Blomst√§ngeln kommer fr√•n basen av bulben, h√§ngande, med tv√• till fyra vita, ljusgr√∂na eller gr√§sgr√∂na blommor. Sepalerna √§r breda, elliptiska, petalerna smalare √§n sepalerna \n\n!Sk√∂tsel\nAlla arter f√∂redrar v√•ta milj√∂er, v√§xande som epifyter l√•gt ner p√• mosskl√§dda tr√§dstammar. P√• grund av att de v√§xer p√• h√∂gre h√∂jder och det ringa antalet pollinerande hanliga orkid√©bin, tribus Euglossini, √§r blommorna relativt l√•nglivade f√∂r att vara i undertribus Stanhopeinae. Det tog fr√∂na hos //[[Tre. zahlbruckneriana|a787274e-f305-47e4-87a2-61564c9eb0cd]]// 193 dagar att mogna, en relativt l√•ng tid j√§mf√∂rt med de 60 till 80 dagar hos arter av de n√§rbesl√§ktade //[[Coryanthes|c2243d4b-0aae-4869-bc74-29d7f85de128]]// och //[[Gongora|d486fdf0-72f1-4e30-9958-52eeec5e7d52]]//. Det √§r m√∂jligt att den l√•nga fr√∂mognaden ocks√• √§r ett resultat av de h√∂gre h√∂jderna med l√§gre temperaturer.\nDe odlas oftast i tr√§korgar i halvskugga. Anv√§nd en v√§ldr√§nerad mix av medelgrov barkkompost med perlit, fibrer av tr√§dormbunke eller sphagnum. Ge svala eller intermedi√§ra temperaturer och h√•ll komposten st√§ndigt l√§tt fuktig, l√•t den inte torka ut. De kan vara sv√•rt att h√•lla vid liv.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nCymbidieae\n''Undertribus'':\nStanhopeinae\n''Typart''\n//[[Tre. chloris|2ba6d36b-60eb-4a03-b6e4-e65db391c65a]]//  Lehmann (1897)\n''Uttal''\ntreh-VORE-ee-ah\n''Synonymer''\n__Heterotypisk synonym__\n//Endresiella// Schltr. (1921)\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:207642]] 2016-10-04\n[[Orchids Wiki|http://orchids.wikia.com/wiki/Trevoria]] 2016-10-04","title":"f156bbed-f27e-401e-b751-9f5ee230804b","tags":"genus Trevoria","modifier":"Magnus Evald","modified":"20161011122642553","creator":"Magnus Evald","created":"20161004101728150","caption":"Trevoria","auktor":"F.C.Lehmann (1897)"},
{"text":"!Allm√§nt och utbredning\n//Lths. caritensis// √§r en epifytisk miniatyrart endemisk f√∂r Puerto Ricos v√•ta molnskogar d√§r den v√§xer i skuggiga raviner runt 600 meters h√∂jd. \nArten beskrevs 1993 fr√•n exemplar insamlade i nationalparken Carite State Forest i Patillas kommun, som sedermera f√∂rst√∂rdes av orkanen George 1998. I Carite State Forest 1993 observerades den vara v√§rdspecifik f√∂r mossiga tr√§dstammar av gummitr√§darten //Micropholis guyanensis//. D√§r och d√• uppgick den k√§nda populationen av 196 individer som f√∂rekom p√• endast nio tr√§d. Dess n√§rmaste sl√§ktingar fanns vara //[[Lths. sanguinea|e93e0034-5d5a-4a66-8093-2603181e41ff]]// och //[[Lths. eltoroensis|59a69a41-42f7-4679-8caf-9c2ba3c3903e]]//, vilka b√•da √§r k√§nda fr√•n Luquillobergen i Caribbean National Forest i Puerto Rico. Senare unders√∂kningar har visat att arten har ett st√∂rre utbredningsomr√•de √§n vad som f√∂rst befarades och i ett annat omr√•de v√§xer den p√• √•tminstone fyra olika tr√§darter.\nArtnamnet kommer efter namnet p√• nationalparken d√§r den ursprungligen hittades.\n\n!Utseende\nDet √§r en miniatyrart som s√§llan blir st√∂rre √§n fyra cm totalt. Arten saknar pseudobulber utan den klamrar sig fast vid underlaget med tunna r√∂tter fr√•n ett rhizom som inte blir l√§ngre √§n tre cm. Fr√•n rhizomet kommer l√•ngsmala, rundade blad, upp till tv√• cm l√•nga och med lika l√•nga bladstj√§lkar. Bladen √§r h√§ngande eller ligger l√§ngsmed underlaget. N√§r som helst under √•ret kan den bilda centimeterkorta blomst√§nglar fr√•n toppen av bladstj√§lken som b√∂jer sig bort fr√•n bladet. Blomst√§ngeln b√§r en till √•tta stycken tre mm sm√• blommor i gula och r√∂da nyanser. Plantan b√§r aldrig mer √§n tv√• samtidiga blomst√§nglar.\n\n!Sk√∂tsel\nDen v√§xer p√• varma, skuggiga platser med h√∂g luftfuktighet, troligen mycket sv√•r att f√• att √∂verleva i odling.\n\n!Synonymer\nN/A\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/lepcaritensis.htm]] 2019-03-07\n\n;Benjamin J. Crain, Raymond L. Tremblay, 2012\n://Update on the distribution of //Lepanthes caritensis//, a rare Puerto Rican endemic orchid//\n:Eendangered Species Research no. 18, pp. 89-94, 2012\n:doi: 10.3354/esr00442 Published online July 30\n:https://www.int-res.com/articles/esr2012/18/n018p089.pdf 2019-03-07\n\n;Raymond L. Tremblay, 1997\n:Lepanthes caritensis//, an endangered orchid: no sex, no future?//\n:Selbyana, vol. 18, no. 2, pp. 160-166, 1997\n:https://www.jstor.org/stable/41760428 2019-03-07\n\n;Raymond L. Tremblay, Jess K. Zimmerman, Ligia Lebr√≥n, Paul Bayman, In√©s Sastre,  Franklin Axelrod, Janice Alers-Garc√≠a, 1998\n://Host specificity and low reproductive success in the rare endemic Puerto Rican orchid //Lepanthes caritensis\n:Biological Conservation vol. 85, no. 3, pp. 297-304, september 1998, \n:https://doi.org/10.1016/S0006-3207(97)00163-8 2019-03-07\n\n;Tremblay, R.L. & Ackerman, J.D., 1993\n://A new species of //Lepanthes// (Orchidaceae) from Puerto Rico//\n:Brittonia vol. 45, pp. 339-342, oktober 1993\n:https://doi.org/10.2307/2807610 2019-03-07","title":"f38ffe2e-7a32-408f-8683-ad5cda346843","tags":"Lepanthes species","modifier":"Magnus Evald","modified":"20200516222700539","creator":"Magnus Evald","created":"20190306215648041","caption":"Lepanthes caritensis","auktor":"Tremblay & Ackerman (1993)"},
{"text":"!Allm√§nt och utbredning\nDe \u003C\u003Ccounting>> arterna av det utbredda eurasiska sl√§ktet //Orchis// f√∂rekommer i en m√§ngd olika milj√∂er, inklusive gr√§s- och buskmarker, l√∂v- eller barrskog, och oftast v√§xer de p√• v√§ldr√§nerad kalkhaltiga jordar p√• krita och kalksten fr√•n havsniv√• upp till 3000 meter i Alperna. De finns fr√•n Madeira och Kanarie√∂arna i v√§ster till Iran i √∂ster. Norrut n√•r det l√•ngt upp i norra Skandinavien.\nSl√§ktet skapades redan 1753 av Linn√© och fr√•n b√∂rjan fick de flesta k√§nda europeiska orkid√©er ing√• h√§r. Allt efter som kunskapen om orkid√©erna v√§xte flyttades arter ut till egna sl√§kten s√• som vi k√§nner floran idag. Nyligen gjorda DNA-analyser har kommit fram till att en hel del av de tidigare arterna inom //Orchis// ligger mycket n√§rmare //[[Anacamptis|e44f08bc-1e70-4d18-a7d1-239dcea4845d]]// respektive //[[Neotinea|a704eac7-d49d-446c-a0fa-209223a3a2e4]]//. En art har dock tillkommit, n√§mligen den tidigare //Aceras anthropophorum// som numera har placerats i //Orchis//, //[[Orchis anthropophora|23355e3c-3e3c-4818-8844-9c0f4d350eaf]]//. Detta har gjort att //Aceras// har utg√•tt som sl√§kte.\nFlera arter av sl√§ktet, s√§rskilt //[[Orchis mascula|989d577e-2899-4095-9ae8-22a0ba61a65f]]//, inneh√•ller ett mycket n√§ringsrikt, st√§rkelseliknande √§mne som kallas \"bassorin\", som utvinns genom torkning och efterf√∂ljande pulvrisering. Insamling av kn√∂lar f√∂r detta √§ndam√•l har l√§nge praktiserats i b√•de Europa och Asien. Produkten √§r nu allm√§nt k√§nd som \"salepsrot\" efter de b√•de engelska f√∂rvanskningarna ''salep'' eller ''saloop'' av det arabiska namnet ''sahlah'', som i sin tur antagligen kommit av det arabiska namnet ''tha'lah'', \"en r√§v\". F√∂rr s√•ldes de torkade orkid√©kn√∂larna under s√•dana namn som ''khusa al-Kalb'' eller ''khusa ath-tha'lab'' som betyder \"hundens testiklar\" eller \"r√§vens testiklar\", vilka de ganska skrumpna, svartnande kn√∂larna l√§r ha liknat. Salepsrot best√•r av cirka en fj√§rdedel st√§rkelse och producerar med lika delar vatten en n√§rande och l√§ttsm√§lt dryck som var s√§rskilt popul√§ra under den kalla √•rstiden. Salepsrot anv√§nds ocks√• som en ingrediens vid tillverkning av glass i Turkiet och delar av Mellan√∂stern, men det verkar finnas mycket lite grund f√∂r p√•st√•enden om att det ocks√• √§r ett afrodisiakum.\nNamnet kommer fr√•n det grekiska ''orchis'' som betyder \"testikel\", efter utseendet p√• de underjordiska rotkn√∂larna. Kromosomtalet √§r 2n=36, 42.\n\n!Utseende\nDet √§r sm√• eller medelstora plantor som vanligen bildar tv√•, eller mer s√§llan tre, runda eller ovala underjordiska kn√∂lar ist√§llet f√∂r pseudobulber. Ovan jord bildar de en basal bladrosett med smala, lansettlika blad med eller utan lila fl√§ckar. Fr√•n mitten av bladrosetten kommer under sommaren en uppr√§tt stam som kan bli 80 cm h√∂g med en t√§t eller gles, cylindrisk blomst√§llning, fem till 15 cm l√•ng, med m√•nga gula, rosa, r√∂da eller lila, ofta doftande, blommor. De b√∂rjar blomma vid basen och sl√•r l√•ngsamt ut upp√•t, med undantag f√∂r //[[Orchis simia|741a20a6-32a0-44e3-bdc0-7c4166acb440]]// som blommar i omv√§nd ordning. Blommorna har en v√§lutvecklad sporre och sepalerna bildar ibland en huva √∂ver resten av blomman.\n\n!Sk√∂tsel\n√Ñven om vissa arter √§r t√•liga √§r detta ett sl√§kte f√∂r de mer erfarna odlarna. I motsats till de flesta andra terrestra orkid√©er k√§nnetecknas dessa av en sommarvila. De nya bladen kommer i slutet av h√∂sten eller vintern och kvarst√•r √∂ver blomningen p√• v√•ren, f√∂r att f√∂rsvinna s√• snart blomningen har avslutats. Vanligen syns inga vegetativa delar under sommaren.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nOrchideae\n''Undertribus'':\nOrchidinae\n''Typart''\n//[[Orchis militaris|95938250-c083-46b2-8903-dca61a8721d4]]// L. (1753)\n''Uttal''\nOR-kiss\n''Synonymer''\n__Heterotypisk synonym__\n//Abrochis// Neck. (1790) opus utique oppr.\n//Zoophora// Bernh. (1800)\n//Strateuma// Salisb. (1812)\n//Aceras// R.Br. (1813)\n//√ó Orchiaceras// E.G.Camus (1892)\n//Androrchis// D.Tyteca & E.Klein (2008)\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:142183]] 2017-01-11\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/orchi/welcome.html]] 2017-01-11","title":"f5c53cf9-6c94-43b1-ac0a-a0dce909212b","tags":"genus Orchis","modifier":"Magnus Evald","modified":"20170213132407700","creator":"Magnus Evald","created":"20170111101106125","caption":"Orchis","auktor":"Tourn (1753)"},
{"text":"!Allm√§nt och utbredning\n//Gym. runei//, brudkulla, √§r endemisk f√∂r norra Sverige och f√∂rekommer endast p√• n√•gra f√• platser i √Ösele Lappmark och Lycksele Lappmark, d√§r den √§r k√§nd fr√•n endast fem lokaler med drygt 4000 individer p√• kalkrika fj√§ll√§ngar strax ovan tr√§dgr√§nsen. F√∂rutom den f√∂rsta lokalen i Artfj√§llen finns en f√∂rekomst med ett f√•tal exemplar i √Önkardalen √∂ster om T√§rnassj√∂n i Lycksele lappmark. I √Ösele lappmark finns dels en stor f√∂rekomst vid sj√∂n Ransaren, dels en mindre f√∂rekomst norr om Klimpfj√§ll. Den f√∂rst uppt√§ckta lokalen √§r sannolikt den prim√§ra, varifr√•n arten senare spritts genom fr√∂n. Renar har sannolikt spelat en viss roll vid spridningen eftersom alla subalpina lokaler ligger p√• s√•dan mark som flitigt trampats av renar, flyttningsleder och gamla lappvallar. Fr√∂transporten har sannolikt skett med vindens hj√§lp, men groningen har underl√§ttats genom den markberedning som rentrampet utg√∂r.\n//Gym. runei// √§r mycket lik //[[Gym. nigra|bd9335c2-703e-4475-adc0-e16983d4563c]]//, brunkulla, men den senare √§r mindre, har svartr√∂da blommor med mycket kort, rundad sporre och helst v√§xer p√• l√§gre niv√•er i mer kulturskapade milj√∂er.\nArtnamnet //runei// hedrar botanisten Olof Rune som f√∂rst uppt√§ckte arten s√• sent som 1960. Den beskrevs vetenskapligt som en egen art f√∂rst 1989 av H. Teppner och E. Klein som //Gymnigritella runei//. //Gym. runei// har ett kromosomtal p√• 2n=80 och har accepterats som en egen art √§ven om den anses uppst√•tt som en hybrid mellan //[[Gym. nigra|bd9335c2-703e-4475-adc0-e16983d4563c]]//, 2n=60, och //[[Gym. conopsea|e00f10c8-a39e-4488-966c-914257d00ae4]]//, brudsporre, med 2n=40, f√∂r drygt 1000 √•r sedan.\n\n!Utseende\nDet √§r en l√•gv√§xande art som bara blir tio till  20 cm h√∂g. Stj√§lken har flera smalt lansettlika blad, d√§r de basala bladen √§r n√•got l√§ngre √§n de √∂vre bladen. Under juli kommer i toppen av stj√§lken ett t√§tblommigt, klotrunt eller pyramidalt ax med m√∂rkr√∂da blommor, i tidigt stadium m√∂rkare, senare n√•got ljusare. Blommorna √§r ganska √∂ppna och har smala, spetsiga, ut√•triktade petaler och en upp√•triktad l√§pp. Sporren √§r omkring tv√• millimeter l√•ng och s√§ckformad. Blomman har en utpr√§glad doft av vanilj, eftersom dess nektar inneh√•ller vanillin och p√•minner mer om doften hos //[[Gym. conopsea|e00f10c8-a39e-4488-966c-914257d00ae4]]// √§n hos //[[Gym. nigra|bd9335c2-703e-4475-adc0-e16983d4563c]]//.\n\n!Sk√∂tsel\n//Gym. runei// √§r i likhet med sin n√§ra sl√§kting //[[Gym. nigra|bd9335c2-703e-4475-adc0-e16983d4563c]]// en ljuskr√§vande art som uteslutande f√∂rekommer p√• √∂ppna platser som l√•galpina √§ngar, myrar och kulturskapad √§ngsmark. Den √§r kalkbunden, det vill s√§ga fordrar ett pH i marken p√• cirka 6,5 och v√§xer genomg√•ende p√• n√•got fuktigare marker. √Ñven om den √§r kalkgynnad kan den p√•tr√§ffas p√• mer neutrala jordar, men d√• n√§stan uteslutande p√• fuktigare lokaler med r√∂rligt markvatten. Den rikaste f√∂rekomsten finns p√• den f√∂rst uppt√§ckta lokalen som utg√∂rs av fj√§ll√§ngar i en sydsluttning, strax ovan skogsgr√§nsen mellan 700 och 850 meter √∂ver havet.\n\n!Synonymer\n__Homotypisk synonym__\n√ó //Gymnigritella runei// Teppner & E.Klein (1989)\n//Nigritella runei// Kreutz (2004)\n//Nigritella nigra// subsp. //runei// H.Baumann & R.Lorenz (2005)\n\n!Rekommenderad l√§sning\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/gymna/gymnrun.html]] 2017-03-21\n[[Wikipedia|https://sv.wikipedia.org/wiki/Brudkulla]] 2017-03-21\n[[ArtDatabanken|http://artfakta.artdatabanken.se/taxon/743/pdfg]] 2017-03-21\n[[Europas orkid√©er|http://www.cameralife.se/se/galleri/gymnadenia/g.-runei-8892193]] 2017-03-21\n[[Svensk botanik|http://svenskbotanik.se/wp-content/uploads/2014/04/brunkulla_128.pdf]] 2017-03-21","title":"f6ee9f6d-44ca-411a-b198-fc9138610354","tags":"species Gymnadenia","modifier":"Magnus Evald","modified":"20170605043740088","creator":"Magnus Evald","created":"20170321121046204","caption":"Gymnadenia runei","auktor":"Ericsson (1997)"},
{"text":"!Allm√§nt och utbredning\n//G. repens//, kn√§rot, √§r spridd √∂ver hela det boreala b√§ltet upp till 2900 meters h√∂jd fr√•n Skandinavien till √∂stra Sibirien, Alaska och norra Kanada. Den finns √§ven i n√•gra mer sydliga bergsregioner. Det √§r den mest vitt spridda arten i sitt sl√§kte och i Nordamerika v√§xer den ofta tillsammans med flera liknande sl√§ktingar medan den i kontinentala Europa √§r ensam representant i sl√§ktet. Det √§r en av de vanligare orkid√©erna i Sverige och v√§xer terrestriskt i n√§stan hela landet utom p√• kalfj√§llet. Det anses att arten √§r knuten till skogar som √§r √§ldre √§n 80 √•r. En studie har visat att den n√§stan helt saknas fr√•n skogar som √§r omkring 40 √•r gamla och att den har en n√§stan dubbel s√• h√∂g f√∂rekomst i skogar som √§r 120 √•r eller √§ldre j√§mf√∂rt med cirka 75-√•riga skogsbest√•nd.\nDen ser mycket speciell ut och den enda art den m√∂jligen kan f√∂rv√§xlas med √§r den n√§rbesl√§ktade //[[Spiranthes spiralis|5ec3d54f-4672-429b-8f32-fde285b67899]]//, skruvax, men den senare har inte en krypande jordstam och bildar inga mattor. Dess blomst√§llning √§r dessutom tydligt spiralvriden.\nDen pollineras fr√§mst av humlor men √§ven v√§gbin och blomflugor har observerats g√∂ra blombes√∂k.\nArtnamnet //repens// kommer av latinets ''repere'', \"krypa\" och anspelar p√• den krypande jordstammen. Det svenska namnet kn√§rot kommer enligt Nyman (1868) av \"dess krypande och mer eller mindre kn√§kr√∂kta rotstock\". Taxonomiskt tillh√∂r den sektionen Goodyera.\n\n!Utseende\nDet √§r en l√•gv√§xt orkid√© och blir cirka en decimeter h√∂g. Den har en grenad, krypande jordstam som bildar rikligt med utl√∂pare och bildar mattor av bladrosetter. Blomstj√§lken blir en till tre decimeter h√∂g och finh√•rig upptill. Bladen √§r spetsigt √§ggrunda och sitter samlade i en rosett vid basen. De √§r √∂vervintrande, m√∂rkgr√∂na med en karakt√§ristisk n√§tartad nervatur som ger dem ett marmorerat utseende. Under juli till augusti kommer ett trettiotal halvcentimeterstora, doftande vita blommorna i en smal ensidig eller n√•got spiralvriden blomst√§llning. Sepalere och petaler √§r ludna, de tre √∂vre √§r hj√§lmlikt hopst√•ende. L√§ppen √§r delad i en yttre spetsig del och en inre, sk√•lformat p√•slik del.\n\n!Sk√∂tsel\nDen trivs b√§st p√• frisk, mossbev√§xt mark, g√§rna i mossrika barrskogar, I s√∂der kan den dock √§ven hittas i √∂rtrika tallskogar och i fj√§llkedjan kan den v√§xa i fj√§llbj√∂rkskog. V√§xtplatsen √§r alltid bland mossa, g√§rna hus- eller v√§ggmossa och inte s√§llan lite upph√∂jt som p√• stenar och block d√§r dess jordstam kan v√§xa fritt. Arten tycks vara mycket t√•lig mot skuggighet och den g√•r att hitta i skogar med mycket t√§t kront√§ckning och till och med under bl√•b√§rsris. Plantan √§r √§ven som fullvuxen beroende av sin svamppartner, //Ceratobasidium cornigerum// eller //Rhizoctonia goodyearae-repentis//, d√§r svampen f√•r sockerarter i utbyte mot n√§rings√§mnen s√• att v√§xten kan l√§gga mer resurser p√• att fotosyntetisera effektivt i den skuggiga skogsmilj√∂n.\nDeras symbiotiska f√∂rh√•llande med svampen g√∂r dem k√§nsliga f√∂r h√∂g halter g√∂dning och fungicider.\n\n!Synonymer\n__Homotypisk synonym__\n//Satyrium repens// L. (1753)\n//Epipactis repens// Crantz (1769)\n//Serapias repens// Vill. (1787)\n//Neottia repens// Sw. (1800)\n//Orchis repens// Eyster (1805)\n//Peramium repens// Salisb. (1812)\n//Gonogona repens// Link (1822)\n//Goodyera pubescens// var. //repens// Alph.Wood (1847)\n//Elasmatium repens// Dulac (1867)\n//Orchiodes repens// Kuntze (1891)\n__Heterotypisk synonym__\n//Satyrium hirsutum// Gilib. (1792) opus utique oppr.\n//Tussaca secunda// Raf.3 (1814)\n//Goodyera marginata// Lindl. (1840)\n//Orchiodes marginatum//  Kuntze (1891)\n//Orchiodes resupinatum// Kuntze (1891)\n//Goodyera repens// var. //ophioides// Fernald (1899)\n//Peramium repens// var. //ophioides//  A.Heller (1900)\n//Epipactis repens// var. //ophioides// A.A.Eaton (1908)\n//Goodyera chinensis// Schltr. (1919)\n//Goodyera mairei// Schltr. (1921)\n//Goodyera brevis// Schltr. (1922)\n//Peramium secundum// House (1924)\n//Epipactis chinensis// Hu (1925)\n//Epipactis mairei// Hu (1925) nom. illeg.\n//Goodyera ophioides// Rydb. (1931)\n//Goodyera repens// var. //marginata// Tang & F.T.Wang (1951)\n//Goodyera repens// var. //japonica// Nakai (1953)\n//Goodyera repens// subsp. //ophioides// √Å.L√∂ve & W.Simon (1968)\n//Goodyera repens// f. //ophioides// P.M.Br. (1995)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/goodrepens.htm]] 2017-09-22\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/goody/goodrep.html]] 2017-09-22\n[[Wikipedia|https://sv.wikipedia.org/wiki/Kn%C3%A4rot]] 2017-09-22\n[[NatureGate|http://www.luontoportti.com/suomi/sv/kukkakasvit/knarot]] 2017-09-22\n[[eFloras|http://www.efloras.org/florataxon.aspx?flora_id=1&taxon_id=200028685]] 2017-09-22","title":"f718ccbf-66ab-49f2-82d8-a264c7d44813","tags":"species Goodyera","modifier":"Magnus Evald","modified":"20171017002619977","creator":"Magnus Evald","created":"20170712001633422","caption":"Goodyera repens","auktor":"R.Brown (1813)"},
{"text":"!Allm√§nt och utbredning\nDet √§r ett litet sl√§kte med \u003C\u003Ccounting>> arter fr√•n Costa Rica till Peru, Bolivia, Ecuador och Amazonas fuktiga skogar i Brasilien och Venezuela d√§r de v√§xer epifytiskt eller litofytiskt mellan 200 och 2600 meters h√∂jd √∂ver havet. Tolv av arterna √§r √§nnu s√• l√§nge endast k√§nda fr√•n Ecuador. Blommorna hos //Trisetella//, med sina rikliga lila markeringar, l√§ngsg√•ende r√§nder och l√•ngstr√§ckta svansar, uppvisar alla k√§nnetecken f√∂r flugpollination. De √§r n√§rbesl√§ktade med //[[Masdevallia|de0c5d53-685b-4e01-803f-f2ae253abd48]]//.\nSynsepalen har tre h√•rliknande svansar, som avspeglas i namnet //Trisetella//. Det kommer fr√•n latin och betyder bokstavligen \"med tre sm√• borst\".\n\n!Utseende\nArterna √§r sm√•, tuvbildande och saknar pseudobulber utan fr√•n ett underjordiskt rhizom kommer en uppr√§tt bladstam som b√§r ett ensamt blad. Fr√•n bladbasen, n√§ra bladstammens topp, kan n√§r som helst under √•ret komma en tunn blomst√§ngel som m√•nga successivt √∂ppna, ensamma blommor. Den dorsala sepalen hos blommorna √§r vanligen oval eller utdraget spetsig. Liksom hos //[[Restrepia|a3a2cec3-61a6-4caa-a365-396d3bb1cf97]]// √§r de laterala sepalerna vanligen hopv√§xta till en sk√•lformad synsepal. Petalerna √§r minimala, elliptiska till ovala och l√§ppen avl√•ng till rundad. Blommor √§r matt gula, orange eller vita, ofta med r√∂dbruna markeringar.\n\n!Sk√∂tsel\nDe flesta arterna f√∂redrar intermedi√§ra till varma v√§xtf√∂rh√•llanden med bara n√•gra arter som f√∂redrar svalare temperaturer. Ge dem skugga eller en ljus halvskugga. God vattenkvalitet √§r viktig. //Trisetella// f√∂redrar ocks√• h√∂g luftfuktighet och beh√∂ver h√•llas j√§mnt fuktig. Ge svag g√∂dning ofta.\nDe verkar tillv√§xa b√§st n√§r de odlas monterade och h√•lls i en fuktig milj√∂. Vid odling i krukor kan ren sphagnum anv√§ndas, men regelbunden omplantering √§r n√∂dv√§ndig. Plantera om tv√• g√•nger per √•r f√∂r att h√•lla mossan fr√§sch.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nEpidendreae\n''Undertribus'':\nPleurothallidinae\n''Typart''\n//[[Tris. triaristella|1be3300c-61eb-46fb-9199-f57b28f015d5]]// Luer (1980)\n''Uttal''\ntri-see-TEL-la\n''Synonymer''\n__Heterotypisk synonym__\n//Triaristella/// Brieger (1978) nom. illeg.\n//Triaristellina// Rauschert (1983) nom. illeg.\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:209033]] 2017-04-27\n[[American Orchid Society|http://www.aos.org/orchids/orchids-a-to-z/letter-t/trisetella.aspx]] 2017-04-27","title":"f769e86f-7127-4094-ba9c-708e3912f1f4","tags":"genus Trisetella","modifier":"Magnus Evald","modified":"20170508010717220","creator":"Magnus Evald","created":"20170428114253329","caption":"Trisetella","auktor":"Luer (1980)"},
{"text":"!Allm√§nt och utbredning\nArten har endast hittats i distriktet Valle de Cauca i Colombia och provinsen Zamora Chinchipe i Ecuador. Den v√§xer epifytiskt i fuktiga molnskogar mellan 1500 och 1800 meters h√∂jd.\nArtepitetet stellaris, -is, -e; kommer fr√•n latinets ''stellaris'' som betyder \"stj√§rna\", \"stj√§rnliknande\", \"med str√•lningsstr√•lar\", \"stj√§rnformade\" och anspelar p√• blommans form och de utdragna sepalerna. Taxonomiskt tillh√∂r den sektion Lepanthes undersektion Lepanthes serie Lepanthes.\n\n!Utseende\nDet √§r en miniatyrart som inte blir st√∂rre √§n n√•gra cm h√∂g. Den bildar ett ovalt blad n√•gra cm l√•ngt och en lika l√•ng bladstj√§lk. Fr√•n bladf√§sten p√• ovansidan av bladet kommer under sommar och h√∂st en eller tv√• korta blomst√§nglar, tv√• till tre cm l√•ng, som b√§r flera blommar successivt, en ensam blomma √•t g√•ngen. Blomman blir endast fem mm stor med sepalerna utdragna i en trekantig form. De √§r ljust gula med petalerna betydligt mindre och gula till orange. L√§ppen √§r gulr√∂d.\n\n!Sk√∂tsel\nDen v√§xer svalt i full skugga och med h√∂g luftfuktighet.\n\n!Synonymer\nN/A\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/lepstellaris.htm]] 2019-03-24","title":"f905aa8b-3270-44bd-a742-ae48815d74cf","tags":"Lepanthes species","modifier":"Magnus Evald","modified":"20200516223225736","creator":"Magnus Evald","created":"20190306225906013","caption":"Lepanthes stellaris","auktor":"Luer & Hirtz (2009)"},
{"text":"!Allm√§nt och utbredning\n//Grammatophyllum// best√•r av \u003C\u003Ccounting>> arter fr√•n syd√∂stra Asien, fr√•n Myanmar/Burma till Borneo, norrut till Filippinerna och √∂sterut till Nya Guinea och Salomon√∂arna. De v√§xer framf√∂rallt epifytiskt i t√§ta regnskogar, men kan √§ven p√•tr√§ffas litofytiskt eller terrestriskt, ofta n√§ra rinnande vatten eller mossar, fr√•n havsniv√• upptill 1100 meter h√∂jd.\nSl√§ktet delas in i tv√• sektioner, Pattonia, som bildar l√•nga, smala pseudobulber t√§tt tillsammans med m√•nga blad, och sektion Gabertia som f√•r korta och tjocka, ovala eller spolformade pseudobulber med n√•gra f√• blad. Typarten //[[Gram. speciosum|94d58d0d-eda3-440c-b7ed-adb9cbbfb302]]// fr√•n sektionen Pattonia tillh√∂r orkid√©v√§rldens giganter d√§r plantor p√• mer √§n ett ton kan ha bulber tv√• och en halv meter l√•nga och tre meter l√•nga blomst√§nglar. 1851 visades ett exemplar p√• tv√• ton upp p√• en utst√§llning vid Crystal Palace i London.\nSl√§ktnamnet kommer fr√•n de grekiska orden ''gramma'', \"bokstav\", och ''phyllon'' som betyder \"blad\" och anspelar p√• de i√∂gonfallande m√∂nstren p√• blommorna som med lite fantasi p√•minner om bokst√§ver och siffror. De √§r n√§ra besl√§ktade med //[[Cymbidium|96a115b4-bf33-4e6d-beb6-529e665f3585]]// och det finns vissa hybrider mellan dessa b√•da sl√§kten.\n\n!Utseende\nDessa arter √§r alla medelstora till stora epifyter med tv√• distinkta tillv√§xtm√∂nster. Antingen bildar de l√•nga, smala sockerr√∂rsliknande pseudobulber som kan bli flera meter l√•nga med m√•nga blad arrangerade alternerande i tv√• rader l√§ngs hela stammen, medan de andra har korta, tjocka pseudobulber med n√•gra f√• blad i toppen av bulben. Inf√∂r vintervilan tappar plantan bladen. Fr√•n basen av bulberna kommer l√•nga blomstj√§lkar med klasar av hundratals vaxartade, doftande blommor som kan bli 20 cm i diameter. Blommorna till b√•da typerna √§r liknande, stora och pr√•liga, i gulgr√∂nt till olivgr√∂nt, med bruna eller purpurf√§rgade markeringar. De har stora sepaler och petaler med en mindre l√§pp som har tre l√•ga k√∂lar och om de f√•r tillr√§ckligt med solljus och g√∂dning under tillv√§xtperioden kan de blomma oavbrutet under tre m√•nader. //[[Gram. multiflorum|46dcb530-a854-4645-9391-62532f5747a9]]// √§r en av de l√§ngsta blommande orkid√©erna, den kan vara i blom i nio m√•nader. F√∂rutom att vara k√§nd f√∂r sin storleken √§r //Grammatophyllum// ocks√• k√§nda f√∂r sin envishet. De flesta blommar bara en g√•ng vartannat eller vart tredje √•r.\n\n!Sk√∂tsel\n//Grammatophyllum// kan tolererar h√∂g sommarv√§rme mellan 24 och 30 grader dagtid s√• l√§nge de f√•r svala n√§tter, ner till tolv till 18 grader. Under vintern kan de klara ett par minusgrad under n√•gra timmar varje natt om de hunnit acklimatisera sig, men n√§r plantan har blomst√§nglar eller blommor b√∂r de skyddas fr√•n temperaturer under tv√•, tre grader. \nUnder morgonen och eftermiddagen kan de f√• direkt sol hela tiden, men de skyddas fr√•n den varmaste solen mitt p√• dagen. Ett ljusgr√∂nt blad med bara en antydan till gult anger den maximala m√§ngden sol plantan kan klara, och ett m√∂rkgr√∂nt blad anger att plantan inte f√•r tillr√§ckligt med sol.\nDe b√∂r inte till√•tas torka ut helt, men de kan inte heller klara en kompost som √§r st√§ndigt v√•t. Vattna tv√• g√•nger i veckan under tillv√§xten, oftare n√§r det √§r riktigt varmt. Vintertid kan det r√§cka med en g√•ng i veckan till var tionde dag. Ge svag, g√§rna organisk, g√∂dning en g√•ng i veckan fr√•n februari till juli och svag g√∂dning en g√•ng i m√•naden fr√•n augusti till januari. R√∂tterna √§r k√§nsliga f√∂r uppbyggnad av salter s√• sk√∂lj igenom komposten ordentligt med j√§mna mellanrum. F√∂rs√∂k g√§rna h√∂ja luftfuktigheten under sommaren. Alla arter kommer fr√•n omr√•den med perioder av torka s√• de kr√§ver mindre vatten under de kallare m√•naderna. \nPlantera om vartannat eller vart tredje √•r under v√•ren med en v√§ldr√§nerad kompost med grov eller medelgrov barkmix. Den b√§sta tiden f√∂r omplantering √§r n√§r blomningen har upph√∂rt och den ny tillv√§xt precis b√∂rjar komma fram. F√∂r att minimera skador p√• r√∂tterna kan plantan bl√∂tl√§ggas i tio minuter i varmt vatten f√∂r att g√∂ra r√∂tterna b√∂jliga och l√§ttare att lossa fr√•n den gamla krukan. De kan odlas i krukor eller amplar men kom ih√•g att de v√§xer fort och kan f√∂rdubbla sin storlek p√• ett √•r om de trivs. N√•gra storv√§xande arter som //[[Gram. speciosum|94d58d0d-eda3-440c-b7ed-adb9cbbfb302]]// odlas b√§st tr√•dkorgar eftersom det starkv√§xande rotsystem ofta bryter s√∂nder vanliga krukor. Dessutom till√•ter korgarna fritt luftfl√∂de √∂ver r√∂tterna, och eliminera problem med √∂vervattning. Vid omplanteringen √§r det l√§tt att dela en planta som vuxit sig f√∂r stor f√∂r krukan, men l√§mna minst fyra bulber per delning s√• de snabbt h√§mtar sig igen. Ta bort alla d√∂da r√∂tter fr√•n delningarna och l√§gg dem sedan √•t sidan tills de nya r√∂tterna b√∂rjar synas. R√∂tterna b√∂rjar vanligtvis synas efter en vecka och d√• √§r det lagom att plantera dem i egna krukor och vattnas och g√∂dslas som vanligt. Nyligen omplanterade delningar b√∂r placeras skuggigare under en eller tv√• m√•nader tills de etablerat sig ordentligt.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nCymbidieae\n''Undertribus'':\nCymbidiinae\n''Typart''\n//[[Gram. speciosum|94d58d0d-eda3-440c-b7ed-adb9cbbfb302]]// Blume (1825)\n''Uttal''\ngram-at-oh-FILL-um\n''Synonymer''\n__Heterotypisk synonym__\n//Gabertia// Gaudich. (1829)\n//Pattonia// Wight (1851)\n//Sadokum// D.Tiu & Cootes (2007)\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:92260]] 2016-12-07\n[[Camp a Lot of Noise Tropicals|http://www.clanorchids.com/culture/gramcult.html]] 2016-12-07","title":"f971ecbe-f697-441a-a29b-faf4120691b2","tags":"genus Grammatophyllum","modifier":"Magnus Evald","modified":"20161212001048566","creator":"Magnus Evald","created":"20161207141030246","caption":"Grammatophyllum","auktor":"Blume (1825)"},
