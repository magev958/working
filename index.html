{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|\n[[Orchids Western Australia|http://www.waorchids.iinet.net.au/More_New_Paphiopedilum_Species.pdf]] 2019-08-24\n\n----\n\nPaphiopedilum myanmaricum Koop., Lamwir. & Laohap. sp. nov. subgenus Brachypetalum This new species was described in Phytotaxa 324(1):097-100„ÄÅ2017 by Dr. Harold Koopowitz et al. This species from Myanmar differs from Paphiopedilum josianae (previously Paphiopedilum concolor var. longipetalum) found in Myanmar and Paphiopedilum leucochilum found in Thailand in the shape of the labellum, pattern of markings on petals and sepals, obovate to elliptical petals, shape and pattern of markings of the staminode, and pendent inflorescence. It was found in primary, broad-leaved evergreen forest and scrub on steep slopes and limestone cliffs. While similar to other members of the sub-genus such as Paphiopedilum josianae in having dense purple colouration on the underside of the leaves, the most striking difference between Paphiopedilum myanmaricum and all the other members of the subgenus Brachypetalum is the fringe of white hairs along the staminode basal margin. Staminode fringes are rare in Paphiopedilum, though common in Phragmipedium. \nIn considering whether this might be a natural hybrid between Paphiopedilum josianae and Paphiopedilum leucochilum, the authors examined man-made hybrids between these two species that bore no resemblance to Paphiopedilum myanmaricum. Further Paphiopedilum myanmaricum has no fragrance whereas Paphiopedilum leucochilum has a quite unpleasant fragrance, presumably to attract its pollinator. ","year":"(2017)","title":"86543960-a41a-403d-bc2d-7461b66534df","tags":"Paphiopedilum species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20190824011159488","creator":"Magnus Evald","created":"20190824005145237","caption":"Paphiopedilum myanmaricum","auktor":"Koop., Iamwir. & S.Laohap."},
{"text":"!Allm√§nt och utbredning\nDet finns \u003C\u003Ccounting>> arter i detta terrestriska och epifytiska sl√§kte fr√•n Costa Rica till Bolivia d√§r de v√§xer i v√•ta molnskogar mellan 1400 till 2400 meters h√∂jd.\nSl√§ktnamnet kommer fr√•n grekiskans ''solon'', \"r√∂r\", och ''kentron'' som betyder \"sporre\" och anspelar p√• den r√∂rformiga sporre som bildas av baserna hos de laterala sepalerna.\n\n!Utseende\nDe √§r sm√• eller medelstora plantor som saknar pseudobulber utan har krypande rotstockar fr√•n vilka det bildas en bladrosett med ett f√•tal uppr√§tta, avl√•ngt ovala blad. Under sensommaren kommer en uppr√§tt, mer √§n 20 cm l√•ng blomst√§ngel med en mer eller mindre t√§t blomst√§llning med m√•nga centimeterstora blommor i toppen.\n\n!Sk√∂tsel\nDe beh√∂ver en sval v√§xtplats och j√§mn vattning √•ret runt.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nCranichideae\n''Undertribus'':\nCranichidinae\n''Typart''\n//[[Sctm. costaricense|f16f0272-3ea6-4962-a6b0-bf37f4b580f6]]//  Schlechter (1911)\n''Uttal''\n\n''Synonymer''\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:192848]] 2016-11-14","title":"87a1047b-1b13-4521-968f-00792998beac","tags":"genus Solenocentrum","modifier":"Magnus Evald","modified":"20161204053336614","creator":"Magnus Evald","created":"20161114160627044","caption":"Solenocentrum","auktor":"Schlechter (1911)"},
{"text":"!Allm√§nt och utbredning\n//Lip. loeselii//, gulyxne, √§r s√§llsynt och f√∂rekommer fr√•n Norge, Sverige, Finland och Danmark s√∂derut till s√∂dra Frankrike, norra Italien och Bulgarien upptill 900 meters h√∂jd. √ñsterut finns ett f√•tal k√§nda lokaler, fr√§mst i v√§stligaste Sibirien. I Nordamerika f√∂rekommer den fr√§mst i de √∂stra delarna, i gr√§nsomr√•det mellan USA och Kanada, med enstaka f√∂rekomster l√§ngre v√§sterut. I Sverige kan den hittas p√• ett √•ttiotal lokaler i √∂ppna eller glest tr√§d- eller buskbev√§xta kalkrika extremrikk√§rr fr√•n Sk√•ne till G√§strikland. Alla lokaler utom den i √ñsterg√∂tland kan betecknas som kustn√§ra. I Finland, fr√§mst √Öland, √§r den klassad som akut hotad, i Norge √§r den k√§nd fr√•n tre lokaler, senast sedd 1933 och anses f√∂rsvunnen, i Danmark, fr√§mst p√• Sj√§lland, √§r den k√§nd fr√•n ungef√§r lika m√•nga lokaler som i Sverige men antalet √§r l√•gt och den √§r klassad som s√•rbar.\nArtnamnet //loeselii// hedrar den tyske botanisten Johannes Loeselius (1607-1655). De √§ldre svenska namnen myggnyckelblomster och myggnycklar skall inte f√∂rv√§xlas med myggblomster, //[[Hammarbya paludosa|]]//. Taxonomiskt tillh√∂r den undersl√§kte Liparis.\n\n!Utseende\nDet √§r en l√•gvuxen, ljust gulgr√∂n art med kort blomst√§ngel. Stammen √§r uppsv√§lld vid basen under markytan i en s√• kallad stamkn√∂l, invid denna finns ofta fjol√•rets stamkn√∂l. Stj√§lken √§r kantig och har oftast tv√• n√§stan motsatta blad som sitter basalt. Bladen √§r brett lansettlika, omkring fem centimeter l√•nga, och ljusgr√∂na med en fettartad glans. Den blommar i juni till juli med gulgr√∂na blommor som sitter fem till tio stycken i ett glest ax. Blommorna √∂ppnas successivt under l√•ng tid och √§r omkring en centimeter breda och har l√•nga smala kalkblad och en upp√•triktad smal l√§pp utan sporre. Sj√§lvpollination f√∂rekommer och f√∂r√∂kningen inom lokalen sker troligen b√•de vegetativt och sexuellt.\n\n!Sk√∂tsel\nArten √§r kalkkr√§vande. Det r√§cker dock inte med god tillg√•ng p√• kalk utan en viss m√§ngd mineraler och n√§rsalter kr√§vs troligen ocks√•. Den v√§xer n√§stan alltid bland eller i anslutning till brunmossarter som //Scorpidium cossoni//, //Scorpidium scorpioides//, //Campylium stellatum// och //Bryum pseudotriquetrum//. Den f√∂redrar en √∂ppen, solig v√§xtplats som √•tminstone delar av √•ret √§r riktigt fuktig.\n\n!Synonymer\n__Homotypisk synonym__\n//Ophrys loeselii// L. (1753)\n//Ophrys pulchella// Salisb. (1796) nom. superfl.\n//Cymbidium loeselii// Sw. (1799)\n//Malaxis loeselii// Sw. (1800)\n//Serapias loeselii// Hoffm. (1800)\n//Pseudorchis loeselii// Gray (1821 publ. 1822)\n//Sturmia loeselii// Rchb. (1826)\n//Paliris loeselii// Dumort. (1827)\n//Sturmia loeselii// Rchb. (1829)\n//Mesoptera loeselii// Raf. (1833)\n//Liparis bifolia// St.-Lag. (1889) nom. superfl.\n//Orchis loeselii// MacMill. (1892)\n//Leptorkis loeselii// MacMill. (1893)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/liploeselii.htm]] 2017-06-26\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/lipar/lipaloe.html]] 2017-06-26\n[[ArtDatabanken|https://artfakta.artdatabanken.se/taxon/980]] 2017-06-26\n[[eFloras|http://www.efloras.org/florataxon.aspx?flora_id=1&taxon_id=220007680]] 2017-06-26\n[[Go Orchids|http://goorchids.northamericanorchidcenter.org/species/liparis/loeselii/?pile=orchid-monocots]] 2017-06-26\n[[First Nature|http://www.first-nature.com/flowers/liparis-loeselii.php]] 2017-06-26","title":"87dc11d2-2b70-428e-b649-40fa7f50edf4","tags":"species Liparis","modifier":"Magnus Evald","modified":"20171017004242509","creator":"Magnus Evald","created":"20170607062121397","caption":"Liparis loeselii","auktor":"Richard (1817)"},
{"text":"!Allm√§nt och utbredning\n//Mas. striatella// √§r en epifytisk art fr√•n molnskogarna i Costa Rica, v√§stra Panama, Colombia och nordv√§stra Venezuela d√§r den v√§xer mellan 400 och 2500 meters h√∂jd.\nArtepitetet //striatella// kan n√§rmast √∂vers√§ttas med \"lilla randiga\" efter de karakt√§ristiska blommorna. Taxonomiskt tillh√∂r den undersl√§kte Polyanthae sektion Polyanthae.\n\n!Utseende\nDet √§r en miniatyrart som bildar fem till sju mm sm√•, cylindriska pseudobulber med ett ensamt, uppr√§tt blad i toppen. Bladen √§r k√∂ttiga, tre till sju cm l√•ngsmala. Fr√•n bulben kommer under senh√∂sten och tidig vinter en blomst√§ngel som blir h√§lften s√• l√•ng som bladen och b√§r en ensam blomma. Blomman blir drygt en cm stor med f√∂r sl√§ktet ovanliga r√§nder l√§ngs sepalerna med utdragna, gula spetsar. Sepalerna √§r sammanv√§xta mot basen och bildar en klockliknande form. Doften √§r √•t det mer obehagliga h√•llet.\n\n!Sk√∂tsel\nDen v√§xer svalt, g√§rna en nattemperatur runt tio till 18 grader, med h√∂g luftfuktighet och i starkt indirekt ljus. Ju svalare de odlas desto kraftigare blir plantorna. Blommor kommer ocks√• att utvecklas l√•ngsammare vilket ger st√∂rre storlek och b√§ttre f√§rg och form.\nDen kan odlas monterad om luftfuktigheten √§r tillr√§ckligt h√∂g eller om den kan vattnas varje dag. Ett annat alternativ √§r sm√• korgar eller n√§tkrukor med fin barkkompost med h√∂g andel sphagnum eller ren sphagnum. Den beh√∂ver h√•llas konstant fuktig utan att vara f√∂r bl√∂t och kan inte tolerera saltuppbyggnad i komposten s√• R/O- eller regnvatten √§r n√§stan ett krav. Kan ges svag g√∂dning med lite l√§ngre mellanrum.\n\n!Synonymer\n__Homotypisk synonym__\n//Reichantha striatella// Luer (2006)\n__Heterotypisk synonym__\n//Masdevallia chloracra// Rchb.f. (1886)\n//Masdevallia superflua// Kraenzl. (1921)\n//Masdevallia demissa// var. //superflua// Kraenzl. (1925)\n\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/mastubuliflora.htm]] 2019-01-07\n[[OrchidKarma|http://orchidkarma.com/masdevallia-striatella/]] 2019-01-07\n[[Orchids in Bloom|http://orchidsinbloom-ron.blogspot.com/2016/11/reichantha-striatella.html]] 2019-01-07","title":"87dcdad7-ddc3-4d94-94b7-47ae17a45192","tags":"Masdevallia species","modifier":"Magnus Evald","modified":"20190311172546788","creator":"Magnus Evald","created":"20190107113057686","caption":"Masdevallia striatella","auktor":"Rchb.f. (1886)"},
{"text":"!Allm√§nt och utbredning\n//Epcts. palustris//, k√§rknipprot, finner man ofta p√• l√•g h√∂jd √∂ver havet i de norra, tempererade delarna av Europa och centrala Asien v√§xandes p√• fuktiga, kalkrika platser upptill 2100 m h√∂jd. I Sverige √§r s√§llsynt men kan lokalt vara talrik. Den v√§xer i kalkrika k√§rr och fukt√§ngar, fr√•n Sk√•ne till Uppland, men kan √§ven p√•tr√§ffas i kalkrika omr√•den l√§ngre norrut. Den kan vara sv√•r att uppt√§cka d√• den inte blommar, trots att den ofta v√§xer i stora best√•nd. Blommande exemplar k√§nns l√§tt igen p√• den vita, utskjutande och ledade l√§ppen. De andra arterna i sl√§ktet //[[Epipactis|0ae0c7db-ebd9-48fa-a1c7-b6a85b4f8d8c]]// har alla kort, f√∂ga utskjutande l√§pp. //Epcts. palustris// kan hybridisera med //[[Epcts. atrorubens|399a8655-daf8-49ee-87e9-931ac63b644d]]//, purpurknipprot, och bildar d√• //Epcts. √ó pupplingensis// K.P.Bell (1970). Den troligaste pollineraren f√∂r //Epcts. palustris// √§r honungsbin. P√• grund av biets vikt b√∂jer sig l√§ppen ner, biet tvingas att utf√∂ra en balansakt och kommer d√§rigenom att vidr√∂ra orkid√©ns klibbskiva och pollinierna f√§ster p√• huvudet eller ryggen.\nArtnamnet //palustris// kommer av latinets ''palus'' som betyder \"k√§rr\" och syftar p√• v√§xtplatsen.\n\n!Utseende\nDet √§r en medelstor, fler√•rig orkid√© som har en k√∂ttig, krypande underjordisk jordstam. Stj√§lken kan bli upp till en halv meter h√∂g och √§r k√∂rtelh√•rig upptill. De halvdussinet blad √§r stj√§lkomfattande, l√•ngsmala lansettlika med grova nerver, √•tta till 15 cm l√•nga och tre till fyra cm breda. Under juni till september kommer blomst√§ngeln med en till tv√• cm stora blommor som sitter i en ensidigt v√§nd, gles klase med runt tio blommor. Blommorna har gr√∂naktiga eller r√∂dbruna sepaler och petaler och en vit l√§pp med gula teckningar. L√§ppen √§r ledad och utskjutande, med en sk√•lformig inre del d√§r nektarn finns och en stor, n√•got kruskantad, yttre del d√§r insekten landar.\n\n!Sk√∂tsel\nDenna art trivs i milj√∂er som √∂versv√§mmas under vintern och h√•lls konstant fuktiga under sommaren, s√•som n√§ringsrika rikk√§rr och har lidit av utdikningen av myrar. Den f√∂redrar en v√§xtplats i full sol. Denna art √§r v√§ldigt l√•ngsam att gro, men n√§r de v√§l √§r etablerade √§r de l√§tta att f√∂r√∂ka och v√§ldigt l√•nglivade. Den f√∂r√∂kar sig vegetativt och v√§xer d√§rf√∂r vanligen i grupp.\n\n!Synonymer\n__Homotypisk synonym__\n//Serapias helleborine// var //palustris// L (1753)\n//Helleborine palustris// Hill (1756) opus utique oppr.\n//Serapias palustris// Mill (1768)\n//Cymbidium palustre// Sw (1800)\n//Helleborine palustris// Schrank (1814)\n//Arthrochilium palustre// Beck (1890)\n//Limodorum palustre// Kuntze (1891)\n//Calliphyllon palustre// Bubani (1901)\n//Amesia palustris// ANelson & JFMacbr (1913)\n__Heterotypisk synonym__\n//Serapias longiflora// Asso (1779)\n//Epipactis palustris// var //parvifolia// Schur (1866)\n//Epipactis salina// Schur (1866)\n//Epipactis palustris// var //ochroleuca// Barla (1868)\n//Epipactis palustris// subsp //salina// KRicht (1890)\n//Epipactis palustris// f //pumila// Zapal (1906)\n//Epipactis palustris// var //robusta// Zapal (1906)\n//Epipactis palustris// var //ericetorum// Asch & Graebn (1907)\n//Epipactis palustris// var //silvatica// Asch & Graebn (1907)\n//Epipactis palustris// f //submersa// Gl√ºck (1911)\n//Epipactis palustris// var //elatior// Pantu (1915)\n//Epipactis palustris// lusus //albiflora// H√∂ppner (1924 publ 1925)\n//Epipactis palustris// f //ampla// H√∂ppner (1924 publ 1925)\n//Epipactis palustris// f //elongata// H√∂ppner (1924 publ 1925)\n//Epipactis palustris// f //gracilis// H√∂ppner (1924 publ 1925)\n//Epipactis palustris// f //longibracteata// H√∂ppner (1924 publ 1925)\n//Epipactis palustris// f //macrostachya// H√∂ppner (1924 publ 1925)\n//Epipactis palustris// lusus //ochroleuca// H√∂ppner (1924 publ 1925)\n//Epipactis palustris// f //rectilinguis// H√∂ppner (1924 publ 1925)\n//Epipactis palustris// f //robusta// H√∂ppner (1924 publ 1925)\n//Epipactis palustris// f //silvatica// H√∂ppner (1924 publ 1925)\n//Epipactis palustris// lusus //tricolor// H√∂ppner (1924 publ 1925)\n//Epipactis palustris// lusus //violacea// H√∂ppner (1924 publ 1925)\n//Helleborine palustris// lusus //albiflora// So√≥ (1927)\n//Helleborine palustris// f //ampla// So√≥ (1927)\n//Helleborine palustris// f //longibracteata// So√≥ (1927)\n//Helleborine palustris// lusus //ochroleuca// So√≥ (1927)\n//Helleborine palustris// f //parvifolia// So√≥ (1927)\n//Helleborine palustris// lusus //purpurea// So√≥ (1927)\n//Helleborine palustris// f //rectilinguis// So√≥ (1927)\n//Helleborine palustris// f //silvatica// So√≥ (1927)\n//Helleborine palustris// f //submersa// So√≥ (1927)\n//Helleborine palustris// lusus //tricolor// So√≥ (1927)\n//Helleborine palustris// lusus //violacea// So√≥ (1927)\n//Helleborine palustris// f //ericetorum// So√≥ (1928)\n//Helleborine palustris// f //gracilis// So√≥ (1928)\n//Epipactis palustris// var //albiflora// EGCamus (1929) nom illeg.\n//Helleborine palustris// var //ericetorum// Druce (1930)\n//Epipactis palustris// f //ericetorum// So√≥ (1969)\n//Epipactis palustris// f //ochroleuca// OGruss (2012)\n//Epipactis palustris// f //albiflora// JDArm & JMHShaw (2013)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/epippalustris.htm]] 2017-10-09\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/epipa/epippal.html]] 2017-10-09\n[[NatureGate|http://www.luontoportti.com/suomi/sv/kukkakasvit/karrknipprot]] 2017-10-09\n[[First Nature|http://www.first-nature.com/flowers/epipactis-palustris.php]] 2017-10-09\n[[YouTube|https://youtu.be/oP4TwbpSrRU]] 2017-10-09","title":"89a35d2b-bf81-4f0c-8aea-87f7ef8ffde8","tags":"species Epipactis","modifier":"Magnus Evald","modified":"20171221233129378","creator":"Magnus Evald","created":"20170712001938216","caption":"Epipactis palustris","auktor":"Crantz (1769)"},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|","title":"89a925be-08f2-44a9-a0b4-59723ae1cc86","tags":"Lepanthes species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20190306222001411","creator":"Magnus Evald","created":"20190306221942422","caption":"Lepanthes barbelifera","auktor":""},
{"text":"!Allm√§nt och utbredning\nDet finns \u003C\u003Ccounting>> arter i detta sl√§kte som tidigare var en del av //Odontoglossum// innan detta sl√§kte delades upp. De √§r hemmah√∂rande i svala skogar i Mexiko, Centralamerika och v√§stra Venezuela.\nNamnet kommer √§r latiniserat fr√•n det grekiska \"rhynchos\", n√§bb och \"stele\" f√∂r \"pelare\" eller \"penna\" och anspelare p√• den utdraget n√§bbliknande k√∂nspelaren.\n\n!Utseende\nDe bildar ett krypande rhizom och h√§ngande eller uppr√§tta blomst√§nglar. M√•nga av arterna kan komma att blomma mer √§n en g√•ng per √•r, men v√•ren √§r oftast den fr√§msta blomningstiden.\n\n!Sk√∂tsel\nOdla dem svalt till intermedi√§rt med m√•ttligt ljus, vanligtvis √§r ett ljust v√§st- eller √∂stf√∂nster perfekt. Ge rikligt med vatten under tillv√§xten men v√§nta med vattningen till precis innan kompostmixen b√∂rjar torka, r√∂tterna klarar inte att vara st√§ndigt bl√∂ta. En grundlig vattning per vecka √§r vanligen tillr√§cklig. H√∂g luftfuktighet bidra till att undvika veckning av bladen. En andel sphagnum i komposten bidrar till att uppn√• detta, och de tunna r√∂tterna uppskattar den extra fukt. F√∂rs√∂k att inte l√•ta dem torka ut under l√§ngre perioder, eftersom bladen antingen b√∂rjar vecks eller b√∂rja sloka. Plantera dem i sm√• krukor  en v√§ldr√§nerad mix s√•som medelgrov barkkompost. Ge svag g√∂dning en eller tv√• g√•nger i m√•naden under hela tillv√§xtperioden.\n\n!Taxonomi\n''Underfamilj'': Epidendroideae ''Tribus'': Cymbidieae ''Undertribus'': Oncidiinae\n\n----\n''Typart''\n//[[Rst. pygmaea|4a7a6270-7161-4789-912c-fac0887f55e0]]// Rchb.f. 1852\n\n----\n''Uttal''\nrink-oh-STEE-lee\n\n----\n''Synonymer''\n__Heterotypisk synonym__\n//Amparoa// Schltr. (1923)\n//Mesoglossum// Halb. (1982)\n//Cymbiglossum// Halb. (1983) no type indicated\n//Lemboglossum// Halb. (1984)\n\n!Rekommenderad l√§sning\n[[Orchids Wiki|http://orchids.wikia.com/wiki/Rhynchostele]] 2016-09-21","title":"8a050d41-cbae-4963-85d8-65e1b264278e","tags":"genus Rhynchostele","modifier":"Magnus Evald","modified":"20160922101916225","creator":"Magnus Evald","created":"20160921092011957","caption":"Rhynchostele","auktor":"Rchb.f. (1852)"},
{"text":"!Allm√§nt och utbredning\nSl√§ktet inneh√•ller \u003C\u003Ccounting>> epifytiska arter fr√•n syd√∂stra Asien till New Guinea och Jul√∂n i √∂stra delen av Indiska oceanen d√§r de v√§xer fr√•n havsniv√• upptill 600 meters h√∂jd, ofta i l√•glandsskogar p√• kalkstensgrund. De har flyttats fr√•n sl√§ktena //[[Sarcochilus|09918a97-d1f8-4e9b-9021-4f980faeee67]]// och //[[Pteroceras|0c764687-8edd-42ee-acdd-fdcbb1313257]]//.\nNamnet kommer fr√•n de grekiska orden ''brachys'', \"kort\" och ''peza'', \"fot\" och anspelar p√• k√∂nspelarens karakteristiskt kort stam. Kromosomtalet √§r 2n = 36, 38.\n\n!Utseende\nDe v√§xer monopodialt, utan pseudobulber, utan med en till sex blad p√• en kort stam. Bladen blir k√∂ttiga, platta eller halvrunda, 15 till 25 cm l√•nga och fem cm breda. Plantorna ser ut som //[[Phalaenopsis|923740e0-a068-475f-9748-ced1adbe3b29]]//, men de sm√• blommorna √§r mycket annorlunda, mer lika de hos //[[Pteroceras|0c764687-8edd-42ee-acdd-fdcbb1313257]]// som inte f√∂rekommer p√• Nya Guinea. Den h√§ngande blomst√§ngeln √§r kortare √§n bladen och bildar upptill 25 stycken successivt √∂ppna, kortlivade, blommor. Blommorna blir sm√•, med sepaler och petaler fria. L√§ppen best√•r n√§stan helt av sporren och √§r mycket r√∂rlig, f√§st vid den relativt sett mycket korta foten p√• k√∂nspelaren.\n\n!Sk√∂tsel\nDe v√§xer varmt, fuktigt och skuggigt.\n\n!Taxonomi\n''Underfamilj'': Epidendroideae ''Tribus'': Vandeae ''Undertribus'': Aeridinae\n\n----\n''Typart''\n//[[Bpa. archytas|1914d921-2fda-4964-8c60-573edd2f8c5c]]// Garay 1972\n\n----\n''Uttal''\n\n----\n''Synonymer''\nN/A\n\n!Rekommenderad l√§sning\n[[eMonocot|http://e-monocot.org/taxon/urn:kew.org:wcs:taxon:23870]] 2016-08-30\n[[Flora Malesiana: Orchids of New Guinea|http://orchids.naturalis.nl/linnaeus_ng/app/views/species/nsr_taxon.php?id=11211]] 2016-08-30","title":"8a89c2dc-8870-4915-a05e-a46951d107eb","tags":"Brachypeza genus","modifier":"Magnus Evald","modified":"20160920124842612","creator":"Magnus Evald","created":"20160911092512251","caption":"Brachypeza","auktor":"Garay (1972)"},
{"text":"!Allm√§nt och utbredning\nDet √§r ett d√•ligt k√§nt, monotypiskt sl√§kte som inneh√•ller den terrestriska arten //[[Mpo. microstyloides|ce2c2004-7b66-4738-9a04-4c0df40a5590]]// fr√•n extremt v√•ta bergsskogar fr√•n Costa Rica, Nicaragua, Colombia, Venezuela till Ecuador mellan 400 och 1700 meters h√∂jd √∂ver havet.\nSl√§ktnamnet anspelar p√• att plantan bara har ett blad.\n\n!Utseende\nDe karakt√§riseras av en smal, purpurf√§rgad, liggande stam som b√§r en enda, m√∂rkgr√∂nt, hj√§rtformat blad med m√•nga tydliga nerver och vita streck p√• ovansidan och med en m√∂rkr√∂d undersida. Fr√•n bladf√§stet kommer under h√∂sten en tio cm l√•ng, brun blomst√§ngel med n√•gra f√• successivt √∂ppna blommor. blommorna √§r sj√§lvpollinerande, r√∂rformiga med sepaler och petaler som inte √∂ppnas helt. Sepaler, petaler och l√§pp √§r ljusgr√∂na eller vita med tre gula, l√§ngsg√•ende √•sar p√• l√§ppen. K√∂nspelaren √§r √§ven den ljusgr√∂n eller vit med fyra polliner, ofta r√∂da eller rosa.\n\n!Sk√∂tsel\nDe √§r antagligen sv√•ra att h√•lla liv i d√• de troligen √§r beroende av mykorrhiza fr√•n svampar f√∂r att tillgodose sitt n√§ringsbehov. De klarar svala till varma temperaturer bara luftcirkulationen och luftfuktigheten √§r tillr√§cklig. Anv√§nd en kompost med mycket organiskt material.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nTriphoreae\n''Undertribus'':\nTriphoriinae\n''Typart''\n//[[Mpo. microstyloides|ce2c2004-7b66-4738-9a04-4c0df40a5590]]// Garay (1962)\n''Uttal''\n\n''Synonymer''\nN/A\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:129486]] 2016-10-10\n\n;Marta Kolanowska, 2014,\n:Third speices of //Monophyllorchis// (Orchidaceae) discovered in Panama,\n:Polish Botanical Journal 59(2): 177‚Äì180, 2014, DOI: 10.2478/pbj-2014-0026\n:https://www.degruyter.com/downloadpdf/j/pbj.2014.59.issue-2/pbj-2014-0026/pbj-2014-0026.xml\n\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/monopmaculata.htm]] 2016-10-10","title":"91075888-3be6-4665-a6f5-b8889b9366c3","tags":"genus Monophyllorchis","modifier":"Magnus Evald","modified":"20161014100455046","creator":"Magnus Evald","created":"20161010113331888","caption":"Monophyllorchis","auktor":"Schltrer (1920)"},
{"text":"!Allm√§nt och utbredning\n//Spiranthes// √§r ett sl√§kte terrestriska orkid√©er som inneh√•ller \u003C\u003Ccounting>> arter, f√∂rdelade √∂ver de tempererade zoner i Nord- och Sydamerika, Eurasien och Australien. I Sverige f√∂rekommer bara den inplanterade och naturaliserade arten //[[Spir. spiralis|5ec3d54f-4672-429b-8f32-fde285b67899]]//, skruvax.\nSl√§ktnamnet kommer av grekiskans ''speira'', \"spiral\", och ''anthos'', \"blomma\", och syftar p√• blomst√§llningens spiralvridna ax. Kromosomtalet √§r 2n=30.\n\n!Utseende\nDet √§r vintergr√∂na plantor med k√∂ttiga, elliptiska, kn√∂lliknade r√∂tter utan utl√∂pare. De bildar en kort, h√•rig stj√§lk med tre till sju tilltryckta fj√§ll och med √§ggrunda blad i en basal bladrosett. Tidigt under v√•ren kommer i toppen av stj√§lken ett spiralvridet ax med sm√•, doftande, klockformade blommor utan sporre. Blommorna kan vara helvita, ljusgula eller med rosa sepaler och vita petaler och l√§pp hos den asiatiska //[[Spir. sinensis|82f31cb2-3c07-4e60-b640-4a55f5b2d1d4]]//.\n\n!Sk√∂tsel\nArterna i detta sl√§kte kan p√•tr√§ffas i ett brett spektrum av livsmilj√∂er, fr√•n √§ngar och gr√§smarker till skog och mossar. Odlas troligen inte i n√•gon st√∂rre utstr√§ckning.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nCranichideae\n''Undertribus'':\nSpiranthinae\n''Typart''\n//[[Spir. spiralis|5ec3d54f-4672-429b-8f32-fde285b67899]] Chevall. (1827)\n''Uttal''\nspy-RAN-theez\n''Synonymer''\n__Heterotypisk synonym__\n//Orchiastrum// S√©g. (1754)\n//Triorchis// Mill√°n (1765) nom. inval.\n//Helictonia// Ehrh. (1789)\n//Aristotelea// Lour. (1790)\n//Gyrostachis// Pers. (1807) nom. provis.\n//Ibidium// Dryand. (1812)\n//Tussacia// Raf. (1818)\n//Gyrostachys// Pers. (1827)\n//Monustes// Raf. (1837)\n//Orchiastrum// Micheli (1894)\n//Triorchis// Petiver (1913) nom. superfl.\n\n!Rekommenderad l√§sning\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/spira/welcome.html]] 2017-03-20\n[[eFloras|http://www.efloras.org/florataxon.aspx?flora_id=1&taxon_id=131021]] 2017-03-20\n[[Go orchids|http://goorchids.northamericanorchidcenter.org/genus/spiranthes/]] 2017-03-20","title":"91814788-4697-41b6-8483-164179530684","tags":"genus Spiranthes","modifier":"Magnus Evald","modified":"20170508010554859","creator":"Magnus Evald","created":"20170219114512946","caption":"Spiranthes","auktor":"Richard (1817)"},
{"text":"!Allm√§nt och utbredning\nArten √§r endemisk f√∂r Bolivias tidvis torra buskskogar kallade Chaco och i fuktiga bergsskogar runt 1530 meters h√∂jd.\nNamnet kommer fr√•n det latinska ''lykaios'' som betyder \"varg\" och arten √§r uppkallad efter det tyska f√∂retaget ''Wolf'' som gav betydande bidrag till den botaniska vetenskapen i Bolivia. Taxonomiskt tillh√∂r den sektionen Excavata.\n\n!Utseende\nDet √§r en liten eller medelstor epifytisk art med sex till √•tta cm l√•nga, ovala, fr√•n sidorna tillplattade pseudobulber som √§r omslutna av tv√• till tre t√§ckblad. I toppen av bulberna kommer tv√• l√•ngsmala, tunna blad som s√§llan blir mer √§n 30 cm l√•nga och ett par cm breda. Under h√∂st eller v√•r kommer fr√•n basen av bulben en uppr√§tt blomst√§ngel som kan bli upp till en meter l√•ng. St√§ngeln grenar sig i toppen och bildar en t√§t klase m√•nga tre cm stora, doftl√∂sa blommor. Blommorna √§r gula med f√•tal m√∂rkr√∂da markeringar vid basen av sepalerna och l√§ppen.\n\n!Sk√∂tsel\nDen √§r ovanlig i odling och beh√∂ver en skuggig v√§xtplats, √∂st eller v√§stf√∂nster √§r b√§st, med intermedi√§ra temperaturer. L√•t den inte torka ut helt, vattna en eller tv√• g√•nger i veckan. De beh√∂ver rent vatten av bra kvalit√© och v√§xer b√§st d√• de kan f√• R/O eller regnvatten. Ge svag g√∂dning varje vattning under tillv√§xten och en g√•ng i m√•naden under vintern.\nUnder vintern kan nattemperaturen f√• g√• ner till 15 grader och upp till 21 under dagen, och under sommaren n√•gra grader h√∂gre. F√∂r att initiera blomningen beh√∂vs en period med nattemperaturer under 18 grader.\nPlantera om vart annat √•r n√§r komposten b√∂rjar brytas ner eller n√§r plantan v√§xer ur krukan. Odla i en medelgrov barkkompost eller en mix av sphagnum och fibrer av tr√§dormbunke. De kan relativt enkelt delas n√§r plantan har minst sex bulber, varje ny planta beh√∂ver tre bulber.\n\n!Synonymer\nN/A\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/onclykaiosii.htm]] 2017-04-27","title":"92c0e91b-e5e5-428e-8064-f7c103ee58ea","tags":"species Oncidium","modifier":"Magnus Evald","modified":"20170605043840505","creator":"Magnus Evald","created":"20170415223725570","caption":"Oncidium lykaiosii","auktor":"R.V√°squez & Dodson (2001)"},
{"text":"!Allm√§nt och utbredning\n//Mac. sanderiana// √§r en s√§llsynt, liten varmv√§xande terrestrisk art som v√§xer i klippskrevornas l√∂vkompost i skuggiga regnskogar p√• Sumatra, de mindre Sunda√∂arna, Papua Nya Guinea, Salomon√∂arna och Vanuatu fr√•n 350 till 800 meters h√∂jd √∂ver havet.\nArten odlas framf√∂r allt f√∂r sitt vackra bladverk och kan misstas f√∂r //[[Dossinia marmorata|e10d6fc5-ab9b-429c-b3ea-04c1c3bef2cf]]// vars bladen ist√§llet skiftar i r√∂tt.\nDen √§r namngiven f√∂r att hedra den Englands baserade, tyskf√∂dde plantskole√§garen och orkid√©entusiast [[Frederick Sanders|https://en.wikipedia.org/wiki/Henry_Frederick_Conrad_Sander]] (4 mars 1847 ‚Äì 23 december 1920).\n\n!Utseende\nDe har ett krypande v√§xts√§tt och har n√§stan helt ovala, upptill 15 cm l√•nga blad som fr√•n f√∂rsta b√∂rjan liknar de hos //[[Mac. petola|24703f17-dfde-4280-9753-0c840e5de48e]]// men som m√∂rknar n√§r de utvecklas och de kantig m√∂nstren blir m√∂rkt gr√∂na, n√§stan svarta med limegr√∂na nerver mot bladbasen, gyllengula mot mitten av bladet och orange mot kanter och spets. Undersidan av bladen √§r √•t mer det purpurf√§rgade h√•llet. Blommorna kommer under h√∂st och vinter p√• en 25 till 30 cm l√•ng, smal blomst√§ngel. St√§ngeln b√§r upptill 15 stycken, en och en halv cm stora, r√∂dbruna och vita blommor som ser ut som huvudet p√• ett bi. \n\n!Sk√∂tsel\nDet √§r generellt en l√•ngsamv√§xande art som trivs b√§st i varm skugga, 10000 till 18000 lux, med h√∂g luftfuktighet. Om luftfuktigheten √§r f√∂r l√•g kan bladkanterna rulla upp, och vattendroppar kan orsaka skador p√• bladen om den duschas alltf√∂r ivrigt. F√∂r mycket ljus under l√•ng tid kommer att bleka de fantastiska bladen och br√§nna den √∂mt√•liga plantan.\nDe kommer fr√•n omr√•den med riklig nederb√∂rd och beh√∂ver en j√§mn fuktighet, inte konstant bl√∂t men f√•r inte torka ut helt, men ocks√• god dr√§nering och luftning runt r√∂tterna. Eftersom plantan inte aktivt tillv√§xer under vintern kan vattningen minskas och g√∂dning helt utebli under dessa m√•nader. R√∂tterna ruttnar snabbt om komposten √§r kompakt och luft inte kan passera igenom.\nDe kan med f√∂rdel odlas i l√•ga sk√•lar med ren sphagnum eller en fin barkkompost men beh√∂ver planteras om varje √•r, var aktsam om de h√•riga r√∂tterna. Stammen b√∂r inte planteras djupt under ytan utan kan med f√∂rdel ligga mer eller mindre ovanp√• och bara skjuter ner r√∂tterna i komposten, i annat fall kan den k√∂ttiga stammen l√§tt ruttna.\nDetta √§r en v√§rme√§lskande v√§xt. L√§mpliga temperaturintervall √§r 20 till 27 grader under dagen och f√∂r natten mellan 18 och 25 grader.\nGe svag g√∂dning en g√•ng i m√•naden, eventuellt duscha bladen med svag g√∂dning ett par g√•nger extra varje m√•nad. Speciellt hos unga plantor √§r vatten- och n√§ringsupptaget st√∂rre genom bladen √§n fr√•n r√∂tterna. De √•terfinns ofta p√• kalksten s√• en tillsats av calcium i komposten kan vara gynnsamt.\nN√§r blomst√§ngeln kommer kan den med f√∂rdel knipsas bort, n√§r blomningen √§r √∂ver d√∂r plantan vanligen ner och ett eller tv√• nya skott v√§xer (f√∂rhoppningsvis) fram. N√§r den har vuxit sig f√∂r l√•ng och ranglig s√• kan den besk√§ras f√∂r att h√•llas mer kompakt. \n\n!Synonymer\nHomotypiskt namn\n//Anoectochilus sanderianus// Kraenzl. (1895)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/macsanderiana.htm]] 2020-04-27\n[[SpeciesOrchids|http://www.speciesorchids.com/MACODESSANDERIANA2.html]] 2020-04-27\n[[Gardening Brain|https://gardeningbrain.com/macodes-petola/]] 2020-04-27\n[[Orchids of New Guinea|http://www.orchidsnewguinea.com/orchid-information/species/speciescode/1229]] 2020-04-27\n[[Hill's Raingreen Tropicals|http://raingreentropicals.com/culture-macodes.htm]] 2020-04-27","year":"(1896)","winter_water":"moist","winter_temp":"warm","winter_light":"shade","tropical":"true","title":"9326161b-be2a-4c7f-ad9b-577c4f0fcd4b","tags":"species Macodes $:/_tags/cultivationModerate","summer_water":"wet","summer_temp":"warm","summer_light":"shade","size":"mini","rank":"species","modifier":"Magnus Evald","modified":"20200508031056471","genus":"Macodes","fragrance":"non_fragrant","flowering_winter":"true","flowering_autumn":"true","flowering":"four_weeks","creator":"Magnus Evald","created":"20200508030725690","caption":"Macodes sanderiana","auctor":"Rolfe","asia":"true"},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/stelmicrochila.htm]] 2020-06-02\n\n----\n\nSECTION Stelis \nFull shade Warm Cool winter Spring Summer Fall\nCommon Name or Meaning The Small Lipped Stelis\nFlower Size .1\" [2.5 mm]\nFound in Mexico, Guatemala, Belize, El Salvador, Costa Rica, Panama and Ecuador in lower primary montane to montane rainforest to pine-oak forests at elevations of 900 to 1500 meters as a mini-miniature sized, warm to cool gowing epiphyte with an erect ramiucal enveloped by 2 tubular sheaths and carrying a single, apical, erect, oblanceolate, subacute, gradually narrowing below into the short petiolate base leaf that blooms at most any time of the year on an erect, racemose, 4\" [10 cm] long, congested, distichous, secund, many flowered inflorescence with obliquely funnel-shaped, acute floral bracts.\n\nStelis microchila Schltr. Repert. Sp. Nov. 9: 289. 1911 (type: Guatemala, Dept. Alta Verapaz, near Pansamal√•, July, 1886\nEpiphytic in wet mountain forests, up to 1,650 meters. Occasional in Guatemala, Costa Rica and Panama.\nPlant small, densely caespitose, glabrous, 4.5-15 cm. tall; secondary stem very short, 0.5-1.5 cm. long. Leaves erect, linear-oblanceolate to narrowly spatulate, obtuse and minutely tricuspidate at the apex, tapering into the very short petiole, 2-5 cm. long, 4-7 mm. wide, mostly oblique. Inflorescence filiform, rather densely flowered, 2-4 times as long as the leaves. Bracts ovate-cucullate, acuminate, hyaline, 1-2.5 mm. long. Flowers small, reddish-brown or bronze-green, spreading. Pedicellate ovary recurved, 2-2.5 mm. long or slightly longer. Sepals mostly 1-nerved or 3-nerved, the lower fourth adherent, usually coarsely glandular-pubescent; dorsal sepal elliptic to ovate-oblong, obtuse, rarely apiculate, 1.3-3 mm. long, 1.5-2.5 mm. wide; lateral sepals obliquely orbicular-ovate, obtuse, 1.5-2.3 mm. long, 1.2-2 mm. wide. Petals broadly cuneate to subreniform-quadrate, broadly rounded to obtuse, thickened along the apical margin, from a broad base, 3-nerved, 0.75-1 mm. long, about I mm. wide. Lip small, fleshy, narrowly oblong, obtuse, with two median and marginal falcate calli or lobes curving inward toward the center of the disk, 0.5-0.75 mm. long, about 0.5 mm. wide. Column short, thick. Capsule ellipsoid, prominently 6-ribbed, about 4 mm. long.\n\nStelis microchila Schltr. microchilus,-a,-um; from Gr. mikros, small, little. sets.\n\nMiniatyrorkid√© v√§xer fr√•n Mexiko till Ecuador. Blommans storlek √§r cirka 2-3 mm, bladet √§r cirka 3 cm, stammen med blommor kan s√§gas vara upp till 10 cm (f√∂r mig h√∂gst 5 cm).\n\nThe Stelis genus has 925 epiphytic or lithophytic species spread throughout the tropical New World. They inhabit moist, mossy forests on the trunks of trees and many have light sensitive flowers, which need direct sun temporarily to open; some close completely at night. \nStelis microchila (small-lipped Stelis) is native to Mexico, Central America and Ecuador, found in lower primary montane, montane rainforest and pine-oak forests at elevations of 900-1500m.  The flowers are very small, measuring approx. 3mm across, so you really need to use a magnifying glass to appreciate their beauty. ","title":"93615aae-459c-4be3-9d2c-5ee4b82e7fb7","tags":"Stelis species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20200602004153892","creator":"Magnus Evald","created":"20190306220451833","caption":"Stelis microchila","auktor":""},
{"text":"!Allm√§nt och utbredning\n//Orchis militaris// f√∂rkommer i hela Europa upp till 2200 meters h√∂jd men √§r mer s√§llsynt runt Medelhavet. I Sverige √§r den ganska vanlig p√• √ñland och Gotland men f√∂rekommer ocks√• s√§llsynt i √∂stra Sk√•ne och sydv√§stra Blekinge. Det √§r den st√∂rsta och kraftigaste av arterna i sl√§ktet //[[Orchis|]]// och k√§nns igen p√• blommornas hj√§lmlika form och den l√•nga, flikiga l√§ppen. √Ñven hos //[[Orchis morio|]]//, g√∂knycklar, √§r alla blommans kalkblad hopst√•ende som en hj√§lm, men den √§r l√•gv√§xt och har ett f√•blommigt ax. De viktigaste pollinerarna tros vara blomflugor och humlor. //Orchis militaris// inneh√•ller den n√§ringsrika polysackariden glucomannan, och √§r en av de ursprungliga orkid√©arterna vars rotkn√∂lar anv√§nds f√∂r att g√∂ra drycken salep.\nDet finns tv√• accepterade underarter:\n//Orchis militaris// subsp. //militaris//\n//Orchis militaris// subsp. //stevenii// B.Baumann, H.Baumann, R.Lorenz & Ruedi Peter (2003).\nArtnamnet //militaris// kommer av latinets ''militis'', \"soldat\" som syftar p√• kalkbladens hj√§lmlika form. Det svenska namnet johannesnycklar omtalas redan av Linn√© som ett gotl√§ndskt namn p√• arten.\n\n!Utseende\nDet √§r en kraftigt och ganska storv√§xt orkid√© som kan bli 50 cm h√∂g. Den bildar tv√• sm√•, √§ggformade rotkn√∂lar och en grov stj√§lk med tv√• till fyra breda och ljusgr√∂na blad. Under maj och juni kommer ett stort, allsidigt, t√§tt och rikblommigt ax med tio till 40 stycken tv√• cm stora, rosa blommor. Sepalerna och petalerna √§r gr√•aktigt rosa och hj√§lmlikt hopst√•ende. L√§ppen √§r karminr√∂d med ljus mitt och m√∂rka prickar, den √§r l√•ng och flikig med tv√• smala sidoflikar och en brett tv√•delad mittflik som g√∂r att den p√•minner n√•got om en m√§nniskogestalt. Sporren √§r ganska kort och har samma ljusa f√§rg som tepalerna. Blommorna doftar kumarin, samma organiska f√∂rening som ger nyslaget h√∂ dess karakt√§ristiska doft.\n\n!Sk√∂tsel\nDen v√§xer i full sol p√• varma, torra √§ngsmarker och skogsbryn p√• kalkrik mark. Arten √§r kulturgynnad och kan etablera sig p√• √∂vergivna √•krar och obetade betesmarker. Vid diken och v√§gar kan den ocks√• upptr√§da med storvuxna exemplar. Efter fr√∂groningen kan det ta ungef√§r fyra √•r innan bladen upptr√§der och ytterligare fyra √•r innan v√§xten producerar blommor och individuella planta kan leva i upp till 15 √•r. Gamla rotkn√∂lar producerar en eller tv√• nya skott per s√§song.\nDeras symbiotiska f√∂rh√•llande med svampar g√∂r dem v√§ldigt sv√•ra att odla, men de kommer ibland oinvigda in i en tr√§dg√•rd och kan d√• trivas.\n\n!Synonymer\n__Homotypisk synonym__\n//Orchis tephrosanthos// var. //militaris// Loisel. (1806)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/orchimilitaris.htm]] 2017-09-20\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/orchi/orchmil.html]] 2017-09-20\n[[Wikipedia|https://sv.wikipedia.org/wiki/Johannesnycklar]] 2017-09-20\n[[NatureGate|http://www.luontoportti.com/suomi/sv/kukkakasvit/johannesnycklar]] 2017-09-20","title":"95938250-c083-46b2-8903-dca61a8721d4","tags":"species Orchis","modifier":"Magnus Evald","modified":"20171017003519460","creator":"Magnus Evald","created":"20170712001146301","caption":"Orchis militaris","auktor":"Linnaeus (1753)"},
{"text":"!Allm√§nt och utbredning\n//P. chlorantha//, gr√∂nvit nattviol, f√∂rekommer terrestriskt i st√∂rre delen av Europa, Asien och Nordafrika mellan 400 och 3300 meters h√∂jd. I Sverige √§r den mindre vanlig men f√∂rekommer fr√•n Sk√•ne till Uppland, l√§ngre norrut √§r den s√§llsynt och i de nordligaste landskapen saknas den helt. Den √§r vanligare i kusttrakterna √§n i inlandet och v√§xer ofta tillsammans med //[[P. bifolia|c07148f5-310f-44ba-8b0c-c32610565b10]]//, nattviol, i l√∂v√§ngar och hagmarker. //P. chlorantha// √§r mycket lik //[[P. bifolia|c07148f5-310f-44ba-8b0c-c32610565b10]]//, men den senare √§r mindre, med vita blommor och har smalare blad och starkare blomdoft. De b√•da arterna skiljs s√§krast p√• pollenfackens l√§ge som hos //[[P. bifolia|c07148f5-310f-44ba-8b0c-c32610565b10]]// √§r t√§tt parallella medan de hos //P. chlorantha// √§r vinklade med ett tydligt avst√•nd mellan sig.\n//P. chlorantha// har en tydlig, om √§n svag doft. Den betydlig starkare doften hos //[[P. bifolia|c07148f5-310f-44ba-8b0c-c32610565b10]]// h√§rstammar till st√∂rsta del fr√•n aromatiska estrar, medan blommorna hos //P. chlorantha// inneh√•ller f√∂reningar med stora molekyler som h√∂r till alkoholgruppen. Estrarna lockar huvudsakligen till sig sv√§rmare, medan alkoholen tilltalar nattflyn. Blomman √§r dessutom byggd med olika pollinerande insekter i √•tanke. Pollinierna hos //[[P. bifolia|c07148f5-310f-44ba-8b0c-c32610565b10]]// sitter n√§ra varandra och kl√§mmer √•t sv√§rmarens sugsnabel vid basen, medan pollinierna hos //P. chlorantha// f√§ster sig vid nattflyns √∂gon. Avst√•ndet mellan pollinierna √§r det samma som avst√•ndet mellan de viktigaste pollinerande insekternas √∂gon. F√∂r att skaften s√§kert ska tr√§ffa sitt m√•l m√•ste //P. chlorantha// f√∂rs√§kra sig om att insekten l√§gger sitt huvud alldeles mot blomman, och dess nektarsporre √§r d√§rf√∂r n√•got l√§ngre √§n insektens sugsnabel. Trots alla dessa arrangemang h√§nder det att samma insekt s√∂ker sig till exemplar fr√•n b√•da arterna, d√§r de v√§xer p√• samma st√§lle. Korsningar uppst√•r ibland, men √§r s√§llsynta. I s√•dana fall ligger korsningens k√§nnetecken mellan de b√•da arternas typiska egenskaper.\nArtnamnet //chlorantha// kommer av grekiskans ''khloros'' som betyder \"gr√∂n\" och ''anthos'', \"blomma, och namnet betyder helt enkelt \"gr√∂nblommig\". Kromosomtalet √§r 2n=42.\n\n!Utseende\nDet √§r en ganska storv√§xt orkid√© som kan bli √∂ver en halv meter h√∂g. Den har tv√• stora, brett ovala, blad som sitter l√•ngt ner p√• stj√§lken, samt ett par sm√• smala stj√§lkblad. Under maj till juli kommer gr√∂naktigt vita, svagt vanilj doftande blommor som sitter samlade i m√•ngblommiga ax. Sepalerna √§r ofta gr√∂na eller gulgr√∂na, speciellt i kanterna. L√§ppen √§r l√•ngsmal och sporren √§r l√•ng och tunn med en n√•got f√∂rtjockad spets. Pollenfacken sitter v√§l √•tskilda och √§r vinklade mot varandra.\n\n!Sk√∂tsel\nDen f√∂redrar halvskuggiga platser som lundar, skogsbryn och tr√§dbevuxna betesmarker, g√§rna p√• kalkrik jord. De kr√§ver en fuktig mark och √•terfinns aldrig p√• helt torra marker. Deras k√∂ttiga rotkn√∂lar kan lagra vatten f√∂r att √∂verleva tillf√§llig torka men de klarar inte en utdragen torka.\nEftersom varje planta normalt bara producerar en ny knopp och kn√∂l per √•r och eftersom arterna inom //Platanthera// inte har n√•got annat s√§tt f√∂r vegetativ f√∂r√∂kning, sker f√∂r√∂kningen huvudsakligen med fr√∂. Om skottet eller kn√∂len skadas under senv√•ren, av frost eller betande djur, bildas ingen ny och plantan riskerar att d√∂. T√§ck d√§rf√∂r plantorna noga under tidig v√•r.\n\n!Synonymer\n__Homotypisk synonym__\n//Orchis chlorantha// Custer (1827)\n//Habenaria chlorantha// Bab. (1836) nom. illeg.\n//Gymnadenia chlorantha// Ambrosi (1854)\n//Habenaria chloroleuca// Ridl. (1885)\n//Platanthera bifolia// subsp. //chlorantha// Rouy (1913)\n__Heterotypisk synonym__\n//Orchis montana// F.W.Schmidt (1793) nom. rej.\n//Orchis bifolia// var. //macroglossa// Wallr. (1822)\n//Orchis bifolia// var. //elatior// Gaudin (1829)\n//Orchis virescens// Zollik. (1829) nom. illeg.\n//Platanthera virescens// K.Koch (1849)\n//Platanthera montana//  Rchb.f. (1851)\n//Platanthera chlorantha// var. //montana// Nyman (1882)\n//Habenaria montana// T.Durand & Schinz (1894)\n//Platanthera chlorantha// var. //angustata// Zapal. (1906)\n//Platanthera chlorantha// f. //bracteata// Zapal. (1906)\n//Habenaria virescens// Druce (1907) nom. illeg.\n//Platanthera chlorantha// var. //grandiflora// M.Schulze (1907)\n//Platanthera bifolia// var. //montana// Bolzon (1914)\n//Platanthera chlorantha// f. //grandiflora// So√≥ (1928)\n//Platanthera holmboei// H.Lindb. (1942)\n//Platanthera chlorantha// var. //robusta// Verm. (1949)\n//Platanthera chlorantha// subsp. //holmboei// J.J.Wood (1980)\n//Pseudanthera breadalbanensis// McKean (1982)\n//Platanthera montana// var. //gselliana// H.Baumann, K√ºnkele & R.Lorenz (2002)\n//Platanthera montana// subsp. //holmboei// Str√∂hle (2003)\n//Platanthera lesbiaca// Devillers-Tersch. (2010)\n//Platanthera chlorantha// var. //gselliana/// Perazza & R.Lorenz (2013)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/platachlorantha.htm]] 2017-06-16\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/plata/platchl.html]] 2017-06-16\n[[NatureGate|http://www.luontoportti.com/suomi/sv/kukkakasvit/gronvit-nattviol]] 2017-06-16\n[[Orkid√©Prat|http://www.neovita.com/orkideer/no.cgi?gem=visaArtikel&postid=248308]] 2017-06-16\n[[Orchids of Britain and Europe|http://www.orchidsofbritainandeuropetest.uk/Platanthera%20chlorantha.html]] 2017-06-16","title":"95a14e49-c4ee-4e44-8dbf-b531d798e423","tags":"species Platanthera","modifier":"Magnus Evald","modified":"20170701030412321","creator":"Magnus Evald","created":"20170607061743464","caption":"Platanthera chlorantha","auktor":"Rchb (1829)"},
{"text":"!Allm√§nt och utbredning\n//Orchis mascula//, Sankt Pers nycklar, √•terfinns terrestriskt i hela Europa, st√∂rre delen av Ryssland och √§nda ner till Iran och Irak, fr√•n havsniv√• upp till 880 meters h√∂jd √∂ver havet. Det √§r antagligen den vanligaste svenska orkid√©n. Den √§r vanligt f√∂rekommande  p√• √ñlands och Gotlands √§ngar och p√•tr√§ffas dessutom i Sk√•ne och Blekinge samt s√§llsyntare i n√•gra andra landskap upp till Roslagen och p√• √Öland. I Norge finns den p√• √§ngar utmed kusten √§nda upp till Lofoten. Den liknar mest den s√§llsynta arten //[[O. spitzelii|]]//, alpnycklar, men den senare har mer f√•- och glesblommiga ax, samt blommor med gr√∂naktig smal l√§pp och ned√•triktad sporre. Hybrider mellan //Orchis mascula// och //[[Orchis spitzelii|9bd67da4-2c3f-4b11-8da6-dc7c62876c2e]]//, och √§ven mellan //Orchis mascula// och //[[Anacamptis morio|bf34fe95-8ba5-4e20-8aaf-e84c4970cc0c]]//, g√∂knycklar, kan p√•tr√§ffas. Denna orkid√© saknar nektar och lockar unga pollinerande bin och getingar av sl√§ktena //Apis//, //Bombus//, //Eucera//, //Andrena//, //Psithyrus// och //Xylocopa//, och ibland √§ven skalbaggar, med utseendet p√• sin blomma som h√§rmar andra, nektarbildande arter.\nDen beskrevs f√∂rsta g√•ngen fr√•n Lummelunda av Linn√© under hans √∂l√§ndska och gotl√§ndska resa √•r 1741, fyndet publicerade 1745. Arten var dock k√§nd redan under medeltiden. Rotkn√∂larna anv√§ndes f√∂rr - och anv√§nds fortfarande p√• vissa st√§llen - i s√∂dra Europa att g√∂ra en dryck som skulle √∂ka mannens virilitet.\nDet finns fem accepterade underarter:\n//Orchis mascula// subsp. //mascula//\n//Orchis mascula// subsp. //speciosa// Hegi (1909)\n//Orchis mascula// subsp. //laxifloriformis// Rivas Goday & B.Rodr. (1946)\n//Orchis mascula// subsp. //ichnusae// Corrias (1982)\n//Orchis mascula// subsp. //scopulorum// H.Sund. (2007)\nArtnamnet //mascula// kommer av latinets ''masculus'' vilket betyder \"man\" eller \"viril\"; detta kan referera till det kraftiga utseendet hos denna art, eller till formen p√• de tv√• runda rotkn√∂larna, som liknar testiklar. Det svenska namnet Sankt Pers nycklar har f√∂rr ocks√• anv√§nts som namn p√• //Primula veris//, gullviva. Taxonomiskt tillh√∂r den undersl√§kte Masculae sektion Masculae.\n\n!Utseende\nDet √§r en medelstor orkid√© med grov stj√§lk som blir 25 till 40 cm h√∂g. De tre till fem stycken breda, m√∂rkgr√∂na bladen har ofta bruna eller m√∂rklila fl√§ckar och sitter samlade i en basal rosett vid basen av stj√§lken. Stammen √§r ofta m√∂rkt r√∂dbrun upptill. Det √§r en av Sveriges tidigaste orkid√©er att blomma och redan under maj till juni kommer blomst√§ngelns m√•ngblommiga, sex till tolv cm l√•nga ax med sex till 20 stycken tv√• cm stora blommor som varierar i f√§rg fr√•n m√∂rkr√∂tt, vilket √§r det vanligaste, till rosa och vit. Blommornas l√§pp √§r vanligen ljusare och har m√∂rka teckningar. Kalkbladen √§r hopst√•ende, utom tv√• av de yttre som √§r upp√•triktade. L√§ppen √§r tredelad, med breda rundade sidoflikar och en mindre mittflik. Sporren √§r l√•ng och upp√•triktad.  \n\n!Sk√∂tsel\nDen v√§xer i n√§stan full sol eller halvskugga p√• torr kalkrik mark, i √§ngar, skogsbryn och lundar.\n\n!Synonymer\n__Homotypisk synonym__\n//Orchis morio// var. //mascula// L. (1753)\n//Orchis rectiflorus// St.-Lag. (1883 publ. 1884) nom. superfl.\n//Androrchis mascula// D.Tyteca & E.Klein (2008)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/orcmascula.htm]] 2018-01-22\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/orchi/orchmas.html]] 2018-01-22\n[[NaturGate|http://www.luontoportti.com/suomi/sv/kukkakasvit/sankt-pers-nycklar]] 2018-01-22","title":"989d577e-2899-4095-9ae8-22a0ba61a65f","tags":"species Orchis","modifier":"Magnus Evald","modified":"20180302012754333","creator":"Magnus Evald","created":"20170712003015947","caption":"Orchis mascula","auktor":"Linnaeus (1755)"},
{"text":"!Allm√§nt\nDet √§r en till utseendet mycket annorlunda art som enbart finns l√§ngs bergskedjan Hengduan Shan inom v√§stra Kinas gr√§nser, fr√•n extrema sydv√§stra Gansu, i hela v√§stra Sichuan, till nord√∂stra Yunnan, och √§ven i de omedelbara intilliggande omr√•dena Xizang, Tibet. Det kan till och med finnas populationer i gr√§nsomr√•dena mot Myanmar/Burma, men ingen har hittills registrerats.\nDen hittas oftast v√§xande i mossa p√• glesa mossrika skogssluttningar, i raviner eller n√§ra str√∂mmande vatten p√• mellan 2300 till 3900 meters h√∂jd.\nDenna art, som √§r n√§ra sl√§kt med bland annat den k√§nda //[[Cyp. margaritaceum|ad6c8617-204f-4365-943b-caf019b197bd]]//, likv√§l som //[[Cyp. micranthum|e43bd403-749b-49a2-8a38-8c2e701c0fc9]]// och //[[Cyp. forrestii|c6a3a842-d930-42ba-bbc0-a76b63785254]]//, uppt√§cktes under de tidiga √•ren av 1990-talet.\nL√§ppen hos //Cyp. bardolphianum// √§r t√§ckt av v√•rtor som inspirerade Reginald Farrer att ge denna art namnet ‚Äùbardolphianum‚Äù efter en Shakespearekarakt√§r med en d√•lig hy och v√•rtig n√§sa. Taxonomiskt tillh√∂r den sektionen Trigonopedia eller Sinopedilum.\n\n!Utseende\nDet √§r en av de minsta i sitt sl√§kte och √§r med blomst√§ngel bara sju till tolv cm h√∂g med ett l√•ngt krypande rhizom. Plantan b√§r ett egentligt blad och ett √∂verutvecklat h√∂gblad n√§ra marken, b√•da klargr√∂na med tydliga nerver, ibland med m√∂rka prickar. Bladen blir sex till sju cm l√•nga och upp till tre cm breda. Under senv√•r och tidig sommar kommer en sex till √•tta cm h√∂g blomst√§ngel som b√§r en ensam blomma. Blomman blir tv√• cm bred och vanligtvis gr√∂naktig med bruna r√§nder. L√§ppen √§r b√§rnstensgul till r√∂dbrun och har en stark, k√§rv doft. Den √§r koppformad med den yttersta √§nden som pekar n√§stan direkt upp√•t. Kanten p√• l√§ppen √§r inrullad och ger blomman en sk√•lliknande form, okarakteristisk f√∂r en Cypripedium. Staminoiden √§r stor och bred. Sepaler och petaler breda och kraftiga och omsluter l√§ppen, som om de skyddar den. Frukt√§mnet √§r ofta prytt med lila h√•r l√§ngs dess √•sar, speciellt hos m√∂rkf√§rgade blommor. Efter pollinationen f√∂rdubblas blomst√§ngeln l√§ngd och fr√∂kapseln h√•lls i 45 graders vinkel mot marken.\n\n!Sk√∂tsel\nDen beh√∂ver en sval v√§xtplats i ljus skugga men hittas s√§llan i odling. Den odlas med f√∂rdel i en v√§ldr√§nerad kompost utan alltf√∂r h√∂gt organiskt inneh√•ll, med tillsats av kalkrik sand eller grus och perlite. I sitt naturliga habitat h√∂gt uppe i bergen v√§xer de under kalla, torra vintrar helt utan varma perioder, ofta med temperaturer l√•ngt under nollan. Somrarna √§r tv√§rt om fuktiga men fortfarande svala. F√∂r√∂kning sker med underjordiska krypande rhizomer.\n\n!Synonymer\n__Heterotypisk synonym__\n//Cypripedium nutans// Schltr. (1924)\n\n!Litteratur\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/cypbardolpianum.htm]] 2018-10-22\n[[Botany Boy|http://botanyboy.org/cypripedium-bardolphianum-a-dwarf-lady-slipper-flower-of-western-china/]] 2018-10-22\n[[eFloras|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=200028619]] 2018-10-22","title":"989f45dd-808b-48a7-bff3-79070c3fa40a","tags":"species","modifier":"Magnus Evald","modified":"20190206043529857","creator":"Magnus Evald","created":"20181022095024096","caption":"Cypripedium bardolphianum","auktor":"W.W.Sm. & Farrer (1916)"},
{"text":"!Allm√§nt och utbredning\nDetta lilla sl√§kte med \u003C\u003Ccounting>> arter √•terfinns fr√•n Mexiko genom Centralamerika och Antillerna till Venezuela, Colombia och Ecuador. //[[Strs. speciosum|18b35169-296d-4df5-ba73-15435e00d487]]// v√§xer vanligtvis epifytiskt, medan alla andra arter √§r terrestriska. De flesta arterna lever i molnskogar fr√•n 600 till 3000 m h√∂jd, men //[[Strs. vaginatum|95051edb-8ce3-4703-b3c7-6bf3cc7d097e]]// v√§xt p√• h√∂gre h√∂jder d√§r de frodas i stenig terr√§ng i gr√§s- eller buskmarker upp till cirka 4200 m.\nTydligen anv√§nds blommor av //[[Strs. vaginatum|95051edb-8ce3-4703-b3c7-6bf3cc7d097e]]// f√∂r att f√§rga ''aguardiente'', en stark alkoholhaltig dryck i de venezuelanska Anderna.\nNamnet anspelar p√• det smala och spetsiga m√§rket p√• k√∂nspelaren som √§r karakt√§ristiskt f√∂r sl√§ktet.\n\n!Utseende\nDet √§r sm√• eller medelstora arter som k√§nnetecknas av att ha tjocka, spolformade r√∂tter och en basal bladrosett med sex till tolv tunna blad som kan utvecklas f√∂re eller efter blomningen. Bladen √§r l√•ngsmala eller ovala, ljus- till m√∂rkgr√∂na. och en l√•ng blomstj√§lk med en t√§t blomst√§llning med m√•nga delvis st√§ngda blommor i toppen. Sepalerna √§r rosa till m√∂rkr√∂da med petaler och l√§pp som √§r ljusare, ofta vit eller ljusrosa. De flesta arter blommar fr√•n november till april, utom //[[Strs. vaginatum|]]// som blommar fr√•n juli till september. Alla arter av detta sl√§kte har pr√•ligt f√§rgade blommor, och ett par arter odlas ibland f√∂r prydnads√§ndam√•l, s√§rskilt //[[Strs. speciosum|18b35169-296d-4df5-ba73-15435e00d487]]//.\n\n!Sk√∂tsel\n//Stenorhynchus// √§r l√§tta att odla och f√• att blomma, men de tappar sina blad efter blomningen. N√•gra veckor eller m√•nader senare kommer bladen p√• nytt. De f√∂redrar skuggiga eller halvskuggiga v√§xtplatser, varm och intermedi√§ra temperaturer, h√∂g luftfuktighet och luftcirkulation. De v√§xer bra i plastkrukor med mossa eller en medelgrov barkkompost.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nCranichideae\n''Undertribus'':\nSpiranthinae\n''Typart''\n//[[Strs. speciosum|18b35169-296d-4df5-ba73-15435e00d487]]//  Rich. (1817)\n''Uttal''\n\n''Synonymer''\nN/A\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:197366]] 2016-12-12","title":"992a955d-8b8d-4de3-9cdc-c5fdda2cd0e2","tags":"genus Stenorrhynchos","modifier":"Magnus Evald","modified":"20161212040202028","creator":"Magnus Evald","created":"20161212001811789","caption":"Stenorrhynchos","auktor":"Richard (1826)"},
{"text":"!Allm√§nt och utbredning\nArten p√•tr√§ffas sporadiskt mellan 500 och 1800 meters h√∂jd √∂ver havet fr√•n √∂stra Spanien till Kaukasus, v√§stra Asien och nordv√§stra Afrika. //Orchis spitzelii|//, alpnycklar ibland √§ven kallad gotlandsalpnycklar, f√∂rekommer i Norden enbart p√• Gotland d√§r den √§r k√§nd fr√•n ett fyrtiotal kustn√§ra lokaler, fr√§mst p√• norra och √∂stra delarna, men √§ven p√• en lokal vid Vamlingbo p√• s√∂dra Gotland. I och med minskande bete av utmarkerna anses arten ha √∂kat sedan mitten av 1900-talet. Arten rapporterades som ny f√∂r svenska floran √•r 1939, d√• det stor klart att v√§xten kunde identifieras med en tidigare beskriven sydeuropeisk art. Man hade noterat den redan tidigare, men uppfattat den som en form av Sankt Pers nycklar. Den gotl√§ndska populationen beskrevs f√∂rst som en egen varietet, men den befanns senare inte avvika fr√•n de mellaneuropeiska populationerna. Avsaknaden av specialiserade pollinat√∂rer p√• Gotland √§r ett sk√§l till att man betraktar alpnycklar som relativt sent inkommen v√§xt. M√∂jligen kan den ha f√∂rts in med gr√§sfr√∂ som importerats fr√•n Frankrike.\nArtnamnet ''spitzelii'' har den f√•tt f√∂r att hedra den tysken biologen Anton von Spitzel (1807-1853).\n\n!Utseende\nDen har √§ggrunda rotkn√∂lar och en 20 till 30 cm h√∂g stj√§lk. De l√•ngsmala bladen √§r en till fyra cm breda, upp till tolv cm l√•nga och sitter tv√• till fyra tillsammans vid stj√§lkens bas. I toppen av stj√§lken kommer fr√•n mitten av maj till mitten av juni tio till 15 stycken r√∂dlila, svagt doftande, tre cm stora blommorna i ett t√§mligen smalt och f√•blommigt ax. Sepaler och petaler √§r brungr√∂na, hopst√•ende, utom tv√• som √§r vinglikt ut√•triktade. L√§ppen √§r l√•ng, ganska smal och rosa med m√∂rkare teckningar. Sporren √§r gr√∂naktig, konisk och ned√•triktad. De liknar //[[Orchis mascula|989d577e-2899-4095-9ae8-22a0ba61a65f]]//, Sankt Pers nycklar, som dock har t√§tare blomst√§llning med flera blommor, en j√§mntjock, upp√•triktad sporre och r√∂dlila sepaler och petaler. Blommorna saknar nektar, men attraherar √§nd√• humledrottningar som bes√∂ker dem f√∂rg√§ves och kommer d√§rvid att fungera som pollinat√∂rer. Humlorna bes√∂ker i f√∂rsta hand de nedre blommorna, men uppt√§cker snart bedr√§geriet, flyger ifr√•n plantan, men finner m√∂jlighet att hitta nektar i de samtidigt blommande nektarrika mj√∂lonblommorna.\n\n!Sk√∂tsel\nI Sverige √§r //Orchis spitzelii// s√§llsynt och f√∂rekommer endast p√• Gotland, d√§r den v√§xer i skogsbryn, torr√§ngar och v√§gkanter p√• kalkrik mark. Den √§r beroende av kalkrik mark och torra, soliga somrar och v√§xer i √∂ppen torr kalkh√§lltallskog, ofta med vegetation som inte √§r helt sluten och med mj√∂lon som regelbunden f√∂ljev√§xt. Den kan ocks√• f√∂rekomma i √∂vergivna hagmarker och l√§ngs v√§gkanter, d√§r den gynnas av m√•ttlig st√∂rning av markytan. Arten h√∂r till de mycket sv√•rodlade orkid√©erna.\n\n!Synonymer\n__Homotypisk synonym__\n//Orchis patens// var. //spitzelii// Fiori & Paol. (1898)\n//Orchis patens// subsp. //spitzelii// √Å.L√∂ve & Kjellq. (1973)\n//Barlia spitzelii// Szlach. (2001)\n//Androrchis spitzelii// D.Tyteca & E.Klein (2008)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/orcspitzelii.htm]] 2017-03-20\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/orchi/orchspi.html]] 2017-03-20\n[[ArtDatabanken|http://artfakta.artdatabanken.se/taxon/1122/pdf]] pdf 2017-03-20","title":"9bd67da4-2c3f-4b11-8da6-dc7c62876c2e","tags":"species Orchis","modifier":"Magnus Evald","modified":"20170605043733192","creator":"Magnus Evald","created":"20170320104447006","caption":"Orchis spitzelii","auktor":"Sauter (1837)"},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|\n[[Dr Tanaka's webpage|http://www.orchid.or.jp/orchid/people/tanaka/orchid/org/shinshu/enshinshu78.html]] 2020-05-29\n\n----\n\nA new species of Paphiopedilum (Orchidaceae) from Yunnan, China, is described and illustrated based on morphological and molecular evidence. Morphological comparisons indicate that the new species P. notatisepalum is highly similar to P. henryanum, from which it differs by its leaves with large yellow spots, shorter scape, larger flower, ovate, white sepals and petals that are pale purple-red with large purple spots and yellow-white margins. Molecular analyses of combined nuclear and plastid datasets (nrITS and matK) indicate that P. notatisepalum is sister to P. barbigerum, which has a green leaves and pale yellow-green sepals and petals. The morphological and molecular evidence support the hypothesis that P. notatisepalum is a new species.\n\nThis new species is morphologically similar to Paphiopedilum henryanum, from which it differs by the smaller plants with large yellow spots on the leaves, shorter scape, larger flower, white and narrower sepal and light purple-red petals with larger purple spots and yellow-white margins. Lithophytic herbs. Leaves 3‚Äì5, narrowly oblong, 8.0‚Äì17.0 √ó 1.2‚Äì2.0 cm, apex unequally bilobulate, minutely tridenticulate, deep green, with large yellow spots and purple markings at the base. Inflorescence arching, 8‚Äì10 cm long, green, densely purple-pubescent, terminally 1-flowered; floral bract ovate, pale green, with small purple spots, 3.0‚Äì3.5 √ó1.5‚Äì2.0 cm; pedicel and ovary 3.3‚Äì4.0 cm long, green, densely purple-pubescent; flower 7.5‚Äì8.2 cm indiameter; dorsal sepal white with large purple spots; synsepal white with purple spots; petals pale purple-red with large purple spots and yellow-white margins; lip pale purple-red with yellow-white margins; staminode pale purple with brownish-yellow margins and a yellow umbo; dorsal sepal ovate, 3.5‚Äì3.8 √ó2.4‚Äì2.7 cm margins minutely ciliate, recurved; synsepal narrowly ovate-elliptic, 3.0‚Äì3.3 √ó 1.7‚Äì2.0 cm, minutely ciliate, apex bilobulate; petals narrowly obovate-oblong, 4.0‚Äì4.3 √ó 1.4‚Äì1.6 cm long, margins undulate and recurved, obscurely tridenticulate apically, minutely ciliate, with long hairs at base; lip helmet-shaped; pouch ellipsoid, 3.5‚Äì4.0 √ó 1.9‚Äì2.2 cm, opening slightly auriculate on both sides; staminode obovate, 8‚Äì9 √ó 6‚Äì7 mm, papillose, with a small umbo adaxially, apex emarginate.\nFlowering period:‚ÄîSeptember‚ÄìNovember.\nDistribution and habitat:‚ÄîIn crevices of shady cliffs or rocks in evergreen broad-leaved forests in limestone\nareas in southeastern Yunnan, China.\n\nA new species of Paphiopedilum (Orchidaceae) from Yunnan, China, is described and illustrated based on morphological and molecular evidence. Morphological comparisons indicate that the new species P. notatisepalum is highly similar to P. henryanum , from which it differs by its leaves with large yellow spots, shorter scape, larger flower, ovate, white sepals and petals that are pale purple-red with large purple spots and yellow-white margins. Molecular analyses of combined nuclear and plastid datasets (nrITS and matK ) indicate that P. notatisepalum is sister to P. barbigerum , which has a green leaves and pale yellow-green sepals and petals. The morphological and molecular evidence support the hypothesis that P. notatisepalum is a new species.","year":"(2017)","title":"9ceb0c10-e680-4357-954c-cb0062a46471","tags":"Paphiopedilum species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20200529000523239","creator":"Magnus Evald","created":"20190824001748250","caption":"Paphiopedilum notatisepalum","auktor":"Z.J.Liu, Meina Wang & S.R.Lan"},
{"text":"!Allm√§nt och utbredning\nDet √§r ett litet sl√§kte med \u003C\u003Ccounting>> arter endemiska f√∂r centrala och sydv√§stra Mexiko d√§r de v√§xer terrestriskt eller litofytiskt bland gr√§s och l√•ga √∂rter i sm√• fickor jord p√• basiskt berg, raviner och v√§gsl√§nter fr√•n 1000 till 1700 meters h√∂jd.\nNamnet kommer fr√•n grekiskans ''physae'', \"att sv√§lla\" eller \"bl√•sa\", och ''gyne'', \"kvinnlig\", med h√§nvisning till k√∂nspelaren, som enligt f√∂respr√•kare av\nsl√§ktet, som √§r klubbformad med en uppsv√§lld topp. Medan de flesta representanterna f√∂r undertribus Spiranthinae har tv√• longitudinellt f√•rad pollinier har //Physogyne// fyra klubbformade pollinier.\n\n!Utseende\nDe saknar pseudobulber utan bildar tjocka spolformade, k√∂ttiga r√∂tter och en basal bladrosett. Bladen √§r utdraget ovala och smalnar av mot basen.  Under den torra s√§songen, fr√•n november till april, kommer blommorna. Blommorna √§r vita med en gul l√§pp.\n\n!Sk√∂tsel\nDe beh√∂ver en skuggig v√§xtplats med svala eller intermedi√§ra temperaturer, och en distinkt torrperiod.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nCranichideae\n''Undertribus'':\nSpiranthinae\n''Typart''\n[[Psg. gonzalezii|1e6454e3-63c7-404c-9e75-4271ffbf0447]] Garay (1980 publ. 1982)\n''Uttal''\n\n''Synonymer''\nN/A\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:155735]] 2016-11-21","title":"9d9e8df3-14fa-44bd-b789-8f28c6d4663c","tags":"genus Physogyne","modifier":"Magnus Evald","modified":"20161207201622575","creator":"Magnus Evald","created":"20161121083540586","caption":"Physogyne","auktor":"Garay (1980 publ. 1982)"},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|\n[[Orchids Western Australia|http://www.waorchids.iinet.net.au/More_New_Paphiopedilum_Species.pdf]] 2019-08-24\n\n----\n\nPaphiopedilum papilio-laoticus Schuit., Luang Aphay & Lio 2018 sp. nov. Section\nPaphiopedilum This new species from Laos was described as Paphiopedilum papilio-laoticus in Orchideen Journal Vol.6-4, 5 June 2018, by Andre Schuiteman, Sulvng Luang Aphay and Shunsuke Lio. It was discovered amongst wild-collected orchids being sold in a local market, much as was the case for Paphiopedilum rungsuriyanum which created a huge amount of interest when it was first flowered. It is thought that these species are endemic to Laos, and the habitat from which they were collected is being kept confidential to prevent their wholesale removal.\nThis species is most similar to the highly variable Paphiopedilum gratrixianum (and Paphiopedilum daoense) but has much larger flowers, a uniformly pubescent, white staminode with incurved margins and the eye-like purple spots on the dorsal sepal. The other species in the SECTION Paphiopedilum with a white staminode and large dorsal sepal is Paphiopedilum charlesworthii, but its staminode is glabrous and the dorsal sepal is uniformly pinkish with darker veins. It is named for the Latin papilio (butterfly), and laoticus (from Laos) referring to the large dorsal sepal that resembles a butterfly wing and the origin of the species. The authors say that it is hoped that this attractive and rare species can be propagated from seed, and urge collectors not to buy plants of this species which are most likely to be wild collected. Once the identification is accepted, it is likely to be added to ICUN red list as threatened as it is only found in a very confined location.","year":"(2018)","title":"9e875f05-dc83-4645-847f-887e2937b266","tags":"Paphiopedilum species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20190824011152645","creator":"Magnus Evald","created":"20190824005933561","caption":"Paphiopedilum papilio-laoticus","auktor":"Schuit., Luang Aphay & Iio"},
{"text":"!Allm√§nt och utbredning\n//Gymnadenia// √§r ett sl√§kte inneh√•llande \u003C\u003Ccounting>> terrestriska arter fr√•n det tempererade Europa, centrala och √∂stra Asien, inklusive Kina, Japan, och Himalaya. De v√§xer p√• en m√§ngd olika jordtyper, men √§r vanligast f√∂rekommande p√• kalkrika jordar upptill 2800 meters h√∂jd. Brudsporre, //[[Gym. conopsea|e00f10c8-a39e-4488-966c-914257d00ae4]]// har inf√∂rts i USA och √•terfinns nu vilt i Connecticut.\nDe √§r n√§ra besl√§ktade med //[[Habenaria|444508c3-07f6-4a2e-b82e-a6bf4c631fab]]//.\n//Gymnadenia// betyder bokstavligen \"naken k√∂rtel\", och h√§nvisar till bristen p√• en huva som skyddar det klibbiga m√§rket fr√•n att torka ut.\n\n!Utseende\nDet √§r smala, sm√§ckra plantor med tjocka, underjordiska kn√∂lar ist√§llet f√∂r pseudobulber. Stammen √§r uppr√§tt, med l√•ngsmala, lansettlika blad, framf√∂rallt mot basen. I toppen av en fem till 30 cm l√•ng stammen kommer under maj till augusti en t√§t blomst√§llning som kan bilda s√• m√•nga som 150 sm√• blommor som doftar, vanligen vanilj. Blommorna varierar fr√•n ljust purpur till rosa och vitt. Den dorsala sepalen och petalerna bildar en huva √∂ver en kort k√∂nspelare. L√§ppen √§r kort, enkel eller treflikad och med en kort eller l√•ng, tr√•dformig, sporre med nektar.\n\n!Sk√∂tsel\nKraven p√• fuktighet varierar kraftigt mellan medlemmar av sl√§ktet och omfattar b√•de j√§mf√∂relsevis torra och mycket v√•ta milj√∂er. De v√§xer normalt i full sol i √∂ppna milj√∂er, s√•som gr√§smark, betesmarker, myrar och k√§rr√§ngar  och ibland v√§gkanter eller v√•ta diken. De kan √§ven t√•la lite skugga eftersom de i vissa delar av sitt utbredningsomr√•de v√§xer p√• hedar, i buskmarker och √∂ppna skogsmarker och har i Ryssland rapporterats v√§xa i tallskog. Under h√∂sten vissnar bladen ner och plantan √∂vervintrar som underjordiska kn√∂lar. Fr√∂groningen tros ske under v√•ren √•ret efter spridningen, efter en k√∂ldperiod under vintern f√∂r att bryta dvalan.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nOrchideae\n''Undertribus'':\nOrchidinae\n''Typart''\n//[[Gym. conopsea|e00f10c8-a39e-4488-966c-914257d00ae4]]// R.Brown (1813)\n''Uttal''\njim-nuh-DEE-nee-uh\n''Synonymer''\n__Heterotypisk synonym__\n//Nigritella// Rich. (1817)\n√ó //Gymnigritella// E.G.Camus (1892)\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:93593]] 2016-10-19\n[[Wikipedia|https://en.wikipedia.org/wiki/Gymnadenia]] 2016-10-19\n[[Flora of China|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=114226]] 2016-10-19","title":"a0612af7-0759-44e3-83b7-9e3f93efbe94","tags":"genus Gymnadenia","modifier":"Magnus Evald","modified":"20161026113014833","creator":"Magnus Evald","created":"20161019143104636","caption":"Gymnadenia","auktor":"R.Brown (1813)"},
{"text":"!Allm√§nt och utbredning\nF√∂r n√§rvarande accepteras \u003C\u003Ccounting>> arter, endemiska f√∂r Madagascar och Reunion. Tidigare √•terfanns de √§ven p√• Mauritius men de verkar ha d√∂tt ut fr√•n √∂n. De v√§xer epifytiskt eller terrestriskt fr√•n 500 meters h√∂jd till mer √§n 2000 meter.\n\n!Utseende\nDet  √§r sm√• plantor som kommer fr√•n underjordiska bulber och bildar en smal, uppr√§tt stam, vid basen omsluten av svarta eller bruna t√§ckblad. Fr√•n toppen av stammen kommer ett ensamt, tunt blad. Fr√•n toppen av stammen kommer under h√∂sten och vintern ocks√• en blomst√§ngel med tv√• eller flera blommor. Hos blommorna bildar den dorsala sepalen tillsammans med petalerna en huva √∂ver k√∂nspelaren.\n\n!Sk√∂tsel\nDe √§r svalv√§xande och skugg√§lskande.\n\n!Taxonomi\n''Underfamilj'': Orchidoideae ''Tribus'': Orchideae ''Undertribus'': Orchidinae\n\n----\n''Typart''\n//[[Psc. violaceum|69ea575d-231a-4a98-a58a-809005bce320]]// Schltr. (1924)\n\n----\n''Uttal''\nfy-so-KAR-pus\n\n----\n''Synonymer''\nN/A\n\n!Rekommenderad l√§sning","title":"a0d22d23-f89a-4fe6-9314-0fb489484e4b","tags":"Physoceras genus","modifier":"Magnus Evald","modified":"20160914110049898","creator":"Magnus Evald","created":"20160911092451443","caption":"Physoceras","auktor":"Schlechter (1924)"},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|\n[[Orchids Western Australia|http://www.waorchids.iinet.net.au/More_New_Paphiopedilum_Species.pdf]] 2019-08-24\n\n----\n\nPaphiopedilum bungebelangii Metusala Section Barbata A new species closely related to Paphiopedilum barbatum, Paphiopedilum bungebelangii differs as its undulate, yellow/green petals with darker green stripes lack the characteristic black warts of Paphiopedilum barbatum. Its name means beautiful flower (bunge = flower and belangi = beautiful). This species was found at 1,550-1,650 in Aceh province and described in the Edinburgh Journal of Botany, March 2017. P.1-10 by D. Metusala. Paphiopedilum bungebelangii also resembles Paphiopedilum robinsonianum which is found nearby.\n\nThe other three species, P. lunatum, P. bungebelangi and P. zulhermanianum Cavestro, are part of the Section Barbata V.A. Albert & B√∂rge Pett. \n\nRamadani Yudha Pasetya, of the Indonesian Orchid Society, said that one species from Sumatra, Paphiopedilum bungebelangi, may well have been smuggled into extinction a mere three to six months after it was described. Given orchids‚Äô long gestation periods, there is some hope that it still exists in the wild. But it‚Äôs a slim hope.\n\nDe tv√• nya arterna √§r Paphiopedilum lunatum Metusala och Paphiopedilum bungebelangi Metusala. B√•da dessa nyare arter √§r markjordiska orkid√©er som v√§xer naturligt i h√§rdad jord, och var och en har en uppr√§tt blommande stj√§lk med endast en blommablomma per v√§xtstam. L√§ngden p√• blommstammarna f√∂r de tv√• arterna n√•r 28-40 cm. Av Destario Metusala publicerades de tv√• nya arterna i den vetenskapliga tidskriften Edinburgh Journal of Botany i mitten av mars 2017.\nMedan Paphiopedilum bungebelangi, har en n√•got mindre blomma med en h√∂jd av upp till 9 cm och en bredd av 7-7,5 cm. F√§rgkombinationen p√• orkid√©n √§r inte s√§rskilt sl√•ende, men formen p√• kronan som v√•gig l√§ngs kanterna g√∂r att den ser v√§ldigt unik och distinkt ut. Ryggblad √§r vita med ett fast gr√∂nt venm√∂nster. L√•ngstr√§ckta blommakronor ljusgr√∂naktig gul med ett m√∂nster av parallella linjer i m√∂rkgr√∂nt. Blommformade l√§ppar p√• s√§cken √§r bruna till r√∂dbruna. Staminodium √§r elliptiskt i form av en cirkel med ett sk√•rt djup i slutet.\nDenna orkid√©art v√§xer naturligt i livsmilj√∂er i form av sluttande skogar p√• en h√∂jd av 1500-1600 m √∂ver havet. Artenamnet √§r h√§mtat fr√•n det regionala spr√•ket Gayo i centrala Aceh: ordet \"bunge\" betyder blomma och \"belangi\" som betyder vackert eller vackert.\n\nArtenamnet √§r h√§mtat fr√•n det regionala spr√•ket Gayo i centrala Aceh (Aceh √§r en autonom region som √§r bel√§gen p√• √∂n Sumatras norra del i Indonesien): ordet \"bunge\" betyder blomma och \"belangi\" som betyder vacker eller vacker. Uppr√§tt blomning med en blomblomma per stj√§lk. blommor √§r n√•got mindre med en h√∂jd av upp till 9 cm och en bredd av 7-7,5 cm. F√§rgkombinationen p√• orkid√©n √§r inte s√§rskilt sl√•ende, men formen p√• kronan som v√•gig l√§ngs kanterna g√∂r att den ser v√§ldigt unik och distinkt ut. Ryggblad √§r vita med ett fast gr√∂nt venm√∂nster. L√•ngstr√§ckta blommakronor ljusgulgul med ett m√∂nster av parallella linjer i m√∂rkgr√∂nt. Blommformade l√§ppar p√• s√§cken √§r bruna till r√∂dbruna. Staminodium √§r elliptiskt i form av en cirkel med ett sk√•rt djup i slutet.\nNamn: Paphiopedilum Bungebelangi\nL√§mpliga omr√•den: l√•gland och h√∂gland\nGrytans diameter: 10-30 cm\nMark som anv√§nds: mossa eller ormbunke\nSolstr√•lning: inte utsatt f√∂r direkt sol (delvis skugga)\nVattenbehov: spola en g√•ng om dagen\nV√§xtfr√∂: Clump Separator\nBefruktning: 30 dagar med NPK-intresse\n\nTwo new species of Paphiopedilum from Sumatra, Indonesia, are described and illustrated. These two species belong in Paphiopedilum section Barbata and are so far known only from Aceh Province in the north of Sumatra.\n\nDe tv√• nya arter √§r mark orkid√©er som var och en har en karakt√§r stj√§lkar blomst√§llning √§r uppr√§tt och har en blomma per v√§xt. Denna orkid√© v√§xer naturligt i h√•rd jord med korta stj√§lkar och h√•riga r√∂tter.\nDenna art liknar Paphiopedilum barbatum , men skiljer sig i v√•gform p√• sin krona. Gr√•gr√∂n bladf√§rg med m√∂rkgr√∂na fl√§ckar. Blomst√§llningen best√•r av en blomma med en staml√§ngd p√• 48 cm. Blommorna √§r relativt sm√• med en storlek p√• 9 cm (h√∂jd) x 7 - 7,5 cm (bredd). Blommornas f√§rgkombination √§r inte alltf√∂r kontrasterande men kronans form √§r unik och tydligt v√•gig i kanterna.\nDet nedre locket har ett vitt m√∂nster med h√•rda gr√∂na vener. L√•ngstr√§ckt blommakronform som har en ljusgulgr√∂n f√§rg och det finns ett m√∂nster av parallella linjer i m√∂rkgr√∂nt. Blommal√§ppar har p√•sar fr√•n brun till r√∂d sammet. Formen p√• ellipsstaminoden √§r som en cirkel med ett hack som √§r tillr√§ckligt djup vid kanterna.\nAtt ge namnet p√• sl√§ktet \" Bungungangi \" kommer fr√•n Gayoh-omr√•det i centrala Aceh, vilket betyder bunge = blomma och belangi = vackert / vackert. Milj√∂ns livsmilj√∂ och ekologi finns p√• en h√∂jd av 1 500 - 1 650 moh. Denna orkid√© v√§xer i marken med r√∂tter bundna till l√∂vstr√∂ eller mossa i en st√§ngd skog med l√•g solljusintensitet.\n\nNamnet p√• arten h√§rstammar fr√•n Gayo-spr√•komr√•det i centrala Aceh: ordet \"bunge\" betyder blomma och \"belangi\" som betyder vacker eller vacker.\nPaphiopedylum bungebelangi, √§r en jordlig orkid√© som v√§xer naturligt p√• fientlig mark i form av en skog med 1550-1650 mdpl1.\nBlommar uppr√§tt med en blommande blomma per stj√§lk. blommor n√•got mindre i h√∂jd upp till 9 cm i h√∂jd och bredd 7-7,5 cm. F√§rgkombinationen av orkid√©blommorna √§r inte alltf√∂r m√§rkbar, men dess kr√∂kta kronform l√§ngs kanterna g√∂r att den ser mycket unik och unik ut. Ryggbladen √§r vita med ett fast gr√∂nt venm√∂nster. Blommakronor l√•nga gulaktiga gula med r√§nder av gammalt gr√∂nt. Blommans l√§ppar √§r formade som bruna s√§ckar till bruna. Staminodiet √§r elliptiskt och liknar en cirkel med en djup avsmalnande √§nde3. Blommar i oktober - november 1.","year":"(2017)","title":"a2e91bdd-d3fe-4025-8ff9-5112bd1da40b","tags":"Paphiopedilum species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20190824221844103","creator":"Magnus Evald","created":"20190824000731833","caption":"Paphiopedilum bungebelangi","auktor":"Metusala"},
{"text":"!Allm√§nt och utbredning\nDetta sl√§kte utg√∂rs av en enda art, //[[Aetheorhyncha andreettae]]//, som flyttats fr√•n //[[Chondrorhyncha|bf3163dd-1498-43d0-afa8-877c10ba259a]]// efter DNA-studier och p√• grund av de gracilare blomdelarna som s√§rskiljer den fr√•n √∂vriga arter inom n√§mnda sl√§kte. Den v√§xer epifytiskt i mycket fuktiga molnskogar mellan 800 och 1800 meters h√∂jd l√§ngs √∂stra delen av Andernas sluttningar i s√∂dra Ecuador. M√∂jligen finns den √§ven i provinsen Hu√°nuco i Peru, men beskrivningen och bilderna av arten d√§rifr√•n skiljer sig fr√•n de i Ecuador.\nSl√§ktnamnet kommer fr√•n de grekiska orden ''aethes'' som betyder \"konstig\" eller \"egendomlig\", och ''rhynchos'' f√∂r \"nos\" eller \"tryne\" och anspelar p√• den n√§bbliknande delen av k√∂nspelaren som delas med //[[Chondrorhyncha|bf3163dd-1498-43d0-afa8-877c10ba259a]]//.\n\n!Utseende\nDet √§r en epifytisk art utan pseudobulber med sympodial tillv√§xt. R√∂tterna kommer fr√•n ett underjordiskt rhizom som bildar en f√∂rkortad, ovanjordisk stam. Stammen omsluts av sju till nio blad i en solfj√§dersform. Bladen blir utdraget avl√•nga, 15 till 20 cm l√•nga. I naturen blommar den under januarim√•nad men i odling √§r det vanligare i juni och juli. En fem cm kort, uppr√§tt blomst√§ngeln kommer fr√•n mitt mellan bladen och b√§r en ensam, tre cm stor, r√∂rformad blomma. Sepalerna √§r vita eller kr√§mf√§rgade med nyanser i gult mot basen. Petalerna √§r vita och l√§ppen vit med gult mot basen och tydliga markeringar i r√∂tt.\n\n!Sk√∂tsel\nDe beh√∂ver en sval och halvskuggig v√§xtplats, och j√§mn fuktighet hela √•ret.\n\n!Taxonomi\n''Underfamilj'': Epidendroideae ''Tribus'': Cymbidieae ''Undertribus'': Zygopetalinae\n\n----\n''Typart''\n//[[Aetheorhyncha andreettae]]// Dressler (2005)\n\n----\n''Uttal''\n\n----\n''Synonymer''\nN/A\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:329622]] 2016-09-15","title":"a4a6e67b-63af-4158-ae43-62fdeb1afacf","tags":"genus Aetheorhyncha","modifier":"Magnus Evald","modified":"20160916113819667","creator":"Magnus Evald","created":"20160915174610482","caption":"Aetheorhyncha","auktor":"Dressler (2005)"},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|","title":"a4bcd328-d0ba-4745-8da2-758f935235c2","tags":"Lepanthes species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20190306222835963","creator":"Magnus Evald","created":"20190306222735527","caption":"Lepanthes maxonii","auktor":""},
