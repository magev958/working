{"text":"!Allm√§nt och utbredning\nDenna miniatyr art v√§xer epifytiskt i provinsen Morona-Santiagos svala och fuktiga molnskogar i sydv√§stra Ecuador mellan 1500 och 2000 meters h√∂jd. Blommorna liknar ingen annan art inom sl√§ktet s√• det √§r helt om√∂jligt att missta den f√∂r n√•gon annan n√§r den blommar.\nDen √§r uppkallade efter dess uppt√§ckare, den svenske biologen Thomas H√∂ijer som hittade den 1990. Taxonomiskt tillh√∂r den sektion Fissura.\n\n!Utseende\nDen saknar pseudobulber utan de tv√• till tre cm l√•nga, smala bladen kommer direkt fr√•n ett underjordiskt rhizom. N√§r som helst under √•ret men framf√∂r allt under senv√•ren eller tidig sommar kan en upptill fyra cm l√•ng, tunn blomst√§ngel bryta fram fr√•n bladbasen. St√§ngeln b√§r successivt upp till fem stycken ensamma blommor h√∂gt √∂ver bladen. De l√•ngsmala sepalerna √§r vitt utbredda och blommorna kan ha ett spann p√• sex cm med en gnistrande vit grundf√§rg med r√§nder i ljust purpur. Blommorna h√•ller upp till tre veckor och ungef√§r lika l√•ng tid f√∂r knoppen att utvecklas.\n\n!Sk√∂tsel\nDen odlas b√§st monterad med dagliga vattningar och svala till intermedi√§ra temperaturer, inte √∂ver 23 grader dagtid och g√§rna ner till √•tminstone tio till 15 grader under n√§tterna f√∂r att blomma. Ge den en skuggig v√§xtplats, 18000 till 24000 lux, med h√∂g luftfuktighet. De trivs vanligen utm√§rkt i terrarium. I sitt naturliga utbredningsomr√•de f√•r den dagligen 12 timmars ljus under n√§stan hela √•ret.\nOdla den monterad eller i sm√• krukor med fin barkkompost med perlit eller sphagnum. Om den odlas i ren, levande sphagnum beh√∂ver den planteras om tv√• g√•nger om √•ret f√∂r att h√•lla mossan fr√§sch och f√∂r att plantan inte ska kv√§vas av mossan. Vatten regelbundet och h√•ll komposten hela tiden l√§tt fuktig. Ge svag g√∂dningen tv√• g√•nger i m√•naden.\n\n!Synonymer\nN/A\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/trishoejrii.htm]] 2017-04-27\n[[Orchids Wiki|http://orchids.wikia.com/wiki/Trisetella_hoeijeri]] 2017-04-27\n[[Orchids in Bloom|http://orchidsinbloom-ron.blogspot.se/2011/06/trisetella-hoeijeri.html]] 2017-04-27","title":"fdf6f8d3-cef1-4fe1-bf5d-cb52049aa828","tags":"species Trisetella","modifier":"Magnus Evald","modified":"20170605043850417","creator":"Magnus Evald","created":"20170415223920322","caption":"Trisetella hoeijeri","auktor":"Luer & Hirtz (1986)"},

{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/lyclasioglossa.htm]] 2022-04-23\n\n----\n\nMexico (Chiapas) to Honduras\n\nHeterotypic Synonyms:\nLycaste macropogon Rchb.f., Gard. Chron., ser. 3, 3: 200 (1888).\nLycaste lasioglossa var. melanacra Cogn., Chron. Orchid. 2: 10 (1904).\nLycaste lasioglossa var. flava Tinschert ex Oakeley, Lycaste, Ida, Anguloa: 105 (2008).\nLycaste lasioglossa var. minor Oakeley, Lycaste, Ida, Anguloa: 106 (2008).\n\nLycaste lasioglossa Rchb. f. 1872SECTION Lycaste\nshade cool to medium flowering winter to spring \nCommon Name The Shaggy-Lipped Lycaste\nFlower Size to almost 5 1/2\" [to 14 cm]\nFoundf in Mexico?, Guatemala, El Salvador, Honduras and possibly Costa Rica cloud forests at elevations around 1400 to 1800 meters This large sized, cool to warm growing terrestrial orchid with ovoid, sulcate compressed pseudobulbs carrying 2 apical, elliptic-lanceolate, plicate, basally, shortly petiolate, acute or acuminate apically leaves and blooms in the winter and spring on an erect, usually a few at once, slender, 10\" [25 cm] long, single flowered inflorescence that have scarious, inflated, sheathing bracts and unscented, waxy, color variable flowers and has psuedobulbs without spines.\n\nORIGIN: This large sized, cool to warm growing terrestrial orchid is endemic to Mexico, Guatemala, El Salvador, Honduras and possibly Costa Rica in cloud forests at elevations around 1400 to 1800 meters.\nDESCRIPTION: This large sized, cool to warm growing terrestrial orchid is endemic to Mexico, Guatemala, El Salvador, Honduras and possibly Costa Rica in cloud forests at elevations around 1400 to 1800 meters with ovoid, sulcate compressed pseudobulbs carrying 2 apical, elliptic-lanceolate, plicate, basally, shortly petiolate, acute or acuminate apically leaves and blooms in the winter and spring on an erect, usually a few at once, slender, 10 [25 cm] long, single flowered inflorescence that have scarious, inflated, sheathing bracts and unscented, waxy, color variable flowers and has pseudobulbs without spines.\nFLOWER SIZE: To almost 5 1/2 inches [to 14 cm] -- information provided by Jay Pfahl, author of the Internet Orchid Species Encyclopedia (IOSPE).\n\nDistribution\nPlants are found growing in the cloud forest of Mexico,Guatemala, El Salvador, and Honduras at elevations around 1400 to 1800 meters\nDescription\nPlant blooms from winter to spring with a single 14 cm wide flower.\nCulture\nGrow in diffused bright light and keep in cool to warm temperatures. Keep humidity from 40 to 70%. Water regularly during growing season. The potting media should be a little moist in between waterings. To prevent rot, avoid water from touching leaves. Reduce watering during the winter. Pot plants in 75% fine bark and 25% perlite or in full sphagnum moss.\n\nLycaste lasioglossa, Reichb. f. Pseudobulbs 3 in. long, ovoid, compressed: lvs. 8-12 in. long, elliptic-lanceolate: scape 1-fld.; fls. 5 in. across; sepals spreading, narrowly oblong, dull brown or greenish brown; petals one-third as long, erect, concave, obtuse, golden yellow: labellum as long as the petals, also golden yellow; lateral lobes short, obtuse; middle lobe oblong, covered with long, soft hairs; callus ovate, notched. Autumn and winter. Guatemala. B.M. 6251. G.M. 44:179.‚ÄîVery odd but not showy.\n\nLycaste lasioglossa is a species of terrestrial orchid native to Mexico, Honduras, Guatemala and El Salvador.[1]\n\n\nClimate\tIntermediate Warm\nAir Circulation\tLow\nLight\tMedium\nHumidity\tHigh\nSize\tMedium\n\n//Botanical Name: abbreviation in horticulture: Lyc. Etymology of Orchid genus Name after Princess Lycaste, Greek nymph and daughter of King Priamos of Trojans Family: Orchidaceae Subfamily: Epidendroideae Tribe: Maxillarieae Subtribe: Lycastinae Number of recognized species: 31 to 53 Orchid species, 3 to 14 natural Orchid hybrids, depending on source Type species: Lycaste plana Lindley 1842 Origin / Distribution: Central America, West Indies, South American Andes Growing classification: Sympodial, terrestrial, and lithophyte orchids Blooming season: Mostly spring to summer season, depending on specific Orchid species Skill level: recommend for beginners to advanced Orchid growers Temperature: Cool to intermediate Birth Orchid: February Flower meaning: gentle and pure heart//\n\nNative to:\nEl Salvador, Guatemala, Honduras, Mexico Southeast\n\n//Lycaste species and hybrids are becoming popular for their large numbers of long-lasting flowers that offer a wide range of colors. Few orchids rival a well-grown flowering lycaste plant, such as Lycaste skinneri, in flower size, shape and color. The myth that lycastes are difficult to grow has been dispelled with the increased understanding of these plants' habitat and cultural requirements.\nMost members of the genus share a common growth habit with large plicate leaves, clustered ovoid pseudobulbs and multiple lateral inflorescences. Mature plants of the larger members of the genus require substantial space due to leaf width and span.\nLycastes have their ancestry in the cloud forests of Central and South America. The genus of approximately three to four dozen species is distributed geographically from Mexico south to Brazil. Lycaste plants most common in cultivation belong to the Deciduosae and Macrophyllae\ngroups and are predominantly epiphytes and lithophytes.\nThe Deciduosae, which includes Lycaste aromatica, are typically found in mid-elevations where the plants experience a distinct wet/dry cycle. In winter and early spring these plants go\nthrough a rest period. The plants are deciduous and lose their leaves, which exposes the spines at the top of their pseudobulbs. Flowers can completely encircle the growing portion of a plant. The Macrophyllae, which includes Lycaste skinneri, are found at higher elevations, typically above 5,000 feet in humid, breezy mountain forests. These plants experience a longer wet period and slightly cooler temperatures. Lycaste skinneri exhibits a wide variety of color types from true alba to semi-alba to pinks to darker lavenders. It is the foundation for most lycaste hybridization, although Lycaste macrophylla contributes red.\nCulture differs somewhat between the Deciduosae and Macrophyllae groups, primarily in temperature and water requirements. Recognizing the proper culture, according to group, will make a substantial difference in a lycaste's performance. The more closely these conditions can be duplicated in the home, the yard or the greenhouse, the better these plants will grow and bloom.\nTEMPERATURE AND HUMIDITY:The deciduous yellow lycastes and Lycaste macrophylla, as well as their hybrids, are warmth tolerant and will perform with temperatures into the 90 F range provided there is sufficient air circulation. Extra shading will help reduce temperatures in warm areas. Also, many of the deciduous species will tolerate cooler temperatures than the Lyc. skinneri types. Lycaste skinneri types perform best with temperatures between 60 and 80 F, though they will tolerate slightly higher or lower temperatures for short periods.\nIdeal humidity is between 50 and 70 percent, with as much ventilation or air circulation as possible. Growing plants on gravel trays or misting on bright days will maintain humidity, as will grouping several plants.\nWATERING AND FERTILIZING: Plants grown in sphagnum moss or a mixture of fir bark and perlite need to be kept evenly moist, not soggy, or the roots may die. When in doubt, do not water. Mature plants should approach dryness particularly from blooming time until the new growth appears; seedlings should be kept evenly moist. The deciduous group prefers to dry out more than the Lyc. skinneri types during the winter rest period. Keep water off new growths to avoid damage.\nAs for most orchids, high water quality with low salt and mineral content is imperative. Feed with a balanced fertilizer (20-20-20) at half strength every other watering.\nLIGHT: Filtered, indirect light of approximately 1,500 foot-candles is recommended. Direct sun will burn the leaves and too little light will result in few, if any, flowers. The leaves should be bright to yellowish green. Yellow leaves indicate too much light while dark-green leaves indicate too little.\nPESTS AND DISEASES: Aphids and scale are most often encountered. Individual scale may be removed with a cotton swab saturated with rubbing alcohol. Infestations require spraying both the top side and underside of leaves and new growths with Knox Out, a formulation of microencapsulated diazinon, which should be used according to manufacturer's directions.\nPOTTING: Potting is done annually after bloom when a plant's new growth is 3 to 6 inches tall. This is usually in the early spring to the early summer, but never during the hot summer months. Clean off the old potting mix from the roots and remove dead roots before potting in new mix. If dividing plants, keep the divisions in clumps of three to five mature pseudobulbs. Always sterilize cutting tools to prevent the spread of viruses.\nPlants in sphagnum moss should be potted in net pots or plastic containers that are well aerated and drained. Those in fine fir bark and perlite may be potted in plastic pots. Select a pot size that will just accommodate the roots; do not overpot.\nProviding the correct cultural needs of lycastes is certain to yield lovely flowering specimens that enhance the aesthetic value of a collection.//\n\n//lye-KASS-tee\nLycastes are deciduous in various degrees, from the strongly deciduous, yellow-flowered species like Lycaste aromatica that flowers from leafless pseudobulbs to the evergreen types like Lycaste skinneri with pseudobulbs that retain their leaves at flowering. This genus produces large, long-lasting, showy, triangular flowers that are waxy. The plants are distinctive for their roundish pseudobulbs and broad, plicate (pleated) leaves. Culture for the hybrid genus Angulocaste (Lycaste Anguloa) follows the culture for the Lycaste parent.\nLight requirements vary. Deciduous species require light conditions as for cattleyas ‚Äî 2,000 to 4,000 foot-candles or 50 to 70 percent shade. More light is usually provided as new growths form pseudoulbs. Evergreen species grow best with less light ‚Äî 1,500 to 2,000 foot-candles or 60 to 80 percent shade.\nTemperatures for the evergreen species should be fairly constant and never hot. Nights of 60 F and days of 75 to 80 F are desirable. The deciduous species of lycaste can tolerate a wider range, up to 95 F during the day and down to 50 F at night when dormant in the winter.\nWater should be applied freely during active growth (usually summer). The potting medium should begin to dry out between waterings. Deciduous species should be kept almost completely dry when leafless; evergreen species should be kept only slightly drier than normal after pseudobulbs form. Water should be kept off the leaves, and especially out of the new growths, to prevent rot or leaf spotting, which disfigure otherwise handsome plants.\nHumidity should be maintained at 40 to 70 percent. Deciduous species need less humidity when dormant. Brisk air circulation will help prevent damage to leaves by leafspot fungi.\nFertilize regularly and heavily when plants are actively growing. A higher nitrogen formulation (such as 30-10-10) is recommended during active growth (usually summer); some growers spread blood meal on the top of the potting medium as new pseudobulbs form, though in inexperienced hands this can be dangerous to the plant. In autumn, or as growths mature and pseudobulbs are produced, fertilizer is reduced or switched to a high-phosphorus (such as 10-30-20) formulation to stimulate flower production.\nPotting is best when new growth starts, usually in spring. A fine-grade potting medium is often used; fir bark and perlite (3:1) is a common, fast-draining mix. When repotting, split plants into no less than two pseudobulbs per pot and choose a container to allow for two years of growth. The plant should be positioned in the vessel so that the newest growths are farthest away from the edge of the pot, allowing the maximum number of new growths without crowding the pot. Spread the roots over a cone of potting medium and fill in around the roots with potting medium to the junction of the roots and the pseudobulbs. Push the medium firmly around the roots. Keep humidity high and the potting medium on the dry side until new roots form.//\n\n","year":"1872","title":"temp 1","tags":"Lycaste species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20220423044824378","creator":"Magnus Evald","created":"20220423000857922","caption":"Lycaste lasioglossa","auktor":"Rchb.f."},

{"text":"! __Temperatur__\nDet finns tre standardkategorier f√∂r temperaturer vid klassificering av orkid√©er, som fokuserar mer p√• minsta nattemperatur √§n dagstemperaturen. Notera att f√∂r b√§sta blomningen beh√∂ver de flesta orkid√©er minst fem graders s√§nkning under natten och de flesta orkid√©er m√•r inte v√§l av temperaturer √∂ver 29 grader.\n\n!!Varmt\nV√§ldigt behaglig inomhustemperatur dagtid, 20 grader eller h√∂gre, nattemperatur inte under 16 grader. (21-29 grader dagtemp.)\n\n!!Intermedi√§rt\nInomhustemperatur dagtid, 16 grader eller h√∂gre, nattemperatur mellan 10 och 16 grader.(18-24 grader dagtemp.)\n\n!!Svalt\nInomhustemperatur dagtid, 13 grader eller h√∂gre, nattetid mellan 4 och 10 grader.(15-21 grader dagtemp.)\n\n!__Storlek__\nF√∂r enkelhetsskull anv√§nder jag tre kategorier f√∂r storlek. Termen \"kompakt\" indikerar en hanterbar storlek som producerar blommorna relativt n√§ra bladen eller vars bladverk √§r l√•ga √§ven om de √§r breda.\n\n!!Sm√•\nMindre √§n 25 cm h√∂ga\n\n!!Medium\n25 till 43 cm h√∂ga\n\n!!Stora\nMer √§n 46 cm h√∂ga\n\n!__Ljus__\nEn footcandel √§r den m√§ngd ljus som som en en-fots sf√§r skulle motta fr√•n ett stearinljus i mitten. Under full h√∂gsommar sol kan det vara s√• mycket som 10000 fc, men inomhus intill ett f√∂nster kan det vara s√• l√•gt som 100 fc.\n\n!!Svagt\n1200 till 2000 fc. Ger ingen eller n√§stan ingen skugga fr√•n 15 cm h√∂jd. √ñster f√∂nster eller indirekt, skuggat, eller morgon ljus fr√•n ett s√∂der- eller v√§ster f√∂nster. Phalaenopsis, Paphiopedilum\n\n!!Medel\n2000 till 3000 fc. Mjuk skugga fr√•n 15 cm h√∂jd. Oskuggat morgonljus. Miltonia, Cattleya\n\n!!Starkt\nMer √§n 3000 fc. Skarp skugga fr√•n 15 cm h√∂jd. Full sol, s√∂der f√∂nster. Notera att m√•nga orkid√©er inte tycker om det varma, uttorkande direkta eftermiddagsljuset fr√•n ett v√§sterf√∂nster. Vanda, Brassavola","title":"template/kategorier","tags":"user tips $:/tags/SideBar","modifier":"Magnus Evald","modified":"20160911101417594","list-after":"template/sidebarLists","creator":"Magnus Evald","created":"20160910162644414","caption":"Kategorier"},

{"text":"; Assume you have messages stored in tiddlers, how to create a message of the day generator?\n: Use a pattern for naming message with sequential number and match aginst day number of month using the `now` macro\n\n\u003C\u003Calert info \"See also [[Message of the Day Generator]] which uses dataTiddler to implement the generator.\">>\n\n!! Solution\nThe below solution assumes\n\n* message tiddlers have title like `Message xx` where xx is two digits number like 01 02. ... 31\n* message tiddlers have been tagged with `message` (this can be any other criteria like tiddlers have a field called `message`, so different script can be used)\n\n```\n\\define tid() Message $(item)$\n\n\u003C$set name=\"dd\" value=\u003C\u003Cnow 0DD>> >\n\u003C$list filter=\"[tag[message]removeprefix[Message ]match\u003Cdd>]\" variable=item>\n\u003C$transclude tiddler=\u003C\u003Ctid>> mode=block/>\n\u003C/$list>\n\u003C/$set>\n```\n\n!! Remarks\n* The `$set` widget stores the day number of month with leading zero format `\u003C\u003Cnow 0DD>>`\n* The `$list` widget filters all tiddlers their title start with `Message` and remove the prefix to find the sequence number. Note to the trailing space in `Message `\n* It then matches against day number\n* The found item then is shown by `$transclude` widget. Note to `mode=block`\n** The tiddler parameter in $transclude is the title of message tiddler","url":"https://groups.google.com/d/msg/tiddlywiki/66Qpgtbv_-w/2KU7Ig5aAgAJ","title":"utveckling/Alternate Message of the Day Generator","tags":"TW5 tips solution","responder":"Mohammad","modifier":"Magnus Evald","modified":"20190918220511450","keywords":"message generator day","creator":"Mohammad","created":"20190918153949271"},
{"text":"You can use CSS counters to number headings automatically. This is especially useful in Observable (as opposed to the ordered list element) because the automatic numbering can span cells, allowing you to drag and drop cells to reorder.\n\nTo declare a counter, you‚Äôll need a stylesheet:\n\n```\nbody {\n  counter-reset: item;\n}\n\nh3::before {\n  counter-increment: item;\n  content: counter(item) \". \";\n}\n```\n\n\u003Cstyle>\nbody {counter-reset: item;}\nh3::before {counter-increment: item; content: counter(item) \". \";}\n\u003C/style>\n\nNow, any H3 element (or ### in Markdown) will automatically be numbered! Try reordering the cells below by dragging the cell menu  in the left margin.\n\n!!! Thing one\n!!! Thing two\n!!! Three‚Äôs company\n!!! Fantastic four\n!!! Take five\nYou can create as many counters as you like by giving them different names. The stylesheet above uses the name item.","title":"utveckling/Automatic Numbering","tags":"CSS html tips","modifier":"Magnus Evald","modified":"20200108053838491","creator":"Magnus Evald","created":"20200108045702719"},
{"text":"works with images such as TW core svg's\n\n```\n\u003C$button class='tc-btn-rounded' style=\"margin:2px 0px; padding:5px; border:solid 2px;\">\u003C$action-navigate $to=\"#Create new bookmark\"/> {{$:/core/ui/Buttons/new-tiddler}}\u003C/$button>\n```\n\u003C$button class='tc-btn-rounded' style=\"margin:2px 0px; padding:5px; border:solid 2px;\">\u003C$action-navigate $to=\"#Create new bookmark\"/> {{$:/core/ui/Buttons/new-tiddler}}\u003C/$button>\n\nrecreates the new tiddler button (with the + icon) found above the search bar but with your own button action\n\nalso works with text to create circle or oval buttons:\n\n```\n\u003C$button class='tc-btn-rounded' style=\"margin:2px 0px; padding:5px; border:solid 2px;\">\u003C$action-navigate $to=\"#Create new bookmark\"/>555\u003C/$button>\n```\n\u003C$button class='tc-btn-rounded' style=\"margin:2px 0px; padding:5px; border:solid 2px;\">\u003C$action-navigate $to=\"#Create new bookmark\"/>555\u003C/$button>\n\ncreates an oval button labeled 555\n\nthe dimensions/shape of the circle/oval determined by:\n\na single character produces a circle\n\na single line of several characters produces an oval, width determined by length of word\n\nadditional lines of text would increase the height of the oval as would adfusting the padding of the style attribute\n\nthe circle/oval size/shape can also be fine tuned using padding-top, padding-bottom, padding-right, padding-left","url":"https://groups.google.com/d/msg/tiddlywikidocs/SntqKMq5kFI/xLcMyWisAwAJ","title":"utveckling/button widget - button class tc-btn-rounded","tags":"TW5 tips solution","responder":"A Gloom","modifier":"Magnus Evald","modified":"20191027221934840","keywords":"button css ","creator":"Magnus Evald","created":"20190717233530618"},

{"text":"If the purpose of this macro is to show the caption then if not existing the title then there is now a more elegant way.\n\n```\n\n\u003C$list filter=\"[all[current]has[caption]get[caption]] ~[{!!title}]\">\u003C/$list>\n\n```\n\nHowever this returns a tiddler link even to the caption\n\nSo Try this\n\n```\n\u003C$list filter=\"[all[current]has[caption]get[caption]] ~[{!!title}]\" variable=name>\n\u003C$link to=\u003C\u003CcurrentTiddler>> tooltip=\"Custom tooltip\">\u003C\u003Cname>>\u003C/$link>\n\u003C/$list>\n```\n\nOr make a macro\n\n```\n\\define caption-title()\n\u003C$list filter=\"[all[current]has[caption]get[caption]] ~[{!!title}]\" variable=name>\n\u003C$link to=\u003C\u003CcurrentTiddler>> tooltip=\"Custom tooltip\">\u003C\u003Cname>>\u003C/$link>\n\u003C/$list>\n\\end\n```\n\nand use \u003C\u003Ccaption-title>> no paramters to always show first the caption, then the titlewith an active link.","url":"caption title macro","title":"utveckling/caption eller title","tags":"TW5 tips solution","responder":"TonyM","modifier":"Magnus Evald","modified":"20190104124350082","keywords":"https://groups.google.com/d/msg/tiddlywiki/dzZWAa5Hmlo/vPJjeTBFEQAJ","creator":"Magnus Evald","created":"20190104124102127"},

{"text":"a way to create a message of the day generator which changes the message given on how many messages you have and what day of the month it is\n\n\u003Cstyle>\n.message-of-the-day {\n  color: red;\n}\n\u003C/style>\n\n\u003C$wikify mode=\"inline\" name=\"dayofmonth_val\" text=\u003C\u003Cnow DD>> >\n\u003C$set name=\"messages\" filter=\"\n\n\n[[Message 1]] \n\n\n[[Message 2]]\n\n\n[[Message 3]]\n\n\n[[Message 4]]\n\n\n\">\n\u003C$set name=\"list_length\" filter=\"[enlist\u003Cmessages>count[]]\">\n\u003C$set name=\"list_index\" filter=\"[\u003Cdayofmonth_val>remainder\u003Clist_length>]\">\n\u003C$list variable=\"result\" filter=\"\n[enlist\u003Cmessages>nth\u003Clist_index>]\">\n\u003Ch1>\u003Cspan class=\"message-of-the-day\">Message of the day: \u003C\u003Cresult>>\u003C/span>\u003C/h1>\n\u003C/$list>\n\u003C/$set>\n\u003C/$set>\n\u003C/$set>\n\u003C/$wikify>\n\n```\n\u003Cstyle>\n.message-of-the-day {\n  color: red;\n}\n\u003C/style>\n\n\u003C$wikify mode=\"inline\" name=\"dayofmonth_val\" text=\u003C\u003Cnow DD>> >\n\u003C$set name=\"messages\" filter=\"\n\n\n[[Message 1]] \n\n\n[[Message 2]]\n\n\n[[Message 3]]\n\n\n[[Message 4]]\n\n\n\">\n\u003C$set name=\"list_length\" filter=\"[enlist\u003Cmessages>count[]]\">\n\u003C$set name=\"list_index\" filter=\"[\u003Cdayofmonth_val>remainder\u003Clist_length>]\">\n\u003C$list variable=\"result\" filter=\"\n[enlist\u003Cmessages>nth\u003Clist_index>]\">\n\u003Ch1>\u003Cspan class=\"message-of-the-day\">Message of the day: \u003C\u003Cresult>>\u003C/span>\u003C/h1>\n\u003C/$list>\n\u003C/$set>\n\u003C/$set>\n\u003C/$set>\n\u003C/$wikify>\n```\n","url":"https://groups.google.com/d/msg/tiddlywiki/66Qpgtbv_-w/M1SE-GI0AgAJ","title":"utveckling/Create a message of the day generator","tags":"TW5 tips solution","responder":"Melvin","modifier":"Magnus Evald","modified":"20190918215047801","keywords":"generator ","creator":"Magnus Evald","created":"20190918214808683"},

{"text":"Both ``$:/temp`` and ``$:/state`` are ignored when determining if the document is \"dirty\" (see ``$:/config/SaverFilter``)... and by default both are saved when you save the file (except for ``$:/state/popup``, which are NOT saved... see ``$:/core/save/all``)\n\nHowever, conceptually, ``$:/temp`` tiddlers should be \"throw-away\"... able to be discarded when not actually in use, while $:/state tiddlers should reasonably be expected to persist across sessions.\n\nTo enforce this difference, I routinely create a tiddler, tagged with ``$:/tags/Macro``, containing:\n\n```\n\\define publishFilter() -[prefix[$:/temp]]\n```\n\nThis variable is automatically included by the ``$:/core/save/all`` filter.  The effect is that ``$:/temp`` tiddlers are NOT saved when you save the file and are, in effect, automatically discarded at the end of the session.\n\nThus, if I want a reveal state to always revert to closed on startup, I will use a ``$:/temp`` tiddler, but if I want the reveal state to persist across sessions, I will use a ``$:/state`` tiddler","url":"https://groups.google.com/d/msg/tiddlywiki/ND6fEBAmxDw/sp0KfkiICAAJ","title":"utveckling/custom save","tags":"TW5 tips solution","responder":"Eric Shulman","modifier":"Magnus Evald","modified":"20200109204745762","keywords":"save temp state","creator":"Magnus Evald","created":"20200109045755519"},

{"text":"The $:/info/browser/screen/height and $:/info/browser/screen/width tiddlers can be used to determine if we're on a small screen\n\nIn a tiddler tagged $:/tags/StartupAction\n\n\u003C$reveal state=\"$:/info/browser/screen/width\" type=\"lt\" text={{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}>\nactions if screen is small\n\u003C/$reveal>\n \nAn additional option comes using the dynaview plugin and enabling saving the view dimensions whenever the view changes (enable it through the checkbox in the plugin's config tab)\nUsing that we can create stylesheets that adjust when dimensions change","url":"https://groups.google.com/d/msg/tiddlywiki/hQ-D0x5Z77c/-q3TosadEAAJ","title":"utveckling/dynamiska stylesheets","tags":"TW5 tips solution","responder":"https://groups.google.com/d/msg/tiddlywiki/hQ-D0x5Z77c/-q3TosadEAAJ","modifier":"Magnus Evald","modified":"20190102155341663","keywords":"sk√§rmstorlek screen size width","creator":"Magnus Evald","created":"20190102155158094"},
{"text":"When you close all tiddlers you get a empty Story, try this tip\n\n#Create a tiddler `$:/config/EmptyStoryMessage` and place the following in it.\n#Now close all you tiddlers\n\n```\n\u003Ch2>All tiddlers have being closed\u003C/h2>\n\u003Ch3>Go home {{$:/core/ui/Buttons/home}} or open this view in a new window {{$:/config/EmptyStoryMessage||$:/core/ui/Buttons/open-window}}, tiddlers opened will open here\u003C/h3>\n\u003Ch3>or Search \u003C/h3>{{$:/core/ui/SideBarSegments/search}}\n\u003Ch4>[[Edit this view|$:/config/EmptyStoryMessage]]\u003C/h4>\n\u003Ch2>Advanced Search\u003C/h2>\n{{$:/AdvancedSearch}}\n\u003Chr>\n{{TableOfContents}}\n```\n\nTry the Open in new window button I have provided, it works like a remote control.\n\nOne Bug!\n\nThe buttons do not render their icons in the new window ","url":"https://groups.google.com/d/msg/tiddlywiki/4q7unKvZ9uE/vAIAxnheEgAJ","title":"utveckling/Empty Story message Tip","tags":"TW5 tips solution","responder":"TonyM","modifier":"Magnus Evald","modified":"20200119045810653","keywords":"Story [[empty message]]","creator":"Magnus Evald","created":"20200119045534756"},

{"text":"!Hide an Element - display:none or visibility:hidden?\nHiding an element can be done by setting the display property to none. The element will be hidden, and the page will be displayed as if the element is not there:\n\nExample\n\n```\nh1.hidden {\n    display: none;\n}\n```\n\n\nvisibility:hidden; also hides an element.\nHowever, the element will still take up the same space as before. The element will be hidden, but still affect the layout:\n\nExample\n\n```\nh1.hidden {\n    visibility: hidden;\n}\n```\n","title":"utveckling/Hide an Element","tags":"CSS tips","modified":"20160910180244121","created":"20160910180113885"},
{"text":"I found that these {{$:/core/images/chevron-right}} thingies just ain't pretty in their natural state. So I asked how to style them - size color etc to get cuties like these \u003Cspan class=\"demostyling1\">{{$:/core/images/chevron-right}}\u003C/span> instead!\n\nJeremy kindly [[explained|https://groups.google.com/d/msg/tiddlywiki/dBbvIJ3nakg/Ma24_B6cAgAJ]] that;\n\n\u003C\u003C\u003C\nThe core uses CSS to apply colours and sizes to transcluded inline SVG images, like this:\n\n```\n\u003Cspan class=\"mybutton\">{{$:/core/images/chevron-right}}\u003C/span>\n```\n\nAnd in the stylesheet:\n\n```\nbody.tc-body .mybutton svg {\nfill: red;\nwidth: 2em;\nheight: 2px;\n}\n```\nOften you can apply the class to the surrounding button, avoiding introducing the extra span.\n\u003C\u003C\u003C\n\nI was surprised to find the `@@...@@` technique does not fully work. For instance, this;\n\n```\n@@fill:red;width:10px;height:10px; {{$:/core/images/chevron-right}}@@ \n```\n\ngives this @@fill:red;width:10px;height:10px;  {{$:/core/images/chevron-right}}@@ - i.e the color works, but not the sizing.\n\n\u003Cstyle>\nbody.tc-body .demostyling1 svg{\nfill: red;\nwidth: 12px;\nheight:12px;\n}\n\u003C/style>","url":"http://twaddle.tiddlyspot.com/#Draft%20of%20'How%20to%20apply%20styling%20to%20core%20images':%5B%5BDraft%20of%20'How%20to%20apply%20styling%20to%20core%20images'%5D%5D","title":"utveckling/How to apply styling to core images","tags":"TW5 tips solution","responder":"twMat","modifier":"Magnus Evald","modified":"20190102155358166","keywords":"css styling images","creator":"Magnus Evald","created":"20181231011959265"},
{"text":"Imagine that you are using a Table of Contents macro similar to this:\n\n```\n\u003C\u003Ctoc-selective-expandable  \"TableOfContents\" \"sort[title]\">>\n```\nThe sorting is fine for most cases, but you would like all your items tagged ``Journal`` to be sorted by the ``created`` field. How can you apply a separate sort order to just those sub-items tagged ``Journal``?\n\nThe trick is to add a field to the parent tagging tiddler (i.e. ``Journal``) that points to a different sort criteria. Let's call the field ``fuzzy``, and populate it with the value ``created`` (``created`` is the name of the field that contains a tiddler's creation date).\n\nNow change your Table of Contents to look like this:\n\n```\n\u003C\u003Ctoc-selective-expandable  \"TableOfContents\" \"sort{!!fuzzy}\">>\n```\nNow your Table of Contents will sort by title everywhere, except for the children of the ``Journal`` tiddler, which will sort by the ``created`` date.\n\nThe downside to this trick is that you can't apply a reverse sort based on just one special field. If you reverse the sort order, it will be reversed everywhere.","url":"https://tiddlywiki.com/prerelease/static/How%2520to%2520change%2520the%2520sort%2520order%2520of%2520sub-branches%2520in%2520a%2520TOC%2520macro.html","title":"utveckling/How to change the sort order of sub-branches in a TOC macro","tags":"TW5 tips solution","responder":"","modifier":"Magnus Evald","modified":"20191106003411137","keywords":"ToC sort sorting TableOfContents","creator":"Magnus Evald","created":"20191106003100988"},
{"text":"http://tiddlywiki.com/dev/static/How%2520to%2520create%2520plugins%2520in%2520the%2520browser.html\n\nexempel\n$tw.utils.repackPlugin(\"$:/plugins/imagePack\", [\"$:/imagePack/bright.svg\", \"$:/imagePack/cool.svg\", \"$:/imagePack/dry.svg\", \"$:/imagePack/fragrant.svg\", \"$:/imagePack/iconOrchid.svg\", \"$:/imagePack/intermediate.svg\", \"$:/imagePack/maxi.svg\", \"$:/imagePack/midi.svg\", \"$:/imagePack/mini.svg\", \"$:/imagePack/moist.svg\", \"$:/imagePack/partial_shade.svg\", \"$:/imagePack/shade.svg\", \"$:/imagePack/subalpine.svg\", \"$:/imagePack/subtropical.svg\", \"$:/imagePack/temperate.svg\", \"$:/imagePack/warm.svg\", \"$:/imagePack/wet.svg\", \"$:/imagePack/WorldMap.svg\"]);\n\n! Step by step\n\n!! 1. Setup your development environment\n\nStart with a blank TiddlyWiki. It is useful to create a ''HelloThere'' tiddler that contains links to various tiddlers that you'll be opening frequently during plugin development:\n\n* The plugin itself (eg `$:/plugins/yourname/pluginname`)\n* The payload tiddlers that are to be packed into the plugin (eg `$:/plugins/yourname/pluginname/mywidget.js`)\n\n!! 2. Create the plugin tiddler\n\nClick the link to the plugin tiddler to open it. Assuming it doesn't currently exist, it will open with an italicised title, indicating that it is a missing tiddler. Then switch to edit mode and set the following fields on the tiddler:\n\n|!Field |!Value |\n|''dependents'' |Space separated list of dependent plugins (use square brackets for titles containing spaces) |\n|''description'' |Plugin description |\n|''name'' |Plugin name (only needed for themes) |\n|''plugin-type'' |Either \"plugin\" for a regular plugin, \"theme\" for a theme, or \"language\" for a language pack |\n|''type'' |Set to \"application/json\" |\n|''version'' |Set to the version number of the plugin (eg \"0.0.1\") |\n\nThen in the body of the tiddler, insert:\n\n```js\n{\"tiddlers\": {}}\n```\n\nSave the plugin tiddler\n\n!! 3. Modify the payload tiddlers\n\nCreate the payload tiddlers by clicking on the links in the ''HelloThere'' tiddler from step 1.\n\n!! 4. Pack the plugin\n\nOpen the browser developer console, and type the following JavaScript statement, but first change the first parameter to the name of your plugin. The second parameter is an optional array of tiddler titles to be added to the plugin:\n\n```js\n$tw.utils.repackPlugin(\"$:/plugins/yourname/pluginname\",[\"$:/plugins/yourname/pluginname/mywidget.js\"])\n```\n\nYou should see a confirmation message, and then if you inspect the plugin tiddler you should see that it has been filled with the payload tiddlers.\n\nEach time you save the plugin the last portion of the version number is automatically incremented. This will ensure that users with an older version of your plugin will be able to install the new version.\n\n!! 5. Testing the plugin\n\nTo test the plugin, first make sure that it has been packed. Then save changes and refresh the page in order to load the new plugin.\n\n!! 6. Repacking the plugin\n\nOnce you've built the plugin for the first time you can omit the second parameter to `repackPlugin()` unless you are adding a new tiddler:\n\n```js\n$tw.utils.repackPlugin(\"$:/plugins/yourname/pluginname\")\n```\n\n!! 7. Removing tiddlers from the plugin\n\nTo remove tiddlers from the plugin specify their titles in the optional third parameter:\n\n```jss\n$tw.utils.repackPlugin(\"$:/plugins/yourname/pluginname\",null,[\"$:/plugins/yourname/pluginname/mywidget.js\"])\n```\n----\n! Notes\n\n!! Creating theme and language plugins\n\nBefore attempting to repack your plugin you should ensure that the plugin is selected as the current theme or language. Otherwise the shadow tiddlers will not be present.","title":"utveckling/How to create plugins in the browser","tags":"TW5 tips","modified":"20160910180754239","created":"20160910180704267"},

{"text":"Basic info: TW5 using TW markup.\n\nSometimes I want to hide text in a tiddler that only I see while in edit mode. I have found that this works great:\n\n''standard HTML with \"inline CSS\"''\n\n```\n\u003Cdiv style=\"display:none;\">\nThis is hidden text.\n\u003C/div>\n```\neller \n\n```\n\u003Cspan style=\"display:none;\">\nThis is hidden text.\n\u003C/span>\n```\n\n''TiddlyWiki syntax''\n\n```\n@@display:none;\nThis is hidden text\n@@\n```","url":"https://groups.google.com/d/msg/tiddlywiki/NDASkeP2oMA/j_HXA7bxAwAJ","title":"utveckling/How to hide text","tags":"solution","responder":"Chuck R.","modifier":"Magnus Evald","modified":"20191218204727556","keywords":"d√∂lja g√∂mma","creator":"Magnus Evald","created":"20191218204229136"},

{"text":"Apostasioideae\n The apostasioid orchids, placed into subfamily Apostasioideae, are considered to be the most primitive group of orchids. They have three or two stamens in their flowers. They comprise two genera, Apostasia and Neuwiedia, with about 16 species. All are terrestrial orchids confined to tropical Asia, the adjacent archipelagos and northern Australia. Their flowers are almost regular and resemble somewhat those of Hypoxis itself.\n\nCypripedioideae\n The second group, subfamily Cypripedioideae, also retains two stamens in its flower. They are popularly called slipper orchids and represent a distinct lineage. This subfamily, including five genera Cypripedium, Mexipedium, Paphiopedilum, Phragmipedium and Selenipedium and about 150 species, is widely distributed in Eurasia and throughout the Americas. In the slipper orchids, two fertile anthers are placed on either side of the column. The central stamen is sterile and is borne at the apex of the column. It is curiously modified into a large shield-like organ, the staminode, that prevents direct access by the pollinator from the front to the centre of flower. The two other stamens are hidden behind the staminode, one on each side of the column. The saccate lip of slipper orchids has evolved as a trap for pollinators. The inside walls of the lip are very slippery but a ladder of hairs lies on the interior dorsal wall. This leads under the stalked ventral stigma to one of two exits at the base of the lip on either side of the column. \n\nVanilloideae\n The vanilloid orchids are a small group that includes Vanilla, a genus of about 70 species of lianas. The subfamily comprises about 16 genera and about 200 species. Most are tropical in their distribution.\n\nOrchidoideae\n The orchidoid orchids are mostly terrestrials with tubers or fleshy rhizomes and include most European, Mediterranean, North American, terrestrial African and temperate Australian orchids. The type genus Orchis and the bee orchids (Ophrys) belong here as do the terrestrial Australian, temperate North and South American and many African and Madagascan ground orchids.\n\nEpidendroideae\n The epidendroid orchids, the largest group, are predominantly epiphytes or lithophytes and include all the showy tropical genera, such as Cattleya, Oncidium, Phalaenopsis and Vanda. Two growth habits are found in this subfamily. Some produce each new growth from the base of the old growth (sympodial growth habit). Others continue to grow each year from the same point (monopodial growth habit). \n\n----\n\nApostasioideae\n De apostasioid orkid√©er, l√§mnade in subfamiljen Apostasioideae, anses vara den mest primitiva gruppen av orkid√©er. De har tre eller tv√• st√•ndare i sina blommor. De omfattar tv√• sl√§kten, apostasia och neuwiedia, med cirka 16 arter. Alla √§r terrestrial orkid√©er begr√§nsas till tropiska Asien, de intilliggande sk√§rg√•rdar och norra Australien. Sina blommor √§r n√§stan regelbundet och liknar n√•got de av Hypoxis sj√§lv.\n\nCypripedioideae\n Den andra gruppen, underfamiljen Cypripedioideae beh√•ller √§ven tv√• st√•ndare i sin blomma. De √§r popul√§rt kallas toffel orkid√©er och representerar en distinkt h√§rstamning. Denna underfamiljen, inklusive fem sl√§kten Cypripedium, Mexipedium, Paphiopedilum, Phragmipedium och selenipedium och cirka 150 arter, √§r utbrett i Eurasien och i hela Amerika. I glidstycks orkid√©er anv√§nds tv√• fertila st√•ndarknappar placeras p√• vardera sidan av pelaren. Den centrala st√•ndare √§r steril och b√§rs vid spetsen av kolonnen. Det √§r m√§rkligt modifieras till en stor sk√§rm-liknande organ, staminode, som f√∂rhindrar direkt √•tkomst av pollinerare framifr√•n till mitten av blomman. De tv√• andra st√•ndare √§r dolda bakom staminode, en p√• vardera sidan av pelaren. Den saccate l√§pp toffel orkid√©er har utvecklats som en f√§lla f√∂r pollinerare. Innerv√§ggar l√§ppen √§r mycket hala men en stege av h√•r ligger p√• den inre dorsala v√§gg. Detta leder under stalked ventrala stigma till en av tv√• utg√•ngar vid basen av den utskjutande kanten p√• vardera sidan av pelaren.\n\nVanilloideae\n De vanilloid orkid√©er √§r en liten grupp som inkluderar Vanilla, ett sl√§kte av ca 70 arter av lianer. Underfamiljen omfattar cirka 16 sl√§kten och cirka 200 arter. De flesta √§r tropiska i deras distribution.\n\nOrchidoideae\n De orchidoid orkid√©er √§r mestadels jordingar med kn√∂lar eller k√∂ttiga rhizomer och omfattar de flesta europeiska, Medelhavet, nordamerikanska, mark Afrika och tempererade australiska orkid√©er. Typen genus Orchis och bi orkid√©er (Ophrys) h√∂r hemma h√§r som g√∂r mark Australiskt, tempererade Nord- och Sydamerika och m√•nga afrikanska och Madagascan mark orkid√©er.\n\nEpidendroideae\n De epidendroid orkid√©er, den st√∂rsta gruppen, √§r √∂verv√§gande epifyter eller lithophytes och omfatta all pr√•lig tropiska sl√§kten, s√•som Cattleya, Oncidium, Phalaenopsis och Vanda. Tv√• tillv√§xtvanor finns i denna underfamilj. Vissa producerar varje ny tillv√§xt fr√•n basen av den gamla tillv√§xt (sympodial v√§xts√§tt). Andra forts√§tter att v√§xa varje √•r fr√•n samma punkt (monopodial v√§xts√§tt).","title":"utveckling/Orchidaceae","tags":"tips Orchidaceae","modified":"20160910181208769","created":"20160910181145644"},
{"text":"In TW5, quotes don't just surround the parameter values; they indicate the kind of parameter and how it is to be handled.\n\n* a literal text parameter value is enclosed in double quotes:\nvalue=\"foobar\"\n\n* a reference to a tiddler field or data dictionary index is enclosed in doubled curly braces\n```\nvalue={{tiddlername!!fieldname}}\nvalue={{tiddlername##indexname}}\n```\n(note: if the 'tiddlername' portion of the reference is omitted, the reference is to a field/index in the currentTiddler)\n\n* a reference to a variable is enclosed in doubled angle brackets\n```\nvalue=\u003C\u003Cvariablename>>\n```\n\nThus, your \"test 2\" was very close... just remove the double-quotes around the value parameter, like this:\n\n```\n\u003C$set name=\"var1\" value={{ressource##step1_summary}}>\n   \u003C\u003Cvar1>\n>\n\u003C/$set>\n```","url":"https://groups.google.com/d/msg/tiddlywiki/99ljKjhUhbk/laY2GAoxDwAJ","title":"utveckling/parametrar","tags":"TW5 tips solution","responder":"https://groups.google.com/d/msg/tiddlywiki/99ljKjhUhbk/laY2GAoxDwAJ","modifier":"Magnus Evald","modified":"20191027222407184","keywords":"tiddler field or data dictionary","creator":"Magnus Evald","created":"20181228205020187"},
{"text":"Performance comparision between [is[current]] and \u003CcurrentTiddler>\n\nBased on the discussion, \"all[current]\" or \"\u003CcurrentTIddler>\" is best but not \"is[current]\".","url":"https://groups.google.com/d/msg/tiddlywiki/FmuBA2SMjxw/equB9AYuBwAJ","title":"utveckling/Performance comparision","tags":"TW5 tips solution","responder":"Mark S.","modifier":"Magnus Evald","modified":"20190718192305976","keywords":"[is[current]] \u003CcurrentTiddler> lists","creator":"Magnus Evald","created":"20190718192122439"},
{"text":"This example generates a bookmarklet labelled ‚ÄúMyTiddlers‚Äù containing all the tiddlers with the tag ‚ÄúHelloThere‚Äù:\n\n```\n\u003C\u003Csave-as-bookmarklet \"MyTiddlers\" \"[tag[HelloThere]]\">>\n```\n\nDrag the bookmarklet link to the browser address bar to install it, and then visit another TiddlyWiki. Clicking the bookmarklet will inject the payload tiddlers into the target wiki.\n\nThe text of the macro:\n\n```\n\\define save-as-bookmarklet-href()\n(function() {\n$tw.wiki.addTiddlers($(json-tiddlers)$);\n})()\n\\end\n\n\\define save-as-bookmarklet(title,filter)\n\u003C$wikify name=\"json-tiddlers\" output=\"text\" text=\"\"\"\u003C$text text=\u003C\u003Cjsontiddlers filter:\"$filter$\">>/>\"\"\">\n\u003Ca href={{{ [\u003Csave-as-bookmarklet-href>encodeuricomponent[]addprefix[javascript:]] }}}>\u003C$text text=\u003C\u003C__title__>>/>\u003C/a>\n\u003C/$wikify>\n\\end\n```","url":"https://groups.google.com/d/msg/tiddlywiki/pTInT6T4gMs/_D2UTkcpBwAJ","title":"utveckling/Quick config of tiddlywikis","tags":"TW5 tips solution","responder":"Jeremy Ruston","modifier":"Magnus Evald","modified":"20191116221704549","keywords":"bookmarklet ","creator":"Magnus Evald","created":"20191116221452129"},
{"text":"[all[current]] eller [\u003CcurrentTiddler>] √§r snabbare √§n [is[current]]\n\n[!is[system]] sorterar bort system tiddler, placeras f√∂rst f√∂r att minska tiddler som beh√∂ver g√•s igenom. (√Ñven [!is[shadow] ?)","title":"utveckling/snabba upp listor","tags":"tips","modifier":"Magnus Evald","modified":"20180820221526504","creator":"Magnus Evald","created":"20180820215435933"},
{"text":"If tiddler has both: `this` AND tag `that` create an orange border.\n\n```\n[data-tags*=\"bar\"][data-tags*=\"froz\"] {\n  border: 2px solid orange;\n}\n```\n\n''If your CSS looks like this: ''\n\n```\n[data-tags~=\"this\"] {\n  border: 2px solid blue;\n}\n\n[data-tags~=\"that\"] {\n  border: 2px solid red;\n}\n```\n\n`this` creates a blue border\n`that` creates a red border\nIf you swap positions, you get it the other way around.","url":"https://tiddlywiki.com/#Q%3A%20How%20can%20I%20style%20a%20tiddler%20if%20it%20has%20%22this%22%20AND%20%22that%22%20tag%3F","title":"utveckling/style a tiddler if it has \"this\" AND \"that\" tag","tags":"TW5 tips solution","responder":"","modifier":"Magnus Evald","modified":"20190319055313034","keywords":"tag style css stylesheet","creator":"Magnus Evald","created":"20190319055152713"},
{"text":"!1st rule -> Remove the SVG overhead!\n\n - It only contains the pure svg part.\n - Most additional parameters are missing - eg:\n    - \u003C?xml version=\"1.0\" encoding=\"UTF-8\"?> wrapper element\n    - the whole meta data block\n\nDepending on the SVG editor software you use and how you save the file, an SVG file can contain a lot of editor specific stuff, that is irrelevant for TW. \n\nThe overhead can be significant, in terms of tiddler size and also usability within TW. \n\n!2nd rule -> Use \"outline\" paths, so they can be filled!\n\nIf you inspect the chevron, you'll see, that it contains an outline path. ... The code would be smaller, if it would only contain 2 simple lines. ... The advantage of the outline is, that we can use CSS fill style setting to change the SVG color. eg: \n\nThe SVG has a class tc-image-chevron-left\nwhich you can use to change the fill color. \n\n.tc-image-chevron-left {\n  fill: green;\n}\n\n!3rd rule --> Remove all \"hardcoded\" styling attributes, so they can be defined using CSS!\n\nThe important part now is -- We have to remove every fill-attributes from the paths. ... If it would be there, it would always win. \n\nApply tc-xxxxx class definitions instead, if you need to style icon elements. \n\n!4th rule --> Use proper default values\n\nIf you start a TW SVG make sure you use:\n\n - width=\"22pt\" height=\"22pt\"\n - viewBox=\"0 0 128 128\"\n\n!5th rule --> Use a proper SVG editor\n\nDepending on the editor, SVG files can contain a lot of bloat. ... So make sure, you have a save option similar to: Optimized SVG  in InkScape. \nYou still have to remove some stuff manually, but the editor specific crap is gone. \n\n!6th rule --> Optimize the SVG for size\n\nYou can use: https://jakearchibald.github.io/svgomg/ ... It has a lot of parameters, you can play with, to optimize the image size, without loosing quality. \n\n!7th rule --> Don't embed big JPGs or PNGs \n\n - They only make your file big. \n - If you must use them, ... don't cry, if it causes problems. \n\n - For me big is >100 kByte    \u003C----   see k for kilo ... not M for Mega !!!!\n - Pixel images can be optimized too!","url":"https://groups.google.com/d/msg/tiddlywiki/xoBAOY7OMGY/EKKTDPdIBAAJ","title":"utveckling/Styling and sizing images as buttons","tags":"TW5 tips solution","responder":"https://groups.google.com/d/msg/tiddlywiki/xoBAOY7OMGY/EKKTDPdIBAAJ","modifier":"Magnus Evald","modified":"20190605223114410","keywords":"icon styling svg","creator":"Magnus Evald","created":"20190605220947871"},
{"text":"You could also look at tagging tiddlers with one of the page template tags, to have it appear in various places eg\n\n$:/tags/TopLeftBar for the top left bar\n$:/tags/TopRightBar for the top right bar\n$:/tags/AboveStory for elements to be placed at the top of the story river\n$:/tags/BelowStory for elements to be placed at the bottom of the story river\n$:/tags/PageTemplate for the main page elements\n    Then click on the $:/tags/PageTemplate tagpilland drag the tiddler to the top of the list (to appear at the top of the page)\n\nOnce the new version 5.1.18 is released you can also use\n$:/tags/SideBarSegment","url":"https://groups.google.com/d/msg/tiddlywiki/A7Vo3D0ErDA/-gyf42VCAgAJ","title":"utveckling/system tags","tags":"TW5 tips solution","responder":"TonyM","modifier":"Magnus Evald","modified":"20190102155445377","keywords":"$:/tags/TopLeftBar $:/tags/TopRightBar $:/tags/AboveStory $:/tags/BelowStory $:/tags/PageTemplate systemtaggar taggar tag system","creator":"Magnus Evald","created":"20181010095149080"},

{"text":"- Make a tiddler\n- give the tiddler the tag $:/tags/ViewTemplate\n- Put this in the text field\n\n```\n\u003C$list filter='[\u003CcurrentTiddler>tag[HelloThere]]'>\nHI!\n\u003C/$list>\n```\n\n- Change HelloThere to what every tag you want to use\n- Change HI! to whatever content you want, presumably \u003C$tranclude field='name'/> or \u003C$view field='name'/>\n- If you want to put this anywhere but at the bottom of tiddlers add a field called list-after\n- In the list after field put the template that you want this listed after, to list it directly after the title use $:/core/ui/ViewTemplate/title\n- To see a list of all of the templates go to the advanced search and search shadows for $:/core/ui/ViewTemplate","url":"https://groups.google.com/d/msg/tiddlywiki/uBXyr2qMIcA/EsGx6lHPDwAJ","title":"utveckling/Tiddler appearance based in a tag","tags":"TW5 tips solution","responder":"Jed Carty","modifier":"Magnus Evald","modified":"20190718192953330","keywords":"ViewTemplate","creator":"Magnus Evald","created":"20190718192821353"},
{"text":"Minor but ``currenttiddler`` is default for linkwidget so\n\n```\n\u003C$link to={{!!title}}>\n\u003C$transclude/>\n\u003C/$link>\n```\n\ncan be written\n\n```\n\u003C$link>\n\u003C$transclude/>\n\u003C/$link>\n```","url":"https://groups.google.com/d/msg/tiddlywiki/SXy1TC5x7sQ/YmxjZ_4wAQAJ","title":"utveckling/transclude","tags":"TW5 tips solution","responder":"Mat","modifier":"Magnus Evald","modified":"20200301230233002","keywords":"transclude link","creator":"Magnus Evald","created":"20200301230025748"},
{"text":"How can I prevent applying this for tiddlers tagged with notebook?\n\n```\n@media print{\n .tc-story-river > [data-tags ~= \"notebook\"] {\n        margin: 15px;\n        border: 1px solid #eee;\n        padding-left: 42px;\n    }\n      \n}\n```","url":"https://groups.google.com/d/msg/tiddlywiki/3weBs7Dvz28/D4MMkrrYBwAJ","title":"utveckling/undanta tiddler med tag","tags":"tips solution","responder":"Mohammad","modifier":"Magnus Evald","modified":"20191121041001460","keywords":"tag stylesheet tagging","creator":"Magnus Evald","created":"20181016223058096"},
{"text":"Using ''then'' and ''else'' we can now use filters to output messages without using more complex widgets\n\n```\n{{{ [all[current]tags[]limit[1]then[Has Tags]else[No tags]] }}}\n```\n\nOr to avoid a link being created\n\n```\n\u003C$text text={{{ [all[current]tags[]limit[1]then[Has Tags]else[No tags]] }}}/>\n```\n\n----\n\nGenerate \"field value pairs\" from the current tiddler to include in a new tiddler button\n\n```\n\\define field-values-here() \n\u003C$list filter=\"[all[current]fields[]] -[[created]] -[[text]] -[[modified]] -[[title]] -[[tags]]\" variable=fieldname>\n \u003C\u003Cfieldname>>=\"\"\"\u003C$text text={{{ [get\u003Cfieldname>trim[]addprefix[\"]addsuffix[\"]] ~[[\"\"]] }}}/>\"\"\" \u003C/$list> \n\\end\n```\n\nThen use `\u003C\u003Cfield-values-here>>` to populate the \"pragma when creating a new tiddler\", without tags in this example.\nWithout trim this often failed with unwanted spaces in the output.","url":"https://groups.google.com/d/msg/tiddlywiki/iV4fqWhzuhI/z_Gupuf-CwAJ","title":"utveckling/Version 5.1.20","tags":"TW5 tips solution","responder":"TonyM","modifier":"Magnus Evald","modified":"20191006214520132","keywords":"then else antingen eller","creator":"Magnus Evald","created":"20191006213741044"},
{"text":"```\n[all[tiddlers+shadows]prefix[$]days[-100]]\n```\n\n```\n\u003C\u003Clist-links \"[all[tiddlers+shadows]prefix[$]days[-100]]\">>\n```\n\n\u003C\u003Clist-links \"[all[tiddlers+shadows]prefix[$]days[-100]]\">>","title":"utveckling/visa alla systemtiddler √§ndrade senaste 100 dagarna","tags":"tips","modifier":"Magnus Evald","modified":"20180727235855239","creator":"Magnus Evald","created":"20180727233840412"},
{"text":"```\n\u003C$view field='caption'>\u003C$view field='title'/>\u003C/$view>\n```\n\n\u003C$view field='caption'>\u003C$view field='title'/>\u003C/$view>","title":"utveckling/visar titel om inte caption finns","tags":"tips","modifier":"Magnus Evald","modified":"20180727235705419","creator":"Magnus Evald","created":"20180302015712661"},
{"text":"\u003Cdiv style=\"display: table; padding:5px; border:double 4px;\">\n\u003Cdiv style=\"display: table-row; padding: 5px; border:dashed 1px;\">\n\u003Cdiv style=\"display: table-cell; width:30%; padding: 5px; border:dotted 1px; vertical-align:top;\">\n\n!!!!''normal filter (IS) selection:''\n//actual filter//:\u003Cbr/>\n``[all[tiddlers]tag[tagname]]``\u003Cbr/>\n//shorthand filter notation//:\u003Cbr/>\n``[tag[tagname]]``\n\u003C/div>\n\u003Cdiv style=\"display: table-cell; padding: 5px; border:dotted 1px;\">\n\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" version=\"1.1\" viewBox=\"0 0 400 160\">\n\u003Cdefs>\n   \u003Cpattern id=\"grid\" width=\"15\" height=\"15\" patternUnits=\"userSpaceOnUse\">\n       \u003Ccircle cx=\"5\" cy=\"5\" r=\"5\" style=\"stroke:gray;stroke-width:1;fill:none;\"/>\u003C/pattern>\n\u003Cg id=\"all\">\n       \u003Crect x=\"10\" y=\"10\" width=\"80\" height=\"80\" style=\"stroke:grey;stroke-width:4;fill:url(#grid);\"/>\n\u003Ctext x=\"20\" y=\"80\" style=\"fill:white;\">ALL\u003C/text>\u003C/g>\n\u003C/defs>\n       \u003Crect x=\"1\" y=\"1\" width=\"399\" height=\"158\" style=\"stroke:white;stroke-width:2;fill:black;\"/>\n\u003Cg id=\"defstart\">\n\u003Ctext x=\"10\" y=\"15\" style=\"fill:white;\">default\u003C/text>\n\u003Ctext x=\"10\" y=\"30\" style=\"fill:white;\">starting\u003C/text>\n\u003Ctext x=\"10\" y=\"45\" style=\"fill:white;\">selection\u003C/text>\n\u003Ctext x=\"10\" y=\"60\" style=\"fill:white;\">all[tiddlers]\u003C/text>\u003C/g>\n\u003Ctext x=\"110\" y=\"15\" style=\"fill:white;\">what is only\u003C/text>\n\u003Ctext x=\"110\" y=\"30\" style=\"fill:white;\">selection\u003C/text>\n\u003Ctext x=\"300\" y=\"30\" style=\"fill:white;font-size:150%;\">=\u003C/text>\n\u003Ctext x=\"320\" y=\"15\" style=\"fill:white;\">what is only\u003C/text>\n\u003Ctext x=\"320\" y=\"30\" style=\"fill:white;\">selection\u003C/text>\n\u003Cg id=\"shapesmoved\"  transform=\"translate(0,60)\">\n\u003Cuse href=\"#all\" />\n\u003Cuse href=\"#all\" x=\"110\" y=\"0\" />\n\u003Cg id=\"select01\">\n       \u003Crect x=\"167\" y=\"10\" width=\"33\" height=\"33\" style=\"stroke:white;stroke-width:2;fill:none;\"/>\n\u003Ctext x=\"170\" y=\"30\" style=\"fill:white;\">selection\u003C/text>\u003C/g>\n\u003Cuse href=\"#all\" x=\"300\" y=\"0\" opacity=\".7\" />\n\u003Cpolygon points=\"310,10 390,10 390,90 357,90 357,43 310,43 310.10\" style=\"fill:none;fill-opacity:0;stroke:white;stroke-width:1; opacity:.6;\"/>\n\u003Crect x=\"357\" y=\"10\" width=\"33\" height=\"33\" style=\"fill:cyan;fill-opacity:.5;stroke:white;stroke-width:2;\"/>\n\u003C/g>\u003C/svg>\n\u003C/div>\n\u003C/div>\n\u003Cdiv style=\"display: table-row; padding: 5px; border:dashed 1px;\">\n\u003Cdiv style=\"display: table-cell; width:30%; padding: 5px; border:dotted 1px; vertical-align:top;\">\n\n!!!!''normal IS NOT (!) filter selection:''\n//actual filter//:\u003Cbr/>\n``[all[tiddlers]!tag[tagname]]``\u003Cbr/>\n//shorthand filter notation//:\u003Cbr/>\n``[!tag[tagname]]``\n\u003C/div>\n\u003Cdiv style=\"display: table-cell; padding: 5px; border:dotted 1px;\">\n\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" version=\"1.1\" viewBox=\"0 0 400 160\">\n       \u003Crect x=\"1\" y=\"1\" width=\"399\" height=\"158\" style=\"stroke:white;stroke-width:2;fill:black;\"/>\n\u003Cuse href=\"#defstart\" />\n\u003Ctext x=\"110\" y=\"15\" style=\"fill:white;\">what is not\u003C/text>\n\u003Ctext x=\"220\" y=\"15\" style=\"fill:white;\">selection\u003C/text>\n\u003Ctext x=\"300\" y=\"30\" style=\"fill:white;font-size:150%;\">=\u003C/text>\n\u003Ctext x=\"320\" y=\"15\" style=\"fill:white;\">what is not\u003C/text>\n\u003Ctext x=\"320\" y=\"30\" style=\"fill:white;\">selection\u003C/text>\n\u003Cg id=\"shapesmoved\"  transform=\"translate(0,60)\">\n\u003Cuse href=\"#all\" />\n\u003Cuse href=\"#all\" x=\"210\" y=\"0\" />\n\u003Cg id=\"selectnot\">\n       \u003Crect x=\"220\" y=\"43\" width=\"47\" height=\"47\" style=\"stroke:white;stroke-width:2;fill:none;\"/>\n\u003Ctext x=\"225\" y=\"58\" style=\"fill:white;\" >selection\u003C/text>\u003C/g>\n\u003Cuse href=\"#all\" x=\"300\" y=\"0\" opacity=\".6\" />\n\u003Cpolygon points=\"310,10 390,10 390,90 357,90 357,43 310,43 310.10\" style=\"fill:cyan;fill-opacity:.5;stroke:white;stroke-width:2;\"/>\n\u003C/g>\u003C/svg>\n\u003C/div>\n\u003C/div>\n\u003Cdiv style=\"display: table-row; padding: 5px; border:dashed 1px;\">\n\u003Cdiv style=\"display: table-cell; width:30%; padding: 5px; border:dotted 1px; vertical-align:top;\">\n\n!!!!''OR filter selection:''\n(union (total) of selections)\u003Cbr/>\n``[tag[tagname]] [tag[tagname]]``\n\u003C/div>\n\u003Cdiv style=\"display: table-cell; padding: 5px; border:dotted 1px;\">\n\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" version=\"1.1\" viewBox=\"0 0 400 160\">\n       \u003Crect x=\"1\" y=\"1\" width=\"399\" height=\"158\" style=\"stroke:white;stroke-width:2;fill:black;\"/>\n\u003Cuse href=\"#defstart\" />\n\u003Ctext x=\"110\" y=\"15\" style=\"fill:white;\">what is only\u003C/text>\n\u003Ctext x=\"110\" y=\"30\" style=\"fill:white;\">selection 1\u003C/text>\n\u003Ctext x=\"195\" y=\"45\" style=\"fill:white;\">OR\u003C/text>\n\u003Ctext x=\"220\" y=\"15\" style=\"fill:white;\">what is only\u003C/text>\n\u003Ctext x=\"220\" y=\"30\" style=\"fill:white;\">selection 2\u003C/text>\n\u003Ctext x=\"300\" y=\"30\" style=\"fill:white;font-size:150%;\">=\u003C/text>\n\u003Ctext x=\"320\" y=\"15\" style=\"fill:white;\">what is only\u003C/text>\n\u003Ctext x=\"320\" y=\"30\" style=\"fill:white;\">selection 1\u003C/text>\n\u003Ctext x=\"320\" y=\"45\" style=\"fill:white;\">plus is only\u003C/text>\n\u003Ctext x=\"320\" y=\"60\" style=\"fill:white;\">selection 2\u003C/text>\n\u003Cg id=\"shapesmoved\"  transform=\"translate(0,60)\">\n\u003Cuse href=\"#all\" />\n\u003Cuse href=\"#all\" x=\"110\" y=\"0\" />\n\u003Cg id=\"select1\">\n       \u003Crect x=\"120\" y=\"10\" width=\"80\" height=\"33\" style=\"stroke:white;stroke-width:2;fill:none;\"/>\n\u003Ctext x=\"125\" y=\"30\" style=\"fill:white;\">selection 1\u003C/text>\u003C/g>\n\u003Cuse href=\"#all\" x=\"210\" y=\"0\" />\n\u003Cg id=\"select2\">\n       \u003Crect x=\"267\" y=\"10\" width=\"33\" height=\"80\" style=\"stroke:white;stroke-width:2;fill:none;\"/>\n\u003Ctext x=\"280\" y=\"16\" style=\"fill:white;writing-mode: vertical-lr;\" >selection 2\u003C/text>\u003C/g>\n\u003Cuse href=\"#all\" x=\"300\" y=\"0\" opacity=\".6\" />\n\u003Cpolygon points=\"310,10 390,10 390,90 357,90 357,43 310,43 310.10\" style=\"fill:cyan;fill-opacity:.5;stroke:white;stroke-width:2;\"/>\n\u003C/g>\u003C/svg>\n\u003C/div>\n\u003C/div>\n\u003Cdiv style=\"display: table-row; width:30%; padding: 5px; border:dashed 1px;\">\n\u003Cdiv style=\"display: table-cell; width:30%; padding: 5px; border:dotted 1px; vertical-align:top;\">\n\n!!!!''AND (+) filter selection:''\n(intersection (overlap) of selections)\u003Cbr/>\n``[tag[tagname]] +[tag[tagname]]``\n\u003C/div>\n\u003Cdiv style=\"display: table-cell; padding: 5px; border:dotted 1px;\">\n\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" version=\"1.1\" viewBox=\"0 0 400 160\">\n       \u003Crect x=\"1\" y=\"1\" width=\"399\" height=\"158\" style=\"stroke:white;stroke-width:2;fill:black;\"/>\n\u003Cuse href=\"#defstart\" />\n\u003Ctext x=\"110\" y=\"15\" style=\"fill:white;\">what is only\u003C/text>\n\u003Ctext x=\"110\" y=\"30\" style=\"fill:white;\">selection 1\u003C/text>\n\u003Ctext x=\"190\" y=\"45\" style=\"fill:white;\">AND\u003C/text>\n\u003Ctext x=\"200\" y=\"60\" style=\"fill:white;font-size:150%;\">+\u003C/text>\n\u003Ctext x=\"220\" y=\"15\" style=\"fill:white;\">what is only\u003C/text>\n\u003Ctext x=\"220\" y=\"30\" style=\"fill:white;\">selection 2\u003C/text>\n\u003Ctext x=\"300\" y=\"30\" style=\"fill:white;font-size:150%;\">=\u003C/text>\n\u003Ctext x=\"320\" y=\"15\" style=\"fill:white;\">what is only\u003C/text>\n\u003Ctext x=\"320\" y=\"30\" style=\"fill:white;\">selection 1\u003C/text>\n\u003Ctext x=\"320\" y=\"45\" style=\"fill:white;\">and also 2\u003C/text>\n\u003Cg id=\"shapesmoved\"  transform=\"translate(0,60)\">\n\u003Cuse href=\"#all\" />\n\u003Cuse href=\"#all\" x=\"110\" y=\"0\" />\n\u003Cuse href=\"#select1\" />\n\u003Cuse href=\"#all\" x=\"210\" y=\"0\" />\n\u003Cuse href=\"#select2\" />\n\u003Cuse href=\"#all\" x=\"300\" y=\"0\" opacity=\".7\" />\n\u003Cpolygon points=\"310,10 390,10 390,90 357,90 357,43 310,43 310.10\" style=\"fill:none;fill-opacity:0;stroke:white;stroke-width:1; opacity:.6;\"/>\n\u003Crect x=\"357\" y=\"10\" width=\"33\" height=\"33\" style=\"fill:cyan;fill-opacity:.5;stroke:white;stroke-width:2;\"/>\n\u003C/g>\u003C/svg>\n\u003C/div>\n\u003C/div>\n\u003Cdiv style=\"display: table-row; width:30%; padding: 5px; border:dashed 1px;\">\n\u003Cdiv style=\"display: table-cell; width:30%; padding: 5px; border:dotted 1px; vertical-align:top;\">\n\n!!!!''AND NOT (-) (subtract) filter selection:''\n(difference of selections)\u003Cbr/>\n``[tag[tagname]] -[tag[tagname]]``\n\u003C/div>\n\u003Cdiv style=\"display: table-cell; padding: 5px; border:dotted 1px;\">\n\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" version=\"1.1\" viewBox=\"0 0 400 160\">\n       \u003Crect x=\"1\" y=\"1\" width=\"399\" height=\"158\" style=\"stroke:white;stroke-width:2;fill:black;\"/>\n\u003Cuse href=\"#defstart\" />\n\u003Ctext x=\"110\" y=\"15\" style=\"fill:white;\">what is only\u003C/text>\n\u003Ctext x=\"110\" y=\"30\" style=\"fill:white;\">selection 1\u003C/text>\n\u003Ctext x=\"200\" y=\"30\" style=\"fill:white;font-size:150%;font-weight:bold;\">-\u003C/text>\n\u003Ctext x=\"220\" y=\"15\" style=\"fill:white;\">what is only\u003C/text>\n\u003Ctext x=\"220\" y=\"30\" style=\"fill:white;\">selection 2\u003C/text>\n\u003Ctext x=\"300\" y=\"30\" style= <script data-tiddler-title="$:/boot/bootprefix.js" data-tiddler-type="application/javascript" type="text/javascript">/*\
title: $:/boot/bootprefix.js
type: application/javascript

This file sets up the globals that need to be available when JavaScript modules are executed in the browser. The overall sequence is:

# BootPrefix.js
# <module definitions>
# Boot.js

See Boot.js for further details of the boot process.

\*/

var _bootprefix = (function($tw) {

"use strict";

$tw = $tw || Object.create(null);
$tw.boot = $tw.boot || Object.create(null);

// Detect platforms
if(!("browser" in $tw)) {
	$tw.browser = typeof(window) !== "undefined" ? {} : null;
}
if(!("node" in $tw)) {
	$tw.node = typeof(process) === "object" ? {} : null;
}
if(!("nodeWebKit" in $tw)) {
	$tw.nodeWebKit = $tw.node && global.window && global.window.nwDispatcher ? {} : null;
}

// Set default boot tasks
$tw.boot.tasks = {
	trapErrors: !!($tw.browser && !$tw.node),
	readBrowserTiddlers: !!($tw.browser && !$tw.node)
};

/*
Information about each module is kept in an object with these members:
	moduleType: type of module
	definition: object, function or string defining the module; see below
	exports: exports of the module, filled in after execution

The `definition` can be of several types:

* An object can be used to directly specify the exports of the module
* A function with the arguments `module,require,exports` that returns `exports`
* A string function body with the same arguments

Each moduleInfo object is stored in two hashmaps: $tw.modules.titles and $tw.modules.types. The first is indexed by title and the second is indexed by type and then title
*/
$tw.modules = {
	titles: {}, // hashmap by module name of moduleInfo
	types: {} // hashmap by module type and then name of moduleInfo
};

/*
Define a JavaScript tiddler module for later execution
	moduleName: name of module being defined
	moduleType: type of module
	definition: module definition; see discussion above
*/
$tw.modules.define = function(moduleName,moduleType,definition) {
	// Create the moduleInfo
	var moduleInfo = {
		moduleType: moduleType,
		definition: definition,
		exports: undefined
	};
	// If the definition is already an object we can use it as the exports
	if(typeof moduleInfo.definition === "object") {
		moduleInfo.exports = definition;
	}
	// Store the module in the titles hashmap
	if(Object.prototype.hasOwnProperty.call($tw.modules.titles,moduleName)) {
		console.log("Warning: Redefined module - " + moduleName);
	}
	$tw.modules.titles[moduleName] = moduleInfo;
	// Store the module in the types hashmap
	if(!Object.prototype.hasOwnProperty.call($tw.modules.types,moduleType)) {
		$tw.modules.types[moduleType] = {};
	}
	if(Object.prototype.hasOwnProperty.call($tw.modules.types[moduleType],moduleName)) {
		console.log("Warning: Redefined module - " + moduleName);
	}
	$tw.modules.types[moduleType][moduleName] = moduleInfo;
};

/*
External JavaScript can populate this array before calling boot.js in order to preload tiddlers
*/
$tw.preloadTiddlers = $tw.preloadTiddlers || [];

/*
Convenience function for pushing a tiddler onto the preloading array
*/
$tw.preloadTiddler = function(fields) {
	$tw.preloadTiddlers.push(fields);
};

/*
Convenience function for pushing an array of tiddlers onto the preloading array
*/
$tw.preloadTiddlerArray = function(fieldsArray) {
	$tw.preloadTiddlers.push.apply($tw.preloadTiddlers,fieldsArray);
};

});

	// Set up $tw global for the browser
	window.$tw = _bootprefix(window.$tw);

	// Export functionality as a module
	exports.bootprefix = _bootprefix;

title: $:/boot/boot.js
type: application/javascript

The main boot kernel for TiddlyWiki. This single file creates a barebones TW environment that is just sufficient to bootstrap the modules containing the main logic of the application.

On the server this file is executed directly to boot TiddlyWiki. In the browser, this file is packed into a single HTML file.

\*/

var _boot = (function($tw) {

/*jslint node: true, browser: true */
/*global modules: false, $tw: false */
"use strict";

// Include bootprefix if we're not given module data
if(!$tw) {
	$tw = require("./bootprefix.js").bootprefix();
}

$tw.utils = $tw.utils || Object.create(null);

/////////////////////////// Standard node.js libraries

var fs, path, vm;
if($tw.node) {
	fs = require("fs");
	path = require("path");
	vm = require("vm");
}

/////////////////////////// Utility functions

$tw.boot.log = function(str) {
	$tw.boot.logMessages = $tw.boot.logMessages || [];
	$tw.boot.logMessages.push(str);
}

/*
Check if an object has a property
*/
$tw.utils.hop = function(object,property) {
	return object ? Object.prototype.hasOwnProperty.call(object,property) : false;
};

/*
Determine if a value is an array
*/
$tw.utils.isArray = function(value) {
	return Object.prototype.toString.call(value) == "[object Array]";
};

/*
Check if an array is equal by value and by reference.
*/
$tw.utils.isArrayEqual = function(array1,array2) {
	if(array1 === array2) {
		return true;
	}
	array1 = array1 || [];
	array2 = array2 || [];
	if(array1.length !== array2.length) {
		return false;
	}
	return array1.every(function(value,index) {
		return value === array2[index];
	});
};

/*
Add an entry to a sorted array if it doesn't already exist, while maintaining the sort order
*/
$tw.utils.insertSortedArray = function(array,value) {
	var low = 0, high = array.length - 1, mid, cmp;
	while(low <= high) {
		mid = (low + high) >> 1;
		cmp = value.localeCompare(array[mid]);
		if(cmp > 0) {
			low = mid + 1;
		} else if(cmp < 0) {
			high = mid - 1;
		} else {
			return array;
		}
	}
	array.splice(low,0,value);
	return array;
};

/*
Push entries onto an array, removing them first if they already exist in the array
	array: array to modify (assumed to be free of duplicates)
	value: a single value to push or an array of values to push
*/
$tw.utils.pushTop = function(array,value) {
	var t,p;
	if($tw.utils.isArray(value)) {
		// Remove any array entries that are duplicated in the new values
		if(value.length !== 0) {
			if(array.length !== 0) {
				if(value.length < array.length) {
					for(t=0; t<value.length; t++) {
						p = array.indexOf(value[t]);
						if(p !== -1) {
							array.splice(p,1);
						}
					}
				} else {
					for(t=array.length-1; t>=0; t--) {
						p = value.indexOf(array[t]);
						if(p !== -1) {
							array.splice(t,1);
						}
					}
				}
			}
			// Push the values on top of the main array
			array.push.apply(array,value);
		}
	} else {
		p = array.indexOf(value);
		if(p !== -1) {
			array.splice(p,1);
		}
		array.push(value);
	}
	return array;
};

/*
Determine if a value is a date
*/
$tw.utils.isDate = function(value) {
	return Object.prototype.toString.call(value) === "[object Date]";
};

/*
Iterate through all the own properties of an object or array. Callback is invoked with (element,title,object)
*/
$tw.utils.each = function(object,callback) {
	var next,f,length;
	if(object) {
		if(Object.prototype.toString.call(object) == "[object Array]") {
			for (f=0, length=object.length; f<length; f++) {
				next = callback(object[f],f,object);
				if(next === false) {
					break;
				}
		    }
		} else {
			var keys = Object.keys(object);
			for (f=0, length=keys.length; f<length; f++) {
				var key = keys[f];
				next = callback(object[key],key,object);
				if(next === false) {
					break;
				}
			}
		}
	}
};

/*
Helper for making DOM elements
tag: tag name
options: see below
Options include:
namespace: defaults to http://www.w3.org/1999/xhtml
attributes: hashmap of attribute values
style: hashmap of styles
text: text to add as a child node
children: array of further child nodes
innerHTML: optional HTML for element
class: class name(s)
document: defaults to current document
eventListeners: array of event listeners (this option won't work until $tw.utils.addEventListeners() has been loaded)

	if(options["class"]) {

	}
	if(options.text) {
		element.appendChild(doc.createTextNode(options.text));
	}
	$tw.utils.each(options.children,function(child) {
		element.appendChild(child);
	});
	if(options.innerHTML) {
		element.innerHTML = options.innerHTML;
	}
	$tw.utils.each(options.attributes,function(attribute,name) {
		element.setAttribute(name,attribute);
	});
	$tw.utils.each(options.style,function(value,name) {
		element.style[name] = value;
	});
	if(options.eventListeners) {
		$tw.utils.addEventListeners(element,options.eventListeners);
	}
	return element;

/*

*/
$tw.utils.error = function(err) {

	var errHeading = ( $tw.language == undefined ? "Internal JavaScript Error" : $tw.language.getString("InternalJavaScriptError/Title") ),
		promptMsg = ( $tw.language == undefined ? "Well, this is embarrassing. It is recommended that you restart TiddlyWiki by refreshing your browser" : $tw.language.getString("InternalJavaScriptError/Hint") );

// Parse a date from a UTC YYYYMMDDHHMMSSmmm format string

// Stringify an array of tiddler titles into a list string

			var entry = value[t] || "";
			if(entry.match(/[^\S\xA0]/mg)) {

// Parse a string array from a bracketted list. For example "OneTiddler [[Another Tiddler]] LastOne"

		var memberRegExp = /(?:^|[^\S\xA0])(?:\[\[(.*?)\]\])(?=[^\S\xA0]|$)|([\S\xA0]+)/mg,
			results = [], names = {},

			if(match) {

// Parse a block of name:value fields. The `fields` object is used as the basis for the return value

					value = line.substr(p+1).trim();

/*
Resolves a source filepath delimited with `/` relative to a specified absolute root filepath.
In relative paths, the special folder name `..` refers to immediate parent directory, and the
name `.` refers to the current directory
*/
$tw.utils.resolvePath = function(sourcepath,rootpath) {
	// If the source path starts with ./ or ../ then it is relative to the root
	if(sourcepath.substr(0,2) === "./" || sourcepath.substr(0,3) === "../" ) {
		var src = sourcepath.split("/"),
			root = rootpath.split("/");
		// Remove the filename part of the root
		root.splice(root.length-1,1);
		// Process the source path bit by bit onto the end of the root path
		while(src.length > 0) {
			var c = src.shift();
			if(c === "..") { // Slice off the last root entry for a double dot
				if(root.length > 0) {
					root.splice(root.length-1,1);
				}
			} else if(c !== ".") { // Ignore dots
				root.push(c); // Copy other elements across
			}
		}
		return root.join("/");
	} else {
		// If it isn't relative, just return the path
		if(rootpath) {
			var root = rootpath.split("/");
			// Remove the filename part of the root
			root.splice(root.length - 1, 1);
			return root.join("/") + "/" + sourcepath;
		} else {
			return sourcepath;
		}
	}
};

/*
Parse a semantic version string into its constituent parts -- see https://semver.org
*/
$tw.utils.parseVersion = function(version) {
	var match = /^v?((\d+)\.(\d+)\.(\d+))(?:-([\dA-Za-z\-]+(?:\.[\dA-Za-z\-]+)*))?(?:\+([\dA-Za-z\-]+(?:\.[\dA-Za-z\-]+)*))?$/.exec(version);
	if(match) {
		return {
			version: match[1],
			major: parseInt(match[2],10),
			minor: parseInt(match[3],10),
			patch: parseInt(match[4],10),
			prerelease: match[5],
			build: match[6]
		};
	} else {
		return null;
	}
};

/*
Returns +1 if the version string A is greater than the version string B, 0 if they are the same, and +1 if B is greater than A.
Missing or malformed version strings are parsed as 0.0.0
*/
$tw.utils.compareVersions = function(versionStringA,versionStringB) {
	var defaultVersion = {
			major: 0,
			minor: 0,
			patch: 0
		},
		versionA = $tw.utils.parseVersion(versionStringA) || defaultVersion,
		versionB = $tw.utils.parseVersion(versionStringB) || defaultVersion,
		diff = [
			versionA.major - versionB.major,
			versionA.minor - versionB.minor,
			versionA.patch - versionB.patch
		];
	if((diff[0] > 0) || (diff[0] === 0 && diff[1] > 0) || (diff[0] === 0 & diff[1] === 0 & diff[2] > 0)) {
		return +1;
	} else if((diff[0] < 0) || (diff[0] === 0 && diff[1] < 0) || (diff[0] === 0 & diff[1] === 0 & diff[2] < 0)) {
		return -1;
	} else {
		return 0;
	}
};

/*
Returns true if the version string A is greater than the version string B. Returns true if the versions are the same
*/
$tw.utils.checkVersions = function(versionStringA,versionStringB) {
	return $tw.utils.compareVersions(versionStringA,versionStringB) !== -1;
};

/*

options: {flags: flags,deserializerType: deserializerType}
	flags:"image" for image types
	deserializerType: defaults to type if not specified
*/
$tw.utils.registerFileType = function(type,encoding,extension,options) {

		});

};

		type = extensionInfo ? extensionInfo.type : null,

var globalCheck =[
	"  Object.defineProperty(Object.prototype, '__temp__', {",
	"    get: function () { return this; },",
	"    configurable: true",
	"  });",
	"  if(Object.keys(__temp__).length){",

/*
Run code globally with specified context variables in scope
*/
$tw.utils.evalGlobal = function(code,context,filename,sandbox,allowGlobals) {
	var contextCopy = $tw.utils.extend(Object.create(null),context);
	// Get the context variables as a pair of arrays of names and values
	var contextNames = [], contextValues = [];
	$tw.utils.each(contextCopy,function(value,name) {
		contextNames.push(name);
		contextValues.push(value);
	});
	// Add the code prologue and epilogue
	code = [
		"(function(" + contextNames.join(",") + ") {",
		"  (function(){\n" + code + "\n;})();",
		(!$tw.browser && sandbox && !allowGlobals) ? globalCheck : "",
		"  return exports;\n",
		"})"
	].join("\n");

	// Compile the code into a function
	var fn;
	if($tw.browser) {
		fn = window["eval"](code + "\n\n//# sourceURL=" + filename);
	} else {
		if(sandbox){
			fn = vm.runInContext(code,sandbox,filename)
		} else {
			fn = vm.runInThisContext(code,filename);
		}
	}
	// Call the function and return the exports
	return fn.apply(null,contextValues);
};
$tw.utils.sandbox = !$tw.browser ? vm.createContext({}) : undefined; 
/*
Run code in a sandbox with only the specified context variables in scope
*/
$tw.utils.evalSandboxed = $tw.browser ? $tw.utils.evalGlobal : function(code,context,filename,allowGlobals) {
	return $tw.utils.evalGlobal(
		code,context,filename,
		allowGlobals ? vm.createContext({}) : $tw.utils.sandbox,
		allowGlobals
	);
};
