\\").widget,\\n\\tTranscludeWidget = require(\\\"$:/core/modules/widgets/transclude.js\\\").transclude;\\n\\nvar ParametersWidget = function(parseTreeNode,options) {\\n\\t// Initialise\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nParametersWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nParametersWidget.prototype.render = function(parent,nextSibling) {\\n\\t// Call the constructor\\n\\tWidget.call(this);\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tthis.renderChildren(parent,nextSibling);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nParametersWidget.prototype.execute = function() {\\n\\tvar self = this;\\n\\tthis.parametersDepth = Math.max(parseInt(this.getAttribute(\\\"$depth\\\",\\\"1\\\"),10) || 1,1);\\n\\t// Find the parent transclusions\\n\\tvar pointer = this.parentWidget,\\n\\t\\tdepth = this.parametersDepth;\\n\\twhile(pointer) {\\n\\t\\tif(pointer instanceof TranscludeWidget) {\\n\\t\\t\\tdepth--;\\n\\t\\t\\tif(depth \u003C= 0) {\\n\\t\\t\\t\\tbreak;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\tpointer = pointer.parentWidget;\\n\\t}\\n\\t// Process each parameter\\n\\tif(pointer instanceof TranscludeWidget) {\\n\\t\\t// Get the value for each defined parameter\\n\\t\\t$tw.utils.each($tw.utils.getOrderedAttributesFromParseTreeNode(self.parseTreeNode),function(attr,index) {\\n\\t\\t\\tvar name = attr.name;\\n\\t\\t\\t// If the attribute name starts with $$ then reduce to a single dollar\\n\\t\\t\\tif(name.substr(0,2) === \\\"$$\\\") {\\n\\t\\t\\t\\tname = name.substr(1);\\n\\t\\t\\t}\\n\\t\\t\\tvar value = pointer.getTransclusionParameter(name,index,self.getAttribute(attr.name,\\\"\\\"));\\n\\t\\t\\tself.setVariable(name,value);\\n\\t\\t});\\n\\t\\t// Assign any metaparameters\\n\\t\\t$tw.utils.each(pointer.getTransclusionMetaParameters(),function(getValue,name) {\\n\\t\\t\\tvar variableName = self.getAttribute(\\\"$\\\" + name);\\n\\t\\t\\tif(variableName) {\\n\\t\\t\\t\\tself.setVariable(variableName,getValue(name));\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n\\t// Construct the child widgets\\n\\tthis.makeChildWidgets();\\n};\\n\\n/*\\nRefresh the widget by ensuring our attributes are up to date\\n*/\\nParametersWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(Object.keys(changedAttributes).length) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t}\\n\\treturn this.refreshChildren(changedTiddlers);\\n};\\n\\nexports.parameters = ParametersWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/password.js\":{\"title\":\"$:/core/modules/widgets/password.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/password.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nPassword widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar PasswordWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nPasswordWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nPasswordWidget.prototype.render = function(parent,nextSibling) {\\n\\t// Save the parent dom node\\n\\tthis.parentDomNode = parent;\\n\\t// Compute our attributes\\n\\tthis.computeAttributes();\\n\\t// Execute our logic\\n\\tthis.execute();\\n\\t// Get the current password\\n\\tvar password = $tw.browser ? $tw.utils.getPassword(this.passwordName) || \\\"\\\" : \\\"\\\";\\n\\t// Create our element\\n\\tvar domNode = this.document.createElement(\\\"input\\\");\\n\\tdomNode.setAttribute(\\\"type\\\",\\\"password\\\");\\n\\tdomNode.setAttribute(\\\"value\\\",password);\\n\\t// Add a click event handler\\n\\t$tw.utils.addEventListeners(domNode,[\\n\\t\\t{name: \\\"change\\\", handlerObject: this, handlerMethod: \\\"handleChangeEvent\\\"}\\n\\t]);\\n\\t// Insert the label into the DOM and render any children\\n\\tparent.insertBefore(domNode,nextSibling);\\n\\tthis.renderChildren(domNode,null);\\n\\tthis.domNodes.push(domNode);\\n};\\n\\nPasswordWidget.prototype.handleChangeEvent = function(event) {\\n\\tvar password = this.domNodes[0].value;\\n\\treturn $tw.utils.savePassword(this.passwordName,password);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nPasswordWidget.prototype.execute = function() {\\n\\t// Get the parameters from the attributes\\n\\tthis.passwordName = this.getAttribute(\\\"name\\\",\\\"\\\");\\n\\t// Make the child widgets\\n\\tthis.makeChildWidgets();\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nPasswordWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(changedAttributes.name) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn this.refreshChildren(changedTiddlers);\\n\\t}\\n};\\n\\nexports.password = PasswordWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/qualify.js\":{\"title\":\"$:/core/modules/widgets/qualify.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/qualify.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nQualify text to a variable \\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar QualifyWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nQualifyWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nQualifyWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tthis.renderChildren(parent,nextSibling);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nQualifyWidget.prototype.execute = function() {\\n\\t// Get our parameters\\n\\tthis.qualifyName = this.getAttribute(\\\"name\\\");\\n\\tthis.qualifyTitle = this.getAttribute(\\\"title\\\");\\n\\t// Set context variable\\n\\tif(this.qualifyName) {\\n\\t\\tthis.setVariable(this.qualifyName,this.qualifyTitle + \\\"-\\\" + this.getStateQualifier());\\n\\t}\\n\\t// Construct the child widgets\\n\\tthis.makeChildWidgets();\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nQualifyWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(changedAttributes.name || changedAttributes.title) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn this.refreshChildren(changedTiddlers);\\n\\t}\\n};\\n\\nexports.qualify = QualifyWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/radio.js\":{\"title\":\"$:/core/modules/widgets/radio.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/radio.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nSet a field or index at a given tiddler via radio buttons\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\nvar RadioWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nRadioWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nRadioWidget.prototype.render = function(parent,nextSibling) {\\n\\t// Save the parent dom node\\n\\tthis.parentDomNode = parent;\\n\\t// Compute our attributes\\n\\tthis.computeAttributes();\\n\\t// Execute our logic\\n\\tthis.execute();\\n\\tvar isChecked = this.getValue() === this.radioValue;\\n\\t// Create our elements\\n\\tthis.labelDomNode = this.document.createElement(\\\"label\\\");\\n\\tthis.labelDomNode.setAttribute(\\\"class\\\",\\n\\t\\t\\\"tc-radio \\\" + this.radioClass + (isChecked ? \\\" tc-radio-selected\\\" : \\\"\\\")\\n\\t);\\n\\tthis.inputDomNode = this.document.createElement(\\\"input\\\");\\n\\tthis.inputDomNode.setAttribute(\\\"type\\\",\\\"radio\\\");\\n\\tif(isChecked) {\\n\\t\\tthis.inputDomNode.checked = true;\\n\\t}\\n\\tif(this.isDisabled === \\\"yes\\\") {\\n\\t\\tthis.inputDomNode.setAttribute(\\\"disabled\\\",true);\\n\\t}\\n\\tthis.labelDomNode.appendChild(this.inputDomNode);\\n\\tthis.spanDomNode = this.document.createElement(\\\"span\\\");\\n\\tthis.labelDomNode.appendChild(this.spanDomNode);\\n\\t// Add a click event handler\\n\\t$tw.utils.addEventListeners(this.inputDomNode,[\\n\\t\\t{name: \\\"change\\\", handlerObject: this, handlerMethod: \\\"handleChangeEvent\\\"}\\n\\t]);\\n\\t// Insert the label into the DOM and render any children\\n\\tparent.insertBefore(this.labelDomNode,nextSibling);\\n\\tthis.renderChildren(this.spanDomNode,null);\\n\\tthis.domNodes.push(this.labelDomNode);\\n};\\n\\nRadioWidget.prototype.getValue = function() {\\n\\tvar value,\\n\\t\\ttiddler = this.wiki.getTiddler(this.radioTitle);\\n\\tif(tiddler) {\\n\\t\\tif(this.radioIndex) {\\n\\t\\t\\tvalue = this.wiki.extractTiddlerDataItem(this.radioTitle,this.radioIndex,this.radioDefault);\\n\\t\\t} else {\\n\\t\\t\\tvalue = tiddler.getFieldString(this.radioField,this.radioDefault);\\n\\t\\t}\\n\\t} else {\\n\\t\\tvalue = this.radioDefault;\\n\\t}\\n\\treturn value;\\n};\\n\\nRadioWidget.prototype.setValue = function() {\\n\\tif(this.radioIndex) {\\n\\t\\tthis.wiki.setText(this.radioTitle,\\\"\\\",this.radioIndex,this.radioValue);\\n\\t} else {\\n\\t\\tvar tiddler = this.wiki.getTiddler(this.radioTitle),\\n\\t\\t\\taddition = {};\\n\\t\\taddition[this.radioField] = this.radioValue;\\n\\t\\tthis.wiki.addTiddler(new $tw.Tiddler(this.wiki.getCreationFields(),{title: this.radioTitle},tiddler,addition,this.wiki.getModificationFields()));\\n\\t}\\n};\\n\\nRadioWidget.prototype.handleChangeEvent = function(event) {\\n\\tif(this.inputDomNode.checked) {\\n\\t\\tthis.setValue();\\n\\t}\\n\\t// Trigger actions\\n\\tif(this.radioActions) {\\n\\t\\tthis.invokeActionString(this.radioActions,this,event,{\\\"actionValue\\\": this.radioValue});\\n\\t}\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nRadioWidget.prototype.execute = function() {\\n\\t// Get the parameters from the attributes\\n\\tthis.radioTitle = this.getAttribute(\\\"tiddler\\\",this.getVariable(\\\"currentTiddler\\\"));\\n\\tthis.radioField = this.getAttribute(\\\"field\\\",\\\"text\\\");\\n\\tthis.radioIndex = this.getAttribute(\\\"index\\\");\\n\\tthis.radioValue = this.getAttribute(\\\"value\\\");\\n\\tthis.radioClass = this.getAttribute(\\\"class\\\",\\\"\\\");\\n\\tthis.radioDefault = this.getAttribute(\\\"default\\\");\\n\\tthis.isDisabled = this.getAttribute(\\\"disabled\\\",\\\"no\\\");\\n\\tthis.radioActions = this.getAttribute(\\\"actions\\\",\\\"\\\");\\n\\t// Make the child widgets\\n\\tthis.makeChildWidgets();\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nRadioWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(($tw.utils.count(changedAttributes) > 0)) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else if(changedTiddlers[this.radioTitle]) {\\n\\t\\tthis.inputDomNode.checked = this.getValue() === this.radioValue;\\n\\t\\t$tw.utils.toggleClass(this.labelDomNode,\\\"tc-radio-selected\\\",this.inputDomNode.checked);\\n\\t\\treturn this.refreshChildren(changedTiddlers);\\n\\t} else {\\n\\t\\treturn this.refreshChildren(changedTiddlers);\\n\\t}\\n};\\n\\nexports.radio = RadioWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/range.js\":{\"title\":\"$:/core/modules/widgets/range.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/range.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nRange widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar RangeWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nRangeWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nRangeWidget.prototype.render = function(parent,nextSibling) {\\n\\t// Save the parent dom node\\n\\tthis.parentDomNode = parent;\\n\\t// Compute our attributes\\n\\tthis.computeAttributes();\\n\\t// Execute our logic\\n\\tthis.execute();\\n\\t// Create our elements\\n\\tthis.inputDomNode = this.document.createElement(\\\"input\\\");\\n\\tthis.inputDomNode.setAttribute(\\\"type\\\",\\\"range\\\");\\n\\tthis.inputDomNode.setAttribute(\\\"class\\\",this.elementClass);\\n\\tif(this.minValue){\\n\\t\\tthis.inputDomNode.setAttribute(\\\"min\\\", this.minValue);\\n\\t}\\n\\tif(this.maxValue){\\n\\t\\tthis.inputDomNode.setAttribute(\\\"max\\\", this.maxValue);\\n\\t}\\n\\tif(this.increment){\\n\\t\\tthis.inputDomNode.setAttribute(\\\"step\\\", this.increment);\\n\\t}\\n\\tif(this.isDisabled === \\\"yes\\\") {\\n\\t\\tthis.inputDomNode.setAttribute(\\\"disabled\\\",true);\\n\\t}\\n\\tthis.inputDomNode.value = this.getValue();\\n\\t// Add a click event handler\\n\\t$tw.utils.addEventListeners(this.inputDomNode,[\\n\\t\\t{name:\\\"mousedown\\\", handlerObject:this, handlerMethod:\\\"handleMouseDownEvent\\\"},\\n\\t\\t{name:\\\"mouseup\\\",   handlerObject:this, handlerMethod:\\\"handleMouseUpEvent\\\"},\\n\\t\\t{name:\\\"change\\\",    handlerObject:this, handlerMethod:\\\"handleChangeEvent\\\"},\\n\\t\\t{name:\\\"input\\\",     handlerObject:this, handlerMethod:\\\"handleInputEvent\\\"},\\n\\t]);\\n\\t// Insert the label into the DOM and render any children\\n\\tparent.insertBefore(this.inputDomNode,nextSibling);\\n\\tthis.domNodes.push(this.inputDomNode);\\n};\\n\\nRangeWidget.prototype.getValue = function() {\\n\\tvar tiddler = this.wiki.getTiddler(this.tiddlerTitle),\\n\\t\\tfieldName = this.tiddlerField,\\n\\t\\tvalue = this.defaultValue;\\n\\tif(tiddler) {\\n\\t\\tif(this.tiddlerIndex) {\\n\\t\\t\\tvalue = this.wiki.extractTiddlerDataItem(tiddler,this.tiddlerIndex,this.defaultValue);\\n\\t\\t} else {\\n\\t\\t\\tif($tw.utils.hop(tiddler.fields,fieldName)) {\\n\\t\\t\\t\\tvalue = tiddler.fields[fieldName] || \\\"\\\";\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tvalue = this.defaultValue;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\treturn value;\\n};\\n\\nRangeWidget.prototype.getActionVariables = function(options) {\\n\\toptions = options || {};\\n\\tvar hasChanged = (this.startValue !== this.inputDomNode.value) ? \\\"yes\\\" : \\\"no\\\";\\n\\t// Trigger actions. Use variables = {key:value, key:value ...}\\n\\t// the \\\"value\\\" is needed.\\n\\treturn $tw.utils.extend({\\\"actionValue\\\": this.inputDomNode.value, \\\"actionValueHasChanged\\\": hasChanged}, options);\\n}\\n\\n// actionsStart\\nRangeWidget.prototype.handleMouseDownEvent = function(event) {\\n\\tthis.mouseDown = true; // TODO remove once IE is gone.\\n\\tthis.startValue = this.inputDomNode.value; // TODO remove this line once IE is gone!\\n\\tthis.handleEvent(event);\\n\\t// Trigger actions\\n\\tif(this.actionsMouseDown) {\\n\\t\\tvar variables = this.getActionVariables() // TODO this line will go into the function call below.\\n\\t\\tthis.invokeActionString(this.actionsMouseDown,this,event,variables);\\n\\t}\\n}\\n\\n// actionsStop\\nRangeWidget.prototype.handleMouseUpEvent = function(event) {\\n\\tthis.mouseDown = false; // TODO remove once IE is gone.\\n\\tthis.handleEvent(event);\\n\\t// Trigger actions\\n\\tif(this.actionsMouseUp) {\\n\\t\\tvar variables = this.getActionVariables()\\n\\t\\tthis.invokeActionString(this.actionsMouseUp,this,event,variables);\\n\\t}\\n\\t// TODO remove the following if() once IE is gone!\\n\\tif ($tw.browser.isIE) {\\n\\t\\tif (this.startValue !== this.inputDomNode.value) {\\n\\t\\t\\tthis.handleChangeEvent(event);\\n\\t\\t\\tthis.startValue = this.inputDomNode.value;\\n\\t\\t}\\n\\t}\\n}\\n\\nRangeWidget.prototype.handleChangeEvent = function(event) {\\n\\tif (this.mouseDown) {  // TODO refactor this function once IE is gone.\\n\\t\\tthis.handleInputEvent(event);\\n\\t}\\n};\\n\\nRangeWidget.prototype.handleInputEvent = function(event) {\\n\\tthis.handleEvent(event);\\n\\t// Trigger actions\\n\\tif(this.actionsInput) {\\n\\t\\t// \\\"tiddler\\\" parameter may be missing. See .execute() below\\n\\t\\tvar variables = this.getActionVariables({\\\"actionValueHasChanged\\\": \\\"yes\\\"}) // TODO this line will go into the function call below.\\n\\t\\tthis.invokeActionString(this.actionsInput,this,event,variables);\\n\\t}\\n};\\n\\nRangeWidget.prototype.handleEvent = function(event) {\\n\\tif(this.getValue() !== this.inputDomNode.value) {\\n\\t\\tif(this.tiddlerIndex) {\\n\\t\\t\\tthis.wiki.setText(this.tiddlerTitle,\\\"\\\",this.tiddlerIndex,this.inputDomNode.value);\\n\\t\\t} else {\\n\\t\\t\\tthis.wiki.setText(this.tiddlerTitle,this.tiddlerField,null,this.inputDomNode.value);\\n\\t\\t}\\n\\t}\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nRangeWidget.prototype.execute = function() {\\n\\t// TODO remove the next 1 lines once IE is gone!\\n\\tthis.mouseUp = true; // Needed for IE10\\n\\t// Get the parameters from the attributes\\n\\tthis.tiddlerTitle = this.getAttribute(\\\"tiddler\\\",this.getVariable(\\\"currentTiddler\\\"));\\n\\tthis.tiddlerField = this.getAttribute(\\\"field\\\",\\\"text\\\");\\n\\tthis.tiddlerIndex = this.getAttribute(\\\"index\\\");\\n\\tthis.minValue = this.getAttribute(\\\"min\\\");\\n\\tthis.maxValue = this.getAttribute(\\\"max\\\");\\n\\tthis.increment = this.getAttribute(\\\"increment\\\");\\n\\tthis.defaultValue = this.getAttribute(\\\"default\\\",\\\"\\\");\\n\\tthis.elementClass = this.getAttribute(\\\"class\\\",\\\"\\\");\\n\\tthis.isDisabled = this.getAttribute(\\\"disabled\\\",\\\"no\\\");\\n\\t// Actions since 5.1.23\\n\\t// Next 2 only fire once!\\n\\tthis.actionsMouseDown = this.getAttribute(\\\"actionsStart\\\",\\\"\\\");\\n\\tthis.actionsMouseUp = this.getAttribute(\\\"actionsStop\\\",\\\"\\\");\\n\\t// Input fires very often!\\n\\tthis.actionsInput = this.getAttribute(\\\"actions\\\",\\\"\\\");\\n\\t// Make the child widgets\\n\\tthis.makeChildWidgets();\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nRangeWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif($tw.utils.count(changedAttributes) > 0) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\tvar refreshed = false;\\n\\t\\tif(changedTiddlers[this.tiddlerTitle]) {\\n\\t\\t\\tvar value = this.getValue();\\n\\t\\t\\tif(this.inputDomNode.value !== value) {\\n\\t\\t\\t\\tthis.inputDomNode.value = value;\\n\\t\\t\\t}\\n\\t\\t\\trefreshed = true;\\n\\t\\t}\\n\\t\\treturn this.refreshChildren(changedTiddlers) || refreshed;\\n\\t}\\n};\\n\\nexports.range = RangeWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/raw.js\":{\"title\":\"$:/core/modules/widgets/raw.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/raw.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nRaw widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar RawWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nRawWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nRawWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.execute();\\n\\tvar div = this.document.createElement(\\\"div\\\");\\n\\tdiv.innerHTML=this.parseTreeNode.html;\\n\\tparent.insertBefore(div,nextSibling);\\n\\tthis.domNodes.push(div);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nRawWidget.prototype.execute = function() {\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nRawWidget.prototype.refresh = function(changedTiddlers) {\\n\\treturn false;\\n};\\n\\nexports.raw = RawWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/reveal.js\":{\"title\":\"$:/core/modules/widgets/reveal.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/reveal.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nReveal widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar Popup = require(\\\"$:/core/modules/utils/dom/popup.js\\\");\\n\\nvar RevealWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nRevealWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nRevealWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tvar tag = this.parseTreeNode.isBlock ? \\\"div\\\" : \\\"span\\\";\\n\\tif(this.revealTag && $tw.config.htmlUnsafeElements.indexOf(this.revealTag) === -1) {\\n\\t\\ttag = this.revealTag;\\n\\t}\\n\\tvar domNode = this.document.createElement(tag);\\n\\tthis.domNode = domNode;\\n\\tthis.assignDomNodeClasses();\\n\\tif(this.style) {\\n\\t\\tdomNode.setAttribute(\\\"style\\\",this.style);\\n\\t}\\n\\tparent.insertBefore(domNode,nextSibling);\\n\\tthis.renderChildren(domNode,null);\\n\\tif(!domNode.isTiddlyWikiFakeDom && this.type === \\\"popup\\\" && this.isOpen) {\\n\\t\\tthis.positionPopup(domNode);\\n\\t\\t$tw.utils.addClass(domNode,\\\"tc-popup\\\"); // Make sure that clicks don't dismiss popups within the revealed content\\n\\t}\\n\\tif(!this.isOpen) {\\n\\t\\tdomNode.setAttribute(\\\"hidden\\\",\\\"true\\\");\\n\\t}\\n\\tthis.domNodes.push(domNode);\\n};\\n\\nRevealWidget.prototype.positionPopup = function(domNode) {\\n\\tdomNode.style.position = \\\"absolute\\\";\\n\\tdomNode.style.zIndex = \\\"1000\\\";\\n\\tvar left,top;\\n\\tswitch(this.position) {\\n\\t\\tcase \\\"left\\\":\\n\\t\\t\\tleft = this.popup.left - domNode.offsetWidth;\\n\\t\\t\\ttop = this.popup.top;\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"above\\\":\\n\\t\\t\\tleft = this.popup.left;\\n\\t\\t\\ttop = this.popup.top - domNode.offsetHeight;\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"aboveright\\\":\\n\\t\\t\\tleft = this.popup.left + this.popup.width;\\n\\t\\t\\ttop = this.popup.top + this.popup.height - domNode.offsetHeight;\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"belowright\\\":\\n\\t\\t\\tleft = this.popup.left + this.popup.width;\\n\\t\\t\\ttop = this.popup.top + this.popup.height;\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"right\\\":\\n\\t\\t\\tleft = this.popup.left + this.popup.width;\\n\\t\\t\\ttop = this.popup.top;\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"belowleft\\\":\\n\\t\\t\\tleft = this.popup.left + this.popup.width - domNode.offsetWidth;\\n\\t\\t\\ttop = this.popup.top + this.popup.height;\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"aboveleft\\\":\\n\\t\\t\\tleft = this.popup.left - domNode.offsetWidth;\\n\\t\\t\\ttop = this.popup.top - domNode.offsetHeight;\\n\\t\\t\\tbreak;\\n\\t\\tdefault: // Below\\n\\t\\t\\tleft = this.popup.left;\\n\\t\\t\\ttop = this.popup.top + this.popup.height;\\n\\t\\t\\tbreak;\\n\\t}\\n\\tif(!this.positionAllowNegative) {\\n\\t\\tleft = Math.max(0,left);\\n\\t\\ttop = Math.max(0,top);\\n\\t}\\n\\tif (this.popup.absolute) {\\n\\t\\t// Traverse the offsetParent chain and correct the offset to make it relative to the parent node.\\n\\t\\tfor (var offsetParentDomNode = domNode.offsetParent; offsetParentDomNode; offsetParentDomNode = offsetParentDomNode.offsetParent) {\\n\\t\\t\\tleft -= offsetParentDomNode.offsetLeft;\\n\\t\\t\\ttop -= offsetParentDomNode.offsetTop;\\n\\t\\t}\\n\\t}\\n\\tdomNode.style.left = left + \\\"px\\\";\\n\\tdomNode.style.top = top + \\\"px\\\";\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nRevealWidget.prototype.execute = function() {\\n\\t// Get our parameters\\n\\tthis.state = this.getAttribute(\\\"state\\\");\\n\\tthis.revealTag = this.getAttribute(\\\"tag\\\");\\n\\tthis.type = this.getAttribute(\\\"type\\\");\\n\\tthis.text = this.getAttribute(\\\"text\\\");\\n\\tthis.position = this.getAttribute(\\\"position\\\");\\n\\tthis.positionAllowNegative = this.getAttribute(\\\"positionAllowNegative\\\") === \\\"yes\\\";\\n\\t// class attribute handled in assignDomNodeClasses()\\n\\tthis.style = this.getAttribute(\\\"style\\\",\\\"\\\");\\n\\tthis[\\\"default\\\"] = this.getAttribute(\\\"default\\\",\\\"\\\");\\n\\tthis.animate = this.getAttribute(\\\"animate\\\",\\\"no\\\");\\n\\tthis.retain = this.getAttribute(\\\"retain\\\",\\\"no\\\");\\n\\tthis.openAnimation = this.animate === \\\"no\\\" ? undefined : \\\"open\\\";\\n\\tthis.closeAnimation = this.animate === \\\"no\\\" ? undefined : \\\"close\\\";\\n\\tthis.updatePopupPosition = this.getAttribute(\\\"updatePopupPosition\\\",\\\"no\\\") === \\\"yes\\\";\\n\\t// Compute the title of the state tiddler and read it\\n\\tthis.stateTiddlerTitle = this.state;\\n\\tthis.stateTitle = this.getAttribute(\\\"stateTitle\\\");\\n\\tthis.stateField = this.getAttribute(\\\"stateField\\\");\\n\\tthis.stateIndex = this.getAttribute(\\\"stateIndex\\\");\\n\\tthis.readState();\\n\\t// Construct the child widgets\\n\\tvar childNodes = this.isOpen ? this.parseTreeNode.children : [];\\n\\tthis.hasChildNodes = this.isOpen;\\n\\tthis.makeChildWidgets(childNodes);\\n};\\n\\n/*\\nRead the state tiddler\\n*/\\nRevealWidget.prototype.readState = function() {\\n\\t// Read the information from the state tiddler\\n\\tvar state,\\n\\t    defaultState = this[\\\"default\\\"];\\n\\tif(this.stateTitle) {\\n\\t\\tvar stateTitleTiddler = this.wiki.getTiddler(this.stateTitle);\\n\\t\\tif(this.stateField) {\\n\\t\\t\\tstate = stateTitleTiddler ? stateTitleTiddler.getFieldString(this.stateField) || defaultState : defaultState;\\n\\t\\t} else if(this.stateIndex) {\\n\\t\\t\\tstate = stateTitleTiddler ? this.wiki.extractTiddlerDataItem(this.stateTitle,this.stateIndex) || defaultState : defaultState;\\n\\t\\t} else if(stateTitleTiddler) {\\n\\t\\t\\tstate = this.wiki.getTiddlerText(this.stateTitle) || defaultState;\\n\\t\\t} else {\\n\\t\\t\\tstate = defaultState;\\n\\t\\t}\\n\\t} else {\\n\\t\\tstate = this.stateTiddlerTitle ? this.wiki.getTextReference(this.state,this[\\\"default\\\"],this.getVariable(\\\"currentTiddler\\\")) : this[\\\"default\\\"];\\n\\t}\\n\\tif(state === null) {\\n\\t\\tstate = this[\\\"default\\\"];\\n\\t}\\n\\tswitch(this.type) {\\n\\t\\tcase \\\"popup\\\":\\n\\t\\t\\tthis.readPopupState(state);\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"match\\\":\\n\\t\\t\\tthis.isOpen = this.text === state;\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"nomatch\\\":\\n\\t\\t\\tthis.isOpen = this.text !== state;\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"lt\\\":\\n\\t\\t\\tthis.isOpen = !!(this.compareStateText(state) \u003C 0);\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"gt\\\":\\n\\t\\t\\tthis.isOpen = !!(this.compareStateText(state) > 0);\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"lteq\\\":\\n\\t\\t\\tthis.isOpen = !(this.compareStateText(state) > 0);\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"gteq\\\":\\n\\t\\t\\tthis.isOpen = !(this.compareStateText(state) \u003C 0);\\n\\t\\t\\tbreak;\\n\\t}\\n};\\n\\nRevealWidget.prototype.compareStateText = function(state) {\\n\\treturn state.localeCompare(this.text,undefined,{numeric: true,sensitivity: \\\"case\\\"});\\n};\\n\\nRevealWidget.prototype.readPopupState = function(state) {\\n\\tthis.popup = Popup.parseCoordinates(state);\\n\\t// Check if the state matches the location regexp\\n\\tif(this.popup) {\\n\\t\\t// If so, we're open\\n\\t\\tthis.isOpen = true;\\n\\t} else {\\n\\t\\t// If not, we're closed\\n\\t\\tthis.isOpen = false;\\n\\t}\\n};\\n\\nRevealWidget.prototype.assignDomNodeClasses = function() {\\n\\tvar classes = this.getAttribute(\\\"class\\\",\\\"\\\").split(\\\" \\\");\\n\\tclasses.push(\\\"tc-reveal\\\");\\n\\tthis.domNode.className = classes.join(\\\" \\\");\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nRevealWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(changedAttributes.state || changedAttributes.type || changedAttributes.text || changedAttributes.position || changedAttributes.positionAllowNegative || changedAttributes[\\\"default\\\"] || changedAttributes.animate || changedAttributes.stateTitle || changedAttributes.stateField || changedAttributes.stateIndex) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\tvar currentlyOpen = this.isOpen;\\n\\t\\tthis.readState();\\n\\t\\tif(this.isOpen !== currentlyOpen) {\\n\\t\\t\\tif(this.retain === \\\"yes\\\") {\\n\\t\\t\\t\\tthis.updateState();\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tthis.refreshSelf();\\n\\t\\t\\t\\treturn true;\\n\\t\\t\\t}\\n\\t\\t} else if(this.type === \\\"popup\\\" && this.isOpen && this.updatePopupPosition && (changedTiddlers[this.state] || changedTiddlers[this.stateTitle])) {\\n\\t\\t\\tthis.positionPopup(this.domNode);\\n\\t\\t}\\n\\t\\tif(changedAttributes.style) {\\n\\t\\t\\tthis.domNode.style = this.getAttribute(\\\"style\\\",\\\"\\\");\\n\\t\\t}\\n\\t\\tif(changedAttributes[\\\"class\\\"]) {\\n\\t\\t\\tthis.assignDomNodeClasses();\\n\\t\\t}\\n\\t\\treturn this.refreshChildren(changedTiddlers);\\n\\t}\\n};\\n\\n/*\\nCalled by refresh() to dynamically show or hide the content\\n*/\\nRevealWidget.prototype.updateState = function() {\\n\\tvar self = this;\\n\\t// Read the current state\\n\\tthis.readState();\\n\\t// Construct the child nodes if needed\\n\\tvar domNode = this.domNodes[0];\\n\\tif(this.isOpen && !this.hasChildNodes) {\\n\\t\\tthis.hasChildNodes = true;\\n\\t\\tthis.makeChildWidgets(this.parseTreeNode.children);\\n\\t\\tthis.renderChildren(domNode,null);\\n\\t}\\n\\t// Animate our DOM node\\n\\tif(!domNode.isTiddlyWikiFakeDom && this.type === \\\"popup\\\" && this.isOpen) {\\n\\t\\tthis.positionPopup(domNode);\\n\\t\\t$tw.utils.addClass(domNode,\\\"tc-popup\\\"); // Make sure that clicks don't dismiss popups within the revealed content\\n\\n\\t}\\n\\tif(this.isOpen) {\\n\\t\\tdomNode.removeAttribute(\\\"hidden\\\");\\n        $tw.anim.perform(this.openAnimation,domNode);\\n\\t} else {\\n\\t\\t$tw.anim.perform(this.closeAnimation,domNode,{callback: function() {\\n\\t\\t\\t//make sure that the state hasn't changed during the close animation\\n\\t\\t\\tself.readState()\\n\\t\\t\\tif(!self.isOpen) {\\n\\t\\t\\t\\tdomNode.setAttribute(\\\"hidden\\\",\\\"true\\\");\\n\\t\\t\\t}\\n\\t\\t}});\\n\\t}\\n};\\n\\nexports.reveal = RevealWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/scrollable.js\":{\"title\":\"$:/core/modules/widgets/scrollable.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/scrollable.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nScrollable widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar ScrollableWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nScrollableWidget.prototype = new Widget();\\n\\nScrollableWidget.prototype.cancelScroll = function() {\\n\\tif(this.idRequestFrame) {\\n\\t\\tthis.cancelAnimationFrame.call(window,this.idRequestFrame);\\n\\t\\tthis.idRequestFrame = null;\\n\\t}\\n};\\n\\n/*\\nHandle a scroll event\\n*/\\nScrollableWidget.prototype.handleScrollEvent = function(event) {\\n\\t// Pass the scroll event through if our offsetsize is larger than our scrollsize\\n\\tif(this.outerDomNode.scrollWidth \u003C= this.outerDomNode.offsetWidth && this.outerDomNode.scrollHeight \u003C= this.outerDomNode.offsetHeight && this.fallthrough === \\\"yes\\\") {\\n\\t\\treturn true;\\n\\t}\\n\\tvar options = {};\\n\\tif($tw.utils.hop(event.paramObject,\\\"animationDuration\\\")) {\\n\\t\\toptions.animationDuration = event.paramObject.animationDuration;\\n\\t}\\n\\tif(event.paramObject && event.paramObject.selector) {\\n\\t\\tthis.scrollSelectorIntoView(null,event.paramObject.selector,null,options);\\n\\t} else {\\n\\t\\tthis.scrollIntoView(event.target,null,options);\\n\\t}\\n\\treturn false; // Handled event\\n};\\n\\n/*\\nScroll an element into view\\n*/\\nScrollableWidget.prototype.scrollIntoView = function(element,callback,options) {\\n\\tvar duration = $tw.utils.hop(options,\\\"animationDuration\\\") ? parseInt(options.animationDuration) : $tw.utils.getAnimationDuration(),\\n\\t\\tsrcWindow = element ? element.ownerDocument.defaultView : window;\\n\\tthis.cancelScroll();\\n\\tthis.startTime = Date.now();\\n\\tvar scrollPosition = {\\n\\t\\tx: this.outerDomNode.scrollLeft,\\n\\t\\ty: this.outerDomNode.scrollTop\\n\\t};\\n\\t// Get the client bounds of the element and adjust by the scroll position\\n\\tvar scrollableBounds = this.outerDomNode.getBoundingClientRect(),\\n\\t\\tclientTargetBounds = element.getBoundingClientRect(),\\n\\t\\tbounds = {\\n\\t\\t\\tleft: clientTargetBounds.left + scrollPosition.x - scrollableBounds.left,\\n\\t\\t\\ttop: clientTargetBounds.top + scrollPosition.y - scrollableBounds.top,\\n\\t\\t\\twidth: clientTargetBounds.width,\\n\\t\\t\\theight: clientTargetBounds.height\\n\\t\\t};\\n\\t// We'll consider the horizontal and vertical scroll directions separately via this function\\n\\tvar getEndPos = function(targetPos,targetSize,currentPos,currentSize) {\\n\\t\\t\\t// If the target is already visible then stay where we are\\n\\t\\t\\tif(targetPos >= currentPos && (targetPos + targetSize) \u003C= (currentPos + currentSize)) {\\n\\t\\t\\t\\treturn currentPos;\\n\\t\\t\\t// If the target is above/left of the current view, then scroll to its top/left\\n\\t\\t\\t} else if(targetPos \u003C= currentPos) {\\n\\t\\t\\t\\treturn targetPos;\\n\\t\\t\\t// If the target is smaller than the window and the scroll position is too far up, then scroll till the target is at the bottom of the window\\n\\t\\t\\t} else if(targetSize \u003C currentSize && currentPos \u003C (targetPos + targetSize - currentSize)) {\\n\\t\\t\\t\\treturn targetPos + targetSize - currentSize;\\n\\t\\t\\t// If the target is big, then just scroll to the top\\n\\t\\t\\t} else if(currentPos \u003C targetPos) {\\n\\t\\t\\t\\treturn targetPos;\\n\\t\\t\\t// Otherwise, stay where we are\\n\\t\\t\\t} else {\\n\\t\\t\\t\\treturn currentPos;\\n\\t\\t\\t}\\n\\t\\t},\\n\\t\\tendX = getEndPos(bounds.left,bounds.width,scrollPosition.x,this.outerDomNode.offsetWidth),\\n\\t\\tendY = getEndPos(bounds.top,bounds.height,scrollPosition.y,this.outerDomNode.offsetHeight);\\n\\t// Only scroll if necessary\\n\\tif(endX !== scrollPosition.x || endY !== scrollPosition.y) {\\n\\t\\tvar self = this,\\n\\t\\t\\tdrawFrame;\\n\\t\\tdrawFrame = function () {\\n\\t\\t\\tvar t;\\n\\t\\t\\tif(duration \u003C= 0) {\\n\\t\\t\\t\\tt = 1;\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tt = ((Date.now()) - self.startTime) / duration;\\n\\t\\t\\t}\\n\\t\\t\\tif(t >= 1) {\\n\\t\\t\\t\\tself.cancelScroll();\\n\\t\\t\\t\\tt = 1;\\n\\t\\t\\t}\\n\\t\\t\\tt = $tw.utils.slowInSlowOut(t);\\n\\t\\t\\tself.outerDomNode.scrollLeft = scrollPosition.x + (endX - scrollPosition.x) * t;\\n\\t\\t\\tself.outerDomNode.scrollTop = scrollPosition.y + (endY - scrollPosition.y) * t;\\n\\t\\t\\tif(t \u003C 1) {\\n\\t\\t\\t\\tself.idRequestFrame = self.requestAnimationFrame.call(srcWindow,drawFrame);\\n\\t\\t\\t}\\n\\t\\t};\\n\\t\\tdrawFrame();\\n\\t}\\n};\\n\\nScrollableWidget.prototype.scrollSelectorIntoView = function(baseElement,selector,callback,options) {\\n\\tbaseElement = baseElement || document;\\n\\tvar element = $tw.utils.querySelectorSafe(selector,baseElement);\\n\\tif(element) {\\n\\t\\tthis.scrollIntoView(element,callback,options);\\n\\t}\\n};\\n\\n/*\\nRender this widget into the DOM\\n*/\\nScrollableWidget.prototype.render = function(parent,nextSibling) {\\n\\tvar self = this;\\n\\tthis.scaleFactor = 1;\\n\\tthis.addEventListeners([\\n\\t\\t{type: \\\"tm-scroll\\\", handler: \\\"handleScrollEvent\\\"}\\n\\t]);\\n\\tif($tw.browser) {\\n\\t\\tthis.requestAnimationFrame = window.requestAnimationFrame ||\\n\\t\\t\\twindow.webkitRequestAnimationFrame ||\\n\\t\\t\\twindow.mozRequestAnimationFrame ||\\n\\t\\t\\tfunction(callback) {\\n\\t\\t\\t\\treturn window.setTimeout(callback, 1000/60);\\n\\t\\t\\t};\\n\\t\\tthis.cancelAnimationFrame = window.cancelAnimationFrame ||\\n\\t\\t\\twindow.webkitCancelAnimationFrame ||\\n\\t\\t\\twindow.webkitCancelRequestAnimationFrame ||\\n\\t\\t\\twindow.mozCancelAnimationFrame ||\\n\\t\\t\\twindow.mozCancelRequestAnimationFrame ||\\n\\t\\t\\tfunction(id) {\\n\\t\\t\\t\\twindow.clearTimeout(id);\\n\\t\\t\\t};\\n\\t}\\n\\t// Remember parent\\n\\tthis.parentDomNode = parent;\\n\\t// Compute attributes and execute state\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\t// Create elements\\n\\tthis.outerDomNode = this.document.createElement(\\\"div\\\");\\n\\t$tw.utils.setStyle(this.outerDomNode,[\\n\\t\\t{overflowY: \\\"auto\\\"},\\n\\t\\t{overflowX: \\\"auto\\\"},\\n\\t\\t{webkitOverflowScrolling: \\\"touch\\\"}\\n\\t]);\\n\\tthis.innerDomNode = this.document.createElement(\\\"div\\\");\\n\\tthis.outerDomNode.appendChild(this.innerDomNode);\\n\\t// Assign classes\\n\\tthis.outerDomNode.className = this[\\\"class\\\"] || \\\"\\\";\\n\\t// Insert element\\n\\tparent.insertBefore(this.outerDomNode,nextSibling);\\n\\tthis.renderChildren(this.innerDomNode,null);\\n\\tthis.domNodes.push(this.outerDomNode);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nScrollableWidget.prototype.execute = function() {\\n\\t// Get attributes\\n\\tthis.fallthrough = this.getAttribute(\\\"fallthrough\\\",\\\"yes\\\");\\n\\tthis[\\\"class\\\"] = this.getAttribute(\\\"class\\\");\\n\\t// Make child widgets\\n\\tthis.makeChildWidgets();\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nScrollableWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(changedAttributes[\\\"class\\\"]) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t}\\n\\treturn this.refreshChildren(changedTiddlers);\\n};\\n\\nexports.scrollable = ScrollableWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/select.js\":{\"title\":\"$:/core/modules/widgets/select.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/select.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nSelect widget:\\n\\n```\\n\u003C$select tiddler=\\\"MyTiddler\\\" field=\\\"text\\\">\\n\u003C$list filter=\\\"[tag[chapter]]\\\">\\n\u003Coption value=\u003C\u003CcurrentTiddler>>>\\n\u003C$view field=\\\"description\\\"/>\\n\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n```\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar SelectWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nSelectWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nSelectWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tthis.renderChildren(parent,nextSibling);\\n\\tthis.setSelectValue();\\n\\tif(this.selectFocus == \\\"yes\\\") {\\n\\t\\tthis.getSelectDomNode().focus();\\n\\t}\\n\\t$tw.utils.addEventListeners(this.getSelectDomNode(),[\\n\\t\\t{name: \\\"change\\\", handlerObject: this, handlerMethod: \\\"handleChangeEvent\\\"}\\n\\t]);\\n};\\n\\n/*\\nHandle a change event\\n*/\\nSelectWidget.prototype.handleChangeEvent = function(event) {\\n\\t// Get the new value and assign it to the tiddler\\n\\tif(this.selectMultiple == false) {\\n\\t\\tvar value = this.getSelectDomNode().value;\\n\\t} else {\\n\\t\\tvar value = this.getSelectValues()\\n\\t\\t\\t\\tvalue = $tw.utils.stringifyList(value);\\n\\t}\\n\\tthis.wiki.setText(this.selectTitle,this.selectField,this.selectIndex,value);\\n\\t// Trigger actions\\n\\tif(this.selectActions) {\\n\\t\\tthis.invokeActionString(this.selectActions,this,event);\\n\\t}\\n};\\n\\n/*\\nIf necessary, set the value of the select element to the current value\\n*/\\nSelectWidget.prototype.setSelectValue = function() {\\n\\tvar value = this.selectDefault;\\n\\t// Get the value\\n\\tif(this.selectIndex) {\\n\\t\\tvalue = this.wiki.extractTiddlerDataItem(this.selectTitle,this.selectIndex,value);\\n\\t} else {\\n\\t\\tvar tiddler = this.wiki.getTiddler(this.selectTitle);\\n\\t\\tif(tiddler) {\\n\\t\\t\\tif(this.selectField === \\\"text\\\") {\\n\\t\\t\\t\\t// Calling getTiddlerText() triggers lazy loading of skinny tiddlers\\n\\t\\t\\t\\tvalue = this.wiki.getTiddlerText(this.selectTitle);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tif($tw.utils.hop(tiddler.fields,this.selectField)) {\\n\\t\\t\\t\\t\\tvalue = tiddler.getFieldString(this.selectField);\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\tif(this.selectField === \\\"title\\\") {\\n\\t\\t\\t\\tvalue = this.selectTitle;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\t// Assign it to the select element if it's different than the current value\\n\\tif (this.selectMultiple) {\\n\\t\\tvalue = value === undefined ? \\\"\\\" : value;\\n\\t\\tvar select = this.getSelectDomNode();\\n\\t\\tvar values = Array.isArray(value) ? value : $tw.utils.parseStringArray(value);\\n\\t\\tfor(var i=0; i \u003C select.children.length; i++){\\n\\t\\t\\tselect.children[i].selected = values.indexOf(select.children[i].value) !== -1\\n\\t\\t}\\n\\t} else {\\n\\t\\tvar domNode = this.getSelectDomNode();\\n\\t\\tif(domNode.value !== value) {\\n\\t\\t\\tdomNode.value = value;\\n\\t\\t}\\n\\t}\\n};\\n\\n/*\\nGet the DOM node of the select element\\n*/\\nSelectWidget.prototype.getSelectDomNode = function() {\\n\\treturn this.children[0].domNodes[0];\\n};\\n\\n// Return an array of the selected opion values\\n// select is an HTML select element\\nSelectWidget.prototype.getSelectValues = function() {\\n\\tvar select, result, options, opt;\\n\\tselect = this.getSelectDomNode();\\n\\tresult = [];\\n\\toptions = select && select.options;\\n\\tfor (var i=0; i\u003Coptions.length; i++) {\\n\\t\\topt = options[i];\\n\\t\\tif (opt.selected) {\\n\\t\\t\\tresult.push(opt.value || opt.text);\\n\\t\\t}\\n\\t}\\n\\treturn result;\\n}\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nSelectWidget.prototype.execute = function() {\\n\\t// Get our parameters\\n\\tthis.selectActions = this.getAttribute(\\\"actions\\\");\\n\\tthis.selectTitle = this.getAttribute(\\\"tiddler\\\",this.getVariable(\\\"currentTiddler\\\"));\\n\\tthis.selectField = this.getAttribute(\\\"field\\\",\\\"text\\\");\\n\\tthis.selectIndex = this.getAttribute(\\\"index\\\");\\n\\tthis.selectClass = this.getAttribute(\\\"class\\\");\\n\\tthis.selectDefault = this.getAttribute(\\\"default\\\");\\n\\tthis.selectMultiple = this.getAttribute(\\\"multiple\\\", false);\\n\\tthis.selectSize = this.getAttribute(\\\"size\\\");\\n\\tthis.selectTooltip = this.getAttribute(\\\"tooltip\\\");\\n\\tthis.selectFocus = this.getAttribute(\\\"focus\\\");\\n\\t// Make the child widgets\\n\\tvar selectNode = {\\n\\t\\ttype: \\\"element\\\",\\n\\t\\ttag: \\\"select\\\",\\n\\t\\tchildren: this.parseTreeNode.children\\n\\t};\\n\\tif(this.selectClass) {\\n\\t\\t$tw.utils.addAttributeToParseTreeNode(selectNode,\\\"class\\\",this.selectClass);\\n\\t}\\n\\tif(this.selectMultiple) {\\n\\t\\t$tw.utils.addAttributeToParseTreeNode(selectNode,\\\"multiple\\\",\\\"multiple\\\");\\n\\t}\\n\\tif(this.selectSize) {\\n\\t\\t$tw.utils.addAttributeToParseTreeNode(selectNode,\\\"size\\\",this.selectSize);\\n\\t}\\n\\tif(this.selectTooltip) {\\n\\t\\t$tw.utils.addAttributeToParseTreeNode(selectNode,\\\"title\\\",this.selectTooltip);\\n\\t}\\n\\tthis.makeChildWidgets([selectNode]);\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nSelectWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\t// If we're using a different tiddler/field/index then completely refresh ourselves\\n\\tif(changedAttributes.tiddler || changedAttributes.field || changedAttributes.index || changedAttributes.tooltip) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t// If the target tiddler value has changed, just update setting and refresh the children\\n\\t} else {\\n\\t\\tif(changedAttributes.class) {\\n\\t\\t\\tthis.selectClass = this.getAttribute(\\\"class\\\");\\n\\t\\t\\tthis.getSelectDomNode().setAttribute(\\\"class\\\",this.selectClass); \\n\\t\\t}\\n\\t\\t\\n\\t\\tvar childrenRefreshed = this.refreshChildren(changedTiddlers);\\n\\t\\tif(changedTiddlers[this.selectTitle] || childrenRefreshed) {\\n\\t\\t\\tthis.setSelectValue();\\n\\t\\t} \\n\\t\\treturn childrenRefreshed;\\n\\t}\\n};\\n\\nexports.select = SelectWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/setmultiplevariables.js\":{\"title\":\"$:/core/modules/widgets/setmultiplevariables.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/setmultiplevariables.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nWidget to set multiple variables at once from a list of names and a list of values\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar SetMultipleVariablesWidget = function(parseTreeNode,options) {\\n    this.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nSetMultipleVariablesWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nSetMultipleVariablesWidget.prototype.render = function(parent,nextSibling) {\\n    this.parentDomNode = parent;\\n    this.computeAttributes();\\n    this.execute();\\n    this.renderChildren(parent,nextSibling);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nSetMultipleVariablesWidget.prototype.execute = function() {\\n    // Setup our variables\\n    this.setVariables();\\n    // Construct the child widgets\\n    this.makeChildWidgets();\\n};\\n\\n\\nSetMultipleVariablesWidget.prototype.setVariables = function() {\\n    // Set the variables\\n    var self = this,\\n        filterNames = this.getAttribute(\\\"$names\\\",\\\"\\\"),\\n        filterValues = this.getAttribute(\\\"$values\\\",\\\"\\\");\\n    this.variableNames = [];\\n    this.variableValues = [];\\n    if(filterNames && filterValues) {\\n        this.variableNames = this.wiki.filterTiddlers(filterNames,this);\\n        this.variableValues = this.wiki.filterTiddlers(filterValues,this);\\n        $tw.utils.each(this.variableNames,function(varname,index) {\\n            self.setVariable(varname,self.variableValues[index]);\\n        });\\n    }\\n};\\n\\n/*\\nRefresh the widget by ensuring our attributes are up to date\\n*/\\nSetMultipleVariablesWidget.prototype.refresh = function(changedTiddlers) {\\n    var filterNames = this.getAttribute(\\\"$names\\\",\\\"\\\"),\\n        filterValues = this.getAttribute(\\\"$values\\\",\\\"\\\"),\\n        variableNames = this.wiki.filterTiddlers(filterNames,this),\\n        variableValues = this.wiki.filterTiddlers(filterValues,this);\\n    if(!$tw.utils.isArrayEqual(this.variableNames,variableNames) || !$tw.utils.isArrayEqual(this.variableValues,variableValues)) {\\n        this.refreshSelf();\\n        return true;\\n    }\\n    return this.refreshChildren(changedTiddlers);\\n};\\n\\nexports[\\\"setmultiplevariables\\\"] = SetMultipleVariablesWidget;\\n\\n})();\\n        \",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/set.js\":{\"title\":\"$:/core/modules/widgets/set.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/set.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nSet variable widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar SetWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nSetWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nSetWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tthis.renderChildren(parent,nextSibling);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nSetWidget.prototype.execute = function() {\\n\\t// Get our parameters\\n\\tthis.setName = this.getAttribute(\\\"name\\\",\\\"currentTiddler\\\");\\n\\tthis.setFilter = this.getAttribute(\\\"filter\\\");\\n\\tthis.setSelect = this.getAttribute(\\\"select\\\");\\n\\tthis.setTiddler = this.getAttribute(\\\"tiddler\\\");\\n\\tthis.setSubTiddler = this.getAttribute(\\\"subtiddler\\\");\\n\\tthis.setField = this.getAttribute(\\\"field\\\");\\n\\tthis.setIndex = this.getAttribute(\\\"index\\\");\\n\\tthis.setValue = this.getAttribute(\\\"value\\\");\\n\\tthis.setEmptyValue = this.getAttribute(\\\"emptyValue\\\");\\n\\t// Set context variable\\n\\tif(this.parseTreeNode.isMacroDefinition) {\\n\\t\\tthis.setVariable(this.setName,this.getValue(),this.parseTreeNode.params,true);\\n\\t} else if(this.parseTreeNode.isFunctionDefinition) {\\n\\t\\tthis.setVariable(this.setName,this.getValue(),this.parseTreeNode.params,undefined,{isFunctionDefinition: true});\\n\\t} else if(this.parseTreeNode.isProcedureDefinition) {\\n\\t\\tthis.setVariable(this.setName,this.getValue(),this.parseTreeNode.params,undefined,{isProcedureDefinition: true, configTrimWhiteSpace: this.parseTreeNode.configTrimWhiteSpace});\\n\\t} else if(this.parseTreeNode.isWidgetDefinition) {\\n\\t\\tthis.setVariable(this.setName,this.getValue(),this.parseTreeNode.params,undefined,{isWidgetDefinition: true, configTrimWhiteSpace: this.parseTreeNode.configTrimWhiteSpace});\\n\\t} else {\\n\\t\\tthis.setVariable(this.setName,this.getValue());\\n\\t}\\n\\t// Construct the child widgets\\n\\tthis.makeChildWidgets();\\n};\\n\\n/*\\nGet the value to be assigned\\n*/\\nSetWidget.prototype.getValue = function() {\\n\\tvar value = this.setValue;\\n\\tif(this.setTiddler) {\\n\\t\\tvar tiddler;\\n\\t\\tif(this.setSubTiddler) {\\n\\t\\t\\ttiddler = this.wiki.getSubTiddler(this.setTiddler,this.setSubTiddler);\\n\\t\\t} else {\\n\\t\\t\\ttiddler = this.wiki.getTiddler(this.setTiddler);\\n\\t\\t}\\n\\t\\tif(!tiddler) {\\n\\t\\t\\tvalue = this.setEmptyValue;\\n\\t\\t} else if(this.setField) {\\n\\t\\t\\tvalue = tiddler.getFieldString(this.setField) || this.setEmptyValue;\\n\\t\\t} else if(this.setIndex) {\\n\\t\\t\\tvalue = this.wiki.extractTiddlerDataItem(this.setTiddler,this.setIndex,this.setEmptyValue);\\n\\t\\t} else {\\n\\t\\t\\tvalue = tiddler.fields.text || this.setEmptyValue ;\\n\\t\\t}\\n\\t} else if(this.setFilter) {\\n\\t\\tvar results = this.wiki.filterTiddlers(this.setFilter,this);\\n\\t\\tif(this.setValue == null) {\\n\\t\\t\\tvar select;\\n\\t\\t\\tif(this.setSelect) {\\n\\t\\t\\t\\tselect = parseInt(this.setSelect,10);\\n\\t\\t\\t}\\n\\t\\t\\tif(select !== undefined) {\\n\\t\\t\\t\\tvalue = results[select] || \\\"\\\";\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tvalue = $tw.utils.stringifyList(results);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\tif(results.length === 0 && this.setEmptyValue !== undefined) {\\n\\t\\t\\tvalue = this.setEmptyValue;\\n\\t\\t}\\n\\t} else if(!value && this.setEmptyValue) {\\n\\t\\tvalue = this.setEmptyValue;\\n\\t}\\n\\treturn value || \\\"\\\";\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nSetWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(changedAttributes.name || changedAttributes.filter || changedAttributes.select || changedAttributes.tiddler || (this.setTiddler && changedTiddlers[this.setTiddler]) || changedAttributes.field || changedAttributes.index || changedAttributes.value || changedAttributes.emptyValue ||\\n\\t   (this.setFilter && this.getValue() != this.variables[this.setName].value)) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn this.refreshChildren(changedTiddlers);\\n\\t}\\n};\\n\\nexports.setvariable = SetWidget;\\nexports.set = SetWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/slot.js\":{\"title\":\"$:/core/modules/widgets/slot.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/slot.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nWidget for definition of slots within transcluded content. The values provided by the translusion are passed to the slot.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget,\\n\\tTranscludeWidget = require(\\\"$:/core/modules/widgets/transclude.js\\\").transclude;\\n\\nvar SlotWidget = function(parseTreeNode,options) {\\n\\t// Initialise\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nSlotWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nSlotWidget.prototype.render = function(parent,nextSibling) {\\n\\t// Call the constructor\\n\\tWidget.call(this);\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tthis.renderChildren(parent,nextSibling);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nSlotWidget.prototype.execute = function() {\\n\\tvar self = this;\\n\\tthis.slotName = this.getAttribute(\\\"$name\\\");\\n\\tthis.slotDepth = parseInt(this.getAttribute(\\\"$depth\\\",\\\"1\\\"),10) || 1;\\n\\t// Find the parent transclusions\\n\\tvar pointer = this.parentWidget,\\n\\t\\tdepth = this.slotDepth;\\n\\twhile(pointer) {\\n\\t\\tif(pointer instanceof TranscludeWidget && pointer.hasVisibleSlots()) {\\n\\t\\t\\tdepth--;\\n\\t\\t\\tif(depth \u003C= 0) {\\n\\t\\t\\t\\tbreak;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\tpointer = pointer.parentWidget;\\n\\t}\\n\\tvar parseTreeNodes = [{type: \\\"text\\\", attributes: {text: {type: \\\"string\\\", value: \\\"Missing slot reference!\\\"}}}];\\n\\tif(pointer instanceof TranscludeWidget) {\\n\\t\\t// Get the parse tree nodes comprising the slot contents\\n\\t\\tparseTreeNodes = pointer.getTransclusionSlotFill(this.slotName,this.parseTreeNode.children);\\n\\t}\\n\\t// Construct the child widgets\\n\\tthis.makeChildWidgets(parseTreeNodes);\\n};\\n\\n/*\\nRefresh the widget by ensuring our attributes are up to date\\n*/\\nSlotWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(changedAttributes[\\\"$name\\\"] || changedAttributes[\\\"$depth\\\"]) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t}\\n\\treturn this.refreshChildren(changedTiddlers);\\n};\\n\\nexports.slot = SlotWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/text.js\":{\"title\":\"$:/core/modules/widgets/text.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/text.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nText node widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar TextNodeWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nTextNodeWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nTextNodeWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tvar text = this.getAttribute(\\\"text\\\",this.parseTreeNode.text || \\\"\\\");\\n\\ttext = text.replace(/\\\\r/mg,\\\"\\\");\\n\\tvar textNode = this.document.createTextNode(text);\\n\\tparent.insertBefore(textNode,nextSibling);\\n\\tthis.domNodes.push(textNode);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nTextNodeWidget.prototype.execute = function() {\\n\\t// Nothing to do for a text node\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nTextNodeWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(changedAttributes.text) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn false;\\n\\t}\\n};\\n\\nexports.text = TextNodeWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/tiddler.js\":{\"title\":\"$:/core/modules/widgets/tiddler.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/tiddler.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nTiddler widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar TiddlerWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nTiddlerWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nTiddlerWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tthis.renderChildren(parent,nextSibling);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nTiddlerWidget.prototype.execute = function() {\\n\\tthis.tiddlerState = this.computeTiddlerState();\\n\\tthis.setVariable(\\\"currentTiddler\\\",this.tiddlerState.currentTiddler);\\n\\tthis.setVariable(\\\"missingTiddlerClass\\\",this.tiddlerState.missingTiddlerClass);\\n\\tthis.setVariable(\\\"shadowTiddlerClass\\\",this.tiddlerState.shadowTiddlerClass);\\n\\tthis.setVariable(\\\"systemTiddlerClass\\\",this.tiddlerState.systemTiddlerClass);\\n\\tthis.setVariable(\\\"tiddlerTagClasses\\\",this.tiddlerState.tiddlerTagClasses);\\n\\t// Construct the child widgets\\n\\tthis.makeChildWidgets();\\n};\\n\\n/*\\nCompute the tiddler state flags\\n*/\\nTiddlerWidget.prototype.computeTiddlerState = function() {\\n\\t// Get our parameters\\n\\tthis.tiddlerTitle = this.getAttribute(\\\"tiddler\\\",this.getVariable(\\\"currentTiddler\\\"));\\n\\t// Compute the state\\n\\tvar state = {\\n\\t\\tcurrentTiddler: this.tiddlerTitle || \\\"\\\",\\n\\t\\tmissingTiddlerClass: (this.wiki.tiddlerExists(this.tiddlerTitle) || this.wiki.isShadowTiddler(this.tiddlerTitle)) ? \\\"tc-tiddler-exists\\\" : \\\"tc-tiddler-missing\\\",\\n\\t\\tshadowTiddlerClass: this.wiki.isShadowTiddler(this.tiddlerTitle) ? \\\"tc-tiddler-shadow\\\" : \\\"\\\",\\n\\t\\tsystemTiddlerClass: this.wiki.isSystemTiddler(this.tiddlerTitle) ? \\\"tc-tiddler-system\\\" : \\\"\\\",\\n\\t\\ttiddlerTagClasses: this.getTagClasses()\\n\\t};\\n\\t// Compute a simple hash to make it easier to detect changes\\n\\tstate.hash = state.currentTiddler + state.missingTiddlerClass + state.shadowTiddlerClass + state.systemTiddlerClass + state.tiddlerTagClasses;\\n\\treturn state;\\n};\\n\\n/*\\nCreate a string of CSS classes derived from the tags of the current tiddler\\n*/\\nTiddlerWidget.prototype.getTagClasses = function() {\\n\\tvar tiddler = this.wiki.getTiddler(this.tiddlerTitle);\\n\\tif(tiddler) {\\n\\t\\tvar tags = [];\\n\\t\\t$tw.utils.each(tiddler.fields.tags,function(tag) {\\n\\t\\t\\ttags.push(\\\"tc-tagged-\\\" + encodeURIComponent(tag));\\n\\t\\t});\\n\\t\\treturn tags.join(\\\" \\\");\\n\\t} else {\\n\\t\\treturn \\\"\\\";\\n\\t}\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nTiddlerWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes(),\\n\\t\\tnewTiddlerState = this.computeTiddlerState();\\n\\tif(changedAttributes.tiddler || newTiddlerState.hash !== this.tiddlerState.hash) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn this.refreshChildren(changedTiddlers);\\n\\t}\\n};\\n\\nexports.tiddler = TiddlerWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/transclude.js\":{\"title\":\"$:/core/modules/widgets/transclude.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/transclude.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nTransclude widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar TranscludeWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nTranscludeWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nTranscludeWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tthis.renderChildren(parent,nextSibling);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nTranscludeWidget.prototype.execute = function() {\\n\\t// Get our attributes, string parameters, and slot values into properties of the widget object\\n\\tthis.collectAttributes();\\n\\tthis.collectStringParameters();\\n\\tthis.collectSlotFillParameters();\\n\\t// Get the parse tree nodes that we are transcluding\\n\\tvar target = this.getTransclusionTarget(),\\n\\t\\tparseTreeNodes = target.parseTreeNodes;\\n\\tthis.sourceText = target.text;\\n\\tthis.parserType = target.type;\\n\\tthis.parseAsInline = target.parseAsInline;\\n\\t// Process the transclusion according to the output type\\n\\tswitch(this.transcludeOutput || \\\"text/html\\\") {\\n\\t\\tcase \\\"text/html\\\":\\n\\t\\t\\t// No further processing required\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"text/raw\\\":\\n\\t\\t\\t// Just return the raw text\\n\\t\\t\\tparseTreeNodes = [{type: \\\"text\\\", text: this.sourceText}];\\n\\t\\t\\tbreak;\\n\\t\\tdefault:\\n\\t\\t\\t// text/plain\\n\\t\\t\\tvar plainText = this.wiki.renderText(\\\"text/plain\\\",this.parserType,this.sourceText,{parentWidget: this});\\n\\t\\t\\tparseTreeNodes = [{type: \\\"text\\\", text: plainText}];\\n\\t\\t\\tbreak;\\n\\t}\\n\\t// Set the legacy transclusion context variables only if we're not transcluding a variable\\n\\tif(!this.transcludeVariable) {\\n\\t\\tvar recursionMarker = this.makeRecursionMarker();\\n\\t\\tthis.setVariable(\\\"transclusion\\\",recursionMarker);\\n\\t}\\n\\t// Construct the child widgets\\n\\tthis.makeChildWidgets(parseTreeNodes);\\n};\\n\\n/*\\nCollect the attributes we need, in the process determining whether we're being used in legacy mode\\n*/\\nTranscludeWidget.prototype.collectAttributes = function() {\\n\\tvar self = this;\\n\\t// Detect legacy mode\\n\\tthis.legacyMode = true;\\n\\t$tw.utils.each(this.attributes,function(value,name) {\\n\\t\\tif(name.charAt(0) === \\\"$\\\") {\\n\\t\\t\\tself.legacyMode = false;\\n\\t\\t}\\n\\t});\\n\\t// Get the attributes for the appropriate mode\\n\\tif(this.legacyMode) {\\n\\t\\tthis.transcludeTitle = this.getAttribute(\\\"tiddler\\\",this.getVariable(\\\"currentTiddler\\\"));\\n\\t\\tthis.transcludeSubTiddler = this.getAttribute(\\\"subtiddler\\\");\\n\\t\\tthis.transcludeField = this.getAttribute(\\\"field\\\");\\n\\t\\tthis.transcludeIndex = this.getAttribute(\\\"index\\\");\\n\\t\\tthis.transcludeMode = this.getAttribute(\\\"mode\\\");\\n\\t\\tthis.recursionMarker = this.getAttribute(\\\"recursionMarker\\\",\\\"yes\\\");\\n\\t} else {\\n\\t\\tthis.transcludeVariable = this.getAttribute(\\\"$variable\\\");\\n\\t\\tthis.transcludeType = this.getAttribute(\\\"$type\\\");\\n\\t\\tthis.transcludeOutput = this.getAttribute(\\\"$output\\\",\\\"text/html\\\");\\n\\t\\tthis.transcludeTitle = this.getAttribute(\\\"$tiddler\\\",this.getVariable(\\\"currentTiddler\\\"));\\n\\t\\tthis.transcludeSubTiddler = this.getAttribute(\\\"$subtiddler\\\");\\n\\t\\tthis.transcludeField = this.getAttribute(\\\"$field\\\");\\n\\t\\tthis.transcludeIndex = this.getAttribute(\\\"$index\\\");\\n\\t\\tthis.transcludeMode = this.getAttribute(\\\"$mode\\\");\\n\\t\\tthis.recursionMarker = this.getAttribute(\\\"$recursionMarker\\\",\\\"yes\\\");\\n\\t}\\n};\\n\\n/*\\nCollect string parameters\\n*/\\nTranscludeWidget.prototype.collectStringParameters = function() {\\n\\tvar self = this;\\n\\tthis.stringParametersByName = Object.create(null);\\n\\tif(!this.legacyMode) {\\n\\t\\t$tw.utils.each(this.attributes,function(value,name) {\\n\\t\\t\\tif(name.charAt(0) === \\\"$\\\") {\\n\\t\\t\\t\\tif(name.charAt(1) === \\\"$\\\") {\\n\\t\\t\\t\\t\\t// Attributes starting $$ represent parameters starting with a single $\\n\\t\\t\\t\\t\\tname = name.slice(1);\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t// Attributes starting with a single $ are reserved for the widget\\n\\t\\t\\t\\t\\treturn;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t\\tself.stringParametersByName[name] = value;\\n\\t\\t});\\n\\t}\\n};\\n\\n/*\\nCollect slot value parameters\\n*/\\nTranscludeWidget.prototype.collectSlotFillParameters = function() {\\n\\tvar self = this;\\n\\tthis.slotFillParseTrees = Object.create(null);\\n\\tif(this.legacyMode) {\\n\\t\\tthis.slotFillParseTrees[\\\"ts-missing\\\"] = this.parseTreeNode.children;\\n\\t} else {\\n\\t\\tthis.slotFillParseTrees[\\\"ts-raw\\\"] = this.parseTreeNode.children;\\n\\t\\tvar noFillWidgetsFound = true,\\n\\t\\t\\tsearchParseTreeNodes = function(nodes) {\\n\\t\\t\\t\\t$tw.utils.each(nodes,function(node) {\\n\\t\\t\\t\\t\\tif(node.type === \\\"fill\\\") {\\n\\t\\t\\t\\t\\t\\tif(node.attributes[\\\"$name\\\"] && node.attributes[\\\"$name\\\"].type === \\\"string\\\") {\\n\\t\\t\\t\\t\\t\\t\\tvar slotValueName = node.attributes[\\\"$name\\\"].value;\\n\\t\\t\\t\\t\\t\\t\\tself.slotFillParseTrees[slotValueName] = node.children || [];\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t\\tnoFillWidgetsFound = false;\\n\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\tsearchParseTreeNodes(node.children);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t});\\n\\t\\t\\t};\\n\\t\\tsearchParseTreeNodes(this.parseTreeNode.children);\\n\\t\\tif(noFillWidgetsFound) {\\n\\t\\t\\tthis.slotFillParseTrees[\\\"ts-missing\\\"] = this.parseTreeNode.children;\\n\\t\\t}\\n\\t}\\n};\\n\\n/*\\nGet transcluded parse tree nodes as an object {parser:,text:,type:}\\n*/\\nTranscludeWidget.prototype.getTransclusionTarget = function() {\\n\\tvar self = this;\\n\\t// Determine whether we're being used in inline or block mode\\n\\tvar parseAsInline = !this.parseTreeNode.isBlock;\\n\\tif(this.transcludeMode === \\\"inline\\\") {\\n\\t\\tparseAsInline = true;\\n\\t} else if(this.transcludeMode === \\\"block\\\") {\\n\\t\\tparseAsInline = false;\\n\\t}\\n\\tvar parser;\\n\\t// Get the parse tree\\n\\tif(this.hasAttribute(\\\"$variable\\\")) {\\n\\t\\tif(this.transcludeVariable) {\\n\\t\\t\\t// Transcluding a variable\\n\\t\\t\\tvar variableInfo = this.getVariableInfo(this.transcludeVariable,{params: this.getOrderedTransclusionParameters()}),\\n\\t\\t\\t\\tsrcVariable = variableInfo && variableInfo.srcVariable;\\n\\t\\t\\tif(variableInfo.text) {\\n\\t\\t\\t\\tif(srcVariable && srcVariable.isFunctionDefinition) {\\n\\t\\t\\t\\t\\tvar result = (variableInfo.resultList ? variableInfo.resultList[0] : variableInfo.text) || \\\"\\\";\\n\\t\\t\\t\\t\\tparser = {\\n\\t\\t\\t\\t\\t\\ttree: [{\\n\\t\\t\\t\\t\\t\\t\\ttype: \\\"text\\\",\\n\\t\\t\\t\\t\\t\\t\\ttext: result\\n\\t\\t\\t\\t\\t\\t}],\\n\\t\\t\\t\\t\\t\\tsource: result,\\n\\t\\t\\t\\t\\t\\ttype: \\\"text/vnd.tiddlywiki\\\"\\n\\t\\t\\t\\t\\t};\\n\\t\\t\\t\\t\\tif(parseAsInline) {\\n\\t\\t\\t\\t\\t\\tparser.tree[0] = {\\n\\t\\t\\t\\t\\t\\t\\ttype: \\\"text\\\",\\n\\t\\t\\t\\t\\t\\t\\ttext: result\\n\\t\\t\\t\\t\\t\\t};\\n\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\tparser.tree[0] = {\\n\\t\\t\\t\\t\\t\\t\\ttype: \\\"element\\\",\\n\\t\\t\\t\\t\\t\\t\\ttag: \\\"p\\\",\\n\\t\\t\\t\\t\\t\\t\\tchildren: [{\\n\\t\\t\\t\\t\\t\\t\\t\\ttype: \\\"text\\\",\\n\\t\\t\\t\\t\\t\\t\\t\\ttext: result\\n\\t\\t\\t\\t\\t\\t\\t}]\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\tvar cacheKey = (parseAsInline ? \\\"inlineParser\\\" : \\\"blockParser\\\") + (this.transcludeType || \\\"\\\");\\n\\t\\t\\t\\t\\tif(variableInfo.isCacheable && srcVariable[cacheKey]) {\\n\\t\\t\\t\\t\\t\\tparser = srcVariable[cacheKey];\\n\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\tparser = this.wiki.parseText(this.transcludeType,variableInfo.text || \\\"\\\",{parseAsInline: parseAsInline, configTrimWhiteSpace: srcVariable && srcVariable.configTrimWhiteSpace});\\n\\t\\t\\t\\t\\t\\tif(variableInfo.isCacheable) {\\n\\t\\t\\t\\t\\t\\t\\tsrcVariable[cacheKey] = parser;\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tif(parser) {\\n\\t\\t\\t\\t\\t// Add parameters widget for procedures and custom widgets\\n\\t\\t\\t\\t\\tif(srcVariable && (srcVariable.isProcedureDefinition || srcVariable.isWidgetDefinition)) {\\n\\t\\t\\t\\t\\t\\tparser = {\\n\\t\\t\\t\\t\\t\\t\\ttree: [\\n\\t\\t\\t\\t\\t\\t\\t\\t{\\n\\t\\t\\t\\t\\t\\t\\t\\t\\ttype: \\\"parameters\\\",\\n\\t\\t\\t\\t\\t\\t\\t\\t\\tchildren: parser.tree\\n\\t\\t\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t\\t\\t],\\n\\t\\t\\t\\t\\t\\t\\tsource: parser.source,\\n\\t\\t\\t\\t\\t\\t\\ttype: parser.type\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t\\t$tw.utils.each(srcVariable.params,function(param) {\\n\\t\\t\\t\\t\\t\\t\\tvar name = param.name;\\n\\t\\t\\t\\t\\t\\t\\t// Parameter names starting with dollar must be escaped to double dollars\\n\\t\\t\\t\\t\\t\\t\\tif(name.charAt(0) === \\\"$\\\") {\\n\\t\\t\\t\\t\\t\\t\\t\\tname = \\\"$\\\" + name;\\n\\t\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t\\t\\t$tw.utils.addAttributeToParseTreeNode(parser.tree[0],name,param[\\\"default\\\"])\\n\\t\\t\\t\\t\\t\\t});\\n\\t\\t\\t\\t\\t} else if(srcVariable && (srcVariable.isMacroDefinition || !srcVariable.isFunctionDefinition)) {\\n\\t\\t\\t\\t\\t\\t// For macros and ordinary variables, wrap the parse tree in a vars widget assigning the parameters to variables named \\\"__paramname__\\\"\\n\\t\\t\\t\\t\\t\\tparser = {\\n\\t\\t\\t\\t\\t\\t\\ttree: [\\n\\t\\t\\t\\t\\t\\t\\t\\t{\\n\\t\\t\\t\\t\\t\\t\\t\\t\\ttype: \\\"vars\\\",\\n\\t\\t\\t\\t\\t\\t\\t\\t\\tchildren: parser.tree\\n\\t\\t\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t\\t\\t],\\n\\t\\t\\t\\t\\t\\t\\tsource: parser.source,\\n\\t\\t\\t\\t\\t\\t\\ttype: parser.type\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t\\t$tw.utils.each(variableInfo.params,function(param) {\\n\\t\\t\\t\\t\\t\\t\\t$tw.utils.addAttributeToParseTreeNode(parser.tree[0],\\\"__\\\" + param.name + \\\"__\\\",param.value)\\n\\t\\t\\t\\t\\t\\t});\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t} else {\\n\\t\\t// Transcluding a text reference\\n\\t\\tparser = this.wiki.parseTextReference(\\n\\t\\t\\t\\t\\t\\tthis.transcludeTitle,\\n\\t\\t\\t\\t\\t\\tthis.transcludeField,\\n\\t\\t\\t\\t\\t\\tthis.transcludeIndex,\\n\\t\\t\\t\\t\\t\\t{\\n\\t\\t\\t\\t\\t\\t\\tparseAsInline: parseAsInline,\\n\\t\\t\\t\\t\\t\\t\\tsubTiddler: this.transcludeSubTiddler,\\n\\t\\t\\t\\t\\t\\t\\tdefaultType: this.transcludeType\\n\\t\\t\\t\\t\\t\\t});\\n\\t}\\n\\t// Set 'thisTiddler'\\n\\tthis.setVariable(\\\"thisTiddler\\\",this.transcludeTitle);\\n\\t// Return the parse tree\\n\\tif(parser) {\\n\\t\\treturn {\\n\\t\\t\\tparser: parser,\\n\\t\\t\\tparseTreeNodes: parser.tree,\\n\\t\\t\\tparseAsInline: parseAsInline,\\n\\t\\t\\ttext: parser.source,\\n\\t\\t\\ttype: parser.type\\n\\t\\t};\\n\\t} else {\\n\\t\\t// If there's no parse tree then return the missing slot value\\n\\t\\treturn {\\n\\t\\t\\tparser: null,\\n\\t\\t\\tparseTreeNodes: (this.slotFillParseTrees[\\\"ts-missing\\\"] || []),\\n\\t\\t\\tparseAsInline: parseAsInline,\\n\\t\\t\\ttext: null,\\n\\t\\t\\ttype: null\\n\\t\\t};\\n\\t}\\n};\\n\\n/*\\nFetch all the string parameters as an ordered array of {name:, value:} where the name is optional\\n*/\\nTranscludeWidget.prototype.getOrderedTransclusionParameters = function() {\\n\\tvar result = [];\\n\\t// Collect the parameters\\n\\tfor(var name in this.stringParametersByName) {\\n\\t\\tvar value = this.stringParametersByName[name];\\n\\t\\tresult.push({name: name, value: value});\\n\\t}\\n\\t// Sort numerical parameter names first\\n\\tresult.sort(function(a,b) {\\n\\t\\tvar aIsNumeric = !isNaN(a.name),\\n\\t\\t\\tbIsNumeric = !isNaN(b.name);\\n\\t\\tif(aIsNumeric && bIsNumeric) {\\n\\t\\t\\treturn a.name - b.name;\\n\\t\\t} else if(aIsNumeric) {\\n\\t\\t\\treturn -1;\\n\\t\\t} else if(bIsNumeric) {\\n\\t\\t\\treturn 1;\\n\\t\\t} else {\\n\\t\\t\\treturn a.name === b.name ? 0 : (a.name \u003C b.name ? -1 : 1);\\n\\t\\t}\\n\\t});\\n\\t// Remove names from numerical parameters\\n\\t$tw.utils.each(result,function(param,index) {\\n\\t\\tif(!isNaN(param.name)) {\\n\\t\\t\\tdelete param.name;\\n\\t\\t}\\n\\t});\\n\\treturn result;\\n};\\n\\n/*\\nFetch the value of a parameter\\n*/\\nTranscludeWidget.prototype.getTransclusionParameter = function(name,index,defaultValue) {\\n\\tif(name in this.stringParametersByName) {\\n\\t\\treturn this.stringParametersByName[name];\\n\\t} else {\\n\\t\\tvar name = \\\"\\\" + index;\\n\\t\\tif(name in this.stringParametersByName) {\\n\\t\\t\\treturn this.stringParametersByName[name];\\n\\t\\t}\\n\\t}\\n\\treturn defaultValue;\\n};\\n\\n/*\\nGet one of the special parameters to be provided by the parameters widget\\n*/\\nTranscludeWidget.prototype.getTransclusionMetaParameters = function() {\\n\\tvar self = this;\\n\\treturn {\\n\\t\\t\\\"parseMode\\\": function() {\\n\\t\\t\\treturn self.parseAsInline ? \\\"inline\\\" : \\\"block\\\";\\n\\t\\t},\\n\\t\\t\\\"parseTreeNodes\\\": function() {\\n\\t\\t\\treturn JSON.stringify(self.parseTreeNode.children || []);\\n\\t\\t},\\n\\t\\t\\\"slotFillParseTreeNodes\\\": function() {\\n\\t\\t\\treturn JSON.stringify(self.slotFillParseTrees);\\n\\t\\t},\\n\\t\\t\\\"params\\\": function() {\\n\\t\\t\\treturn JSON.stringify(self.stringParametersByName);\\n\\t\\t}\\n\\t};\\n};\\n\\n/*\\nFetch the value of a slot\\n*/\\nTranscludeWidget.prototype.getTransclusionSlotFill = function(name,defaultParseTreeNodes) {\\n\\tif(name && this.slotFillParseTrees[name] && this.slotFillParseTrees[name].length > 0) {\\n\\t\\treturn this.slotFillParseTrees[name];\\n\\t} else {\\n\\t\\treturn defaultParseTreeNodes || [];\\n\\t}\\n};\\n\\n/*\\nReturn whether this transclusion should be visible to the slot widget\\n*/\\nTranscludeWidget.prototype.hasVisibleSlots = function() {\\n\\treturn this.getAttribute(\\\"$fillignore\\\",\\\"no\\\") === \\\"no\\\";\\n}\\n\\n/*\\nCompose a string comprising the title, field and/or index to identify this transclusion for recursion detection\\n*/\\nTranscludeWidget.prototype.makeRecursionMarker = function() {\\n\\tvar output = [];\\n\\toutput.push(\\\"{\\\");\\n\\toutput.push(this.getVariable(\\\"currentTiddler\\\",{defaultValue: \\\"\\\"}));\\n\\toutput.push(\\\"|\\\");\\n\\toutput.push(this.transcludeTitle || \\\"\\\");\\n\\toutput.push(\\\"|\\\");\\n\\toutput.push(this.transcludeField || \\\"\\\");\\n\\toutput.push(\\\"|\\\");\\n\\toutput.push(this.transcludeIndex || \\\"\\\");\\n\\toutput.push(\\\"|\\\");\\n\\toutput.push(this.transcludeSubTiddler || \\\"\\\");\\n\\toutput.push(\\\"}\\\");\\n\\treturn output.join(\\\"\\\");\\n};\\n\\nTranscludeWidget.prototype.parserNeedsRefresh = function() {\\n\\t// Doesn't need to consider transcluded variables because a parent variable can't change once a widget has been created\\n\\tvar parserInfo = this.wiki.getTextReferenceParserInfo(this.transcludeTitle,this.transcludeField,this.transcludeIndex,{subTiddler:this.transcludeSubTiddler});\\n\\treturn (this.sourceText === undefined || parserInfo.sourceText !== this.sourceText || parserInfo.parserType !== this.parserType)\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nTranscludeWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(($tw.utils.count(changedAttributes) > 0) || (!this.transcludeVariable && changedTiddlers[this.transcludeTitle] && this.parserNeedsRefresh())) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn this.refreshChildren(changedTiddlers);\\n\\t}\\n};\\n\\nexports.transclude = TranscludeWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/vars.js\":{\"title\":\"$:/core/modules/widgets/vars.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/vars.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nThis widget allows multiple variables to be set in one go:\\n\\n```\\n\\\\define helloworld() Hello world!\\n\u003C$vars greeting=\\\"Hi\\\" me={{!!title}} sentence=\u003C\u003Chelloworld>>>\\n  \u003C\u003Cgreeting>>! I am \u003C\u003Cme>> and I say: \u003C\u003Csentence>>\\n\u003C/$vars>\\n```\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar VarsWidget = function(parseTreeNode,options) {\\n\\t// Initialise\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nVarsWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nVarsWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tthis.renderChildren(parent,nextSibling);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nVarsWidget.prototype.execute = function() {\\n\\t// Parse variables\\n\\tvar self = this;\\n\\t$tw.utils.each(this.attributes,function(val,key) {\\n\\t\\tif(key.charAt(0) !== \\\"$\\\") {\\n\\t\\t\\tself.setVariable(key,val);\\n\\t\\t}\\n\\t});\\n\\t// Construct the child widgets\\n\\tthis.makeChildWidgets();\\n};\\n\\n/*\\nRefresh
