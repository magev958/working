{"text":"!Allm√§nt och utbredning\nKnippr√∂tter, detta svalv√§xande, terrestriska sl√§kte inneh√•ller \u003C\u003Ccounting>> arter fr√•n √∂ppna skogar och skogskanter i de tempererade delarna av Europa, Asien och en art i Mellan√∂stern och tv√• i Nordamerika, d√§r //[[Epcts. gigantea|ebb9b930-ddd9-4613-9dcb-1773687d48a9]]// √§r inhemsk och //[[Epcts. helleborine|1e715a90-4952-4d73-972a-e687ab89eb54]]// √§r en invasiv art. //[[Epcts. palustris||]]// √§r den enda europeiska orkid√©n som v√§xer och klarar av att √∂verleva p√• regelbundet √∂versv√§mmade marker. I Sverige f√∂rekommer de fyra arterna //[[Epcts. phyllanthes|c7f87d0e-73dc-4072-aaee-42be4990c2cd]]//, kal knipprot, //[[Epcts. palustris|89a35d2b-bf81-4f0c-8aea-87f7ef8ffde8]]//, k√§rrknipprot, //[[Epcts. atrorubens|399a8655-daf8-49ee-87e9-931ac63b644d]]//, purpurknipprot och //[[Epcts. helleborine|1e715a90-4952-4d73-972a-e687ab89eb54]]//, skogsknipprot.\nK√§nnetecknande f√∂r alla arter i sl√§ktet √§r att de √§r beroende av mykorrhiza symbios. Detta g√∂r att vissa arter har f√• blad och endast lite klorofyll. //[[Epcts. purpurata|e4aa3c9a-5515-4832-9fcb-2b41105b8982]]// kan √§ven klara sig helt utan klorofyll och k√§nns d√• igen p√• att de f√•r lila ist√§llet f√∂r violetta blommor.\nSl√§ktnamnet //Epipactis// kommer av grekiskans ''epipaktoun'' som betyder \"t√§tt sluten\" vilket syftar p√• de hopst√•ende petalerna hos vissa arter.\n\n!Utseende\nDe saknar pseudobulber utan har en krypande jordstam som g√∂r att de snabbt kan bilda stora best√•nd. Fr√•n jordstammen kommer en mer √§n en halv meter h√∂g, kal eller h√•rig, stj√§lk med fyra till √•tta alternerande blad som blir mindre ju n√§rmare toppen de sitter. Bladen √§r smalt lansettlika till brett ovala eller √§ggformade med grova nerver och vanligen omsluter bladbasen stj√§lken. Arter med mindre klorofyll har bl√•lila blad. Medlemmarna av sl√§ktet blommar senare √§n m√•nga andra europeiska sl√§kten och f√∂rst i juni, juli eller augusti kommer i toppen av stj√§lken ett l√•ngt, glest, ensidigt v√§nt ax med m√•nga en cm stora blommor. Petalerna √§r stora, vanligen gr√∂naktiga eller r√∂dbruna och utbredda eller hopst√•ende. L√§ppen √§r oftast kort med sk√•lformad bas och saknar sporre. Tv√• m√•nader efter blomningen har vanligtvis bladen och de ovanjordiska delarna b√∂rjat vissna ner.\n\n!Sk√∂tsel\nDe beh√∂ver en ljus, v√•t placering som till exempel ett orkid√©k√§rr eller l√§ngs kanten p√• en tr√§dg√•rdsdamm, men √§ven torrare platser och till och med krukodling g√•r ocks√• bra. Plantorna b√∂rjar v√§xa i april eller maj och vilan infaller n√§r frosten kommer eller i november. De flesta av arterna √§r h√§rdiga ner till minst 15 minusgrader och t√•l upp till 35 grader under sommaren. Alla arterna kr√§ver en l√•ng och kall vintervila, g√§rna i temperaturer s√• l√•ga som tio minusgrader och de flesta klarar full sol men det √§r vanligen inte n√∂dv√§ndigt. F√∂r lite sol kan dock visa sig i f√§rre blommor.\nOdla dem i en kompost med svagt sur eller neutralt pH med god dr√§nering som en fj√§rdedel leca eller grovt grus och en fj√§rdedel organiskt material. Vid odling i kruka √§r det bra att v√§lja en stor kruka med en diameter p√• minst 30 cm som kan svalka r√∂tterna och inte torkar ut f√∂r fort. Vid omplantering √§r det viktigt att f√∂rs√∂ka vara r√§dd om r√∂tterna s√• att de inte skadas, det b√§sta √§r att l√•ta den gamla jorden vara kvar runt r√∂tterna och bara fylla p√• med ny jord runt om. Vanligen blommar de inte f√∂rsta √•ret efter en omplantering.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nNeottieae\n''Undertribus'':\nN/A\n''Typart''\n//[[Epcts. helleborine|1e715a90-4952-4d73-972a-e687ab89eb54]]// Crantz (1769)\n''Uttal''\nep-i-PAK-tis\n''Synonymer''\n__Homotypisk synonym__\n//Limodorum// Ludw. (1891) nom. illeg.\n__Heterotypisk synonym__\n//Helleborine// Mill. (1754)\n//Limonias// Ehrh. (1789)\n//Arthrochilium// Beck (1890)\n//Calliphyllon// Bubani (1901)\n//Amesia// A.Nelson & J.F.Macbr. (1913)\n//Parapactis// W.Zimm. (1922)\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:70071]] 2017-02-06\n[[Wikipedia|https://en.wikipedia.org/wiki/Epipactis]] 2017-02-06\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/epipa/welcome.html]] 2017-02-06\n[[Orchid√©Huset|http://www.orchidehuset.se/index.php/epipactis]] 2017-02-06\n[[Flora of North America|http://www.efloras.org/florataxon.aspx?flora_id=1&taxon_id=111851]] 2017-02-06","title":"0ae0c7db-ebd9-48fa-a1c7-b6a85b4f8d8c","tags":"genus Epipactis","modifier":"Magnus Evald","modified":"20170219112328279","creator":"Magnus Evald","created":"20170206075347667","caption":"Epipactis","auktor":"Zinn (1757)"},
{"text":"!Allm√§nt och utbredning\nSl√§ktet inneh√•ller \u003C\u003Ccounting>> terrestriska arter utspridda genom s√∂dra Asien, Thailand, Malaysia, Indonesien, Australien och Nya Zeeland. De har alla l√§derartade blad utom //[[Csy. hunteriana|001ee2df-2eac-492d-852a-6fa6a2586f17]]// som √§r en bladl√∂s saprofyt.\nHanbiet misstar blommans delar f√∂r ett honbi och f√∂rs√∂ker att kopulera med det. Denna uppt√§ckt gjordes av australiska Edith Coleman 1928 som myntade termen \"pseudocopulation\". Trots att de ser olika ut f√∂r m√§nskliga √∂gon, √§r blommorna hos cryptostylisarterna och honbiets kroppsdelar √§r mycket lika i f√§rg f√∂r ett bi som framf√∂r allt ser gr√∂na, bl√• och ultravioletta v√•gl√§ngder.\nCryptostylisarterna √§r ovanliga i att flera arter pollineras av samma bi-art. Andra orkid√©er som efterliknar insekter √§r ofta artspecifika. √Ñven om de olika arterna kan f√∂rekomma tillsammans, verkar de inte korsbefruktas och inga hybrider finns i naturen.\nNamnet kommer fr√•n de grekiska orden ''cryptos'' som betyder \"g√∂md\" och ''stylus'' f√∂r \"pelare\" och syftar p√• den v√§ldigt korta k√∂nspelaren som √§r n√§stan helt dold av l√§ppen.\n\n!Utseende\nDe har kraftiga, k√∂ttiga r√∂tter utan bulber. Fr√•n r√∂tterna kommer en eller ett f√•tal stora, uppr√§tta, avl√•ngt ovala, blad. Bladen √§r ofta marmorerade, prickiga eller med tydliga nerver och med purpurf√§rgad undersida. Blomst√§nglarna kommer separat, skilt fr√•n bladen. De kan ha mer √§n 20 blommor med en eller tv√• √∂ppna samtidigt, en planta kan d√§rf√∂r vara i blom under flera m√•nader. Blommorna har ingen lukt f√∂r m√§nniskor, men har visat sig ha en doft som lockar sina respektive pollinerare.\n\n!Sk√∂tsel\nDe kan odlas som //[[Phaius|4622c55c-012b-4cf3-afc5-612a4746aec3]]//, i en blandning av tre delar fin barkkompost, en del torv och en del leca. Anv√§nd inte perlit, som √§r alltf√∂r finkornig. Ge en ljus v√§xtplats och l√§tt upptorkning mellan vattningarna. De t√•l temperaturer ner till fem grader, men kommer inte att v√§xa bra om de uts√§tts l√•ga temperaturer under n√•gon l√§ngre tid.\n\n!Taxonomi\n''Underfamilj'': Orchidoideae ''Tribus'': Diurideae ''Undertribus'': Cryptostylidinae\n\n----\n''Typart''\n//[[Csy. erecta|29bee4a6-d45a-45c9-a40a-67d2b5869279]]// R.Brown (1810)\n\n----\n''Uttal''\nkrip-toh-STY-lis\n\n----\n''Synonymer''\n__Heterotypisk synonym__\n//Chlorosa// Blume (1825)\n//Zosterostylis// Blume (1825)\n\n!Rekommenderad l√§sning\n[[Wikipedia|https://en.wikipedia.org/wiki/Cryptostylis]] 2016-09-05\n[[Flora of China|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=108586]] 2016-09-05\n\n;A. C. Gaskett, M. E. Herberstein, 2009\n:Colour mimicry and sexual deception by Tongue orchids (//Cryptostylis//), DOI: 10.1007/s00114-009-0611-0\n:http://link.springer.com/article/10.1007/s00114-009-0611-0","title":"0b5fe5b9-4137-4f49-9061-c86c26bf4b87","tags":"Cryptostylis genus","modifier":"Magnus Evald","modified":"20160928095518201","creator":"Magnus Evald","created":"20160911092318208","caption":"Cryptostylis","auktor":"R.Brown (1810)"},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|\n[[Orchids Western Australia|http://www.waorchids.iinet.net.au/More_New_Paphiopedilum_Species.pdf]] 2019-08-24\n\n----\n\nPaphiopedilum zulhermanianum Cavestro 2017 section Barbata This species is found in the Bukit Barisan Mountains in Western Sumatra at 700-800m as a terrestrial. Named for M Zulherman, its finder, this species is similar to others in section Barbata. It is most similar to Paphiopedilum bullenianum but differs as it has a longer dorsal sepal with white margins, the petals are more spathulate (non-oblanceolate) and coloured pale purple-rose in the apical part and it has a reniform (not sub circular) staminode. This new species was described in 'The Internet Orchid Species Photo Encyclopaedia Nomenclature Note ' April 2017 by Dr. William Cavestro.","year":"(2017)","title":"0ebd2e65-4f75-4009-9408-21c0b63df7f6","tags":"Paphiopedilum species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20190824011133821","creator":"Magnus Evald","created":"20190824001909287","caption":"Paphiopedilum zulhermanianum","auktor":"Cavestro"},
{"text":"!Allm√§nt och utbredning\nDetta lilla epifytiska sl√§kte inneh√•ller \u003C\u003Ccounting>> arter fr√•n Andaman √∂arna, Myanmar/Burma, Thailand och Indokina till Malaysia, Indonesien och Filippinerna d√§r de v√§xer fr√•n havsniv√• upptill 1600 meters h√∂jd. Sl√§ktet k√§nnetecknas av att ha en distinkt b√∂j p√• k√∂nspelaren.\nSl√§ktet √§r uppkallat efter Grosoudy, en 1800-tals specialist p√• Sydamerikas medicinal v√§xter.\n\n!Utseende\nDe v√§xer monopodialt med en kort stam omsluten av en till sex platta, l√•ngsmala blad i ett plan i en utbredd solfj√§der. Fr√•n bladf√§stena kommer under v√•ren och sommaren vanligtvis flera korta blomst√§nglar som b√§r en gles blomst√§llning med upptill sex blommor, en eller tv√• samtidigt √∂ppna. Blommorna √§r kortlivade, mindre √§n tv√• cm stora med likartade sepaler och petaler, petalerna n√•got smalare √§n sepalerna. L√§ppen √§r r√∂rlig, l√∂st f√§st vid k√∂nspelarens bas.\n\n!Sk√∂tsel\nGe dem en varm och ljust v√§xtplats utan direkt sol. H√•ll komposten j√§mnt fuktig och luftfuktigheten h√∂g.\n\n!Taxonomi\n''Underfamilj'': Epidendroideae ''Tribus'': Vandeae ''Undertribus'': Aeridinae\n\n----\n''Typart''\n//[[Gsa. appendiculata|4a66dcc6-77da-48a4-a993-03b6d6410f2c]]// Rchb.f. (1868)\n\n----\n''Uttal''\n\n----\n''Synonymer''\n__Heterotypisk synonym__\n//Ascochilus// Ridl. (1896)\n//Ascochilopsis// Carr (1929)\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:92737]] 2016-09-28\n[[Flora of China|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=114107]] 2016-09-28","title":"1253e265-fb95-4f53-9a6d-41f907bd43d0","tags":"genus Grosourdya","modifier":"Magnus Evald","modified":"20161004101239287","creator":"Magnus Evald","created":"20160928141618333","caption":"Grosourdya","auktor":"H.G.Reichenbach (1864)"},
{"text":"!Allm√§nt och utbredning\nDetta monotypiska sl√§kte kommer fr√•n delstaterna New South Wales och Victoria i syd√∂stra Australien och Tasmanien, d√§r de v√§xer terrestriskt fr√•n havsniv√• upptill 600 meters h√∂jd i t√§ta, svampiga buskmarker p√• n√§ringsfattiga mossar och torvar som regelbundet uts√§tts f√∂r brand. Den enda arten //[[Bur. cuneata]]// √§r en bladl√∂s saprofyt som saknar klorofyll utan √§r beroende av ett parasitiskt f√∂rh√•llande med svampar associerade med framf√∂rallt myrtenv√§xten //Melaleuca squarrosa// f√∂r sin n√§ring. √Ñven om mycket √§r ok√§nt kring artens livscykeln, √§r det k√§nt att alla plantor d√∂r efter blomning och n√§sta generation kommer helt fr√•n fr√∂f√∂r√∂kning\nSl√§ktet √§r uppkallad efter den brittiske botaniker Gilbert Thomas Burnett (1800-1835), professor i botanik vid Kings College, University of London\n\nArtnamnet kommer fr√•n ''cuneata'' som betyder \"kilformad\" och anspelar p√• l√§ppens utseende.\n\n!Utseende\nDe v√§xer helt underjordiskt f√∂rutom vid blomningen. De bildar en oval, underjordisk k√∂ttig kn√∂l som √∂verlever flera √•r utan solljus. P√• h√∂sten ett eller flera √•r efter en brand bildar de en tre till 13 cm l√•ng, bladl√∂s, ogrenad blomstj√§lk med en eller ett f√•tal blommor i toppen. Blommorna blir tv√• till tre cm stora och vita med r√∂dbruna r√§nder.\n\n!Sk√∂tsel\nEftersom de √§r helt beroende av svampar f√∂r sin energiproduktion √§r det sannolikt inte m√∂jligt att odla dem utan mycket stort besv√§r.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nDiurideae\n''Undertribus'':\nMegastylidinae\n''Typart''\nBur. cuneata Lindl. (1840)\n''Uttal''\nburn-ET-ee-uh\n''Synonymer''\nN/A\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:28113]] 2016-12-17\n[[Native Orchids of Australia|http://www.retiredaussies.com/ColinsHome%20Page/Orchids/Burnettia/Burnettia%20cuneata%20Lizard%20Orchid.htm]] 2016-12-17","title":"128d7643-7190-4724-b817-9f9da906974b","tags":"genus Burnettia","modifier":"Magnus Evald","modified":"20161225193403298","creator":"Magnus Evald","created":"20161217222355222","caption":"Burnettia","auktor":"Lindley (1840)"},
{"text":"!Allm√§nt och utbredning\nDet √§r ett litet epifytiskt sl√§kte med \u003C\u003Ccounting>> arter fr√•n Costa Rica, Ecuador, Bolivia, √∂stra Brasilien och provinsen Misiones i nord√∂stra Argentina d√§r de f√∂rekommer i fuktiga skogar mellan 200 och 1000 meters h√∂jd. De v√§xer g√§rna p√• odlade v√§xter som hibiscus (Malvaceae), guava (Myrtaceae) och citrus (Rutaceae).\nDenna lilla sl√§kte beskrevs f√∂rsta g√•ngen 1881 och fick sitt namn till √§ra av den danske botanikern [[professor Eugenia Warming|https://sv.wikipedia.org/wiki/Eugen_Warming]] (1841‚Äì1924) som uppt√§ckte typarten, //[[Wa. eugenii|bc116fa5-cf39-441f-8947-2980d551d51c]]// i Minas Gerais, Brasilien. De √§r n√§ra besl√§ktade med //[[Macradenia|110d7519-6cb0-44e1-a784-7cb8f92ec1b9]]// och //[[Notylia|6816b847-0f39-4485-92bf-d4eeb3296327]]//.\n\n!Utseende\nDet √§r sm√• sympodiala plantor, s√§llan st√∂rre √§n tio cm stora med sm√•, runda till stavformade pseudobulber som blir mindre √§n en cm stora, och med tunna r√∂tter. Varje bulb b√§r ett ensamt blad i toppen, fyra till sex cm l√•ngt och en till tv√• cm brett p√• ett centimeterl√•ngt bladskaft. Fr√•n basen av bulben kommer en eller tv√• h√§ngande blomst√§nglar. St√§ngeln blir n√•got kortare √§n bladen och kan b√§ra en till 35 stycken sm√• fj√§derl√§tta, dunlika, centimeterstora blommor i ljusgr√∂nt till vitt, ofta med en gul fl√§ck p√• l√§ppen.\n\n!Sk√∂tsel\nGe dem en skuggig v√§xtplats med mycket h√∂g luftfuktighet, god luftcirkulation och en intermedi√§r eller varm temperatur, under vintern inte under tolv grader. Ge j√§mn vattning hela √•ret, tv√• g√•nger i veckan eller oftare, och f√∂rs√∂k undvika att vatten blir st√•ende mellan bulberna, nya skott √§r k√§nsliga f√∂r r√∂ta. Ge svag g√∂dning varannan vecka under tillv√§xten och spola igenom komposten med rent vatten med j√§mna mellanrum f√∂r att f√∂rhindra uppbyggnad av salter. De kan med f√∂rdel odlas monterade s√• de h√§ngande blomst√§nglarna b√§st kommer till sin r√§tt, men grunda sk√•lar med en v√§ldr√§nerad kompost fungerar ocks√•.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nCymbidieae\n''Undertribus'':\nOncidiinae\n''Typart''\n//[[Wa. eugenii|bc116fa5-cf39-441f-8947-2980d551d51c]]// Rchb.f. (1881)\n''Uttal''\nwar-MING-ee-ah\n''Synonymer''\nN/A\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:214160]] 2017-01-02\n[[The American Orchid Society|http://www.aos.org/orchids/orchids-a-to-z/letter-w/warmingia.aspx]] 2017-01-02\n[[Orchids Wiki|http://orchids.wikia.com/wiki/Warmingia]] 2017-01-02","title":"1658a0f1-129e-4cc5-a3dd-e150d1f02bdc","tags":"genus Warmingia","modifier":"Magnus Evald","modified":"20170118135645992","creator":"Magnus Evald","created":"20170102130716483","caption":"Warmingia","auktor":"Rchb.f. (1881)"},
{"text":"!Allm√§nt och utbredning\nArten √•terfinns epifytiskt i tropiska regnskogar mellan 120 och 2200 meters h√∂jd i Mexico, Guatemala, Nicaragua, Costa Rica, Panama, Colombia, Ecuador, Peru, Venezuela, Guyana, Surinam och Brasilien.\nArtepitetet kommer fr√•n det latinska ''argentum'', \"silver\", p√• grund av den silverf√§rgade gr√∂na f√§rgen p√• blomman som Lindley studerade. Taxonomiskt tillh√∂r den sektion Stelis.\n\n!Utseende\nDe bildar t√§ta kluster med tio cm l√•nga, ovala blad p√• ett par cm l√•nga bladstj√§lkar. Under sommar och h√∂st kommer en upptill tio cm l√•ng blomst√§ngel fr√•n basen av bladet. St√§ngeln kan b√§ra mer √§n 20 stycken, trekantiga, halvcentimeter stora blommor. Den √§r variabel i f√§r och storlek men har vanligtvis rosa nyanser med en ljusare kant.\n\n!Sk√∂tsel\nGe den halvskugga och svala till intermedi√§ra f√∂rh√•llanden. Odla den i en mix av fin barkkompost och perlite eller i ren sphagnum mossa. Ge svag g√∂dning varje vecka och h√•ll komposten hela tiden l√§tt fuktig, vatten regelbundet tre till fem g√•nger i veckan. Denna art verkar vara mycket tolerant f√∂r l√•gt luftfl√∂de och trivs utm√§rkt i terrarium.\n\n!Synonymer\n__Heterotypisk synonym__\n//Stelis heylidyana// H.Focke (1849)\n//Stelis endresii// Rchb.f. (1870)\n//Stelis littoralis// Barb.Rodr. (1881)\n//Stelis yauaperyensis// Barb.Rodr. (1891)\n//Stelis bernoullii// Schltr. (1918)\n//Stelis parvibracteata// Ames (1922)\n//Stelis glandulosa// Ames (1923)\n//Stelis praesecta// Schltr. (1923)\n//Stelis violascens// Schltr. (1923)\n//Stelis huebneri// Schltr. (1925)\n//Stelis pichinchae// Dodson & Garay (1980)\n//Stelis acicularis// Luer (1981)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/stelargentata.htm]] 2017-05-21\n[[Orchids Wiki|http://orchids.wikia.com/wiki/Stelis_argentata]] 2017-05-21","title":"196a31e5-4c7f-4691-8452-f6c9b4ce38fc","tags":"species Stelis","modifier":"Magnus Evald","modified":"20170605043910417","creator":"Magnus Evald","created":"20170518171756213","caption":"Stelis argentata","auktor":"Lindley (1842)"},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|\n\n;Sambin, Aur√©lien & Braem, Guido, 2014\n://Une excitante nouvelle esp√®ce de Guyane: //Phragmipedium guianense// (Orchidaceae: Cypripedioideae)//,\n:Richardiana. 15. 2-8 oktober 2014\n\n----\n\nTyp: Franska Guyana, Saul-omr√•det, col. Jean-Pierre Bikaeff, 2012, CSa√ºl 003 AS 02, blommande kultur (Holotype: CAY). \nEtymologi: namngivna arter med h√§nvisning till dess ursprungsregion.\nBeskrivning: Phragmipedium guianense (subgenus Phragmipedium) √§r en epifytiskt gr√§s som v√§xer i tuft; skjuter ungef√§r 24 cm h√∂g; r√∂dbruna r√∂tter, pubescent; rhizom mycket kort; varje skott producerar 3-5 √∂verlappande avl√•nga, konduplicerade, √∂verlappande blad, l√§derartad, enhetligt ljusgr√∂n, upp till 24 cm l√•ng med 1,9-2,3 cm bredd; marginal av hela l√∂v; terminal inflorescence, uppr√§tt, ungef√§r lika l√•ng eller n√•got l√§ngre √§n bladen, upp till 24,5 cm i l√§ngd, producerar 1-2 blommor som varar fr√•n 10 till 11 dagar och √§r s√§llan √∂ppna samtidigt; peduncle uppr√§tt, cylindrisk, l√§tt komprimerad i sidled, gr√∂n, pubescent, 63 mm l√•ng, 4 mm i diameter, med en ljusgr√∂n steril fett, 45 mm l√•ng cirka 16 mm bred, med asymmetrisk spets; pedicel cylindrisk, brunaktig, 70-75 mm l√•ng, cirka 3 mm bred; Blommabradd 20 mm l√•ng med en bredd av 8 mm, spets asymmetrisk; √§ggstocksgr√∂n, f√§rgad med vinr√∂d till brun i variabla proportioner, cylindriska, pubescenta, kr√∂kta ner till topp, 30 mm l√•ng och 4 mm i diameter; blommor ca 10,5 cm i diameter; korsblommor n√•got genomskinliga, ryggkr√§m till gr√∂ngul med 8 vinr√∂d till bruna vener och bruna marginaler, avl√•nga lanceolat, v√•giga marginaler, pubescent, cirka 4,5 cm l√•nga och 9 mm l√•nga bredd vid basens smalare till 3 mm, spetsen rundad, basen, in naturligt l√§ge, n√§stan horisontellt, f√∂r att skydda klauvens √∂ppning, de √∂vre tv√• tredjedelarna kr√∂kta omkring 45 ¬∞ bakifr√•n, starkt tvinnade; den gr√∂naktiga gula syns√©palen med 9 vener √§pplegr√∂n och marginaler brunaktig v√•gig, konkav, i stort sett √§ggformig, spetsig, pubescent, ungef√§r 42 mm l√•ng och 16 mm bred vid basen, avsmalnande till spetsen √§r rundad och 5 mm bred; kronblad vinr√∂tt till m√∂rkbrunt, mer klar och n√•got gr√∂naktig vid basen, smalt lansolat till linj√§r, l√§tt vriden, ungef√§r 7,2-10,3 cm l√•ng och 5 mm bred vid basen, avsmalnande mot spetsen upp till 1 mm bred; p√•sad l√§pp djup, snigelformad, ungef√§r 28 mm l√•ng och 12 mm tjock bredd, sidoflikar vikta inuti √∂ppningen, vinr√∂d till brun vid basen och sv√§nger gr√∂naktig mot spetsen och √•dras med brun, utsidan, vit till gulaktig med stora bruna fl√§ckar p√• insidan; kolonn ca 1,6-1,8 mm tjock, 6,2 mm total l√§ngd, rhombic staminode, ciliat, 7 mm bred och 3 mm h√∂g, gul med triangul√§r lateral toppax brun till lila, sm√• myror, bilokul√§r, rombisk stigma, cirka 3 mm l√•ng med 3,2 mm bredd.\nLivsmilj√∂ och geografisk spridning: Phragmipedium guianense √§r inte k√§nt hittills bara fr√•n Guyana d√§r den v√§xer epifyt p√• h√∂ga tr√§d (Fig. 3 och 4) i vintergr√∂n h√∂glandsskog p√• lerjord, rik och djupt p√• grundl√§ggande bergarter, mellan 80 och 500 meter √∂ver havet, i centrum av landet till Saul (inom Amazonian National Park of Franska Guyana) och v√§ster om Atachi-Bakka-kedjan cirka 20 km sydost fr√•n Maripasoula (fig. 5). Livsmilj√∂er k√§nnetecknas av vegetation rik och diversifierad och med en majest√§tisk fysiognomi, med fat h√∂g, v√§lstrukturerad underv√§xt som domineras av Poaceae, Flacourtiaceae, Rubiaceae och Araceae. P. guianense v√§xer vidare tr√§d p√• 10-30 m √∂ver marken, med Christensonella uncata (Lindley) Szlachetko, Mytnik, G√≥rniak & Smiszek och Camaridium ochroleucum Lindley. Blommande: i sin naturliga livsmilj√∂, Phragmipedium guianense blommor i augusti i slutet av november, n√§r, igen, de nya skotten dyker upp. Bevarande tillst√•nd: P. guianense bildar s√§llsynta och mycket s√§llsynta populationer lokaliserad; det √§r ocks√• ett mycket starkt tr√§dg√•rdsintresse. Insamlingsgraden, s√§rskilt runt Saul, √§r betydande och det kan i denna region att hotas med utrotning. Listan √∂ver utrotningshotade arter av Guyana b√∂r vara uppdaterades i slutet av 2015 och det verkar viktigt att denna taxon integreras. Det verkar ocks√• br√•dskande att s√§rskilda skydds√•tg√§rder tagna, om de √§r reglerande (f√∂rbud mot utveckling och underh√•ll i k√§nda stationer), tekniker (in vitro-kultur) eller botanisk (uppmuntran att uppt√§cka andra populationer).","year":"(2014)","title":"1a050456-cdf3-4006-8458-78b087ef1fc8","tags":"Phragmipedium species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20190821005844863","creator":"Magnus Evald","created":"20190821003823940","caption":"Phragmipedium guianense","auktor":"Sambin & Braem"},
{"text":"!Allm√§nt och utbredning\nV√§rldsutbredningen f√∂r //Ceph. longifolia// str√§cker sig fr√•n sydv√§stra Europa och Skandinavien √∂sterut i den tempererade zonen av Asien √§nda till Himalaya fr√•n havsniv√• upptill 2000 m h√∂jd. Arten √§r i Norden knuten till kustn√§ra omr√•den i de s√∂dra delarna. Den √§r i Sverige p√• gr√§nsen av sitt utbredningsomr√•de och √•terfinns upp till norra Uppland och i Finland endast p√• √Öland. I Norge g√•r den s√• l√•ngt upp som till Trondheimstrakten och den finns √§ven p√• n√•gra f√• platser i Danmark. F√∂rutom p√• √ñland och Gotland √§r den √∂verallt s√§llsynt.\nArten √§r s√§llsynt, men √§r trots det den vanligaste arten i sl√§ktet //[[Cephalanthera|b994a984-df2b-4196-b9ec-0dd823080529]]//, skogsliljor. Den enda liknande svenska arten √§r //[[Ceph. damasonium|4c0cbcac-7a5e-4c2b-aef2-3c65f993e08b]]//, stor skogslilja, som i Norden endast finns p√• Gotland. Denna har emellertid gulaktigt gr√§ddvita blommor, bredare blad och st√∂dblad som i alla fall i den nedre delen av blomst√§llningen √§r betydligt l√§ngre √§n blommorna. //Ceph. longifolia// kan korsa sig med //[[Ceph. rubra|ddcdde98-af00-45e3-a48e-31c4c6ab0727]]//, r√∂d skogslilja, och bilda en intermedi√§r hybrid //Ceph. longifolia// √ó //rubra// med rosa blommor, vilken brukar kallas hybridskogslilja.\nDen pollineras av solit√§ra bin, framf√∂rallt av sl√§ktena //Halictus//, bandbin, och //Andrena//, sandbin. //Ceph. longifolia// erbjuder ingen nektar men har ett liknande blomm√∂nster som bland annat //Cistus salviifolius//, en solv√§ndeart.\nArtnamnet //longifolia// kommer av latinets ''longus'', \"l√•ng\", och ''folium'', \"blad\", namnet betyder \"med l√•nga blad\". P√• svenska kallas den √§ven f√∂r sv√§rdsyssla.\n\n!Utseende\nDet √§r en storv√§xt  art som kan blir 20 till 60 cm h√∂g med bladrik stj√§lk. Bladen √§r m√∂rkgr√∂na, l√•ngsmalt lansettlika, spetsiga och har stj√§lkomfattande bas, de nedre bladen √§r ofta kortare, upptill √•tta cm l√•nga, och bredare √§n de √∂vre som kan bli tolv cm. Under maj till juni kommer blomst√§ngeln i m√•ngblommiga ax eller axlika klasar, p√• mindre exemplar kan dock blommorna vara ganska f√•, √•tta till 30 blommor. De tv√• cm stora, klockformade blommorna √§r rent vita och de yttre kalkbladen √§r spetsiga och vanligen n√•got hopst√•ende, l√§ppen √§r kort och trubbig med gula teckningar p√• insidan. Blommornas st√∂dblad √§r kortare √§n det kala frukt√§mnet. Blommorna √∂ppnas helt mestadels endast under den varmaste och soligaste delen av dagen.\n\n!Sk√∂tsel\nDen f√∂redrar torr grusig och alltid kalkrik jord och v√§xer f√∂r det mesta p√• skuggiga eller halvskuggiga platser som lundar, l√∂v√§ngar och skogsbryn. Plantan tenderar att blomma endast om f√∂rh√•llandena √§r gynnsamma med tillr√§ckligt ljus och den kan √∂verleva vegetativt i djup skugga i m√•nga √•r.\n\n!Synonymer\n__Homotypisk synonym__\n//Serapias helleborine// var. //longifolia// L. (1753)\n//Serapias longifolia// L. (1763)\n//Serapias grandiflora// L. (1767) nom. illeg.\n//Serapias lonchophyllum// L.f. (1782) nom. illeg.\n//Serapias xiphophyllum// Ehrh. (1782)\n//Epipactis longifolia// All. (1785)\n//Serapias nivea// Vill. (1787) nom. illeg.\n//Helleborine// Moench (1794)\n//Epipactis grandiflora// Sm. (1795)\n//Serapias alba// Salisb. (1796) nom. superfl.\n//Cymbidium xiphophyllum// Sw. (1800)\n//Epipactis pallens// Sw. (1805) nom. illeg.\n//Epipactis xiphophylla// Sw. (1805)\n//Serapias pallida// Wahlenb. (1814)\n//Cephalanthera pallens// Rich. (1817)\n//Cephalanthera grandiflora// Gray (1821 publ. 1822) nom. illeg.\n//Cephalanthera lonchophylla// Rchb.f. (1851) nom. illeg.\n//Cephalanthera xiphophyllum// Rchb.f. (1851) nom. illeg.\n//Limodorum grandiflorum// Kuntze (1891) nom. illeg.\n//Limodorum longifolium// Kuntze (1891) nom. illeg.\n//Cephalanthera longifolia// f. //angustifolia// Maire & Weiller (1959 publ. 1960) nom. illeg.\n__Heterotypisk synonym__\n//Serapias grandiflora// var. //ensifolia// L.f. (1782)\n//Serapias ensifolia// Murray (1784)\n//Epipactis grandifolia// All. (1785)\n//Serapias grandiflora// subsp. //ensifolia// Ehrh. (1787)\n//Epipactis ensifolia// F.W.Schmidt (1795)\n//Epipactis pallida// Sw. (1800)\n//Cephalanthera ensifolia// Rich. (1817) nom. illeg.\n//Cephalanthera acuminata// Wall. (1840)\n//Cephalanthera maravignae// Tineo (1844)\n//Cephalanthera thomsonii// Rchb.f. (1876)\n//Cephalanthera ensifolia// var. //maravignae// Nyman (1882)\n//Cephalanthera longifolia// var. //gibbosa// Boiss. (1882)\n//Cephalanthera angustifolia// Simonk. (1887)\n//Limodorum acuminatum// Kuntze (1891)\n//Epipactis longifolia// var. //longibracteata// Harz (1895 publ. 1896)\n//Epipactis longifolia// var. //pilosa// Harz  (1895 publ. 1896)\n//Cephalanthera longifolia// f. //longibracteata// Asch. & Graebn. (1907)\n//Cephalanthera longifolia// f. //pumila// Asch. & Graebn. (1907)\n//Epipactis longifolia// var. //gibbosa// W.Zimm. (1912)\n//Cephalanthera xiphophyllum// var. //latifolia// Maire (1914)\n//Cephalanthera elegans// Schltr. (1919)\n//Cephalanthera mairei// Schltr. (1919)\n//Cephalanthera longifolia// f. //pilosa// So√≥ (1928)\n//Cephalanthera shizuoi// F.Maek. (1936)\n//Cephalanthera alpicola// Fukuy. (1938)\n//Cephalanthera ensifolia// var. //cesari-gonzalezii// Rivas Goday & Bellot (1948)\n//Cephalanthera ensifolia// var. //acuminata// Tang & F.T.Wang (1951)\n//Cephalanthera longifolia// f. //latifolia// Maire & Weiller (1959 publ. 1960)\n//Cephalanthera alpicola// var. //shizuoi// T.Hashim. (1987)\n//Cephalanthera longifolia// var. //latifolia// D.Rivera & Lopez Velez (1987)\n//Cephalanthera taiwaniana// S.S.Ying (1988)\n//Cephalanthera longifolia// var. //rosea// Perko (2002)\n//Cephalanthera conferta// Kreutz (2005)\n//Cephalanthera longifolia// subsp. //conferta// B.Baumann & H.Baumann (2005)\n//Cephalanthera erecta// var. //shizuoi// Ohwi (2016)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/cephlongifolia.htm]] 2018-04-02\n[[Wikipedia|https://sv.wikipedia.org/wiki/Vit_skogslilja]] 2018-04-02\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/cepha/cephlon.html]] 2018-04-02\n[[NatureGate|http://www.luontoportti.com/suomi/sv/kukkakasvit/svardsyssla]] 2018-04-02","title":"1a7a4e93-6684-4719-949b-4b09e5c872a9","tags":"species Cephalanthera","modifier":"Magnus Evald","modified":"20180403031307670","creator":"Magnus Evald","created":"20170712003449116","caption":"Cephalanthera longifolia","auktor":"K. Fritsch (1888)"},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/paphdodyanum.htm]] 2019-08-25\n[[Orchids Western Australia|http://www.waorchids.iinet.net.au/More_New_Paphiopedilum_Species.pdf]] 2019-08-24\n\n;W. Cavestro, 7 april 2017,\n://A new species of //Paphiopedilum// (Orchidaceae : Cypripedioideae) section Cochlopetalum\nHallier f. ex Pfizer from northern Sumatra (Aceh Province) : //Paphiopedilum dodyanum,\n:The Internet Orchid Species Photo Encyclopedia Nomenclature Note, 5(3): 1-9 [1] (2017)\n:ISSN 2167-6224\n\n----\n\nPaphiopedilum dodyanum Cavestro 2017 section Cochlopetalum This newly described species, also from Aceh, was found in 2016 at 1,300m in the Gayo region of Aceh, some 500 km from where Paphiopedilum liemianum can be found. It is similar to Paphiopedilum liemianum and Paphiopedilum moquettianum but differs from Paphiopedilum liemianum as it has mottled leaves, a green, spotted brown dorsal sepal, and an ovate-rhombic staminode, although it shares the heavily pigmented leaf undersides of Paphiopedilum liemianum. When compared with Paphiopedilum moquettianum, the background colour in the dorsal is green rather than yellow. This new species was described in The Internet Orchid Species Photo Encyclopedia Nomenclature Note April 2017 by Dr. William Cavestro. It was named for Dody Nugrohro, owner of Djuwita Nursery. \n\nSECTION Cochlopetalum Hallier\n Part shade  Cool  Winter\nCommon Name Dody's Paphiopedilum {Indonesian Dody Nugroho, owner of Djuwita Nursery, Wonosobo, Central Java and Paphiopedilum enthusiast current]\nFlower Size 3.4 to 4\" [8 to 10 cm]\nFound in Aceh Province of northern Sumatra at elevations around 1300 meters as a small sized, cool growing lithophyte with one or more growths consisting of 4 to 6, narrowly oblong to oblong-elliptic, obtuse apically, green and dark green mottled above and heavily spotted in linear rows beneath, cilate along the margins leaves that blooms in the winter on an erect, 6 to 7.2\" [15 to 18 cm] long, purple, finely pubescent, successively single, many flowered inflorescence with elliptic, acute, green spotted with purple floral bracts.\n\nPaphiopedilum dodyanum har en blommaform som liknar Paphiopedilum glaucophylum. Vid f√∂rsta anblicken ser det lika ut. V√§skan √§r rosa. Hans whiskers var vridna och fj√§drade. Det finns ocks√• ett randm√∂nster p√• mustaschen. L√•t oss s√§ga att sk√§rmens √∂vre del √§r gr√∂n eller gul. Skillnaden ligger i formen och storleken p√• bladen. Dodyanum l√§mnar batik, medan bladen √§r vanligt glaukofyl. Linjem√∂nstret i \"mustaschen\" hos blommorna dodyanum och glaucophylum √§r ocks√• annorlunda.\n\nDIAGNOSIS : Paphiopedilum dodyanum Cavestro, sp. nov. This species is similar to Paphiopedilum liemianum (Fowlie) Karas. & Saito but differs by the mottled leaves, a dorsal sepal green spotted with brown, an ovate-rhombic staminode. \nTYPE : north Sumatra, Indonesia, Aceh Province, Gayo Region ; October 2016, c. 1300 m ; flowering time February 2017. W. Cavestro, s.n. (Holotype ANDA).\nA lithophytic herb of one or two growths and more. Leaves 4 to 6, narrowly oblong to oblongelliptic, obtuse at apex, 22 to 30 cm long and 2.5 to 4 cm wide, green and dark green mottled above and heavily spotted in rows beneath, ciliate along the margins. Inflorescence successively single, many flowered; peduncle 15 to 18 cm, purple and finely pubescent; bracts elliptic, obtuse, 1 to 1.5 cm long, green spotted with purple. Flowers 8 to 10 cm across; dorsal sepal light green and maroon spotted at base and in the middle; synsepal light green and brown spotted; petals white and purple blotched from the base to apical part; lateral lobes of labellum white to pale yellow and finely spotted light brown; middle lobe pink-purple with a pale yellow margin; staminode green flushed dark brown at base. Dorsal sepal broadly ovate, obtuse, margins slightly undulate and ciliate, 2.7-3.5 cm long and 2.2-4.3 wide. Synsepal elliptic, truncate, 2.8 to 3 cm long and 2.2 to 2.4 cm wide. Petals more or less horizontal, linear, obtuse, undulate, twisted in apical half, ciliate, 4 to 5.2 long and 0.6 to 1.2 cm wide. Labellum bulbously inflated towards apex, 4 to 5.2 long and 2.2 to 2.8 cm wide; side-lobes incurved and warty. Staminode convex, ovate- rhombic, obtuse, 11 mm long and 10 mm wide. \nEtymology : named after Dody Nugroho, owner of Djuwita Nursery, Wonosobo, Central Java and Paphiopedilum enthusiat. \n\nThe flower looks purely Cochlo but doesn't really resemble anything else more than all Cochlos resemble each other. The flowering is described as fully sequential. Again purely Cochlo in character. The strongly mottled leaves don't come from any known Cochlo though, but if anything else contributed them recently enough to be considered a natural hybrid it would not have this flower and fully sequential flowering. A unique combination of characteristics that is not intermediate between nearby species is about as clear a case of a new species - not hybrid - as you can get.","year":"(2017)","title":"1ba6e280-767e-4b55-bc22-5e2036234fdb","tags":"Paphiopedilum species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20190824231756837","creator":"Magnus Evald","created":"20190824000852060","caption":"Paphiopedilum dodyanum","auktor":"Cavestro"},
{"text":"!Allm√§nt och utbredning\n//Epcts. helleborine//, skogsknipprot, √§r utbredd √∂ver hela Europa och Asien, fr√•n Portugal till Kina, liksom norra Afrika, fr√•n havsniv√• upp till 2500 meters h√∂jd √∂ver havet. I Nordamerika inf√∂rdes den ursprungligen fr√•n Europa som en l√§kemedels- eller prydnadsv√§xter, den har spridit sig l√•ngt och brett och √§r numera i stor utstr√§ckning naturaliserat i nord√∂stra USA, √∂stra Kanada och Great Lakes-regionen, men ocks√• p√• spridda platser i andra delar av kontinenten. I Sverige √§r den ganska s√§llsynt och den f√∂rekommer huvudsakligen i Syd- och Mellansverige.\nDet √§r en m√•ngformig art som varierar avsev√§rt i storlek och i blomf√§rg. Den liknar ingen annan svensk v√§xt utom //[[Epcts. phyllanthes|c7f87d0e-73dc-4072-aaee-42be4990c2cd]]//, kal knipprot, som dock skiljer sig genom kal stj√§lk och mer slutna blommor utan tydligt rostellum. Den pollineras i Europa av getingar.\nArtnamnet //helleborine// kommer av grekiskans ''helleboros'', ett namn som anv√§nds av den grekiska f√∂rfattare till flera botaniska verk Theophrastus (c.371 - c.287 f.Kr.), en efterf√∂ljare till Aristoteles. I USA kallas den ibland f√∂r ''weed orchid'' eller \"ogr√§s-orkid√©n\" och anses som en allt mer invasiv art i omr√•den som Michigan, Wisconsin och San Francisco Bay Area. Taxonomiskt tillh√∂r den sektionen Epipactis.\nDet finns att stort antal underarter och varianter, f√∂r n√§rvarande n√§r detta skrivs 2018 √§r dessa 13 de accepterade:\n//Epcts. helleborine// subsp. //bithynica// Kreutz (2004) - Turkiet\n//Epcts. helleborine// subsp. //degenii// Kreutz (2007) - Grekland\n//Epcts. helleborine// subsp. //densifolia// Kreutz (2005) -Turkiet\n//Epcts. helleborine// subsp. //helleborine//\n//Epcts. helleborine// subsp. //latina// W.Rossi & E.Klein (1987) - Italien och forna Jugoslavien\n//Epcts. helleborine// subsp. //leutei// Kreutz (2004) - √ñsterrike och forna Jugoslavien\n//Epcts. helleborine// subsp. //levantina// Kreutz (2010 publ. 2011) - Turkiet\n//Epcts. helleborine// subsp. //molochina// Kreutz (2004) - Spanien\n//Epcts. helleborine// subsp. //neerlandica// Buttler (1986) - Storbritannien, Sverige, Belgien, Nederl√§nderna, Frankrike och Tyskalnd\n//Epcts. helleborine// subsp. //orbicularis// E.Klein (1997) - √ñsterrike, Tjeckien, Sverige, Tyskland, Schweiz, Frankrike, Spanien, Italien och Baltikum\n//Epcts. helleborine// subsp. //schubertiorum// Kreutz (2004) - Italien\n//Epcts. helleborine// var. //tangutica// S.C.Chen & G.H.Zhu (2003) - Kina\n//Epcts. helleborine// subsp. //turcica// V√©la & Viglione (2015) - Turkiet\n\n!Utseende\nDet √§r en ofta storv√§xt och kraftigt byggd orkid√© med kort uppr√§tt jordstam. Stj√§lken kan bli 80 cm h√∂g med fina, vita h√•r upptill, som ung med kraftigt b√∂jd topp. De fem till nio stj√§lkbladen √§r brett ovala till √§ggrunda, fyra till 18 cm l√•nga och en till sju cm breda med grov nervatur. Den blommar i juli till augusti med upptill 50 stycken tv√• cm stora, gr√∂n- eller brunaktiga blommor som sitter i en f√∂rst lutande, senare uppr√§tt och ensidigt v√§nd klase, tio till 30 cm h√∂g. Kalkbladen √§r utbredda och varierar i f√§rg fr√•n gr√∂nt till brunaktigt violett. L√§ppen √§r gr√∂naktig, ganska kort och f√∂ga utskjutande, den √§r ledad med en yttre kilformad del och en inre sk√•lformad del som inneh√•ller nektar. K√∂nspelaren har ett v√§lutvecklat s√• kallat rostellum.\n\n!Sk√∂tsel\nDen v√§xer i halvskuggiga, mullrika lundar och barrskogar p√• kalkrik mark, men kan ocks√• v√§xa i v√§gkanter, √§ngsmarker och andra kulturskapade milj√∂er. Den kan p√• sina h√•ll vara ganska talrik.\n\n!Synonymer\n__Homotypisk synonym__\n//Serapias helleborine// L. (1753) nom. cons.\n//Helleborine helleborine// Druce (1924 publ. 1925) not validly publ.\n//Epipactis latifolia// subsp. //helleborine// Rivas Goday & Borja (1961) nom. illeg.\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/epiphelleborine.htm]] 2018-01-23\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/epipa/epiphel.html]] 2018-01-23\n[[NatureGate|http://www.luontoportti.com/suomi/sv/kukkakasvit/skogsknipprot]] 2018-01-23\n[[eFloras|http://www.efloras.org/florataxon.aspx?flora_id=1&taxon_id=242101586]] 2018-01-23","title":"1e715a90-4952-4d73-972a-e687ab89eb54","tags":"species Epipactis","modifier":"Magnus Evald","modified":"20180720000043897","creator":"Magnus Evald","created":"20170712003141854","caption":"Epipactis helleborine","auktor":"Crantz (1769)"},
{"text":"!Allm√§nt och utbredning\n//Lths. pexa// √§r en epifytisk art som √•terfinns i molnskogarna i Costa Rica och Panama runt 1000 meters h√∂jd.\n\n!Utseende\nDenna miniatyrart blir s√§llan st√∂rre √§n tio cm h√∂g, med l√•nga, uppr√§tta bladstj√§lkar som b√§r ett ensamt, runt, utdraget spetsigt blad i toppen. P√• ovansidan av bladet kommer under vintern en blomst√§ngel som successivt b√§r tre till fem mm stora blommor en i taget under flera m√•nader. Sepalerna √§r gula, l√§ppen ljusr√∂d och petalerna √§r gula med en r√∂d kant och r√∂tt mot basen.\n\n!Sk√∂tsel\nDen trivs p√• en tempererad till varm, skuggig v√§xtplats med h√∂g luftfuktighet.\n\n!Synonymer\nN/A\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/lerppexa.htm]] 2019-03-22","title":"1e7880ff-129d-43fc-8525-202c4928013a","tags":"Lepanthes species","modifier":"Magnus Evald","modified":"20200516223930043","creator":"Magnus Evald","created":"20190306230934888","caption":"Lepanthes pexa","auktor":"Luer (1987)"},
{"text":"!Allm√§nt och utbredning\nDet √§r en mykoheterotrof, bladl√∂s art som √§r vanlig i de tropiska och subtropiska delarna av Asien och n√§rliggande Stilla Havs √∂arna och v√§xer terrestriskt i humusrika, skuggiga och fuktiga skogsmarker fr√•n 250 till 1500 meters h√∂jd √∂ver havet.\nDet √§r en mykoheterotrof, bladl√∂s art som saknar klorofyll utan f√∂rlitar sig p√• svampar f√∂r sin n√§ring och v√§xer terrestriskt i humusrika, skuggiga och fuktiga skogsmarker fr√•n 250 till 1500 meters h√∂jd √∂ver havet.\n\n!Utseende\nDe saknar pseudobulber, r√∂tter och blad, utan lever i symbios med svampar och bildar avl√•nga, underjordiska kn√∂lar som ger upphov till uppr√§tta, ljusgula stammar, upptill 60 cm l√•nga. Under v√•ren kommer i toppen av stammen en gles blomst√§llning med tio till 30 centimeterstora vita eller ljusa blommor med markeringar i olika nyanser av lila. Blommorna h√•ller upptill en vecka.\n\n!Sk√∂tsel\nEftersom de f√∂rlitar sig p√• symbios med svampar f√∂r sin energitillf√∂rsel √§r det troligen sv√•rt att f√• dem att √∂verleva i odling.\n\n!Synonymer\n__Heterotypisk synonym__\n//Stereosandra pendula// Kraenzl. (1901)\n//Stereosandra javanica// var. //papuana// J.J.Sm. (1929)\n//Stereosandra koidzumiana// Ohwi (1937)\n//Stereosandra liukiuensis// Tuyama (1938)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/stereojavanica.htm]] 2016-11-13\n[[Flora of China|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=131488]] 2016-10-24\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:197689]] 2016-10-24","title":"1f02cd96-2101-439b-987a-dbe0478818b2","tags":"species Stereosandra","modifier":"Magnus Evald","modified":"20161113204553040","creator":"Magnus Evald","created":"20161113203408092","caption":"Stereosandra javanica","auktor":"Blume (1856)"},
{"text":"!Allm√§nt och utbredning\n//Oph. insectifera// √§r den nordligaste arten av sl√§ktet //[[Ophrys|75997f59-7b0b-4bdf-aba2-77268c6f98b3]]// och p√•tr√§ffas s√• l√•ngt norrut som Norge, Sverige och Finland s√∂derut till Spanien och Grekland fr√•n havsniv√• till 1700 m h√∂jd. I Sverige f√∂rekommer den fr√•n Sk√•ne √§nda upp till J√§mtland, vanligast √§r den p√• √ñland och Gotland.\nBlommans doft och utseende attraherar gr√§vstekelhanar av sl√§ktena //Gorytes// och //Argogorytes// s√• mycket att de f√∂rs√∂ker para sig med den och under parningsf√∂rs√∂ken fastnar blommans pollinier p√• stekeln som flyger vidare till n√§sta blomma och hj√§lper p√• s√• s√§tt till att s√§kerst√§lla korsbefruktning. //Oph. insectifera// har anpassat sin blomningstid till hanarnas f√∂delse vilken intr√§ffar tidigare √§n honornas. Detta f√∂r att minska konkurrensen fr√•n √§kta honor.\nRotkn√∂len √§r mycket n√§ringsrik n√§r den tillagas. Det √§r en k√§lla av 'salepsrot', ett fint vitt till gulvitt pulver som erh√•lls genom torkning och malning av kn√∂len. Salepsrot √§r en st√§rkelse-liknande substans som kan tillredas som dryck, l√§ggas till spannm√•l eller bakas till br√∂d. En gel√© p√• salepsrot har √§ven historiskt sett anv√§nts f√∂r att behandla mag-tarmbesv√§r.\nArtnamnet //insectifera// betyder \"insektsb√§rande\". Flugblomster omtalas som svenskt namn p√• arten redan av Linn√©.\n\n!Utseende\nPlantan blir tio till 35 cm h√∂g med en blomstj√§lk som kan bli upp till 60 cm h√∂g och har ett f√•tal blad som √§r bl√•aktigt gr√∂na och avl√•nga. //Oph. insectifera// blommar i juni-juli och har upp till 15 stycken mycket speciella blommor glest utspridda p√• blomst√§ngeln vilket f√∂rst√§rker intrycket av stekelhonor som sitter och v√§ntar p√• en hane. Sepalerna √§r gulgr√∂na och breda, medan petalerna √§r brunr√∂da, h√•riga, tr√•dsmala, snett upp√•triktade och ser ut som antenner. Blommans l√§pp √§r kluven och har upptill tv√• sidoflikar, den √§r brunr√∂d och h√•rig men har i √∂verdelen en kal bl√•gr√• fl√§ck som kan tolkas som ljusreflexen hos ett par hopf√§llda insektsvingar. Mot basen av l√§ppen finns ocks√• ett par sl√§ta, gl√§nsande kn√∂lar som liknar √∂gon. Doften √§r lika honornas sexferomoner.\nFlugblomstrets s√§rpr√§glade blommor g√∂r att den inte kan f√∂rv√§xlas med n√•gon annan svensk v√§xt, men den kan vara mycket sv√•r att f√• syn p√•.\n\n!Sk√∂tsel\nI naturen v√§xer den p√• kalkrika och fuktiga √§ngsmarker och l√§ngs √∂ppna skogsbryn i full sol eller l√§tt skugga. Ge den j√§mn fuktighet. Den kan odlas p√• friland i en v√§ldr√§nerad, n√§ringsfattig, sandig jord. Eftersom den √§r beroende att ett symbiotiskt f√∂rh√•llande med en svamp f√∂r sin energiproduktion p√•verkas den negativt av uppbyggnad av salter efter f√∂r kraftig g√∂dsling eller anv√§ndandet av svampd√∂dande medel. Detta symbiotiska f√∂rh√•llande g√∂r dem v√§ldigt sv√•ra att odla, men de dyker ibland upp oinbjudna i en tr√§dg√•rd och kan d√• trivas. Transplantation och flytten av en planta kan skada f√∂rh√•llandet och plantan kan trivas i n√•gra √•r och sedan f√∂rsvinna. Rotkn√∂larna b√∂r planteras ut medan de √§r vilande, med f√∂rdel under h√∂sten. De b√∂r planteras minst fem cm under markniv√•.\nRotkn√∂larna kan f√∂rsiktigt delas f√∂r att bilda nya plantor, antingen under v√•ren d√• det nya skottet √§r helt utvecklat men √§nnu inte bildat blomst√§ngel eller under h√∂sten n√§r blomningen √§r √∂ver och skottet b√∂rjar producera n√§sta √•rs skott.\n\n!Synonymer\n__Homotypisk synonym__\n//Orchis insectifera// Crantz (1769)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/ophinsectifera.htm]] 2017-06-08\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/ophry/ophrins.html]] 2017-06-08\n[[Wikipedia|https://sv.wikipedia.org/wiki/Flugblomster]] 2017-06-08","title":"1ffc04f3-06e0-4a24-92d8-cda87f7c9d3e","tags":"species Ophrys","modifier":"Magnus Evald","modified":"20170701030425448","creator":"Magnus Evald","created":"20170607061456007","caption":"Ophrys insectifera","auktor":"Linneaus (1753)"},
{"text":"!Allm√§nt och utbredning\n//Cyp. acaule// [sip-ree-PEE-dee-um a-KAW-lee] √§r en art fr√•n de tempererade och boreala skogsomr√•dena i √∂stra Nordamerika, fr√•n de kanadensiska provinserna Newfoundland, Nova Scotia, New Brunswick, s√∂dra Quebec, s√∂dra Ontario, sydcentral Manitoba, norra Saskatchewan, till det extrema nord√∂stra h√∂rnet av Alberta och i USA fr√•n nord√∂stra Minnesota √∂ver norra gr√§nsen till Maine och s√∂derut till de nordligaste delarna av Illinois, Indiana och Ohio. L√§ngs den √∂stra kusten finns den i hela New England, New York, liksom Appalachian bergen s√∂derut till nord√∂stra h√∂rnet av Alabama, norra Georgien och nordv√§stra South Carolina. Arten v√§xer terrestriskt i barrskogar, i k√§rr och myrar, t√§ta skogar l√§ngs str√∂mmande vatten och l√§ngs kuster, upp till 1200 meters h√∂jd. Det √§r den provinsiella blomman f√∂r Prince Edward Island, Kanada och regionsblomma i New Hampshire, USA. Arten saknar nektar utan den pollineras av humlor fr√•n sl√§ktet //Bombus// som lockas ner i l√§ppens p√•se av de klara f√§rgerna och den s√∂ta doften. F√∂r att komma ut ur p√•sen m√•ste de kl√§mma sig f√∂rbi pollinierna som fastnar och f√∂rs vidare till n√§sta blomma.\nIndianer har historiskt anv√§nt ett extrakt fr√•n roten som ett lugnande medel, mot tandv√§rk och behandling f√∂r nerv√∂sa sjukdomar.\nDet specifika namnet //acaule// h√§rstammar fr√•n det latinska prefixet ''a'', vilket betyder \"utan\" eller \"saknas\", och ''caul'', fr√•n den latinska ''caulis'' f√∂r stammen av en v√§xt. S√• //acaule// betyder \"staml√∂s\", en h√§nvisning till bristen p√• en stam hos denna art d√• blomst√§ngeln inte anses vara v√§xtens stam. Taxonomiskt tillh√∂r den sektion Acaulia.\n\n!Utseende\nDet √§r en medelstor art med tv√• stycken drygt 30 cm l√•ngsmala basala blad, h√§lften s√• breda som l√•nga, p√• en v√§ldigt kort stam n√§ra marken och en upptill 45 cm h√∂g blomst√§ngel som kommer under v√•ren och tidigt sommar, maj till juli. Blomst√§ngeln b√§r en sex till tolv cm stor, ensam, rosa blomma t√§ckt av korta h√•r. Sepaler och petaler tenderar att vara gulaktigt bruna till r√∂dbruna med en stor p√•sliknande l√§pp som har en vit grundf√§rg t√§ckt med r√§nder och m√∂nstringar i n√•gon nyans av rosa men kan vara n√§stan magenta. En alba-form med vitgr√∂n l√§pp kan ibland hittas blandad med normala populationer. Till skillnad fr√•n de flesta andra arter av //[[Cypripedium|9f3a754f-f5e0-4254-a4e7-a48ca8788aef]]// √∂ppnas l√§ppen hos //Cyp. acaule// i en slits som l√∂per ner l√§ngs framsidan av l√§ppen i st√§llet f√∂r i en rund √∂ppning, bara //[[Cyp. japonicum|]]// och //[[Cyp. formosanum|]]// har n√•gon likhet.\n\n!Sk√∂tsel\nDen v√§xer naturligt i marker med pH under fem, ofta √§nda ner mot pH fyra. Odla i v√§ldr√§nerade mixer med h√∂g halt sphagnumtorv eller halvt f√∂rmultnad barrkompost och vattna med R/O- eller regnvatten med en matsked vin√§ger per liter f√∂r att ge r√§tt pH. Ge en skuggig v√§xtplats, eventuellt med l√§tt morgonsol. B√§st √§r att odla i stora krukor om inte frilandsodling kan ge r√§tta pH i jorden. Om plantorna visar minskad v√§xtkraft b√∂r de omplanteras i nytt medium, helst efter att ha g√•tt i vila under h√∂sten.\nL√§nge trodde man att en svampf√∂rening var n√∂dv√§ndig f√∂r tillv√§xt och att //Cyp. acaule// inte kunde odlas artificiellt utan dessa f√∂reningar. En st√∂rre f√∂rst√•else av orkid√©er i allm√§nhet har dock visat att denna symbios endast beh√∂vs f√∂r att fr√∂na ska gro och inte kr√§vs n√§r v√§xter v√§l b√∂rjar producera egen n√§ring via fotosyntesen.\n\n!Synonymer\n__Homotypisk synonym__\n//Fissipes acaulis// Small (1903)\n__Heterotypisk synonym__\n//Cypripedium hirsutum// Mill. (1768) nom. rej.\n//Cypripedium humile// Salisb. (1791)\n//Cypripedium catesbianum// Raf. (1833)\n//Cypripedium vittatum// var. //planum// Raf. (1833)\n//Cypripedium acaule// f. //albiflora// E.L.Rand & Redfield (1894)\n//Calceolus hirsutus// Nieuwl. (1913)\n//Fissipes hirsuta// Farw. (1917)\n//Fissipes acaulis// f. //lancifolia// House (1920)\n//Cypripedium acaule// f. //lancifolia// House (1924)\n//Fissipes hirsuta// f. //albiflora// Farw. (1938)\n//Cypripedium acaule// f. //biflorum// P.M.Br. (1995)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/cypacaule.htm]] 2018-10-22\n[[Wikipedia|https://en.wikipedia.org/wiki/Cypripedium_acaule]] 2018-10-22\n[[Go Orchids|https://goorchids.northamericanorchidcenter.org/species/cypripedium/acaule/]] 2018-10-22\n[[NatureNorth|http://www.naturenorth.com/spring/flora/pladysl/Fplady2.html]] 2018-10-22","title":"21607915-93a6-4c0b-b02b-0085b74d2ddf","tags":"Cypripedium species","modifier":"Magnus Evald","modified":"20190221020851416","creator":"Magnus Evald","created":"20181022063851843","caption":"Cypripedium acaule","auktor":"Aiton (1789)"},
{"text":"!Allm√§nt och utbredning\nDet √§r varmv√§xande epifyt som √•terfinns i prim√§r regnskog p√• Sumatra, Sulawesi, Moluckerna, Celebes, Solomon√∂arna, Borneo och New Guinea mellan 100 och 800 meters h√∂jd.\nArtepitet //grandiflorum// kommer fr√•n latinets ''grandis'' som betyder \"stor\" och ''flos, -oris'', \"blomma\" och betyder helt enkelt \"stor blomma\". Taxonomiskt tillh√∂r den sektion Hyalosema.\n\n!Utseende\nDe √§ggformade pseudobulberna som blir tv√• till fem cm stora kommer med upp till tre cm mellanrum p√• rhizomet. I toppen av bulben kommer ett enda, paddelformat blad, tio till 15 cm l√•ngt och fyra till fem cm brett. R√∂tterna tenderar att inte v√§xa sig speciellt l√•nga och √§r mycket tunna och tr√•dlika.Under h√∂sten kommer fr√•n basen av bulberna och l√§ngs rhizomet kommer l√•nga, uppr√§tta eller v√§lvda, upp till 25 cm l√•nga blomst√§nglar med en ensam gulgr√∂n till ljust bronsf√§rgad, illaluktande blomma med vita prickar. Blomman som kan bli 17 cm stor h√•ller tv√• eller tre veckor. Sepalerna √§r enorma i j√§mf√∂relse med de minimala petalerna. Den √•tta cm l√•nga dorsala sepalen v√§lver sig √∂ver k√∂nspelaren som en huva. L√§ppen med en fransig kant av lila h√•r sitter f√§st vid k√∂nspelarens bas som p√• ett smalt g√•ngj√§rn som g√∂r att l√§ppen kan tippa som en gungbr√§da under en insekts vikt. N√§r insekten omf√∂rdelar sin vikt, gungar l√§ppen upp och pressar insekten mot k√∂nspelaren och sl√§pper pollinariet p√• insektsens kropp.\nHela plantan doftar svagt av peppar √§ven n√§r den inte √§r i blom och doften √§r mest uttaldad direkt efter vattning.\n\n!Sk√∂tsel\nI naturen v√§xer den p√• den skuggiga, mossbevuxna nederdelen av grova tr√§dstammar. Den beh√∂ver en skuggig, 5000 till 15000 lux, intermedi√§r eller varm v√§xtplats d√§r temperaturen inte g√•r under 18 grader. Ge den h√∂g luftfuktighet och j√§mn vattning, tre till fem vattningar i veckan, och svag g√∂dning en g√•ng i veckan under tillv√§xtperioden. Den har ingen uttalad torkperiod men vattningen och g√∂dningen kan minskas n√•got under vintern. F√∂r att fr√§mja blomningen, h√•ll plantan svalare cirka fyra veckor under vintern.\nDe odlas med f√∂rdel monterade p√• bark eller kork, men korgar med luftig, v√§ldr√§nerad, medelgrov barkkompost g√•r ocks√• utm√§rkt. De kan l√§tt delas n√§r varje ny planta f√•r √•tminstone tre till fyra bulber.\n\n!Synonymer\n__Homotypisk synonym__\n//Sarcopodium grandiflorum// Lindl. (1853)\n//Phyllorkis grandiflora// Kuntze (1891)\n//Hyalosema grandiflorum// Rolfe (1919)\n__Heterotypisk synonym__\n//Ephippium grandiflorum// Blume (1849)\n//Bulbophyllum cominsii// Rolfe (1895)\n//Bulbophyllum micholitzii// Rolfe (1901)\n//Hyalosema cominsii// Rolfe (1919)\n//Hyalosema micholitzii// Rolfe (1919)\n//Bulbophyllum burfordiense// Garay, Hamer & Siegerist (1996)\n//Hyalosema burfordiense// Rysy (2002)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/bulbograndiflorum.htm]] 2017-05-22\n[[The Orchid Column|http://www.theorchidcolumn.com/2015/07/the-cobra.html]] 2017-05-22\n[[Dr. Giuseppe MAZZA|http://www.photomazza.com/?Bulbophyllum-grandiflorum&lang=en]] 2017-05-22\n[[Orchids of New Guinea|http://www.orchidsnewguinea.com/orchid-information/species/speciescode/232]] 2017-05-22","title":"22ff3870-b615-45d9-8666-526157c3b3f2","tags":"species Bulbophyllum","modifier":"Magnus Evald","modified":"20170605043904930","creator":"Magnus Evald","created":"20170518171729734","caption":"Bulbophyllum grandiflorum","auktor":"Blume (1849)"},
{"text":"!Allm√§nt och utbredning\nDe \u003C\u003Ccounting>> arterna i detta lilla men utbredda sl√§kte best√•r mestadels av tropiska arter fr√•n Asien, Afrika och fr√•n Malaysia till Australien, och en europeisk art, //[[Epgm. aphyllum|eb1e92ff-962e-43e2-9cab-ca1c8ec65c6e]]//, skogsfru, som sporadiskt √•terfinns i hela Sverige. De √§r saprofyter helt utan klorofyll som endast n√§r de ska blomma skickar upp en st√§ngel ovan jord. I √∂vrigt f√∂rlitar de sig p√• svampar f√∂r sin n√§ring. //Epipogium// √§r ett av tre svenska orkid√©sl√§kten vars arter saknar klorofyll, de andra tv√• sl√§ktena √§r //[[Neottia|6f30d383-4ef3-4c34-912e-07a26ba92b0a]]//, n√§str√∂tter, och //[[Corallorhiza|ccd3872f-c3fe-428b-8b8c-4918cd35046a]]//, korallr√∂tter.\nSl√§ktnamnet kommer av grekiskans ''epi'', \"p√•\" och ''pogon'', \"sk√§gg\", som syftar p√• den sk√§ggliknande l√§ppen som sitter ovanf√∂r de smala vita kalkbladen. Kromosomtalet √§r 2n=68.\n\n!Utseende\nDe √§r saprofyter som helt saknar klorofyll med korallformigt f√∂rgrenad jordstam med roth√•r och smala utl√∂pare. Stj√§lkbasen √§r l√∂kformigt f√∂rtjockad. Tidigt under v√•ren, redan i samband med sn√∂sm√§ltningen l√§ngst i norr, skickar jordstammen upp en blek, vitaktig eller svagt rosa, n√§stan genomskinlig, blomst√§ngel. Bladen √§r starkt reducerade, fj√§lliknande, och sitter endast vid basen av st√§ngel. De tv√• till fem blommorna, som √§r stora och vaniljdoftande, sitter p√• smala skaft i en f√•blommig klase i st√§ngelns topp. Sepaler och petaler √§r gulvita, och l√§ppen som √§r v√§nd upp√•t √§r vaxlikt vit med rader av ljusr√∂da fl√§ckar. Sporren √§r kort, tjock och upp√•triktad. Blommorna h√•ller 10 dagar innan de vissnar, ofta efter sj√§lvpollinering.\n\n!Sk√∂tsel\nDe v√§xer i skuggig skog med fuktig mylla och multnande tr√§dstammar. De kan pl√∂tsligt dyka upp p√• st√§llen de inte f√∂rr setts, f√∂r att sedan dr√∂ja m√•nga √•r eller aldrig mer ses. Efter som de inte bildar n√•gra v√§xtdelar ovan jord utom vid blomning och att de √§r beroende av svampar f√∂r sin n√§ring odlas de troligen inte alls.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nNervilieae\n''Undertribus'':\nEpipogiinae\n''Typart''\n//[[Epgm. aphyllum|eb1e92ff-962e-43e2-9cab-ca1c8ec65c6e]]// Sw. (1814)\n''Uttal''\nep-ee-POH-gee-um\n''Synonymer''\n__Heterotypisk synonym__\n//Galera// Blume (1825)\n//Ceratopsis// Lindl. (1840)\n//Podanthera// Wight (1851)\n//Epipogon// Ledeb. (1852) orth. var.\n//Epipogion// St.-Lag. (1880) orth. var.\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:70441]] 2017-02-24\n[[eFloras|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=111863]] 2017-02-24\n[[Wikipedia|https://sv.wikipedia.org/wiki/Skogsfru]] 2017-02-24\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/epipo/welcome.html]] 2017-02-24","title":"245a7386-ae15-4a67-8948-f4783cd23241","tags":"genus Epipogium","modifier":"Magnus Evald","modified":"20170508010512575","creator":"Magnus Evald","created":"20170219114452310","caption":"Epipogium","auktor":"Borkhausen (1792)"},

{"text":"!Allm√§nt och utbredning\nDen enda arten i sl√§ktet, //[[Dun. mirabilis|298e25d3-627c-4a0e-969c-fede3879b301]]//, √•terfinns i provinsen Bol√≠var i Venezuela, Brasiliens delstat Roraima och √∂stra delen av Ecuador. D√§r v√§xer denna miniatyrart epifytiskt n√§ra de yttersta grenspetsarna p√• tr√§d mellan 430 till 1350 meters h√∂jd.\nSl√§ktnamnet hedrar uppt√§ckaren av arten och sl√§ktet, botanisk konstn√§r, f√∂rfattare och h√§ngiven orkid√©samlaren [[Galfrid Clement Keyworth (1905-1988)|http://plants.jstor.org/stable/10.5555/al.ap.person.bm000002242]] fr√•n England som verkade i Venezuela. Sl√§ktet √§r n√§ra besl√§ktat med //[[Ornithocephalus|9c16624a-8949-4424-9791-72393f36e8a7]]// men skiljer sig i och med l√§ppen med sporre och den korta framskjutande delen av k√∂nspelaren.\n\n!Utseende\nDe bildar en l√∂s solfj√§dersform med k√∂ttiga blad, tillplattad fr√•n sidorna. En fyra cm l√•ng blomst√§ngel b√§r ett f√•tal blommor endast fyra mm stora och helt vita.\n\n!Sk√∂tsel\nDe kr√§ver en varm v√§xtplats.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nCymbidieae\n''Undertribus'':\nOncidiinae\n''Typart''\n//[[Dun. mirabilis|298e25d3-627c-4a0e-969c-fede3879b301]]// Garay, Venez. Orchids Ill. 5: 70 (1972).\n''Uttal''\n\n''Synonymer''\nN/A\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/dunstmirabilis.htm]] 2016-12-17","title":"25acb716-af47-4ab2-a7bc-589c560d86ed","tags":"genus Dunstervillea","modifier":"Magnus Evald","modified":"20161217052917206","creator":"Magnus Evald","created":"20161214234106466","caption":"Dunstervillea","auktor":"Garay (1972)"},
{"text":"!Allm√§nt och utbredning\n//Max. schunkeana// [mak-sil-AIR-ee-ah shun-kee-AY-na] √§r en ovanlig, epifytisk art som v√§xer i regnskogen l√§ngs Atlantens kusten i delstaten Espirito Santo State, Brasilien, mellan 600 och 700 meters h√∂jd. Blomman √§r m√∂rkt purpur, det n√§rmaste en svart orkid√© naturen lyckats √•stadkomma. Plantan liknar //[[Maxillaria variabilis|116159ae-fba1-4691-81ca-e0d675a057f1]]// som dock endast har ett blad fr√•n toppen av bulben.\nArtnamnet //schunkeana// har den f√•tt f√∂r att hedra Carlos Schunke (1911-1930), far till Jos√© Schunke L√≥pez och farfar till Jos√© Schunke Vigo, de k√§nda v√§xtinsamlarna.\n\n!Utseende\nDen bildar cylindriska till cigarrformade pseudobulber med tv√• l√•ngsmala, uppr√§tta blad i toppen, hela plantan blir s√§llan st√∂rre √§n tio cm h√∂g. Under sommaren eller tidig h√∂st kommer en blomst√§ngel lika l√•ng som bulberna fr√•n basen av en fullv√§xt bulb. St√§ngeln b√§r en enda centimeterstor, doftande blomma som h√•ller ungef√§r fyra veckor, f√§rgad i m√∂rkt purpur.\n\n!Sk√∂tsel\nDet √§r en intermedi√§r till varmv√§xande epifyt som f√∂redrar l√§tt skugga, 15000 till 25000 lux, och relativt h√∂g luftfuktighet. H√•ll temperaturen √∂ver 15 grader och under 28, runt 20 grader √§r idealt. Den har ingen viloperiod utan h√•ll den l√§tt fuktig men inte bl√∂t √•ret runt. L√•t plantan torka upp l√§tt mellan vattningarna och halvera g√∂dningen under vinterm√•naderna. De kan med f√∂rdel odlas monterade p√• kork eller i till exempel en lerkruka med sphagnum eller en mix av fin- eller medelgrov barkkompost.\n\n!Synonymer\n__Homotypisk synonym__\n//Brasiliorchis schunkeana//  R.B.Singer, S.Koehler & Carnevali (2007)\n//Bolbidium schunkeanum// J.M.H.Shaw (2011)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/maxschunkeana.htm]] 2017-10-05","title":"25e217d0-a2da-4d4b-8afe-7f496ec479a0","tags":"species Maxillaria","modifier":"Magnus Evald","modified":"20171017001924616","creator":"Magnus Evald","created":"20170929030959440","caption":"Maxillaria schunkeana","auktor":"Campacci & Kautsky (1993)"},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|","title":"272ea3ae-f6ab-454b-89d5-9ae62f068af3","tags":"Lepanthes species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20190306225125721","creator":"Magnus Evald","created":"20190306224915029","caption":"Lepanthes dictydion","auktor":""},
{"text":"!Allm√§nt och utbredning\n//C. schroederae// kommer fr√•n nord√∂stra Colombia, d√§r den v√§xer epifytiskt p√• de √∂stra sluttningarna av bergskedjan Cordillera Orientals fuktiga molnskogar mellan 500 och 1600 m h√∂jd. Arten √§r n√§ra besl√§ktade med //[[C. trianae|468a59cb-e1fa-4a17-a8a7-a17795e41922]]// vilket syns i blommans form med de breda petalerna och den stora l√§ppen, men till v√§xt √§r den n√§rmare sl√§kt med //[[C. mossiae|2c5e9ffb-a795-45bc-be2c-90b9664f126f]]//. Eftersom den p√• norra halvklotet blommar runt p√•sk kallas den ofta \"p√•sk-orkid√©\".\nArten fick sitt namn f√∂r att hedra hustrun till en av de mest k√§nda samlarna av orkid√©er i Europa under andra halvan av artonhundratalet, baronen [[John Henry William Schroder|https://en.wikipedia.org/wiki/Sir_John_Schroder,_1st_Baronet]] (1825 - 1910). Taxonomiskt tillh√∂r den undersl√§kte Cattleya sektion Cattleya.\n\n!Utseende\n//Cattleya schroederae// b√∂rjar v√§xa relativt sent, i juni eller juli, och skottet v√§xer sedan relativt sakta fram till november. De l√•ngsmala pseudobulberna √§r d√• cirka 13 cm l√•ng med ett ensamt, 20 cm l√•ngt, m√∂rkgr√∂nt blad i toppen. Under senh√∂sten och vintern bildas en fem cm l√•ng blomskida fr√•n bladf√§stet i toppen av bulben, och i februari b√∂rjar en kort blomst√§ngeln v√§xa och en klase med upp till sex blommor sl√•r ut i april. Blomman blir 15 cm stor eller √§nnu st√∂rre, i ljust rosa eller lila f√§rger. √Ñven l√§ppen √§r ljust rosa eller lila men med ett par svagt rosar√∂da fl√§ckar p√• l√§ppen och √§r m√∂rkt klargul mot basen. Tepalerna och l√§ppen kar krusiga kanter, n√•got som tillsammans med blommans starka, s√∂ta jordgubbsdoft skiljer den fr√•n //[[C. trianae|468a59cb-e1fa-4a17-a8a7-a17795e41922]]//. Doften √§r speciellt stark mitt p√• dagen eller under varma dag. Blomman kan h√•lla sex veckor, mer om plantan h√•lls svalt under blomningen.\n\n!Sk√∂tsel\nDen beh√∂ver en varm, inte under 15 grader, och ljus v√§xtplats, under vintern g√§rna med extraljus men plantorna br√§nns l√§tt vid alltf√∂r intensivt solljus, framf√∂rallt om luftfuktigheten √§r l√•g. Under sommarm√•naderna kan temperaturskillnaden mellan dag och natt g√§rna uppg√• till √•tminstone fem grader f√∂r att initiera blomningen. Vattna och g√∂d regelbundet under tillv√§xten, en eller tv√• g√•nger i veckan, men l√•t den torka upp l√§tt mellan vattningarna. N√§r √•rets tillv√§xt √§r fullv√§xt i november kan vattningen minskas kraftigt och g√∂dningen upph√∂ra fram till mars n√§r de nya skotten kommer. Under plantans viloperiod fr√•n november till februari b√∂r den endast vattnas sparsamt, bara tillr√§ckligt f√∂r att h√•lla pseudobulberna fr√•n att skrumpna. F√∂r mycket vatten medan de √§r vilande kan d√∂da r√∂tterna och f√∂rkorta blommornas h√•llbarhet. Ge aldrig g√∂dning n√§r de √§r vilande eftersom detta ibland kan leda till en giftig ansamling av salter i pseudobulberna som kan d√∂da plantan. De unga skotten √§r k√§nsliga f√∂r r√∂ta s√• var f√∂rsiktig under vattningen under v√•ren.\nPlantor som i naturen v√§xer i skogsmilj√∂er √§r st√∂rre och bulberna kommer mer is√§r vilket ger st√∂rre blommor. Plantor som blir utsatta f√∂r mer solljus och luftcirkulation har mindre, mer hopklumpade och r√§fflade bulber men tenderar att ge m√•nga fler blommor per blomst√§ngel.\nDen odlas b√§st i en tung kruka eller korg med v√§ldr√§nerad kompost som l√•ter den torka upp snabbt efter vattning.\n\n!Synonymer\n__Homotypisk synonym__\n//Cattleya labiata// var. //schroederae// Sander (1887)\n//Cattleya trianae// var. //schroederae// Rchb.f. (1887)\n__Heterotypisk synonym__\n//Cattleya schroederae// var. //alba// Sander (1892)\n//Cattleya schroederae// f. //alba// M.Wolff & O.Gruss (2007)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/cattscroedderae.htm]] 2017-04-14\n[[Sonoma County Orchid Society|http://sonomaorchids.com/?page_id=981]] 2017-04-14","title":"28b71fcb-a4c3-42cb-aade-dd3fd5f8c3e6","tags":"species Cattleya","modifier":"Magnus Evald","modified":"20170605043830234","creator":"Magnus Evald","created":"20170413204021585","caption":"Cattleya schroederae","auktor":"Sander (1888)"},
{"text":"!Allm√§nt och utbredning\n//Corallz. trifida//, korallrot, √§r den enda europeiska arten i detta sl√§kte som v√§xer saprofytiskt fr√•n Alaska och Gr√∂nland till El Salvador i Amerika, samt i st√∂rre delen av Europa och tempererade Asien upp till 2300 meters h√∂jd. I Sverige f√∂rekommer den i hela landet och √§r ganska vanlig i sumpiga skogar, myrkanter och k√§rr. Den kan dock vara sv√•r att f√• syn p√•, s√§rskilt i s√∂dra Sverige d√§r den ofta upptr√§der enstaka. I norra Sverige √§r arten vanligare √§n s√∂derut och oftast betydligt talrikare p√• sina v√§xtplatser. Arten √§r l√§tt att k√§nna igen p√• sin gulbruna f√§rg och avsaknaden av blad. De sm√• blommorna skiljer den fr√•n den mycket s√§llsynta arten //[[Epipogium aphyllum|eb1e92ff-962e-43e2-9cab-ca1c8ec65c6e]]//, skogsfru, och den sp√§da stj√§lken och f√•blommiga klasen skiljer den fr√•n den robusta, m√•ngblommiga arten //[[Neottia nidus-avis|ae2bbb5c-8b25-432b-8430-1351088c463b]]//, n√§strot.\nBlommor bes√∂ks av sm√• insekter, men eftersom klibbskivan bara fungerar innan blomman √∂ppnas, kan insektspollination inte spela n√•gon betydande roll. N√§r st√•ndarknappen brister lyfts den upp, torkar och frig√∂rs snart fr√•n k√∂nspelaren. D√§rmed ligger pollinierna l√∂sa och den minsta vibration f√•r dem att falla ned. Det slokande, b√∂jliga skaftet g√∂r att de faller r√§tt ned p√• m√§rket och fruktbildningen √§r d√§rf√∂r oftast god.\nArtnamnet //trifida// kommer av latinets ''tres'', \"tre\" och ''findere'', \"klyva\", och namnet betyder ''trekluven'' och syftar p√• den ibland treflikade l√§ppen. Kromosomtalet √§r 2n=42.\n\n!Utseende\nDen √∂verlever mestadels som underjordiska rhizom utom under n√•gra korta veckor under maj till juni n√§r den blommar. Det √§r en ganska liten, tio till 25 cm h√∂g, och sp√§d orkid√© som n√§stan helt saknar klorofyll med en korallik jordstam som √§r infiltrerad med svamphyfer. Den har en gulbrun stj√§lk utan blad, men med ett par stj√§lkomfattande bladslidor. Blomst√§ngeln blir upptill tre decimeter h√∂g med tv√• till 20 gulaktiga, n√•got h√§ngande, centimeterstora blommor i en gles klase i toppen. Sepaler och petaler √§r spetsiga och n√•got hopst√•ende. L√§ppen √§r vit, hel eller grunt treflikad utan sporre men med tv√• korta, glatta lister vid basen och ofta med violetta fl√§ckar. Fruktkapslarna √§r l√•ngt elliptiska, f√∂rh√•llandevis stora och sitter kvar l√•ngt efter det att de mognat och spruckit upp.\n\n!Sk√∂tsel\nDen kr√§ver en fuktig till v√•t v√§xtplats p√• basiskt till ganska surt, mossbevuxet underlag. Man hittar den ibland i barrskog, videsn√•r och bj√∂rkskog men √§ven p√• norrv√§nda hedmarker. Mindre ofta v√§xer den i halv√∂ppna k√§rr- och myrmarker eller i bokskogar p√• kalkgrund. Liksom //[[Epipogium aphyllum|eb1e92ff-962e-43e2-9cab-ca1c8ec65c6e]]// och //[[Neottia nidus-avis|ae2bbb5c-8b25-432b-8430-1351088c463b]]// √§r denna n√§stan helt klorofyll√∂sa art beroende av sin svampsymbiont av sl√§ktet //Tomentella// f√∂r n√§ring. //Corallz. trifida// √§r dock mer sj√§lvst√§ndig och kan tidvis vara ganska gr√∂n med m√∂jlighet till fotosyntes.\n\n!Synonymer\n__Homotypisk synonym__\n//Ophrys corallorhiza// L.  (1753)\n//Epipactis corallorhiza// Crantz (1769)\n//Helleborine corallorhiza// F.W.Schmidt (1793)\n//Cymbidium corallorhiza// Sw. (1800)\n//Epidendrum corallorhizon// Poir (1810)\n//Corallorhiza innata// R.Br. (1813)\n//Corallorhiza corallorhiza// H.Karst. (1886) not validly publ.\n//Neottia corallorhiza// Kuntze (1891)\n__Heterotypisk synonym__\n//Corallorhiza integra// Ch√¢tel. (1760)\n//Corallorhiza neottia// Scop. (1772)\n//Corallorhiza halleri// Rich. (1817)\n//Corallorhiza verna// Nutt. (1823)\n//Corallorhiza occidentalis// Bach.Pyl. (1826)\n//Corallorhiza intacta// Cham. & Schltdl. (1828) orth. var.\n//Corallorhiza dentata// Host (1831)\n//Corallorhiza ericetorum// Drejer (1843)\n//Corallorhiza virescens// Drejer (1843)\n//Corallorhiza jacquemontii// Decne (1844)\n//Corallorhiza innata// var. //ericetorum// Rchb.f. (1851)\n//Corallorhiza trifida// var. //ericetorum// Rchb.f. (1851)\n//Corallorhiza innata// subsp. //ericetorum// Nyman (1882)\n//Corallorhiza nemoralis// Sw. (1882) not validly publ.\n//Corallorhiza innata// var. //virescens// Farr (1904)\n//Corallorhiza trifida// var. //integra// Schinz & Thell (1914)\n//Corallorhiza corallorhiza// subsp. //coloradensis// Cockerell (1916) not validly publ.\n//Corallorhiza trifida// f. //ericetorum// So√≥ (1928)\n//Corallorhiza trifida// f. //integra// So√≥ (1928)\n//Corallorhiza wyomingensis// Hellm. & K.Hellm. (1931)\n//Corallorhiza trifida// var. //virescens// Farw. (1941)\n//Corallorhiza trifida// var. //verna// Fernald (1946)\n//Corallorhiza trifida// f. //suaveolens// Bordz. (1950)\n//Corallorhiza anandae// Malhotra & Balodi (1984 publ. 1985)\n//Corallorhiza trifida// subsp. //virescens// L√∏jtnant (1996)\n//Corallorhiza trifida// f. //verna// P.M.Br. (2006)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/coralltrifida.htm]] 2017-09-26\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/coral/coratri.html]] 2017-09-26\n[[NatureGate|http://www.luontoportti.com/suomi/sv/kukkakasvit/korallrot]] 2017-09-26\n[[eFlora|http://www.efloras.org/florataxon.aspx?flora_id=1&taxon_id=242101537]] 2017-06-26\n\n;Bo Mossberg, Henrik Aerenlund Pedersen, 2017,\n://Orkid√©er i Europa : vilda, vackra & v√§na//, Bonnier Fakta, ISBN: 9789174240603","title":"29feb935-d8be-41e5-a0e9-0cb70463f040","tags":"species Corallorhiza","modifier":"Magnus Evald","modified":"20171017002405684","creator":"Magnus Evald","created":"20170712001712377","caption":"Corallorhiza trifida","auktor":"Ch√¢telain (1760)"},
{"text":"!Allm√§nt och utbredning\n//Fuertesiella// √§r ett monotypiskt, s√§llsynt sl√§kte k√§nd fr√•n endast ett f√•tal spridda populationer i bergen p√• √∂stra Kuba och de centrala delarna av bergskedjan Cordillera i Dominikanska republiken. Arten //[[Fu. pterichoides|]]// f√∂rekommer terrestriskt i undervegetationen av bergsbarrskogar eller mossiga l√∂vskogar p√• h√∂jder mellan 1300 och 1800 m.\nSl√§ktnamnet till√§gnas fader Miguel Domingo Fuenes Lamen (187l-l926). De √§r n√§rbesl√§ktade med //[[Cranichis|044433f3-5782-4847-8e0c-b58e62f729e3]]// och //[[Pterichis|4e445087-02cb-41f5-8e5f-ce57702c67a0]]//.\n\n!Utseende\nDe saknar pseudobulber utan bildar k√∂ttiga r√∂tter och en kort, uppr√§tt stam med en eller tv√• basala, ovala eller hj√§rtformade blad som blir tre till fyra cm l√•nga och drygt tre cm breda. Under maj till juli kommer en uppr√§tt, upptill 25 cm l√•ng blomst√§ngel med mer √§n ett dussin blommor i toppen. Sepaler och petaler √§r bruna och l√§ppen √§r vit med gula och bruna prickar mot basen. Kort efter blomningen bildas en oval till rund fr√∂kapsel som tycks mogna p√• en till tv√• m√•nader.\n\n!Sk√∂tsel\nDe √§r inte k√§nda fr√•n n√•gon odling, men f√∂redrar en sval v√§xtplats.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nCranichideae\n''Undertribus'':\nCranichidinae\n''Typart''\n//[[Fu. pterichoides|d634f334-8e69-4fcc-bdc9-3d5391a4e996]]// Schlechter (1913)\n''Uttal''\n\n''Synonymer''\nN/A\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:84877]] 2016-12-14","title":"2c58016c-2042-4dd8-9cad-69a5beaa11e6","tags":"genus Fuertesiella","modifier":"Magnus Evald","modified":"20161217043741544","creator":"Magnus Evald","created":"20161214222557461","caption":"Fuertesiella","auktor":"Schlechter (1913)"},
{"text":"!Allm√§nt och utbredning\nDen √•terfinns epifytiskt i molnskogarna i Ecuador och norra Peru mellan 1400 och 2000 meters h√∂jd. Arten liknar den n√§rbesl√§ktade //[[Rstp. elegans|d339a2fc-0154-46e2-9a94-5e4e63886fdf]]// men l√§ppen bildar n√§stan ett r√∂r, n√•got som skiljer den markant fr√•n alla andra arter inom sl√§ktet.\nArten √§r uppkallat efter Hartmut Mohr, Tyskland, som ett erk√§nnande av hans passionerade arbete med att beskriva sl√§ktets stamtavla systematiskt.Taxonomiskt tillh√∂r den undersl√§kte Restrepia sektion Restrepia.\n\n!Utseende\nDet √§r en miniatyrart som saknar pseudobulber utan ist√§llet kommer fr√•n jordstammen en uppr√§tt, upptill sex cm l√•ng bladstj√§lk som b√§r ett ensamt, ovalt blad drygt fyra cm l√•ngt. Bladet g√•r under intensivt ljus √•t det r√∂da h√•llet. Under v√•r till h√∂st kommer p√• ovansidan av bladet en tre till fyra cm l√•ng blomst√§ngel som b√§r en enda blomma √•t g√•ngen. Synsepalen √§r 15 mm l√•ng och upptill √•tta mm bred med en gul eller orange grundf√§rg och r√∂da prickar i l√§ngsg√•ende r√§nder. Den dorsala sepalen lika l√•ng och tr√•dsmal. Petalerna blir tio mm l√•nga med tv√• tydliga krokar vid basen. L√§ppen √§r r√∂d med n√•gra m√∂rkare l√§ngsg√•ende r√§nder och kanterna p√• l√§ppens rundel √§r rullade ned√•t och in√•t till ett r√∂r.\n\n!Sk√∂tsel\nDen beh√∂ver en skuggig v√§xtplats, mindre √§n 10000 lux, med intermedi√§r temperatur och h√∂g luftfuktighet. Odla den i en mix av fin barkkompost och sphagnum. Plantera om vartannat √•r eller n√§r komposten b√∂rjat brytas ner. De v√§xer snabbt och blommar regelbundet, f√∂rutom under de varmare m√•naderna och bildar l√§tt sm√• keikis om de st√•r f√∂r varmt.\nEn mycket s√§llsynt art i odling, men f√§rgstark.\n\n!Synonymer\nN/A\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/resmohrii.htm]] 2017-04-05\n[[The Pleurothallid Alliance|http://www.pleurothallids.com/index.php?option=com_content&view=article&id=898&Itemid=58]] 2017-04-05\n[[Orchid√©es en Nord|http://www.orchid-nord.com/restrepia/restrepia_mohrii/rest_mohrii.htm]] 2017-04-05","title":"2c94c322-d9ba-4978-bb01-30a5cc9a4fc1","tags":"species Restrepia","modifier":"Magnus Evald","modified":"20170605043824992","creator":"Magnus Evald","created":"20170403201019841","caption":"Restrepia mohrii","auktor":"Braem (1993)"},
{"text":"!Allm√§nt och utbredning\nDen f√∂rekommer fr√•n Europa till Mongoliet och norra Kina upp till 2400 meters h√∂jd men √§r s√§llsynt i medelhavsregionen. Huvudunderarten av //Dact. incarnata//, √§ngsnycklar, f√∂rekommer i n√§stan hela landet och √§r en karakt√§rsv√§xt f√∂r kalkfukt√§ngar. Underarten //Dact. incarnata// ssp. //cruenta//, blodnycklar, √§r ganska s√§llsynt men finns h√§r och var i kalkrika k√§rr fr√•n Sk√•ne upp till Norrbotten.\nDet vetenskapliga namnet p√• arten //incarnata// √§r fr√•n latinets ''carne'' och betyder \"k√∂tt\" och anspelar p√• den vanligaste f√§rgen; k√∂ttf√§rgad.\nDet √§r en mycket variabel art och variationen i utseende har lett till att tre accepterade underarter, som ibland betraktas som arter, har beskrivits inom komplexet.\n//Dact. incarnata// subsp. //incarnata// √§r st√∂rre till storleken och har ljusgr√∂na, lansettlika ofl√§ckade blad och rosa blommor.\n//Dact. incarnata// subsp. //coccinea// So√≥ (1962) √§r mer ovanliga och hittas fr√§mst p√• √Öland och i landets nordliga delar p√• v√•ta sanddyner. Man finner den bland annat relativt ofta vid Irlands sandiga kuster. Underarten karakteriseras av sina m√∂rkt scharlakansr√∂da blommor.\n//Dact. incarnata// subsp. //cruenta// P.D.Sell (1967) √§r vanligen mindre och den har karminr√∂da blommor och bredare, elliptiska till √§ggrunda blad som ofta har m√∂rkr√∂da och ibland sammanflytande fl√§ckar p√• b√•da sidorna.\nAlla underarterna i √§ngsnyckelkomplexet √§r diploida, 2n = 40, vilket skiljer dem fr√•n arterna i det variabla komplexet kring //[[Dact. traunsteineri|f0648f5c-bf6b-4c3f-a1cb-e439094c64de]]//, sumpnycklar, som alla √§r tetraploider, 2n = 80. Arten hybridiserar dessutom l√§tt med flera andra arter i sl√§ktet.\n\n!Utseende\nDen √§r kraftigt byggd, storv√§xt och kan bli √∂ver en halv meter h√∂g, med en ih√•lig stj√§lk rikt bladig och lite kantig. Bladen √§r lansettlika, ljusgr√∂na, l√•ngt tillspetsade och helt utan fl√§ckar. Underarten ssp. //cruenta// har d√§remot f
