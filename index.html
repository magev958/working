l√§ckar p√• bladen. De blommar fr√•n juni till juli, med 20 till 50 sm√• blommor i varierande f√§rger fr√•n ljust rosa till m√∂rkt karminr√∂da, och de sitter i ett t√§tt klaslikt ax, fyra till 15 cm l√•ngt. De yttre kalkbladen √§r upp√•triktade och st√∂dbladen har hela, sl√§ta kanter och √§r ofta l√§ngre √§n blommorna. L√§ppen smal och inte flikig men med bak√•tv√§nda kanter. Sporren √§r tre fj√§rdedelar av frukt√§mnets l√§ngd. K√∂nspelare, gynostemium, best√•ende av en fungerande st√•ndare och tv√• fungerande m√§rken sammanvuxna med omvandlade k√∂nsorgan.\nDet finns ett antal underarter som l√§nge har r√§knats som egna arter, men den k√§nns igen p√• blommornas stora st√∂dblad som har helbr√§ddad kant och den t√§tbladiga stj√§lken.\n\n!Sk√∂tsel\nDe v√§xer p√• kalkrika v√•tmarker. Den beh√∂ver en solig eller halvskuggig v√§xtplats som √§r fuktigare p√• v√•ren och under resten av √•ret halvfuktig. Komposten b√∂r vara kalkrik eller iallafall inte allt f√∂r sur. Under vintern kan den beh√∂vas t√§ckas med l√∂v och ris.\n\n!Synonymer\n__Homotypisk synonym__\n//Orchis incarnata// L. (1755)\n//Orchis mixta// var. //incantata// Retz. (1779)\n//Orchis latifolia// var. //incarnata// Coss. & Germ. (1861)\n//Orchis latifolia// subsp. //incarnata// Hook.f. (1870)\n//Dactylorchis incarnata// Verm. (1947)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/dactincarnata.htm]] 2018-07-17\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/dacty/dactinc.html]] 2018-07-17\n[[Wikipedia|https://sv.wikipedia.org/wiki/%C3%84ngsnycklar]] 2018-07-17\n[[Orkid√©Prat|http://www.neovita.com/orkideer/no.cgi?gem=visaArtikel&postid=248259]] 2018-07-17\n[[Orchids of Britain and Europe|http://www.orchidsofbritainandeuropetest.uk/Dactylorhiza%20incarnata.html]] 2018-07-17","title":"2cf75b05-9728-4956-bbd3-51fb4a62aacf","tags":"species Dactylorhiza","modifier":"Magnus Evald","modified":"20180719234352708","creator":"Magnus Evald","created":"20170712003546999","caption":"Dactylorhiza incarnata","auktor":"So√≥ (1962)"},
{"text":"!Allm√§nt och utbredning\nDetta monotypiska sl√§ktet inneh√•ller den enda arten //[[Mob. hamatum|5dcd470e-266f-47e0-b2cc-771827eaff70]]//, endemisk f√∂r i Australien d√§r den v√§xer epifytiskt i nord√∂stra Queensland, fr√•n Big Tableland till Townsville i regnskogen, l√§ngs v√§gkanter och i vegetation l√§ngs str√∂mmande vattendrag mellan 500 och 1300 meters h√∂jd √∂ver havet. De √§r lokalt vanliga l√§ngs vattendrag, v√§gar, staket och ensamst√•ende tr√§d, ibland i utsatta l√§gen, d√§r de h√§nger f√§sta med endast n√•gra r√∂tter.\nDen avskiljdes fr√•n //[[Saccolabium|9295ebc5-b1d0-4d42-87df-34edd8ca071c]]// p√• grund av den karakt√§ristiska r√∂rliga l√§ppen som ocks√• gett sl√§ktet dess namn. Det kommer fr√•n det latinska ''mobilis'', \"r√∂rlig\", och ''labium'', \"l√§pp\" och beskriver blommans r√∂rliga l√§pp som sitter f√§st vid k√∂nspelarens fot med en kort krok eller udd.\n\n!Utseende\nDet √§r en liten till medelstor art utan pseudobulber som bildar en tre till 60 cm l√•ng, smal stam, uppr√§tt n√§r stammarna √§r korta och alltmer h√§ngande n√§r de blir l√§ngre. N√§r stammen b√∂rjar bli l√•ng kan den grena sig. L√§ngs stammen kommer tre till tolv glest utspridda, gulgr√∂na blad. Under sommaren, juli till augusti, kommer en tv√• till sex cm l√•ng blomst√§ngel med fem till 15 sm√•, mindre √§n en cm stora, doftande blommor som √§r √∂ppna tv√• dagar eller lite mer. Blommorna √∂ppnas inte helt, i ljusa gr√∂na eller bruna f√§rger, med markeringar i r√∂tt eller purpur. Petalerna √§r n√•got kortare och smalare √§n sepalerna annars lika. Blommans r√∂rliga l√§pp sitter f√§st vid spetsen av k√∂nspelarens fot med en kort krok eller udd. Blommorna inneh√•ller nektar och pollineras f√∂rmodligen av inhemska bin. Det tar tio till tolv m√•nader fr√•n pollinering tills fr√∂kapseln √§r mogen.\n\n!Sk√∂tsel\nDen v√§xer svalt till varmt. De kan med f√∂rdel monteras men tycker inte om att v√§xa f√∂r t√§tt intill mediet utan beh√∂ver mycket luft och bara f√§sta med n√•gra r√∂tter h√§r och d√§r. De f√∂redrar en platta av tr√§dormbunke eller liknande, h√∂g luftfuktighet, god luftcirkulation och mycket vatten utom under mycket kalla perioder. I naturen v√§xer de i tr√§dtopparna s√• den kommer att beh√∂va en hel del ljus.\n\n!Taxonomi\n''Underfamilj'': Epidendroideae ''Tribus'': Vandeae ''Undertribus'': Aeridinae\n\n----\n''Typart''\n//[[Mob. hamatum|5dcd470e-266f-47e0-b2cc-771827eaff70]]// Rupp (1946)\n\n----\n''Uttal''\nmo‚àíbil‚àíAY‚àíbee‚àíum\n\n----\n''Synonymer''\nN/A\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:128885;jsessionid=0E7894F0AFC3C42FEAF47360BDEEC5AD.kppapp02]] 2016-10-04\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/mobhamatum.htm]] 2016-10-04\n[[Australian Tropical Rainforest Orchids|http://keys.trin.org.au/key-server/data/08090a09-0d0e-410b-860c-020705070e0e/media/Html/Mobilabium_hamatum.htm]] 2016-10-04","title":"2d8991a0-3050-4789-99c8-95eec9a0a681","tags":"genus Mobilabium","modifier":"Magnus Evald","modified":"20161005114330409","creator":"Magnus Evald","created":"20161004115129579","caption":"Mobilabium","auktor":"Rupp (1946)"},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/paphanitanum.htm]] 2019-08-24\n\n;W. Cavestro, 2017,\n://A new species of //Paphiopedilum// (Orchidaceae: Cypripedioideae) section Barbata (Kraenzlin)\nV.A. Albert & B√∂rge Pett. from Sulawesii: //Paphiopedilum anitanum, The Internet Orchid Species Photo Encyclopedia Nomenclature Note, 6(1): 1-8 [1] (2017),\n:ISSN 2167-6224\n:http://www.orchidspecies.com/paphanitanum.pdf\n\n----\n\nSection Barbata\nshade cool LATE spring\nCommon Name Anita‚Äôs Paphiopedilum [Wife of Gus Benk Discoverer of species in central Sulawesi]\nFlower Size 3 to 3.2‚Äù [7.5 to 8 cm]\nFound in central Sulawesi at elevations around 1600 meters as a small sized, cool growing terrestrial with 4 to 6, oblong to oblong-elliptic, obtuse, green and heavily purple mottled beneath, grey green and slightly veined and darker green mottled above leaves that blooms in the late spring on an erect, terminal, 6 to 8.8‚Äù [15 to 22 cm] long, purple & Finely pubescent, single flowered inflorescence with purple, ovate-elliptic, obtuse floral bracts.\n\nTYPE: Indonesia, Sulawesi Central, Palu Sulawesi Tengah (Province), Hutan Lore Lindu; October\n2016, c. 1600 m; flowering time in cultivation June 2017. W. Cavestro, s.n. (Holotype ANDA)\nJune 2017.\n\nA new species of Paphiopedilum (Orchidaceae: Cypripedioideae) section Barbata (Kraenzlin) V.A. Albert & B√∂rge Pett. from Sulawesii: Paphiopedilum anitanum Cavestro.\nDIAGNOSIS: Paphiopedilum anitanum Cavestro, sp. nov. This species is similar to Paphiopedilum sangii Braem but differs by a shorter and ovate (non elliptic) dorsal sepal olive green at base and white at apex; slightly spathulate (not oblanceolate) petals; a convex, transversely reniform (non obcordate) staminode, not incised at apex, with 8-10 (or more) upright finger-like bosses (protrusions) on upper margin. \nA terrestrial herb of two growths and more. Leaves 4-6, oblong to oblong-elliptic, obtuse at apex, 8-13 cm long and 3-4.5 cm wide, green and heavily purple-marked below, grey-green above, slightly veined and darker green mottled. Inflorescence one flowered; peduncle 15-22 cm long, purple and finely pubescent; bracts purple, ovate-elliptic, obtuse, 1-1.5 cm long. Flowers 7.5-8 cm across; dorsal sepal olive-green and darker green veined at base, green-yellow in the middle part and white in apical part; synsepal olive-green at base and white in apical part; petals olive green at base, white at apex and dark purple on the margins; labellum purple at base, olive green to pale yellow at apex, slightly purple veined; staminode white, purple on the margins. Dorsal sepal ovate, obtuse, ciliate on the margins, 3.4 cm long and 2.5 wide. Synsepal ovate, obtuse, 1.8 cm long and 1.4 cm wide. Petals more or less deflexed, oblong-subspathulate, obtuse, more or less undulate, ciliate on the margins, 3.8-4 cm long and 1.2-1.4 cm wide. Labellum deeply saccate, 4.5-5 cm long and 2.3-2.5 cm wide; side-lobes incurved. Staminode transversely reniform, convex, 5 mm long and 7-8 mm wide, divided in 2 lobes at apex; 8-10 or more upright finger-like bosses on the upper margin. \nEtymology: named after Anita, Gus Benk‚Äôs wife who discovered this new species in Sulawesi Central. \n","year":"(2017)","title":"2f807cf6-1024-450e-8c5a-870300933c5b","tags":"Paphiopedilum species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20190824205530560","creator":"Magnus Evald","created":"20190824000429274","caption":"Paphiopedilum anitanum","auktor":"Cavestro"},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|","title":"31cbbf8b-985c-4b38-865b-6b923a3bad57","tags":"Lepanthes species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20190306223929004","creator":"Magnus Evald","created":"20190306223900407","caption":"Lepanthes latisepala","auktor":""},
{"text":"!Allm√§nt och utbredning\n//Dact. maculata//, fl√§cknycklar eller Jungfru Marie nycklar, √§r en mycket variabel terrestrisk art och har ett stort antal underarter √∂ver hela dess utbredningsomr√•de i Europa och nordv√§stra Asien upp till 2300 meters h√∂jd. I Sverige √§r den allm√§n i hela landet och v√§xer p√• mager och kalkfattig mark i l√∂v- och barrskog, hagar, hedar, k√§rrkanter och i fj√§ll√§ngar.\nDet √§r en variabel art som i sitt utbredningsomr√•de f√∂rekommer med nio accepterade underarter och dessutom kan hybridisera med andra arter i sl√§ktet, till exempel med //[[Dact. incarnata|2cf75b05-9728-4956-bbd3-51fb4a62aacf]]//, //[[Dact. majalis|c9bb1dbd-0ef4-4d00-8ce2-684e4d7cd217]]// och //[[Dact. traunsteineri|f0648f5c-bf6b-4c3f-a1cb-e439094c64de]]//. P√• kalkfattig mark i Sverige dominerar huvudunderarten //Dact. maculata// subsp. //maculata// som √§r en tetraploid, 2n=80, med fyrdubbel kromosomupps√§ttning. Blommorna √§r hermafroditiska och pollineras av insekter, framf√∂rallt humlor.\n//Dactylorhiza maculata// subsp. //battandieri// H.Baumann & K√ºnkele (1988) - Algeriet\n//Dactylorhiza maculata// subsp. //caramulensis// Verm. (1970) - Frankrike, Spanien, Portugal\n//Dactylorhiza maculata// subsp. //elodes// So√≥ (1962) - st√∂rre delen av Europa fr√•n Portugal och Island √∂sterut till Ryssland\n//Dactylorhiza maculata// subsp. //ericetorum// P.F.Hunt & Summerh. (1965) - Brittiska √∂arna, Sverige, Tyskland, Frankrike, Nederl√§nderna, Belgien, Spanien\n//Dactylorhiza maculata// subsp. //islandica// So√≥ (1962) - Island\n//Dactylorhiza maculata// subsp. //maculata// - st√∂rre delen av utbredningsomr√•det\n//Dactylorhiza maculata// subsp. //podesta// Kreutz (2000) - Nederl√§nderna\n//Dactylorhiza maculata// subsp. //savogiensis// Kreutz (2004) - Frankrike, Spanien, Italien\n//Dactylorhiza maculata// subsp. //transsilvanica// So√≥ (1962) - Ungern, Bulgarien, Rum√§nien, Jugoslavien, Ukraina, Tjeckien\nArtnamnet //maculata// kommer av latinets ''macula'' som betyder \"fl√§ck\" och syftar p√• de fl√§ckiga bladen. Det svenska namnet Jungfru Marie nycklar har f√∂rr ocks√• anv√§nts som namn p√• gullviva, //Primula veris//.\n\n!Utseende\nDet √§r en ofta t√§mligen storv√§xt orkid√© som saknar pseudobulber utan fr√•n grenade, underjordiska kn√∂lar kommer en stam som kan bli mellan 20 och 50 cm meter h√∂g med ett antal rosettblad samt ett f√•tal mindre stj√§lkblad. Bladen √§r breda och trubbiga med den st√∂rsta bredd i eller framf√∂r mitten, vanligen bl√•gr√∂na p√• undersidan och med tydliga m√∂rkbruna fl√§ckar p√• ovansidan. De tv√• cm stora blommorna som kommer i juni till augusti √§r ljust till m√∂rkt rosa, ibland vitaktiga, med m√∂rka teckningar och sitter i en t√§t, j√§mnbred eller spetstoppig, fem till 15 cm h√∂g blomst√§llning med mer √§n 50 blommor. L√§ppen √§r vanligen grunt treflikig och har vid basen en cirka sju mm l√•ng sporre. Plantor med vitaktiga blommor har oftast helgr√∂na blad.\n\n!Sk√∂tsel\nDen beh√∂ver en solig eller halvskuggig v√§xtplats som inte torkar ut f√∂r kraftigt under sommaren.\nS√• inte fr√∂n i krukor eller p√• brickor, de kommer inte att gro eftersom de √§r beroende av symbios med en svamp. Str√∂ dem ist√§llet bara direkt p√• ost√∂rd mark, eller till och med ett vildgr√§sbevuxet omr√•de. D√§refter beh√∂vs mycket t√•lamod d√• de √§r v√§ldigt l√•ngsamma att gro och det kommer ta minst ett √•r innan n√•gra sm√•plantor syns. Flytta dem inte f√∂rr√§n de √§r fullvuxna, de v√§xer b√§st d√§r de sj√§lva har valt att gro.\n\n!Synonymer\nHomotypic Synonyms:\n//Orchis maculata// L. (1753)\n//Orchis basilica// Klinge (1898) nom. superfl.\n//Orchis basilica// subsp. //maculata// Klinge (1898) nom. superfl.\n//Dactylorchis maculata// Verm. (1947)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/dactmaculata.htm]] 2017-06-08\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/dacty/dactmac.html]] 2017-06-08\n[[Wikipedia|https://sv.wikipedia.org/wiki/Fl%C3%A4cknycklar]] 2017-06-09\n[[NaturGate|http://www.luontoportti.com/suomi/sv/kukkakasvit/jungfru-marie-nycklar]] 2017-06-09","title":"355a589a-35ef-483b-a4b5-b38acc509127","tags":"species Dactylorhiza","modifier":"Magnus Evald","modified":"20170701030419337","creator":"Magnus Evald","created":"20170607061525791","caption":"Dactylorhiza maculata","auktor":"So√≥ (1962)"},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|","title":"3569531f-24ff-47e8-a1ee-9100ea9b37d8","tags":"Lepanthes species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20190306224611075","creator":"Magnus Evald","created":"20190306224545999","caption":"Lepanthes thalia","auktor":""},
{"text":"!Allm√§nt och utbredning\n//Epcts. atrorubens//, purpurknipprot, √§r utbredd i hela Europa och finns fr√•n Norge i norr och s√∂derut till Medelhavet och i √∂st till v√§stra Sibirien och Kaukasus. Arten v√§xer fr√•n havsniv√• till 2400 m, och kan hittas i bergsomr√•den som s√∂dra Alperna. I Sverige √§r den s√§llsynt och f√∂rekommer framf√∂rallt i de s√∂dra delarnas kalktrakter, men √§ven i kalkrika omr√•den i fj√§llkedjan. Den kan hybridisera med b√•de //[[Epcts. phyllanthes|c7f87d0e-73dc-4072-aaee-42be4990c2cd]]//, kal knipprot, och //[[Epcts. palustris|89a35d2b-bf81-4f0c-8aea-87f7ef8ffde8]]//, k√§rrknipprot men p√•minner n√§rmast om sl√§ktingen //[[Epcts. helleborine|1e715a90-4952-4d73-972a-e687ab89eb54]]//, skogsknipprot, och skiljs enklast fr√•n denna genom sina mindre, helt purpurf√§rgade blommor.\nArtnamnet //atrorubens// kommer av latinets ''ater'', \"svart\", och ''rubens'', \"r√∂d\", och betyder \"r√∂dsvart\", vilket syftar p√• blomf√§rgen. Ett √§ldre svenskt namn √§r vaniljknipprot som syftar p√• blommornas karakt√§ristiska vaniljliknande doft.\n\n!Utseende\nDet √§r en medelstor orkid√© med kort uppr√§tt jordstam. Stj√§lken √§r oftast m√∂rk, upp till en halv meter h√∂g, och finh√•rig upptill. De fem till elva bladen sitter vanligen i tv√• rader l√§ngs stj√§lken, mindre n√§rmare toppen. Bladen √§r spetsiga och brett elliptiska, fyra till tio cm l√•nga och en till fyra cm breda, med grova, bl√•-gr√∂nskiftande nerver. Under juli till augusti kommer blomst√§ngeln med sex till 30 stycken m√∂rkt purpurr√∂da blommor som sitter i en glesblommig, ensidigt v√§nd klase. Blommorna har en stark vaniljliknande doft, speciellt i varmt v√§der och √§r en till fyra cm stora med utbredda kalkblad som ibland kan vara ljusare och g√• mer i rosa eller r√∂tt med en gr√∂naktig ton. L√§ppen √§r kort, ledad och f√∂ga utskjutande, med en kort yttre del med upph√∂jda √•sar och en sk√•lformig inre del som inneh√•ller nektar.\n\n!Sk√∂tsel\nDen v√§xer p√• √∂ppna, torra och soliga platser med torr grusig eller sandig kalkhaltig mark, i kalkbrott, p√• str√§nder och i √∂ppna skogar. Det √§r ocks√• en pionj√§rart, som g√§rna etablerar sig i st√∂rda omr√•den som l√§ngs v√§gar och soptippar, i de tidiga till mellersta stadierna av den ekologiska f√∂ljden, bland gr√§s, buskar och bj√∂rksly.\nI utvecklingsstadiet √§r plantan beroende av en svamp, och den tillbringar sina f√∂rsta √•r under jorden i form av en jordstam. Utvecklingen till en stor, blommande v√§xt fullbordas ungef√§r ett √•rtionde efter att fr√∂et grott.\n\n!Synonymer\n__Homotypisk synonym__\n//Serapias latifolia atrorubens// Hoffm. (1804)\n//Serapias atrorubens// Bernh. (1806)\n//Epipactis latifolia// var. //atrorubens// Gray (1821 publ. 1822)\n//Helleborine atrorubens// Druce (1905)\n__Heterotypisk synonym__\n//Epipactis helleborine// var. //rubiginosa// Crantz (1769)\n//Epipactis helleborine// var. //viridans// Crantz (1769)\n//Serapias latifolia// O.F.M√ºll. (1780) nom. illeg.\n//Epipactis atropurpurea// Raf. (1810)\n//Serapias sylvestris// Murray (1821) pro syn.\n//Epipactis latifolia// var. //rubiginosa// Gaudin (1829)\n//Epipactis latifolia// Less. (1834) nom. illeg.\n//Epipactis media// Fr. (1839)\n//Epipactis macropodia// Peterm. (1841)\n//Epipactis rubiginosa// Gaudin (1844)\n//Epipactis latifolia// subvar. //lutescens// Coss. & Germ. (1845)\n//Epipactis latifolia// var. //minor// Neilr. (1859)\n//Epipactis latifolia// var. //viridans// Asch. (1864)\n//Epipactis rubiginosa// lusus //viridiflora// Sanio (1881)\n//Epipactis atrorubens// var. //media// Nyman (1882)\n//Epipactis microphylla// Sieber (1882) not validly publ.\n//Epipactis latifolia// f. //viridans// Dichtl (1883)\n//Epipactis viridans// Beck (1890)\n//Limodorum rubiginosum// Kuntze (1891)\n//Epipactis atropurpurea// f. //pallens// Beckh. (1893)\n//Epipactis rubiginosa// f. //latifolia// Tocl (1900)\n//Helleborine media// Druce (1905)\n//Epipactis rubiginosa// var. //orbicularis// Zapal. (1906)\n//Helleborine atropurpurea// Schinz & Thell. (1908)\n//Epipactis atropurpurea// var. //leviconica// Engenst. (1912)\n//Epipactis atropurpurea// subvar. //lutescens// Rouy (1912)\n//Epipactis atropurpurea// subvar. //virescens// Rouy (1912)\n//Epipactis atrorubens// var. //stenopetala// W.Zimm. (1912)\n//Amesia atropurpurea// A.Nelson & J.F.Macbr. (1913)\n//Helleborine rubiginosa// Samp. (1913)\n//Helleborine viridans// Samp. (1913)\n//Helleborine atropurpurea// var. //dilatata// Graber (1924)\n//Amesia rubiginosa// Mousley (1926)\n//Helleborine atropurpurea// f. //alternifolia// G.Froel. (1927)\n//Helleborine atropurpurea// f. //borbasii// So√≥ (1927)\n//Helleborine atropurpurea// f. //latifolia// So√≥ (1927)\n//Helleborine atropurpurea// f. //leviconica// So√≥ (1927)\n//Helleborine atropurpurea// lusus //lutescens// So√≥ (1927)\n//Helleborine atropurpurea// f. //orbicularis// So√≥ (1927)\n//Helleborine atropurpurea// lusus //pallens// So√≥ (1927)\n//Helleborine atropurpurea// f. //radnensis// So√≥ (1927)\n//Helleborine atropurpurea// f. //suboppositifolia// G.Froel. (1927)\n//Helleborine atropurpurea// lusus //viridiflora// So√≥ (1927)\n//Epipactis atrorubens// subvar. //albiflora// E.G.Camus (1929)\n//Epipactis atrorubens// subvar. //borbasii// E.G.Camus (1929)\n//Epipactis atrorubens// subvar. //lutescens// E.G.Camus (1929)\n//Epipactis atrorubens// subvar. //radnensis// E.G.Camus (1929)\n//Epipactis atrorubens// subvar. //suboppositifolia// E.G.Camus (1929)\n//Epipactis atrorubens// subvar. //viridiflora// E.G.Camus (1929) nom. illeg.\n//Epipactis cruenta// Bertero (1932)\n//Epipactis atrorubens// f. //pallens// Hyl. (1945)\n//Epipactis atrorubens// var. //dilatata// Verm. (1949)\n//Epipactis helleborine subsp. viridans// O.Schwarz (1949)\n//Epipactis atropurpurea// var. //longibracteata// Bordz. (1950)\n//Epipactis atropurpurea// var. //majoriflora// Bordz. (1950)\n//Epipactis atrorubens// f. //angustifolia// Snarskis (1963)\n//Epipactis atrorubens subsp. borbasii// So√≥ (1968)\n//Epipactis atrorubens// f. //latifolia// So√≥ (1969)\n//Epipactis atrorubens// f. //longibracteata// So√≥ (1969)\n//Epipactis atrorubens// f. //majoriflora// So√≥ (1969)\n//Epipactis atrorubens// f. //orbicularis// So√≥ (1969)\n//Epipactis atrorubens// subsp. //triploidea// Gelbr. & G.Hamel (1987)\n//Epipactis subclausa// Robatsch (1988)\n//Epipactis thessala// B.Baumann & H.Baumann (1988)\n//Epipactis danubialis// Robatsch & Rydlo (1989)\n//Epipactis atrorubens// f. //sirneensis// Neirynck (1995)\n//Epipactis spiridonovii// Devillers-Tersch. & Devillers (1995)\n//Epipactis atrorubens// subsp. //danubialis// Cioc√¢rlan & R.R√∂sler (2004)\n//Epipactis atrorubens// subsp. //spiridonovii// Kreutz (2004)\n//Epipactis atrorubens// subsp. //subclausa// Kreutz (2004)\n//Epipactis atrorubens// var. //triploidea// Kreutz (2004)\n//Epipactis atrorubens// var. //atrata// A.Waldner & Webernd. (2005)\n//Epipactis persica// subsp. //danubialis// Kreutz (2007)\n//Epipactis atrorubens// var. //macedonica// Kreutz, Tsiftsis & Antonop. (2009)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/epipatrorubens.htm]] 2017-12-31\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/epipa/epipatr.html]] 2017-12-31\n[[NatureGate|http://www.luontoportti.com/suomi/sv/kukkakasvit/purpurknipprot]] 2017-12-31\n[[eFloras|http://www.efloras.org/florataxon.aspx?flora_id=1&taxon_id=242101584]] 2017-12-31","title":"399a8655-daf8-49ee-87e9-931ac63b644d","tags":"species Epipactis","modifier":"Magnus Evald","modified":"20180301043412754","creator":"Magnus Evald","created":"20170712002816422","caption":"Epipactis atrorubens","auktor":"Besser (1809)"},
{"text":"!Allm√§nt och utbredning\nDet √§r en epifyt som v√§xer i kronorna p√• h√∂ga tr√§d i kustomr√•den i de s√∂dra brasilianska delstaterna Rio Grande do Sul, Santa Catarina och S√£o Paulo hela v√§gen till s√∂der om Porto Alegre. Den √§r s√• popul√§r i Brasilien att den blivit utsedd till delstatsblomma f√∂r Santa Caterina.\nTaxonomiskt tillh√∂r den undersl√§kte Crispae sektion Crispae.\n\n!Utseende\nDet √§r en stor art med avl√•nga pseudobulber som i toppen b√§r ett ensamt, l√•ngsmalt blad, 30 till 38 cm l√•ngt och fem cm brett med ett tydlig, l√§ngsg√•ende veck. Arten kan utveckla riktigt stora pseudobulber, ofta √∂ver 20 cm och ibland mer √§n en halvmeter l√•nga fr√•n bulbens bas till spets, om de v√§xer v√§l. Under senv√•r till h√∂st kommer en 30 till 40 cm l√•ng blomst√§ngel med tre till sju stora, h√•llbara och anis doftande blommor. Blommorna kan bli 15 till 25 cm stora med en r√∂rformad l√§pp och b√§r √•tta pollinier ist√§llet f√∂r fyra som hos de flesta andra inom sl√§ktet. Blomf√§rgen √§r extremt varierande, petalerna kan vara vita till ljusrosa eller m√∂rklila, ibland med m√∂rkare nerver. Basen √§r ibland m√∂rkare √§n de yttre delarna. Delen av l√§ppen mot basen √§r vanligtvis vitaktig p√• utsidan, men dess inre √§r ljus till ljusgul med lila linjer. Dessa linjer divergerar, f√∂rutom de mellersta tre som l√∂per parallellt. Den stora mellersta delen √§r vanligtvis purpurf√§rgad med nerver i en kastanjebrun f√§rg. M√•nga //semialba// former finns som ofta har sl√•ende m√∂rklila l√§ppar. //Semialba// former inkluderar ocks√• blommor med rosa till r√∂daktiga l√§ppar och l√§ppar som √§r m√∂rka skifferbl√•. √Ñven om det finns ett antal blekt lavendelf√§rgade //coerulea// former, det finns ocks√• n√•gra √§kta //alba//.\n\n!Sk√∂tsel\n//C. purpurata// har samma kulturella krav som andra storblommiga cattleya-arter. Den f√∂redrar mycket sol, beh√∂ver en ljusniv√• p√• 25000 till 35000 lux. Denna art kan √§ven tolerera direkt solljus om luftcirkulation √§r god, och en temperatur runt 16 grader p√• natten och upptill 28 grader under dagen. Den b√∂rjar vanligtvis att skicka upp nya skott under sensommaren och i b√∂rjan av h√∂sten. Dessa skott kommer att vara fullv√§xta i mitten av januari eller b√∂rjan av februari och knoppar b√∂rjar bildas efter en kort viloperiod. Plantan kommer att blomma fr√•n slutet av maj till juni beroende p√• klon.\nGe den ett par veckors vila efter att blomningen √§r √∂ver genom att minimera vattnet och s√§nk temperaturen till runt tio grader nattetid och upp till 20 under dagen, men l√•t inte bulberna skrumpna f√∂r mycket. De nya skotten mognar p√• vintern och under denna period b√∂r v√§xterna inte vattnas f√∂r mycket. G√∂dningen b√∂r begr√§nsas eller helt elimineras till v√•ren n√§r nya r√∂tter kommer fram. N√§r plantan b√∂rjar v√§xa igen kr√§vs mycket vatten, speciellt d√• bulben f√∂rl√§nger sig √∂ver 15 cm.\nOm luftfuktigheten √§r h√∂g kan de odlas monterade men d√• kr√§vs dagliga vattningar under sommaren. Vanligare √§r att odlad dem i sm√• krukor eller korgar med grov barkkompost och perlite som l√•ter r√∂tterna torka upp snabbt efter vattningen, r√∂tterna ruttnar l√§tt om de st√•r i st√§ndig fukt.\n\n!Synonymer\n__Homotypisk synonym__\n//Laelia purpurata// Lindl. & Paxton (1852)\n//Bletia purpurata// Rchb.f. (1862) nom. illeg.\n//Sophronitis purpurata// Van den Berg & M.W.Chase (2000)\n//Hadrolaelia purpurata// Chiron & V.P.Castro (2002)\n//Brasilaelia purpurata// Campacci (2006)\n//Chironiella purpurata// Braem (2006)\n__Heterotypisk synonym__\n//Amalia purpurea// Heynh. (1846) nom. nud.\n//Cattleya brysiana// Lem. (1853)\n//Laelia purpurata// var. //praetexta// Rchb.f. (1855)\n//Laelia casperiana// Rchb.f. (1859)\n//Bletia casperiana// Rchb.f. (1862)\n//Bletia purpurata// var. //aurorea// Rchb.f. (1862)\n//Bletia purpurata// var. //pallida// Rchb.f. (1862)\n//Bletia purpurata// var. //praetexta// Rchb.f. (1862)\n//Laelia purpurata// var. //nelisii// Lem. (1868)\n//Laelia purpurata// var. //rosea// Regel (1872)\n//Laelia russelliana// B.S.Williams (1885)\n//Laelia purpurata// var. //russelliana// (B.S.Williams) B.S.Williams (1887)\n//Laelia purpurata// var. //blenheimense// R.Warner & B.S.Williams (1889)\n//Laelia purpurata// var. //virginalis// L.C.Menezes (1995)\n//Hadrolaelia purpurata// f. //virginalis// F.Barros & J.A.N.Bat. (2004)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/lpurpurata.htm]] 2019-01-15\n[[Chadwick & Son Orchids Inc|https://chadwickorchids.com/content/cattleya-purpurata-laelia]] 2019-01-15\n[[Travaldo's blog|https://travaldo.blogspot.com/2018/02/laelia-purpurata-care-and-culture.html]] 2019-01-15","title":"3a2a050a-71e3-470e-a147-c50559059e6d","tags":"species Cattleya","modifier":"Magnus Evald","modified":"20190221053430225","creator":"Magnus Evald","created":"20190113212227050","caption":"Cattleya purpurata","auktor":"Rollisson (1855)"},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|","title":"3cb495b6-943a-4ecc-a074-31e9d7803c24","tags":"Lepanthes species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20190306222340599","creator":"Magnus Evald","created":"20190306222317910","caption":"Lepanthes smaragdina","auktor":""},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|\n[[Orchids Western Australia|http://www.waorchids.iinet.net.au/More_New_Paphiopedilum_Species.pdf]] 2019-08-24\n\n----\n\nPaphiopedilum lunatum Metusala 2017 section Barbata This species was found in Aceh, and described was described in the Edinburgh Journal of Botany, March 2017 74(1) p.1-10 by D. Metusala. It is closely related to Paphiopedilum javanicum but differs in its longer, oblong-elliptic petals. In fact, it was originally thought to be a red form of Paphiopedilum tonsum that has been for sale for some time. It has also been suggested that it might be a natural hybrid between Paphiopedilum javanicum and Paphiopedilum tonsum. This view is rejected by Metusala as he says it is a much larger flower than either of these species, and has much longer petals.","year":"(2017)","title":"3ee078a8-f2da-472d-86a6-e9f54819f465","tags":"Paphiopedilum species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20190824011207288","creator":"Magnus Evald","created":"20190824001709338","caption":"Paphiopedilum lunatum","auktor":"Metusala"},
{"text":"!Allm√§nt och utbredning\nDen har endast √•terfunnits p√• typlokalen n√§ra Parque Nacional Tapant√≠, i de st√∂rda skogarna p√• sluttningarna i kantonen Talamanca i region Tapanti p√• Costa Rica mellan 1100 och 1336 meters h√∂jd. D√§r v√§xer den epifytiskt p√• grenar av cypressarten //Cupressus  lusitanica//.\nArtnamnet kommer fr√•n latinets ''leporinus'', \"av haren\", och anspelar p√• formen hos petalerna som p√•minner om de l√•nga √∂ronen hos medlemmar av familjen //Leporidae//, harar och kaniner. Taxonomiskt tillh√∂r arten undersl√§kte Lepanthes sektion Lepanthes undersektion Lepanthes.\n\n!Utseende\nDet √§r en miniatyrart som endast blir upptill tv√• cm h√∂g. Den bildar f√∂rh√•llandevis tjocka r√∂tter, runt tv√• mm i diameter, och en cm l√•nga bladstj√§lkar som slutar i ett runt eller ovalt blad, nio till elva mm l√•ngt och sju till √•tta mm brett. Blomst√§nglarna som kan bli upptill tv√• cm l√•nga kommer under v√•ren och b√§r successivt upp till fem blommor, en efter en annan. Blommorna √§r f√∂rh√•llandevis stora f√∂r plantan och sl√§ktet, drygt en cm stora, med gula sepaler med svaga nyanser av r√∂tt l√§ngs mittnerven och den √∂vre kanten. Petalerna √§r r√∂da till ljust lila, de laterala loberna av l√§ppen √§r orange och mot basen violett. Den dorsala sepalen √§r brett trekantig till oval som avslutas i en utdragen spets. De b√•da laterala sepalerna √§r hopv√§xta √•tminstone tv√• tredjedelar av sin l√§ngd till en stor bred rundel. Petalerna √§r betydligt mindre √§n sepalerna. \n\n!Sk√∂tsel\nArten √§r en varmv√§xande epifyt.\n\n!Synonymer\nN/A\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/lepleporina.htm]] 2019-03-22\n\n;F. Pupulin & D. Bogar√≠n, 2014\n://Illustrations and studies in Neotropical Orchidaceae. 6. The //Lepanthes guatemalensis// group (Pleurothallidinae) in Costa Rica//\n:Anales del Jard√≠n Bot√°nico de Madrid vol. 71 no. 1 pp. 1-17, 2014\n:http://dx.doi.org/10.3989/ajbm.2388 2019-03-22","title":"3f8acfb9-8195-4090-b3a6-26c3d222dcb7","tags":"Lepanthes species","modifier":"Magnus Evald","modified":"20200516223439287","creator":"Magnus Evald","created":"20190306230026351","caption":"Lepanthes leporina","auktor":"Bogar√≠n & Pupulin (2014)"},
{"text":"!Allm√§nt och utbredning\n//P. obtusata//, lappfela eller lappyxne, som ing√•r i sl√§ktet nattvioler √§r nordligt cirkumpol√§r och v√§xer i subalpin och nedre l√•galpin region upptill 3500 meters h√∂jd. I Sverige √§r den mycket s√§llsynt, faktiskt en av v√•rt lands allra s√§llsyntaste arter, och f√∂rekommer endast i eller runt Abisko nationalpark i Torne lappmark. Inom nationalparken f√∂rekommer den √•rligen p√• minst tre platser. P√• tv√• av dessa varierar antalet mellan tv√• och ett 30-tal exemplar, p√• den tredje och rikaste har som mest r√§knats cirka 1500 blommande exemplar, normalt blommar d√§r ett hundratal exemplar. En fj√§rde f√∂rekomst, en av de f√∂rsta funna, gr√§vdes till st√∂rsta delen bort i samband med att den nya t√•gtunneln genom Njulla anlades i mitten p√• 1980-talet. √Ñven en av de kvarvarande f√∂rekomsterna hotades i samband med att Kiruna-Narvikv√§gen byggdes men den g√•ngen √§ndrades v√§gstr√§ckningen f√∂r att minimera eventuell skada p√• f√∂rekomsten. Enstaka exemplar av arten har dessutom hittats p√• fler st√§llen inom nationalparken samt √§ven utanf√∂r denna vid Bj√∂rkliden. I Norge √§r den k√§nd fr√•n nio omr√•den i Troms och Finmark, men aktuella uppgifter finns endast fr√•n tre av dessa. De skandinaviska f√∂rekomsterna √§r de enda i Europa och n√§rmaste f√∂rekomst √§r vid Jenisej i Sibirien. De kanadensiska och nordamerikanska plantorna kan generellt vara lite st√∂rre och kraftigare.\nDen pollineras av nattfj√§rilar som //Anageshna primordialis//, //Eudonia lugubralis// och //Xanthorhoe munitata//, och flera arter myggor. F√∂r att attrahera myggorna avger arten vissa kemikalier som finns i od√∂ren hos m√§nniskokroppen. Arten har klorofyll men kan √§ven leva i symbios med saprofytiska svamp som //Sistotrema sp//.eller  //Ceratobasidium cornigerum//-komplexet.\nArtnamnet //obtusata// betyder \"trubbig\" och anspelar p√• utseendet hos det, vanligtvis, ensamma bladet.\n\n!Utseende\nDet √§r en liten, ganska oansenlig orkid√©, med en sex till 15 cm h√∂g stj√§lk med har ett ensamt, tre till 15 cm stort blad vid basen. Blomningstiden infaller i juli, men den blommar bara vissa √•r. Blommorna √§r gr√∂n- till gr√•vita, doftl√∂sa och sitter i ett kort f√•blommigt ax med bara tv√• till tio blommor. Sepaler och petaler √§r sm√• och trubbiga, och sporren kort och b√∂jd. Pollenfacken √§r n√•got snedst√§llda. \n\n!Sk√∂tsel\nDen v√§xer p√• fuktig kalkrik fj√§llhed och p√• fuktiga klipphyllor. Den √§r troligen beroende av r√∂rligt markvatten. Dess habitat √∂versv√§mmas ofta p√• h√∂sten eller v√•ren eller √§r helt t√§ckt med vatten eller sn√∂ under vintern.\n\n!Synonymer\n__Homotypisk synonym__\n//Orchis obtusata// Banks (1813)\n//Habenaria obtusata// Richardson (1823)\n//Lysiella obtusata// Rydb. (1900)\n__Heterotypisk synonym__\n//Habenaria obtusata// var. //collectanea// Fernald (1926)\n//Platanthera obtusata// var. //collectanea// W.J.Schrenk (1977)\n//Platanthera obtusata// f. //collectanea// P.M.Br. (1995)\n//Platanthera obtusata// f. //foliosa// P.M.Br. (1995)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/platobtusata.htm]] 2017-10-23\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/plata/platobt.html]] 2017-10-23\n[[eFloras|http://www.efloras.org/florataxon.aspx?flora_id=1&taxon_id=242101847]] 2017-10-23","title":"3f8b9214-95a3-4482-9eae-b1a88e7ced58","tags":"species Platanthera","modifier":"Magnus Evald","modified":"20171221233141651","creator":"Magnus Evald","created":"20170712002103548","caption":"Platanthera obtusata","auktor":"Lindley (1835)"},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|","title":"42a148bb-23a0-4911-87ee-cf4d7c983763","tags":"Lepanthes species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20190306222105391","creator":"Magnus Evald","created":"20190306222044455","caption":"Lepanthes quadrata","auktor":""},
{"text":"!Allm√§nt och utbredning\nDet √§r ett monotypiskt sl√§kte endemiskt f√∂r Nya Zeeland, inklusive den s√∂dra delen av Nord√∂n, v√§stra och s√∂dra delarna av Syd√∂n och Stewart Island, Auckland Islands och Campbell Islands. P√• Nord√∂n √§r de k√§nda endast fr√•n de √∂stra sluttningarna av Mt Ruapehu och fr√•n bergskedjan Tararua Range. De v√§xer terrestriskt i d√•ligt dr√§nerade torvmossar och k√§rr mellan 500 och 1500 meters h√∂jd p√• Nya Zeelands huvud√∂. P√• Stewart Island och de √∂vriga subantarktiska √∂arna v√§xer de √§ven p√• gr√§s- och buskmarker ner till havsniv√•.\nSl√§ktnamnet kommer fr√•n ordet f√∂r \"vatten\", ''wai'' och \"sumpig mark\", ''rei'', p√• det lokala spr√•ket maori, med h√§nvisning till de v√•ta torvmossar d√§r denna orkid√© vanligtvis v√§xer.\n//Waireia stenopetala// tros vara sj√§lvbefruktande. De gr√∂na, oansenliga blommor verkar inte anpassad f√∂r att attrahera pollinerare och √§r ofta st√§ngda. Unders√∂kningar har visat att de har d√•ligt utvecklade pollenmassor och trots det producerar de rikligt med fr√∂kapslar varje s√§song, en vanlig egenskap f√∂r sj√§lvpollinerande arter.\nArtepitetet //stenopetala// kommer fr√•n de grekiska ''stenos'', \"smal\" och ''petalum'' f√∂r \"kronblad\" och anspelar p√• de smala petalerna. Kromosomtalet √§r 2n=40. Arten flyttades fr√•n det australiensiska //[[Lyperanthus|bd2d87c1-4ed1-45ab-9a0a-8fdbf7a46407]]// f√∂r att bilda sl√§ktet //Waireia//.\n\n!Utseende\nDe saknar pseudobulber utan bildar ensamma, ovala, underjordiska kn√∂lar som f√∂r√∂kar sig vegetativt genom d√∂tterkn√∂lar p√• korta, rotliknande utskott och bildar p√• s√• s√§tt glesa kolonier. Fr√•n kn√∂larna kommer korta, ogrenade uppr√§tta stammar, √•tta till 40 cm h√∂ga, med ett ensamt basalt, m√∂rkgr√∂nt blad drygt 15 cm l√•ngt och en eller tv√• cm brett, och sm√•, tillbaka bildade fj√§lliknande blad vid varje nod. I toppen av stammen kommer under sommaren en till tre ljust gulgr√∂na blommor en och halv cm stora. Den dorsala sepalen √§r ljust gulgr√∂n eller gr√∂n med r√∂dbruna fl√§ckar eller r√§nder och bildar en huva som n√§stan d√∂ljer resten av blomman. De laterala sepalerna √§r l√•ngsmala och skarpt ned√•tb√∂jda. Petalerna liknar de laterala sepalerna men √§r kortare. L√§ppen √§r i stort sett oval och f√§st med en kort klo.\n\n!Sk√∂tsel\nOdlas antagligen inte alls.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nDiurideae\n''Undertribus'':\nMegastylidinae\n''Typart''\n//[[Wre. stenopetala|]]// D.L.Jones, M.A.Clem. & Molloy (1997)\n''Uttal''\nwhy-LAY-uh\n''Synonymer''\nN/A\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:272252]] 2017-01-11","title":"44d1ae4e-3a57-4926-92f0-c6449c573f0a","tags":"genus Waireia","modifier":"Magnus Evald","modified":"20170213132039751","creator":"Magnus Evald","created":"20170111070705682","caption":"Waireia","auktor":"D.L.Jones, Molloy & M.A.Clem. (1997)"},
{"text":"!Allm√§nt och utbredning\nDetta f√∂retr√§desvis epifytiska sl√§kte kan f√∂rekomma litofytiskt eller terrestriskt sl√§kte och inneh√•ller \u003C\u003Ccounting>> arter p√• Jamaica, Belize och Nicaragua till Venezuela, Guyana, Brasilien och Bolivia i fuktiga molnskogar fr√•n 300 till 1900 meters h√∂jd. Inga arter har hittills hittats i Peru. De har brutits ut fr√•n Pleurothallis.\nNamnet kan √∂vers√§ttas med \"med taggiga sepaler\".\n\n!Utseende\nDe bildar en uppr√§tt stam omsluten av t√§ckblad, med ett avl√•ngt eller ovalt blad i toppen. Blomst√§ngeln som b√§r en ensam blomma, kommer antingen fr√•n det underjordiska rhizomet, noder p√• stammen eller fr√•n bladf√§stet.Blomman √§r k√∂ttig, med en trekantig dorsal sepal och ovala eller utdraget avl√•nga laterala sepaler och petaler. L√§ppen √§r treflikad.\n\n!Sk√∂tsel\nOdlas som Pleurothallis, halvskugga, svalt till varmt och st√§ndigt l√§tt fuktiga.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nEpidendreae\n''Undertribus'':\nPleurothallidinae\n''Typart''\n//[[Echinosepala aspasicensis|cc5e37c7-df4b-40ca-b41b-6ac07799a594]]// Pridgeon & M.W.Chase (2002)\n''Uttal''\nek-in-oh-SEP-uh-luh\n''Synonymer''\n__Homotypisk synonym__\n//Echinella// Pridgeon & M.W.Chase (2001) nom. illeg.\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:242073]] 2016-10-10","title":"472deca1-723a-423e-8266-2eca84f40ac3","tags":"genus Echinosepala","modifier":"Magnus Evald","modified":"20161014100411695","creator":"Magnus Evald","created":"20161010123926306","caption":"Echinosepala","auktor":"Pridgeon & M.W.Chase (2002)"},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|\n\n----\n\nThese plants shall come also from Sulawesi around 300 km north of the habitat of the typical sangii.\nThe plants shall be found by Ayub Parnata or one of his collectors and are now many years in culture in Europe. There are too many in the flower very similar plants, so it seemed for me that it is really a distinct variety.\nThe leaves are normally smaller than the typical sangii.\n\n It is also noted that Paphiopedilum sangii var. ayubianum described by Olaf Gruss is somewhat similar to Paphiopedilum nataschae\n\n\n@@background-color:pink;\nPaphiopedilum sangii is endemic to northern Sulawesi, found only in montane forest at an unknown altitude range.\nPaphiopedilum sangii also called as Sang's Paphiopedilum, Paphiopedilum sangii var. ayubianum, is a species of the genus Paphiopedilum. This species was described by Guido Jozef Braem in 1987.\nIDENTIFY PAPHIOPEDILUM SANGII ORCHID PLANT\n Paphiopedilum sangii is endemic to northern Sulawesi, found only in montane forest at an unknown altitude range.\nPaphiopedilum sangii orchid plant care and culture\n It is a cool to warm growing, humus epiphyte with 4-5, up to 28 cm long, 5-6 cm wide, above mottled grey-green and dark green, below keeled leaves.\n Sang's Paphiopedilum blooms in the mid-fall through mid-spring on an erect, terete, very dark brown, intensely pubescent, 22.5 cm long, single flowered inflorescence with a distinct basal sheath.\nPAPHIOPEDILUM SANGII ORCHID PLANT CARE AND CULTURE\n Cultural information should only be used as a guide, and should be to be adapted to suit you. Your physical location; where you grow your plants, how much time you have to devote to their care, and many other factors, will need to be taken into account. Only then can you decide on the cultural methods that best suit you and your plants.\nLight:\n Paphiopedilum sangii like bright sunshine without access to direct sunlight, so during the midday solstice they must be placed behind a curtain or in the shade of other plants.\nTemperature:\n This orchid need the follow temperature regime: day temperature at 20-25 ¬∞ C with night reduction to 16-22 ¬∞ C. For successful cultivation at home, the night temperature of the content should always be 3 ¬∞ C lower than the daily one.\nHumidity:\n The humidity of 50-70% will be enough for normal growth and development of the plant. However, at temperatures above 27 ¬∞ C, it is desirable to increase the air humidity to at least 70%, since too dry air adversely affects the roots and leaves of the plant. A lot of fresh air and sufficient air circulation are recommended.\nSubstrate, growing media and repotting:\n Paphiopedilum sangii are grow only in the pot. A mixture of bark of coniferous trees with peat is best suited as a substrate. In addition, it is strongly recommended to add lime to the substrate. Practically not exhausted source of lime are seashells, which can be thoroughly washed from salt, crushed and poured into the substrate.\n Repot is necessary annually. The best time for this is spring - the beginning of a new growth. A very important point here is the height of planting. If this orchid is planted incorrectly, for example, too high, the orchid's roots will hang in the air and stop growing. The substrate should cover the upper red-and-white part of the plant for 1-2 fingers, and in no case should it be tamped down, because if the substrate is too dense, the orchid can simply suffocate. When planting, you must take care of a thick layer of drainage to protect the orchid from stagnant water inside the pot.\nWatering:\n Sang's Paphiopedilum needs frequent and abundant watering throughout the year. Excess water during irrigation should flow freely from the pot, since stagnation of water both inside the pot and in its pan can very quickly lead to rotting of the roots and the lower part of the plant. The substrate between waterings should dry well, but not dry completely. After watering, water from the leaves must be removed with a tissue or tissue.\n Spraying the outer part of the plant at home will not lead to anything good, since the structure of its leaves resembles a funnel, and water constantly accumulates in the core of the plant, which can very quickly lead to rotting of both peduncles and the core itself.\nFertilizer:\n Throughout the year, this orchid is fertilized once every two weeks in the spring and summer, once every 4 weeks in the fall and winter. Fertilizer should be applied to the plant with 30-10-10 fertilizer, diluted, ¬º teaspoon per week in summer and once a month in winter. Each month to flush the water once to prevent the salt from standing in the pot.\nRest period:\n Paphiopedilum sangii needs a well-defined dormant period to stimulating flowering. It begins, as a rule, in the middle of November, and consists in the fact that orchids are much drier and colder than usual and not fertilized. Night temperature during this period should be no more than 15 ¬∞ C. Watering should be replaced with a light, clear spraying of the substrate. After the appearance of peduncles, the dormant period ends: watering is resumed in the usual volume, and the total temperature of the content rises.\n@@","year":"(2018)","title":"48eda394-56ee-4992-bb70-8cfbcfd0849f","tags":"Paphiopedilum species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20190824213707092","creator":"Magnus Evald","created":"20190824000521128","caption":"Paphiopedilum ayubianum","auktor":"Koop. & O.Gruss"},
{"text":"!Allm√§nt och utbredning\nDet √§r ett monospecifikt sl√§kte med stor spridning i fuktiga molnskogarna p√• de b√•da st√∂rsta √∂arna i Nya Zeeland och str√§cker sig √∂sterut till Chatham √∂arna och s√∂derut till Stewart Island, Codfish Island, Antipod√∂arna och Campbell och Auckland√∂arna. Dess nordgr√§ns √§r Mt Moehau p√• halv√∂n Coromandel av Nord√∂n p√• Nya Zeeland, och dess s√∂dra gr√§ns √§r de subantarktiska Campbell√∂arna. I de norra delarna av sitt utbredningsomr√•de √§r den √§r vanligt f√∂rekommande i bergsomr√•den ovanf√∂r tr√§dgr√§nsen, upp till 1500 m. P√• √∂arna och p√• den v√§stra delen av Nya Zeelands s√∂dra √∂ v√§xer de n√§stan ned till havet. De trivs i d√•ligt dr√§nerade torvjordar, i djupa mossa och torvmarker. De f√∂rekommer i bokskogar, blandad √§dell√∂vskogar, barrskogar och lite mer √∂ppna habitat. l bergsomr√•den v√§xer de vid hyggen, l√§ngs skogskanter och p√• gr√§smarker.\nSl√§ktnamnet betyder \"f√∂rbryllande stil\". De √§r n√§rbesl√§ktade med //[[Caladenia|]]// och //[[Chiloglottis|]]//. Kromosomtalet √§r 2n=40.\n\n\nAporostylis bifolia [a-por-oh-STY-lis by-FOH-lee-uh]\nArtnamnet kommer fr√•n de latinska orden ''bis'' och ''folius'' som betyder \"tv√• blad\" och anspelar p√• de karakt√§ristiska tv√• olikstora bladen.\n\n!Utseende\nDe bildar en liten, oval, underjordisk kn√∂l och rotliknande utl√∂pare med dotterkn√∂lar som med tiden kan bilda t√§ta best√•nd med plantor. Stam och mer eller mindre alla ovanjordiska delar √§r ludna och de bildar tv√• basala, olika stora blad. Bladen elliptiska eller avl√•nga, det nedre tio till 20 cm l√•ngt, det √∂vre mindre. De √§r gr√∂na med r√∂daktiga fl√§ckar och r√§nder. Under senv√•ren och f√∂rsommaren kommer en uppr√§tt, upptill 15 cm l√•ng blomst√§ngel som vanligen b√§r en ensam, tv√• cm stor blomma. Sepaler och petaler √§r vita, ibland med inslag av rosa. L√§ppen √§r vit med markeringar i gult och/eller brunt.\n\n!Sk√∂tsel\nOdlas inte kommersiellt.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nDiurideae\n''Undertribus'':\nCaladeniinae\n''Typart''\n//[[Apor. bifolia|]]// Rupp & Hatch (1946)\n''Uttal''\na-por-oh-STY-lis\n''Synonymer''\nN/A\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:13026]] 2016-12-22","title":"4909f78d-e562-4ffc-a8cf-c9a9bf40ec71","tags":"genus Aporostylis","modifier":"Magnus Evald","modified":"20161225193410430","creator":"Magnus Evald","created":"20161219195036309","caption":"Aporostylis","auktor":"Rupp & Hatch (1946)"},
{"text":"!Allm√§nt och utbredning\n//Paph. nataschae// √§r en nyuppt√§ckt art fr√•n norra och centrala delarna av √∂n Sulawesi i Indonesien. Den liknar //[[Paph. sangii|65b689dc-1272-4d5c-a1ed-23f6c8996bfd]]//, men n√§rmare sl√§ktskap √§r √§nnu inte k√§nda.\nArten √§r namngiven efter Natascha Popow, dotter till Alexej Popow den tyska √§garen av plantskolan Popow-Orchids. Taxonomiskt tillh√∂r den undersl√§kte Sigmatopetalum.\n\n!Utseende\nDet √§r en medelstor planta som kan bli 46 cm h√∂g. Varje vuxen planta bildar vanligen fem avl√•ngt lansettlika blad, upptill 28 cm l√•nga och sex cm breda, ljusgr√∂na, med m√∂nster i m√∂rkare gr√∂nt. Undersidan √§r t√§ckt av m√•nga sm√•, lila, fl√§ckar eller prickar och med en lila k√∂l l√§ngs undersidans hela l√§ngd. Vanligtvis bildar den upp till 38 cm l√•nga blomst√§ngeln en ensam, tio cm stor och sju cm bred blomma. Synsepalen √§r mindre √§n den dorsala sepalen och kanterna av sepaler och petaler √§r t√§tt bestr√∂dda av korta, tunna, vita h√•r. L√§ppen fem cm l√•ng, smal, p√•sliknande i m√∂rkt olivgr√∂nt till purpur.\n\n!Sk√∂tsel\nDen beh√∂ver en varm, ljus skugga och j√§mn fuktighet.\n\n!Synonymer\nN/A\n\n!Rekommenderad l√§sning\n[[Dr.Tanaka's Paph site|http://www.orchid.or.jp/orchid/people/tanaka/orchid/org/shinshu/enshinshu65.html]] 2018-01-01\n\n;Guido J. Braem, 2015\n://Paphiopedilum nataschae// (Orchidaceae, Cypripedioideae), a New Addition to the Orchid Flora of the Indonesian Archipelago, \n:Richardiana XV, 2015, pp. 276- 281, ISSN 1626-3596, http://richardiana.com/pdfRich/Richardiana-vol15-24-Paphiopedilumnataschae.pdf","title":"4b8cbb61-ed6a-4302-858a-5a75b6e79679","tags":"species","modifier":"Magnus Evald","modified":"20180105013206065","creator":"Magnus Evald","created":"20180101021810541","caption":"Paphiopedilum nataschae","auktor":"Braem (2015)"},
{"text":"!Allm√§nt och utbredning\nUtbredningen f√∂r //Ceph. damasonium//, stor skogslilja eller storsyssla, omfattar de nordliga delarna av v√§stra, centrala och √∂stra Europa, vidare √∂sterut till Kaukasien och mindre Asien upp till 1800 meters h√∂jd. Arten √§r i Sverige endast k√§nd fr√•n Gotland d√§r antalet k√§nda lokaler har √∂kat. Under tre helt√§ckande inventeringar 1974, 1989 och 1996 utgjorde antalet lokaler av tio, 14 respektive 18, och antalet individ var 400, 1500 och 2800. √ñkningen av antalet lokaler kan f√∂rklaras med att de nyuppt√§ckta lokalerna tidigare har f√∂rbisetts, d√• arten v√§xer i ganska triviala biotoper som torr tallskog, som s√§llan eller aldrig bes√∂ks av botanister men en minskning av populationen p√•g√•r eller f√∂rv√§ntas ske d√• den √§r k√§nslig f√∂r kraftig igenv√§xning. Fyra av lokalerna har n√•got √•r hyst √∂ver 600 blommande exemplar. N√§rmast f√∂rekommer stor skogslilja i √∂stra Danmark d√§r den √§r mycket s√§llsynt och uppges som hotad.\nBlommorna hos denna art √∂ppnas endast delvis, eftersom de f√∂retr√§desvis √§r autogama, sj√§lvpollinerande. Detta g√∂r det m√∂jligt f√∂r den att v√§xer i djup skugga d√§r pollinat√∂rer n√§stan helt saknas.\n//Ceph. damasonium// √§r typarten f√∂r sl√§ktet och kan m√∂jligen f√∂rv√§xlas med //[[Ceph. longifolia|1a7a4e93-6684-4719-949b-4b09e5c872a9]]//, vit skogslilja, som dock har m√•ngbladiga stj√§lkar, rent vita blommor, samt st√∂dblad som √§r kortare √§n frukt√§mnet.\nArtnamnet //damasonium// √§r ett v√§xtnamn som f√∂rekommer redan hos [[Plinius den √§ldre (23 - 79 e.Kr.)|https://sv.wikipedia.org/wiki/Plinius_den_%C3%A4ldre]]. Kromosomtalet √§r 2n = 36, 54.\n\n!Utseende\nDet √§r en medelstor orkid√© med krypande jordstam. Den kala stj√§lken har tv√• till fem stycken blad, tre till sex cm l√•nga och en eller tv√• cm breda. Bladen √§r elliptiska, trubbiga och kortare √§n hos de √∂vriga arterna i sl√§ktet //[[Cephalanthera|b994a984-df2b-4196-b9ec-0dd823080529]]//, skogsliljor. Under juni till juli kommer en eller flera upp till 20 cm h√∂ga blomst√§nglar med fyra till 15 glest sittande, tre cm stora gr√§ddvita, halvslutna blommor. Blommornas st√∂dblad √§r l√§ngre √§n frukt√§mnet och de nedersta blommorna sitter ofta i vecket av blad. Kalkbladen √§r vanligen hopst√•ende, de yttre √§r trubbiga och l√§ppen √§r kort med gula strimmor i spetsen.\n\n!Sk√∂tsel\nV√§xtplatserna utg√∂rs av torra, kalkrika marker som lundartade l√∂v- eller tallskogar och √∂ppen eller halv√∂ppen √§ngsmark. Den f√∂r√∂kar sig med fr√∂n och underjordiska skott fr√•n jordstammen. Arten √§r mykotrof s√• tillvida att ungplantornas horisontella rotsystem har svamppartner, till skillnad fr√•n de tjocka r√∂tterna som tr√§nger djupt ner i marken och som n√§stan helt saknar svampkontakt. Plantorna tar minst √•tta √•r att utvecklas fr√•n fr√∂, och till blomning kan ta ytterligare tv√• till tre √•r efter det.\n\n!Synonymer\n__Homotypisk synonym__\n//Serapias damasonium// Mill., (1768)\n__Heterotypisk synonym__\n//Serapias latifolia// Mill. (1768) nom. illeg.\n//Epipactis alba// Crantz (1769)\n//Serapias grandiflora// Oeder (1770) sensu auct.\n//Serapias lancifolia// Murray, Syst. Veg. ed. 14: 815 (1784)\n//Serapias grandiflora// subsp. //lancifolia// Ehrh. (1787)\n//Serapias tota-alba// Gilib. (1792) opus utique oppr.\n//Epipactis lancifolia// F.W.Schmidt (1795)\n//Cymbidium pallens// Sw. (1800)\n//Epipactis ochroleuca// Baumg. (1817)\n//Serapias ochroleuca// Steud. (1821)\n//Cephalanthera lancifolia// Dumort. (1827)\n//Serapias pallens// S.B.Jundz. (1830)\n//Cephalanthera ochroleuca// Rchb. (1831)\n//Cephalanthera pallens// subsp. //ochroleuca// Nyman (1882)\n//Cephalanthera alba// Simonk. (1887)\n//Cephalanthera pallens// var. //collina// Zapal. (1906)\n//Cephalanthera pallens// var. //gracilis// Zapal. (1906)\n//Cephalanthera pallens// var. //pienena// Zapal. (1906)\n//Cephalanthera latifolia// Janch. (1907)\n//Cephalanthera alba// var. //adenophora// R.Keller (1914)\n//Epipactis alba// f. //spicata// W.Zimm. (1917)\n//Cephalanthera latifolia// f. //adenophora// So√≥ (1928)\n//Cephalanthera latifolia// f. //collina// So√≥ (1928)\n//Cephalanthera latifolia// f. //gracilis// So√≥ (1928)\n//Cephalanthera latifolia// f. //pienena// So√≥ (1928)\n//Cephalanthera latifolia// f. //spicata// So√≥ (1928)\n//Cephalanthera yunnanensis// Hand.-Mazz. (1936)\n//Cephalanthera damasonium// f. //collina// So√≥ (1969)\n//Cephalanthera damasonium// f. //gracilis// So√≥ (1969)\n//Cephalanthera damasonium// f. //spicata// So√≥ (1969)\n//Cephalanthera damasonium// lusus //ochroleuca// So√≥ (1970 publ. 1971)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/cephdamasonium.htm]] 2018-02-19\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/cepha/cephdam.html]] 2018-02-19\n[[ArtDatabanken|https://artfakta.artdatabanken.se/taxon/289]] 2018-02-19\n[[Orchids of Britain and Europe|http://www.orchidsofbritainandeuropetest.uk/Cephalanthera%20damasonium.html]] 2018-02-19\n[[eFloras|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=220002555]] 2018-02-19","title":"4c0cbcac-7a5e-4c2b-aef2-3c65f993e08b","tags":"species Cephalanthera","modifier":"Magnus Evald","modified":"20180720001841807","creator":"Magnus Evald","created":"20170712003329762","caption":"Cephalanthera damasonium","auktor":"Druce (1906)"},
{"text":"!Allm√§nt och utbredning\nArten √§r endemisk f√∂r l√•ga bergsregnskogar p√• branta, v√§l dr√§nerade, mossbelupna sl√§nter mellan 1400 och 1800 m p√• den malaysiska halv√∂ns i provinserna Cameron Highlands, Gunung Berembang, Tanah Rata, Gunung Jasar i Pahang och fr√•n Gunung Jerai i Kedah i Malaysia.\n\n!Utseende\nDet √§r en miniatyrart utan pseudobulber utan fr√•n en √§rtstor underjordisk rotkn√∂l kommer ett tv√• cm stort, hj√§rtformat blad p√• en kort stj√§lk. Bladet √§r klargr√∂nt med ljusgr√∂na nerver. Fr√•n bladf√§stet kommer under sensommaren och h√∂sten en kort blomst√§ngel som h√•ller blomman precis ovanf√∂r bladbasen. Vid pollinering kommer blomst√§ngeln att b√∂rja v√§xa, fr√•n ett par cm till mer √§n 15 cm, allt f√∂r att √∂ka fr√∂nas chans att spridas med vinden. Den dorsala sepalen √§r stor, vit eller ljust gr√∂n med purpurf√§rgade fl√§ckar och v√§lvd √∂ver l√§ppen. Laterala sepalerna och petalerna √§r tr√•dformiga, genomskinligt gr√∂na eller ljusgr√∂na och ut√•triktade. L√§ppen √§r stor och r√∂rformig, vit med en stor m√∂rkr√∂d fl√§ck mot basen som p√•minner om ett √∂ga.\n\n!Sk√∂tsel\nDe v√§xer terrestriskt p√• fuktiga, skyddade platser omgivna av vegetation och nedfallna l√∂v. I odling beh√∂ver de h√•llas fuktiga och skyddade fr√•n kraftig luftr√∂relse. Vid l√•g luftfuktighet, mindre √§n 70%, eller f√∂r mycket luftcirkulation kan blomman kollapsa. En skuggig v√§xtplats med h√∂g luftfuktighet √§r att rekommendera. Efter sommaren d√∂r de ovanjordiska delarna ner och de beh√∂ver h√•llas svalare och endast l√§tt fuktade under vintern. De f√•r dock inte torka ut helt, de sm√• rotkn√∂larna inneh√•ller inte s√• mycket extra fukt och n√§ring. De kan med f√∂rdel f√∂rvars i sm√• plastburkar med l√§tt fuktad sphagnum. Ge dem varma temperaturer under sommaren, svalt eller intermedi√§rt under v√•r och h√∂st, och svalt under vintern.\nOdla i kompost med mycket organiskt inneh√•ll, en blandning med bark, kokosfibrer, sm√• Leca, sphagnum och perlite, g√§rna med n√•gra cm tr√§flis och mossa ovanp√• ytan. Eller blanda tv√• delar grovt grus, tv√• delar torv och en del perlite. De kan med f√∂rdel odlas i odlingssk√•p eller med en upp-och-ner-v√§nd genomskinlig plastkopp f√∂r att h√∂ja luftfuktigheten. Varje rotkn√∂l kan bilda upptill fyra nya vid varje s√§song, s√• de kan snabbt bilda stora best√•nd om de trivs.\n\n!Synonymer\n__Homotypisk synonym__\n//Calcearia calopeplos// M.A.Clem. & D.L.Jones (2002)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/corybcalopeplos.htm]] 2017-03-27","title":"4c1cd3df-25ad-4637-ac5d-8a86dc5b28ae","tags":"species Corybas","modifier":"Magnus Evald","modified":"20170605043803447","creator":"Magnus Evald","created":"20170327090845039","caption":"Corybas calopeplos","auktor":"J.Dransfield & G.Smith (1986)"},
{"text":"!Allm√§nt och utbredning\n//Microtis// √§r ett terrestriskt, geofytiskt sl√§kte, det vill s√§ga den har underjordiska kn√∂lar som lagrar n√§ring och vatten under vintervilan, med \u003C\u003Ccounting>> arter fr√•n s√∂dra Kina till Japan, Malaysia, Australien och √∂arna i sydv√§stra Stilla Havet. De v√§xer fr√•n kustn√§ra l√•gland till subalpina zoner. St√∂rsta koncentrationen och diversiteten av arter f√∂rekommer i Australien och i mindre utstr√§ckning Nya Zealand.\nF√∂r vissa arter √§r den pollinerande insekten en liten geting fr√•n sl√§ktena //Ichneumonidae// eller //Braconidae//. Myror som pollinat√∂rer hos orkid√©er √§r s√§llsynt eftersom deras mundelar brukar ha antibiotiskt sekret som skadar pollenkornen. Emellertid pollineras flera arter av //Microtis//, inklusive //[[Mrs. unifolia|1024423f-8e59-40e6-ad82-a0ddb40ca538]]//, av vingl√∂sa arbetsmyror fr√•n sl√§ktena //Iridomyrmex//, //Meranops// och //Rhytidoponera// som lockas av nektar uts√∂ndrad fr√•n basen av l√§ppen. Autogami har ocks√• observerats hos n√•gra arter. I vissa fall faller pollenkornen ner p√• m√§rket och gro, men i andra fall, d√§ribland i vissa populationer av //[[Mrs. unifolia|1024423f-8e59-40e6-ad82-a0ddb40ca538]]//, v√§xer m√§rket upp√•t tills det kommer i kontakt med pollinierna om blommorna inte har korspollinerats f√∂r att s√§kerst√§lla att det alltid produceras fr√∂n.\nNamnet kommer fr√•n de grekiska orden ''mikros'' som betyder \"liten\" och ''otus'' f√∂r \"√∂ra\" och anspelar p√• de sm√•, √∂ronliknande utskotten p√• k√∂nspelaren.\n\n!Utseende\nDe underjordiska, centimetertjocka kn√∂larna √§r runda eller rundade och bildar dotterkn√∂lar i √§nden av korta, tunna, rotliknande utskott. Fr√•n varje kn√∂l kommer ett ensamt, uppr√§tt, l√•ngsmalt blad som √§r runt och ih√•ligt i genomsk√§rning. Bladet liknar de hos det n√§rbesl√§ktade //[[Prasophyllum|0c84f544-8ea6-4a5b-afb8-ef61c097cba0]]// f√∂rutom att det √§r helt gr√∂nt och inte r√∂tt vid basen som hos //[[Prasophyllum|0c84f544-8ea6-4a5b-afb8-ef61c097cba0]]//, och att bladen hos //Microtis// utgjuter ett klart slem n√§r de skadas. Blomningen sker huvudsakligen under v√•ren och sommaren, och fr√∂na b√∂rjar spridas sex till tolv veckor efter pollineringen och kan blomma mindre √§n tv√• √•r efter groning. Blomningen hos vissa arter av //Microtis// stimuleras av sommarens br√§nder, och n√•gra arter, s√•som //[[Mrs. pulchella|fac02ae1-8b0c-41c1-847f-8ce4afadee39]]//, har blivit helt beroende av br√§nder att inducera blomningen. Blomst√§ngeln v√§xer inne i det ih√•liga bladet och bryter igenom vid en svag punkt vid mitten av bladet just innan blomningen. St√§ngeln b√§r ett f√•tal till m√•nga gr√∂na blommor i spiral l√§ngs st√§ngeln. Varje blomma har ett kort skaft med en liten sporre n√§ra dess bas. Blommorna √§r sm√• men ofta doftande f√∂r att attrahera insekter f√∂r pollineringen.\n\n!Sk√∂tsel\nGenerellt s√§tt f√∂redrar de fuktiga eller v√•ta habitat. De f√∂r√∂kas fr√•n fr√∂ eller fr√•n de dotterkn√∂lar som bildas varje √•r. Alla arter, inklusive de inom tropikerna, v√§xer i omr√•det med s√§songvariationer i klimatet. Plantorna har tydliga perioder med tillv√§xt och dvala och  √∂verlever extrem v√§rme och torka som sm√• k√∂ttiga, underjordiska kn√∂lar.\nDe flesta arter av //Microtis// √§r mycket l√§tt att odla och l√§mpar sig utm√§rkt f√∂r odling i krukor. I tr√§dg√•rdar runt Melbourne sj√§lvs√•r sig m√•nga arter fr√•n vindspridda fr√∂n.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nDiurideae\n''Undertribus'':\nPrasophyllinae\n''Typart''\n//[[Mrs. unifolia|1024423f-8e59-40e6-ad82-a0ddb40ca538]]// Rchb.f. (1871)\n''Uttal''\nmy-KRO-tis\n''Synonymer''\n__Heterotypisk synonym__\n//Goadbyella// R.S.Rogers, Trans. & Proc. (1927)\n//Hydrorchis// D.L.Jones & M.A.Clem. (2002)\n//Microtidium// D.L.Jones & M.A.Clem. (2002)\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:128178]] 2016-10-24\n[[Flora of China|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=120684]] 2016-10-24\n[[Wikipedia|https://en.wikipedia.org/wiki/Microtis_(plant)]] 2016-10-24\n\n;R. Bates, 1984,\n:The genus //Microtis// R.Br. (Orchidaceae): A taxonomic revision with notes on biology,\n:J. Adelaide Bot. Gard. 7(1): 45-89 (1984),\n:http://www.environment.sa.gov.au/files/assets/public/journal_articles/jabg07p045_bates.pdf","title":"4e5a8b2d-00c4-4798-8ad3-0e10a25ddb91","tags":"genus Microtis","modifier":"Magnus Evald","modified":"20161104122158753","creator":"Magnus Evald","created":"20161024112956642","caption":"Microtis","auktor":"R.Brown (1810)"},
{"created":"20190306215752539","creator":"Magnus Evald","text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n\n;Wilson, Mark & Dupree, Katharine & Driessen, Wiel & Larsen, Bruno & Lockher, Armin & Niessen, Andrea & Portilla, Pepe & Salas Guerrero, Marcos & Andres Suarez, Mario & Tobar-Suarez, Francisco. 2017\n://A clarification of the taxonomy of //Pleurothallis crocodiliceps// (Pleurothallidinae, Orchidaceae) and four new species of Pleurothallis in subgenus Ancipitia//\n:Lankesteriana no. 17(2) pp.165‚Äî191 juli 2017\n:DOI: 10.15517/lank.v17i2.29911\n\n----\n\nIt blooms one at a time and the bloom is open for about 6-7 days. It will get additional blooms from the same leaf but, it usually takes 3-4 weeks for the next flower to open.\n\npecies P. wielii\nWhole plant (cm) ~22\nRamicaul (cm) 14-18.5\nLeaf (cm) 7.0-9.1 x 3.0-4.\nDorsal sepal (mm) 13.0 x 4.0\nSynsepal (mm) 12.4 x 3.8\nPetals (mm) 12.0 x 1.5\nLip (mm) 2.5 x 2.0\nColumn (mm) 4.0 x 0.68 \n\nPleurothallis wielii Mark Wilson, B.T.Larsen & J.Portilla, sp. nov. (Figs. 12‚Äì14)\nTYPE: Ecuador. Purchased from Ecuagenera, without collection data, as Pleurothallis crocodiliceps f. xanthina  and  ÓÉÄowered  in  cultivation  at  Colorado College, January 2016, M. Wilson & J. Portilla PL0713 (holotype: COCO!). \n P. wielii is similar to both P. arietina and P. nelsonii from which it differs  in  the  color  of  the  ÓÉÄowers (mustard yellow with different variable amounts of brown suffusing the sepals and petals in P. wielii vs. ‚ÄúPinard  yellow‚Äù  in  P. arietina and white suffused with rose in P. nelsonii); the degree of openness of the ÓÉÄowers or  sepal angle (fully open or  ~150‚Äì170¬∞ in P. wielii vs. partially  open or ~50‚Äì70¬∞ in P. arietina and P. nelsonii);  the presentation or  aspect of the  ÓÉÄowers (face down towards the leaf in P. wielii vs. more or less parallel to the leaf in P. arietina and P. nelsonii); the surface texture of the ÓÉÄowers (smooth in  P. wielii vs. verrucose in P. arietina and P. nelsonii).  \nPlant medium, to ~22 cm tall, epiphytic, caespitose. Roots slender, densely fasciculate. Ramicauls erect, slender, sharply ancipitous, 14.0‚Äì18.5 cm long, 3.7‚Äì5.0 mm wide below leaf, enclosed by central sheath 3.4‚Äì3.6 cm long, basal sheath 2.0‚Äì2.9 cm long. Leaves erect to suberect, ovate, acute, cuneate, 6.7‚Äì9.1 √ó 3.0‚Äì4.5 cm, sessile, entire, coriaceous. InÓÉÄorescence fascicle  of  solitary,  successive  ÓÉÄowers,  borne  from reclining spathaceous bract at base of leaf 7 mm long; pedicel 4.3‚Äì5.9 cm long; ÓÉÄoral bract 7 mm long; ovary lightly rugose, 4.5 mm long. Dorsal sepal mustard yellow lightly or heavily stippled with brown or heavily suffused with purple-brown fading toward base, ovate-triangular, subacute, concave, 13 √ó 4 mm, carinate, entire, glabrous, ÓÉÄeshy. Lateral sepals mustard yellow lightly or heavily stippled with brown or heavily suffused with purple-brown fading at base completely connate into ovate, concave synsepal, subacute, 12.4 √ó 3.8 mm, entire, glabrous, ÓÉÄeshy. Petals mustard yellow, linear-lanceolate, acute, obtusely angled in the lower margin, 12.0 √ó  1.5  mm,  minutely pubescent,  ÓÉÄeshy. \nLip chestnut, 2.5 √ó 2.0 mm unexpanded, attached to column  by  ÓÉÄexible  strap,  three-lobed,  middle  lobe chestnut, triangular, thick, densely pubescent, acute, adaxially glabrous centrally with a pair of elevated pulvinate calli from the base of the lateral lobes to below the cavity, apice rounded, cream stippled with chestnut, with conical callus below tip, basal lobes narrowly-triangular, densely long-pubescent on outer margin, erect, tips cream to pale brown, folded outwards, base elevated, subtruncate, hinged behind a conical callus above base of column. Column white, stippled with pink-red, terete, papillose, 4.5 mm long, anther apical, stigma ventral. Capsule not seen.\nEtymology: \nNamed to honor Wiel Driessen of The Netherlands, enthusiastic orchid hobbyist with expertise in the species of subgenus Ancipitia and cultivator of this species. The name Pleurothallis driessenii Luer, based on the family name has been described previously, so the given name was employed.\nDistribution and habitat: \nWhile this species was observed for the ÓÇørst time in cultivation at Ecuagenera by the ÓÇørst author, plants of the same species cultivated in The Netherlands are believed to have been collected in Peru many years ago. Geographic distribution and habitat data for this species will be sought in the future. ","title":"4f23b98e-9dfe-4b6c-b7c5-dd707ae0d809","tags":"Pleurothallis species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20230714193819454","caption":"Pleurothallis wielii","auktor":"Mark Wilson, B.T.Larsen & J.Portilla (2017)"},
{"text":"!Allm√§nt och utbredning\nDet √§r en epifyt som p√•tr√§ffas i t√§ta tropiska skogar fr√•n havsniv√• upp till 1900 meters h√∂jd fr√•n Florida, Mexiko och ner mot Centralamerika och karibiska √∂v√§rlden. //Psh. cochleata//, [pros-thee-KEY-a coke-leeAl-l-tah], √§r nationalblomman i Belize, d√§r den √§r k√§nd som den \"svarta orkid√©n\". Pseudobulberna har av ursprungsbefolkningen anv√§nds som ett slags klister eller √§tits kokta.\nDet finns tv√• accepterade varianter:\n//Psh. cochleata// var. //cochleata//\n//Psh. cochleata// var. //triandra// H√°gsater (2002), √§r en hotad sort med tre k√∂nspelare ist√§llet f√∂r en hos typvarianten, och sj√§lvfertila, vilket m√∂jligg√∂r dess existens i Florida d√§r inga l√§mpliga pollinat√∂rer f√∂refaller vara n√§rvarande. En teori √§r att alla plantor i Florida h√§rstammar fr√•n en enda planta som transporterats dit som fr√∂ med vindar eller f√•glar.\nNamnet p√• arten kommer fr√•n den grekiska ''kochlias'' som betyder \"spiral\", med h√§nvisning till de vridna sepalerna och petalerna.\n\n!Utseende\nDet √§r en medelstor planta som kan bli upp till 60 cm h√∂g och bildar sl√§ta, ovala eller √§ggformade, fr√•n sidan tillplattade, pseudobulber, tre till 15 cm l√•nga och en till fyra cm breda, omslutna av tunna, pergamentliknande t√§ckblad och med tv√• eller tre avl√•nga blad i toppen. Bladen har en tydlig, l√§ngsg√•ende k√∂l l√§ngs undersidan av bladskivan och blir fem till 40 cm l√•nga och en till sex cm breda. N√§r som helst under v√•r, sommar eller h√∂st kan en upp till 40 cm l√•ng blomst√§ngel kommer fr√•n mellan bladen i toppen av bulben. Blomst√§ngeln kan b√§ra mer √§n 30 stycken nio cm stora, doftl√∂sa eller svagt citron- eller honungsdoftande, l√•nglivade blommor. Plantan kan bjuda p√• mer √§n ett dussin samtidigt √∂ppna blommor under flera m√•nader. Blommorna √§r icke-resupina, det vill s√§ga blomman √§r vriden ett helt varv med l√§ppen som en huva √∂ver k√∂nspelaren, ovanf√∂r sepaler och petaler. Sepaler och petaler √§r vridna, l√•ngsmala, tre till sju cm l√•ng och √§ppelgr√∂na. L√§ppen senapsgul med kraftiga m√∂rklila str√•k mot basen.\n\n!Sk√∂tsel\nDen trivs varmt och med j√§mn fuktighet och v√§xer bra tillsammans med //[[Cattleya|c87b994a-eb5b-416b-9748-860053e0dde3]]//. Plantorna beh√∂ver vattnas och duschas hela √•ret, med en minskning under vinterhalv√•ret d√• v√§xten inte √§r i aktiv tillv√§xt. De b√∂r ges s√• mycket ljus som m√∂jligt under vintern, men skuggas fr√•n direkt solljus under sommaren. Under vintern√§tterna b√∂r inte temperaturen falla under 14 grader, √§ven om de kan klara svalare temperaturer under mycket korta perioder.\nDen kan l√§tt f√∂r√∂kas genom att √§ldre bulber bryts av fr√•n moderplantan vid omplanteringen. Omplanteringen b√∂r g√∂ras direkt efter blomningen p√• v√•ren, i krukor eller korgar med vanlig barkkompost och tillsats av extra sphagnum.\n\n!Synonymer\n__Homotypisk synonym__\n//Epidendrum cochleatum// L. (1763)\n//Anacheilium cochleatum// Hoffmanns. (1842)\n//Encyclia cochleata// Dressler (1961)\n__Heterotypisk synonym__\n//Epidendrum cochleatum// var. //grandiflorum// Mutel (1838)\n//Prosthechea cochleata// var. //grandiflora// Christenson (2008)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/anacochleata.htm]] 2017-12-03\n[[Kew Science|http://powo.science.kew.org/taxon/urn:lsid:ipni.org:names:1001247-1]] 2017-12-03\n[[Dr. Giuseppe Mazza|http://www.photomazza.com/?Prosthechea-cochleata&lang=en]] 2017-12-03\n[[HDB Carnivores|https://hdbcarnivores.wordpress.com/2008/05/24/prosthechea-cochleata-the-cockleshell-orchid/]] 2017-12-03","title":"4fad3435-ae8a-4e4c-a126-0e402fa83340","tags":"species Prosthechea","modifier":"Magnus Evald","modified":"20171221233159763","creator":"Magnus Evald","created":"20171203023225234","caption":"Prosthechea cochleata","auktor":"W.E.Higgins (1997 publ. 1998)"},
{"text":"!Allm√§nt och utbredning\n//Lths. telipogoniflora// √§r en mini-miniatyr-epifyt som f√∂rekommer endemiskt i v√§stra Colombia i delstaten Risaraldas varma, bl√∂ta l√•glandsregnskogar mellan 300 till 1200 meters h√∂jd. Den v√§xer i n√•gra av de v√•taste regnskogarna p√• jorden med rapporterade √•rliga nederb√∂rdsm√§ngder p√• mer √§n 13 meter.\nArtnamnet kommer av blommornas likhet med de hos de betydligt st√∂rre plantorna inom sl√§ktet //[[Telipogon|c8af04f3-f298-4b71-9a11-d9eeafab1b17]]//. Taxonomiskt tillh√∂r den undersl√§kte Lepanthes sektion Lepanthes undersektion Lepanthes serie Lepanthes.\n\n!Utseende\nPlantan blir √•tta till tio mm h√∂g med blommor som √§r betydligt st√∂rre, drygt tre cm i diameter. Den saknar pseudobulber utan fr√•n ett krypande rhizom kommer korta bladstj√§lkar med ett ensamt avl√•ngt ovala blad. Fr√•n bladbasen kommer n√§r som helst under √•ret en blomst√§ngel som blir l√§ngre √§n bladen, upp till tre cm l√•ng, och b√§r ett f√•tal, doftl√∂sa blommor, en i taget. V√§letablerade plantor kan blomma ofta och l√§nge, ibland flera m√•nader i str√§ck. Blommorna √§r platta i lysande, n√§stan glittrande, orange eller gult, med stora sepaler och minimala petaler och l√§pp.\n\n!Sk√∂tsel\nArten odlas intermedi√§rt till varmt, i 15 till 27 grader. Luftfuktigheten b√∂r vara en bit √∂ver 70% f√∂r att den skall trivas. Ge den god men inte f√∂r stark luftcirkulation och en halvskuggig v√§xtplats, 15000 till 23000 lux. Vid f√∂r mycket ljus blir bladen l√§tt r√∂da och br√§nns. Som alla arter inom //[[Lepanthes|6e2dbc92-a005-4b5f-8aee-4b5c983e5247]]// √§r den k√§nslig f√∂r uppbyggnad av mineralsalter i odlingsmediet och b√∂r d√§rf√∂r vattnas med regn- eller RO-vatten. Vattna regelbundet, l√•t den aldrig torka ut, och ge svag g√∂dning en g√•ng i veckan. Om den st√•r f√∂r torrt kommer knopparna torka och ramla av innan de hinner sl√• ut.\nOdla den i en mix av fin barkkompost och perlite eller sphagnum.\n\n!Synonymer\nN/A\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/leptelipogoniflora.htm]] 2017-05-20\n[[Thomas Orchids|http://www.orchids.se/lepanthes_telipogoniflora.htm]] 2017-05-20\n[[Orchids Wiki|http://orchids.wikia.com/wiki/Lepanthes_telipogoniflora]] 2017-05-20\n[[Orchids in Blom|http://orchidsinbloom-ron.blogspot.se/2011/01/lepanthes-telipogoniflora.html]] 2017-05-20","title":"5076070c-3f29-48ff-a798-9b1ef31af18b","tags":"species Lepanthes","modifier":"Magnus Evald","modified":"20170605043900010","creator":"Magnus Evald","created":"20170518171700773","caption":"Lepanthes telipogoniflora","auktor":"Schuit. & A.de Wilde (1996)"},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|","title":"5198cf3-8d37-48fd-a994-042a79d0067d","tags":"Lepanthes species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20190306225551395","creator":"Magnus Evald","created":"20190306225243585","caption":"Lepanthes myiophora","auktor":""},
{"text":"!Allm√§nt och utbredning\nSl√§ktet inneh√•ller \u003C\u003Ccounting>> terrestriska arter fr√•n s√∂dra Europa till Asien, men med centrum f√∂r m√•ngfald i s√∂dra Italien och den grekiska √∂v√§rlden. De v√§xer ofta i betesmarker eller √∂ppna tallskogar i kustregioner och upptill 1200 meters h√∂jd. M√•nga av arterna √§r mycket sv√•ra att s√§rskilja f√∂r den otr√§nade d√• de hybridiserar vilt och det ibland finns flytande √∂verg√•ngar mellan arterna. Oftast kr√§vs ing√•ende studier av detaljer i blommorna.\nDe pollineras av bin eller i vissa fall sm√• skalbaggar, ofta √§r pollineraren inte specifik f√∂r arten. Blommorna saknar sporre och det √§r den stora skillnaden mot det n√§rbesl√§ktade //[[Orchis|f5c53cf9-6c94-43b1-ac0a-a0dce909212b]]//.\nNamnet kommer efter det grekiska namnet f√∂r en egyptisk gud. De delas in i tv√• sektioner, Serapias med enkla och platta v√•rtor p√• hypochile, och Bilamellaria d√§r hypochile √§r delad i tv√•.\n\n!Utseende\nDet √§r monopodiala orkid√©er utan pseudobulber som bildar en rosett med l√•nga smala, lansettliknande blad. Blomst√§ngeln kommer under v√•ren, fr√•n tmars till maj, fr√•n en bladrosett som bildades h√∂sten innan. Blomst√§llningen kan vara gles eller t√§t med tv√• till tio stora blommor, vanligtvis i r√∂da nyanser. Tv√• sepaler och en petal √§r f√∂renade i en spetsig hj√§lm. L√§ppen √§r vanligen framtr√§dande och h√•rig, och har oftast en mer intensiv f√§rg √§n resten av blomman. M√•nga arter doftar vid varmt och fint v√§der, varje art producerar en helt egen doft.\n\n!Sk√∂tsel\nDet √§r svalv√§xande plantor som g√•r i vila under vinterm√•naderna och √∂verlever som tjocka underjordiska r√∂tter. N√§stan alla v√§xa i jordar n√§ra pH-neutralt eller svagt surt. Odla den halvskuggigt eller i full sol. Viktigt med j√§mn vattning under tillv√§xtperioden. Minska vattningen n√§r bladen b√∂rjar d√∂ tillbaka och ge en helt torr, sval vintervila. De √§r frosth√§rdiga ner till minus sex grader.\nOdla i en v√§ldr√§nerad mix av tv√• tredjedelar leca eller perlite och torv eller bark med ett pH runt 6. Anv√§nd inte sphagnum, det blir f√∂r v√•tt.\n\n!Taxonomi\n''Underfamilj'': Orchidoideae ''Tribus'': Orchideae ''Undertribus'': Orchidinae\n\n----\n''Typart''\n//[[Srps. lingua|dd1bcbdc-5c3a-4573-b3df-3b8b4d78428b]]// Linnaeus (1753)\n\n----\n''Uttal''\nser-uh-PEE-ass\n\n----\n''Synonymer''\n__Heterotypisk synonym__\n//Isias// De Notaris (1844)\n//Serapiastrum// Kuntze (1898)\n//Lonchitis// Bubani (1901)\n\n!Rekommenderad l√§sning\n[[MyOrchids|http://www.myorchids.de/serapias1.htm]] 2016-09-19\n[[Europas orkid√©er|http://www.cameralife.se/se/galleri/serapias-9377571]] 2016-09-19\n[[Orchids Wiki|http://orchids.wikia.com/wiki/Serapias]]\n\n;G. Pellegrino, A. Musacchio, M. E. Noce, A. M. Palermo, A. Widmer, 2004\n:Reproductive Versus Floral Isolation Among Morphologically Similar //Serapias// L. Species (Orchidaceae)\n:Journal of Heredity volume 96, issue 1, Pp. 15-23, doi: 10.1093/jhered/esi006\n:http://jhered.oxfordjournals.org/content/96/1/15.full","title":"56581f04-7045-4e31-8910-ca2b4d14cc0e","tags":"genus Serapias","modifier":"Magnus Evald","modified":"20160919133310328","creator":"Magnus Evald","created":"20160919103854345","caption":"Serapias","auktor":"Linnaeus (1753)"},
{"text":"!Allm√§nt och utbredning\n//Oncidium// √§r ett stort, variabelt sl√§kte med \u003C\u003Ccounting>> arter fr√•n Syd-, Central- och Nordamerika, fr√•n Florida till Argentina. Men Brasilien, med cirka 100 arter, anses som centrum f√∂r den geografiska spridningen. De flesta arter v√§xer som epifyter med enstaka terrestriska arter, fr√•n havsniv√• till √∂ver 4000 meters h√∂jd.\nP√• grund av nyare studier har delar av det som tidigare ans√•gs tillh√∂ra sl√§ktet upph√∂jts till egna sl√§kten, varf√∂r antalet arter i sl√§ktet minskat med n√§stan 300 under de senaste √•rtiondena.\nDet grekiska ''onkos'' som betyder \"uppsv√§lld\" anspelar p√• den v√•rtiga callusen p√• l√§ppen hos alla oncidier.\n\n!Utseende\nPseudobulberna kan var fr√•n bara en cm stor till n√§stan tio cm stora, omslutan av flera t√§ckblad. I toppen av bulben kommer ett till tre blad. St√§ngeln som kan vara upptill tre meter l√•ng, kommer fr√•n basen av pseudobulben eller fr√•n ett bladf√§ste. Blomst√§ngeln kommer varje √•r fr√•n ett ny skott och producerar klasar med ett till mer √§n hundra blommor beroende p√• art. Storleken p√• blommorna varierar fr√•n n√•gra millimeter till tio cm i diameter, men k√§nnetecknande √§r en v√•rtliknande formation vid basen av den stora och i√∂gonfallande l√§ppen, och att att kanten p√• sepalerna √§r v√•gig. Blommorna √§r mestadels guldgula med eller utan r√∂dbruna markeringar, men n√•gra √§r brun eller gulbruna. Andra oncidiumarter har vita, rosa eller till och med djupr√∂da f√§rger i sina blommor.\n\n!Sk√∂tsel\nDet finns ingen s√§tt att odla som passar alla arter //Oncidium//. Allt beror p√• varifr√•n arten kommer. N√•gra av dem f√∂redrar starkt ljus men utan direkt solljus. Vissa arter beh√∂ver medel ljus men kan blomma i svagare eller starkare ljus. Vissa arter beh√∂ver mer ljus under vintern och mer skugga under sommaren. Ibland r√§cker det att flytta en planta n√•gra centimeters f√∂r att f√∂r√§ndra tillv√§xten och blomningen.\nI allm√§nhet gynnas de av en v√§xli
