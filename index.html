{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/paphdodyanum.htm]] 2019-08-25\n[[Orchids Western Australia|http://www.waorchids.iinet.net.au/More_New_Paphiopedilum_Species.pdf]] 2019-08-24\n\n;W. Cavestro, 7 april 2017,\n://A new species of //Paphiopedilum// (Orchidaceae : Cypripedioideae) section Cochlopetalum\nHallier f. ex Pfizer from northern Sumatra (Aceh Province) : //Paphiopedilum dodyanum,\n:The Internet Orchid Species Photo Encyclopedia Nomenclature Note, 5(3): 1-9 [1] (2017)\n:ISSN 2167-6224\n\n----\n\nPaphiopedilum dodyanum Cavestro 2017 section Cochlopetalum This newly described species, also from Aceh, was found in 2016 at 1,300m in the Gayo region of Aceh, some 500 km from where Paphiopedilum liemianum can be found. It is similar to Paphiopedilum liemianum and Paphiopedilum moquettianum but differs from Paphiopedilum liemianum as it has mottled leaves, a green, spotted brown dorsal sepal, and an ovate-rhombic staminode, although it shares the heavily pigmented leaf undersides of Paphiopedilum liemianum. When compared with Paphiopedilum moquettianum, the background colour in the dorsal is green rather than yellow. This new species was described in The Internet Orchid Species Photo Encyclopedia Nomenclature Note April 2017 by Dr. William Cavestro. It was named for Dody Nugrohro, owner of Djuwita Nursery. \n\nSECTION Cochlopetalum Hallier\n Part shade  Cool  Winter\nCommon Name Dody's Paphiopedilum {Indonesian Dody Nugroho, owner of Djuwita Nursery, Wonosobo, Central Java and Paphiopedilum enthusiast current]\nFlower Size 3.4 to 4\" [8 to 10 cm]\nFound in Aceh Province of northern Sumatra at elevations around 1300 meters as a small sized, cool growing lithophyte with one or more growths consisting of 4 to 6, narrowly oblong to oblong-elliptic, obtuse apically, green and dark green mottled above and heavily spotted in linear rows beneath, cilate along the margins leaves that blooms in the winter on an erect, 6 to 7.2\" [15 to 18 cm] long, purple, finely pubescent, successively single, many flowered inflorescence with elliptic, acute, green spotted with purple floral bracts.\n\nPaphiopedilum dodyanum har en blommaform som liknar Paphiopedilum glaucophylum. Vid första anblicken ser det lika ut. Väskan är rosa. Hans whiskers var vridna och fjädrade. Det finns också ett randmönster på mustaschen. Låt oss säga att skärmens övre del är grön eller gul. Skillnaden ligger i formen och storleken på bladen. Dodyanum lämnar batik, medan bladen är vanligt glaukofyl. Linjemönstret i \"mustaschen\" hos blommorna dodyanum och glaucophylum är också annorlunda.\n\nDIAGNOSIS : Paphiopedilum dodyanum Cavestro, sp. nov. This species is similar to Paphiopedilum liemianum (Fowlie) Karas. & Saito but differs by the mottled leaves, a dorsal sepal green spotted with brown, an ovate-rhombic staminode. \nTYPE : north Sumatra, Indonesia, Aceh Province, Gayo Region ; October 2016, c. 1300 m ; flowering time February 2017. W. Cavestro, s.n. (Holotype ANDA).\nA lithophytic herb of one or two growths and more. Leaves 4 to 6, narrowly oblong to oblongelliptic, obtuse at apex, 22 to 30 cm long and 2.5 to 4 cm wide, green and dark green mottled above and heavily spotted in rows beneath, ciliate along the margins. Inflorescence successively single, many flowered; peduncle 15 to 18 cm, purple and finely pubescent; bracts elliptic, obtuse, 1 to 1.5 cm long, green spotted with purple. Flowers 8 to 10 cm across; dorsal sepal light green and maroon spotted at base and in the middle; synsepal light green and brown spotted; petals white and purple blotched from the base to apical part; lateral lobes of labellum white to pale yellow and finely spotted light brown; middle lobe pink-purple with a pale yellow margin; staminode green flushed dark brown at base. Dorsal sepal broadly ovate, obtuse, margins slightly undulate and ciliate, 2.7-3.5 cm long and 2.2-4.3 wide. Synsepal elliptic, truncate, 2.8 to 3 cm long and 2.2 to 2.4 cm wide. Petals more or less horizontal, linear, obtuse, undulate, twisted in apical half, ciliate, 4 to 5.2 long and 0.6 to 1.2 cm wide. Labellum bulbously inflated towards apex, 4 to 5.2 long and 2.2 to 2.8 cm wide; side-lobes incurved and warty. Staminode convex, ovate- rhombic, obtuse, 11 mm long and 10 mm wide. \nEtymology : named after Dody Nugroho, owner of Djuwita Nursery, Wonosobo, Central Java and Paphiopedilum enthusiat. \n\nThe flower looks purely Cochlo but doesn't really resemble anything else more than all Cochlos resemble each other. The flowering is described as fully sequential. Again purely Cochlo in character. The strongly mottled leaves don't come from any known Cochlo though, but if anything else contributed them recently enough to be considered a natural hybrid it would not have this flower and fully sequential flowering. A unique combination of characteristics that is not intermediate between nearby species is about as clear a case of a new species - not hybrid - as you can get.","year":"(2017)","title":"1ba6e280-767e-4b55-bc22-5e2036234fdb","tags":"Paphiopedilum species ofullStändig","modifier":"Magnus Evald","modified":"20190824231756837","creator":"Magnus Evald","created":"20190824000852060","caption":"Paphiopedilum dodyanum","auktor":"Cavestro"},
{"text":"!Allmänt och utbredning\n//Epcts. helleborine//, skogsknipprot, är utbredd över hela Europa och Asien, från Portugal till Kina, liksom norra Afrika, från havsnivå upp till 2500 meters höjd över havet. I Nordamerika infördes den ursprungligen från Europa som en läkemedels- eller prydnadsväxter, den har spridit sig långt och brett och är numera i stor utsträckning naturaliserat i nordöstra USA, östra Kanada och Great Lakes-regionen, men också på spridda platser i andra delar av kontinenten. I Sverige är den ganska sällsynt och den förekommer huvudsakligen i Syd- och Mellansverige.\nDet är en mångformig art som varierar avsevärt i storlek och i blomfärg. Den liknar ingen annan svensk växt utom //[[Epcts. phyllanthes|c7f87d0e-73dc-4072-aaee-42be4990c2cd]]//, kal knipprot, som dock skiljer sig genom kal stjälk och mer slutna blommor utan tydligt rostellum. Den pollineras i Europa av getingar.\nArtnamnet //helleborine// kommer av grekiskans ''helleboros'', ett namn som används av den grekiska författare till flera botaniska verk Theophrastus (c.371 - c.287 f.Kr.), en efterföljare till Aristoteles. I USA kallas den ibland för ''weed orchid'' eller \"ogräs-orkidén\" och anses som en allt mer invasiv art i områden som Michigan, Wisconsin och San Francisco Bay Area. Taxonomiskt tillhör den sektionen Epipactis.\nDet finns att stort antal underarter och varianter, för närvarande när detta skrivs 2018 är dessa 13 de accepterade:\n//Epcts. helleborine// subsp. //bithynica// Kreutz (2004) - Turkiet\n//Epcts. helleborine// subsp. //degenii// Kreutz (2007) - Grekland\n//Epcts. helleborine// subsp. //densifolia// Kreutz (2005) -Turkiet\n//Epcts. helleborine// subsp. //helleborine//\n//Epcts. helleborine// subsp. //latina// W.Rossi & E.Klein (1987) - Italien och forna Jugoslavien\n//Epcts. helleborine// subsp. //leutei// Kreutz (2004) - Österrike och forna Jugoslavien\n//Epcts. helleborine// subsp. //levantina// Kreutz (2010 publ. 2011) - Turkiet\n//Epcts. helleborine// subsp. //molochina// Kreutz (2004) - Spanien\n//Epcts. helleborine// subsp. //neerlandica// Buttler (1986) - Storbritannien, Sverige, Belgien, Nederländerna, Frankrike och Tyskalnd\n//Epcts. helleborine// subsp. //orbicularis// E.Klein (1997) - Österrike, Tjeckien, Sverige, Tyskland, Schweiz, Frankrike, Spanien, Italien och Baltikum\n//Epcts. helleborine// subsp. //schubertiorum// Kreutz (2004) - Italien\n//Epcts. helleborine// var. //tangutica// S.C.Chen & G.H.Zhu (2003) - Kina\n//Epcts. helleborine// subsp. //turcica// Véla & Viglione (2015) - Turkiet\n\n!Utseende\nDet är en ofta storväxt och kraftigt byggd orkidé med kort upprätt jordstam. Stjälken kan bli 80 cm hög med fina, vita hår upptill, som ung med kraftigt böjd topp. De fem till nio stjälkbladen är brett ovala till äggrunda, fyra till 18 cm långa och en till sju cm breda med grov nervatur. Den blommar i juli till augusti med upptill 50 stycken två cm stora, grön- eller brunaktiga blommor som sitter i en först lutande, senare upprätt och ensidigt vänd klase, tio till 30 cm hög. Kalkbladen är utbredda och varierar i färg från grönt till brunaktigt violett. Läppen är grönaktig, ganska kort och föga utskjutande, den är ledad med en yttre kilformad del och en inre skålformad del som innehåller nektar. Könspelaren har ett välutvecklat så kallat rostellum.\n\n!Skötsel\nDen växer i halvskuggiga, mullrika lundar och barrskogar på kalkrik mark, men kan också växa i vägkanter, ängsmarker och andra kulturskapade miljöer. Den kan på sina håll vara ganska talrik.\n\n!Synonymer\n__Homotypisk synonym__\n//Serapias helleborine// L. (1753) nom. cons.\n//Helleborine helleborine// Druce (1924 publ. 1925) not validly publ.\n//Epipactis latifolia// subsp. //helleborine// Rivas Goday & Borja (1961) nom. illeg.\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/epiphelleborine.htm]] 2018-01-23\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/epipa/epiphel.html]] 2018-01-23\n[[NatureGate|http://www.luontoportti.com/suomi/sv/kukkakasvit/skogsknipprot]] 2018-01-23\n[[eFloras|http://www.efloras.org/florataxon.aspx?flora_id=1&taxon_id=242101586]] 2018-01-23","title":"1e715a90-4952-4d73-972a-e687ab89eb54","tags":"species Epipactis","modifier":"Magnus Evald","modified":"20180720000043897","creator":"Magnus Evald","created":"20170712003141854","caption":"Epipactis helleborine","auktor":"Crantz (1769)"},
{"text":"!Allmänt och utbredning\n//Lths. pexa// är en epifytisk art som återfinns i molnskogarna i Costa Rica och Panama runt 1000 meters höjd.\n\n!Utseende\nDenna miniatyrart blir sällan större än tio cm hög, med långa, upprätta bladstjälkar som bär ett ensamt, runt, utdraget spetsigt blad i toppen. På ovansidan av bladet kommer under vintern en blomstängel som successivt bär tre till fem mm stora blommor en i taget under flera månader. Sepalerna är gula, läppen ljusröd och petalerna är gula med en röd kant och rött mot basen.\n\n!Skötsel\nDen trivs på en tempererad till varm, skuggig växtplats med hög luftfuktighet.\n\n!Synonymer\nN/A\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/lerppexa.htm]] 2019-03-22","title":"1e7880ff-129d-43fc-8525-202c4928013a","tags":"Lepanthes species","modifier":"Magnus Evald","modified":"20200516223930043","creator":"Magnus Evald","created":"20190306230934888","caption":"Lepanthes pexa","auktor":"Luer (1987)"},
{"text":"!Allmänt och utbredning\nDet är en mykoheterotrof, bladlös art som är vanlig i de tropiska och subtropiska delarna av Asien och närliggande Stilla Havs öarna och växer terrestriskt i humusrika, skuggiga och fuktiga skogsmarker från 250 till 1500 meters höjd över havet.\nDet är en mykoheterotrof, bladlös art som saknar klorofyll utan förlitar sig på svampar för sin näring och växer terrestriskt i humusrika, skuggiga och fuktiga skogsmarker från 250 till 1500 meters höjd över havet.\n\n!Utseende\nDe saknar pseudobulber, rötter och blad, utan lever i symbios med svampar och bildar avlånga, underjordiska knölar som ger upphov till upprätta, ljusgula stammar, upptill 60 cm långa. Under våren kommer i toppen av stammen en gles blomställning med tio till 30 centimeterstora vita eller ljusa blommor med markeringar i olika nyanser av lila. Blommorna håller upptill en vecka.\n\n!Skötsel\nEftersom de förlitar sig på symbios med svampar för sin energitillförsel är det troligen svårt att få dem att överleva i odling.\n\n!Synonymer\n__Heterotypisk synonym__\n//Stereosandra pendula// Kraenzl. (1901)\n//Stereosandra javanica// var. //papuana// J.J.Sm. (1929)\n//Stereosandra koidzumiana// Ohwi (1937)\n//Stereosandra liukiuensis// Tuyama (1938)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/stereojavanica.htm]] 2016-11-13\n[[Flora of China|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=131488]] 2016-10-24\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:197689]] 2016-10-24","title":"1f02cd96-2101-439b-987a-dbe0478818b2","tags":"species Stereosandra","modifier":"Magnus Evald","modified":"20161113204553040","creator":"Magnus Evald","created":"20161113203408092","caption":"Stereosandra javanica","auktor":"Blume (1856)"},
{"text":"!Allmänt och utbredning\n//Oph. insectifera// är den nordligaste arten av släktet //[[Ophrys|75997f59-7b0b-4bdf-aba2-77268c6f98b3]]// och påträffas så långt norrut som Norge, Sverige och Finland söderut till Spanien och Grekland från havsnivå till 1700 m höjd. I Sverige förekommer den från Skåne ända upp till Jämtland, vanligast är den på Öland och Gotland.\nBlommans doft och utseende attraherar grävstekelhanar av släktena //Gorytes// och //Argogorytes// så mycket att de försöker para sig med den och under parningsförsöken fastnar blommans pollinier på stekeln som flyger vidare till nästa blomma och hjälper på så sätt till att säkerställa korsbefruktning. //Oph. insectifera// har anpassat sin blomningstid till hanarnas födelse vilken inträffar tidigare än honornas. Detta för att minska konkurrensen från äkta honor.\nRotknölen är mycket näringsrik när den tillagas. Det är en källa av 'salepsrot', ett fint vitt till gulvitt pulver som erhålls genom torkning och malning av knölen. Salepsrot är en stärkelse-liknande substans som kan tillredas som dryck, läggas till spannmål eller bakas till bröd. En gelé på salepsrot har även historiskt sett använts för att behandla mag-tarmbesvär.\nArtnamnet //insectifera// betyder \"insektsbärande\". Flugblomster omtalas som svenskt namn på arten redan av Linné.\n\n!Utseende\nPlantan blir tio till 35 cm hög med en blomstjälk som kan bli upp till 60 cm hög och har ett fåtal blad som är blåaktigt gröna och avlånga. //Oph. insectifera// blommar i juni-juli och har upp till 15 stycken mycket speciella blommor glest utspridda på blomstängeln vilket förstärker intrycket av stekelhonor som sitter och väntar på en hane. Sepalerna är gulgröna och breda, medan petalerna är brunröda, håriga, trådsmala, snett uppåtriktade och ser ut som antenner. Blommans läpp är kluven och har upptill två sidoflikar, den är brunröd och hårig men har i överdelen en kal blågrå fläck som kan tolkas som ljusreflexen hos ett par hopfällda insektsvingar. Mot basen av läppen finns också ett par släta, glänsande knölar som liknar ögon. Doften är lika honornas sexferomoner.\nFlugblomstrets särpräglade blommor gör att den inte kan förväxlas med någon annan svensk växt, men den kan vara mycket svår att få syn på.\n\n!Skötsel\nI naturen växer den på kalkrika och fuktiga ängsmarker och längs öppna skogsbryn i full sol eller lätt skugga. Ge den jämn fuktighet. Den kan odlas på friland i en väldränerad, näringsfattig, sandig jord. Eftersom den är beroende att ett symbiotiskt förhållande med en svamp för sin energiproduktion påverkas den negativt av uppbyggnad av salter efter för kraftig gödsling eller användandet av svampdödande medel. Detta symbiotiska förhållande gör dem väldigt svåra att odla, men de dyker ibland upp oinbjudna i en trädgård och kan då trivas. Transplantation och flytten av en planta kan skada förhållandet och plantan kan trivas i några år och sedan försvinna. Rotknölarna bör planteras ut medan de är vilande, med fördel under hösten. De bör planteras minst fem cm under marknivå.\nRotknölarna kan försiktigt delas för att bilda nya plantor, antingen under våren då det nya skottet är helt utvecklat men ännu inte bildat blomstängel eller under hösten när blomningen är över och skottet börjar producera nästa års skott.\n\n!Synonymer\n__Homotypisk synonym__\n//Orchis insectifera// Crantz (1769)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/ophinsectifera.htm]] 2017-06-08\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/ophry/ophrins.html]] 2017-06-08\n[[Wikipedia|https://sv.wikipedia.org/wiki/Flugblomster]] 2017-06-08","title":"1ffc04f3-06e0-4a24-92d8-cda87f7c9d3e","tags":"species Ophrys","modifier":"Magnus Evald","modified":"20170701030425448","creator":"Magnus Evald","created":"20170607061456007","caption":"Ophrys insectifera","auktor":"Linneaus (1753)"},
{"text":"!Allmänt och utbredning\n//Cyp. acaule// [sip-ree-PEE-dee-um a-KAW-lee] är en art från de tempererade och boreala skogsområdena i östra Nordamerika, från de kanadensiska provinserna Newfoundland, Nova Scotia, New Brunswick, södra Quebec, södra Ontario, sydcentral Manitoba, norra Saskatchewan, till det extrema nordöstra hörnet av Alberta och i USA från nordöstra Minnesota över norra gränsen till Maine och söderut till de nordligaste delarna av Illinois, Indiana och Ohio. Längs den östra kusten finns den i hela New England, New York, liksom Appalachian bergen söderut till nordöstra hörnet av Alabama, norra Georgien och nordvästra South Carolina. Arten växer terrestriskt i barrskogar, i kärr och myrar, täta skogar längs strömmande vatten och längs kuster, upp till 1200 meters höjd. Det är den provinsiella blomman för Prince Edward Island, Kanada och regionsblomma i New Hampshire, USA. Arten saknar nektar utan den pollineras av humlor från släktet //Bombus// som lockas ner i läppens påse av de klara färgerna och den söta doften. För att komma ut ur påsen måste de klämma sig förbi pollinierna som fastnar och förs vidare till nästa blomma.\nIndianer har historiskt använt ett extrakt från roten som ett lugnande medel, mot tandvärk och behandling för nervösa sjukdomar.\nDet specifika namnet //acaule// härstammar från det latinska prefixet ''a'', vilket betyder \"utan\" eller \"saknas\", och ''caul'', från den latinska ''caulis'' för stammen av en växt. Så //acaule// betyder \"stamlös\", en hänvisning till bristen på en stam hos denna art då blomstängeln inte anses vara växtens stam. Taxonomiskt tillhör den sektion Acaulia.\n\n!Utseende\nDet är en medelstor art med två stycken drygt 30 cm långsmala basala blad, hälften så breda som långa, på en väldigt kort stam nära marken och en upptill 45 cm hög blomstängel som kommer under våren och tidigt sommar, maj till juli. Blomstängeln bär en sex till tolv cm stor, ensam, rosa blomma täckt av korta hår. Sepaler och petaler tenderar att vara gulaktigt bruna till rödbruna med en stor påsliknande läpp som har en vit grundfärg täckt med ränder och mönstringar i någon nyans av rosa men kan vara nästan magenta. En alba-form med vitgrön läpp kan ibland hittas blandad med normala populationer. Till skillnad från de flesta andra arter av //[[Cypripedium|9f3a754f-f5e0-4254-a4e7-a48ca8788aef]]// öppnas läppen hos //Cyp. acaule// i en slits som löper ner längs framsidan av läppen i stället för i en rund öppning, bara //[[Cyp. japonicum|]]// och //[[Cyp. formosanum|]]// har någon likhet.\n\n!Skötsel\nDen växer naturligt i marker med pH under fem, ofta ända ner mot pH fyra. Odla i väldränerade mixer med hög halt sphagnumtorv eller halvt förmultnad barrkompost och vattna med R/O- eller regnvatten med en matsked vinäger per liter för att ge rätt pH. Ge en skuggig växtplats, eventuellt med lätt morgonsol. Bäst är att odla i stora krukor om inte frilandsodling kan ge rätta pH i jorden. Om plantorna visar minskad växtkraft bör de omplanteras i nytt medium, helst efter att ha gått i vila under hösten.\nLänge trodde man att en svampförening var nödvändig för tillväxt och att //Cyp. acaule// inte kunde odlas artificiellt utan dessa föreningar. En större förståelse av orkidéer i allmänhet har dock visat att denna symbios endast behövs för att fröna ska gro och inte krävs när växter väl börjar producera egen näring via fotosyntesen.\n\n!Synonymer\n__Homotypisk synonym__\n//Fissipes acaulis// Small (1903)\n__Heterotypisk synonym__\n//Cypripedium hirsutum// Mill. (1768) nom. rej.\n//Cypripedium humile// Salisb. (1791)\n//Cypripedium catesbianum// Raf. (1833)\n//Cypripedium vittatum// var. //planum// Raf. (1833)\n//Cypripedium acaule// f. //albiflora// E.L.Rand & Redfield (1894)\n//Calceolus hirsutus// Nieuwl. (1913)\n//Fissipes hirsuta// Farw. (1917)\n//Fissipes acaulis// f. //lancifolia// House (1920)\n//Cypripedium acaule// f. //lancifolia// House (1924)\n//Fissipes hirsuta// f. //albiflora// Farw. (1938)\n//Cypripedium acaule// f. //biflorum// P.M.Br. (1995)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/cypacaule.htm]] 2018-10-22\n[[Wikipedia|https://en.wikipedia.org/wiki/Cypripedium_acaule]] 2018-10-22\n[[Go Orchids|https://goorchids.northamericanorchidcenter.org/species/cypripedium/acaule/]] 2018-10-22\n[[NatureNorth|http://www.naturenorth.com/spring/flora/pladysl/Fplady2.html]] 2018-10-22","title":"21607915-93a6-4c0b-b02b-0085b74d2ddf","tags":"Cypripedium species","modifier":"Magnus Evald","modified":"20190221020851416","creator":"Magnus Evald","created":"20181022063851843","caption":"Cypripedium acaule","auktor":"Aiton (1789)"},
{"text":"!Allmänt och utbredning\nDet är varmväxande epifyt som återfinns i primär regnskog på Sumatra, Sulawesi, Moluckerna, Celebes, Solomonöarna, Borneo och New Guinea mellan 100 och 800 meters höjd.\nArtepitet //grandiflorum// kommer från latinets ''grandis'' som betyder \"stor\" och ''flos, -oris'', \"blomma\" och betyder helt enkelt \"stor blomma\". Taxonomiskt tillhör den sektion Hyalosema.\n\n!Utseende\nDe äggformade pseudobulberna som blir två till fem cm stora kommer med upp till tre cm mellanrum på rhizomet. I toppen av bulben kommer ett enda, paddelformat blad, tio till 15 cm långt och fyra till fem cm brett. Rötterna tenderar att inte växa sig speciellt långa och är mycket tunna och trådlika.Under hösten kommer från basen av bulberna och längs rhizomet kommer långa, upprätta eller välvda, upp till 25 cm långa blomstänglar med en ensam gulgrön till ljust bronsfärgad, illaluktande blomma med vita prickar. Blomman som kan bli 17 cm stor håller två eller tre veckor. Sepalerna är enorma i jämförelse med de minimala petalerna. Den åtta cm långa dorsala sepalen välver sig över könspelaren som en huva. Läppen med en fransig kant av lila hår sitter fäst vid könspelarens bas som på ett smalt gångjärn som gör att läppen kan tippa som en gungbräda under en insekts vikt. När insekten omfördelar sin vikt, gungar läppen upp och pressar insekten mot könspelaren och släpper pollinariet på insektsens kropp.\nHela plantan doftar svagt av peppar även när den inte är i blom och doften är mest uttaldad direkt efter vattning.\n\n!Skötsel\nI naturen växer den på den skuggiga, mossbevuxna nederdelen av grova trädstammar. Den behöver en skuggig, 5000 till 15000 lux, intermediär eller varm växtplats där temperaturen inte går under 18 grader. Ge den hög luftfuktighet och jämn vattning, tre till fem vattningar i veckan, och svag gödning en gång i veckan under tillväxtperioden. Den har ingen uttalad torkperiod men vattningen och gödningen kan minskas något under vintern. För att främja blomningen, håll plantan svalare cirka fyra veckor under vintern.\nDe odlas med fördel monterade på bark eller kork, men korgar med luftig, väldränerad, medelgrov barkkompost går också utmärkt. De kan lätt delas när varje ny planta får åtminstone tre till fyra bulber.\n\n!Synonymer\n__Homotypisk synonym__\n//Sarcopodium grandiflorum// Lindl. (1853)\n//Phyllorkis grandiflora// Kuntze (1891)\n//Hyalosema grandiflorum// Rolfe (1919)\n__Heterotypisk synonym__\n//Ephippium grandiflorum// Blume (1849)\n//Bulbophyllum cominsii// Rolfe (1895)\n//Bulbophyllum micholitzii// Rolfe (1901)\n//Hyalosema cominsii// Rolfe (1919)\n//Hyalosema micholitzii// Rolfe (1919)\n//Bulbophyllum burfordiense// Garay, Hamer & Siegerist (1996)\n//Hyalosema burfordiense// Rysy (2002)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/bulbograndiflorum.htm]] 2017-05-22\n[[The Orchid Column|http://www.theorchidcolumn.com/2015/07/the-cobra.html]] 2017-05-22\n[[Dr. Giuseppe MAZZA|http://www.photomazza.com/?Bulbophyllum-grandiflorum&lang=en]] 2017-05-22\n[[Orchids of New Guinea|http://www.orchidsnewguinea.com/orchid-information/species/speciescode/232]] 2017-05-22","title":"22ff3870-b615-45d9-8666-526157c3b3f2","tags":"species Bulbophyllum","modifier":"Magnus Evald","modified":"20170605043904930","creator":"Magnus Evald","created":"20170518171729734","caption":"Bulbophyllum grandiflorum","auktor":"Blume (1849)"},
{"text":"!Allmänt och utbredning\nDe \u003C\u003Ccounting>> arterna i detta lilla men utbredda släkte består mestadels av tropiska arter från Asien, Afrika och från Malaysia till Australien, och en europeisk art, //[[Epgm. aphyllum|eb1e92ff-962e-43e2-9cab-ca1c8ec65c6e]]//, skogsfru, som sporadiskt återfinns i hela Sverige. De är saprofyter helt utan klorofyll som endast när de ska blomma skickar upp en stängel ovan jord. I övrigt förlitar de sig på svampar för sin näring. //Epipogium// är ett av tre svenska orkidésläkten vars arter saknar klorofyll, de andra två släktena är //[[Neottia|6f30d383-4ef3-4c34-912e-07a26ba92b0a]]//, näströtter, och //[[Corallorhiza|ccd3872f-c3fe-428b-8b8c-4918cd35046a]]//, korallrötter.\nSläktnamnet kommer av grekiskans ''epi'', \"på\" och ''pogon'', \"skägg\", som syftar på den skäggliknande läppen som sitter ovanför de smala vita kalkbladen. Kromosomtalet är 2n=68.\n\n!Utseende\nDe är saprofyter som helt saknar klorofyll med korallformigt förgrenad jordstam med rothår och smala utlöpare. Stjälkbasen är lökformigt förtjockad. Tidigt under våren, redan i samband med snösmältningen längst i norr, skickar jordstammen upp en blek, vitaktig eller svagt rosa, nästan genomskinlig, blomstängel. Bladen är starkt reducerade, fjälliknande, och sitter endast vid basen av stängel. De två till fem blommorna, som är stora och vaniljdoftande, sitter på smala skaft i en fåblommig klase i stängelns topp. Sepaler och petaler är gulvita, och läppen som är vänd uppåt är vaxlikt vit med rader av ljusröda fläckar. Sporren är kort, tjock och uppåtriktad. Blommorna håller 10 dagar innan de vissnar, ofta efter självpollinering.\n\n!Skötsel\nDe växer i skuggig skog med fuktig mylla och multnande trädstammar. De kan plötsligt dyka upp på ställen de inte förr setts, för att sedan dröja många år eller aldrig mer ses. Efter som de inte bildar några växtdelar ovan jord utom vid blomning och att de är beroende av svampar för sin näring odlas de troligen inte alls.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nNervilieae\n''Undertribus'':\nEpipogiinae\n''Typart''\n//[[Epgm. aphyllum|eb1e92ff-962e-43e2-9cab-ca1c8ec65c6e]]// Sw. (1814)\n''Uttal''\nep-ee-POH-gee-um\n''Synonymer''\n__Heterotypisk synonym__\n//Galera// Blume (1825)\n//Ceratopsis// Lindl. (1840)\n//Podanthera// Wight (1851)\n//Epipogon// Ledeb. (1852) orth. var.\n//Epipogion// St.-Lag. (1880) orth. var.\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:70441]] 2017-02-24\n[[eFloras|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=111863]] 2017-02-24\n[[Wikipedia|https://sv.wikipedia.org/wiki/Skogsfru]] 2017-02-24\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/epipo/welcome.html]] 2017-02-24","title":"245a7386-ae15-4a67-8948-f4783cd23241","tags":"genus Epipogium","modifier":"Magnus Evald","modified":"20170508010512575","creator":"Magnus Evald","created":"20170219114452310","caption":"Epipogium","auktor":"Borkhausen (1792)"},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|","title":"24dd66ba-238c-41bd-8690-610d1cc47b18","tags":"Lepanthes species ofullStändig","modifier":"Magnus Evald","modified":"20190306222520107","creator":"Magnus Evald","created":"20190306222456674","caption":"Lepanthes pulchella","auktor":""},
{"text":"!Allmänt och utbredning\nDen enda arten i släktet, //[[Dun. mirabilis|298e25d3-627c-4a0e-969c-fede3879b301]]//, återfinns i provinsen Bolívar i Venezuela, Brasiliens delstat Roraima och östra delen av Ecuador. Där växer denna miniatyrart epifytiskt nära de yttersta grenspetsarna på träd mellan 430 till 1350 meters höjd.\nSläktnamnet hedrar upptäckaren av arten och släktet, botanisk konstnär, författare och hängiven orkidésamlaren [[Galfrid Clement Keyworth (1905-1988)|http://plants.jstor.org/stable/10.5555/al.ap.person.bm000002242]] från England som verkade i Venezuela. Släktet är nära besläktat med //[[Ornithocephalus|9c16624a-8949-4424-9791-72393f36e8a7]]// men skiljer sig i och med läppen med sporre och den korta framskjutande delen av könspelaren.\n\n!Utseende\nDe bildar en lös solfjädersform med köttiga blad, tillplattad från sidorna. En fyra cm lång blomstängel bär ett fåtal blommor endast fyra mm stora och helt vita.\n\n!Skötsel\nDe kräver en varm växtplats.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nCymbidieae\n''Undertribus'':\nOncidiinae\n''Typart''\n//[[Dun. mirabilis|298e25d3-627c-4a0e-969c-fede3879b301]]// Garay, Venez. Orchids Ill. 5: 70 (1972).\n''Uttal''\n\n''Synonymer''\nN/A\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/dunstmirabilis.htm]] 2016-12-17","title":"25acb716-af47-4ab2-a7bc-589c560d86ed","tags":"genus Dunstervillea","modifier":"Magnus Evald","modified":"20161217052917206","creator":"Magnus Evald","created":"20161214234106466","caption":"Dunstervillea","auktor":"Garay (1972)"},
{"text":"!Allmänt och utbredning\n//Max. schunkeana// [mak-sil-AIR-ee-ah shun-kee-AY-na] är en ovanlig, epifytisk art som växer i regnskogen längs Atlantens kusten i delstaten Espirito Santo State, Brasilien, mellan 600 och 700 meters höjd. Blomman är mörkt purpur, det närmaste en svart orkidé naturen lyckats åstadkomma. Plantan liknar //[[Maxillaria variabilis|116159ae-fba1-4691-81ca-e0d675a057f1]]// som dock endast har ett blad från toppen av bulben.\nArtnamnet //schunkeana// har den fått för att hedra Carlos Schunke (1911-1930), far till José Schunke López och farfar till José Schunke Vigo, de kända växtinsamlarna.\n\n!Utseende\nDen bildar cylindriska till cigarrformade pseudobulber med två långsmala, upprätta blad i toppen, hela plantan blir sällan större än tio cm hög. Under sommaren eller tidig höst kommer en blomstängel lika lång som bulberna från basen av en fullväxt bulb. Stängeln bär en enda centimeterstor, doftande blomma som håller ungefär fyra veckor, färgad i mörkt purpur.\n\n!Skötsel\nDet är en intermediär till varmväxande epifyt som föredrar lätt skugga, 15000 till 25000 lux, och relativt hög luftfuktighet. Håll temperaturen över 15 grader och under 28, runt 20 grader är idealt. Den har ingen viloperiod utan håll den lätt fuktig men inte blöt året runt. Låt plantan torka upp lätt mellan vattningarna och halvera gödningen under vintermånaderna. De kan med fördel odlas monterade på kork eller i till exempel en lerkruka med sphagnum eller en mix av fin- eller medelgrov barkkompost.\n\n!Synonymer\n__Homotypisk synonym__\n//Brasiliorchis schunkeana//  R.B.Singer, S.Koehler & Carnevali (2007)\n//Bolbidium schunkeanum// J.M.H.Shaw (2011)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/maxschunkeana.htm]] 2017-10-05","title":"25e217d0-a2da-4d4b-8afe-7f496ec479a0","tags":"species Maxillaria","modifier":"Magnus Evald","modified":"20171017001924616","creator":"Magnus Evald","created":"20170929030959440","caption":"Maxillaria schunkeana","auktor":"Campacci & Kautsky (1993)"},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|","title":"272ea3ae-f6ab-454b-89d5-9ae62f068af3","tags":"Lepanthes species ofullStändig","modifier":"Magnus Evald","modified":"20190306225125721","creator":"Magnus Evald","created":"20190306224915029","caption":"Lepanthes dictydion","auktor":""},
{"text":"!Allmänt och utbredning\n//C. schroederae// kommer från nordöstra Colombia, där den växer epifytiskt på de östra sluttningarna av bergskedjan Cordillera Orientals fuktiga molnskogar mellan 500 och 1600 m höjd. Arten är nära besläktade med //[[C. trianae|468a59cb-e1fa-4a17-a8a7-a17795e41922]]// vilket syns i blommans form med de breda petalerna och den stora läppen, men till växt är den närmare släkt med //[[C. mossiae|2c5e9ffb-a795-45bc-be2c-90b9664f126f]]//. Eftersom den på norra halvklotet blommar runt påsk kallas den ofta \"påsk-orkidé\".\nArten fick sitt namn för att hedra hustrun till en av de mest kända samlarna av orkidéer i Europa under andra halvan av artonhundratalet, baronen [[John Henry William Schroder|https://en.wikipedia.org/wiki/Sir_John_Schroder,_1st_Baronet]] (1825 - 1910). Taxonomiskt tillhör den undersläkte Cattleya sektion Cattleya.\n\n!Utseende\n//Cattleya schroederae// börjar växa relativt sent, i juni eller juli, och skottet växer sedan relativt sakta fram till november. De långsmala pseudobulberna är då cirka 13 cm lång med ett ensamt, 20 cm långt, mörkgrönt blad i toppen. Under senhösten och vintern bildas en fem cm lång blomskida från bladfästet i toppen av bulben, och i februari börjar en kort blomstängeln växa och en klase med upp till sex blommor slår ut i april. Blomman blir 15 cm stor eller ännu större, i ljust rosa eller lila färger. Även läppen är ljust rosa eller lila men med ett par svagt rosaröda fläckar på läppen och är mörkt klargul mot basen. Tepalerna och läppen kar krusiga kanter, något som tillsammans med blommans starka, söta jordgubbsdoft skiljer den från //[[C. trianae|468a59cb-e1fa-4a17-a8a7-a17795e41922]]//. Doften är speciellt stark mitt på dagen eller under varma dag. Blomman kan hålla sex veckor, mer om plantan hålls svalt under blomningen.\n\n!Skötsel\nDen behöver en varm, inte under 15 grader, och ljus växtplats, under vintern gärna med extraljus men plantorna bränns lätt vid alltför intensivt solljus, framförallt om luftfuktigheten är låg. Under sommarmånaderna kan temperaturskillnaden mellan dag och natt gärna uppgå till åtminstone fem grader för att initiera blomningen. Vattna och göd regelbundet under tillväxten, en eller två gånger i veckan, men låt den torka upp lätt mellan vattningarna. När årets tillväxt är fullväxt i november kan vattningen minskas kraftigt och gödningen upphöra fram till mars när de nya skotten kommer. Under plantans viloperiod från november till februari bör den endast vattnas sparsamt, bara tillräckligt för att hålla pseudobulberna från att skrumpna. För mycket vatten medan de är vilande kan döda rötterna och förkorta blommornas hållbarhet. Ge aldrig gödning när de är vilande eftersom detta ibland kan leda till en giftig ansamling av salter i pseudobulberna som kan döda plantan. De unga skotten är känsliga för röta så var försiktig under vattningen under våren.\nPlantor som i naturen växer i skogsmiljöer är större och bulberna kommer mer isär vilket ger större blommor. Plantor som blir utsatta för mer solljus och luftcirkulation har mindre, mer hopklumpade och räfflade bulber men tenderar att ge många fler blommor per blomstängel.\nDen odlas bäst i en tung kruka eller korg med väldränerad kompost som låter den torka upp snabbt efter vattning.\n\n!Synonymer\n__Homotypisk synonym__\n//Cattleya labiata// var. //schroederae// Sander (1887)\n//Cattleya trianae// var. //schroederae// Rchb.f. (1887)\n__Heterotypisk synonym__\n//Cattleya schroederae// var. //alba// Sander (1892)\n//Cattleya schroederae// f. //alba// M.Wolff & O.Gruss (2007)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/cattscroedderae.htm]] 2017-04-14\n[[Sonoma County Orchid Society|http://sonomaorchids.com/?page_id=981]] 2017-04-14","title":"28b71fcb-a4c3-42cb-aade-dd3fd5f8c3e6","tags":"species Cattleya","modifier":"Magnus Evald","modified":"20170605043830234","creator":"Magnus Evald","created":"20170413204021585","caption":"Cattleya schroederae","auktor":"Sander (1888)"},
{"text":"!Allmänt och utbredning\n//Corallz. trifida//, korallrot, är den enda europeiska arten i detta släkte som växer saprofytiskt från Alaska och Grönland till El Salvador i Amerika, samt i större delen av Europa och tempererade Asien upp till 2300 meters höjd. I Sverige förekommer den i hela landet och är ganska vanlig i sumpiga skogar, myrkanter och kärr. Den kan dock vara svår att få syn på, särskilt i södra Sverige där den ofta uppträder enstaka. I norra Sverige är arten vanligare än söderut och oftast betydligt talrikare på sina växtplatser. Arten är lätt att känna igen på sin gulbruna färg och avsaknaden av blad. De små blommorna skiljer den från den mycket sällsynta arten //[[Epipogium aphyllum|eb1e92ff-962e-43e2-9cab-ca1c8ec65c6e]]//, skogsfru, och den späda stjälken och fåblommiga klasen skiljer den från den robusta, mångblommiga arten //[[Neottia nidus-avis|ae2bbb5c-8b25-432b-8430-1351088c463b]]//, nästrot.\nBlommor besöks av små insekter, men eftersom klibbskivan bara fungerar innan blomman öppnas, kan insektspollination inte spela någon betydande roll. När ståndarknappen brister lyfts den upp, torkar och frigörs snart från könspelaren. Därmed ligger pollinierna lösa och den minsta vibration får dem att falla ned. Det slokande, böjliga skaftet gör att de faller rätt ned på märket och fruktbildningen är därför oftast god.\nArtnamnet //trifida// kommer av latinets ''tres'', \"tre\" och ''findere'', \"klyva\", och namnet betyder ''trekluven'' och syftar på den ibland treflikade läppen. Kromosomtalet är 2n=42.\n\n!Utseende\nDen överlever mestadels som underjordiska rhizom utom under några korta veckor under maj till juni när den blommar. Det är en ganska liten, tio till 25 cm hög, och späd orkidé som nästan helt saknar klorofyll med en korallik jordstam som är infiltrerad med svamphyfer. Den har en gulbrun stjälk utan blad, men med ett par stjälkomfattande bladslidor. Blomstängeln blir upptill tre decimeter hög med två till 20 gulaktiga, något hängande, centimeterstora blommor i en gles klase i toppen. Sepaler och petaler är spetsiga och något hopstående. Läppen är vit, hel eller grunt treflikad utan sporre men med två korta, glatta lister vid basen och ofta med violetta fläckar. Fruktkapslarna är långt elliptiska, förhållandevis stora och sitter kvar långt efter det att de mognat och spruckit upp.\n\n!Skötsel\nDen kräver en fuktig till våt växtplats på basiskt till ganska surt, mossbevuxet underlag. Man hittar den ibland i barrskog, videsnår och björkskog men även på norrvända hedmarker. Mindre ofta växer den i halvöppna kärr- och myrmarker eller i bokskogar på kalkgrund. Liksom //[[Epipogium aphyllum|eb1e92ff-962e-43e2-9cab-ca1c8ec65c6e]]// och //[[Neottia nidus-avis|ae2bbb5c-8b25-432b-8430-1351088c463b]]// är denna nästan helt klorofyllösa art beroende av sin svampsymbiont av släktet //Tomentella// för näring. //Corallz. trifida// är dock mer självständig och kan tidvis vara ganska grön med möjlighet till fotosyntes.\n\n!Synonymer\n__Homotypisk synonym__\n//Ophrys corallorhiza// L.  (1753)\n//Epipactis corallorhiza// Crantz (1769)\n//Helleborine corallorhiza// F.W.Schmidt (1793)\n//Cymbidium corallorhiza// Sw. (1800)\n//Epidendrum corallorhizon// Poir (1810)\n//Corallorhiza innata// R.Br. (1813)\n//Corallorhiza corallorhiza// H.Karst. (1886) not validly publ.\n//Neottia corallorhiza// Kuntze (1891)\n__Heterotypisk synonym__\n//Corallorhiza integra// Châtel. (1760)\n//Corallorhiza neottia// Scop. (1772)\n//Corallorhiza halleri// Rich. (1817)\n//Corallorhiza verna// Nutt. (1823)\n//Corallorhiza occidentalis// Bach.Pyl. (1826)\n//Corallorhiza intacta// Cham. & Schltdl. (1828) orth. var.\n//Corallorhiza dentata// Host (1831)\n//Corallorhiza ericetorum// Drejer (1843)\n//Corallorhiza virescens// Drejer (1843)\n//Corallorhiza jacquemontii// Decne (1844)\n//Corallorhiza innata// var. //ericetorum// Rchb.f. (1851)\n//Corallorhiza trifida// var. //ericetorum// Rchb.f. (1851)\n//Corallorhiza innata// subsp. //ericetorum// Nyman (1882)\n//Corallorhiza nemoralis// Sw. (1882) not validly publ.\n//Corallorhiza innata// var. //virescens// Farr (1904)\n//Corallorhiza trifida// var. //integra// Schinz & Thell (1914)\n//Corallorhiza corallorhiza// subsp. //coloradensis// Cockerell (1916) not validly publ.\n//Corallorhiza trifida// f. //ericetorum// Soó (1928)\n//Corallorhiza trifida// f. //integra// Soó (1928)\n//Corallorhiza wyomingensis// Hellm. & K.Hellm. (1931)\n//Corallorhiza trifida// var. //virescens// Farw. (1941)\n//Corallorhiza trifida// var. //verna// Fernald (1946)\n//Corallorhiza trifida// f. //suaveolens// Bordz. (1950)\n//Corallorhiza anandae// Malhotra & Balodi (1984 publ. 1985)\n//Corallorhiza trifida// subsp. //virescens// Løjtnant (1996)\n//Corallorhiza trifida// f. //verna// P.M.Br. (2006)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/coralltrifida.htm]] 2017-09-26\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/coral/coratri.html]] 2017-09-26\n[[NatureGate|http://www.luontoportti.com/suomi/sv/kukkakasvit/korallrot]] 2017-09-26\n[[eFlora|http://www.efloras.org/florataxon.aspx?flora_id=1&taxon_id=242101537]] 2017-06-26\n\n;Bo Mossberg, Henrik Aerenlund Pedersen, 2017,\n://Orkidéer i Europa : vilda, vackra & väna//, Bonnier Fakta, ISBN: 9789174240603","title":"29feb935-d8be-41e5-a0e9-0cb70463f040","tags":"species Corallorhiza","modifier":"Magnus Evald","modified":"20171017002405684","creator":"Magnus Evald","created":"20170712001712377","caption":"Corallorhiza trifida","auktor":"Châtelain (1760)"},
{"text":"!Allmänt och utbredning\n//Fuertesiella// är ett monotypiskt, sällsynt släkte känd från endast ett fåtal spridda populationer i bergen på östra Kuba och de centrala delarna av bergskedjan Cordillera i Dominikanska republiken. Arten //[[Fu. pterichoides|]]// förekommer terrestriskt i undervegetationen av bergsbarrskogar eller mossiga lövskogar på höjder mellan 1300 och 1800 m.\nSläktnamnet tillägnas fader Miguel Domingo Fuenes Lamen (187l-l926). De är närbesläktade med //[[Cranichis|044433f3-5782-4847-8e0c-b58e62f729e3]]// och //[[Pterichis|4e445087-02cb-41f5-8e5f-ce57702c67a0]]//.\n\n!Utseende\nDe saknar pseudobulber utan bildar köttiga rötter och en kort, upprätt stam med en eller två basala, ovala eller hjärtformade blad som blir tre till fyra cm långa och drygt tre cm breda. Under maj till juli kommer en upprätt, upptill 25 cm lång blomstängel med mer än ett dussin blommor i toppen. Sepaler och petaler är bruna och läppen är vit med gula och bruna prickar mot basen. Kort efter blomningen bildas en oval till rund frökapsel som tycks mogna på en till två månader.\n\n!Skötsel\nDe är inte kända från någon odling, men föredrar en sval växtplats.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nCranichideae\n''Undertribus'':\nCranichidinae\n''Typart''\n//[[Fu. pterichoides|d634f334-8e69-4fcc-bdc9-3d5391a4e996]]// Schlechter (1913)\n''Uttal''\n\n''Synonymer''\nN/A\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:84877]] 2016-12-14","title":"2c58016c-2042-4dd8-9cad-69a5beaa11e6","tags":"genus Fuertesiella","modifier":"Magnus Evald","modified":"20161217043741544","creator":"Magnus Evald","created":"20161214222557461","caption":"Fuertesiella","auktor":"Schlechter (1913)"},
{"text":"!Allmänt och utbredning\nDen återfinns epifytiskt i molnskogarna i Ecuador och norra Peru mellan 1400 och 2000 meters höjd. Arten liknar den närbesläktade //[[Rstp. elegans|d339a2fc-0154-46e2-9a94-5e4e63886fdf]]// men läppen bildar nästan ett rör, något som skiljer den markant från alla andra arter inom släktet.\nArten är uppkallat efter Hartmut Mohr, Tyskland, som ett erkännande av hans passionerade arbete med att beskriva släktets stamtavla systematiskt.Taxonomiskt tillhör den undersläkte Restrepia sektion Restrepia.\n\n!Utseende\nDet är en miniatyrart som saknar pseudobulber utan istället kommer från jordstammen en upprätt, upptill sex cm lång bladstjälk som bär ett ensamt, ovalt blad drygt fyra cm långt. Bladet går under intensivt ljus åt det röda hållet. Under vår till höst kommer på ovansidan av bladet en tre till fyra cm lång blomstängel som bär en enda blomma åt gången. Synsepalen är 15 mm lång och upptill åtta mm bred med en gul eller orange grundfärg och röda prickar i längsgående ränder. Den dorsala sepalen lika lång och trådsmal. Petalerna blir tio mm långa med två tydliga krokar vid basen. Läppen är röd med några mörkare längsgående ränder och kanterna på läppens rundel är rullade nedåt och inåt till ett rör.\n\n!Skötsel\nDen behöver en skuggig växtplats, mindre än 10000 lux, med intermediär temperatur och hög luftfuktighet. Odla den i en mix av fin barkkompost och sphagnum. Plantera om vartannat år eller när komposten börjat brytas ner. De växer snabbt och blommar regelbundet, förutom under de varmare månaderna och bildar lätt små keikis om de står för varmt.\nEn mycket sällsynt art i odling, men färgstark.\n\n!Synonymer\nN/A\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/resmohrii.htm]] 2017-04-05\n[[The Pleurothallid Alliance|http://www.pleurothallids.com/index.php?option=com_content&view=article&id=898&Itemid=58]] 2017-04-05\n[[Orchidées en Nord|http://www.orchid-nord.com/restrepia/restrepia_mohrii/rest_mohrii.htm]] 2017-04-05","title":"2c94c322-d9ba-4978-bb01-30a5cc9a4fc1","tags":"species Restrepia","modifier":"Magnus Evald","modified":"20170605043824992","creator":"Magnus Evald","created":"20170403201019841","caption":"Restrepia mohrii","auktor":"Braem (1993)"},
{"text":"!Allmänt och utbredning\nDen förekommer från Europa till Mongoliet och norra Kina upp till 2400 meters höjd men är sällsynt i medelhavsregionen. Huvudunderarten av //Dact. incarnata//, ängsnycklar, förekommer i nästan hela landet och är en karaktärsväxt för kalkfuktängar. Underarten //Dact. incarnata// ssp. //cruenta//, blodnycklar, är ganska sällsynt men finns här och var i kalkrika kärr från Skåne upp till Norrbotten.\nDet vetenskapliga namnet på arten //incarnata// är från latinets ''carne'' och betyder \"kött\" och anspelar på den vanligaste färgen; köttfärgad.\nDet är en mycket variabel art och variationen i utseende har lett till att tre accepterade underarter, som ibland betraktas som arter, har beskrivits inom komplexet.\n//Dact. incarnata// subsp. //incarnata// är större till storleken och har ljusgröna, lansettlika ofläckade blad och rosa blommor.\n//Dact. incarnata// subsp. //coccinea// Soó (1962) är mer ovanliga och hittas främst på Åland och i landets nordliga delar på våta sanddyner. Man finner den bland annat relativt ofta vid Irlands sandiga kuster. Underarten karakteriseras av sina mörkt scharlakansröda blommor.\n//Dact. incarnata// subsp. //cruenta// P.D.Sell (1967) är vanligen mindre och den har karminröda blommor och bredare, elliptiska till äggrunda blad som ofta har mörkröda och ibland sammanflytande fläckar på båda sidorna.\nAlla underarterna i ängsnyckelkomplexet är diploida, 2n = 40, vilket skiljer dem från arterna i det variabla komplexet kring //[[Dact. traunsteineri|f0648f5c-bf6b-4c3f-a1cb-e439094c64de]]//, sumpnycklar, som alla är tetraploider, 2n = 80. Arten hybridiserar dessutom lätt med flera andra arter i släktet.\n\n!Utseende\nDen är kraftigt byggd, storväxt och kan bli över en halv meter hög, med en ihålig stjälk rikt bladig och lite kantig. Bladen är lansettlika, ljusgröna, långt tillspetsade och helt utan fläckar. Underarten ssp. //cruenta// har däremot fläckar på bladen. De blommar från juni till juli, med 20 till 50 små blommor i varierande färger från ljust rosa till mörkt karminröda, och de sitter i ett tätt klaslikt ax, fyra till 15 cm långt. De yttre kalkbladen är uppåtriktade och stödbladen har hela, släta kanter och är ofta längre än blommorna. Läppen smal och inte flikig men med bakåtvända kanter. Sporren är tre fjärdedelar av fruktämnets längd. Könspelare, gynostemium, bestående av en fungerande ståndare och två fungerande märken sammanvuxna med omvandlade könsorgan.\nDet finns ett antal underarter som länge har räknats som egna arter, men den känns igen på blommornas stora stödblad som har helbräddad kant och den tätbladiga stjälken.\n\n!Skötsel\nDe växer på kalkrika våtmarker. Den behöver en solig eller halvskuggig växtplats som är fuktigare på våren och under resten av året halvfuktig. Komposten bör vara kalkrik eller iallafall inte allt för sur. Under vintern kan den behövas täckas med löv och ris.\n\n!Synonymer\n__Homotypisk synonym__\n//Orchis incarnata// L. (1755)\n//Orchis mixta// var. //incantata// Retz. (1779)\n//Orchis latifolia// var. //incarnata// Coss. & Germ. (1861)\n//Orchis latifolia// subsp. //incarnata// Hook.f. (1870)\n//Dactylorchis incarnata// Verm. (1947)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/dactincarnata.htm]] 2018-07-17\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/dacty/dactinc.html]] 2018-07-17\n[[Wikipedia|https://sv.wikipedia.org/wiki/%C3%84ngsnycklar]] 2018-07-17\n[[OrkidéPrat|http://www.neovita.com/orkideer/no.cgi?gem=visaArtikel&postid=248259]] 2018-07-17\n[[Orchids of Britain and Europe|http://www.orchidsofbritainandeuropetest.uk/Dactylorhiza%20incarnata.html]] 2018-07-17","title":"2cf75b05-9728-4956-bbd3-51fb4a62aacf","tags":"species Dactylorhiza","modifier":"Magnus Evald","modified":"20180719234352708","creator":"Magnus Evald","created":"20170712003546999","caption":"Dactylorhiza incarnata","auktor":"Soó (1962)"},
{"text":"!Allmänt och utbredning\nDetta monotypiska släktet innehåller den enda arten //[[Mob. hamatum|5dcd470e-266f-47e0-b2cc-771827eaff70]]//, endemisk för i Australien där den växer epifytiskt i nordöstra Queensland, från Big Tableland till Townsville i regnskogen, längs vägkanter och i vegetation längs strömmande vattendrag mellan 500 och 1300 meters höjd över havet. De är lokalt vanliga längs vattendrag, vägar, staket och ensamstående träd, ibland i utsatta lägen, där de hänger fästa med endast några rötter.\nDen avskiljdes från //[[Saccolabium|9295ebc5-b1d0-4d42-87df-34edd8ca071c]]// på grund av den karaktäristiska rörliga läppen som också gett släktet dess namn. Det kommer från det latinska ''mobilis'', \"rörlig\", och ''labium'', \"läpp\" och beskriver blommans rörliga läpp som sitter fäst vid könspelarens fot med en kort krok eller udd.\n\n!Utseende\nDet är en liten till medelstor art utan pseudobulber som bildar en tre till 60 cm lång, smal stam, upprätt när stammarna är korta och alltmer hängande när de blir längre. När stammen börjar bli lång kan den grena sig. Längs stammen kommer tre till tolv glest utspridda, gulgröna blad. Under sommaren, juli till augusti, kommer en två till sex cm lång blomstängel med fem till 15 små, mindre än en cm stora, doftande blommor som är öppna två dagar eller lite mer. Blommorna öppnas inte helt, i ljusa gröna eller bruna färger, med markeringar i rött eller purpur. Petalerna är något kortare och smalare än sepalerna annars lika. Blommans rörliga läpp sitter fäst vid spetsen av könspelarens fot med en kort krok eller udd. Blommorna innehåller nektar och pollineras förmodligen av inhemska bin. Det tar tio till tolv månader från pollinering tills frökapseln är mogen.\n\n!Skötsel\nDen växer svalt till varmt. De kan med fördel monteras men tycker inte om att växa för tätt intill mediet utan behöver mycket luft och bara fästa med några rötter här och där. De föredrar en platta av trädormbunke eller liknande, hög luftfuktighet, god luftcirkulation och mycket vatten utom under mycket kalla perioder. I naturen växer de i trädtopparna så den kommer att behöva en hel del ljus.\n\n!Taxonomi\n''Underfamilj'': Epidendroideae ''Tribus'': Vandeae ''Undertribus'': Aeridinae\n\n----\n''Typart''\n//[[Mob. hamatum|5dcd470e-266f-47e0-b2cc-771827eaff70]]// Rupp (1946)\n\n----\n''Uttal''\nmo−bil−AY−bee−um\n\n----\n''Synonymer''\nN/A\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:128885;jsessionid=0E7894F0AFC3C42FEAF47360BDEEC5AD.kppapp02]] 2016-10-04\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/mobhamatum.htm]] 2016-10-04\n[[Australian Tropical Rainforest Orchids|http://keys.trin.org.au/key-server/data/08090a09-0d0e-410b-860c-020705070e0e/media/Html/Mobilabium_hamatum.htm]] 2016-10-04","title":"2d8991a0-3050-4789-99c8-95eec9a0a681","tags":"genus Mobilabium","modifier":"Magnus Evald","modified":"20161005114330409","creator":"Magnus Evald","created":"20161004115129579","caption":"Mobilabium","auktor":"Rupp (1946)"},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/paphanitanum.htm]] 2019-08-24\n\n;W. Cavestro, 2017,\n://A new species of //Paphiopedilum// (Orchidaceae: Cypripedioideae) section Barbata (Kraenzlin)\nV.A. Albert & Börge Pett. from Sulawesii: //Paphiopedilum anitanum, The Internet Orchid Species Photo Encyclopedia Nomenclature Note, 6(1): 1-8 [1] (2017),\n:ISSN 2167-6224\n:http://www.orchidspecies.com/paphanitanum.pdf\n\n----\n\nSection Barbata\nshade cool LATE spring\nCommon Name Anita’s Paphiopedilum [Wife of Gus Benk Discoverer of species in central Sulawesi]\nFlower Size 3 to 3.2” [7.5 to 8 cm]\nFound in central Sulawesi at elevations around 1600 meters as a small sized, cool growing terrestrial with 4 to 6, oblong to oblong-elliptic, obtuse, green and heavily purple mottled beneath, grey green and slightly veined and darker green mottled above leaves that blooms in the late spring on an erect, terminal, 6 to 8.8” [15 to 22 cm] long, purple & Finely pubescent, single flowered inflorescence with purple, ovate-elliptic, obtuse floral bracts.\n\nTYPE: Indonesia, Sulawesi Central, Palu Sulawesi Tengah (Province), Hutan Lore Lindu; October\n2016, c. 1600 m; flowering time in cultivation June 2017. W. Cavestro, s.n. (Holotype ANDA)\nJune 2017.\n\nA new species of Paphiopedilum (Orchidaceae: Cypripedioideae) section Barbata (Kraenzlin) V.A. Albert & Börge Pett. from Sulawesii: Paphiopedilum anitanum Cavestro.\nDIAGNOSIS: Paphiopedilum anitanum Cavestro, sp. nov. This species is similar to Paphiopedilum sangii Braem but differs by a shorter and ovate (non elliptic) dorsal sepal olive green at base and white at apex; slightly spathulate (not oblanceolate) petals; a convex, transversely reniform (non obcordate) staminode, not incised at apex, with 8-10 (or more) upright finger-like bosses (protrusions) on upper margin. \nA terrestrial herb of two growths and more. Leaves 4-6, oblong to oblong-elliptic, obtuse at apex, 8-13 cm long and 3-4.5 cm wide, green and heavily purple-marked below, grey-green above, slightly veined and darker green mottled. Inflorescence one flowered; peduncle 15-22 cm long, purple and finely pubescent; bracts purple, ovate-elliptic, obtuse, 1-1.5 cm long. Flowers 7.5-8 cm across; dorsal sepal olive-green and darker green veined at base, green-yellow in the middle part and white in apical part; synsepal olive-green at base and white in apical part; petals olive green at base, white at apex and dark purple on the margins; labellum purple at base, olive green to pale yellow at apex, slightly purple veined; staminode white, purple on the margins. Dorsal sepal ovate, obtuse, ciliate on the margins, 3.4 cm long and 2.5 wide. Synsepal ovate, obtuse, 1.8 cm long and 1.4 cm wide. Petals more or less deflexed, oblong-subspathulate, obtuse, more or less undulate, ciliate on the margins, 3.8-4 cm long and 1.2-1.4 cm wide. Labellum deeply saccate, 4.5-5 cm long and 2.3-2.5 cm wide; side-lobes incurved. Staminode transversely reniform, convex, 5 mm long and 7-8 mm wide, divided in 2 lobes at apex; 8-10 or more upright finger-like bosses on the upper margin. \nEtymology: named after Anita, Gus Benk’s wife who discovered this new species in Sulawesi Central. \n","year":"(2017)","title":"2f807cf6-1024-450e-8c5a-870300933c5b","tags":"Paphiopedilum species ofullStändig","modifier":"Magnus Evald","modified":"20190824205530560","creator":"Magnus Evald","created":"20190824000429274","caption":"Paphiopedilum anitanum","auktor":"Cavestro"},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|","title":"31cbbf8b-985c-4b38-865b-6b923a3bad57","tags":"Lepanthes species ofullStändig","modifier":"Magnus Evald","modified":"20190306223929004","creator":"Magnus Evald","created":"20190306223900407","caption":"Lepanthes latisepala","auktor":""},
{"text":"!Allmänt och utbredning\n//Dact. maculata//, fläcknycklar eller Jungfru Marie nycklar, är en mycket variabel terrestrisk art och har ett stort antal underarter över hela dess utbredningsområde i Europa och nordvästra Asien upp till 2300 meters höjd. I Sverige är den allmän i hela landet och växer på mager och kalkfattig mark i löv- och barrskog, hagar, hedar, kärrkanter och i fjällängar.\nDet är en variabel art som i sitt utbredningsområde förekommer med nio accepterade underarter och dessutom kan hybridisera med andra arter i släktet, till exempel med //[[Dact. incarnata|2cf75b05-9728-4956-bbd3-51fb4a62aacf]]//, //[[Dact. majalis|c9bb1dbd-0ef4-4d00-8ce2-684e4d7cd217]]// och //[[Dact. traunsteineri|f0648f5c-bf6b-4c3f-a1cb-e439094c64de]]//. På kalkfattig mark i Sverige dominerar huvudunderarten //Dact. maculata// subsp. //maculata// som är en tetraploid, 2n=80, med fyrdubbel kromosomuppsättning. Blommorna är hermafroditiska och pollineras av insekter, framförallt humlor.\n//Dactylorhiza maculata// subsp. //battandieri// H.Baumann & Künkele (1988) - Algeriet\n//Dactylorhiza maculata// subsp. //caramulensis// Verm. (1970) - Frankrike, Spanien, Portugal\n//Dactylorhiza maculata// subsp. //elodes// Soó (1962) - större delen av Europa från Portugal och Island österut till Ryssland\n//Dactylorhiza maculata// subsp. //ericetorum// P.F.Hunt & Summerh. (1965) - Brittiska öarna, Sverige, Tyskland, Frankrike, Nederländerna, Belgien, Spanien\n//Dactylorhiza maculata// subsp. //islandica// Soó (1962) - Island\n//Dactylorhiza maculata// subsp. //maculata// - större delen av utbredningsområdet\n//Dactylorhiza maculata// subsp. //podesta// Kreutz (2000) - Nederländerna\n//Dactylorhiza maculata// subsp. //savogiensis// Kreutz (2004) - Frankrike, Spanien, Italien\n//Dactylorhiza maculata// subsp. //transsilvanica// Soó (1962) - Ungern, Bulgarien, Rumänien, Jugoslavien, Ukraina, Tjeckien\nArtnamnet //maculata// kommer av latinets ''macula'' som betyder \"fläck\" och syftar på de fläckiga bladen. Det svenska namnet Jungfru Marie nycklar har förr också använts som namn på gullviva, //Primula veris//.\n\n!Utseende\nDet är en ofta tämligen storväxt orkidé som saknar pseudobulber utan från grenade, underjordiska knölar kommer en stam som kan bli mellan 20 och 50 cm meter hög med ett antal rosettblad samt ett fåtal mindre stjälkblad. Bladen är breda och trubbiga med den största bredd i eller framför mitten, vanligen blågröna på undersidan och med tydliga mörkbruna fläckar på ovansidan. De två cm stora blommorna som kommer i juni till augusti är ljust till mörkt rosa, ibland vitaktiga, med mörka teckningar och sitter i en tät, jämnbred eller spetstoppig, fem till 15 cm hög blomställning med mer än 50 blommor. Läppen är vanligen grunt treflikig och har vid basen en cirka sju mm lång sporre. Plantor med vitaktiga blommor har oftast helgröna blad.\n\n!Skötsel\nDen behöver en solig eller halvskuggig växtplats som inte torkar ut för kraftigt under sommaren.\nSå inte frön i krukor eller på brickor, de kommer inte att gro eftersom de är beroende av symbios med en svamp. Strö dem istället bara direkt på ostörd mark, eller till och med ett vildgräsbevuxet område. Därefter behövs mycket tålamod då de är väldigt långsamma att gro och det kommer ta minst ett år innan några småplantor syns. Flytta dem inte förrän de är fullvuxna, de växer bäst där de själva har valt att gro.\n\n!Synonymer\nHomotypic Synonyms:\n//Orchis maculata// L. (1753)\n//Orchis basilica// Klinge (1898) nom. superfl.\n//Orchis basilica// subsp. //maculata// Klinge (1898) nom. superfl.\n//Dactylorchis maculata// Verm. (1947)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/dactmaculata.htm]] 2017-06-08\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/dacty/dactmac.html]] 2017-06-08\n[[Wikipedia|https://sv.wikipedia.org/wiki/Fl%C3%A4cknycklar]] 2017-06-09\n[[NaturGate|http://www.luontoportti.com/suomi/sv/kukkakasvit/jungfru-marie-nycklar]] 2017-06-09","title":"355a589a-35ef-483b-a4b5-b38acc509127","tags":"species Dactylorhiza","modifier":"Magnus Evald","modified":"20170701030419337","creator":"Magnus Evald","created":"20170607061525791","caption":"Dactylorhiza maculata","auktor":"Soó (1962)"},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|","title":"3569531f-24ff-47e8-a1ee-9100ea9b37d8","tags":"Lepanthes species ofullStändig","modifier":"Magnus Evald","modified":"20190306224611075","creator":"Magnus Evald","created":"20190306224545999","caption":"Lepanthes thalia","auktor":""},
{"text":"!Allmänt och utbredning\n//Epcts. atrorubens//, purpurknipprot, är utbredd i hela Europa och finns från Norge i norr och söderut till Medelhavet och i öst till västra Sibirien och Kaukasus. Arten växer från havsnivå till 2400 m, och kan hittas i bergsområden som södra Alperna. I Sverige är den sällsynt och förekommer framförallt i de södra delarnas kalktrakter, men även i kalkrika områden i fjällkedjan. Den kan hybridisera med både //[[Epcts. phyllanthes|c7f87d0e-73dc-4072-aaee-42be4990c2cd]]//, kal knipprot, och //[[Epcts. palustris|89a35d2b-bf81-4f0c-8aea-87f7ef8ffde8]]//, kärrknipprot men påminner närmast om släktingen //[[Epcts. helleborine|1e715a90-4952-4d73-972a-e687ab89eb54]]//, skogsknipprot, och skiljs enklast från denna genom sina mindre, helt purpurfärgade blommor.\nArtnamnet //atrorubens// kommer av latinets ''ater'', \"svart\", och ''rubens'', \"röd\", och betyder \"rödsvart\", vilket syftar på blomfärgen. Ett äldre svenskt namn är vaniljknipprot som syftar på blommornas karaktäristiska vaniljliknande doft.\n\n!Utseende\nDet är en medelstor orkidé med kort upprätt jordstam. Stjälken är oftast mörk, upp till en halv meter hög, och finhårig upptill. De fem till elva bladen sitter vanligen i två rader längs stjälken, mindre närmare toppen. Bladen är spetsiga och brett elliptiska, fyra till tio cm långa och en till fyra cm breda, med grova, blå-grönskiftande nerver. Under juli till augusti kommer blomstängeln med sex till 30 stycken mörkt purpurröda blommor som sitter i en glesblommig, ensidigt vänd klase. Blommorna har en stark vaniljliknande doft, speciellt i varmt väder och är en till fyra cm stora med utbredda kalkblad som ibland kan vara ljusare och gå mer i rosa eller rött med en grönaktig ton. Läppen är kort, ledad och föga utskjutande, med en kort yttre del med upphöjda åsar och en skålformig inre del som innehåller nektar.\n\n!Skötsel\nDen växer på öppna, torra och soliga platser med torr grusig eller sandig kalkhaltig mark, i kalkbrott, på stränder och i öppna skogar. Det är också en pionjärart, som gärna etablerar sig i störda områden som längs vägar och soptippar, i de tidiga till mellersta stadierna av den ekologiska följden, bland gräs, buskar och björksly.\nI utvecklingsstadiet är plantan beroende av en svamp, och den tillbringar sina första år under jorden i form av en jordstam. Utvecklingen till en stor, blommande växt fullbordas ungefär ett årtionde efter att fröet grott.\n\n!Synonymer\n__Homotypisk synonym__\n//Serapias latifolia atrorubens// Hoffm. (1804)\n//Serapias atrorubens// Bernh. (1806)\n//Epipactis latifolia// var. //atrorubens// Gray (1821 publ. 1822)\n//Helleborine atrorubens// Druce (1905)\n__Heterotypisk synonym__\n//Epipactis helleborine// var. //rubiginosa// Crantz (1769)\n//Epipactis helleborine// var. //viridans// Crantz (1769)\n//Serapias latifolia// O.F.Müll. (1780) nom. illeg.\n//Epipactis atropurpurea// Raf. (1810)\n//Serapias sylvestris// Murray (1821) pro syn.\n//Epipactis latifolia// var. //rubiginosa// Gaudin (1829)\n//Epipactis latifolia// Less. (1834) nom. illeg.\n//Epipactis media// Fr. (1839)\n//Epipactis macropodia// Peterm. (1841)\n//Epipactis rubiginosa// Gaudin (1844)\n//Epipactis latifolia// subvar. //lutescens// Coss. & Germ. (1845)\n//Epipactis latifolia// var. //minor// Neilr. (1859)\n//Epipactis latifolia// var. //viridans// Asch. (1864)\n//Epipactis rubiginosa// lusus //viridiflora// Sanio (1881)\n//Epipactis atrorubens// var. //media// Nyman (1882)\n//Epipactis microphylla// Sieber (1882) not validly publ.\n//Epipactis latifolia// f. //viridans// Dichtl (1883)\n//Epipactis viridans// Beck (1890)\n//Limodorum rubiginosum// Kuntze (1891)\n//Epipactis atropurpurea// f. //pallens// Beckh. (1893)\n//Epipactis rubiginosa// f. //latifolia// Tocl (1900)\n//Helleborine media// Druce (1905)\n//Epipactis rubiginosa// var. //orbicularis// Zapal. (1906)\n//Helleborine atropurpurea// Schinz & Thell. (1908)\n//Epipactis atropurpurea// var. //leviconica// Engenst. (1912)\n//Epipactis atropurpurea// subvar. //lutescens// Rouy (1912)\n//Epipactis atropurpurea// subvar. //virescens// Rouy (1912)\n//Epipactis atrorubens// var. //stenopetala// W.Zimm. (1912)\n//Amesia atropurpurea// A.Nelson & J.F.Macbr. (1913)\n//Helleborine rubiginosa// Samp. (1913)\n//Helleborine viridans// Samp. (1913)\n//Helleborine atropurpurea// var. //dilatata// Graber (1924)\n//Amesia rubiginosa// Mousley (1926)\n//Helleborine atropurpurea// f. //alternifolia// G.Froel. (1927)\n//Helleborine atropurpurea// f. //borbasii// Soó (1927)\n//Helleborine atropurpurea// f. //latifolia// Soó (1927)\n//Helleborine atropurpurea// f. //leviconica// Soó (1927)\n//Helleborine atropurpurea// lusus //lutescens// Soó (1927)\n//Helleborine atropurpurea// f. //orbicularis// Soó (1927)\n//Helleborine atropurpurea// lusus //pallens// Soó (1927)\n//Helleborine atropurpurea// f. //radnensis// Soó (1927)\n//Helleborine atropurpurea// f. //suboppositifolia// G.Froel. (1927)\n//Helleborine atropurpurea// lusus //viridiflora// Soó (1927)\n//Epipactis atrorubens// subvar. //albiflora// E.G.Camus (1929)\n//Epipactis atrorubens// subvar. //borbasii// E.G.Camus (1929)\n//Epipactis atrorubens// subvar. //lutescens// E.G.Camus (1929)\n//Epipactis atrorubens// subvar. //radnensis// E.G.Camus (1929)\n//Epipactis atrorubens// subvar. //suboppositifolia// E.G.Camus (1929)\n//Epipactis atrorubens// subvar. //viridiflora// E.G.Camus (1929) nom. illeg.\n//Epipactis cruenta// Bertero (1932)\n//Epipactis atrorubens// f. //pallens// Hyl. (1945)\n//Epipactis atrorubens// var. //dilatata// Verm. (1949)\n//Epipactis helleborine subsp. viridans// O.Schwarz (1949)\n//Epipactis atropurpurea// var. //longibracteata// Bordz. (1950)\n//Epipactis atropurpurea// var. //majoriflora// Bordz. (1950)\n//Epipactis atrorubens// f. //angustifolia// Snarskis (1963)\n//Epipactis atrorubens subsp. borbasii// Soó (1968)\n//Epipactis atrorubens// f. //latifolia// Soó (1969)\n//Epipactis atrorubens// f. //longibracteata// {"text":"!Allmänt och utbredning\nDet är en epifyt som växer i kronorna på höga träd i kustområden i de södra brasilianska delstaterna Rio Grande do Sul, Santa Catarina och São Paulo hela vägen till söder om Porto Alegre. Den är så populär i Brasilien att den blivit utsedd till delstatsblomma för Santa Caterina.\nTaxonomiskt tillhör den undersläkte Crispae sektion Crispae.\n\n!Utseende\nDet är en stor art med avlånga pseudobulber som i toppen bär ett ensamt, långsmalt blad, 30 till 38 cm långt och fem cm brett med ett tydlig, längsgående veck. Arten kan utveckla riktigt stora pseudobulber, ofta över 20 cm och ibland mer än en halvmeter långa från bulbens bas till spets, om de växer väl. Under senvår till höst kommer en 30 till 40 cm lång blomstängel med tre till sju stora, hållbara och anis doftande blommor. Blommorna kan bli 15 till 25 cm stora med en rörformad läpp och bär åtta pollinier istället för fyra som hos de flesta andra inom släktet. Blomfärgen är extremt varierande, petalerna kan vara vita till ljusrosa eller mörklila, ibland med mörkare nerver. Basen är ibland mörkare än de yttre delarna. Delen av läppen mot basen är vanligtvis vitaktig på utsidan, men dess inre är ljus till ljusgul med lila linjer. Dessa linjer divergerar, förutom de mellersta tre som löper parallellt. Den stora mellersta delen är vanligtvis purpurfärgad med nerver i en kastanjebrun färg. Många //semialba// former finns som ofta har slående mörklila läppar. //Semialba// former inkluderar också blommor med rosa till rödaktiga läppar och läppar som är mörka skifferblå. Även om det finns ett antal blekt lavendelfärgade //coerulea// former, det finns också några äkta //alba//.\n\n!Skötsel\n//C. purpurata// har samma kulturella krav som andra storblommiga cattleya-arter. Den föredrar mycket sol, behöver en ljusnivå på 25000 till 35000 lux. Denna art kan även tolerera direkt solljus om luftcirkulation är god, och en temperatur runt 16 grader på natten och upptill 28 grader under dagen. Den börjar vanligtvis att skicka upp nya skott under sensommaren och i början av hösten. Dessa skott kommer att vara fullväxta i mitten av januari eller början av februari och knoppar börjar bildas efter en kort viloperiod. Plantan kommer att blomma från slutet av maj till juni beroende på klon.\nGe den ett par veckors vila efter att blomningen är över genom att minimera vattnet och sänk temperaturen till runt tio grader nattetid och upp till 20 under dagen, men låt inte bulberna skrumpna för mycket. De nya skotten mognar på vintern och under denna period bör växterna inte vattnas för mycket. Gödningen bör begränsas eller helt elimineras till våren när nya rötter kommer fram. När plantan börjar växa igen krävs mycket vatten, speciellt då bulben förlänger sig över 15 cm.\nOm luftfuktigheten är hög kan de odlas monterade men då krävs dagliga vattningar under sommaren. Vanligare är att odlad dem i små krukor eller korgar med grov barkkompost och perlite som låter rötterna torka upp snabbt efter vattningen, rötterna ruttnar lätt om de står i ständig fukt.\n\n!Synonymer\n__Homotypisk synonym__\n//Laelia purpurata// Lindl. & Paxton (1852)\n//Bletia purpurata// Rchb.f. (1862) nom. illeg.\n//Sophronitis purpurata// Van den Berg & M.W.Chase (2000)\n//Hadrolaelia purpurata// Chiron & V.P.Castro (2002)\n//Brasilaelia purpurata// Campacci (2006)\n//Chironiella purpurata// Braem (2006)\n__Heterotypisk synonym__\n//Amalia purpurea// Heynh. (1846) nom. nud.\n//Cattleya brysiana// Lem. (1853)\n//Laelia purpurata// var. //praetexta// Rchb.f. (1855)\n//Laelia casperiana// Rchb.f. (1859)\n//Bletia casperiana// Rchb.f. (1862)\n//Bletia purpurata// var. //aurorea// Rchb.f. (1862)\n//Bletia purpurata// var. //pallida// Rchb.f. (1862)\n//Bletia purpurata// var. //praetexta// Rchb.f. (1862)\n//Laelia purpurata// var. //nelisii// Lem. (1868)\n//Laelia purpurata// var. //rosea// Regel (1872)\n//Laelia russelliana// B.S.Williams (1885)\n//Laelia purpurata// var. //russelliana// (B.S.Williams) B.S.Williams (1887)\n//Laelia purpurata// var. //blenheimense// R.Warner & B.S.Williams (1889)\n//Laelia purpurata// var. //virginalis// L.C.Menezes (1995)\n//Hadrolaelia purpurata// f. //virginalis// F.Barros & J.A.N.Bat. (2004)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/lpurpurata.htm]] 2019-01-15\n[[Chadwick & Son Orchids Inc|https://chadwickorchids.com/content/cattleya-purpurata-laelia]] 2019-01-15\n[[Travaldo's blog|https://travaldo.blogspot.com/2018/02/laelia-purpurata-care-and-culture.html]] 2019-01-15","title":"3a2a050a-71e3-470e-a147-c50559059e6d","tags":"species Cattleya","modifier":"Magnus Evald","modified":"20190221053430225","creator":"Magnus Evald","created":"20190113212227050","caption":"Cattleya purpurata","auktor":"Rollisson (1855)"},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|","title":"3cb495b6-943a-4ecc-a074-31e9d7803c24","tags":"Lepanthes species ofullStändig","modifier":"Magnus Evald","modified":"20190306222340599","creator":"Magnus Evald","created":"20190306222317910","caption":"Lepanthes smaragdina","auktor":""},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|\n[[Orchids Western Australia|http://www.waorchids.iinet.net.au/More_New_Paphiopedilum_Species.pdf]] 2019-08-24\n\n----\n\nPaphiopedilum lunatum Metusala 2017 section Barbata This species was found in Aceh, and described was described in the Edinburgh Journal of Botany, March 2017 74(1) p.1-10 by D. Metusala. It is closely related to Paphiopedilum javanicum but differs in its longer, oblong-elliptic petals. In fact, it was originally thought to be a red form of Paphiopedilum tonsum that has been for sale for some time. It has also been suggested that it might be a natural hybrid between Paphiopedilum javanicum and Paphiopedilum tonsum. This view is rejected by Metusala as he says it is a much larger flower than either of these species, and has much longer petals.","year":"(2017)","title":"3ee078a8-f2da-472d-86a6-e9f54819f465","tags":"Paphiopedilum species ofullStändig","modifier":"Magnus Evald","modified":"20190824011207288","creator":"Magnus Evald","created":"20190824001709338","caption":"Paphiopedilum lunatum","auktor":"Metusala"},
{"text":"!Allmänt och utbredning\nDen har endast återfunnits på typlokalen nära Parque Nacional Tapantí, i de störda skogarna på sluttningarna i kantonen Talamanca i region Tapanti på Costa Rica mellan 1100 och 1336 meters höjd. Där växer den epifytiskt på grenar av cypressarten //Cupressus  lusitanica//.\nArtnamnet kommer från latinets ''leporinus'', \"av haren\", och anspelar på formen hos petalerna som påminner om de långa öronen hos medlemmar av familjen //Leporidae//, harar och kaniner. Taxonomiskt tillhör arten undersläkte Lepanthes sektion Lepanthes undersektion Lepanthes.\n\n!Utseende\nDet är en miniatyrart som endast blir upptill två cm hög. Den bildar förhållandevis tjocka rötter, runt två mm i diameter, och en cm långa bladstjälkar som slutar i ett runt eller ovalt blad, nio till elva mm långt och sju till åtta mm brett. Blomstänglarna som kan bli upptill två cm långa kommer under våren och bär successivt upp till fem blommor, en efter en annan. Blommorna är förhållandevis stora för plantan och släktet, drygt en cm stora, med gula sepaler med svaga nyanser av rött längs mittnerven och den övre kanten. Petalerna är röda till ljust lila, de laterala loberna av läppen är orange och mot basen violett. Den dorsala sepalen är brett trekantig till oval som avslutas i en utdragen spets. De båda laterala sepalerna är hopväxta åtminstone två tredjedelar av sin längd till en stor bred rundel. Petalerna är betydligt mindre än sepalerna. \n\n!Skötsel\nArten är en varmväxande epifyt.\n\n!Synonymer\nN/A\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/lepleporina.htm]] 2019-03-22\n\n;F. Pupulin & D. Bogarín, 2014\n://Illustrations and studies in Neotropical Orchidaceae. 6. The //Lepanthes guatemalensis// group (Pleurothallidinae) in Costa Rica//\n:Anales del Jardín Botánico de Madrid vol. 71 no. 1 pp. 1-17, 2014\n:http://dx.doi.org/10.3989/ajbm.2388 2019-03-22","title":"3f8acfb9-8195-4090-b3a6-26c3d222dcb7","tags":"Lepanthes species","modifier":"Magnus Evald","modified":"20200516223439287","creator":"Magnus Evald","created":"20190306230026351","caption":"Lepanthes leporina","auktor":"Bogarín & Pupulin (2014)"},
{"text":"!Allmänt och utbredning\n//P. obtusata//, lappfela eller lappyxne, som ingår i släktet nattvioler är nordligt cirkumpolär och växer i subalpin och nedre lågalpin region upptill 3500 meters höjd. I Sverige är den mycket sällsynt, faktiskt en av vårt lands allra sällsyntaste arter, och förekommer endast i eller runt Abisko nationalpark i Torne lappmark. Inom nationalparken förekommer den årligen på minst tre platser. På två av dessa varierar antalet mellan två och ett 30-tal exemplar, på den tredje och rikaste har som mest räknats cirka 1500 blommande exemplar, normalt blommar där ett hundratal exemplar. En fjärde förekomst, en av de första funna, grävdes till största delen bort i samband med att den nya tågtunneln genom Njulla anlades i mitten på 1980-talet. Även en av de kvarvarande förekomsterna hotades i samband med att Kiruna-Narvikvägen byggdes men den gången ändrades vägsträckningen för att minimera eventuell skada på förekomsten. Enstaka exemplar av arten har dessutom hittats på fler ställen inom nationalparken samt även utanför denna vid Björkliden. I Norge är den känd från nio områden i Troms och Finmark, men aktuella uppgifter finns endast från tre av dessa. De skandinaviska förekomsterna är de enda i Europa och närmaste förekomst är vid Jenisej i Sibirien. De kanadensiska och nordamerikanska plantorna kan generellt vara lite större och kraftigare.\nDen pollineras av nattfjärilar som //Anageshna primordialis//, //Eudonia lugubralis// och //Xanthorhoe munitata//, och flera arter myggor. För att attrahera myggorna avger arten vissa kemikalier som finns i odören hos människokroppen. Arten har klorofyll men kan även leva i symbios med saprofytiska svamp som //Sistotrema sp//.eller  //Ceratobasidium cornigerum//-komplexet.\nArtnamnet //obtusata// betyder \"trubbig\" och anspelar på utseendet hos det, vanligtvis, ensamma bladet.\n\n!Utseende\nDet är en liten, ganska oansenlig orkidé, med en sex till 15 cm hög stjälk med har ett ensamt, tre till 15 cm stort blad vid basen. Blomningstiden infaller i juli, men den blommar bara vissa år. Blommorna är grön- till gråvita, doftlösa och sitter i ett kort fåblommigt ax med bara två till tio blommor. Sepaler och petaler är små och trubbiga, och sporren kort och böjd. Pollenfacken är något snedställda. \n\n!Skötsel\nDen växer på fuktig kalkrik fjällhed och på fuktiga klipphyllor. Den är troligen beroende av rörligt markvatten. Dess habitat översvämmas ofta på hösten eller våren eller är helt täckt med vatten eller snö under vintern.\n\n!Synonymer\n__Homotypisk synonym__\n//Orchis obtusata// Banks (1813)\n//Habenaria obtusata// Richardson (1823)\n//Lysiella obtusata// Rydb. (1900)\n__Heterotypisk synonym__\n//Habenaria obtusata// var. //collectanea// Fernald (1926)\n//Platanthera obtusata// var. //collectanea// W.J.Schrenk (1977)\n//Platanthera obtusata// f. //collectanea// P.M.Br. (1995)\n//Platanthera obtusata// f. //foliosa// P.M.Br. (1995)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/platobtusata.htm]] 2017-10-23\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/plata/platobt.html]] 2017-10-23\n[[eFloras|http://www.efloras.org/florataxon.aspx?flora_id=1&taxon_id=242101847]] 2017-10-23","title":"3f8b9214-95a3-4482-9eae-b1a88e7ced58","tags":"species Platanthera","modifier":"Magnus Evald","modified":"20171221233141651","creator":"Magnus Evald","created":"20170712002103548","caption":"Platanthera obtusata","auktor":"Lindley (1835)"},
