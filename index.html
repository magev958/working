{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|","title":"42a148bb-23a0-4911-87ee-cf4d7c983763","tags":"Lepanthes species ofullStändig","modifier":"Magnus Evald","modified":"20190306222105391","creator":"Magnus Evald","created":"20190306222044455","caption":"Lepanthes quadrata","auktor":""},
{"text":"!Allmänt och utbredning\nDet är ett monotypiskt släkte endemiskt för Nya Zeeland, inklusive den södra delen av Nordön, västra och södra delarna av Sydön och Stewart Island, Auckland Islands och Campbell Islands. På Nordön är de kända endast från de östra sluttningarna av Mt Ruapehu och från bergskedjan Tararua Range. De växer terrestriskt i dåligt dränerade torvmossar och kärr mellan 500 och 1500 meters höjd på Nya Zeelands huvudö. På Stewart Island och de övriga subantarktiska öarna växer de även på gräs- och buskmarker ner till havsnivå.\nSläktnamnet kommer från ordet för \"vatten\", ''wai'' och \"sumpig mark\", ''rei'', på det lokala språket maori, med hänvisning till de våta torvmossar där denna orkidé vanligtvis växer.\n//Waireia stenopetala// tros vara självbefruktande. De gröna, oansenliga blommor verkar inte anpassad för att attrahera pollinerare och är ofta stängda. Undersökningar har visat att de har dåligt utvecklade pollenmassor och trots det producerar de rikligt med frökapslar varje säsong, en vanlig egenskap för självpollinerande arter.\nArtepitetet //stenopetala// kommer från de grekiska ''stenos'', \"smal\" och ''petalum'' för \"kronblad\" och anspelar på de smala petalerna. Kromosomtalet är 2n=40. Arten flyttades från det australiensiska //[[Lyperanthus|bd2d87c1-4ed1-45ab-9a0a-8fdbf7a46407]]// för att bilda släktet //Waireia//.\n\n!Utseende\nDe saknar pseudobulber utan bildar ensamma, ovala, underjordiska knölar som förökar sig vegetativt genom dötterknölar på korta, rotliknande utskott och bildar på så sätt glesa kolonier. Från knölarna kommer korta, ogrenade upprätta stammar, åtta till 40 cm höga, med ett ensamt basalt, mörkgrönt blad drygt 15 cm långt och en eller två cm brett, och små, tillbaka bildade fjälliknande blad vid varje nod. I toppen av stammen kommer under sommaren en till tre ljust gulgröna blommor en och halv cm stora. Den dorsala sepalen är ljust gulgrön eller grön med rödbruna fläckar eller ränder och bildar en huva som nästan döljer resten av blomman. De laterala sepalerna är långsmala och skarpt nedåtböjda. Petalerna liknar de laterala sepalerna men är kortare. Läppen är i stort sett oval och fäst med en kort klo.\n\n!Skötsel\nOdlas antagligen inte alls.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nDiurideae\n''Undertribus'':\nMegastylidinae\n''Typart''\n//[[Wre. stenopetala|]]// D.L.Jones, M.A.Clem. & Molloy (1997)\n''Uttal''\nwhy-LAY-uh\n''Synonymer''\nN/A\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:272252]] 2017-01-11","title":"44d1ae4e-3a57-4926-92f0-c6449c573f0a","tags":"genus Waireia","modifier":"Magnus Evald","modified":"20170213132039751","creator":"Magnus Evald","created":"20170111070705682","caption":"Waireia","auktor":"D.L.Jones, Molloy & M.A.Clem. (1997)"},
{"text":"!Allmänt och utbredning\nDetta företrädesvis epifytiska släkte kan förekomma litofytiskt eller terrestriskt släkte och innehåller \u003C\u003Ccounting>> arter på Jamaica, Belize och Nicaragua till Venezuela, Guyana, Brasilien och Bolivia i fuktiga molnskogar från 300 till 1900 meters höjd. Inga arter har hittills hittats i Peru. De har brutits ut från Pleurothallis.\nNamnet kan översättas med \"med taggiga sepaler\".\n\n!Utseende\nDe bildar en upprätt stam omsluten av täckblad, med ett avlångt eller ovalt blad i toppen. Blomstängeln som bär en ensam blomma, kommer antingen från det underjordiska rhizomet, noder på stammen eller från bladfästet.Blomman är köttig, med en trekantig dorsal sepal och ovala eller utdraget avlånga laterala sepaler och petaler. Läppen är treflikad.\n\n!Skötsel\nOdlas som Pleurothallis, halvskugga, svalt till varmt och ständigt lätt fuktiga.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nEpidendreae\n''Undertribus'':\nPleurothallidinae\n''Typart''\n//[[Echinosepala aspasicensis|cc5e37c7-df4b-40ca-b41b-6ac07799a594]]// Pridgeon & M.W.Chase (2002)\n''Uttal''\nek-in-oh-SEP-uh-luh\n''Synonymer''\n__Homotypisk synonym__\n//Echinella// Pridgeon & M.W.Chase (2001) nom. illeg.\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:242073]] 2016-10-10","title":"472deca1-723a-423e-8266-2eca84f40ac3","tags":"genus Echinosepala","modifier":"Magnus Evald","modified":"20161014100411695","creator":"Magnus Evald","created":"20161010123926306","caption":"Echinosepala","auktor":"Pridgeon & M.W.Chase (2002)"},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|\n\n----\n\nThese plants shall come also from Sulawesi around 300 km north of the habitat of the typical sangii.\nThe plants shall be found by Ayub Parnata or one of his collectors and are now many years in culture in Europe. There are too many in the flower very similar plants, so it seemed for me that it is really a distinct variety.\nThe leaves are normally smaller than the typical sangii.\n\n It is also noted that Paphiopedilum sangii var. ayubianum described by Olaf Gruss is somewhat similar to Paphiopedilum nataschae\n\n\n@@background-color:pink;\nPaphiopedilum sangii is endemic to northern Sulawesi, found only in montane forest at an unknown altitude range.\nPaphiopedilum sangii also called as Sang's Paphiopedilum, Paphiopedilum sangii var. ayubianum, is a species of the genus Paphiopedilum. This species was described by Guido Jozef Braem in 1987.\nIDENTIFY PAPHIOPEDILUM SANGII ORCHID PLANT\n Paphiopedilum sangii is endemic to northern Sulawesi, found only in montane forest at an unknown altitude range.\nPaphiopedilum sangii orchid plant care and culture\n It is a cool to warm growing, humus epiphyte with 4-5, up to 28 cm long, 5-6 cm wide, above mottled grey-green and dark green, below keeled leaves.\n Sang's Paphiopedilum blooms in the mid-fall through mid-spring on an erect, terete, very dark brown, intensely pubescent, 22.5 cm long, single flowered inflorescence with a distinct basal sheath.\nPAPHIOPEDILUM SANGII ORCHID PLANT CARE AND CULTURE\n Cultural information should only be used as a guide, and should be to be adapted to suit you. Your physical location; where you grow your plants, how much time you have to devote to their care, and many other factors, will need to be taken into account. Only then can you decide on the cultural methods that best suit you and your plants.\nLight:\n Paphiopedilum sangii like bright sunshine without access to direct sunlight, so during the midday solstice they must be placed behind a curtain or in the shade of other plants.\nTemperature:\n This orchid need the follow temperature regime: day temperature at 20-25 ° C with night reduction to 16-22 ° C. For successful cultivation at home, the night temperature of the content should always be 3 ° C lower than the daily one.\nHumidity:\n The humidity of 50-70% will be enough for normal growth and development of the plant. However, at temperatures above 27 ° C, it is desirable to increase the air humidity to at least 70%, since too dry air adversely affects the roots and leaves of the plant. A lot of fresh air and sufficient air circulation are recommended.\nSubstrate, growing media and repotting:\n Paphiopedilum sangii are grow only in the pot. A mixture of bark of coniferous trees with peat is best suited as a substrate. In addition, it is strongly recommended to add lime to the substrate. Practically not exhausted source of lime are seashells, which can be thoroughly washed from salt, crushed and poured into the substrate.\n Repot is necessary annually. The best time for this is spring - the beginning of a new growth. A very important point here is the height of planting. If this orchid is planted incorrectly, for example, too high, the orchid's roots will hang in the air and stop growing. The substrate should cover the upper red-and-white part of the plant for 1-2 fingers, and in no case should it be tamped down, because if the substrate is too dense, the orchid can simply suffocate. When planting, you must take care of a thick layer of drainage to protect the orchid from stagnant water inside the pot.\nWatering:\n Sang's Paphiopedilum needs frequent and abundant watering throughout the year. Excess water during irrigation should flow freely from the pot, since stagnation of water both inside the pot and in its pan can very quickly lead to rotting of the roots and the lower part of the plant. The substrate between waterings should dry well, but not dry completely. After watering, water from the leaves must be removed with a tissue or tissue.\n Spraying the outer part of the plant at home will not lead to anything good, since the structure of its leaves resembles a funnel, and water constantly accumulates in the core of the plant, which can very quickly lead to rotting of both peduncles and the core itself.\nFertilizer:\n Throughout the year, this orchid is fertilized once every two weeks in the spring and summer, once every 4 weeks in the fall and winter. Fertilizer should be applied to the plant with 30-10-10 fertilizer, diluted, ¼ teaspoon per week in summer and once a month in winter. Each month to flush the water once to prevent the salt from standing in the pot.\nRest period:\n Paphiopedilum sangii needs a well-defined dormant period to stimulating flowering. It begins, as a rule, in the middle of November, and consists in the fact that orchids are much drier and colder than usual and not fertilized. Night temperature during this period should be no more than 15 ° C. Watering should be replaced with a light, clear spraying of the substrate. After the appearance of peduncles, the dormant period ends: watering is resumed in the usual volume, and the total temperature of the content rises.\n@@","year":"(2018)","title":"48eda394-56ee-4992-bb70-8cfbcfd0849f","tags":"Paphiopedilum species ofullStändig","modifier":"Magnus Evald","modified":"20190824213707092","creator":"Magnus Evald","created":"20190824000521128","caption":"Paphiopedilum ayubianum","auktor":"Koop. & O.Gruss"},
{"text":"!Allmänt och utbredning\nDet är ett monospecifikt släkte med stor spridning i fuktiga molnskogarna på de båda största öarna i Nya Zeeland och sträcker sig österut till Chatham öarna och söderut till Stewart Island, Codfish Island, Antipodöarna och Campbell och Aucklandöarna. Dess nordgräns är Mt Moehau på halvön Coromandel av Nordön på Nya Zeeland, och dess södra gräns är de subantarktiska Campbellöarna. I de norra delarna av sitt utbredningsområde är den är vanligt förekommande i bergsområden ovanför trädgränsen, upp till 1500 m. På öarna och på den västra delen av Nya Zeelands södra ö växer de nästan ned till havet. De trivs i dåligt dränerade torvjordar, i djupa mossa och torvmarker. De förekommer i bokskogar, blandad ädellövskogar, barrskogar och lite mer öppna habitat. l bergsområden växer de vid hyggen, längs skogskanter och på gräsmarker.\nSläktnamnet betyder \"förbryllande stil\". De är närbesläktade med //[[Caladenia|]]// och //[[Chiloglottis|]]//. Kromosomtalet är 2n=40.\n\n\nAporostylis bifolia [a-por-oh-STY-lis by-FOH-lee-uh]\nArtnamnet kommer från de latinska orden ''bis'' och ''folius'' som betyder \"två blad\" och anspelar på de karaktäristiska två olikstora bladen.\n\n!Utseende\nDe bildar en liten, oval, underjordisk knöl och rotliknande utlöpare med dotterknölar som med tiden kan bilda täta bestånd med plantor. Stam och mer eller mindre alla ovanjordiska delar är ludna och de bildar två basala, olika stora blad. Bladen elliptiska eller avlånga, det nedre tio till 20 cm långt, det övre mindre. De är gröna med rödaktiga fläckar och ränder. Under senvåren och försommaren kommer en upprätt, upptill 15 cm lång blomstängel som vanligen bär en ensam, två cm stor blomma. Sepaler och petaler är vita, ibland med inslag av rosa. Läppen är vit med markeringar i gult och/eller brunt.\n\n!Skötsel\nOdlas inte kommersiellt.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nDiurideae\n''Undertribus'':\nCaladeniinae\n''Typart''\n//[[Apor. bifolia|]]// Rupp & Hatch (1946)\n''Uttal''\na-por-oh-STY-lis\n''Synonymer''\nN/A\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:13026]] 2016-12-22","title":"4909f78d-e562-4ffc-a8cf-c9a9bf40ec71","tags":"genus Aporostylis","modifier":"Magnus Evald","modified":"20161225193410430","creator":"Magnus Evald","created":"20161219195036309","caption":"Aporostylis","auktor":"Rupp & Hatch (1946)"},
{"text":"!Allmänt och utbredning\n//Paph. nataschae// är en nyupptäckt art från norra och centrala delarna av ön Sulawesi i Indonesien. Den liknar //[[Paph. sangii|65b689dc-1272-4d5c-a1ed-23f6c8996bfd]]//, men närmare släktskap är ännu inte kända.\nArten är namngiven efter Natascha Popow, dotter till Alexej Popow den tyska ägaren av plantskolan Popow-Orchids. Taxonomiskt tillhör den undersläkte Sigmatopetalum.\n\n!Utseende\nDet är en medelstor planta som kan bli 46 cm hög. Varje vuxen planta bildar vanligen fem avlångt lansettlika blad, upptill 28 cm långa och sex cm breda, ljusgröna, med mönster i mörkare grönt. Undersidan är täckt av många små, lila, fläckar eller prickar och med en lila köl längs undersidans hela längd. Vanligtvis bildar den upp till 38 cm långa blomstängeln en ensam, tio cm stor och sju cm bred blomma. Synsepalen är mindre än den dorsala sepalen och kanterna av sepaler och petaler är tätt beströdda av korta, tunna, vita hår. Läppen fem cm lång, smal, påsliknande i mörkt olivgrönt till purpur.\n\n!Skötsel\nDen behöver en varm, ljus skugga och jämn fuktighet.\n\n!Synonymer\nN/A\n\n!Rekommenderad läsning\n[[Dr.Tanaka's Paph site|http://www.orchid.or.jp/orchid/people/tanaka/orchid/org/shinshu/enshinshu65.html]] 2018-01-01\n\n;Guido J. Braem, 2015\n://Paphiopedilum nataschae// (Orchidaceae, Cypripedioideae), a New Addition to the Orchid Flora of the Indonesian Archipelago, \n:Richardiana XV, 2015, pp. 276- 281, ISSN 1626-3596, http://richardiana.com/pdfRich/Richardiana-vol15-24-Paphiopedilumnataschae.pdf","title":"4b8cbb61-ed6a-4302-858a-5a75b6e79679","tags":"species","modifier":"Magnus Evald","modified":"20180105013206065","creator":"Magnus Evald","created":"20180101021810541","caption":"Paphiopedilum nataschae","auktor":"Braem (2015)"},
{"text":"!Allmänt och utbredning\nUtbredningen för //Ceph. damasonium//, stor skogslilja eller storsyssla, omfattar de nordliga delarna av västra, centrala och östra Europa, vidare österut till Kaukasien och mindre Asien upp till 1800 meters höjd. Arten är i Sverige endast känd från Gotland där antalet kända lokaler har ökat. Under tre heltäckande inventeringar 1974, 1989 och 1996 utgjorde antalet lokaler av tio, 14 respektive 18, och antalet individ var 400, 1500 och 2800. Ökningen av antalet lokaler kan förklaras med att de nyupptäckta lokalerna tidigare har förbisetts, då arten växer i ganska triviala biotoper som torr tallskog, som sällan eller aldrig besöks av botanister men en minskning av populationen pågår eller förväntas ske då den är känslig för kraftig igenväxning. Fyra av lokalerna har något år hyst över 600 blommande exemplar. Närmast förekommer stor skogslilja i östra Danmark där den är mycket sällsynt och uppges som hotad.\nBlommorna hos denna art öppnas endast delvis, eftersom de företrädesvis är autogama, självpollinerande. Detta gör det möjligt för den att växer i djup skugga där pollinatörer nästan helt saknas.\n//Ceph. damasonium// är typarten för släktet och kan möjligen förväxlas med //[[Ceph. longifolia|1a7a4e93-6684-4719-949b-4b09e5c872a9]]//, vit skogslilja, som dock har mångbladiga stjälkar, rent vita blommor, samt stödblad som är kortare än fruktämnet.\nArtnamnet //damasonium// är ett växtnamn som förekommer redan hos [[Plinius den äldre (23 - 79 e.Kr.)|https://sv.wikipedia.org/wiki/Plinius_den_%C3%A4ldre]]. Kromosomtalet är 2n = 36, 54.\n\n!Utseende\nDet är en medelstor orkidé med krypande jordstam. Den kala stjälken har två till fem stycken blad, tre till sex cm långa och en eller två cm breda. Bladen är elliptiska, trubbiga och kortare än hos de övriga arterna i släktet //[[Cephalanthera|b994a984-df2b-4196-b9ec-0dd823080529]]//, skogsliljor. Under juni till juli kommer en eller flera upp till 20 cm höga blomstänglar med fyra till 15 glest sittande, tre cm stora gräddvita, halvslutna blommor. Blommornas stödblad är längre än fruktämnet och de nedersta blommorna sitter ofta i vecket av blad. Kalkbladen är vanligen hopstående, de yttre är trubbiga och läppen är kort med gula strimmor i spetsen.\n\n!Skötsel\nVäxtplatserna utgörs av torra, kalkrika marker som lundartade löv- eller tallskogar och öppen eller halvöppen ängsmark. Den förökar sig med frön och underjordiska skott från jordstammen. Arten är mykotrof så tillvida att ungplantornas horisontella rotsystem har svamppartner, till skillnad från de tjocka rötterna som tränger djupt ner i marken och som nästan helt saknar svampkontakt. Plantorna tar minst åtta år att utvecklas från frö, och till blomning kan ta ytterligare två till tre år efter det.\n\n!Synonymer\n__Homotypisk synonym__\n//Serapias damasonium// Mill., (1768)\n__Heterotypisk synonym__\n//Serapias latifolia// Mill. (1768) nom. illeg.\n//Epipactis alba// Crantz (1769)\n//Serapias grandiflora// Oeder (1770) sensu auct.\n//Serapias lancifolia// Murray, Syst. Veg. ed. 14: 815 (1784)\n//Serapias grandiflora// subsp. //lancifolia// Ehrh. (1787)\n//Serapias tota-alba// Gilib. (1792) opus utique oppr.\n//Epipactis lancifolia// F.W.Schmidt (1795)\n//Cymbidium pallens// Sw. (1800)\n//Epipactis ochroleuca// Baumg. (1817)\n//Serapias ochroleuca// Steud. (1821)\n//Cephalanthera lancifolia// Dumort. (1827)\n//Serapias pallens// S.B.Jundz. (1830)\n//Cephalanthera ochroleuca// Rchb. (1831)\n//Cephalanthera pallens// subsp. //ochroleuca// Nyman (1882)\n//Cephalanthera alba// Simonk. (1887)\n//Cephalanthera pallens// var. //collina// Zapal. (1906)\n//Cephalanthera pallens// var. //gracilis// Zapal. (1906)\n//Cephalanthera pallens// var. //pienena// Zapal. (1906)\n//Cephalanthera latifolia// Janch. (1907)\n//Cephalanthera alba// var. //adenophora// R.Keller (1914)\n//Epipactis alba// f. //spicata// W.Zimm. (1917)\n//Cephalanthera latifolia// f. //adenophora// Soó (1928)\n//Cephalanthera latifolia// f. //collina// Soó (1928)\n//Cephalanthera latifolia// f. //gracilis// Soó (1928)\n//Cephalanthera latifolia// f. //pienena// Soó (1928)\n//Cephalanthera latifolia// f. //spicata// Soó (1928)\n//Cephalanthera yunnanensis// Hand.-Mazz. (1936)\n//Cephalanthera damasonium// f. //collina// Soó (1969)\n//Cephalanthera damasonium// f. //gracilis// Soó (1969)\n//Cephalanthera damasonium// f. //spicata// Soó (1969)\n//Cephalanthera damasonium// lusus //ochroleuca// Soó (1970 publ. 1971)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/cephdamasonium.htm]] 2018-02-19\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/cepha/cephdam.html]] 2018-02-19\n[[ArtDatabanken|https://artfakta.artdatabanken.se/taxon/289]] 2018-02-19\n[[Orchids of Britain and Europe|http://www.orchidsofbritainandeuropetest.uk/Cephalanthera%20damasonium.html]] 2018-02-19\n[[eFloras|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=220002555]] 2018-02-19","title":"4c0cbcac-7a5e-4c2b-aef2-3c65f993e08b","tags":"species Cephalanthera","modifier":"Magnus Evald","modified":"20180720001841807","creator":"Magnus Evald","created":"20170712003329762","caption":"Cephalanthera damasonium","auktor":"Druce (1906)"},
{"text":"!Allmänt och utbredning\nArten är endemisk för låga bergsregnskogar på branta, väl dränerade, mossbelupna slänter mellan 1400 och 1800 m på den malaysiska halvöns i provinserna Cameron Highlands, Gunung Berembang, Tanah Rata, Gunung Jasar i Pahang och från Gunung Jerai i Kedah i Malaysia.\n\n!Utseende\nDet är en miniatyrart utan pseudobulber utan från en ärtstor underjordisk rotknöl kommer ett två cm stort, hjärtformat blad på en kort stjälk. Bladet är klargrönt med ljusgröna nerver. Från bladfästet kommer under sensommaren och hösten en kort blomstängel som håller blomman precis ovanför bladbasen. Vid pollinering kommer blomstängeln att börja växa, från ett par cm till mer än 15 cm, allt för att öka frönas chans att spridas med vinden. Den dorsala sepalen är stor, vit eller ljust grön med purpurfärgade fläckar och välvd över läppen. Laterala sepalerna och petalerna är trådformiga, genomskinligt gröna eller ljusgröna och utåtriktade. Läppen är stor och rörformig, vit med en stor mörkröd fläck mot basen som påminner om ett öga.\n\n!Skötsel\nDe växer terrestriskt på fuktiga, skyddade platser omgivna av vegetation och nedfallna löv. I odling behöver de hållas fuktiga och skyddade från kraftig luftrörelse. Vid låg luftfuktighet, mindre än 70%, eller för mycket luftcirkulation kan blomman kollapsa. En skuggig växtplats med hög luftfuktighet är att rekommendera. Efter sommaren dör de ovanjordiska delarna ner och de behöver hållas svalare och endast lätt fuktade under vintern. De får dock inte torka ut helt, de små rotknölarna innehåller inte så mycket extra fukt och näring. De kan med fördel förvars i små plastburkar med lätt fuktad sphagnum. Ge dem varma temperaturer under sommaren, svalt eller intermediärt under vår och höst, och svalt under vintern.\nOdla i kompost med mycket organiskt innehåll, en blandning med bark, kokosfibrer, små Leca, sphagnum och perlite, gärna med några cm träflis och mossa ovanpå ytan. Eller blanda två delar grovt grus, två delar torv och en del perlite. De kan med fördel odlas i odlingsskåp eller med en upp-och-ner-vänd genomskinlig plastkopp för att höja luftfuktigheten. Varje rotknöl kan bilda upptill fyra nya vid varje säsong, så de kan snabbt bilda stora bestånd om de trivs.\n\n!Synonymer\n__Homotypisk synonym__\n//Calcearia calopeplos// M.A.Clem. & D.L.Jones (2002)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/corybcalopeplos.htm]] 2017-03-27","title":"4c1cd3df-25ad-4637-ac5d-8a86dc5b28ae","tags":"species Corybas","modifier":"Magnus Evald","modified":"20170605043803447","creator":"Magnus Evald","created":"20170327090845039","caption":"Corybas calopeplos","auktor":"J.Dransfield & G.Smith (1986)"},
{"text":"!Allmänt och utbredning\n//Microtis// är ett terrestriskt, geofytiskt släkte, det vill säga den har underjordiska knölar som lagrar näring och vatten under vintervilan, med \u003C\u003Ccounting>> arter från södra Kina till Japan, Malaysia, Australien och öarna i sydvästra Stilla Havet. De växer från kustnära lågland till subalpina zoner. Största koncentrationen och diversiteten av arter förekommer i Australien och i mindre utsträckning Nya Zealand.\nFör vissa arter är den pollinerande insekten en liten geting från släktena //Ichneumonidae// eller //Braconidae//. Myror som pollinatörer hos orkidéer är sällsynt eftersom deras mundelar brukar ha antibiotiskt sekret som skadar pollenkornen. Emellertid pollineras flera arter av //Microtis//, inklusive //[[Mrs. unifolia|1024423f-8e59-40e6-ad82-a0ddb40ca538]]//, av vinglösa arbetsmyror från släktena //Iridomyrmex//, //Meranops// och //Rhytidoponera// som lockas av nektar utsöndrad från basen av läppen. Autogami har också observerats hos några arter. I vissa fall faller pollenkornen ner på märket och gro, men i andra fall, däribland i vissa populationer av //[[Mrs. unifolia|1024423f-8e59-40e6-ad82-a0ddb40ca538]]//, växer märket uppåt tills det kommer i kontakt med pollinierna om blommorna inte har korspollinerats för att säkerställa att det alltid produceras frön.\nNamnet kommer från de grekiska orden ''mikros'' som betyder \"liten\" och ''otus'' för \"öra\" och anspelar på de små, öronliknande utskotten på könspelaren.\n\n!Utseende\nDe underjordiska, centimetertjocka knölarna är runda eller rundade och bildar dotterknölar i änden av korta, tunna, rotliknande utskott. Från varje knöl kommer ett ensamt, upprätt, långsmalt blad som är runt och ihåligt i genomskärning. Bladet liknar de hos det närbesläktade //[[Prasophyllum|0c84f544-8ea6-4a5b-afb8-ef61c097cba0]]// förutom att det är helt grönt och inte rött vid basen som hos //[[Prasophyllum|0c84f544-8ea6-4a5b-afb8-ef61c097cba0]]//, och att bladen hos //Microtis// utgjuter ett klart slem när de skadas. Blomningen sker huvudsakligen under våren och sommaren, och fröna börjar spridas sex till tolv veckor efter pollineringen och kan blomma mindre än två år efter groning. Blomningen hos vissa arter av //Microtis// stimuleras av sommarens bränder, och några arter, såsom //[[Mrs. pulchella|fac02ae1-8b0c-41c1-847f-8ce4afadee39]]//, har blivit helt beroende av bränder att inducera blomningen. Blomstängeln växer inne i det ihåliga bladet och bryter igenom vid en svag punkt vid mitten av bladet just innan blomningen. Stängeln bär ett fåtal till många gröna blommor i spiral längs stängeln. Varje blomma har ett kort skaft med en liten sporre nära dess bas. Blommorna är små men ofta doftande för att attrahera insekter för pollineringen.\n\n!Skötsel\nGenerellt sätt föredrar de fuktiga eller våta habitat. De förökas från frö eller från de dotterknölar som bildas varje år. Alla arter, inklusive de inom tropikerna, växer i området med säsongvariationer i klimatet. Plantorna har tydliga perioder med tillväxt och dvala och  överlever extrem värme och torka som små köttiga, underjordiska knölar.\nDe flesta arter av //Microtis// är mycket lätt att odla och lämpar sig utmärkt för odling i krukor. I trädgårdar runt Melbourne självsår sig många arter från vindspridda frön.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nDiurideae\n''Undertribus'':\nPrasophyllinae\n''Typart''\n//[[Mrs. unifolia|1024423f-8e59-40e6-ad82-a0ddb40ca538]]// Rchb.f. (1871)\n''Uttal''\nmy-KRO-tis\n''Synonymer''\n__Heterotypisk synonym__\n//Goadbyella// R.S.Rogers, Trans. & Proc. (1927)\n//Hydrorchis// D.L.Jones & M.A.Clem. (2002)\n//Microtidium// D.L.Jones & M.A.Clem. (2002)\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:128178]] 2016-10-24\n[[Flora of China|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=120684]] 2016-10-24\n[[Wikipedia|https://en.wikipedia.org/wiki/Microtis_(plant)]] 2016-10-24\n\n;R. Bates, 1984,\n:The genus //Microtis// R.Br. (Orchidaceae): A taxonomic revision with notes on biology,\n:J. Adelaide Bot. Gard. 7(1): 45-89 (1984),\n:http://www.environment.sa.gov.au/files/assets/public/journal_articles/jabg07p045_bates.pdf","title":"4e5a8b2d-00c4-4798-8ad3-0e10a25ddb91","tags":"genus Microtis","modifier":"Magnus Evald","modified":"20161104122158753","creator":"Magnus Evald","created":"20161024112956642","caption":"Microtis","auktor":"R.Brown (1810)"},
{"created":"20190306215752539","creator":"Magnus Evald","text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n\n;Wilson, Mark & Dupree, Katharine & Driessen, Wiel & Larsen, Bruno & Lockher, Armin & Niessen, Andrea & Portilla, Pepe & Salas Guerrero, Marcos & Andres Suarez, Mario & Tobar-Suarez, Francisco. 2017\n://A clarification of the taxonomy of //Pleurothallis crocodiliceps// (Pleurothallidinae, Orchidaceae) and four new species of Pleurothallis in subgenus Ancipitia//\n:Lankesteriana no. 17(2) pp.165—191 juli 2017\n:DOI: 10.15517/lank.v17i2.29911\n\n----\n\nIt blooms one at a time and the bloom is open for about 6-7 days. It will get additional blooms from the same leaf but, it usually takes 3-4 weeks for the next flower to open.\n\npecies P. wielii\nWhole plant (cm) ~22\nRamicaul (cm) 14-18.5\nLeaf (cm) 7.0-9.1 x 3.0-4.\nDorsal sepal (mm) 13.0 x 4.0\nSynsepal (mm) 12.4 x 3.8\nPetals (mm) 12.0 x 1.5\nLip (mm) 2.5 x 2.0\nColumn (mm) 4.0 x 0.68 \n\nPleurothallis wielii Mark Wilson, B.T.Larsen & J.Portilla, sp. nov. (Figs. 12–14)\nTYPE: Ecuador. Purchased from Ecuagenera, without collection data, as Pleurothallis crocodiliceps f. xanthina  and  owered  in  cultivation  at  Colorado College, January 2016, M. Wilson & J. Portilla PL0713 (holotype: COCO!). \n P. wielii is similar to both P. arietina and P. nelsonii from which it differs  in  the  color  of  the  owers (mustard yellow with different variable amounts of brown suffusing the sepals and petals in P. wielii vs. “Pinard  yellow”  in  P. arietina and white suffused with rose in P. nelsonii); the degree of openness of the owers or  sepal angle (fully open or  ~150–170° in P. wielii vs. partially  open or ~50–70° in P. arietina and P. nelsonii);  the presentation or  aspect of the  owers (face down towards the leaf in P. wielii vs. more or less parallel to the leaf in P. arietina and P. nelsonii); the surface texture of the owers (smooth in  P. wielii vs. verrucose in P. arietina and P. nelsonii).  \nPlant medium, to ~22 cm tall, epiphytic, caespitose. Roots slender, densely fasciculate. Ramicauls erect, slender, sharply ancipitous, 14.0–18.5 cm long, 3.7–5.0 mm wide below leaf, enclosed by central sheath 3.4–3.6 cm long, basal sheath 2.0–2.9 cm long. Leaves erect to suberect, ovate, acute, cuneate, 6.7–9.1 × 3.0–4.5 cm, sessile, entire, coriaceous. Inorescence fascicle  of  solitary,  successive  owers,  borne  from reclining spathaceous bract at base of leaf 7 mm long; pedicel 4.3–5.9 cm long; oral bract 7 mm long; ovary lightly rugose, 4.5 mm long. Dorsal sepal mustard yellow lightly or heavily stippled with brown or heavily suffused with purple-brown fading toward base, ovate-triangular, subacute, concave, 13 × 4 mm, carinate, entire, glabrous, eshy. Lateral sepals mustard yellow lightly or heavily stippled with brown or heavily suffused with purple-brown fading at base completely connate into ovate, concave synsepal, subacute, 12.4 × 3.8 mm, entire, glabrous, eshy. Petals mustard yellow, linear-lanceolate, acute, obtusely angled in the lower margin, 12.0 ×  1.5  mm,  minutely pubescent,  eshy. \nLip chestnut, 2.5 × 2.0 mm unexpanded, attached to column  by  exible  strap,  three-lobed,  middle  lobe chestnut, triangular, thick, densely pubescent, acute, adaxially glabrous centrally with a pair of elevated pulvinate calli from the base of the lateral lobes to below the cavity, apice rounded, cream stippled with chestnut, with conical callus below tip, basal lobes narrowly-triangular, densely long-pubescent on outer margin, erect, tips cream to pale brown, folded outwards, base elevated, subtruncate, hinged behind a conical callus above base of column. Column white, stippled with pink-red, terete, papillose, 4.5 mm long, anther apical, stigma ventral. Capsule not seen.\nEtymology: \nNamed to honor Wiel Driessen of The Netherlands, enthusiastic orchid hobbyist with expertise in the species of subgenus Ancipitia and cultivator of this species. The name Pleurothallis driessenii Luer, based on the family name has been described previously, so the given name was employed.\nDistribution and habitat: \nWhile this species was observed for the rst time in cultivation at Ecuagenera by the rst author, plants of the same species cultivated in The Netherlands are believed to have been collected in Peru many years ago. Geographic distribution and habitat data for this species will be sought in the future. ","title":"4f23b98e-9dfe-4b6c-b7c5-dd707ae0d809","tags":"Pleurothallis species ofullStändig","modifier":"Magnus Evald","modified":"20230714193819454","caption":"Pleurothallis wielii","auktor":"Mark Wilson, B.T.Larsen & J.Portilla (2017)"},
{"text":"!Allmänt och utbredning\nDet är en epifyt som påträffas i täta tropiska skogar från havsnivå upp till 1900 meters höjd från Florida, Mexiko och ner mot Centralamerika och karibiska övärlden. //Psh. cochleata//, [pros-thee-KEY-a coke-leeAl-l-tah], är nationalblomman i Belize, där den är känd som den \"svarta orkidén\". Pseudobulberna har av ursprungsbefolkningen används som ett slags klister eller ätits kokta.\nDet finns två accepterade varianter:\n//Psh. cochleata// var. //cochleata//\n//Psh. cochleata// var. //triandra// Hágsater (2002), är en hotad sort med tre könspelare istället för en hos typvarianten, och självfertila, vilket möjliggör dess existens i Florida där inga lämpliga pollinatörer förefaller vara närvarande. En teori är att alla plantor i Florida härstammar från en enda planta som transporterats dit som frö med vindar eller fåglar.\nNamnet på arten kommer från den grekiska ''kochlias'' som betyder \"spiral\", med hänvisning till de vridna sepalerna och petalerna.\n\n!Utseende\nDet är en medelstor planta som kan bli upp till 60 cm hög och bildar släta, ovala eller äggformade, från sidan tillplattade, pseudobulber, tre till 15 cm långa och en till fyra cm breda, omslutna av tunna, pergamentliknande täckblad och med två eller tre avlånga blad i toppen. Bladen har en tydlig, längsgående köl längs undersidan av bladskivan och blir fem till 40 cm långa och en till sex cm breda. När som helst under vår, sommar eller höst kan en upp till 40 cm lång blomstängel kommer från mellan bladen i toppen av bulben. Blomstängeln kan bära mer än 30 stycken nio cm stora, doftlösa eller svagt citron- eller honungsdoftande, långlivade blommor. Plantan kan bjuda på mer än ett dussin samtidigt öppna blommor under flera månader. Blommorna är icke-resupina, det vill säga blomman är vriden ett helt varv med läppen som en huva över könspelaren, ovanför sepaler och petaler. Sepaler och petaler är vridna, långsmala, tre till sju cm lång och äppelgröna. Läppen senapsgul med kraftiga mörklila stråk mot basen.\n\n!Skötsel\nDen trivs varmt och med jämn fuktighet och växer bra tillsammans med //[[Cattleya|c87b994a-eb5b-416b-9748-860053e0dde3]]//. Plantorna behöver vattnas och duschas hela året, med en minskning under vinterhalvåret då växten inte är i aktiv tillväxt. De bör ges så mycket ljus som möjligt under vintern, men skuggas från direkt solljus under sommaren. Under vinternätterna bör inte temperaturen falla under 14 grader, även om de kan klara svalare temperaturer under mycket korta perioder.\nDen kan lätt förökas genom att äldre bulber bryts av från moderplantan vid omplanteringen. Omplanteringen bör göras direkt efter blomningen på våren, i krukor eller korgar med vanlig barkkompost och tillsats av extra sphagnum.\n\n!Synonymer\n__Homotypisk synonym__\n//Epidendrum cochleatum// L. (1763)\n//Anacheilium cochleatum// Hoffmanns. (1842)\n//Encyclia cochleata// Dressler (1961)\n__Heterotypisk synonym__\n//Epidendrum cochleatum// var. //grandiflorum// Mutel (1838)\n//Prosthechea cochleata// var. //grandiflora// Christenson (2008)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/anacochleata.htm]] 2017-12-03\n[[Kew Science|http://powo.science.kew.org/taxon/urn:lsid:ipni.org:names:1001247-1]] 2017-12-03\n[[Dr. Giuseppe Mazza|http://www.photomazza.com/?Prosthechea-cochleata&lang=en]] 2017-12-03\n[[HDB Carnivores|https://hdbcarnivores.wordpress.com/2008/05/24/prosthechea-cochleata-the-cockleshell-orchid/]] 2017-12-03","title":"4fad3435-ae8a-4e4c-a126-0e402fa83340","tags":"species Prosthechea","modifier":"Magnus Evald","modified":"20171221233159763","creator":"Magnus Evald","created":"20171203023225234","caption":"Prosthechea cochleata","auktor":"W.E.Higgins (1997 publ. 1998)"},
{"text":"!Allmänt och utbredning\n//Lths. telipogoniflora// är en mini-miniatyr-epifyt som förekommer endemiskt i västra Colombia i delstaten Risaraldas varma, blöta låglandsregnskogar mellan 300 till 1200 meters höjd. Den växer i några av de våtaste regnskogarna på jorden med rapporterade årliga nederbördsmängder på mer än 13 meter.\nArtnamnet kommer av blommornas likhet med de hos de betydligt större plantorna inom släktet //[[Telipogon|c8af04f3-f298-4b71-9a11-d9eeafab1b17]]//. Taxonomiskt tillhör den undersläkte Lepanthes sektion Lepanthes undersektion Lepanthes serie Lepanthes.\n\n!Utseende\nPlantan blir åtta till tio mm hög med blommor som är betydligt större, drygt tre cm i diameter. Den saknar pseudobulber utan från ett krypande rhizom kommer korta bladstjälkar med ett ensamt avlångt ovala blad. Från bladbasen kommer när som helst under året en blomstängel som blir längre än bladen, upp till tre cm lång, och bär ett fåtal, doftlösa blommor, en i taget. Väletablerade plantor kan blomma ofta och länge, ibland flera månader i sträck. Blommorna är platta i lysande, nästan glittrande, orange eller gult, med stora sepaler och minimala petaler och läpp.\n\n!Skötsel\nArten odlas intermediärt till varmt, i 15 till 27 grader. Luftfuktigheten bör vara en bit över 70% för att den skall trivas. Ge den god men inte för stark luftcirkulation och en halvskuggig växtplats, 15000 till 23000 lux. Vid för mycket ljus blir bladen lätt röda och bränns. Som alla arter inom //[[Lepanthes|6e2dbc92-a005-4b5f-8aee-4b5c983e5247]]// är den känslig för uppbyggnad av mineralsalter i odlingsmediet och bör därför vattnas med regn- eller RO-vatten. Vattna regelbundet, låt den aldrig torka ut, och ge svag gödning en gång i veckan. Om den står för torrt kommer knopparna torka och ramla av innan de hinner slå ut.\nOdla den i en mix av fin barkkompost och perlite eller sphagnum.\n\n!Synonymer\nN/A\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/leptelipogoniflora.htm]] 2017-05-20\n[[Thomas Orchids|http://www.orchids.se/lepanthes_telipogoniflora.htm]] 2017-05-20\n[[Orchids Wiki|http://orchids.wikia.com/wiki/Lepanthes_telipogoniflora]] 2017-05-20\n[[Orchids in Blom|http://orchidsinbloom-ron.blogspot.se/2011/01/lepanthes-telipogoniflora.html]] 2017-05-20","title":"5076070c-3f29-48ff-a798-9b1ef31af18b","tags":"species Lepanthes","modifier":"Magnus Evald","modified":"20170605043900010","creator":"Magnus Evald","created":"20170518171700773","caption":"Lepanthes telipogoniflora","auktor":"Schuit. & A.de Wilde (1996)"},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|","title":"5198cf3-8d37-48fd-a994-042a79d0067d","tags":"Lepanthes species ofullStändig","modifier":"Magnus Evald","modified":"20190306225551395","creator":"Magnus Evald","created":"20190306225243585","caption":"Lepanthes myiophora","auktor":""},
{"text":"!Allmänt och utbredning\nSläktet innehåller \u003C\u003Ccounting>> terrestriska arter från södra Europa till Asien, men med centrum för mångfald i södra Italien och den grekiska övärlden. De växer ofta i betesmarker eller öppna tallskogar i kustregioner och upptill 1200 meters höjd. Många av arterna är mycket svåra att särskilja för den otränade då de hybridiserar vilt och det ibland finns flytande övergångar mellan arterna. Oftast krävs ingående studier av detaljer i blommorna.\nDe pollineras av bin eller i vissa fall små skalbaggar, ofta är pollineraren inte specifik för arten. Blommorna saknar sporre och det är den stora skillnaden mot det närbesläktade //[[Orchis|f5c53cf9-6c94-43b1-ac0a-a0dce909212b]]//.\nNamnet kommer efter det grekiska namnet för en egyptisk gud. De delas in i två sektioner, Serapias med enkla och platta vårtor på hypochile, och Bilamellaria där hypochile är delad i två.\n\n!Utseende\nDet är monopodiala orkidéer utan pseudobulber som bildar en rosett med långa smala, lansettliknande blad. Blomstängeln kommer under våren, från tmars till maj, från en bladrosett som bildades hösten innan. Blomställningen kan vara gles eller tät med två till tio stora blommor, vanligtvis i röda nyanser. Två sepaler och en petal är förenade i en spetsig hjälm. Läppen är vanligen framträdande och hårig, och har oftast en mer intensiv färg än resten av blomman. Många arter doftar vid varmt och fint väder, varje art producerar en helt egen doft.\n\n!Skötsel\nDet är svalväxande plantor som går i vila under vintermånaderna och överlever som tjocka underjordiska rötter. Nästan alla växa i jordar nära pH-neutralt eller svagt surt. Odla den halvskuggigt eller i full sol. Viktigt med jämn vattning under tillväxtperioden. Minska vattningen när bladen börjar dö tillbaka och ge en helt torr, sval vintervila. De är frosthärdiga ner till minus sex grader.\nOdla i en väldränerad mix av två tredjedelar leca eller perlite och torv eller bark med ett pH runt 6. Använd inte sphagnum, det blir för vått.\n\n!Taxonomi\n''Underfamilj'': Orchidoideae ''Tribus'': Orchideae ''Undertribus'': Orchidinae\n\n----\n''Typart''\n//[[Srps. lingua|dd1bcbdc-5c3a-4573-b3df-3b8b4d78428b]]// Linnaeus (1753)\n\n----\n''Uttal''\nser-uh-PEE-ass\n\n----\n''Synonymer''\n__Heterotypisk synonym__\n//Isias// De Notaris (1844)\n//Serapiastrum// Kuntze (1898)\n//Lonchitis// Bubani (1901)\n\n!Rekommenderad läsning\n[[MyOrchids|http://www.myorchids.de/serapias1.htm]] 2016-09-19\n[[Europas orkidéer|http://www.cameralife.se/se/galleri/serapias-9377571]] 2016-09-19\n[[Orchids Wiki|http://orchids.wikia.com/wiki/Serapias]]\n\n;G. Pellegrino, A. Musacchio, M. E. Noce, A. M. Palermo, A. Widmer, 2004\n:Reproductive Versus Floral Isolation Among Morphologically Similar //Serapias// L. Species (Orchidaceae)\n:Journal of Heredity volume 96, issue 1, Pp. 15-23, doi: 10.1093/jhered/esi006\n:http://jhered.oxfordjournals.org/content/96/1/15.full","title":"56581f04-7045-4e31-8910-ca2b4d14cc0e","tags":"genus Serapias","modifier":"Magnus Evald","modified":"20160919133310328","creator":"Magnus Evald","created":"20160919103854345","caption":"Serapias","auktor":"Linnaeus (1753)"},
{"text":"!Allmänt och utbredning\n//Oncidium// är ett stort, variabelt släkte med \u003C\u003Ccounting>> arter från Syd-, Central- och Nordamerika, från Florida till Argentina. Men Brasilien, med cirka 100 arter, anses som centrum för den geografiska spridningen. De flesta arter växer som epifyter med enstaka terrestriska arter, från havsnivå till över 4000 meters höjd.\nPå grund av nyare studier har delar av det som tidigare ansågs tillhöra släktet upphöjts till egna släkten, varför antalet arter i släktet minskat med nästan 300 under de senaste årtiondena.\nDet grekiska ''onkos'' som betyder \"uppsvälld\" anspelar på den vårtiga callusen på läppen hos alla oncidier.\n\n!Utseende\nPseudobulberna kan var från bara en cm stor till nästan tio cm stora, omslutan av flera täckblad. I toppen av bulben kommer ett till tre blad. Stängeln som kan vara upptill tre meter lång, kommer från basen av pseudobulben eller från ett bladfäste. Blomstängeln kommer varje år från ett ny skott och producerar klasar med ett till mer än hundra blommor beroende på art. Storleken på blommorna varierar från några millimeter till tio cm i diameter, men kännetecknande är en vårtliknande formation vid basen av den stora och iögonfallande läppen, och att att kanten på sepalerna är vågig. Blommorna är mestadels guldgula med eller utan rödbruna markeringar, men några är brun eller gulbruna. Andra oncidiumarter har vita, rosa eller till och med djupröda färger i sina blommor.\n\n!Skötsel\nDet finns ingen sätt att odla som passar alla arter //Oncidium//. Allt beror på varifrån arten kommer. Några av dem föredrar starkt ljus men utan direkt solljus. Vissa arter behöver medel ljus men kan blomma i svagare eller starkare ljus. Vissa arter behöver mer ljus under vintern och mer skugga under sommaren. Ibland räcker det att flytta en planta några centimeters för att förändra tillväxten och blomningen.\nI allmänhet gynnas de av en växling mellan fuktiga och torra förhållanden. De bör ges mycket vatten och regelbunden gödning under tillväxtperioden från det att de nya skotten kommer till bulberna är fullt utväxta. Håll komposten fuktig men inte blöt. En del behöver en uttalad viloperiod, andra inte. Vattningen får emellertid inte minska så mycket att bulber och blad börjar rynkas. I allmänhet, i södra och sydöstra Brasilien där de flesta arterna förkommer, är vintern torr så under denna period får de inte mer vatten än dimman om natten. De arter som kommer från kustnära skogar behöver mer fukt än de som kommer från torra regioner. Minska vattningen under blomningen.\nVissa arter kan odlas under många varierande förhållanden men i allmänhet kan de inte fördra alltför olika villkor. En planta som kommer från en sval region som odlas under varmare förhållanden, kommer att blomma och kanske tillväxa under två eller tre år. Sedan, plötsligt, kommer den försvagas och dö utan uppenbar anledning förutom att den odlats under otillfredsställande temperatur.\n//Oncidium// kan odlas på många olika sätt, monterad på plattor av trädormbunke, kork, stockar, levande träd eller i plast- eller lerkrukor med kompostmix av trädormbunke eller medelgrov bark. Arter med krypande rhizom kommer att växa bra monterade på mjuka plattor av trädormbunke. Den bästa tiden att plantera om är när de nya skotten börjar komma fram. Detta kan ske strax efter det att blomningen är över eller flera månader senare, beroende på art. Det är mycket viktigt att inte störa plantan när den blommar eller under viloperioden.\n\n!Taxonomi\n''Underfamilj'': Epidendroideae\n''Tribus'': Maxillarieae\n''Undertribus'': Oncidiinae\n''Typart''\n//[[Onc. altissimum|13213a31-9724-456a-8aa5-3f06113fa870]]// Swartz (1800)\n''Uttal''\non-SID-ee-um\n''Synonymer''\n__Heterotypisk synonym__\n//Odontoglossum// Kunth (1816)\n//Xeilyathum// Rafinesque (1837)\n//Sigmatostalix// Rchb.f. (1852)\n//Cochlioda// Lindl. (1853)\n//Miltoniastrum// Lindl. (1853)\n//Petalocentrum// Schltr. (1918)\n//Roezliella// Schltr. (1918)\n//Symphyglossum// Schltr. (1919) nom. cons.\n//Mexicoa// Garay (1974)\n//Miltonioides// Brieger & Lückel (1983)\n//Solenidiopsis// Senghas (1986)\n//Chamaeleorchis// Senghas & Lückel (1997)\n//Collare-stuartense// Senghas & Bockemühl (1997)\n//Matalbatzia// Archila (1999) nom. inval.\n//Heteranthocidium// Szlach., Mytnik & Romowicz (2006)\n\n!Rekommenderad läsning\n[[Brazilian Orchids|http://www.delfinadearaujo.com/generos/oncidium/pages/intro2.htm]] 2016-10-10\n[[Wikipedia|https://en.wikipedia.org/wiki/Oncidium]] 2016-10-10\n[[Orchid plant care|http://www.orchidplantcare.info/popular-orchids-oncidiums/]] 2016-10-10","title":"5a76ad4a-3ab1-4598-9136-06ea23af913a","tags":"genus Oncidium","modifier":"Magnus Evald","modified":"20161011121056926","creator":"Magnus Evald","created":"20161010060258032","caption":"Oncidium","auktor":"Swartz (1800)"},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/phalsanderiae.htm]] 2020-05-29\n[[Travaldo's blog|https://travaldo.blogspot.com/2018/05/phalaenopsis-sanderiana-care-and-culture.html]] 2020-05-29\n[[Orchids wiki|https://orchids.fandom.com/wiki/Phalaenopsis_sanderiana]] 2020-05-29\n\n----\n\nSUBGENUS Phalaenopsis SECTION Phalaenopsis Benth 1883\nshade hot to cool MID to LATE summer\nCommon Name Sander's Phalaenopsis [English Orchid Grower 1800's]\nFlower Size 3\" [7.5 cm]\nEndemic to the Philippines as a small sized, hot to cool, pendant growing epiphyte with elliptic to oblong-elliptic, obtuse rounded, tapered to the conduplicate base, with green suffused with purple and overlayed with silver leaves that blooms in the mid spring to late summer on an arching-erect, to 32\" [80 cm] long, racemose or few branched, paniculate inflorescence with minute, triangular, concave, scarious floral bracts carrying 15 to 20, showy, membraneous flowers.\n\nPhalaenopsis sanderiana is a very nice species from the Philippines where it grows high in the tree branches of the humid forests at sea level up to about 450 meters...\n\n Phalaenopsis wilsonii care and culture\n Phalaenopsis viridis care and culture\n Phalaenopsis stuartiana care and culture\n Phalaenopsis sanderiana also called as Sander's Phalaenopsis, Phalaenopsis alcicornis, Phalaenopsis amabilis f. punctata, Phalaenopsis amabilis var aphrodite subvar sanderiana, Phalaenopsis amabilis var sanderiana, Phalaenopsis aphrodite var sanderiana, Phalaenopsis sanderiana f. alba, Phalaenopsis sanderiana subvar. alba, Phalaenopsis sanderiana subvar. punctata, Phalaenopsis sanderiana var. alba, Phalaenopsis sanderiana var. marmorata, Phalaenopsis sanderiana var. pulcherrima, Phalaenopsis sanderiana var. punctata, is a species of the genus Phalaenopsis. This species was described by Heinrich Gustav Reichenbach in 1882.\nIDENTIFY PHALAENOPSIS SANDERIANA\n Phalaenopsis sanderiana is a very nice species from the Philippines where it grows high in the tree branches of the humid forests at sea level up to about 450 meters.\nPhalaenopsis sanderiana care and culture\n It is a small sized, hot to cool, pendant growing epiphyte with elliptic to oblong-elliptic, obtuse rounded, tapered to the conduplicate base, 16-28 cm long and about 10 cm wide leaves with green suffused with purple and overlay with silver.\n Sander's Phalaenopsis has a arching-erect, to 80 cm long, racemose or few branched paniculate inflorescence with minute, triangular, concave, scarious floral bracts carrying 15 to 20, showy, membraneous flowers occuring in the mid spring to late summer. The flowers are pale pink, about 7.5 cm in diameter. Sepals are oval, lateral more elongated. Petals are rhomboid. The lip is triple, white, with purple or cinnamon strips, about 3 cm in length, its lateral parts are bent upward, and the anterior part is triangular in shape with tendrils on the tips.\n\nPHALAENOPSIS SANDERIANA CARE AND CULTURE\n Cultural information should only be used as a guide, and should be to be adapted to suit you. Your physical location; where you grow your plants, how much time you have to devote to their care, and many other factors, will need to be taken into account. Only then can you decide on the cultural methods that best suit you and your plants.\nLight:\n Phalaenopsis sanderiana loves bright sunlight and is able to tolerate direct morning and evening sun, however, in the hot summer noon (especially on windows of southern orientation) the orchid should be protected from direct sunlight: put behind a curtain (for example, on a table near the window) or in the shade of other plants, otherwise the plant can get a sunburn. The ideal location is considered to be southern orientation windows, however, in the absence of such, Western, slightly worse, eastern windows are considered.\nTemperature:\n This type of orchid belongs to a moderate thermal requirements, and it is recommended to keep the orchids under the following conditions throughout the year: day temperature at 18-24 ° C; night temperature is not below 16 ° C. For the successful cultivation at home, it is necessary that the night temperature of the content is always 4 ° C lower than the daytime temperature.\nHumidity:\n Sander's Phalaenopsis needs relatively high humidity, not less than 60%, ideally 75-80%. Too dry air negatively affects the growth and development of the plant: its growth is inhibited and the orchid begins to stagnate and turn yellow.\nSubstrate, growing media and repotting:\n Phalaenopsis sanderiana can grow both in pots or hanging baskets, and placed on blocks. As a substrate, a mixture of a large bark of coniferous trees and charcoal is best suited. Pots for planting should be used small and narrow, and when growing orchids on blocks to prevent rapid drying of the root system of the plant, it is recommended to make a small layer of moss between it and the block. Above the roots, you can also put live or dry sphagnum.\n It is necessary to repot this orchid once in 2-3 years, as from frequent irrigation and fertilizer the cortex decays quickly enough, and the substrate loses its main useful for the orchids property - air permeability, and also increases the pH of the substrate, which in turn prevents the roots from absorbing many orchids useful micronutrients, for example, such as iron, which subsequently leads to weakening and yellowing of the plant. The best time for repot is March. Immediately after the repotting, the orchid is kept relatively dry for a while, this is necessary to acclimatize the plant and to prevent rotting of the roots from the repot.\nWatering:\n Watering this kind of orchids directly depends on the overall temperature of the content, the higher it is, the more often and abundant it is necessary to water. Plants growing on blocks should be watered daily in the morning, so that by evening the roots of the orchids could dry out relatively well. When watering orchids in pots, it is necessary to remember that excess water during watering should flow freely out of the pot, as the stagnation of water both inside the pot and in its pallet can very quickly lead to rotting of the roots and the lower part of the plant. Within an hour after watering, it is necessary to remove the water that has accumulated in the core of the plant, using for this purpose paper handkerchiefs or napkins, since the long-term presence of water in this place leads to decay. The substrate between waterings should dry well.\n On hot summer days, daily spraying of the outer part of the plant is recommended, which will additionally increase the humidity of the air around the orchid and help it better survive the heat. Spray the plant only in the first half of the day, so that by evening the orchid could dry out relatively well.\nFertilizer:\n Throughout the year, this type of orchid is fertilized for every third watering in the usual concentration of fertilizer indicated on the package. In addition to the usual root top dressing, it is also recommended to produce a foliar dressing, when a very much diluted fertilizer is sprayed on the outer part of the plant. It is best to feed the orchid, alternating both these methods. The best fertilizer is fertilizer containing nitrogen, phosphorus and potassium in equal parts, for example, NPK = 3-3-3 or 8-8-8. If you do not have such a fertilizer, then at the beginning of the growing season (the emergence of new shoots), feed the orchid with a fertilizer with a high nitrogen content, and when the sprout reaches 1/2 of its normal growth - fertilizer with a higher content of phosphorus.\nRest period:\n Phalaenopsis sanderiana does not needs any period of rest - neither in winter nor for stimulation of flowering.\n\nPhalaenopsis sanderiana is an orchid in the genus Phalaenopsis that is native to the Philippines. It was named in honour of M. Fredrick Sander.[1] It is a pendant growing epiphyte with epileptic, rounded tip pendulous leaves. Inflorescence are showy of 15 to 20 on 32 inch long raceme.[2]\n\nPhalaenopsis är en av de mest lättskötta orkidéer i handeln idag. Släktet består av runt 60 arter som gett upphov till dagens hundratals om inte tusentals hybrider. De flesta stammar från arten Phalaenopsis sanderana från Filippinien. Det latinska namnet phalaina, nattfjäril, och opsis, liknande, spelar på släktets likhet med en fjäril i flykt. Hos oss kallas denna art ofta för brudorkidé, kanske för att blommorna nästan alltid är vita och rosa. De finns också andra Phalaenopsis släkten men skötseln är i stort densamma.\nSkötsel av Phalaenopsis\nbrudorkide\tTemperatur\nVanlig rumstemperatur eller något svalare duger gott åt denna orkidé. Den tål emmertid inte kyla så måste alltid förvaras frostfritt.\nVattning\nOfta ges rådet att hålla brudorkidéen på den torra sidan men det håller jag inte alls med om. Mina plantor står alltid med lite vatten på fatet eller i ytterkrukan och trivs utmärkt med detta. Phalaenopsisen tycker om att få rötterna sköljda ibland. Ta plantan till diskhon eller liknande och häll på rikligt med vatten. Det ska rinna ut genom bottenhålen. Spola tills vattnet är helt klart och all brunfärgning har försvunnit.\nLuftfuktighet\nÄven om denna orkidé klarar av torr inomhus bättre än de flesta gillar den definitvt fukt. Att spraya eller duscha plantan då och då gör bara gott. Vatten på fatet bidrar till en fuktigare miljö.\nGödning\nGödsla enbart under knoppsättning och blomning. Substral eller liknande gödningsmedel passande tropiska växter kan användas istället för särskild orkidénäring. Kom endast ihåg att blandat ut gödningen till 1/4 styrka. Flytande gödsling är bäst.\nVila\nPhalaenopsisen vilar egentligen inte. Den behåller sitt bladverk året om.\nBeskärning\nBehövs nästan aldrig. Om din planta är mycket gammal och bladverket sitter i toppen på en lång kal stam kan den kala delen tas bort och plantan omplanteras. Låt blomstänglarna sitta kvar efter blomningen så kan det komma nya blommor på den gamla stängeln.\nOmplantering\nOmplantera i en blanding av bark och björnmossa (sphagnum) vart 2-3 år. Jag gillar att använda levande mossa och granbark. Björnmossan växer vild i Sverige och du kan plocka med dig en påse hem nästa gång du är ute i skog och mark. Sphagnum i vilt tillstånd kan du se här.\n\nA member of subgenus Phalaenopsis section Phalaenopsis.  This species is native to the Philippines. Plants will be 8” – 12” across, mature plants being up to 24” across.  Inflorescences are 8” – 24” long.  Inflorescences will carry 4 – 8 flowers.  Larger mature plants will have branched inflorescences and have 8-20 flowers.  Individual flowers are 3” – 3 ¾” across.  Sepals and petals are white with a light pink blush, some will be a darker pink.  The labellum is white with a light pink blush, with a yellow crest, and some red spots basally.\n\nDescription\nPlant blooms in the summer with up to fifteen 7.5 cm wide flowers. The flower is variable in color between white, pink and rose purple.\nThe species was first collected by Roebelen. At the time it first flowered in 1882 it was believed to be a hybrid between Phalaenopsis aphrodite and Phalaenopsis schillerana. But after examination of the horse shoe shape callus it was determine to be its own species.\nDistribution\nPlants are found in the Philippines\nCulture\nGrow in cool to warm temperatures. Pot in medium fir bark and keep in partial shade. Water about once a week. Keep plant fairly moist but not wet.\nNaming\nCommon Names: Sander's Phalaenopsis\nThe plant is named in honor of Federick Sander who introduced it in 1882.","year":"(1882)","title":"5adba53a-26de-4379-9c90-27377e1456ed","tags":"Phalaenopsis species ofullStändig","modifier":"Magnus Evald","modified":"20200528234122407","creator":"Magnus Evald","created":"20190917213417247","caption":"Phalaenopsis sanderiana","auktor":"Rchb.f."},
{"text":"!Allmänt och utbredning\n//Ossiculum// är ett mycket utmärkande, monofyletiskt släkte som består av den enda arten //[[Os. aurantiacum|6863b4b8-b833-4b2d-96b9-da2fa23544ab]]// och som vid en första anblick inte är nära besläktad med några andra afrikanska eller madagaskiska representanter för tribus Vandeae. Den är endemisk för sydvästra Republiken Kamerun där den växer epifytiskt på tjocka grenar i subtropiska eller tropiska låglandsskogar under 200 meters höjd.\nDen har inte setts sedan den först upptäcktes 1980, trots flera tusen insamlingar inom 50 mil. Den senaste tidens vägbygge längs gränsen till Mungo River Forest Reserve ger större tillgänglighet till denna arts enda känd plats och kan ha resulterat i en intensifiering av skogsavverkning utanför reservatets gränser och intrång av småskaliga jordbruk.\nSläktet är uppkallat efter den holländska botanikern H.J.Beentje som var den förste att hitta typarten och det enda kända exemplaret den 16 december 1980.  Beentje är holländsk för \"små ben\", den latinska motsvarigheten är //Ossiculum//.\n\nArten är känd endast från insamlingsstället, 13 km från Kumba på väg till Loum, Mungo River Forest Reserve, sydvästra Kamerun. Typarten samlades in i ett avverkningsområde som en epifyt 35 meter över marken på de nedre grenarna av ett primärträd. Även om den sannolikt är endemisk med en mycket begränsad spridning, kan dess ringa storlek och tätheten på den omgivande skogen bidragit till att den förbisetts fram till 1980. Där växer den epifytiskt på tjocka grenar i subtropiska eller tropiska låglandsskogar under 200 meters höjd. \nArtepitetet ''aurantiacum'' betyder \"orange\" efter blommans färg. Kromosomtalet är 2n = 34, det lägsta kromosomtalet hos någon art från undertribus Angraecinae.\n\n!Utseende\nDet är en miniatyrart som bildar en kort, upprätt stam, helt omsluten av täckblad och bär två tjocka, köttiga lansettlikt avlånga blad. Blomstängeln blir endast två cm lång men bildar en tät blomställning med nio till 15 stycken halvcentimeter stora blommor. Blommorna blir klart orange med en ljusare gul läpp, färger som är ovanliga bland Afrikas orkidéer.\n\n!Skötsel\nDen behöver en varm och fuktig växtplats i halvskugga.\n\n!Taxonomi\n''Underfamilj'': Epidendroideae ''Tribus'': Vandeae ''Undertribus'': Angraecinae\n\n----\n''Typart''\n//[[Os. aurantiacum|6863b4b8-b833-4b2d-96b9-da2fa23544ab]]// P.J.Cribb & Laan 1986\n\n----\n''Uttal''\no-SIK-yuh-lum\n\n----\n''Synonymer''\nN/A\n\n!Rekommenderad läsning\n\n;P.J.Cribb & van der Laan, 2002\n://Ossiculum// (Orchidaceae), a new genus from Cameroun, Kew Bull. 41: 823 – 826\n:http://www.kew.org/science/wta/posters/Ossiculum%20aurantiacum.pdf]] 2016-09-05","title":"5c151b8a-4bbd-49de-92b6-43c4c0c2adf3","tags":"Ossiculum genus","modifier":"Magnus Evald","modified":"20160920105510482","creator":"Magnus Evald","created":"20160911092116355","caption":"Ossiculum","auktor":"P.J.Cribb & Laan (1986)"},
{"text":"!Allmänt och utbredning\nDe \u003C\u003Ccounting>> arterna i detta släkte växer epifytiskt eller litofytiskt från havsnivå upp till 2000 meters höjd i Indien, sydostAsien, Indonesien och Australien.\nNamnet kommer från grekiskans ''cheilos'' som betyder \"läpp\" och ''schistis'' som betyder \"spricka\" och anspelar på läppens karaktäristiska utseende. De är nära släkt med //[[Sarcochilus|09918a97-d1f8-4e9b-9021-4f980faeee67]]// men skiljer sig genom sin periodvisa bladlöshet och läppens utseende.\n\n!Utseende\nDet är små, mestadels bladlösa plantor som saknar pseudobulber utan bildar en kort, kompakt stam och ett nätverk med köttiga, platta rötter som klänger sig fast vid ytan av underlaget. De fåtaliga, grågröna bladen bildas från stammen och är ovala till elliptiska, två till fem cm långa och en cm breda, då de påträffas, men de fälls tidigt under året, oftast redan innan blomningen. Blomstängeln är upprätt eller hängande med fem till 15 doftande blommor. Blommorna är vita till gula med eller utan röda eller lila prickar.\n\n!Skötsel\nDet är varmväxande plantor som odlas bäst monterade på skivor av kork eller trä, eller på utsidan av lerkrukor. De behöver hög luftfuktighet, halvskugga, 25000 till 35000 lux, och regelbunden vattning  under tillväxten men behöver torka upp mellan vattningarna. Under vinter krävs mindre vatten. God luftcirkulation är ett måste för att undvika svamp och mögel.\nTemperaturen under vintern bör inte gå under 16 grader\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nVandeae\n''Undertribus'':\nAeridinae\n''Typart''\n//[[Chsch. usneoides|77de8c53-facc-4415-a9bf-9a59abc1dec6]]// Lindl. (1832)\n''Uttal''\nkye-low-SHIS-ta\n''Synonymer''\nN/A\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:39000]] 2016-12-29\n[[American Orchid Society|http://www.aos.org/orchids/orchids-a-to-z/letter-c/chiloschista.aspx]] 2016-12-29\n[[Flora of China|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=106689]] 2016-12-29","title":"5caab25b-84b2-4b08-ae80-70711173b736","tags":"genus Chiloschista","modifier":"Magnus Evald","modified":"20170106053059880","creator":"Magnus Evald","created":"20161229010003045","caption":"Chiloschista","auktor":"Lindley (1832)"},
{"text":"!Allmänt och utbredning\nDenna miniatyrart har endast hittats i Ecuador utan någon närmare platsbeskrivning.\nNamngiven för att hedra Wiel Driessen, en entusiastisk nederländsk orkidéhobbyist med kompetens inom undersläkte Ancipitia i //[[Pleurothallis|02e46936-5b4b-4260-a200-382fd33bb905]]// och den förste odlare att få denna art i blom. Taxonomiskt tillhör den undersläkte Ancipitia sektion Ancipitia.\n\n!Utseende\nDen saknar pseudobulber utan från ett underjordiskt rhizom kommer en lång, upprätt bladstam med ett enda, ensamt hjärtformat blad. Under våren kommer från ovansidan av bladet en kort, mindre än en cm lång, blomstängel med en eller ett par halv centimeterstora, blekgula blommor.\n\n!Skötsel\nDen behöver en halvskuggig växtplats med hög luftfuktighet. Odla med fördel i små krukor med ren sphagnum.\n\n!Synonymer\n__Homotypisk synonym__\n//Ancipitia driessenii// Luer (2004)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/pleurdreisenii.htm]] 2017-09-29","title":"5d92392b-aba5-44be-8b0c-62152a00c94e","tags":"species Pleurothallis","modifier":"Magnus Evald","modified":"20171017001553870","creator":"Magnus Evald","created":"20170929031409179","caption":"Pleurothallis driessenii","auktor":"Luer (2000)"},
{"text":"!Allmänt och utbredning\n//Mob. hamatum// är den enda arten inom släktet, endemisk för i Australien där den växer epifytiskt i nordöstra Queensland, från Big Tableland till Townsville i regnskogen, längs vägkanter och i vegetation längs strömmande vattendrag mellan 500 och 1300 meters höjd över havet. Den är lokalt vanliga längs vattendrag, vägar, staket och ensamstående träd, ibland i utsatta lägen, där den hänger fästa med endast några rötter.\nDen avskiljdes från //[[Saccolabium|9295ebc5-b1d0-4d42-87df-34edd8ca071c]]// på grund av den karaktäristiska rörliga läppen som också gett släktet dess namn. Artepitetet kommer från latinets ''hamulus'' som betyder \"krok-liknande\" och anspelar troligen på den krok eller udd som fäster blommans läppen vid könspelaren.\n\n!Utseende\nDet är en liten till medelstor art utan pseudobulber som bildar en tre till 60 cm lång, smal stam, upprätt när stammarna är korta och alltmer hängande när de blir längre. När stammen börjar bli lång kan den grena sig. Längs stammen kommer tre till tolv glest utspridda, gulgröna blad. Under sommaren, juli till augusti, kommer en två till sex cm lång blomstängel med fem till 15 små, mindre än en cm stora, doftande blommor som är öppna två dagar eller lite mer. Blommorna öppnas inte helt, i ljusa gröna eller bruna färger, med markeringar i rött eller purpur. Petalerna är något kortare och smalare än sepalerna annars lika. Blommans rörliga läpp sitter fäst vid spetsen av könspelarens fot med en kort krok eller udd. Blommorna innehåller nektar och pollineras förmodligen av inhemska bin. Det tar tio till tolv månader från pollinering tills frökapseln är mogen.\n\n!Skötsel\nDen växer svalt till varmt och kan med fördel monteras men den tycker inte om att växa för tätt intill mediet utan behöver mycket luft och fäster bara med några få rötter här och där. Den föredrar en platta av trädormbunke eller liknande, hög luftfuktighet, god luftcirkulation och mycket vatten utom under mycket kalla perioder. I naturen växer den i trädtopparna så den kommer att behöva en hel del ljus.\n\n!Synonymer\nN/A\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:128885;jsessionid=0E7894F0AFC3C42FEAF47360BDEEC5AD.kppapp02]] 2016-10-04\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/mobhamatum.htm]] 2016-10-04\n[[Australian Tropical Rainforest Orchids|http://keys.trin.org.au/key-server/data/08090a09-0d0e-410b-860c-020705070e0e/media/Html/Mobilabium_hamatum.htm]] 2016-10-04","title":"5dcd470e-266f-47e0-b2cc-771827eaff70","tags":"species Mobilabium","modifier":"Magnus Evald","modified":"20161005114621272","creator":"Magnus Evald","created":"20161004122627390","caption":"Mobilabium hamatum","auktor":"Rupp (1946)"},
{"text":"!Allmänt och utbredning\nDetta monofyletiska släkte är vanlig i de tropiska och subtropiska delarna av Asien och närliggande Stilla Havs öarna och består endast av arten //[[Soda. javanica|1f02cd96-2101-439b-987a-dbe0478818b2]]//. Det är en mykoheterotrof, bladlös art som saknar klorofyll utan förlitar sig på svampar för sin näring och växer terrestriskt i humusrika, skuggiga och fuktiga skogsmarker från 250 till 1500 meters höjd över havet.\nSläktnamnet anspelar på den styva, upprätta könspelaren. De har det hitintills högsta kromosomtalet rapporterar för vilda orkidéer i Japan, 2n=116. Till skillnad från det närbesläktade //[[Epipogium|]]// saknar läppen på de enkla blommorna sporre men har två vårtor mot basen.\n\n!Utseende\nDe saknar pseudobulber, rötter och blad, utan lever i symbios med svampar och bildar avlånga, underjordiska knölar som ger upphov till upprätta, ljusgula stammar, upptill 60 cm långa. Under våren kommer i toppen av stammen en gles blomställning med tio till 30 centimeterstora vita eller ljusa blommor med markeringar i olika nyanser av lila. Blommorna håller upptill en vecka.\n\n!Skötsel\nEftersom de förlitar sig på symbios med svampar för sin energitillförsel är det troligen svårt att få dem att överleva i odling.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nNervilieae\n''Undertribus'':\nEpipogiinae\n''Typart''\n//[[Soda. javanica|1f02cd96-2101-439b-987a-dbe0478818b2]]// Blume 1856\n''Uttal''\nstair-ee-oh-SAND-rah\n''Synonymer''\nN/A\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:197689]] 2016-10-24\n[[Flora of China|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=131488]] 2016-10-24\n[[Orchids of New Guinea|http://www.orchidsnewguinea.com/orchid-information/genus/Genus+Stereosandra]] 2016-10-24","title":"5eac7d92-d1db-4024-b243-4fbddf781158","tags":"genus Stereosandra","modifier":"Magnus Evald","modified":"20161113203404781","creator":"Magnus Evald","created":"20161024135742683","caption":"Stereosandra","auktor":"Blume (1856)"},
{"text":"!Allmänt och utbredning\n//Spir. spiralis//, skruvax, växer terrestriskt i Europa och angränsande delar av Nordafrika och Asien upp till 1400 meters höjd över havet. Den är i Sverige mycket sällsynt och förekommer endast i Böda på norra Öland där den växer på torr kalkrik mark. Arten finns närmast på Bornholm i Danmark men förekommer inte spontant i Sverige, den inplanterades 1969 och har naturaliserats i liten skala på en av de platser där den sattes ut. Den pollineras av humlor och bin, men kan även i en mindre utsträckning föröka sig vegetativt.\nArten kan möjligen förväxlas med //[[Goodyera repens|f718ccbf-66ab-49f2-82d8-a264c7d44813]]//, knärot, som dock skiljs genom blommor med ledad läpp som har en liten spetsig ytterdel, och att //[[Goodyera repens|f718ccbf-66ab-49f2-82d8-a264c7d44813]]// har en grenig, krypande jordstam som gör att dess bladrosetter bildar små mattor.\n1753 var Carl Linné den första som vetenskapligt beskriv arten i sin ''Species Plantarum'' och gav den namnet //Ophrys spiralis//. 1827 flyttade François Fulgis Chevallier den till släktet //[[Spiranthes|91814788-4697-41b6-8483-164179530684]]// som hade skapats av Louis Claude Richard 1817. Artnamnet //spiralis// kommer från grekiskans ''speira'', \"spiral\" och ''anthos'', \"blomma\" och betyder \"spiralvriden\", vilket syftar på blomställningen. Kromosomtalet är 2n = 30.\n\n!Utseende\nDet är en lågväxt art med två till fyra, sällan flera, äggformade, ljusbruna rotknölar en till tre cm stora, som under sommaren bildar en upp till två decimeter hög, upptill körtelhårig stjälk med tre till sju tilltryckta fjäll-lika blad. De fyra till fem rosettbladen är spetsiga, elliptiska till äggrunda, drygt fyra cm långa och en halv cm breda, mörkt blågröna i färgen. Bladrosetten är vissen vid blomningen men en ny bladrosett som övervintrar har då anlagts vid sidan av stjälken.Under augusti till september kommer tio till 25 små vita, lilje- eller mandeldoftande blommor som sitter i en rad på ett smalt, upptill 20 cm långt, spiralvridet ax. Blommorna har tre hopstående inre kalkblad och två utstående yttre kalkblad, läppen är trubbig med fint fransad kant och en grön fläck. Sporre saknas men arten producerar till skillnad mot många andra orkidéer nektar.\n\n!Skötsel\nDen föredrar en torr kalkrik ängsmark eller barrskog, och är under de första åren helt beroende av mykorrhiza för sin överlevnad, vanligen av svampar av släktena //Ceratobasidium// och //Rhizoctonia//. Men undersökningar har påvisat svampar närvarande i knölarna som inte var kända för att ingå i ett endofytiskt förhållande, såsom sporsäcksvamparna //Davidiella//, //Leptosphaeria// och //Alternaria// och basidiesvampen //Malassezia//. Även svampar som är kända för att vara patogena i andra växter, såsom //Fusarium oxysporum// och //Bionectria ochroleuca//, påträffas i friska exemplar av denna orkidé, vilket tyder på att de kan hålla sådana svampar i kontroll.\nDet är en långsamväxande art som behöver tillväxa minst åtta år under jorden innan den bildar några överjordiska delar, och ytterligare några år innan den kan börja blomma. Och även då blommar den med flera års mellanrum.\n\n!Synonymer\n__Homotypisk synonym__\n//Ophrys spiralis// L. (1753)\n//Epipactis spiralis// Crantz (1769)\n//Serapias spiralis// Scop. (1772)\n//Neottia spiralis// Sw. (1805)\n//Ibidium spirale// Salisb. (1812)\n//Gyrostachys spiralis// Kuntze (1891)\n__Heterotypisk synonym__\n//Ophrys autumnalis// Balb. (1801)\n//Spiranthes autumnalis// Rich. (1817)\n//Tussaca autumnalis// Desv. (1818)\n//Neottia autumnalis// Steud. (1821)\n//Gyrostachys autumnalis// Dumort. (1827)\n//Spiranthes glauca// Raf. (1837)\n//Spiranthes autumnalis// var. //parviflora// Schur (1866)\n//Spiranthes autumnalis// f. //oycoviensis// Zapal. (1906)\n//Spiranthes autumnalis// f. //bracteata// E.G.Camus (1908)\n//Spiranthes autumnalis// var. //major// Rouy  (1912)\n//Spiranthes autumnalis// f. //parviflora// Soó (1928)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/spirspiralis.htm]] 2018-01-23\n[[Wikipedia|https://en.wikipedia.org/wiki/Spiranthes_spiralis]] 2018-01-23\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/spira/spirspi.html]] 2018-01-23","title":"5ec3d54f-4672-429b-8f32-fde285b67899","tags":"species Spiranthes","modifier":"Magnus Evald","modified":"20180720000415074","creator":"Magnus Evald","created":"20170712003218048","caption":"Spiranthes spiralis","auktor":"Chevallier (1827)"},
{"text":"!Allmänt och utbredning\nDenna miniatyrepifyt förekommer i bergskedjan Andernas fuktiga molnskogar i provinsen Zamora-Chinchipe i sydöstra Ecuador. Den är lokalt rikligt förekommande på den östra sluttningen av endast en dal mellan 1500 och 2000 m höjd.\nDen är uppkallad efter Walter Teague, en välkänd orkidéinsamlare från San Francisco, CA. som hittade arten 1979. Taxonomiskt tillhör den undersläkte Restrepia sektion Restrepia.\n\n!Utseende\nDet är en liten art som saknar pseudobulber utan från jordstammen kommer en upprätt bladstjälk som bär ett ensamt, ovalt blad. På ovansidan av bladet kommer under sommaren en fem cm lång blomstängel som bär en enda blomma åt gången. Synsepalen blir 25 mm lång, är orange vid basen, rosa vid mitten och övergår mot spetsen i mörklila.\n\n!Skötsel\nDen behöver en sval eller intermediär växtplats med skugga eller halvskugga och hög luftfuktighet. Låt den aldrig torka ut helt. Arten är sällsynt i odling.\n\n!Synonymer\nN/A\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/resteaugue.htm]] 2017-04-05\n[[The Pleurothallid Alliance|http://www.pleurothallids.com/index.php?option=com_content&view=article&id=909&catid=136&Itemid=60]] 2017-04-05\n[[Orchidées en Nord|http://www.orchid-nord.com/restrepia/restrepia_teaguei/rest_teag.htm]] 2017-04-05","title":"5eff762b-d2d4-456b-9d15-7b0f1cfc42f5","tags":"species Restrepia","modifier":"Magnus Evald","modified":"20170605043814392","creator":"Magnus Evald","created":"20170403200909664","caption":"Restrepia teaguei","auktor":"Luer (1980)"},
{"text":"!Allmänt och utbredning\nSläktet har \u003C\u003Ccounting>> terrestriska arter som växer från havsnivå till 3650 meters höjd över hela det tempererade och tropiska Amerika, Sydostasien, Stillahavsöarna, Nya Guinea, Australien och Madagaskar, varav en, //[[Goodyera repens|f718ccbf-66ab-49f2-82d8-a264c7d44813]]//, knärot, förekommer i Sverige.\nArterna kan förväxlas med //[[Spiranthes|91814788-4697-41b6-8483-164179530684]]// som dock har avlånga eller ovala, helgröna blad istället för //Goodyera// där bladen är elliptiska och har vit eller ljusgrön nervatur.\nSläktnamnet //Goodyera// hedrar den engelske botanisten John Goodyer (1592-1652). Kromosomtalet är 2n=20.\n\n!Utseende\nDet är lågväxande, mattbildande orkidéer med en krypande och grenig jordstam, utan näringslagrande knölar. Bladen som sitter i en basal rosett, är vintergröna, spetsigt äggrunda, mörkgröna med en karaktäristisk vit eller ljusgrön nätlik nervatur som ger dem ett marmorerat utseende. Stjälken är omkring en decimeter hög och finhårig upptill. Under juli till augusti kommer de små blommorna i toppen av stjälken i en smal, ensidig eller något spiralvriden blomställning. Blomställningen kan bestå av fem till mer än 70 vita, grönaktiga, eller brunaktiga, doftande blommor. \n\n!Skötsel\nTill ett så utspritt släkte är det svårt att ge några generella odlingsråd, utan skötseln måste anpassas efter var arten ifråga kommer och hur den växer naturligt.\nNågra klara minusgrader, men tropiska arter behöver en temperatur som inte sjunker under 15 grader. Ge dem en skuggig placering, runt 24000 lux.\nOm arten har en viloperiod, bör plantan hållas fuktig under tillväxten och mycket torrare efter att den förlorat sina blad. Om arten inte tappar sina blad bör den inte tillåtas torka ut.\nOdla i en vanlig medelgrov barkompost.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nCranichideae\n''Undertribus'':\nGoodyerinae\n''Typart''\n//[[Goodyera repens|f718ccbf-66ab-49f2-82d8-a264c7d44813]]// R.Br. (1813)\n''Uttal''\nGOOD-yer-ah\n''Synonymer''\n__Heterotypisk synonym__\n//Epipactis// Ség. (1754) nom. rej.\n//Tussaca// Raf. (1814)\n//Gonogona// Link (1822)\n//Eucosia// Blume (1825)\n//Cionisaccus// Breda (1829)\n//Georchis// Lindl. (1833)\n//Geobina// Raf. (1838)\n//Cordylestylis// Falc. (1841)\n//Leucostachys// Hoffmanns. (1842)\n//Salacistis// Rchb.f. (1857)\n//Elasmatium// Dulac (1867)\n//Orchiodes// Trew (1891)\n//Peramium// Salisb. (1894)\n//Vieillardorchis// Kraenzl. (1928)\n//Allochilus// Gagnep. (1932)\n//Bathiorchis// Bosser & P.J.Cribb (2003)\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:91754]] 2017-02-06\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/goody/welcome.html]] 2017-02-06\n[[Go Orchid|http://goorchids.northamericanorchidcenter.org/genus/goodyera/]] 2017-02-06\n[[Flora of Nort America|http://www.efloras.org/florataxon.aspx?flora_id=1&taxon_id=113928]] 2017-02-06","title":"5f2b3868-8cd9-4356-b1f2-5311487d5cb2","tags":"genus Goodyera","modifier":"Magnus Evald","modified":"20170305211509898","creator":"Magnus Evald","created":"20170206111234247","caption":"Goodyera","auktor":"Brown (1813)"},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|","title":"5f9a13a7-30c3-4f2a-8ff2-373c7f45b72b","tags":"Lepanthes species ofullStändig","modifier":"Magnus Evald","modified":"20190306225810572","creator":"Magnus Evald","created":"20190306225747003","caption":"Lepanthes expansa","auktor":""},
