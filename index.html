iddler)$!!state-rename-$(payloadTiddler)$\\n\\n\\\\define select-all-actions()\\n\\\\whitespace trim\\n\u003C$list filter=\\\"[all[current]plugintiddlers[]sort[title]]\\\" variable=\\\"payloadTiddler\\\">\\n\u003C$action-setfield $field={{{ [\u003CpayloadTiddler>addprefix[selection-]] }}} $value={{$:/state/import/select-all}}/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\whitespace trim\\n\u003Ctable class=\\\"tc-import-table\\\">\\n\u003Ctbody>\\n\u003Ctr>\\n\u003Cth align=\\\"left\\\">\\n\u003C$checkbox tiddler=\\\"$:/state/import/select-all\\\" field=\\\"text\\\" checked=\\\"checked\\\" unchecked=\\\"unchecked\\\" default=\\\"checked\\\" actions=\u003C\u003Cselect-all-actions>>>\\n&#32;\\n\u003C\u003Clingo Listing/Select/Caption>>\\n\u003C/$checkbox>\\n\u003C/th>\\n\u003Cth>\\n\u003C\u003Clingo Listing/Title/Caption>>\\n\u003C/th>\\n\u003Cth>\\n\u003C\u003Clingo Listing/Status/Caption>>\\n\u003C/th>\\n\u003C/tr>\\n\u003C$list filter=\\\"[all[current]plugintiddlers[]sort[title]]\\\" variable=\\\"payloadTiddler\\\">\\n\u003Ctr class={{{[\u003CcurrentTiddler>has\u003CsuppressedField>then[tc-row-disabled]] ~[subfilter\u003CpayloadTitleFilter>is[tiddler]then[tc-row-warning]] }}}>\\n\u003Ctd>\\n\u003C$checkbox field=\u003C\u003CselectionField>> checked=\\\"checked\\\" unchecked=\\\"unchecked\\\" default=\\\"checked\\\" disabled={{{[\u003CcurrentTiddler>has\u003CsuppressedField>then[yes]else[no]]}}}/>\\n\u003C/td>\\n\u003Ctd>\\n\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003CrenameFieldState>> text=\\\"yes\\\" tag=\\\"div\\\">\\n\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003CpreviewPopupState>> text=\\\"yes\\\" tag=\\\"div\\\" class=\\\"tc-flex\\\">\\n\u003C$button class=\\\"tc-btn-invisible tc-btn-dropdown tc-flex-grow-1 tc-word-break\\\" set=\u003C\u003CpreviewPopupState>> setTo=\\\"yes\\\" disabled={{{[\u003CcurrentTiddler>has\u003CsuppressedField>then[yes]else[no]]}}}>\\n\u003Cspan class=\\\"tc-small-gap-right\\\">{{$:/core/images/right-arrow}}\u003C/span>\u003C$t /PaletteManager\":{\"title\":\"$:/PaletteManager\",\"text\":\"\\\\define lingo-base() $:/language/ControlPanel/Palette/Editor/\\n\\\\define describePaletteColour(colour)\\n\u003C$transclude tiddler=\\\"$:/language/Docs/PaletteColours/$colour$\\\">\u003C$text text=\\\"$colour$\\\"/>\u003C/$transclude>\\n\\\\end\\n\\\\define edit-colour-placeholder()\\n edit $(colourName)$\\n\\\\end\\n\\\\define colour-tooltip(showhide) $showhide$ editor for $(newColourName)$ \\n\\n\\\\define resolve-colour(macrocall)\\n\\\\import $:/core/macros/utils\\n\\\\whitespace trim\\n\u003C$wikify name=\\\"name\\\" text=\\\"\\\"\\\"$macrocall$\\\"\\\"\\\">\\n\u003C\u003Cname>>\\n\u003C/$wikify>\\n\\\\end\\n\\n\\\\define delete-colour-index-actions() \u003C$action-setfield $index=\u003C\u003CcolourName>>/>\\n\\\\define palette-manager-colour-row-segment()\\n\\\\whitespace trim\\n\u003C$edit-text index=\u003C\u003CcolourName>> tag=\\\"input\\\" placeholder=\u003C\u003Cedit-colour-placeholder>> default=\\\"\\\"/>\\n\u003Cbr>\\n\u003C$edit-text index=\u003C\u003CcolourName>> type=\\\"color\\\" tag=\\\"input\\\" class=\\\"tc-palette-manager-colour-input\\\"/>\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>getindex\u003CcolourName>removeprefix[\u003C\u003C]removesuffix[>>]] [\u003CcurrentTiddler>getindex\u003CcolourName>removeprefix[\u003C$]removesuffix[/>]]\\\" variable=\\\"ignore\\\">\\n\u003C$set name=\\\"state\\\" value={{{ [[$:/state/palettemanager/]addsuffix\u003CcurrentTiddler>addsuffix[/]addsuffix\u003CcolourName>] }}}>\\n\u003C$wikify name=\\\"newColourName\\\" text=\\\"\\\"\\\"\u003C$macrocall $name=\\\"resolve-colour\\\" macrocall={{{ [\u003CcurrentTiddler>getindex\u003CcolourName>] }}}/>\\\"\\\"\\\">\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"nomatch\\\" text=\\\"show\\\">\\n\u003C$button tooltip=\u003C\u003Ccolour-tooltip show>> aria-label=\u003C\u003Ccolour-tooltip show>> class=\\\"tc-btn-invisible\\\" set=\u003C\u003Cstate>> setTo=\\\"show\\\">{{$:/core/images/down-arrow}}\u00 bugStylesheets\":{\"title\":\"$:/snippets/DebugStylesheets\",\"text\":\"\\\\whitespace trim\\n\u003Cstyle>[test]{list-style:'❌'}\u003C/style>\\n\u003Cul>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/Stylesheet]has[modified]]\\\" counter=\\\"n\\\">\\n\u003Cstyle>{{!!text}}[test=\\\"\u003C\u003Cn>>\\\"]{list-style:disc;}\u003C/style>\\n\u003Cli test=\u003C\u003Cn>>>\u003C$link/>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\"},\"$:/snippets/download-wiki-button\":{\"title\":\"$:/snippets/download-wiki-button\",\"text\":\"\\\\define lingo-base() $:/language/ControlPanel/Tools/Download/\\n\\\\whitespace trim\\n\u003C$button class=\\\"tc-btn-big-green\\\">\\n\u003C$action-sendmessage $message=\\\"tm-download-file\\\" $param=\\\"$:/core/save/all\\\" filename=\\\"index.html\\\"/>\\n\u003C\u003Clingo Full/Caption>>&#32;{{$:/core/images/save-button-dynamic}}\\n\u003C/$button>\"},\"$:/language\":{\"title\":\"$:/language\",\"text\":\"$:/languages/en-GB\"},\"$:/snippets/languageswitcher\":{\"title\":\"$:/snippets/languageswitcher\",\"text\":\"\\\\define flag-title()\\n$(languagePluginTitle)$/icon\\n\\\\end\\n\\\\whitespace trim\\n\\n\u003C$linkcatcher to=\\\"$:/language\\\">\\n\u003Cdiv class=\\\"tc-chooser tc-language-chooser\\\">\\n\u003C$list filter=\\\"[[$:/languages/en-GB]] [plugin-type[language]sort[description]]\\\">\\n\u003C$set name=\\\"cls\\\" filter=\\\"[all[current]field:title{$:/language}]\\\" value=\\\"tc-chooser-item tc-chosen\\\" emptyValue=\\\"tc-chooser-item\\\">\u003Cdiv class=\u003C\u003Ccls>>>\\n\u003C$link>\\n\u003Cspan class=\\\"tc-image-button\\\">\\n\u003C$set name=\\\"languagePluginTitle\\\" value=\u003C\u003CcurrentTiddler>>>\\n\u003C$transclude subtiddler=\u003C\u003Cflag-title>>>\\n\u003C$list filter=\\\"[all[current]field:title[$:/languages/en-GB]]\\\">\\n\u003C$transclude tiddler=\\\"$:/languages/en-GB/icon\\\"/>\\n\u003C/$list>\\n\u003C/$transclude>\\n\u003C/$set>\\n\u003C/span>\\n&#32;\\n\u003C$view field=\\\"description\\\">\\n\u003C$view field=\\\"name\\\">\\n\u003C$view field=\\\"title\\\"/>\\n\u003C/$view>\\n\u003C/$view>\\n\u003C/$link>\\n\u003C/div>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$linkcatcher>\"},\"$:/core/macros/CSS\":{\"title\":\"$:/core/macros/CSS\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define colour(name)\\n\u003C$transclude tiddler={{$:/palette}} index=\\\"$name$\\\">\u003C$transclude tiddler=\\\"$:/palettes/Vanilla\\\" index=\\\"$name$\\\">\u003C$transclude tiddler=\\\"$:/config/DefaultColourMappings/$name$\\\"/>\u003C/$transclude>\u003C/$transclude>\\n\\\\end\\n\\n\\\\define color(name)\\n\u003C\u003Ccolour $name$>>\\n\\\\end\\n\\n\\\\define box-shadow(shadow)\\n``\\n  -webkit-box-shadow: $shadow$;\\n     -moz-box-shadow: $shadow$;\\n          box-shadow: $shadow$;\\n``\\n\\\\end\\n\\n\\\\define filter(filter)\\n``\\n  -webkit-filter: $filter$;\\n     -moz-filter: $filter$;\\n          filter: $filter$;\\n``\\n\\\\end\\n\\n\\\\define transition(transition)\\n``\\n  -webkit-transition: $transition$;\\n     -moz-transition: $transition$;\\n          transition: $transition$;\\n``\\n\\\\end\\n\\n\\\\define transform-origin(origin)\\n``\\n  -webkit-transform-origin: $origin$;\\n     -moz-transform-origin: $origin$;\\n          transform-origin: $origin$;\\n``\\n\\\\end\\n\\n\\\\define background-linear-gradient(gradient)\\n``\\nbackground-image: linear-gradient($gradient$);\\nbackground-image: -o-linear-gradient($gradient$);\\nbackground-image: -moz-linear-gradient($gradient$);\\nbackground-image: -webkit-linear-gradient($gradient$);\\nbackground-image: -ms-linear-gradient($gradient$);\\n``\\n\\\\end\\n\\n\\\\define column-count(columns)\\n``\\n-moz-column-count: $columns$;\\n-webkit-column-count: $columns$;\\ncolumn-count: $columns$;\\n``\\n\\\\end\\n\\n\\\\define datauri(title)\\n\u003C$macrocall $name=\\\"makedatauri\\\" type={{$title$!!type}} text={{$title$}} _canonical_uri={{$title$!!_canonical_uri}}/>\\n\\\\end\\n\\n\\\\define if-sidebar(text)\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"match\\\" text=\\\"yes\\\" default=\\\"yes\\\">$text$\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-no-sidebar(text)\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"yes\\\" default=\\\"yes\\\">$text$\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-background-attachment(text)\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\" type=\\\"nomatch\\\" text=\\\"\\\">$text$\u003C/$reveal>\\n\\\\end\\n\"},\"$:/core/macros/colour-picker\":{\"title\":\"$:/core/macros/colour-picker\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define colour-picker-update-recent()\\n\u003C$action-listops\\n\\t$tiddler=\\\"$:/config/ColourPicker/Recent\\\"\\n\\t$subfilter=\\\"$(colour-picker-value)$ [list[$:/config/ColourPicker/Recent]remove[$(colour-picker-value)$]] +[limit[8]]\\\"\\n/>\\n\\\\end\\n\\n\\\\define colour-picker-inner(actions)\\n\u003C$button tag=\\\"a\\\" tooltip=\\\"\\\"\\\"$(colour-picker-value)$\\\"\\\"\\\">\\n\\n$(colour-picker-update-recent)$\\n\\n$actions$\\n\\n\u003Cspan style=\\\"display:inline-block; background-color: $(colour-picker-value)$; width: 100%; height: 100%; border-radius: 50%;\\\"/>\\n\\n\u003C/$button>\\n\\\\end\\n\\n\\\\define colour-picker-recent-inner(actions)\\n\\\\whitespace trim\\n\u003C$set name=\\\"colour-picker-value\\\" value=\\\"$(recentColour)$\\\">\\n\u003C$macrocall $name=\\\"colour-picker-inner\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define colour-picker-recent(actions)\\n\\\\whitespace trim\\n{{$:/language/ColourPicker/Recent}}\u003C$list filter=\\\"[list[$:/config/ColourPicker/Recent]]\\\" variable=\\\"recentColour\\\">\\n&#32;\\n\u003C$macrocall $name=\\\"colour-picker-recent-inner\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define colour-picker(actions)\\n\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-colour-chooser\\\">\\n\\n\u003C$macrocall $name=\\\"colour-picker-recent\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\\n---\\n\\n\u003C$list filter=\\\"LightPink Pink Crimson LavenderBlush PaleVioletRed HotPink DeepPink MediumVioletRed Orchid Thistle Plum Violet Magenta Fuchsia DarkMagenta Purple MediumOrchid DarkViolet DarkOrchid Indigo BlueViolet MediumPurple MediumSlateBlue SlateBlue DarkSlateBlue Lavender GhostWhite Blue MediumBlue MidnightBlue DarkBlue Navy RoyalBlue CornflowerBlue LightSteelBlue LightSlateGrey SlateGrey DodgerBlue AliceBlue SteelBlue LightSkyBlue SkyBlue DeepSkyBlue LightBlue PowderBlue CadetBlue Azure LightCyan PaleTurquoise Cyan Aqua DarkTurquoise DarkSlateGrey DarkCyan Teal MediumTurquoise LightSeaGreen Turquoise Aquamarine MediumAquamarine MediumSpringGreen MintCream SpringGreen MediumSeaGreen SeaGreen Honeydew LightGreen PaleGreen DarkSeaGreen LimeGreen Lime ForestGreen Green DarkGreen Chartreuse LawnGreen GreenYellow DarkOliveGreen YellowGreen OliveDrab Beige LightGoldenrodYellow Ivory LightYellow Yellow Olive DarkKhaki LemonChiffon PaleGoldenrod Khaki Gold Cornsilk Goldenrod DarkGoldenrod FloralWhite OldLace Wheat Moccasin Orange PapayaWhip BlanchedAlmond NavajoWhite AntiqueWhite Tan BurlyWood Bisque DarkOrange Linen Peru PeachPuff SandyBrown Chocolate SaddleBrown Seashell Sienna LightSalmon Coral OrangeRed DarkSalmon Tomato MistyRose Salmon Snow LightCoral RosyBrown IndianRed Red Brown FireBrick DarkRed Maroon White WhiteSmoke Gainsboro LightGrey Silver DarkGrey Grey DimGrey Black\\\" variable=\\\"colour-picker-value\\\">\\n&#32;\\n\u003C$macrocall $name=\\\"colour-picker-inner\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/$list>\\n\\n---\\n\\n\u003C$edit-text tiddler=\\\"$:/config/ColourPicker/New\\\" tag=\\\"input\\\" default=\\\"\\\" placeholder=\\\"\\\"/>\\n&#32;\\n\u003C$edit-text tiddler=\\\"$:/config/ColourPicker/New\\\" type=\\\"color\\\" tag=\\\"input\\\"/>\\n\u003C$set name=\\\"colour-picker-value\\\" value={{$:/config/ColourPicker/New}}>\\n\u003C$macrocall $name=\\\"colour-picker-inner\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/$set>\\n\\n\u003C/div>\\n\\n\\\\end\\n\"},\"$:/core/macros/copy-to-clipboard\":{\"title\":\"$:/core/macros/copy-to-clipboard\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define copy-to-clipboard(src,class:\\\"tc-btn-invisible\\\",style)\\n\\\\whitespace trim\\n\u003C$button class=\u003C\u003C__class__>> style=\u003C\u003C__style__>> message=\\\"tm-copy-to-clipboard\\\" param=\u003C\u003C__src__>> tooltip={{$:/language/Buttons/CopyToClipboard/Hint}}>\\n{{$:/core/images/copy-clipboard}}\\n&#32;\\n\u003C$text text={{$:/language/Buttons/CopyToClipboard/Caption}}/>\\n\u003C/$button>\\n\\\\end\\n\\n\\\\define copy-to-clipboard-above-right(src,class:\\\"tc-btn-invisible\\\",style)\\n\\\\whitespace trim\\n\u003Cdiv style=\\\"position: relative;\\\">\\n\u003Cdiv style=\\\"position: absolute; bottom: 0; right: 0;\\\">\\n\u003C$macrocall $name=\\\"copy-to-clipboard\\\" src=\u003C\u003C__src__>> class=\u003C\u003C__class__>> style=\u003C\u003C__style__>>/>\\n\u003C/div>\\n\u003C/div>\\n\\\\end\\n\"},\"$:/core/macros/diff\":{\"title\":\"$:/core/macros/diff\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define compareTiddlerText(sourceTiddlerTitle,sourceSubTiddlerTitle,destTiddlerTitle,destSubTiddlerTitle)\\n\\\\whitespace trim\\n\u003C$set name=\\\"source\\\" tiddler=\u003C\u003C__sourceTiddlerTitle__>> subtiddler=\u003C\u003C__sourceSubTiddlerTitle__>>>\\n\u003C$set name=\\\"dest\\\" tiddler=\u003C\u003C__destTiddlerTitle__>> subtiddler=\u003C\u003C__destSubTiddlerTitle__>>>\\n\u003C$diff-text source=\u003C\u003Csource>> dest=\u003C\u003Cdest>>/>\\n\u003C/$set>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define compareTiddlers(sourceTiddlerTitle,sourceSubTiddlerTitle,destTiddlerTitle,destSubTiddlerTitle,exclude)\\n\\\\whitespace trim\\n\u003Ctable class=\\\"tc-diff-tiddlers\\\">\\n\u003Ctbody>\\n\u003C$set name=\\\"sourceFields\\\" filter=\\\"[\u003C__sourceTiddlerTitle__>fields[]sort[]]\\\">\\n\u003C$set name=\\\"destFields\\\" filter=\\\"[\u003C__destSubTiddlerTitle__>subtiddlerfields\u003C__destTiddlerTitle__>sort[]]\\\">\\n\u003C$list filter=\\\"[enlist\u003CsourceFields>] [enlist\u003CdestFields>] -[enlist\u003C__exclude__>] +[sort[]]\\\" variable=\\\"fieldName\\\">\\n\u003Ctr>\\n\u003Cth>\\n\u003C$text text=\u003C\u003CfieldName>>/>\\n\u003C/th>\\n\u003Ctd>\\n\u003C$set name=\\\"source\\\" tiddler=\u003C\u003C__sourceTiddlerTitle__>> subtiddler=\u003C\u003C__sourceSubTiddlerTitle__>> field=\u003C\u003CfieldName>>>\\n\u003C$set name=\\\"dest\\\" tiddler=\u003C\u003C__destTiddlerTitle__>> subtiddler=\u003C\u003C__destSubTiddlerTitle__>> field=\u003C\u003CfieldName>>>\\n\u003C$diff-text source=\u003C\u003Csource>> dest=\u003C\u003Cdest>>>&#32;\u003C/$diff-text>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/td>\\n\u003C/tr>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/tbody>\\n\u003C/table>\\n\\\\end\\n\"},\"$:/core/macros/dumpvariables\":{\"title\":\"$:/core/macros/dumpvariables\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define dumpvariables()\\n\\\\whitespace trim\\n\u003Cul>\\n\u003C$list filter=\\\"[variables[]]\\\" variable=\\\"varname\\\">\\n\u003Cli>\\n\u003Cstrong>\u003Ccode>\u003C$text text=\u003C\u003Cvarname>>/>\u003C/code>\u003C/strong>:\u003Cbr/>\\n\u003C$codeblock code={{{ [\u003Cvarname>getvariable[]] }}}/>\\n\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\\\end\\n\"},\"$:/core/macros/export\":{\"title\":\"$:/core/macros/export\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define exportButtonFilename(baseFilename)\\n$baseFilename$$(extension)$\\n\\\\end\\n\\n\\\\define exportButton(exportFilter:\\\"[!is[system]sort[title]]\\\",lingoBase,baseFilename:\\\"tiddlers\\\")\\n\\\\whitespace trim\\n\u003C$vars hint={{{ [\u003C__lingoBase__>addsuffix[Hint]get[text]] }}} caption={{{  [\u003C__lingoBase__>addsuffix[Caption]get[text]] }}}>\\n\u003Cspan class=\\\"tc-popup-keep\\\">\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">> tooltip=\u003C\u003Chint>> aria-label=\u003C\u003Ccaption>> class=\u003C\u003Ctv-config-toolbar-class>> selectedClass=\\\"tc-selected\\\">\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">\\n{{$:/core/images/export-button}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\u003Cspan class=\\\"tc-btn-text\\\">\u003C$text text=\u003C\u003Ccaption>>/>\u003C/span>\\n\u003C/$list>\\n\u003C/$button>\u003C/span>\u003C/$vars>\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">> type=\\\"popup\\\" position=\\\"below\\\" animate=\\\"yes\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\">\\n\u003C$set name=\\\"count\\\" value={{{ [subfilter\u003C__exportFilter__>count[]] }}}>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/Exporter]]\\\">\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>has[condition]subfilter{!!condition}limit[1]] ~[\u003CcurrentTiddler>!has[condition]then[true]]\\\" variable=\\\"ignore\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C$action-sendmessage $message=\\\"tm-download-file\\\" $param=\u003C\u003CcurrentTiddler>> exportFilter=\u003C\u003C__exportFilter__>> filename={{{ [\u003C__baseFilename__>addsuffix{!!extension}] }}}/>\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">>/>\\n\u003C$transclude field=\\\"description\\\"/>\\n\u003C/$button>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/div>\\n\u003C/$reveal>\\n\\\\end\\n\"},\"$:/core/macros/image-picker\":{\"title\":\"$:/core/macros/image-picker\",\"created\":\"20170715180840889\",\"modified\":\"20170715180914005\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define image-picker-thumbnail(actions)\\n\u003C$button tag=\\\"a\\\" tooltip=\\\"\\\"\\\"$(imageTitle)$\\\"\\\"\\\">$actions$\u003C$transclude tiddler=\u003C\u003CimageTitle>>/>\u003C/$button>\\n\\\\end\\n\\n\\\\define image-picker-list(filter,actions)\\n\\\\whitespace trim\\n\u003C$list filter=\\\"\\\"\\\"$filter$\\\"\\\"\\\" variable=\\\"imageTitle\\\">\\n\u003C$macrocall $name=\\\"image-picker-thumbnail\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n&#32;\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define image-picker(actions,filter:\\\"[all[shadows+tiddlers]is[image]] -[type[application/pdf]] +[!has[draft.of]$subfilter$sort[title]]\\\",subfilter:\\\"\\\")\\n\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-image-chooser\\\">\\n\u003C$vars state-system=\u003C\u003Cqualify \\\"$:/state/image-picker/system\\\">>>\\n\u003C$checkbox tiddler=\u003C\u003Cstate-system>> field=\\\"text\\\" checked=\\\"show\\\" unchecked=\\\"hide\\\" default=\\\"hide\\\">\\n&#32;\\n{{$:/language/SystemTiddlers/Include/Prompt}}\\n\u003C/$checkbox>\\n\u003C$reveal state=\u003C\u003Cstate-system>> type=\\\"match\\\" text=\\\"hide\\\" default=\\\"hide\\\" tag=\\\"div\\\">\\n\u003C$macrocall $name=\\\"image-picker-list\\\" filter=\\\"\\\"\\\"$filter$ +[!is[system]]\\\"\\\"\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/$reveal>\\n\u003C$reveal state=\u003C\u003Cstate-system>> type=\\\"nomatch\\\" text=\\\"hide\\\" default=\\\"hide\\\" tag=\\\"div\\\">\\n\u003C$macrocall $name=\\\"image-picker-list\\\" filter=\\\"\\\"\\\"$filter$\\\"\\\"\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/$reveal>\\n\u003C/$vars>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define image-picker-include-tagged-images(actions)\\n\u003C$macrocall $name=\\\"image-picker\\\" filter=\\\"[all[shadows+tiddlers]is[image]] [all[shadows+tiddlers]tag[$:/tags/Image]] -[type[application/pdf]] +[!has[draft.of]sort[title]]\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\\\\end\\n\"},\"$:/core/macros/keyboard-driven-input\":{\"title\":\"$:/core/macros/keyboard-driven-input\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define change-input-tab(stateTitle,tag,beforeafter,defaultState,actions)\\n\\\\whitespace trim\\n\u003C$set name=\\\"tabsList\\\" filter=\\\"[all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]]\\\">\\n\\t\u003C$let\\n\\t\\tcurrentState={{{ [\u003C__stateTitle__>!is[missing]get[text]] ~[\u003C__defaultState__>] }}}\\n\\t\\tfirstTab={{{ [enlist\u003CtabsList>nth[1]] }}}\\n\\t\\tlastTab={{{ [enlist\u003CtabsList>last[]] }}}\\n\\t\\tnextTab={{{ [all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]$beforeafter$\u003CcurrentState>] ~[[$beforeafter$]removeprefix[after]suffix[]addprefix\u003CfirstTab>] ~[[$beforeafter$]removeprefix[before]suffix[]addprefix\u003ClastTab>] }}}\\n\\t>\\n\\t\\t\u003C$action-setfield $tiddler=\u003C\u003C__stateTitle__>> text=\u003C\u003CnextTab>>/>\\n\\t\\t$actions$\\n\\t\u003C/$let>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define keyboard-input-actions()\\n\\\\whitespace trim\\n\u003C$list filter=\\\"[\u003C__index__>match[]]\\\">\\n\\t\u003C$action-setfield $tiddler=\u003C\u003C__storeTitle__>> text={{{ [\u003C__tiddler__>get\u003C__field__>] }}}/>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003C__index__>!match[]]\\\">\\n\\t\u003C$action-setfield $tiddler=\u003C\u003C__storeTitle__>> text={{{ [\u003C__tiddler__>getindex\u003C__index__>] }}}/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define input-next-actions-inner()\\n\\\\whitespace trim\\n\u003C$list filter=\\\"[\u003CnextItem>minlength[1]]\\\" variable=\\\"ignore\\\">\\n\\t\u003C$action-setfield $tiddler=\u003C\u003C__selectionStateTitle__>> text=\u003C\u003CnextItem>>/>\\n\\t\u003C$list filter=\\\"[\u003C__index__>match[]]\\\">\\n\\t\\t\u003C$action-setfield $tiddler=\u003C\u003C__tiddler__>> $field=\u003C\u003C__field__>> $value={{{ [\u003CnextItem>] +[splitregexp[(?:.(?!-))+$]] }}}/>\\n\\t\u003C/$list>\\n\\t\u003C$list filter=\\\"[\u003C__index__>!match[]]\\\">\\n\\t\\t\u003C$action-setfield $tiddler=\u003C\u003C__tiddler__>> $index=\u003C\u003C__index__>> $value={{{ [\u003CnextItem>] +[splitregexp[(?:.(?!-))+$]] }}}/>\\n\\t\u003C/$list>\\n\\t\u003C$action-setfield $tiddler=\u003C\u003C__refreshTitle__>> text=\\\"yes\\\"/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define input-next-actions(afterOrBefore:\\\"after\\\",reverse:\\\"\\\")\\n\\\\whitespace trim\\n\u003C$list\\n\\tfilter=\\\"[\u003C__storeTitle__>get[text]minlength\u003C__filterMinLength__>] [\u003C__filterMinLength__>match[0]] +[limit[1]]\\\"\\n\\tvariable=\\\"ignore\\\"\\n>\\n\\t\u003C$let\\n\\t\\tuserInput={{{ [\u003C__storeTitle__>get[text]] }}}\\n\\t\\tselectedItem={{{ [\u003C__selectionStateTitle__>get[text]] }}}\\n\\t\\tconfigTiddler={{{ [subfilter\u003C__configTiddlerFilter__>] }}}\\n\\t\\tprimaryListFilter={{{ [\u003CconfigTiddler>get\u003C__firstSearchFilterField__>] }}}\\n\\t\\tsecondaryListFilter={{{ [\u003CconfigTiddler>get\u003C__secondSearchFilterField__>] }}}\\n\\t>\\n\\t\\t\u003C$set\\n\\t\\t\\tname=\\\"filteredList\\\"\\n\\t\\t\\tfilter=\\\"[subfilter\u003CprimaryListFilter>addsuffix[-primaryList]] =[subfilter\u003CsecondaryListFilter>addsuffix[-secondaryList]]\\\"\\n\\t\\t>\\n\\t\\t\\t\u003C$let\\n\\t\\t\\t\\tnextItem={{{ [enlist\u003CfilteredList>$afterOrBefore$\u003CselectedItem>] ~[enlist\u003CfilteredList>$reverse$nth[1]] }}}\\n\\t\\t\\t\\tfirstItem={{{ [enlist\u003CfilteredList>nth[1]] }}}\\n\\t\\t\\t\\tlastItem={{{ [enlist\u003CfilteredList>last[]] }}}\\n\\t\\t\\t>\\n\\t\\t\\t\\t\u003C$list filter=\\\"[\u003CselectedItem>match\u003CfirstItem>!match\u003ClastItem>]\\\" variable=\\\"ignore\\\">\\n\\t\\t\\t\\t\\t\u003C$set name=\\\"nextItem\\\" value={{{ [[$afterOrBefore$]match[before]then\u003CuserInput>addsuffix[-userInput]] ~[\u003CnextItem>] }}}>\\n\\t\\t\\t\\t\\t\\t\u003C\u003Cinput-next-actions-inner>>\\n\\t\\t\\t\\t\\t\u003C/$set>\\n\\t\\t\\t\\t\u003C/$list>\\n\\t\\t\\t\\t\u003C$list filter=\\\"[\u003CselectedItem>match\u003ClastItem>!match\u003CfirstItem>]\\\" variable=\\\"ignore\\\">\\n\\t\\t\\t\\t\\t\u003C$set name=\\\"nextItem\\\" value={{{ [[$afterOrBefore$]match[after]then\u003CuserInput>addsuffix[-userInput]] ~[\u003CnextItem>] }}}>\\n\\t\\t\\t\\t\\t\\t\u003C\u003Cinput-next-actions-inner>>\\n\\t\\t\\t\\t\\t\u003C/$set>\\n\\t\\t\\t\\t\u003C/$list>\\n\\t\\t\\t\\t\u003C$list filter=\\\"[\u003CselectedItem>match\u003CfirstItem>match\u003ClastItem>]\\\" variable=\\\"ignore\\\">\\n\\t\\t\\t\\t\\t\u003C$set name=\\\"nextItem\\\" value={{{ [\u003CuserInput>addsuffix[-userInput]] }}}>\\n\\t\\t\\t\\t\\t\\t\u003C\u003Cinput-next-actions-inner>>\\n\\t\\t\\t\\t\\t\u003C/$set>\\n\\t\\t\\t\\t\u003C/$list>\\n\\t\\t\\t\\t\u003C$list filter=\\\"[\u003CselectedItem>!match\u003CfirstItem>!match\u003ClastItem>]\\\" variable=\\\"ignore\\\">\\n\\t\\t\\t\\t\\t\u003C\u003Cinput-next-actions-inner>>\\n\\t\\t\\t\\t\u003C/$list>\\n\\t\\t\\t\u003C/$let>\\n\\t\\t\u003C/$set>\\n\\t\u003C/$let>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define keyboard-driven-input(tiddler,storeTitle,field:\\\"text\\\",index:\\\"\\\",tag:\\\"input\\\",type,focus:\\\"\\\",inputAcceptActions,inputAcceptVariantActions,inputCancelActions,placeholder:\\\"\\\",default:\\\"\\\",class,focusPopup,rows,minHeight,tabindex,size,autoHeight,filterMinLength:\\\"0\\\",refreshTitle,selectionStateTitle,cancelPopups:\\\"\\\",configTiddlerFilter,firstSearchFilterField:\\\"first-search-filter\\\",secondSearchFilterField:\\\"second-search-filter\\\")\\n\\\\whitespace trim\\n\u003C$keyboard key=\\\"((input-accept))\\\" actions=\u003C\u003C__inputAcceptActions__>>>\\n\u003C$keyboard key=\\\"((input-accept-variant))\\\" actions=\u003C\u003C__inputAcceptVariantActions__>>>\\n\u003C$keyboard key=\\\"((input-up))\\\" actions=\u003C\u003Cinput-next-actions \\\"before\\\" \\\"reverse[]\\\">>>\\n\u003C$keyboard key=\\\"((input-down))\\\" actions=\u003C\u003Cinput-next-actions>>>\\n\u003C$keyboard key=\\\"((input-cancel))\\\" actions=\u003C\u003C__inputCancelActions__>>>\\n\\t\u003C$edit-text\\n\\t\\ttiddler=\u003C\u003C__tiddler__>> field=\u003C\u003C__field__>> index=\u003C\u003C__index__>>\\n\\t\\tinputActions=\u003C\u003Ckeyboard-input-actions>> tag=\u003C\u003C__tag__>> class=\u003C\u003C__class__>>\\n\\t\\tplaceholder=\u003C\u003C__placeholder__>> default=\u003C\u003C__default__>> focusPopup=\u003C\u003C__focusPopup__>>\\n\\t\\tfocus=\u003C\u003C__focus__>> type=\u003C\u003C__type__>> rows=\u003C\u003C__rows__>> minHeight=\u003C\u003C__minHeight__>>\\n\\t\\ttabindex=\u003C\u003C__tabindex__>> size=\u003C\u003C__size__>> autoHeight=\u003C\u003C__autoHeight__>>\\n\\t\\trefreshTitle=\u003C\u003C__refreshTitle__>> cancelPopups=\u003C\u003C__cancelPopups__>>\\n\\t/>\\n\u003C/$keyboard>\\n\u003C/$keyboard>\\n\u003C/$keyboard>\\n\u003C/$keyboard>\\n\u003C/$keyboard>\\n\\\\end\\n\"},\"$:/core/macros/lingo\":{\"title\":\"$:/core/macros/lingo\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define lingo-base()\\n$:/language/\\n\\\\end\\n\\n\\\\define lingo(title)\\n{{$(lingo-base)$$title$}}\\n\\\\end\\n\"},\"$:/core/macros/list\":{\"title\":\"$:/core/macros/list\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define list-links(filter,type:\\\"ul\\\",subtype:\\\"li\\\",class:\\\"\\\",emptyMessage,field:\\\"caption\\\")\\n\\\\whitespace trim\\n\u003C$genesis $type=\u003C\u003C__type__>> class=\u003C\u003C__class__>>>\\n\u003C$list filter=\u003C\u003C__filter__>> emptyMessage=\u003C\u003C__emptyMessage__>>>\\n\u003C$genesis $type=\u003C\u003C__subtype__>>>\\n\u003C$link to={{!!title}}>\\n\u003C$let tv-wikilinks=\\\"no\\\">\\n\u003C$transclude field=\u003C\u003C__field__>>>\\n\u003C$view field=\\\"title\\\"/>\\n\u003C/$transclude>\\n\u003C/$let>\\n\u003C/$link>\\n\u003C/$genesis>\\n\u003C/$list>\\n\u003C/$genesis>\\n\\\\end\\n\\n\\\\define list-links-draggable-drop-actions()\\n\u003C$action-listops $tiddler=\u003C\u003CtargetTiddler>> $field=\u003C\u003CtargetField>> $subfilter=\\\"+[insertbefore\u003CactionTiddler>,\u003CcurrentTiddler>]\\\"/>\\n\\\\end\\n\\n\\\\define list-links-draggable(tiddler,field:\\\"list\\\",emptyMessage,type:\\\"ul\\\",subtype:\\\"li\\\",class:\\\"\\\",itemTemplate)\\n\\\\whitespace trim\\n\u003Cspan class=\\\"tc-links-draggable-list\\\">\\n\u003C$vars targetTiddler=\\\"\\\"\\\"$tiddler$\\\"\\\"\\\" targetField=\\\"\\\"\\\"$field$\\\"\\\"\\\">\\n\u003C$genesis $type=\u003C\u003C_ TiddlerIconFilter]!is[draft]get[text]] }}}\\n\\t\\t\\tcolour={{{ [\u003CcurrentTiddler>] :cascade[all[shadows+tiddlers]tag[$:/tags/TiddlerColourFilter]!is[draft]get[text]] }}}\\n\\t\\t\\tpalette={{$:/palette}}\\n\\t\\t\\telement-tag=\u003C\u003C__element-tag__>>\\n\\t\\t\\telement-attributes=\u003C\u003C__element-attributes__>>\\n\\t\\t\\tactions=\u003C\u003C__actions__>>/>\\n\\t\u003C/$let>\\n\u003C/span>\\n\\\\end\\n\\n\\\\define tag(tag)\\n{{$tag$||$:/core/ui/TagTemplate}}\\n\\\\end\\n\"},\"$:/core/macros/thumbnails\":{\"title\":\"$:/core/macros/thumbnails\",\"tags\":\"$:/tags/Macro\",\"text\":\"\u003C!-- This macro does not use \\\\whitespace trim because it could affect the caption -->\\n\\\\define thumbnail(link,icon,color,background-color,image,caption,width:\\\"280\\\",height:\\\"157\\\")\\n\u003C$link to=\\\"\\\"\\\"$link$\\\"\\\"\\\">\u003Cdiv class=\\\"tc-thumbnail-wrapper\\\"\\n>\u003Cdiv\\n\\tclass=\\\"tc-thumbnail-image\\\"\\n\\tstyle=\\\"width:$width$px;height:$height$px;\\\">\u003C$reveal\\n\\ttype=\\\"nomatch\\\"\\n\\ttext=\\\"\\\"\\n\\tdefault=\\\"\\\"\\\"$image$\\\"\\\"\\\"\\n\\ttag=\\\"div\\\"\\n\\tstyle=\\\"width:$width$px;height:$height$px;\\\"\\n>[img[$image$]]\u003C/$reveal>\u003C$reveal\\n\\ttype=\\\"match\\\"\\n\\ttext=\\\"\\\"\\n\\tdefault=\\\"\\\"\\\"$image$\\\"\\\"\\\"\\n\\ttag=\\\"div\\\"\\n\\tclass=\\\"tc-thumbnail-background\\\"\\n\\tstyle=\\\"width:$width$px;height:$height$px;background-color:$background-color$;\\\"\\n>\u003C/$reveal>\u003C/div>\u003Cdiv\\n\\tclass=\\\"tc-thumbnail-icon\\\"\\n\\tstyle=\\\"fill:$color$;color:$color$;\\\"\\n>$icon$\u003C/div>\u003Cdiv class=\\\"tc-thumbnail-caption\\\">$caption$\u003C/div>\u003C/div>\u003C/$link>\\n\\\\end\\n\\n\\\\define thumbnail-right(link,icon,color,background-color,image,caption,width:\\\"280\\\",height:\\\"157\\\")\\n\u003Cdiv class=\\\"tc-thumbnail-right-wrapper\\\">\u003C\u003Cthumbnail \\\"\\\"\\\"$link$\\\"\\\"\\\" \\\"\\\"\\\"$icon$\\\"\\\"\\\" \\\"\\\"\\\"$color$\\\"\\\"\\\" \\\"\\\"\\\"$background-color$\\\"\\\"\\\" \\\"\\\"\\\"$image$\\\"\\\"\\\" \\\"\\\"\\\"$caption$\\\"\\\"\\\" \\\"\\\"\\\"$width$\\\"\\\"\\\" \\\"\\\"\\\"$height$\\\"\\\"\\\">>\u003C/div>\\n\\\\end\\n\\n\\\\define list-thumbnails(filter,width:\\\"280\\\",height:\\\"157\\\")\\n\u003C$list filter=\\\"\\\"\\\"$filter$\\\"\\\"\\\">\u003C$macrocall $name=\\\"thumbnail\\\" link={{!!link}} icon={{!!icon}} color={{!!color}} background-color={{!!background-color}} image={{!!image}} caption={{!!caption}} width=\\\"\\\"\\\"$width$\\\"\\\"\\\" height=\\\"\\\"\\\"$height$\\\"\\\"\\\"/>\u003C/$list>\\n\\\\end\\n\"},\"$:/core/macros/timeline\":{\"title\":\"$:/core/macros/timeline\",\"created\":\"20141212105914482\",\"modified\":\"20141212110330815\",\"tags\":\"$:/tags/Macro\",\"text\":\"\u003C!-- Override one or both of the following two macros with a global or local macro of the same name \\nif you need to change how titles are displayed on a timeline -->\\n\\n\\\\define timeline-title() \u003C$view field=\\\"title\\\"/>\\n\\\\define timeline-link() \u003C$link to={{!!title}}>\u003C\u003Ctimeline-title>>\u003C/$link>\\n\\\\define timeline(limit:\\\"100\\\",format:\\\"DDth MMM YYYY\\\",subfilter:\\\"\\\",dateField:\\\"modified\\\")\\n\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-timeline\\\">\\n\u003C$list filter=\\\"[!is[system]$subfilter$has[$dateField$]!sort[$dateField$]limit[$limit$]eachday[$dateField$]]\\\">\\n\u003Cdiv class=\\\"tc-menu-list-item\\\">\\n\u003C$view field=\\\"$dateField$\\\" format=\\\"date\\\" template=\\\"$format$\\\"/>\\n\u003C$list filter=\\\"[sameday:$dateField${!!$dateField$}!is[system]$subfilter$!sort[$dateField$]]\\\">\\n\u003Cdiv class=\\\"tc-menu-list-subitem\\\">\\n\u003C\u003Ctimeline-link>>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/div>\\n\\\\end\\n\"},\"$:/core/macros/toc\":{\"title\":\"$:/core/macros/toc\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\n\\\\define toc-open-icon() $:/core/images/down-arrow\\n\\\\define toc-closed-icon() $:/core/images/right-arrow\\n\\n\\\\define toc-caption()\\n\\\\whitespace trim\\n\u003Cspan class=\\\"tc-toc-caption\\\">\\n\u003C$set name=\\\"tv-wikilinks\\\" value=\\\"no\\\">\\n  \u003C$transclude field=\\\"caption\\\">\\n    \u003C$view field=\\\"title\\\"/>\\n  \u003C/$transclude>\\n\u003C/$set>\\n\u003C/span>\\n\\\\end\\n\\n\\\\define toc-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003Col class=\\\"tc-toc\\\">\\n  \u003C$list filter=\\\"\\\"\\\"[all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]$sort$] -[\u003C__tag__>] -[subfilter\u003C__exclude__>]\\\"\\\"\\\">\\n    \u003C$let item=\u003C\u003CcurrentTiddler>> path={{{ [\u003C__path__>addsuffix[/]addsuffix\u003C__tag__>] }}}>\\n      \u003C$set name=\\\"excluded\\\" filter=\\\"[subfilter\u003C__exclude__>] [\u003C__tag__>]\\\">\\n        \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n          \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n            \u003C$list filter=\\\"[all[current]toc-link[no]]\\\" emptyMessage=\\\"\u003C$link to={{{ [\u003CcurrentTiddler>get[target]else\u003CcurrentTiddler>] }}}>\u003C\u003Ctoc-caption>>\u003C/$link>\\\">\\n              \u003C\u003Ctoc-caption>>\\n            \u003C/$list>\\n            \u003C$macrocall $name=\\\"toc-body\\\" tag=\u003C\u003Citem>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003Cexcluded>> path=\u003C\u003Cpath>>/>\\n          \u003C/li>\\n        \u003C/$set>\\n      \u003C/$set>\\n    \u003C/$let>\\n  \u003C/$list>\\n\u003C/ol>\\n\\\\end\\n\\n\\\\define toc(tag,sort:\\\"\\\",itemClassFilter:\\\"\\\", exclude)\\n\u003C$macrocall $name=\\\"toc-body\\\"  tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>>/>\\n\\\\end\\n\\n\\\\define toc-linked-expandable-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003C!-- helper function -->\\n\u003C$qualify name=\\\"toc-state\\\" title={{{ [[$:/state/toc]addsuffix\u003C__path__>addsuffix[-]addsuffix\u003CcurrentTiddler>] }}}>\\n  \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n    \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n    \u003C$link to={{{ [\u003CcurrentTiddler>get[target]else\u003CcurrentTiddler>] }}}>\\n      \u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"open\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          \u003C$transclude tiddler=\u003C\u003Ctoc-closed-icon>> />\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"close\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          \u003C$transclude tiddler=\u003C\u003Ctoc-open-icon>> />\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C\u003Ctoc-caption>>\\n    \u003C/$link>\\n    \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n      \u003C$macrocall $name=\\\"toc-expandable\\\" tag=\u003C\u003CcurrentTiddler>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>> path=\u003C\u003C__path__>>/>\\n    \u003C/$reveal>\\n    \u003C/li>\\n  \u003C/$set>\\n\u003C/$qualify>\\n\\\\end\\n\\n\\\\define toc-unlinked-expandable-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003C!-- helper function -->\\n\u003C$qualify name=\\\"toc-state\\\" title={{{ [[$:/state/toc]addsuffix\u003C__path__>addsuffix[-]addsuffix\u003CcurrentTiddler>] }}}>\\n  \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n    \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n      \u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"open\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n        \u003C$transclude tiddler=\u003C\u003Ctoc-closed-icon>> />\\n          \u003C\u003Ctoc-caption>>\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"close\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          \u003C$transclude tiddler=\u003C\u003Ctoc-open-icon>> />\\n          \u003C\u003Ctoc-caption>>\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$macrocall $name=\\\"toc-expandable\\\" tag=\u003C\u003CcurrentTiddler>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>> path=\u003C\u003C__path__>>/>\\n      \u003C/$reveal>\\n    \u003C/li>\\n  \u003C/$set>\\n\u003C/$qualify>\\n\\\\end\\n\\n\\\\define toc-expandable-empty-message()\\n\u003C$macrocall $name=\\\"toc-linked-expandable-body\\\" tag=\u003C\u003Ctag>> sort=\u003C\u003Csort>> itemClassFilter=\u003C\u003CitemClassFilter>> exclude=\u003C\u003Cexcluded>> path=\u003C\u003Cpath>>/>\\n\\\\end\\n\\n\\\\define toc-expandable(tag,sort:\\\"\\\",itemClassFilter:\\\"\\\",exclude,path)\\n\\\\whitespace trim\\n\u003C$let tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> path={{{ [\u003C__path__>addsuffix[/]addsuffix\u003C__tag__>] }}}>\\n  \u003C$set name=\\\"excluded\\\" filter=\\\"[subfilter\u003C__exclude__>] [\u003C__tag__>]\\\">\\n    \u003Col class=\\\"tc-toc toc-expandabl clude tiddler=\u003C\u003Ctoc-open-icon>> />\\n            \u003C/$button>\\n          \u003C/$reveal>\\n        \u003C/$list>\\n        \u003C\u003Ctoc-caption>>\\n      \u003C/$link>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$macrocall $name=\\\"toc-selective-expandable\\\" tag=\u003C\u003CcurrentTiddler>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>> path=\u003C\u003C__path__>>/>\\n      \u003C/$reveal>\\n    \u003C/li>\\n  \u003C/$set>\\n\u003C/$qualify>\\n\\\\end\\n\\n\\\\define toc-unlinked-selective-expandable-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003C$qualify name=\\\"toc-state\\\" title={{{ [[$:/state/toc]addsuffix\u003C__path__>addsuffix[-]addsuffix\u003CcurrentTiddler>] }}}>\\n  \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n    \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n      \u003C$list filter=\\\"[all[current]tagging[]$sort$limit[1]]\\\" variable=\\\"ignore\\\" emptyMessage=\\\"\u003C$button class='tc-btn-invisible'>{{$:/core/images/blank}}\u003C/$button> \u003C$view field='caption'>\u003C$view field='title'/>\u003C/$view>\\\">\\n        \u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n          \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"open\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n            \u003C$transclude tiddler=\u003C\u003Ctoc-closed-icon>> />\\n            \u003C\u003Ctoc-caption>>\\n          \u003C/$button>\\n        \u003C/$reveal>\\n        \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n          \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"close\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n            \u003C$transclude tiddler=\u003C\u003Cto aletteColours/toolbar-close-button\",\"text\":\"Verktygsfält 'stäng' knappen förgrund\"},\"$:/language/Docs/PaletteColours/toolbar-delete-button\":{\"title\":\"$:/language/Docs/PaletteColours/toolbar-delete-button\",\"text\":\"Verktygsfält 'ta bort' knappen förgrund\"},\"$:/language/Docs/PaletteColours/toolbar-cancel-button\":{\"title\":\"$:/language/Docs/PaletteColours/toolbar-cancel-button\",\"text\":\"Verktygsfält 'avbryt' knappen förgrund\"},\"$:/language/Docs/PaletteColours/toolbar-done-button\":{\"title\":\"$:/language/Docs/PaletteColours/toolbar-done-button\",\"text\":\"Verktygsfält 'klar' knappen förgrund\"},\"$:/language/Docs/PaletteColours/untagged-background\":{\"title\":\"$:/language/Docs/PaletteColours/untagged-background\",\"text\":\"Otaggad pillerbakgrund\"},\"$:/language/Docs/PaletteColours/very-muted-foreground\":{\"title\":\"$:/language/Docs/PaletteColours/very-muted-foreground\",\"text\":\"Väldigt dämpad förgrund\"},\"$:/language/EditTemplate/Body/External/Hint\":{\"title\":\"$:/language/EditTemplate/Body/External/Hint\",\"text\":\"This is an external tiddler stored outside of the main TiddlyWiki file. You can edit the tags and fields but cannot directly edit the content itself\"},\"$:/language/EditTemplate/Body/Placeholder\":{\"title\":\"$:/language/EditTemplate/Body/Placeholder\",\"text\":\"Type the text for this tiddler\"},\"$:/language/EditTemplate/Field/Remove/Caption\":{\"title\":\"$:/language/EditTemplate/Field/Remove/Caption\",\"text\":\"ta bort fält\"},\"$:/language/EditTemplate/Field/Remove/Hint\":{\"title\":\"$:/language/EditTemplate/Field/Remove/Hint\",\"text\":\"Ta bort fält\"},\"$:/language/EditTemplate/Fields/Add/Button\":{\"title\":\"$:/language/EditTemplate/Fields/Add/Button\",\"text\":\"lägg till\"},\"$:/language/EditTemplate/Fields/Add/Name/Placeholder\":{\"title\":\"$:/language/EditTemplate/Fields/Add/Name/Placeholder\",\"text\":\"fältnamn\"},\"$:/language/EditTemplate/Fields/Add/Prompt\":{\"title\":\"$:/language/EditTemplate/Fields/Add/Prompt\",\"text\":\"Lägg till ett nytt fält:\"},\"$:/language/EditTemplate/Fields/Add/Value/Placeholder\":{\"title\":\"$:/language/EditTemplate/Fields/Add/Value/Placeholder\",\"text\":\"fältvärde\"},\"$:/language/EditTemplate/Fields/Add/Dropdown/System\":{\"title\":\"$:/language/EditTemplate/Fields/Add/Dropdown/System\",\"text\":\"Systemfält\"},\"$:/language/EditTemplate/Fields/Add/Dropdown/User\":{\"title\":\"$:/language/EditTemplate/Fields/Add/Dropdown/User\",\"text\":\"Användarfält\"},\"$:/language/EditTemplate/Shadow/Warning\":{\"title\":\"$:/language/EditTemplate/Shadow/Warning\",\"text\":\"Detta är en skugg-tiddler. Alla ändringar kommer överskrida ursprungsversionen\"},\"$:/language/EditTemplate/Shadow/OverriddenWarning\":{\"title\":\"$:/language/EditTemplate/Shadow/OverriddenWarning\",\"text\":\"Detta är en modifierad skugg-tiddler. Du kan återgå till ursprungsversionen genom att ta bort denna tiddler\"},\"$:/language/EditTemplate/Tags/Add/Button\":{\"title\":\"$:/language/EditTemplate/Tags/Add/Button\",\"text\":\"lägg till\"},\"$:/language/EditTemplate/Tags/Add/Placeholder\":{\"title\":\"$:/language/EditTemplate/Tags/Add/Placeholder\",\"text\":\"taggnamn\"},\"$:/language/EditTemplate/Tags/Dropdown/Caption\":{\"title\":\"$:/language/EditTemplate/Tags/Dropdown/Caption\",\"text\":\"tagglista\"},\"$:/language/EditTemplate/Tags/Dropdown/Hint\":{\"title\":\"$:/language/EditTemplate/Tags/Dropdown/Hint\",\"text\":\"Visa tagglista\"},\"$:/language/EditTemplate/Type/Dropdown/Caption\":{\"title\":\"$:/language/EditTemplate/Type/Dropdown/Caption\",\"text\":\"innehållstyplista\"},\"$:/language/EditTemplate/Type/Dropdown/Hint\":{\"title\":\"$:/language/EditTemplate/Type/Dropdown/Hint\",\"text\":\"Visa lista över innehållstyp\"},\"$:/language/EditTemplate/Type/Delete/Caption\":{\"title\":\"$:/language/EditTemplate/Type/Delete/Caption\",\"text\":\"ta bort innehållstyp\"},\"$:/language/EditTemplate/Type/Delete/Hint\":{\"title\":\"$:/language/EditTemplate/Type/Dele s/Fields/dependents\",\"text\":\"För insticksprogram, lista beroende insticksprogram\"},\"$:/language/Docs/Fields/description\":{\"title\":\"$:/language/Docs/Fields/description\",\"text\":\"Den beskrivande texten för ett insticksprogram, eller en modal-dialog\"},\"$:/language/Docs/Fields/draft.of\":{\"title\":\"$:/language/Docs/Fields/draft.of\",\"text\":\"För utkast-tiddlers, innehåller rubriken av tiddlern som det är ett utkast för\"},\"$:/language/Docs/Fields/draft.title\":{\"title\":\"$:/language/Docs/Fields/draft.title\",\"text\":\"For draft tiddlers, contains the proposed new title of the tiddler\"},\"$:/language/Docs/Fields/footer\":{\"title\":\"$:/language/Docs/Fields/footer\",\"text\":\"Sidfotens text för en guide\"},\"$:/language/Docs/Fields/icon\":{\"title\":\"$:/language/Docs/Fields/icon\",\"text\":\"Tiddlerns rubrik innehållande ikonen som är associerad med en tiddler\"},\"$:/language/Docs/Fields/library\":{\"title\":\"$:/language/Docs/Fields/library\",\"text\":\"Om satt till \\\"Ja\\\" innebär att tiddlern ska sparas som ett Javaskriptbibliotek\"},\"$:/language/Docs/Fields/list\":{\"title\":\"$:/language/Docs/Fields/list\",\"text\":\"En ordnad lista över tiddler-rubriker som är associerade med en tiddler\"},\"$:/language/Docs/Fields/list-before\":{\"title\":\"$:/language/Docs/Fields/list-before\",\"text\":\"Om satt, rubriken på en tiddler, vid vilken denna tiddler förs in i den ordnade listan över tiddler-rubriker, eller i början av listan, om detta fält är närvarande men tom.\"},\"$:/language/Docs/Fields/list-after\":{\"title\":\"$:/language/Docs/Fields/list-after\",\"text\":\"Om satt, rubriken på en tiddler varefter detta tiddler förs in i den ordnade listan över tiddler-rubriker.\"},\"$:/language/Docs/Fields/modified\":{\"title\":\"$:/language/Docs/Fields/modified\",\"text\":\"Datumet och klockslaget när en tiddler var senast ändrad\"},\"$:/language/Docs/Fields/modifier\":{\"title\":\"$:/language/Docs/Fields/modifier\",\"text\":\"Den tiddlerrubrik som har samma namn som författare som senast ändrade tiddler\"},\"$:/language/Docs/Fields/name\":{\"title\":\"$:/language/Docs/Fields/name\",\"text\":\"Det läsbara namnet som skall kopplas till med en insticksprograms-tiddler\"},\"$:/language/Docs/Fields/plugin-priority\":{\"title\":\"$:/language/Docs/Fields/plugin-priority\",\"text\":\"Ett numeriskt väde som indikerar prioriteringen av en insticksprograms-tiddler\"},\"$:/language/Docs/Fields/plugin-type\":{\"title\":\"$:/language/Docs/Fields/plugin-type\",\"text\":\"Typen av insticksprogram för en insticksprograms-tiddler\"},\"$:/language/Docs/Fields/revision\":{\"title\":\"$:/language/Docs/Fields/revision\",\"text\":\"Revisionen av tiddlern som finns på servern\"},\"$:/language/Docs/Fields/released\":{\"title\":\"$:/language/Docs/Fields/released\",\"text\":\"Datum för en TiddlyWiki-version\"},\"$:/language/Docs/Fields/source\":{\"title\":\"$:/language/Docs/Fields/source\",\"text\":\"Käll-URL kopplat till en tiddler\"},\"$:/language/Docs/Fields/subtitle\":{\"title\":\"$:/language/Docs/Fields/subtitle\",\"text\":\"Underrubrik för en guide\"},\"$:/language/Docs/Fields/tags\":{\"title\":\"$:/language/Docs/Fields/tags\",\"text\":\"En lista över taggar kopplade till en tiddler\"},\"$:/language/Docs/Fields/text\":{\"title\":\"$:/language/Docs/Fields/text\",\"text\":\"Brödtexten i en tiddler\"},\"$:/language/Docs/Fields/title\":{\"title\":\"$:/language/Docs/Fields/title\",\"text\":\"Unika namnet för en tiddler\"},\"$:/language/Docs/Fields/type\":{\"title\":\"$:/language/Docs/Fields/type\",\"text\":\"En tiddlers innehållstyp\"},\"$:/language/Docs/Fields/version\":{\"title\":\"$:/language/Docs/Fields/version\",\"text\":\"Ett insticksprograms version\"},\"$:/language/Filters/AllTiddlers\":{\"title\":\"$:/language/Filters/AllTiddlers\",\"text\":\"Alla tiddlers förutom system-tiddlers\"},\"$:/language/Filters/RecentSystemTiddlers\":{\"title\":\"$:/language/Filters/RecentSystemTiddlers\",\"text\":\"Nyligen ändrade tiddlers, även system-tiddlers\"},\"$:/language/Filters/RecentTiddlers\":{\"title\":\"$:/language/Filters/RecentTiddlers\",\"text\":\"Nyligen ändrade tiddlers\"},\"$:/language/Filters/AllTags\":{\"title\":\"$:/language/Filters/AllTags\",\"text\":\"Alla taggar förutom system-taggar\"},\"$:/language/Filters/Missing\":{\"title\":\"$:/language/Filters/Missing\",\"text\":\"Saknade tiddlers\"},\"$:/language/Filters/Drafts\":{\"title\":\"$:/language/Filters/Drafts\",\"text\":\"Utkast-tiddlers\"},\"$:/language/Filters/Orphans\":{\"title\":\"$:/language/Filters/Orphans\",\"text\":\"Orphan tiddlers\"},\"$:/language/Filters/SystemTiddlers\":{\"title\":\"$:/language/Filters/SystemTiddlers\",\"text\":\"System-tiddlers\"},\"$:/language/Filters/ShadowTiddlers\":{\"title\":\"$:/language/Filters/ShadowTiddlers\",\"text\":\"Skugg-tiddlers\"},\"$:/language/Filters/OverriddenShadowTiddlers\":{\"title\":\"$:/language/Filters/OverriddenShadowTiddlers\",\"text\":\"Åsidosatt skugg-tiddlers\"},\"$:/language/Filters/SystemTags\":{\"title\":\"$:/language/Filters/SystemTags\",\"text\":\"System-taggar\"},\"$:/language/Filters/TypedTiddlers\":{\"title\":\"$:/language/Filters/TypedTiddlers\",\"text\":\"Icke wiki-text-tiddlers\"},\"GettingStarted\":{\"title\":\"GettingStarted\",\"text\":\"\\\\define lingo-base() $:/language/ControlPanel/Basics/\\r\\nVälkommen till ~TiddlyWiki och ~TiddlyWiki-community\\n\\nFör att komma igång med denna tomma ~TiddlyWiki, måste du ändra följande. Kolla på https://tiddlywiki.com/#GettingStarted för detaljer\\n\\n!! Ställ in denna ~TiddlyWiki\\n\\n\u003Cdiv class=\\\"tc-control-panel\\\">\\n\\n|\u003C$link to=\\\"$:/SiteTitle\\\">\u003C\u003Clingo Title/Prompt>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/SiteTitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\r\\n|\u003C$link to=\\\"$:/SiteSubtitle\\\">\u003C\u003Clingo Subtitle/Prompt>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/SiteSubtitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\r\\n|\u003C$link to=\\\"$:/DefaultTiddlers\\\">\u003C\u003Clingo DefaultTiddlers/Prompt>>\u003C/$link> |\u003C\u003Clingo DefaultTiddlers/TopHint>>\u003Cbr> \u003C$edit-text tag=\\\"textarea\\\" tiddler=\\\"$:/DefaultTiddlers\\\"/>\u003Cbr>//\u003C\u003Clingo DefaultTiddlers/BottomHint>>// |\\r\\n\u003C/div>\\n\\nKolla [[control panel|$:/ControlPanel]] för mer inställningar.\\r\\n\"},\"$:/language/Help/build\":{\"title\":\"$:/language/Help/build\",\"description\":\"Kör konfigurerade kommandon automatiskt\",\"text\":\"Bygger specifika byggmål för aktuell wiki. Om inget byggmål är specificerat så kommer alla mål att byggas.\\n\\n```\\r\\n--build \u003Ctarget> [\u003Ctarget> ...]\\r\\n```\\n\\nBygger mål som är definerade i `tiddlywiki.info` filen i en wiki mapp.\\n\\n\"},\"$:/language/Help/clearpassword\":{\"title\":\"$:/language/Help/clearpassword\",\"description\":\"Ta bort ett lösenord för efterföljande krypteringsoperationer\",\"text\":\"Ta bort lösenordet för efterföljande krypteringsoperationer\\n\\n```\\r\\n--clearpassword\\r\\n```\\r\\n\"},\"$:/language/Help/default\":{\"title\":\"$:/language/Help/default\",\"text\":\"\\\\define commandTitle()\\r\\n$:/language/Help/$(command)$\\r\\n\\\\end\\r\\n```\\r\\nusage: tiddlywiki [\u003Cwikifolder>] [--\u003Ccommand> [\u003Cargs>...]...]\\r\\n```\\n\\nAvailable commands:\\n\\n\u003Cul>\\r\\n\u003C$list filter=\\\"[commands[]sort[title]]\\\" variable=\\\"command\\\">\\r\\n\u003Cli>\u003C$link to=\u003C\u003CcommandTitle>>>\u003C$macrocall $name=\\\"command\\\" $type=\\\"text/plain\\\" $output=\\\"text/plain\\\"/>\u003C/$link>: \u003C$transclude tiddler=\u003C\u003CcommandTitle>> field=\\\"description\\\"/>\u003C/li>\\r\\n\u003C/$list>\\r\\n\u003C/ul>\\n\\nFör detaljerad hjälp om ett kommando:\\n\\n```\\r\\ntiddlywiki --help \u003Ccommand>\\r\\n```\\r\\n\"},\"$:/language/Help/editions\":{\"title\":\"$:/language/Help/editions\",\"description\":\"Listar möjliga utgåvor av TiddlyWiki\",\"text\":\"Listar namnen och beskrivningen över de möjliga utgåvorna. Du kan skapa en ny wiki av en speficik utgåva med `--init` kommandot.\\n\\n```\\r\\n--editions\\r\\n```\\r\\n\"},\"$:/language/Help/help\":{\"title\":\"$:/language/Help/help\",\"description\":\"Visar hjälptext för TiddlyWiki-kommandon\",\"text\":\"Visar hjälptext för ett kommando:\\n\\n```\\r\\n--help [\u003Ccommand>]\\r\\n```\\n\\nOm kommandots namn utelämnas, kommer en lista över möjliga kommandon visas.\"},\"$:/language/Help/init\":{\"title\":\"$:/language/Help/init\",\"description\":\"Initialise a new wiki folder\",\"text\":\"Initierar en tom [[WikiFolder|WikiFolders]] med en kopia av angiven utgåva.\\n\\n```\\r\\n--init \u003Cedition> [\u003Cedition> ...]\\r\\n```\\n\\nTill exempel:\\n\\n```\\r\\ntiddlywiki ./MyWikiFolder --init empty\\r\\n```\\n\\nNotera:\\n\\n* Wiki-mappen skapas om det är nödvändigt\\r\\n* \\\"Utgåvan\\\" blir som standard ''tom''\\r\\n* Intieringskommandot kommer misslyckas om wikimappen inte är tom\\r\\n* Intieringskommandot tar bort alla `includeWikis` definitioner i utgåvans `tiddlywiki.info` fil\\r\\n* När flera utgåvor är specificerade, skulle versioner som initialiseras senare skriva över alla filer som hör ihop med tidigare utgåvor (d.v.s. den senaste `tiddlywiki.info` filen kommer att kopieras från den senaste utgåvan)\\r\\n* `--editions` retunerar en lista över tillgänglia utgåvor\\r\\n\"},\"$:/language/Help/load\":{\"title\":\"$:/language/Help/load\",\"description\":\"Ladda tiddlers från en fil\",\"text\":\"Ladda tiddlers från 2.x.x TiddlyWiki filer (`.html`), `.tiddler`, `.tid`, `.json` eller andra filer\\n\\n```\\r\\n--load \u003Cfilepath>\\r\\n```\\n\\nFör att ladda tiddlers från en krypterad TiddlyWiki-fil så måste du först ange lösenordet med PasswordCommand. Till exempel:\\n\\n```\\r\\ntiddlywiki ./MyWiki --password pa55w0rd --load my_encrypted_wiki.html\\r\\n```\\n\\nNotera att TiddlyWiki inte kommer ladda änldre version av ett redan laddat insticksprogram.\\r\\n\"},\"$:/language/Help/makelibrary\":{\"title\":\"$:/language/Help/makelibrary\",\"description\":\"Konstruerar biblioteks-insticksprogram som är nödvändigt för uppgraderingsprocessen\",\"text\":\"Konstruerar `$:/UpgradeLibrary` tiddlern för uppgraderingsprocessen.\\n\\nUppgraderingsbiblioteket är formaterat som en vanligt inststicksprogram-tiddler med insticksprogramtypen `library`. Den innehåller en kopia av varje insticksprogram, teman och språkpaket som är tillgängliga via TiddlyWiki5 repository.\\n\\nDetta kommando är tänk att användas för internt bruk; det är enbart relevant för användare som skapar anpassade uppgraderingsprocedurer.\\n\\n```\\r\\n--makelibrary \u003Ctitle>\\r\\n```\\n\\nTitel argumentet som standard till `$:/UpgradeLibrary`.\\r\\n\"},\"$:/language/Help/notfound\":{\"title\":\"$:/language/Help/notfound\",\"text\":\"Hjälpsidan finns inte\"},\"$:/language/Help/output\":{\"title\":\"$:/language/Help/output\",\"description\":\"Ställer in output-mappen för efterföljande kommandon\",\"text\":\"Ställer in output-mappen för efterföljande kommandon. Standard output-mappen är `output` undermappen av utgåvans mapp\\n\\n```\\r\\n--output \u003Cpathname>\\r\\n```\\n\\nOm den specificerade sökvägen är relativ, så sätt den relativt till aktuell mapp. Till exempel `--output .` sätter output-mappen till aktuell mapp.\\n\\n\"},\"$:/language/Help/password\":{\"title\":\"$:/language/Help/password\",\"description\":\"Sätter ett lösenord för efterföljande krypteringsoperationer\",\"text\":\"Sätter ett lösenord för efterföljande krypteringsoperationer\\n\\n```\\r\\n--password \u003Cpassword>\\r\\n```\\n\\n\"},\"$:/language/Help/rendertiddler\":{\"title\":\"$:/language/Help/rendertiddler\",\"description\":\"Renderar en enstaka tiddler som en specifik innehållstyp\",\"text\":\"Renderar en enstaka tiddler som en specifik innehållstyp, standard till `text/html` och sparar den till det angivna filnamnet:\\n\\n```\\r\\n--rendertiddler \u003Ctitle> \u003Cfilename> [\u003Ctype>]\\r\\n```\\n\\nSom standard, sätts filnamnets sökväg relativt till `output` undermappen i utgåvans mapp. `--output` kommandot kan användas för att ställa in output till en annan mapp..\\n\\nAlla saknade mappar i sökvägen kommer automatiskt skapas.\\r\\n\"},\"$:/language/Help/rendertiddlers\":{\"title\":\"$:/language/Help/rendertiddlers\",\"description\":\"Renderar tiddlers där ett filter matchar en specifik innehållstyp\",\"text\":\"Renderar en grupp av tiddlers där ett filter matchar till separata filer av en specifik innehållstyp (stanard till `text/html`) och filändelse (standard till `.html`).\\n\\n```\\r\\n--rendertiddlers \u003Cfilter> \u003Ctemplate> \u003Cpathname> [\u003Ctype>] [\u003Cextension>] [\\\"noclean\\\"]\\r\\n```\\n\\nTill exempel:\\n\\n```\\r\\n--rendertiddlers [!is[system]] $:/core/templates/static.tiddler.html ./static text/plain\\r\\n```\\n\\nSom standard, sätts sökvägen relativt till `output` undermappen i utgåvans mapp. `--output` kommandot kan användas för att ställa in output till en annan mapp.\\n\\nAlla filer i målmappen kommer tas bort om inte \\\"noclean\\\" parametern är angiven. Målmappen skapas rekursivt om den saknas.\\r\\n\"},\"$:/language/Help/savetiddler\":{\"title\":\"$:/language/Help/savetiddler\",\"description\":\"Sparar en rå tiddler till en fil\",\"text\":\"Sparar en enskild tiddler i dess råtext- eller binärformat till det specificerade filnamnet. \\n\\n```\\r\\n--savetiddler \u003Ctitle> \u003Cfilename>\\r\\n```\\n\\nSom standard, filnamnens sökvägen är satt realtivt till `output` undermappen av utgåvans mapp. `--output` kommandot kan användas för att ställa in output till en annan mapp.\\n\\nAlla saknade mappar i sökvägen kommer automatiskt skapas.\\r\\n\"},\"$:/language/Help/savetiddlers\":{\"title\":\"$:/language/Help/savetiddlers\",\"description\":\"Sparar en grupp av råa tiddlers till en mapp\",\"text\":\"Sparar en grupp av tiddlers i dess råtext- eller binärformat till en specificerad mapp. \\n\\n```\\r\\n--savetiddlers \u003Cfilter> \u003Cpathname>\\r\\n```\\n\\nSom standard, sökvägen är satt realtivt till `output` undermappen av utgåvans mapp. `--output` kommandot kan användas för att ställa in output till en annan mapp.\\n\\nAlla saknade mappar i sökvägen kommer automatiskt skapas.\\r\\n\"},\"$:/language/Help/server\":{\"title\":\"$:/language/Help/server\",\"description\":\"Tillhandahåller ett HTTP serverinterface till TiddlyWiki\",\"text\":\"Server som är inbygdd i TiddlyWiki5 är väldigt simpel. Även om den är kompatibel med TiddlyWeb så stödjer den inte många av de funktioner som är nödvädniga för en pålitlig användning ut mot Internet.\\n\\nI roten, tillhandahåller den rendering av en specifik tiddler. Bort från roten, tillhandahåller den individuella tiddlers kodade i JSON, och stödjer basala HTTP funktioner som `GET`, `PUT` och `DELETE`.\\n\\n```\\r\\n--server \u003Cport> \u003Croottiddler> \u003Crendertype> \u003Cservetype> \u003Cusername> \u003Cpassword> \u003Chost> \u003Cpathprefix>\\r\\n```\\n\\nParametrarna är:\\n\\n* ''port'' - portnummer för att tillhandahålla från (standard satt till \\\"8080\\\")\\r\\n* ''roottiddler'' - Tiddlern som tillhandahålls vid roten (standard satt till \\\"$:/core/save/all\\\") \\r\\n* ''rendertype'' - Den innehållstyp rot-tiddlern ska renderas som (standard satt till \\\"text/plain\\\")\\r\\n* ''servetype'' -  Den innehållstyp rot-tiddlern ska tillhandahållas som som (standard satt till \\\"text/html\\\")\\r\\n* ''username'' - Standad användarnamnet till signering av redigeringar\\r\\n* ''password'' - frivilligt, lösenord för basic autentisering\\r\\n* ''host'' - frivilligt, värdnamn att tillhandahålla från (standard satt till \\\"127.0.0.1\\\" o.k.s. \\\"localhost\\\")\\r\\n* ''pathprefix'' - frivilligt, prefix för sökvägar\\n\\nOm lösenordsparametern är angiven, kommer webbläsaren be användaren om användarnamn och lösenord. Notera att lösenordet skickas i klartext så denna implementering är inte lämplig för generell användning.\\n\\nTill exempel:\\n\\n```\\r\\n--server 8080 $:/core/save/all text/plain text/html MyUserName passw0rd\\r\\n```\\n\\nAnvändarnamn och lösenord kan specificeras som tomma strängar om du har behov att sätta värdnamn eller sökvägsprefix och inte vill kräva ett lösenord:\\n\\n```\\r\\n--server 8080 $:/core/save/all text/plain text/html \\\"\\\" \\\"\\\" 192.168.0.245\\r\\n```\\n\\nFör att köra flera TiddlyWiki-servrar samtidigt, måste du ställa in varje med unik port.\\r\\n\"},\"$:/language/Help/setfield\":{\"title\":\"$:/language/Help/setfield\",\"description\":\"Förbereder externa tiddlers för användning\",\"text\":\"//Notera att detta kommando är experimentiellt och kan ändras eller ersättas innan det är färdigställt//\\n\\nSätter det speficficerade fältet för en grupp av tiddlers med resultatet att wikifiera en mall-tiddler med `currentTiddler` variabeln satt till den tiddlern.\\n\\n```\\r\\n--setfield \u003Cfilter> \u003Cfieldname> \u003Ctemplatetitle> \u003Crendertype>\\r\\n```\\n\\nParametrarna är:\\n\\n* ''filter'' - filtrera de identifierade tiddlers som kommer påverkas\\r\\n* ''fieldname'' - fältet som ska ändras (standard satt till \\\"text\\\")\\r\\n* ''templatetitle'' - tiddlern som ska wikifieras till ett specifikt fält. Om det är blankt eller saknas så kommer det specificerade fältet tas bort\\r\\n* ''rendertype'' - texttypen att rendera (standard satt till \\\"text/plain\\\"; \\\"text/html\\\" kan användas för att få med HTML-taggar)\\r\\n\"},\"$:/language/Help/unpackplugin\":{\"title\":\"$:/language/Help/unpackplugin\",\"description\":\"Packar upp payload-tiddlers från ett insticksprogram\",\"text\":\"Packar upp payload-tiddlers från ett insticksprogram, skapar dem som vanliga tiddlers:\\n\\n```\\r\\n--unpackplugin \u003Ctitle>\\r\\n```\\r\\n\"},\"$:/language/Help/verbose\":{\"title\":\"$:/language/Help/verbose\",\"description\":\"Slår på detaljerad utskriftsläge\",\"text\":\"Slår på detaljerad utskriftsläge, användbart för felsökning \\n\\n```\\r\\n--verbose\\r\\n```\\r\\n\"},\"$:/language/Help/version\":{\"title\":\"$:/language/Help/version\",\"description\":\"Visar versionsnumret för en TiddlyWiki\",\"text\":\"Visar versionsnumret för en TiddlyWiki.\\n\\n```\\r\\n--version\\r\\n```\\r\\n\"},\"$:/language/Import/Listing/Cancel/Caption\":{\"title\":\"$:/language/Import/Listing/Cancel/Caption\",\"text\":\"Avbryt\"},\"$:/language/Import/Listing/Hint\":{\"title\":\"$:/language/Import/Listing/Hint\",\"text\":\"Dessa tiddlers är redo att importeras:\"},\"$:/language/Import/Listing/Import/Caption\":{\"title\":\"$:/language/Import/Listing/Import/Caption\",\"text\":\"Importera\"},\"$:/language/Import/Listing/Select/Caption\":{\"title\":\"$:/language/Import/Listing/Select/Caption\",\"text\":\"Välj\"},\"$:/language/Import/Listing/Status/Caption\":{\"title\":\"$:/language/Import/Listing/Status/Caption\",\"text\":\"Status\"},\"$:/language/Import/Listing/Title/Caption\":{\"title\":\"$:/language/Import/Listing/Title/Caption\",\"text\":\"Rubrik\"},\"$:/language/Import/Upgrader/Plugins/Suppressed/Incompatible\":{\"title\":\"$:/language/Import/Upgrader/Plugins/Suppressed/Incompatible\",\"text\":\"Blockerat, inkompatibelt eller föråldrat insticksprogram\"},\"$:/language/Import/Upgrader/Plugins/Suppressed/Version\":{\"title\":\"$:/language/Import/Upgrader/Plugins/Suppressed/Version\",\"text\":\"Blockerat insticksprogram (pga \u003C\u003Cincoming>>  är äldre änd nuvarande \u003C\u003Cexisting>>)\"},\"$:/language/Import/Upgrader/Plugins/Upgraded\":{\"title\":\"$:/language/Import/Upgrader/Plugins/Upgraded\",\"text\":\"Uppgraderat insticksprogram från \u003C\u003Cincoming>> till \u003C\u003Cupgraded>>\"},\"$:/language/Import/Upgrader/State/Suppressed\":{\"title\":\"$:/language/Import/Upgrader/State/Suppressed\",\"text\":\"Blockerad temporär state-tiddler\"},\"$:/language/Import/Upgrader/System/Suppressed\":{\"title\":\"$:/language/Import/Upgrader/System/Suppressed\",\"text\":\"Blockerad system-tiddler\"},\"$:/language/Import/Upgrader/ThemeTweaks/Created\":{\"title\":\"$:/language/Import/Upgrader/ThemeTweaks/Created\",\"text\":\"Migrera justeringar för temat från \u003C$text text=\u003C\u003Cfrom>>/>\"},\"$:/language/BinaryWarning/Prompt\":{\"title\":\"$:/language/BinaryWarning/Prompt\",\"text\":\"Denna tiddler innehåller binär data\"},\"$:/language/ClassicWarning/Hint\":{\"title\":\"$:/language/ClassicWarning/Hint\",\"text\":\"Denna tiddler är skriven i TiddlyWiki klassisk wiki-textformat, vilket inte är fullständigt kompatibelt med TiddlyWiki version 5. Läs https://tiddlywiki.com/static/Upgrading.html för mer info.\"},\"$:/language/ClassicWarning/Upgrade/Caption\":{\"title\":\"$:/language/ClassicWarning/Upgrade/Caption\",\"text\":\"uppgradera\"},\"$:/language/CloseAll/Button\":{\"title\":\"$:/language/CloseAll/Button\",\"text\":\"stäng alla\"},\"$:/language/ConfirmCancelTiddler\":{\"title\":\"$:/language/ConfirmCancelTiddler\",\"text\":\"Vill du ångra ändringar för denna tiddler \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"?\"},\"$:/language/ConfirmDeleteTiddler\":{\"title\":\"$:/language/ConfirmDeleteTiddler\",\"text\":\"Vill du ta bort denna tiddler \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"?\"},\"$:/language/ConfirmOverwriteTiddler\":{\"title\":\"$:/language/ConfirmOverwriteTiddler\",\"text\":\"Vill du skriva över denna tiddler \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"?\"},\"$:/language/ConfirmEditShadowTiddler\":{\"title\":\"$:/language/ConfirmEditShadowTiddler\",\"text\":\"You are about to edit a ShadowTiddler. Any changes will override the default system making future upgrades non-trivial. Are you sure you want to edit \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"?\"},\"$:/language/Count\":{\"title\":\"$:/language/Count\",\"text\":\"antal\"},\"$:/language/DefaultNewTiddlerTitle\":{\"title\":\"$:/language/DefaultNewTiddlerTitle\",\"text\":\"Ny Tiddler\"},\"$:/language/DropMessage\":{\"title\":\"$:/language/DropMessage\",\"text\":\"Drop here (or use the 'Escape' key to cancel)\"},\"$:/language/Encryption/Cancel\":{\"title\":\"$:/language/Encryption/Cancel\",\"text\":\"Avbryt\"},\"$:/language/Encryption/ConfirmClearPassword\":{\"title\":\"$:/language/Encryption/ConfirmClearPassword\",\"text\":\"Vill du rensa lösenordet? Detta kommer ta bort krypteringen när du sparar denna wiki\"},\"$:/language/Encryption/PromptSetPassword\":{\"title\":\"$:/language/Encryption/PromptSetPassword\",\"text\":\"Ställ in nytt lösenord för denna TiddlyWiki\"},\"$:/language/Encryption/Username\":{\"title\":\"$:/language/Encryption/Username\",\"text\":\"Användarnamn\"},\"$:/language/Encryption/Password\":{\"title\":\"$:/language/Encryption/Password\",\"text\":\"Lösenord\"},\"$:/language/Encryption/RepeatPassword\":{\"title\":\"$:/language/Encryption/RepeatPassword\",\"text\":\"Upprepa lösenordet\"},\"$:/language/Encryption/PasswordNoMatch\":{\"title\":\"$:/language/Encryption/PasswordNoMatch\",\"text\":\"Lösenorden matchar inte\"},\"$:/language/Encryption/SetPassword\":{\"title\":\"$:/language/Encryption/SetPassword\",\"text\":\"Ställ in lösenord\"},\"$:/language/MissingTiddler/Hint\":{\"title\":\"$:/language/MissingTiddler/Hint\",\"text\":\"Saknar tiddler \\\"\u003C$text text=\u003C\u003CcurrentTiddler>>/>\\\" - klicka {{||$:/core/ui/Buttons/edit}} för att skapa\"},\"$:/language/OfficialPluginLibrary\":{\"title\":\"$:/language/OfficialPluginLibrary\",\"text\":\"Officiella ~TiddlyWiki Insticksprogramsbibliotek\"},\"$:/language/PluginReloadWarning\":{\"title\":\"$:/language/PluginReloadWarning\",\"text\":\"Spara {{$:/core/ui/Buttons/save-wiki}} och ladda om {{$:/core/ui/Buttons/refresh}} för att ändringarna för insticksprogrammen ska slå igenom\"},\"$:/language/RecentChanges/DateFormat\":{\"title\":\"$:/language/RecentChanges/DateFormat\",\"text\":\"DD MMM YYYY\"},\"$:/language/SystemTiddler/Tooltip\":{\"title\":\"$:/language/SystemTiddler/Tooltip\",\"text\":\"Detta är en system-tiddler\"},\"$:/language/TagManager/Colour/Heading\":{\"title\":\"$:/language/TagManager/Colour/Heading\",\"text\":\"Färg\"},\"$:/language/TagManager/Count/Heading\":{\"title\":\"$:/language/TagManager/Count/Heading\",\"text\":\"Antal\"},\"$:/language/TagManager/Icon/Heading\":{\"title\":\"$:/language/TagManager/Icon/Heading\",\"text\":\"Ikon\"},\"$:/language/TagManager/Info/Heading\":{\"title\":\"$:/language/TagManager/Info/Heading\",\"text\":\"Info\"},\"$:/language/TagManager/Tag/Heading\":{\"title\":\"$:/language/TagManager/Tag/Heading\",\"text\":\"Tagg\"},\"$:/language/UnsavedChangesWarning\":{\"title\":\"$:/language/UnsavedChangesWarning\",\"text\":\"Du har osparade ändringar i TiddlyWiki\"},\"$:/language/Modals/Download\":{\"title\":\"$:/language/Modals/Download\",\"type\":\"text/vnd.tiddlywiki\",\"subtitle\":\"Download changes\",\"footer\":\"\u003C$button message=\\\"tm-close-tiddler\\\">Close\u003C/$button>\",\"help\":\"https://tiddlywiki.com/static/DownloadingChanges.html\",\"text\":\"Din webbläsare stödjer bara manuell sparning.\\n\\nFör att spara din ändrade wiki, högerklicka på nedladdninslänken nedan och välj \\\"Spara länk som...\\\", och sen välj mapp och filnamn.\\n\\n//Du kan snabba upp lite genom att klicka på länken med alt-knappen nedtryckt. Du får då inte fråga om var du ska spara eller vad filen ska heta, troligvis så kommer din webbläsare ge filen ett oigenkänligt namn-- du kan behöva döpa om filen och se till att den har en filändelsen `.html` innan du kan använda den.//\\n\\nPå smartphone som inte tillåter att du sparar ner filer så kan du istället bokmärka länken, och sen synka dina bokmärken till din dator som du därifrån kan spara ner normalt.\"},\"$:/config/NewJournal/Title\":{\"title\":\"$:/config/NewJournal/Title\",\"text\":\"DD MMM YYYY\"},\"$:/config/NewJournal/Tags\":{\"title\":\"$:/config/NewJournal/Tags\",\"text\":\"Journal\"},\"$:/language/Notifications/Save/Done\":{\"title\":\"$:/language/Notifications/Save/Done\",\"text\":\"Sparade wiki\"},\"$:/language/Notifications/Save/Starting\":{\"title\":\"$:/language/Notifications/Save/Starting\",\"text\":\"Börjar spara wiki\"},\"$:/language/ {"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.3.0","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame select.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.3.0","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$set name=\\\"state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">>>\\n\u003C$button popup=\u003C\u003Cstate>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\" class=\\\"tc-popup-keep\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\" style=\\\"text-align:center;\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"auto\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Auto>>\u003C/option>\\n\u003Coption value=\\\"cover\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Cover>>\u003C/option>\\n\u003Coption value=\\\"contain\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Contain>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\u003C\u003Clingo ThemeTweaks/Hint>>\\n\\n! \u003C\u003Clingo Options>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003C\u003Clingo Options/SidebarLayout>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003Coption value=\\\"fixed-fluid\\\">\u003C\u003Clingo Options/SidebarLayout/Fixed-Fluid>>\u003C/option>\u003Coption value=\\\"fluid-fixed\\\">\u003C\u003Clingo Options/SidebarLayout/Fluid-Fixed>>\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003C\u003Clingo Options/StickyTitles>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Options/StickyTitles/Hint>>// |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003Coption value=\\\"no\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"yes\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003C\u003Clingo Options/CodeWrapping>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003Coption value=\\\"pre\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"pre-wrap\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n\\n! \u003C\u003Clingo Settings>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\">\u003C\u003Clingo Settings/FontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\" default=
