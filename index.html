/bodyfontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\">\u003C\u003Clingo Metrics/BodyLineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\">\u003C\u003Clingo Metrics/StoryLeft>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryLeft/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storytop\\\">\u003C\u003Clingo Metrics/StoryTop>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryTop/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storytop\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyright\\\">\u003C\u003Clingo Metrics/StoryRight>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryRight/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyright\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\\\">\u003C\u003Clingo Metrics/StoryWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\">\u003C\u003Clingo Metrics/TiddlerWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/TiddlerWidth/Hint>>//\u003Cbr> |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\">\u003C\u003Clingo Metrics/SidebarBreakpoint>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarBreakpoint/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\">\u003C\u003Clingo Metrics/SidebarWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n\"},\"$:/themes/tiddlywiki/vanilla/base\":{\"title\":\"$:/themes/tiddlywiki/vanilla/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"code-body\":\"yes\",\"text\":\"\\\\define custom-background-datauri()\\n\u003C$set name=\\\"background\\\" value={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}>\\n\u003C$list filter=\\\"[\u003Cbackground>is[image]]\\\">\\n`background: url(`\\n\u003C$list filter=\\\"[\u003Cbackground>!has[_canonical_uri]]\\\">\\n`\\\"`\u003C$macrocall $name=\\\"datauri\\\" title={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}/>`\\\"`\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Cbackground>has[_canonical_uri]]\\\">\\n`\\\"`\u003C$view tiddler={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}} field=\\\"_canonical_uri\\\"/>`\\\"`\\n\u003C/$list>\\n`) center center;`\\n`background-attachment: `{{$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment}}`;\\n-webkit-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-moz-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-o-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\nbackground-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;`\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint()\\n\u003C$text text={{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}/>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\define if-fluid-fixed(text,hiddenSidebarText)\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\" type=\\\"match\\\" text=\\\"fluid-fixed\\\">\\n$text$\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"yes\\\" default=\\\"yes\\\">\\n$hiddenSidebarText$\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-editor-height-fixed(then,else)\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"fixed\\\">\\n$then$\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"auto\\\">\\n$else$\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define set-type-selector-min-width()\\n\u003C$set name=\\\"typeLength\\\" value={{{ [all[shadows+tiddlers]prefix[$:/language/Docs/Types/]get[name]length[]maxall[]] }}}>\\n\\n\\t.tc-type-selector-dropdown-wrapper {\\n\\t\\tmin-width: calc(\u003C\u003CtypeLength>>ch + 4em);\\n\\t}\\n\\n\\t.tc-type-selector-dropdown-wrapper input.tc-edit-typeeditor {\\n\\t\\tmin-width: \u003C\u003CtypeLength>>ch;\\n\\t}\\n\\n\u003C/$set>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline macrocallblock\\n\\n/*\\n** Start with the normalize CSS reset, and then belay some of its effects\\n*/\\n\\n{{$:/themes/tiddlywiki/vanilla/reset}}\\n\\n*, input[type=\\\"search\\\"] {\\n\\tbox-sizing: border-box;\\n\\t-moz-box-sizing: border-box;\\n\\t-webkit-box-sizing: border-box;\\n}\\n\\n/*\\n** Button default styles. Makes them look consistent for all browsers\\n*/\\nhtml button {\\n\\tline-height: 1.2;\\n\\tcolor: \u003C\u003Ccolour button-foreground>>;\\n\\tfill: \u003C\u003Ccolour button-foreground>>;\\n\\tbackground: \u003C\u003Ccolour button-background>>;\\n\\tborder-color: \u003C\u003Ccolour button-border>>;\\n}\\n\\nbutton:disabled svg {\\n\\tfill: \u003C\u003Ccolour muted-foreground>>;\\n}\\n\\n/*\\n** Basic element styles\\n*/\\n\\nhtml, body {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/fontfamily}};\\n\\ttext-rendering: optimizeLegibility; /* Enables kerning and ligatures etc. */\\n\\t-webkit-font-smoothing: antialiased;\\n\\t-moz-osx-font-smoothing: grayscale;\\n}\\n\\nhtml:-webkit-full-screen {\\n\\tbackground-color: \u003C\u003Ccolour page-background>>;\\n}\\n\\nbody.tc-body {\\n\\tfont-size: {{$:/themes/tiddlywiki/vanilla/metrics/fontsize}};\\n\\tline-height: {{$:/themes/tiddlywiki/vanilla/metrics/lineheight}};\\n\\tword-wrap: break-word;\\n\\t\u003C\u003Ccustom-background-datauri>>\\n\\tcolor: \u003C\u003Ccolour foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour page-background>>;\\n\\tfill: \u003C\u003Ccolour foreground>>;\\n}\\n\\n\u003C\u003Cif-background-attachment \\\"\\\"\\\"\\n\\nbody.tc-body {\\n\\tbackground-color: transparent;\\n}\\n\\n\\\"\\\"\\\">>\\n\\n/**\\n * Correct the font size and margin on `h1` elements within `section` and\\n * `article` contexts in Chrome, Firefox, and Safari.\\n */\\n\\nh1 {\\n\\tfont-size: 2em;\\n}\\n\\nh1, h2, h3, h4, h5, h6 {\\n\\tline-height: 1.2;\\n\\tfont-weight: normal;\\n}\\n\\npre {\\n\\tdisplay: block;\\n\\tmargin-top: 1em;\\n\\tmargin-bottom: 1em;\\n\\tword-break: normal;\\n\\tword-wrap: break-word;\\n\\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\\n\\tbackground-color: \u003C\u003Ccolour pre-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour pre-border>>;\\n\\tpadding: 0 3px 2px;\\n\\tborder-radius: 3px;\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/codefontfamily}};\\n}\\n\\ncode {\\n\\tcolor: \u003C\u003Ccolour code-foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour code-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour code-border>>;\\n\\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\\n\\tpadding: 0 3px 2px;\\n\\tborder-radius: 3px;\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/codefontfamily}};\\n}\\n\\nblockquote {\\n\\tborder-left: 5px solid \u003C\u003Ccolour blockquote-bar>>;\\n\\tmargin-left: 25px;\\n\\tpadding-left: 10px;\\n\\tquotes: \\\"\\\\201C\\\"\\\"\\\\201D\\\"\\\"\\\\2018\\\"\\\"\\\\2019\\\";\\n}\\n\\nblockquote > div {\\n\\tmargin-top: 1em;\\n\\tmargin-bottom: 1em;\\n}\\n\\nblockquote.tc-big-quote {\\n\\tfont-family: Georgia, serif;\\n\\tposition: relative;\\n\\tbackground: \u003C\u003Ccolour pre-background>>;\\n\\tborder-left: none;\\n\\tmargin-left: 50px;\\n\\tmargin-right: 50px;\\n\\tpadding: 10px;\\n\\tborder-radius: 8px;\\n}\\n\\nblockquote.tc-big-quote cite:before {\\n\\tcontent: \\\"\\\\2014 \\\\2009\\\";\\n}\\n\\nblockquote.tc-big-quote:before {\\n\\tfont-family: Georgia, serif;\\n\\tcolor: \u003C\u003Ccolour blockquote-bar>>;\\n\\tcontent: open-quote;\\n\\tfont-size: 8em;\\n\\tline-height: 0.1em;\\n\\tmargin-right: 0.25em;\\n\\tvertical-align: -0.4em;\\n\\tposition: absolute;\\n\\tleft: -50px;\\n\\ttop: 42px;\\n}\\n\\nblockquote.tc-big-quote:after {\\n\\tfont-family: Georgia, serif;\\n\\tcolor: \u003C\u003Ccolour blockquote-bar>>;\\n\\tcontent: close-quote;\\n\\tfont-size: 8em;\\n\\tline-height: 0.1em;\\n\\tmargin-right: 0.25em;\\n\\tvertical-align: -0.4em;\\n\\tposition: absolute;\\n\\tright: -80px;\\n\\tbottom: -20px;\\n}\\n\\ndl dt {\\n\\tfont-weight: bold;\\n\\tmargin-top: 6px;\\n}\\n\\ntextarea,\\ninput[type=text],\\ninput[type=search],\\ninput[type=\\\"\\\"],\\ninput:not([type]) {\\n\\tcolor: \u003C\u003Ccolour foreground>>;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n}\\n\\ninput[type=\\\"checkbox\\\"] {\\n\\tvertical-align: middle;\\n}\\n\\ninput[type=\\\"search\\\"]::-webkit-search-decoration,\\ninput[type=\\\"search\\\"]::-webkit-search-cancel-button,\\ninput[type=\\\"search\\\"]::-webkit-search-results-button,\\ninput[type=\\\"search\\\"]::-webkit-search-results-decoration {\\n\\t-webkit-appearance:none;\\n}\\ \n\\tdisplay: inline-block;\\n\\tvertical-align: top;\\n\\tpadding-left: 1.5em;\\n\\tpadding-right: 1.5em;\\n\\tborder: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\t-webkit-flex: 1 0 50%;\\n\\tflex: 1 0 50%;\\n}\\n\\n/*\\n** Dirty indicator\\n*/\\n\\nhtml body svg.tc-image-save-button-dynamic .tc-image-save-button-dynamic-clean {\\n\\tvisibility: visible;\\n}\\n\\nhtml body svg.tc-image-save-button-dynamic .tc-image-save-button-dynamic-dirty {\\n\\tvisibility: hidden;\\n}\\n\\nhtml body.tc-dirty svg.tc-image-save-button-dynamic .tc-image-save-button-dynamic-clean {\\n\\tvisibility: hidden;\\n}\\n\\nhtml body.tc-dirty svg.tc-image-save-button-dynamic .tc-image-save-button-dynamic-dirty {\\n\\tvisibility: visible;\\n}\\n\\nhtml body.tc-dirty span.tc-dirty-indicator, html body.tc-dirty span.tc-dirty-indicator svg {\\n\\tfill: \u003C\u003Ccolour dirty-indicator>>;\\n\\tcolor: \u003C\u003Ccolour dirty-indicator>>;\\n}\\n\\n/*\\n** File inputs\\n*/\\n\\n.tc-file-input-wrapper {\\n\\tposition: relative;\\n\\toverflow: hidden;\\n\\tdisplay: inline-block;\\n\\tvertical-align: middle;\\n}\\n\\n.tc-file-input-wrapper input[type=file] {\\n\\tposition: absolute;\\n\\ttop: 0;\\n\\tleft: 0;\\n\\tright: 0;\\n\\tbottom: 0;\\n\\tfont-size: 999px;\\n\\tmax-width: 100%;\\n\\tmax-height: 100%;\\n\\tfilter: alpha(opacity=0);\\n\\topacity: 0;\\n\\toutline: none;\\n\\tbackground: white;\\n\\tcursor: pointer;\\n\\tdisplay: inline-block;\\n}\\n\\n::-webkit-file-upload-button {\\n\\tcursor:pointer;\\n}\\n\\n/*\\n** Thumbnail macros\\n*/\\n\\n.tc-thumbnail-wrapper {\\n\\tposition: relative;\\n\\tdisplay: inline-block;\\n\\tmargin: 6px;\\n\\tvertical-align: top;\\n}\\n\\n.tc-thumbnail-right-wrapper {\\n\\tfloat:right;\\n\\tmargin: 0.5em 0 0.5em 0.5em;\\n}\\n\\n.tc-thumbnail-image {\\n\\ttext-align: center;\\n\\toverflow: hidden;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-thumbnail-image svg,\\n.tc-thumbnail-image img {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n\\tmin-width: 100%;\\n\\tmin isible-foreground>>;\\n}\\n\\n.tc-diff-tiddlers th {\\n\\ttext-align: right;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tfont-weight: normal;\\n\\tfont-style: italic;\\n}\\n\\n.tc-diff-tiddlers pre {\\n\\tmargin: 0;\\n\\tpadding: 0;\\n\\tborder: none;\\n\\tbackground: none;\\n}\\n\\n/*\\n** Errors\\n*/\\n\\n.tc-error {\\n\\tbackground: #f00;\\n\\tcolor: #fff;\\n}\\n\\n/*\\n** Tree macro\\n*/\\n\\n.tc-tree div {\\n\\tpadding-left: 14px;\\n}\\n\\n.tc-tree ol {\\n\\tlist-style-type: none;\\n\\tpadding-left: 0;\\n\\tmargin-top: 0;\\n}\\n\\n.tc-tree ol ol {\\n\\tpadding-left: 1em;\\n}\\n\\n.tc-tree button {\\n\\tcolor: #acacac;\\n}\\n\\n.tc-tree svg {\\n\\tfill: #acacac;\\n}\\n\\n.tc-tree span svg {\\n\\twidth: 1em;\\n\\theight: 1em;\\n\\tvertical-align: baseline;\\n}\\n\\n.tc-tree li span {\\n\\tcolor: lightgray;\\n}\\n\\nselect {\\n\\tcolor: \u003C\u003Ccolour select-tag-foreground>>;\\n\\tbackground: \u003C\u003Ccolour select-tag-background>>;\\n}\\n\\n/*\\n** Translink macro\\n*/\\n\\n.tc-translink {\\n\\tbackground-color: \u003C\u003Ccolour pre-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour pre-border>>;\\n\\tpadding: 0 3px;\\n\\tborder-radius: 3px;\\n}\\n\\ndiv.tc-translink > div {\\n\\tmargin: 1em;\\n}\\n\\ndiv.tc-translink > div > a:first-child > h1 {\\n\\tfont-size: 1.2em;\\n\\tfont-weight: bold;\\n}\\n\\nspan.tc-translink > a:first-child {\\n\\tfont-weight: bold;\\n}\\n\\n/*\\n** Classes for displaying globals\\n*/\\n\\n.tc-global-tiddler-body {\\n\\tpadding: 0.25em;\\n\\tborder: 1px solid \u003C\u003Ccolour foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour muted-foreground>>;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-global-tiddler-body-heading {\\n\\tmargin: 0 0 0.25em 0;\\n\\tfont-weight: normal;\\n}\\n\\n.tc-global-tiddler-body-type {\\n\\tmargin: 0 0 0.25em 0;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour foreground>>;\\n}\\n\\n.tc-global-tiddler-body-details {\\n\\tbackground-color: \u003C\u003Ccolour background>>;\\n}\\n\\n.tc-gl hemes/tiddlywiki/vanilla/metrics/storyleft\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storytop\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storytop\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyright\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyright\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/css\",\"text\":\"/*! modern-normalize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tba {"text":"!Allmänt och utbredning\nArten växer epifytiskt i Kina, Vietnam, Java, de indonesiska Små Sundaöarna och Sumatra på höjder av 1000 till 2100 meter i primära bergsskogar.\n\n!Utseende\nDet är en liten art som får tillplattade, klubblika pseudobulber som kan bli fyra upp till 20 cm långa och drygt en cm över tjockaste delen. Bulberna är gulaktiga till rödgröna med ett ensamt, drygt nio cm långt och två cm brett blad i toppen. Under våren till försommaren kommer en mycket kort blomstängel med en enda, två cm stor, kortlivad, blomma.\n\n!Skötsel\nDen växer svalt till varmt i skugga eller ljus halvskugga. Odla dem i små krukor med medelgrov barkkompost och vattna ofta, låt dem inte torka ut.\n\n!Synonymer\n__Homotypisk synonym__\n//Desmotrichum grandiflorum// Blume (1825)\n//Dendrobium grandiflorum// Lindl. (1830) nom. illeg.\n//Callista grandiflora// Kuntze (1891)\n//Ephemerantha grandiflora// P.F.Hunt & Summerh. (1961)\n//Flickingeria grandiflora// A.D.Hawkes (1961)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/flickgrandiflora.htm]] 2018-07-24","title":"0004b125-154f-47c3-aa25-b24f40d59a99","tags":"species Dendrobium","modifier":"Magnus Evald","modified":"20180725000708489","creator":"Magnus Evald","created":"20180724041042106","caption":"Dendrobium conspicuum","auktor":"Bakhuizen (1963)"},
{"text":"!Allmänt och utbredning\nArten återfinns epifytiskt på öarna Sibuyan, Negros och provinsen Davao del Sur på Mindanao i Filippinerna mellan 200 och 1200 meter meters höjd. De ursprungliga exemplen hittades av A. D. E. Elmer på Mt. Guiting-Guiting på ön Sibuyan men artnamnet kommer efter ön Mindanao.\n\n!Utseende\nDe bildar långsmala, hängande eller mer upprätta pseudobulber som blir drygt 15 cm långa och är mer eller mindre cylindriska i genomskärning. Längs hela bulben kommer ovala till långsmala, läderaktiga blad. I toppen av bulben kommer en upptill 30 cm lång blomstängel med upp till åtta vita små blommor mindre än en cm stora.\n\n!Skötsel\nDe växer svalt till varmt.\n\n!Synonymer\n__Homotypisk synonym__\n//Eria mindanaensis// Ames (1912)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/eriamindanaensis.htm]] 2018-07-25","title":"000589dd-e977-4075-b1b0-a8aa75c5e940","tags":"species Mycaranthes","modifier":"Magnus Evald","modified":"20180725040801471","creator":"Magnus Evald","created":"20180725000714525","caption":"Mycaranthes mindanaensis","auktor":"Cootes & W.Suarez (2008)"},
{"text":"!Allmänt och utbredning\n//Kin. sawyeri// är utbredd på vulkanisk jordmån i ekoskogar i bergskedjorna längs Stilla havet i centrala och sydvästra Mexiko runt 2000 meters höjd.\nDen är döpt efter den amerikanska 1800-tals orkidéentusiasten Sawyer.\n\n!Utseende\nDet är en liten terrestrisk art med en kort upprätt stam omgiven av basala, avlångt ovala blad. Under hösten kommer en upprätt blomstängel med många små ljusgula blommor.\n\n!Skötsel\nDen växer normalt i torra miljöer i sval halvskugga. \n\n!Synonymer\n__Homotypisk synonym__\n//Spiranthes sawyeri// Standl. & L.O.Williams (1953)\n//Greenwoodia sawyeri// Burns-Bal. (1986)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/kionsawyeri.htm]] 2018-07-25","title":"0007d1d6-acfa-4c82-bf8a-cecff2ccb5f5","tags":"species Kionophyton","modifier":"Magnus Evald","modified":"20180728005746662","creator":"Magnus Evald","created":"20180725042123707","caption":"Kionophyton sawyeri","auktor":"Garay (1980 publ. 1982)"},
{"text":"!Allmänt och utbredning\nArten påträffas terrestriskt i södra och sydöstra Brasilien, framförallt i störda områden i fuktiga raviner.\nDe utsöndrar nektar från två sfäriska körtlar på läppen som samlas mot basen av läppen och lockar humlor från släktet //Bombus// och kolibrier av släktet //Phaethornis//. För en lyckad korspollinering krävs en humla, men kolibrierna kan självpollinera blommorna. Arten är själv-kompatibel men kräver en yttre pollinatör för att föra pollenet till könspelaren.\n\n!Utseende\nDet är stora plantor som blir 40 till 80 cm höga, som har köttiga rötter och kraftig stam med ovala till lansettlika blad. Under hösten kommer en till fem stycken drygt fem cm långa blomstänglar som var och en bär en ensam blomma. Blommorna mäter cirka sex till åtta cm i längd och har flera nyanser av rosa. Läppen är ljustrosa med vita upphöjda ränder med gula toppar. Blommorna öppnas vid gryningen en eller två dagar men är mottaglig för pollinering endast den första dagen. Alla plantorna inom ett bestånd synkroniserar sin blomning så alla plantornas blommar öppnas mer eller mindre samtidigt. När blomningen är över torkar stam och blad upp och den övervintrar underjordiskt till nästa sommar.\n\n!Skötsel\nDen behöver en sval till varm, skuggig växtplats, med ständigt hög luftfuktighet.\n\n!Synonymer\n__Homotypisk synonym__\n//Pogonia macrantha// Barb.Rodr. (1881)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/cleimacrantha.htm]] 2018-07-28","title":"000840bc-8a19-4181-a5d0-f1553cb2de98","tags":"species Cleistes","modifier":"Magnus Evald","modified":"20190221015303191","creator":"Magnus Evald","created":"20180728025100473","caption":"Cleistes macrantha","auktor":"Schltr. (1926)"},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/lephexapus.htm]] 2020-06-02\n\n----\n\nSUBGENUS Lepanthes SECTION Lepanthes SUBSECTION Lepanthes SERIES Lepanthes\nFull shade Cool To Warm Winter To Spring\nCommon Name The Six Footed Lepanthes [refers to the six segments of a pair of petals]\nFlower Size 1/5\" [5 mm]\nFound in Colombia and Ecuador in cloud forests at elevations of 850 to 2100 meters as a mini-miniature, warm to cool growing epiphyte with slender, erect ramicauls enveloped basally by 5 to 6 ciliate, lepanthiform sheaths carrying a single, apical, erect, coriaceous, purple veined, ovate, acute leaf with the base cuneate into the petiole that blooms in the winter and spring on a congested, successively several flowered, 2/5\" [1 cm] long, racemose inflorescence.\nSimilar to L heptapus, L skelton and L aguirre but this one has wider ovate leaves and a much shorter, ovoid appendix.\n\nORIGIN: Found in Colombia and Ecuador in cloud forests at elevations of 850 to 2100 meters.\nDESCRIPTION: Mini-miniature, warm to cool growing epiphyte with slender, erect ramicauls enveloped basally by 5 to 6 ciliate, lepanthiform sheaths carrying a single, apical, erect, coriaceous, purple veined, ovate, acute leaf with the base cuneate into the petiole that blooms in the winter and spring on a congested, successively several flowered, 2/5 [1 cm] long, racemose inflorescence.\nFLOWER SIZE: 1/5 inch [5 mm] -- information provided by Jay Pfahl, author of the Internet Orchid Species Encyclopedia (IOSPE).\n\nThe six footed Lepanthes found above 2,000 metres on Cerro Montezuma; a very distinctive Lepanthes\n\nA new species of Lepanthes, closely resembling L. hexapus and  L. aguirrei, is described and illustrated. The new species is characterized by bilobed, liform and curved petals. Ecological and taxonomic notes are given. In addition, the rst known locality for L. bibarbullata is presented herein.\nLepanthes tetrapus is very similar in habit and owers  to  L. hexapus and L. aguirrei Luer (Fig. 3). Both species, L. hexapus and  L. aguirrei, have erect leaves  with  purple  reticulations,  the  inorescence shorter  than  the  leaf,  owers  with  essentially  free sepals and trifurcate petals, and plants which are small for the genus. Nevertheless, the two species differ in the size of the plants (taller in L. aguirrei, with ramicauls reaching 4.5 cm vs. 2 cm long in L. hexapus) and the apex of the sepals, which is stoutly caudate in L. aguirrei and acute in L. hexapus. ","title":"021b4f89-d1f4-45d0-965f-e81455619ffe","tags":"Lepanthes species ofullStändig","modifier":"Magnus Evald","modified":"20200602000450391","creator":"Magnus Evald","created":"20190306220044812","caption":"Lepanthes hexapus","auktor":""},
{"text":"!Allmänt och utbredning\nDet är ett monospecifikt släkte med den enda arten //[[Ham. paludosa|3071d849-aa0f-4ca3-862e-539747fa4a9f]]//, myggblomster. Det finns dock botaniker som anser att arten skall tillhöra det stora släktet //[[Malaxis|ddba2a64-1d0d-46e9-9373-2b5bc4fb7ec7]]//, med mestadels tropiska arter. //Hammarbya// återfinns från havsnivå till 1100 meters höjd i de tempererade delarna av Europa söderut ner till Balkan och de italienska Alperna och österut till Japan. I Nordamerika växer de från Alaska ner till Minnesota. I Sverige finns arten från Skåne till Lule Lappmark men är ändå ganska sällsynt.\nSläktet är uppkallat efter Carl von Linnés sommarboende utanför Uppsala, Hammarby. Det svenska namnet myggblomster syftar troligtvis på att den har små \"myggliknande\" blommor.\n@@\nDen pollineras av //Phronia digitata//, en svampmygga.\nArtepitetet //paludosa// betyder \"växer i mossar\".\n@@\n\n!Utseende\nDet är en av Sveriges allra minsta orkidéer, bara tre till 15 cm hög. De saknar nästan helt rötter och är beroende av svampar för sin näring, huvuddelen av den underjordiska delen utgörs bara av en uppsvälld, ärtstor lökformad pseudobulb. Vid basen sitter två till fem gulgröna, ovala blad, upptill tre cm långa och hälften så breda. Längs bladkanterna sitter oftast små groddknoppar som är ett sätt för plantan att föröka sig vegetativt. De blekt gulgröna blommorna som bara blir tre till fem mm stora kommer under juli till augusti i toppen av en tunn, upprätt stjälk. En blomstängel kan bära mer än 30 små blommor. Till skillnad från de flesta andra orkidéer där [[blomman vrider sig ett halvt varv under utvecklingen|https://en.wikipedia.org/wiki/Resupination]] vrider sig det förhållandevis långa fruktämnet hos //[[Ham. paludosa|3071d849-aa0f-4ca3-862e-539747fa4a9f]]// ett helt varv och läppen hamnar därför uppåt igen, så kallat ''non-resupinate''.\n\n!Skötsel\nDet är en typisk myrväxt, och brukar växa på de djupaste områdena av fattigkärr och gungflyn, oftast i mattor av vitmossa. De behöver inte särskilt högt kalk- eller näringsinnehåll i mossen, men är ändå ganska ovanlig. Troligen svår att odla på grund av sitt beroende av svampar för sin näring.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nMalaxideae\n''Undertribus'':\nN/A\n''Typart''\n//[[Ham. paludosa|3071d849-aa0f-4ca3-862e-539747fa4a9f]]// Kuntze (1891)\n''Uttal''\n\n''Synonymer''\n__Homotypisk synonym__\n//Limnas// Ehrh. (1920) nom. superfl.\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:96076]] 2017-02-13\n[[Wikipedia|https://en.wikipedia.org/wiki/Hammarbya]] 2017-02-13\n[[Europas Orkidéer|http://www.cameralife.se/se/galleri/hammarbya-8926197]] 2017-02-13\n[[First Nature|http://www.first-nature.com/flowers/hammarbya-paludosa.php]] 2017-02-13\n[[FancyPlants|http://www.fancyplants.de/en/orchidshome/spec/purespec/hammarbya/]] 2017-02-13\n[[Orchids of Britain and Europe|http://www.orchidsofbritainandeuropetest.uk/Hammarbya%20paludosa.html]] 2017-02-13","title":"02f32037-a88d-4016-a0d5-e46dea4d2679","tags":"genus Hammarbya","modifier":"Magnus Evald","modified":"20170305213641380","creator":"Magnus Evald","created":"20170213100019303","caption":"Hammarbya","auktor":"Kuntze (1891)"},
{"text":"!Allmänt och utbredning\nDet är ett monotypiskt släkte med den enda arten //[[Noh. diaphana|f9a46bbc-1c44-4325-b129-7ac6b2f17df8]]// endemiskt för södra delen av ön Sulawesi i Indonesien, där de växer epifytiskt högt upp i träd i molnskogar runt 1000 till 1400 meters höjd, gärna i raviner längs rinnande vattendrag. Förr ansågs det som ett synonym till släktet //[[Eria|b5950489-409b-46a6-bc77-5bc12e5c2a4e]]//, men har nu blivit ett accepterat namn.\n\n!Utseende\nDet är en miniatyr art med korta, krypande rhizom och som bildar små, uppsvällda pseudobulber. Bulberna är runda eller oval, kommer tätt tillsammans och bär en eller två långsmala blad, vanligen bara tre cm långa. Under senhösten och tidig vinter kommer korta blomstänglar från basen av bulberna. Varje stängel bär två till tre gnistrande vita blommor drygt tre cm stora. Blommorna öppnas samtidigt och är öppna några dagar upptill en vecka.\n\n!Skötsel\nDe behöver en sval till intermediär temperatur, jämn fuktighet och lätt skugga till full sol.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nPodochileae\n''Undertribus'':\nEriinae\n''Typart''\n//[[Noh. diaphana|f9a46bbc-1c44-4325-b129-7ac6b2f17df8]]// P.O'Byrne & J.J.Vermeulen (2000)\n''Uttal''\n\n''Synonymer''\nN/A\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:135729]] 2016-11-04\n\n;P.O'Byrne & J.J.Vermeulen, 2000\n://Notheria diaphana// gen. nov., sp. nov. (Orchidaceae), a Gem from Sulawesi,\n:,https://www.sbg.org.sg/images/4_4_Research_Gardens_Bulletin/4_4_52_2_pdf_Vol_52_Part_2_2000/4.4.52.2.05_y2000_V52P2_GBS_pg.285.pdf","title":"02f57482-b532-4855-9192-88e8ecf6f8c8","tags":"genus Notheria","modifier":"Magnus Evald","modified":"20161204022957047","creator":"Magnus Evald","created":"20161104145121842","caption":"Notheria","auktor":"P.O'Byrne & J.J.Vermeulen (2000)"},
{"created":"20220423001305631","creator":"Magnus Evald","text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/octfialhoensis.htm]] 2022-04-23\n\n----\n\nBrazil (Rio Grande do Sul)\n\nOctomeria fialhoensis Dutra ex Pabst 1959 SECTION Planifolia Photo by Oliver Lenhard and his Orchideen Website\ncool cool to warm\nCommon Name or Meaning The Fialho Octomeria [a town in Minas Gerais state of Brazil]\nFound in Brazil as a warm to cool growing epiphyte that requires shade and damp conditions.\nPart of the SECTION Planifolia O diaphana alliance with O bidentata, O chloidophylla, O crassilabia, O albopurpurea, O diaphana, O glazioviana, O rechiana and O reitzii. Plants in this alliance are medium to large sized but always have thin ramicauls with loose sheaths and carry thin coriaceousflexible leaves that narrow at the base into a .4” [1 cm] long, petiole. The sepals and petals of the flowers are acute to acuminate.\n\nORIGIN: Found in Brazil.\nDESCRIPTION: Warm to cool growing epiphyte that requires shade and damp conditions.\n\n//Octomeria (from Greek \"eight part\", referring to its 8 pollinia) is a plant genus belonging to the family Orchidaceae. The genus comprises about 150 species native to the Neotropics, mostly in Brazil.[1][2]//\n\n//Octomeria is a genus botanical belonging to the family of orchids (Orchidaceae).\nThe genus Octomeria was proposed by the Scottish botanist Robert Brown in Hortus Kewensis, The second edition (Vol. V, p.211), in 1813 , basing its description on the species previously described by Lineu as Epidendrum graminifolium which then came to be called Octomeria graminifolia .\nEtymology\nTheir name is a reference to the fact that they have eight pollinates.\nSynonym\nAspegrenia Poepp. & Endl., Nov. Gen. Sp. Pl. 2: 12 (1837).\nEnothrea Raf., Fl. Tellur. 4: 43 (1838).\nGigliolia Barb.Rodr., Gen. Spec. Orchid. 1:25 (1877), nom. illeg.\nOctandrorchis Brieger, Trab. Congr. Bot. 26: 43 (1977), nom. illeg.\nHabitat\nOctomeria has about one hundred fifty epiphytic species , some very similar and difficult to separate, occasionally rupicolous or humiculous , rarely terrestrial, more or less robust, with cespitoso growth , distributed from Costa Rica to Paraguay , more than one hundred and ten in Brazilian soil , considered its center of dispersion, the majority in more or less shady and humid areas.\nDescription\nThey are plants with a short rhizome and normally thin stems that do not form pseudobulbs , also called ramicaules, topped by a single large or small, teretiform or flat leaf, usually leathery . Few species have very short stems and fleshy leaves like those found in Pleurothallis leptotifolia . The inflorescenceit is very short, it springs from the apex of the ramicaule, almost always with many solitary flowers in fascicles, rarely a few or just one, as a rule with faint tones of yellow, some species are very fragrant. They usually bloom abundantly even on old stems for years on end. Depending on the type of leaves, flat or plump, they are divided into two main sections.\nThe flowers with petals and sepals broad, free and equal, but in few lateral sepals species may be partly or completely connate and then lower petals. The lip , hanging at the foot of the column , almost always short, wide, lobed or whole, with an obtuse or serrated edge or margin, often with a pair of carinas about half its length. As we already mentioned, they have eight equal pollinia.\nSome species of Octomeria are very similar to species included in the genera Myoxanthus and Anathallis , of which they are differentiated mainly by the number of pollinates, by the monanta inflorescence and absence of hairiness at the base of the ramicaule .\nHistoric\nTo date, no book or study has been published making a complete review of this genre. When studying the species of Octomeria , in general, everyone has to consult the original publications. So many doubts exist because some of the older descriptions provide insufficient data for the identification of the species and the descriptions are not always easily found to be compared. An indicator of the need for revision, if we consider how old some of them are and the difficulty of exchanging information at the time they were described, is the small number of synonyms that exist for each species.\nPhylogeny\nAccording to Phylogenetic relationships in Pleurothallidinae (Orchidaceae): Combined Evidence from Nuclear and Plastid DNA Sequences , published by Alec M. Pridgeon , Rodolfo Solano and Mark W. Chase , Octomeria is the most primitive of the genera of the subtribe Pleurothalidinae and together with Brachionidium and Chamelophyton form one of its eight large groups.\nUnpublished studies on the phylogeny Octomeria indicate that the morphological characteristics normally observed to separate species of this genus do not make these groups natural since there have been convergent and divergent evolution here many times, however, the system is useful for identification purposes. Major changes are expected in the classification of Octomeria species for the coming years, with the reduction of about twenty five species to be placed in synonymy or ‘ incertae sedis ‘, which in practice is the recognition of the impossibility of identifying a species by the description original.\nThe main characters to watch out for separating Octomeria groups into smaller sets are:\nPlant size\nObserve if its leaves are plump or flat\nIf the petals and sepals have accuminated or oval tips\nThe shape and calluses of the lip//\n","year":"1959","title":"057bcd0d-0f6a-4f6c-bdfc-487ab75db22a","tags":"Octomeria species ofullStändig","modifier":"Magnus Evald","modified":"20230714193907553","caption":"Octomeria fialhoensis","auktor":"Dutra"},
{"text":"!Allmänt och utbredning\nDet är ett litet släkte med \u003C\u003Ccounting>> arter från östra Mexikos högland, Guatemala och El Salvador i svala bergsskogar mellan 1900 och 2700 meters höjd.\nJohn Lindley som namngav släktet 1831 baserade det på det grekiska ordet ''poneros'' som betyder \"bedrövligt\", \"eländigt\", troligen eftersom blommorna hos arterna är så små och oansenliga.\n\n!Utseende\nDet är medelstora eller stora plantor med krypande rhizom som saknar pseudobulber och växer epifytiskt eller litofytiskt. Rötterna är tjocka för plantornas storlek, upptill fem mm i diameter. De har långa upprätta eller hängande, drygt cm tjocka stammar med sex eller flera alternerande blad och bildar en blomställning i toppen eller längs över delen av stammen. De en till tre blommorna blir mindre än en cm stora och kommer tätt in till varandra. De är klockformade, vanligen i ljusa bruna eller benvita nyanser och med stänk av rosa på de laterala sepalerna. Läppen har en gul rand och rosa nerver.\n\n!Skötsel\nDe växer skuggigt i svala eller intermediära temperaturer.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nEpidendreae\n''Undertribus'':\nPonerinae\n''Typart''\nPon. juncifolia Lindley (1831)\n''Uttal''\nPOE-ner-ah\n''Synonymer''\n__Heterotypisk synonym__\n//Pseudoponera// Brieger (1976) no Latin descr.\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:163215]] 2016-10-19","title":"05943075-3657-45c6-9c31-4fab2b4536e7","tags":"genus Ponera","modifier":"Magnus Evald","modified":"20161024105407989","creator":"Magnus Evald","created":"20161019125504435","caption":"Ponera","auktor":"Lindley (1831)"},
{"text":"!Allmänt och utbredning\n//Nervilia plicata// växer terrestriskti lövkomposten i skuggiga och fuktiga skogar mellan 200 och 1600 meters höjd över havet i Assam, Bangladesh, östra Himalayas, Indien Nepal, Pakistan, Western Himalayas, Hongkong, Myanmar/Burma, Thailand, Laos, Vietnam, Malaysia, Java, Sumatra, New Guinea, Filippinerna, Taiwan och provinsen Queensland i Australien.\nI Taiwan har plantan används för att behandla blåmärken, lunginflammation och högt blodtryck. I Filippinerna används ett extrakt av bladen underlätta förlossningar och en massa av tuggade blad gnidna på magen ska ge smärtlindring. I Indien har den traditionellt används mot diabetes, kräkningar, diarré och gulsot. Undersökningar på möss visar att den har analgetiska och antiinflammatoriska effekter.\nTaxonomiskt tillhör den sektionen Vinerlia. I Indien förekommer tetraploida former med 2n=108, annars 2n=20, 72.\n\n!Utseende\nDet är en liten art som saknar pseudobulber utan bildar vita, hasselnötsstora, vita knölar under jorden. De är runda, fem till 20 mm stora och under sommaren bildar de en kort, brun till purpurfärgad stam med ett ensamt, grönt eller purpurfärgat, hjärtformat blad stort som en handflata, sju till tolv cm i diameter, hållen parallellt med marken. Bladkanterna är jämna och både bladets ovan- och undersidan är mjukt ludna med många upphöjda nerver. Några månader tidigare, innan bladen hunnit komma, under mars till maj, kommer en upprätt, sex till tjugo cm lång blomstängel. Blomstängeln bär en eller två stycken upptill tre cm stora blommor. Sepaler och petaler är gulbruna med rödlila nerver och läppen ljusbrun med ett gult band i mitten och med gula nerver. Blommorna doftar men håller bara fyra till fem dagar.\n\n!Skötsel\nDe behöver en sval till varm växtplats med en torr, sval vintervila efter att bladen vissnat och fallit. Plantor som växer i djup skugga får mörkt violetta, nästan svarta blad, medan plantor i starkt ljus får mörkt gröna blad. Odla i en lätt, väldränerade och luftig kompostblandningen. Sand med torv eller lövkompost och perlite är bra. Vatten generöst under tillväxtfasen när det nya bladet kommit upp. Utlöpare med dotterknölar kommer också att produceras, små nya, vita knölar som börjar bildas under jorden. Minska vattning när löven börjar vissna och dö tillbaka. De underjordiska knölarna hårdnar och utlöparna mellan knölarna torkar upp. Vatten en gång i veckan under den två månader långa dvala, komposten ska vara lätt fuktig.\nÄven om arten har attraktivt bladverk och blommor är den inte speciellt populär i odling. Detta kan bero på dess viloperioden där mycket omsorg krävs för att inte låta knölarna dö, något som kan utgöra en utmaning även för en erfaren odlare.\n\n!Synonymer\n__Homotypisk synonym__\n//Arethusa plicata// Andrews (1803)\n//Pogonia plicata// Lindl. (1840)\n__Heterotypisk synonym__\n//Cordyla discolor// Blume (1825)\n//Roptrostemon discolor// Blume (1828)\n//Epipactis plicata// Roxb. (1832)\n//Pogonia discolor// Blume (1849)\n//Pogonia biflora// Wight (1851)\n//Pogonia dallachyana// F.Muell. (1873)\n//Pogonia velutina// C.S.P.Parish & Rchb.f. (1874)\n//Pogonia pulchella// Hook.f. (1885)\n//Nervilia biflora// Schltr. (1906)\n//Nervilia dallachyana// Schltr. (1906)\n//Nervilia discolor// Schltr. (1911)\n//Nervilia porphyrophylla// Schltr. (1911)\n//Nervilia purpurea// Schltr. (1911)\n//Nervilia velutina// Schltr. (1911)\n//Pogonia purpurea// Hayata (1911)\n//Aplostellis velutina// Ridl. (1924)\n//Nervilia discolor// var. //purpurea// S.S.Ying (1977)\n//Nervilia plicata// var. //purpurea// S.S.Ying (1990)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/nervplicata.htm]] 2016-11-30\n[[Flora of China|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=200028763]] 2016-11-30\n[[The Orchid Society of Karnataka|http://www.toskar.org/nervilia-plicata/]] 2016-11-30\n[[Plants for Life|http://tulear.blogspot.se/2009/02/nervilia-plicata.html]] 2016-11-30\n[[Flowers of India|http://www.flowersofindia.net/catalog/slides/Pleated%20Leaf%20Nervillia.html]] 2016-11-30","title":"05e5a80c-4a53-4ad0-ba62-5bc7d735fe62","tags":"species Nervilia","modifier":"Magnus Evald","modified":"20161203033703286","creator":"Magnus Evald","created":"20161129235253314","caption":"Nervilia plicata","auktor":"Schlechter (1911)"},
{"text":"!Allmänt och utbredning\nDet är ett litet terrestriskt släkte endemiskt för Afrika, framförallt i Kapprovinsen men också några arter i tropiska Afrika.\nFör närvarande är \u003C\u003Ccounting>> arter beskrivna, och de kan delas in i tre grupper baserat på blommornas anatomi. Den första gruppen är monotypisk och innehåller den enda arten //[[Apa. ustulata|47552bf6-1d59-441c-abd3-bc28332d062c]]// som kännetecknas av att den saknar sporre. Arten är intressant för sina nästan svarta blommor och dess sällsynthet. Den har bara hittats på höjder runt 400 m på Kaphalvön.\nDe arter med sporrar kan vidare delas in i två grupper, en småblommig grupp bestående av //[[Apa. cochlearis|e2d79a97-8995-461d-bfe9-5f3485ec59a8]]//, //[[Apa. bolusii|39620985-5490-482d-955e-83e43bd4a7dc]]// och //[[Apa. micrantha|6c918f02-695a-4871-8d21-5a62c967cf17]]//, och den storblommiga gruppen som innehåller //[[Apa. capensis|09203d58-6c03-4dfd-bb32-6a3d61532f5b]]//, //[[Apa. lamellate|4a62398f-729d-4f82-b055-cf49cc2c5b11]]// och //[[Apa. lunata|2d5e52c3-7f70-419d-91e8-099cd12595e7]]//. Den senare gruppen, de storblommiga arterna med sporre, har en egenskap som inte finns hos de andra arterna, ståndarknappen har två mörka horn på vardera sida. I övrigt är //Acrolophia// så spektakulärt oansenliga att väldigt lite är känt om dem.\n\n!Utseende\nDetta släkte kännetecknas av stela, upprätta blad och många långa, tjocka, köttiga rötter. Alla har blommor som liknar de hos //[[Eulophia|599f61c6-4813-44d7-b934-baae35ff933f]]// och de kan vara nästan svarta, bruna, vita eller gröna och några av de större arterna har grenade blomställningar. Under oktober till januari, vår och sommar i Afrika, kommer en gles blomställning med dussintals blommor. Blommorna öppnas inte helt och indikerar möjligen självpollinering eller pollinering av vind, regn eller väldigt små insekter.\n\n!Skötsel\nOdling kräver nästan full sol med en väldränerad, sandig lerjord.\n\n!Taxonomi\n''Underfamilj'': Epidendroideae ''Tribus'': Cymbidieae ''Undertribus'': Eulophiinae\n\n----\n''Typart''\n//[[Apa. capensis|09203d58-6c03-4dfd-bb32-6a3d61532f5b]]// Fourc.1932\n\n----\n''Uttal''\nak-roh-LOH-fee-uh\n\n----\n''Synonymer''\nN/A\n\n!Rekommenderad läsning\n[[McAllen International Orchid Society Journal|http://miosjournal.org/journal/2005/05/AcrolophiasOnSlangkopPartI.html]] 2016-08-29","title":"063ed41f-e992-47b9-9a42-66222dd92406","tags":"Acrolophia genus","modifier":"Magnus Evald","modified":"20160914110028291","creator":"Magnus Evald","created":"20160911092259045","caption":"Acrolophia","auktor":"Pfitzer (1887)"},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|","title":"08aaa111-d928-4e90-81ca-373695b27f9f","tags":"Lepanthes species ofullStändig","modifier":"Magnus Evald","modified":"20190306222630556","creator":"Magnus Evald","created":"20190306222609688","caption":"Lepanthes fimbriata","auktor":""},
{"text":"!Allmänt och utbredning\nKnipprötter, detta svalväxande, terrestriska släkte innehåller \u003C\u003Ccounting>> arter från öppna skogar och skogskanter i de tempererade delarna av Europa, Asien och en art i Mellanöstern och två i Nordamerika, där //[[Epcts. gigantea|ebb9b930-ddd9-4613-9dcb-1773687d48a9]]// är inhemsk och //[[Epcts. helleborine|1e715a90-4952-4d73-972a-e687ab89eb54]]// är en invasiv art. //[[Epcts. palustris||]]// är den enda europeiska orkidén som växer och klarar av att överleva på regelbundet översvämmade marker. I Sverige förekommer de fyra arterna //[[Epcts. phyllanthes|c7f87d0e-73dc-4072-aaee-42be4990c2cd]]//, kal knipprot, //[[Epcts. palustris|89a35d2b-bf81-4f0c-8aea-87f7ef8ffde8]]//, kärrknipprot, //[[Epcts. atrorubens|399a8655-daf8-49ee-87e9-931ac63b644d]]//, purpurknipprot och //[[Epcts. helleborine|1e715a90-4952-4d73-972a-e687ab89eb54]]//, skogsknipprot.\nKännetecknande för alla arter i släktet är att de är beroende av mykorrhiza symbios. Detta gör att vissa arter har få blad och endast lite klorofyll. //[[Epcts. purpurata|e4aa3c9a-5515-4832-9fcb-2b41105b8982]]// kan även klara sig helt utan klorofyll och känns då igen på att de får lila istället för violetta blommor.\nSläktnamnet //Epipactis// kommer av grekiskans ''epipaktoun'' som betyder \"tätt sluten\" vilket syftar på de hopstående petalerna hos vissa arter.\n\n!Utseende\nDe saknar pseudobulber utan har en krypande jordstam som gör att de snabbt kan bilda stora bestånd. Från jordstammen kommer en mer än en halv meter hög, kal eller hårig, stjälk med fyra till åtta alternerande blad som blir mindre ju närmare toppen de sitter. Bladen är smalt lansettlika till brett ovala eller äggformade med grova nerver och vanligen omsluter bladbasen stjälken. Arter med mindre klorofyll har blålila blad. Medlemmarna av släktet blommar senare än många andra europeiska släkten och först i juni, juli eller augusti kommer i toppen av stjälken ett långt, glest, ensidigt vänt ax med många en cm stora blommor. Petalerna är stora, vanligen grönaktiga eller rödbruna och utbredda eller hopstående. Läppen är oftast kort med skålformad bas och saknar sporre. Två månader efter blomningen har vanligtvis bladen och de ovanjordiska delarna börjat vissna ner.\n\n!Skötsel\nDe behöver en ljus, våt placering som till exempel ett orkidékärr eller längs kanten på en trädgårdsdamm, men även torrare platser och till och med krukodling går också bra. Plantorna börjar växa i april eller maj och vilan infaller när frosten kommer eller i november. De flesta av arterna är härdiga ner till minst 15 minusgrader och tål upp till 35 grader under sommaren. Alla arterna kräver en lång och kall vintervila, gärna i temperaturer så låga som tio minusgrader och de flesta klarar full sol men det är vanligen inte nödvändigt. För lite sol kan dock visa sig i färre blommor.\nOdla dem i en kompost med svagt sur eller neutralt pH med god dränering som en fjärdedel leca eller grovt grus och en fjärdedel organiskt material. Vid odling i kruka är det bra att välja en stor kruka med en diameter på minst 30 cm som kan svalka rötterna och inte torkar ut för fort. Vid omplantering är det viktigt att försöka vara rädd om rötterna så att de inte skadas, det bästa är att låta den gamla jorden vara kvar runt rötterna och bara fylla på med ny jord runt om. Vanligen blommar de inte första året efter en omplantering.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nNeottieae\n''Undertribus'':\nN/A\n''Typart''\n//[[Epcts. helleborine|1e715a90-4952-4d73-972a-e687ab89eb54]]// Crantz (1769)\n''Uttal''\nep-i-PAK-tis\n''Synonymer''\n__Homotypisk synonym__\n//Limodorum// Ludw. (1891) nom. illeg.\n__Heterotypisk synonym__\n//Helleborine// Mill. (1754)\n//Limonias// Ehrh. (1789)\n//Arthrochilium// Beck (1890)\n//Calliphyllon// Bubani (1901)\n//Amesia// A.Nelson & J.F.Macbr. (1913)\n//Parapactis// W.Zimm. (1922)\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:70071]] 2017-02-06\n[[Wikipedia|https://en.wikipedia.org/wiki/Epipactis]] 2017-02-06\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/epipa/welcome.html]] 2017-02-06\n[[OrchidéHuset|http://www.orchidehuset.se/index.php/epipactis]] 2017-02-06\n[[Flora of North America|http://www.efloras.org/florataxon.aspx?flora_id=1&taxon_id=111851]] 2017-02-06","title":"0ae0c7db-ebd9-48fa-a1c7-b6a85b4f8d8c","tags":"genus Epipactis","modifier":"Magnus Evald","modified":"20170219112328279","creator":"Magnus Evald","created":"20170206075347667","caption":"Epipactis","auktor":"Zinn (1757)"},
{"text":"!Allmänt och utbredning\nSläktet innehåller \u003C\u003Ccounting>> terrestriska arter utspridda genom södra Asien, Thailand, Malaysia, Indonesien, Australien och Nya Zeeland. De har alla läderartade blad utom //[[Csy. hunteriana|001ee2df-2eac-492d-852a-6fa6a2586f17]]// som är en bladlös saprofyt.\nHanbiet misstar blommans delar för ett honbi och försöker att kopulera med det. Denna upptäckt gjordes av australiska Edith Coleman 1928 som myntade termen \"pseudocopulation\". Trots att de ser olika ut för mänskliga ögon, är blommorna hos cryptostylisarterna och honbiets kroppsdelar är mycket lika i färg för ett bi som framför allt ser gröna, blå och ultravioletta våglängder.\nCryptostylisarterna är ovanliga i att flera arter pollineras av samma bi-art. Andra orkidéer som efterliknar insekter är ofta artspecifika. Även om de olika arterna kan förekomma tillsammans, verkar de inte korsbefruktas och inga hybrider finns i naturen.\nNamnet kommer från de grekiska orden ''cryptos'' som betyder \"gömd\" och ''stylus'' för \"pelare\" och syftar på den väldigt korta könspelaren som är nästan helt dold av läppen.\n\n!Utseende\nDe har kraftiga, köttiga rötter utan bulber. Från rötterna kommer en eller ett fåtal stora, upprätta, avlångt ovala, blad. Bladen är ofta marmorerade, prickiga eller med tydliga nerver och med purpurfärgad undersida. Blomstänglarna kommer separat, skilt från bladen. De kan ha mer än 20 blommor med en eller två öppna samtidigt, en planta kan därför vara i blom under flera månader. Blommorna har ingen lukt för människor, men har visat sig ha en doft som lockar sina respektive pollinerare.\n\n!Skötsel\nDe kan odlas som //[[Phaius|4622c55c-012b-4cf3-afc5-612a4746aec3]]//, i en blandning av tre delar fin barkkompost, en del torv och en del leca. Använd inte perlit, som är alltför finkornig. Ge en ljus växtplats och lätt upptorkning mellan vattningarna. De tål temperaturer ner till fem grader, men kommer inte att växa bra om de utsätts låga temperaturer under någon längre tid.\n\n!Taxonomi\n''Underfamilj'': Orchidoideae ''Tribus'': Diurideae ''Undertribus'': Cryptostylidinae\n\n----\n''Typart''\n//[[Csy. erecta|29bee4a6-d45a-45c9-a40a-67d2b5869279]]// R.Brown (1810)\n\n----\n''Uttal''\nkrip-toh-STY-lis\n\n----\n''Synonymer''\n__Heterotypisk synonym__\n//Chlorosa// Blume (1825)\n//Zosterostylis// Blume (1825)\n\n!Rekommenderad läsning\n[[Wikipedia|https://en.wikipedia.org/wiki/Cryptostylis]] 2016-09-05\n[[Flora of China|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=108586]] 2016-09-05\n\n;A. C. Gaskett, M. E. Herberstein, 2009\n:Colour mimicry and sexual deception by Tongue orchids (//Cryptostylis//), DOI: 10.1007/s00114-009-0611-0\n:http://link.springer.com/article/10.1007/s00114-009-0611-0","title":"0b5fe5b9-4137-4f49-9061-c86c26bf4b87","tags":"Cryptostylis genus","modifier":"Magnus Evald","modified":"20160928095518201","creator":"Magnus Evald","created":"20160911092318208","caption":"Cryptostylis","auktor":"R.Brown (1810)"},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|\n[[Orchids Western Australia|http://www.waorchids.iinet.net.au/More_New_Paphiopedilum_Species.pdf]] 2019-08-24\n\n----\n\nPaphiopedilum zulhermanianum Cavestro 2017 section Barbata This species is found in the Bukit Barisan Mountains in Western Sumatra at 700-800m as a terrestrial. Named for M Zulherman, its finder, this species is similar to others in section Barbata. It is most similar to Paphiopedilum bullenianum but differs as it has a longer dorsal sepal with white margins, the petals are more spathulate (non-oblanceolate) and coloured pale purple-rose in the apical part and it has a reniform (not sub circular) staminode. This new species was described in 'The Internet Orchid Species Photo Encyclopaedia Nomenclature Note ' April 2017 by Dr. William Cavestro.","year":"(2017)","title":"0ebd2e65-4f75-4009-9408-21c0b63df7f6","tags":"Paphiopedilum species ofullStändig","modifier":"Magnus Evald","modified":"20190824011133821","creator":"Magnus Evald","created":"20190824001909287","caption":"Paphiopedilum zulhermanianum","auktor":"Cavestro"},
{"text":"!Allmänt och utbredning\nDetta lilla epifytiska släkte innehåller \u003C\u003Ccounting>> arter från Andaman öarna, Myanmar/Burma, Thailand och Indokina till Malaysia, Indonesien och Filippinerna där de växer från havsnivå upptill 1600 meters höjd. Släktet kännetecknas av att ha en distinkt böj på könspelaren.\nSläktet är uppkallat efter Grosoudy, en 1800-tals specialist på Sydamerikas medicinal växter.\n\n!Utseende\nDe växer monopodialt med en kort stam omsluten av en till sex platta, långsmala blad i ett plan i en utbredd solfjäder. Från bladfästena kommer under våren och sommaren vanligtvis flera korta blomstänglar som bär en gles blomställning med upptill sex blommor, en eller två samtidigt öppna. Blommorna är kortlivade, mindre än två cm stora med likartade sepaler och petaler, petalerna något smalare än sepalerna. Läppen är rörlig, löst fäst vid könspelarens bas.\n\n!Skötsel\nGe dem en varm och ljust växtplats utan direkt sol. Håll komposten jämnt fuktig och luftfuktigheten hög.\n\n!Taxonomi\n''Underfamilj'': Epidendroideae ''Tribus'': Vandeae ''Undertribus'': Aeridinae\n\n----\n''Typart''\n//[[Gsa. appendiculata|4a66dcc6-77da-48a4-a993-03b6d6410f2c]]// Rchb.f. (1868)\n\n----\n''Uttal''\n\n----\n''Synonymer''\n__Heterotypisk synonym__\n//Ascochilus// Ridl. (1896)\n//Ascochilopsis// Carr (1929)\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:92737]] 2016-09-28\n[[Flora of China|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=114107]] 2016-09-28","title":"1253e265-fb95-4f53-9a6d-41f907bd43d0","tags":"genus Grosourdya","modifier":"Magnus Evald","modified":"20161004101239287","creator":"Magnus Evald","created":"20160928141618333","caption":"Grosourdya","auktor":"H.G.Reichenbach (1864)"},
{"text":"!Allmänt och utbredning\nDetta monotypiska släkte kommer från delstaterna New South Wales och Victoria i sydöstra Australien och Tasmanien, där de växer terrestriskt från havsnivå upptill 600 meters höjd i täta, svampiga buskmarker på näringsfattiga mossar och torvar som regelbundet utsätts för brand. Den enda arten //[[Bur. cuneata]]// är en bladlös saprofyt som saknar klorofyll utan är beroende av ett parasitiskt förhållande med svampar associerade med framförallt myrtenväxten //Melaleuca squarrosa// för sin näring. Även om mycket är okänt kring artens livscykeln, är det känt att alla plantor dör efter blomning och nästa generation kommer helt från fröförökning\nSläktet är uppkallad efter den brittiske botaniker Gilbert Thomas Burnett (1800-1835), professor i botanik vid Kings College, University of London\n\nArtnamnet kommer från ''cuneata'' som betyder \"kilformad\" och anspelar på läppens utseende.\n\n!Utseende\nDe växer helt underjordiskt förutom vid blomningen. De bildar en oval, underjordisk köttig knöl som överlever flera år utan solljus. På hösten ett eller flera år efter en brand bildar de en tre till 13 cm lång, bladlös, ogrenad blomstjälk med en eller ett fåtal blommor i toppen. Blommorna blir två till tre cm stora och vita med rödbruna ränder.\n\n!Skötsel\nEftersom de är helt beroende av svampar för sin energiproduktion är det sannolikt inte möjligt att odla dem utan mycket stort besvär.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nDiurideae\n''Undertribus'':\nMegastylidinae\n''Typart''\nBur. cuneata Lindl. (1840)\n''Uttal''\nburn-ET-ee-uh\n''Synonymer''\nN/A\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:28113]] 2016-12-17\n[[Native Orchids of Australia|http://www.retiredaussies.com/ColinsHome%20Page/Orchids/Burnettia/Burnettia%20cuneata%20Lizard%20Orchid.htm]] 2016-12-17","title":"128d7643-7190-4724-b817-9f9da906974b","tags":"genus Burnettia","modifier":"Magnus Evald","modified":"20161225193403298","creator":"Magnus Evald","created":"20161217222355222","caption":"Burnettia","auktor":"Lindley (1840)"},
{"text":"!Allmänt och utbredning\nDet är ett litet epifytiskt släkte med \u003C\u003Ccounting>> arter från Costa Rica, Ecuador, Bolivia, östra Brasilien och provinsen Misiones i nordöstra Argentina där de förekommer i fuktiga skogar mellan 200 och 1000 meters höjd. De växer gärna på odlade växter som hibiscus (Malvaceae), guava (Myrtaceae) och citrus (Rutaceae).\nDenna lilla släkte beskrevs första gången 1881 och fick sitt namn till ära av den danske botanikern [[professor Eugenia Warming|https://sv.wikipedia.org/wiki/Eugen_Warming]] (1841–1924) som upptäckte typarten, //[[Wa. eugenii|bc116fa5-cf39-441f-8947-2980d551d51c]]// i Minas Gerais, Brasilien. De är nära besläktade med //[[Macradenia|110d7519-6cb0-44e1-a784-7cb8f92ec1b9]]// och //[[Notylia|6816b847-0f39-4485-92bf-d4eeb3296327]]//.\n\n!Utseende\nDet är små sympodiala plantor, sällan större än tio cm stora med små, runda till stavformade pseudobulber som blir mindre än en cm stora, och med tunna rötter. Varje bulb bär ett ensamt blad i toppen, fyra till sex cm långt och en till två cm brett på ett centimeterlångt bladskaft. Från basen av bulben kommer en eller två hängande blomstänglar. Stängeln blir något kortare än bladen och kan bära en till 35 stycken små fjäderlätta, dunlika, centimeterstora blommor i ljusgrönt till vitt, ofta med en gul fläck på läppen.\n\n!Skötsel\nGe dem en skuggig växtplats med mycket hög luftfuktighet, god luftcirkulation och en intermediär eller varm temperatur, under vintern inte under tolv grader. Ge jämn vattning hela året, två gånger i veckan eller oftare, och försök undvika att vatten blir stående mellan bulberna, nya skott är känsliga för röta. Ge svag gödning varannan vecka under tillväxten och spola igenom komposten med rent vatten med jämna mellanrum för att förhindra uppbyggnad av salter. De kan med fördel odlas monterade så de hängande blomstänglarna bäst kommer till sin rätt, men grunda skålar med en väldränerad kompost fungerar också.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nCymbidieae\n''Undertribus'':\nOncidiinae\n''Typart''\n//[[Wa. eugenii|bc116fa5-cf39-441f-8947-2980d551d51c]]// Rchb.f. (1881)\n''Uttal''\nwar-MING-ee-ah\n''Synonymer''\nN/A\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:214160]] 2017-01-02\n[[The American Orchid Society|http://www.aos.org/orchids/orchids-a-to-z/letter-w/warmingia.aspx]] 2017-01-02\n[[Orchids Wiki|http://orchids.wikia.com/wiki/Warmingia]] 2017-01-02","title":"1658a0f1-129e-4cc5-a3dd-e150d1f02bdc","tags":"genus Warmingia","modifier":"Magnus Evald","modified":"20170118135645992","creator":"Magnus Evald","created":"20170102130716483","caption":"Warmingia","auktor":"Rchb.f. (1881)"},
{"text":"!Allmänt och utbredning\nArten återfinns epifytiskt i tropiska regnskogar mellan 120 och 2200 meters höjd i Mexico, Guatemala, Nicaragua, Costa Rica, Panama, Colombia, Ecuador, Peru, Venezuela, Guyana, Surinam och Brasilien.\nArtepitetet kommer från det latinska ''argentum'', \"silver\", på grund av den silverfärgade gröna färgen på blomman som Lindley studerade. Taxonomiskt tillhör den sektion Stelis.\n\n!Utseende\nDe bildar täta kluster med tio cm långa, ovala blad på ett par cm långa bladstjälkar. Under sommar och höst kommer en upptill tio cm lång blomstängel från basen av bladet. Stängeln kan bära mer än 20 stycken, trekantiga, halvcentimeter stora blommor. Den är variabel i fär och storlek men har vanligtvis rosa nyanser med en ljusare kant.\n\n!Skötsel\nGe den halvskugga och svala till intermediära förhållanden. Odla den i en mix av fin barkkompost och perlite eller i ren sphagnum mossa. Ge svag gödning varje vecka och håll komposten hela tiden lätt fuktig, vatten regelbundet tre till fem gånger i veckan. Denna art verkar vara mycket tolerant för lågt luftflöde och trivs utmärkt i terrarium.\n\n!Synonymer\n__Heterotypisk synonym__\n//Stelis heylidyana// H.Focke (1849)\n//Stelis endresii// Rchb.f. (1870)\n//Stelis littoralis// Barb.Rodr. (1881)\n//Stelis yauaperyensis// Barb.Rodr. (1891)\n//Stelis bernoullii// Schltr. (1918)\n//Stelis parvibracteata// Ames (1922)\n//Stelis glandulosa// Ames (1923)\n//Stelis praesecta// Schltr. (1923)\n//Stelis violascens// Schltr. (1923)\n//Stelis huebneri// Schltr. (1925)\n//Stelis pichinchae// Dodson & Garay (1980)\n//Stelis acicularis// Luer (1981)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/stelargentata.htm]] 2017-05-21\n[[Orchids Wiki|http://orchids.wikia.com/wiki/Stelis_argentata]] 2017-05-21","title":"196a31e5-4c7f-4691-8452-f6c9b4ce38fc","tags":"species Stelis","modifier":"Magnus Evald","modified":"20170605043910417","creator":"Magnus Evald","created":"20170518171756213","caption":"Stelis argentata","auktor":"Lindley (1842)"},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|\n\n;Sambin, Aurélien & Braem, Guido, 2014\n://Une excitante nouvelle espèce de Guyane: //Phragmipedium guianense// (Orchidaceae: Cypripedioideae)//,\n:Richardiana. 15. 2-8 oktober 2014\n\n----\n\nTyp: Franska Guyana, Saul-området, col. Jean-Pierre Bikaeff, 2012, CSaül 003 AS 02, blommande kultur (Holotype: CAY). \nEtymologi: namngivna arter med hänvisning till dess ursprungsregion.\nBeskrivning: Phragmipedium guianense (subgenus Phragmipedium) är en epifytiskt gräs som växer i tuft; skjuter ungefär 24 cm hög; rödbruna rötter, pubescent; rhizom mycket kort; varje skott producerar 3-5 överlappande avlånga, konduplicerade, överlappande blad, läderartad, enhetligt ljusgrön, upp till 24 cm lång med 1,9-2,3 cm bredd; marginal av hela löv; terminal inflorescence, upprätt, ungefär lika lång eller något längre än bladen, upp till 24,5 cm i längd, producerar 1-2 blommor som varar från 10 till 11 dagar och är sällan öppna samtidigt; peduncle upprätt, cylindrisk, lätt komprimerad i sidled, grön, pubescent, 63 mm lång, 4 mm i diameter, med en ljusgrön steril fett, 45 mm lång cirka 16 mm bred, med asymmetrisk spets; pedicel cylindrisk, brunaktig, 70-75 mm lång, cirka 3 mm bred; Blommabradd 20 mm lång med en bredd av 8 mm, spets asymmetrisk; äggstocksgrön, färgad med vinröd till brun i variabla proportioner, cylindriska, pubescenta, krökta ner till topp, 30 mm lång och 4 mm i diameter; blommor ca 10,5 cm i diameter; korsblommor något genomskinliga, ryggkräm till gröngul med 8 vinröd till bruna vener och bruna marginaler, avlånga lanceolat, vågiga marginaler, pubescent, cirka 4,5 cm långa och 9 mm långa bredd vid basens smalare till 3 mm, spetsen rundad, basen, in naturligt läge, nästan horisontellt, för att skydda klauvens öppning, de övre två tredjedelarna krökta omkring 45 ° bakifrån, starkt tvinnade; den grönaktiga gula synsépalen med 9 vener äpplegrön och marginaler brunaktig vågig, konkav, i stort sett äggformig, spetsig, pubescent, ungefär 42 mm lång och 16 mm bred vid basen, avsmalnande till spetsen är rundad och 5 mm bred; kronblad vinrött till mörkbrunt, mer klar och något grönaktig vid basen, smalt lansolat till linjär, lätt vriden, ungefär 7,2-10,3 cm lång och 5 mm bred vid basen, avsmalnande mot spetsen upp till 1 mm bred; påsad läpp djup, snigelformad, ungefär 28 mm lång och 12 mm tjock bredd, sidoflikar vikta inuti öppningen, vinröd till brun vid basen och svänger grönaktig mot spetsen och ådras med brun, utsidan, vit till gulaktig med stora bruna fläckar på insidan; kolonn ca 1,6-1,8 mm tjock, 6,2 mm total längd, rhombic staminode, ciliat, 7 mm bred och 3 mm hög, gul med triangulär lateral toppax brun till lila, små myror, bilokulär, rombisk stigma, cirka 3 mm lång med 3,2 mm bredd.\nLivsmiljö och geografisk spridning: Phragmipedium guianense är inte känt hittills bara från Guyana där den växer epifyt på höga träd (Fig. 3 och 4) i vintergrön höglandsskog på lerjord, rik och djupt på grundläggande bergarter, mellan 80 och 500 meter över havet, i centrum av landet till Saul (inom Amazonian National Park of Franska Guyana) och väster om Atachi-Bakka-kedjan cirka 20 km sydost från Maripasoula (fig. 5). Livsmiljöer kännetecknas av vegetation rik och diversifierad och med en majestätisk fysiognomi, med fat hög, välstrukturerad underväxt som domineras av Poaceae, Flacourtiaceae, Rubiaceae och Araceae. P. guianense växer vidare träd på 10-30 m över marken, med Christensonella uncata (Lindley) Szlachetko, Mytnik, Górniak & Smiszek och Camaridium ochroleucum Lindley. Blommande: i sin naturliga livsmiljö, Phragmipedium guianense blommor i augusti i slutet av november, när, igen, de nya skotten dyker upp. Bevarande tillstånd: P. guianense bildar sällsynta och mycket sällsynta populationer lokaliserad; det är också ett mycket starkt trädgårdsintresse. Insamlingsgraden, särskilt runt Saul, är betydande och det kan i denna region att hotas med utrotning. Listan över utrotningshotade arter av Guyana bör vara uppdaterades i slutet av 2015 och det verkar viktigt att denna taxon integreras. Det verkar också brådskande att särskilda skyddsåtgärder tagna, om de är reglerande (förbud mot utveckling och underhåll i kända stationer), tekniker (in vitro-kultur) eller botanisk (uppmuntran att upptäcka andra populationer).","year":"(2014)","title":"1a050456-cdf3-4006-8458-78b087ef1fc8","tags":"Phragmipedium species ofullStändig","modifier":"Magnus Evald","modified":"20190821005844863","creator":"Magnus Evald","created":"20190821003823940","caption":"Phragmipedium guianense","auktor":"Sambin & Braem"},
{"text":"!Allmänt och utbredning\nVärldsutbredningen för //Ceph. longifolia// sträcker sig från sydvästra Europa och Skandinavien österut i den tempererade zonen av Asien ända till Himalaya från havsnivå upptill 2000 m höjd. Arten är i Norden knuten till kustnära områden i de södra delarna. Den är i Sverige på gränsen av sitt utbredningsområde och återfinns upp till norra Uppland och i Finland endast på Åland. I Norge går den så långt upp som till Trondheimstrakten och den finns även på några få platser i Danmark. Förutom på Öland och Gotland är den överallt sällsynt.\nArten är sällsynt, men är trots det den vanligaste arten i släktet //[[Cephalanthera|b994a984-df2b-4196-b9ec-0dd823080529]]//, skogsliljor. Den enda liknande svenska arten är //[[Ceph. damasonium|4c0cbcac-7a5e-4c2b-aef2-3c65f993e08b]]//, stor skogslilja, som i Norden endast finns på Gotland. Denna har emellertid gulaktigt gräddvita blommor, bredare blad och stödblad som i alla fall i den nedre delen av blomställningen är betydligt längre än blommorna. //Ceph. longifolia// kan korsa sig med //[[Ceph. rubra|ddcdde98-af00-45e3-a48e-31c4c6ab0727]]//, röd skogslilja, och bilda en intermediär hybrid //Ceph. longifolia// × //rubra// med rosa blommor, vilken brukar kallas hybridskogslilja.\nDen pollineras av solitära bin, framförallt av släktena //Halictus//, bandbin, och //Andrena//, sandbin. //Ceph. longifolia// erbjuder ingen nektar men har ett liknande blommönster som bland annat //Cistus salviifolius//, en solvändeart.\nArtnamnet //longifolia// kommer av latinets ''longus'', \"lång\", och ''folium'', \"blad\", namnet betyder \"med långa blad\". På svenska kallas den även för svärdsyssla.\n\n!Utseende\nDet är en storväxt  art som kan blir 20 till 60 cm hög med bladrik stjälk. Bladen är mörkgröna, långsmalt lansettlika, spetsiga och har stjälkomfattande bas, de nedre bladen är ofta kortare, upptill åtta cm långa, och bredare än de övre som kan bli tolv cm. Under maj till juni kommer blomstängeln i mångblommiga ax eller axlika klasar, på mindre exemplar kan dock blommorna vara ganska få, åtta till 30 blommor. De två cm stora, klockformade blommorna är rent vita och de yttre kalkbladen är spetsiga och vanligen något hopstående, läppen är kort och trubbig med gula teckningar på insidan. Blommornas stödblad är kortare än det kala fruktämnet. Blommorna öppnas helt mestadels endast under den varmaste och soligaste delen av dagen.\n\n!Skötsel\nDen föredrar torr grusig och alltid kalkrik jord och växer för det mesta på skuggiga eller halvskuggiga platser som lundar, lövängar och skogsbryn. Plantan tenderar att blomma endast om förhållandena är gynnsamma med tillräckligt ljus och den kan överleva vegetativt i djup skugga i många år.\n\n!Synonymer\n__Homotypisk synonym__\n//Serapias helleborine// var. //longifolia// L. (1753)\n//Serapias longifolia// L. (1763)\n//Serapias grandiflora// L. (1767) nom. illeg.\n//Serapias lonchophyllum// L.f. (1782) nom. illeg.\n//Serapias xiphophyllum// Ehrh. (1782)\n//Epipactis longifolia// All. (1785)\n//Serapias nivea// Vill. (1787) nom. illeg.\n//Helleborine// Moench (1794)\n//Epipactis grandiflora// Sm. (1795)\n//Serapias alba// Salisb. (1796) nom. superfl.\n//Cymbidium xiphophyllum// Sw. (1800)\n//Epipactis pallens// Sw. (1805) nom. illeg.\n//Epipactis xiphophylla// Sw. (1805)\n//Serapias pallida// Wahlenb. (1814)\n//Cephalanthera pallens// Rich. (1817)\n//Cephalanthera grandiflora// Gray (1821 publ. 1822) nom. illeg.\n//Cephalanthera lonchophylla// Rchb.f. (1851) nom. illeg.\n//Cephalanthera xiphophyllum// Rchb.f. (1851) nom. illeg.\n//Limodorum grandiflorum// Kuntze (1891) nom. illeg.\n//Limodorum longifolium// Kuntze (1891) nom. illeg.\n//Cephalanthera longifolia// f. //angustifolia// Maire & Weiller (1959 publ. 1960) nom. illeg.\n__Heterotypisk synonym__\n//Serapias grandiflora// var. //ensifolia// L.f. (1782)\n//Serapias ensifolia// Murray (1784)\n//Epipactis grandifolia// All. (1785)\n//Serapias grandiflora// subsp. //ensifolia// Ehrh. (1787)\n//Epipactis ensifolia// F.W.Schmidt (1795)\n//Epipactis pallida// Sw. (1800)\n//Cephalanthera ensifolia// Rich. (1817) nom. illeg.\n//Cephalanthera acuminata// Wall. (1840)\n//Cephalanthera maravignae// Tineo (1844)\n//Cephalanthera thomsonii// Rchb.f. (1876)\n//Cephalanthera ensifolia// var. //maravignae// Nyman (1882)\n//Cephalanthera longifolia// var. //gibbosa// Boiss. (1882)\n//Cephalanthera angustifolia// Simonk. (1887)\n//Limodorum acuminatum// Kuntze (1891)\n//Epipactis longifolia// var. //longibracteata// Harz (1895 publ. 1896)\n//Epipactis longifolia// var. //pilosa// Harz  (1895 publ. 1896)\n//Cephalanthera longifolia// f. //longibracteata// Asch. & Graebn. (1907)\n//Cephalanthera longifolia// f. //pumila// Asch. & Graebn. (1907)\n//Epipactis longifolia// var. //gibbosa// W.Zimm. (1912)\n//Cephalanthera xiphophyllum// var. //latifolia// Maire (1914)\n//Cephalanthera elegans// Schltr. (1919)\n//Cephalanthera mairei// Schltr. (1919)\n//Cephalanthera longifolia// f. //pilosa// Soó (1928)\n//Cephalanthera shizuoi// F.Maek. (1936)\n//Cephalanthera alpicola// Fukuy. (1938)\n//Cephalanthera ensifolia// var. //cesari-gonzalezii// Rivas Goday & Bellot (1948)\n//Cephalanthera ensifolia// var. //acuminata// Tang & F.T.Wang (1951)\n//Cephalanthera longifolia// f. //latifolia// Maire & Weiller (1959 publ. 1960)\n//Cephalanthera alpicola// var. //shizuoi// T.Hashim. (1987)\n//Cephalanthera longifolia// var. //latifolia// D.Rivera & Lopez Velez (1987)\n//Cephalanthera taiwaniana// S.S.Ying (1988)\n//Cephalanthera longifolia// var. //rosea// Perko (2002)\n//Cephalanthera conferta// Kreutz (2005)\n//Cephalanthera longifolia// subsp. //conferta// B.Baumann & H.Baumann (2005)\n//Cephalanthera erecta// var. //shizuoi// Ohwi (2016)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/cephlongifolia.htm]] 2018-04-02\n[[Wikipedia|https://sv.wikipedia.org/wiki/Vit_skogslilja]] 2018-04-02\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/cepha/cephlon.html]] 2018-04-02\n[[NatureGate|http://www.luontoportti.com/suomi/sv/kukkakasvit/svardsyssla]] 2018-04-02","title":"1a7a4e93-6684-4719-949b-4b09e5c872a9","tags":"species Cephalanthera","modifier":"Magnus Evald","modified":"20180403031307670","creator":"Magnus Evald","created":"20170712003449116","caption":"Cephalanthera longifolia","auktor":"K. Fritsch (1888)"},
