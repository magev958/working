ingar uppstår ibland, men är sällsynta. I sådana fall ligger korsningens kännetecken mellan de båda arternas typiska egenskaper.\nArtnamnet //chlorantha// kommer av grekiskans ''khloros'' som betyder \"grön\" och ''anthos'', \"blomma, och namnet betyder helt enkelt \"grönblommig\". Kromosomtalet är 2n=42.\n\n!Utseende\nDet är en ganska storväxt orkidé som kan bli över en halv meter hög. Den har två stora, brett ovala, blad som sitter långt ner på stjälken, samt ett par små smala stjälkblad. Under maj till juli kommer grönaktigt vita, svagt vanilj doftande blommor som sitter samlade i mångblommiga ax. Sepalerna är ofta gröna eller gulgröna, speciellt i kanterna. Läppen är långsmal och sporren är lång och tunn med en något förtjockad spets. Pollenfacken sitter väl åtskilda och är vinklade mot varandra.\n\n!Skötsel\nDen föredrar halvskuggiga platser som lundar, skogsbryn och trädbevuxna betesmarker, gärna på kalkrik jord. De kräver en fuktig mark och återfinns aldrig på helt torra marker. Deras köttiga rotknölar kan lagra vatten för att överleva tillfällig torka men de klarar inte en utdragen torka.\nEftersom varje planta normalt bara producerar en ny knopp och knöl per år och eftersom arterna inom //Platanthera// inte har något annat sätt för vegetativ förökning, sker förökningen huvudsakligen med frö. Om skottet eller knölen skadas under senvåren, av frost eller betande djur, bildas ingen ny och plantan riskerar att dö. Täck därför plantorna noga under tidig vår.\n\n!Synonymer\n__Homotypisk synonym__\n//Orchis chlorantha// Custer (1827)\n//Habenaria chlorantha// Bab. (1836) nom. illeg.\n//Gymnadenia chlorantha// Ambrosi (1854)\n//Habenaria chloroleuca// Ridl. (1885)\n//Platanthera bifolia// subsp. //chlorantha// Rouy (1913)\n__Heterotypisk synonym__\n//Orchis montana// F.W.Schmidt (1793) nom. rej.\n//Orchis bifolia// var. //macroglossa// Wallr. (1822)\n//Orchis bifolia// var. //elatior// Gaudin (1829)\n//Orchis virescens// Zollik. (1829) nom. illeg.\n//Platanthera virescens// K.Koch (1849)\n//Platanthera montana//  Rchb.f. (1851)\n//Platanthera chlorantha// var. //montana// Nyman (1882)\n//Habenaria montana// T.Durand & Schinz (1894)\n//Platanthera chlorantha// var. //angustata// Zapal. (1906)\n//Platanthera chlorantha// f. //bracteata// Zapal. (1906)\n//Habenaria virescens// Druce (1907) nom. illeg.\n//Platanthera chlorantha// var. //grandiflora// M.Schulze (1907)\n//Platanthera bifolia// var. //montana// Bolzon (1914)\n//Platanthera chlorantha// f. //grandiflora// Soó (1928)\n//Platanthera holmboei// H.Lindb. (1942)\n//Platanthera chlorantha// var. //robusta// Verm. (1949)\n//Platanthera chlorantha// subsp. //holmboei// J.J.Wood (1980)\n//Pseudanthera breadalbanensis// McKean (1982)\n//Platanthera montana// var. //gselliana// H.Baumann, Künkele & R.Lorenz (2002)\n//Platanthera montana// subsp. //holmboei// Ströhle (2003)\n//Platanthera lesbiaca// Devillers-Tersch. (2010)\n//Platanthera chlorantha// var. //gselliana/// Perazza & R.Lorenz (2013)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/platachlorantha.htm]] 2017-06-16\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/plata/platchl.html]] 2017-06-16\n[[NatureGate|http://www.luontoportti.com/suomi/sv/kukkakasvit/gronvit-nattviol]] 2017-06-16\n[[OrkidéPrat|http://www.neovita.com/orkideer/no.cgi?gem=visaArtikel&postid=248308]] 2017-06-16\n[[Orchids of Britain and Europe|http://www.orchidsofbritainandeuropetest.uk/Platanthera%20chlorantha.html]] 2017-06-16","title":"95a14e49-c4ee-4e44-8dbf-b531d798e423","tags":"species Platanthera","modifier":"Magnus Evald","modified":"20170701030412321","creator":"Magnus Evald","created":"20170607061743464","caption":"Platanthera chlorantha","auktor":"Rchb (1829)"},
{"text":"!Allmänt och utbredning\n//Orchis mascula//, Sankt Pers nycklar, återfinns terrestriskt i hela Europa, större delen av Ryssland och ända ner till Iran och Irak, från havsnivå upp till 880 meters höjd över havet. Det är antagligen den vanligaste svenska orkidén. Den är vanligt förekommande  på Ölands och Gotlands ängar och påträffas dessutom i Skåne och Blekinge samt sällsyntare i några andra landskap upp till Roslagen och på Åland. I Norge finns den på ängar utmed kusten ända upp till Lofoten. Den liknar mest den sällsynta arten //[[O. spitzelii|]]//, alpnycklar, men den senare har mer få- och glesblommiga ax, samt blommor med grönaktig smal läpp och nedåtriktad sporre. Hybrider mellan //Orchis mascula// och //[[Orchis spitzelii|9bd67da4-2c3f-4b11-8da6-dc7c62876c2e]]//, och även mellan //Orchis mascula// och //[[Anacamptis morio|bf34fe95-8ba5-4e20-8aaf-e84c4970cc0c]]//, göknycklar, kan påträffas. Denna orkidé saknar nektar och lockar unga pollinerande bin och getingar av släktena //Apis//, //Bombus//, //Eucera//, //Andrena//, //Psithyrus// och //Xylocopa//, och ibland även skalbaggar, med utseendet på sin blomma som härmar andra, nektarbildande arter.\nDen beskrevs första gången från Lummelunda av Linné under hans öländska och gotländska resa år 1741, fyndet publicerade 1745. Arten var dock känd redan under medeltiden. Rotknölarna användes förr - och används fortfarande på vissa ställen - i södra Europa att göra en dryck som skulle öka mannens virilitet.\nDet finns fem accepterade underarter:\n//Orchis mascula// subsp. //mascula//\n//Orchis mascula// subsp. //speciosa// Hegi (1909)\n//Orchis mascula// subsp. //laxifloriformis// Rivas Goday & B.Rodr. (1946)\n//Orchis mascula// subsp. //ichnusae// Corrias (1982)\n//Orchis mascula// subsp. //scopulorum// H.Sund. (2007)\nArtnamnet //mascula// kommer av latinets ''masculus'' vilket betyder \"man\" eller \"viril\"; detta kan referera till det kraftiga utseendet hos denna art, eller till formen på de två runda rotknölarna, som liknar testiklar. Det svenska namnet Sankt Pers nycklar har förr också använts som namn på //Primula veris//, gullviva. Taxonomiskt tillhör den undersläkte Masculae sektion Masculae.\n\n!Utseende\nDet är en medelstor orkidé med grov stjälk som blir 25 till 40 cm hög. De tre till fem stycken breda, mörkgröna bladen har ofta bruna eller mörklila fläckar och sitter samlade i en basal rosett vid basen av stjälken. Stammen är ofta mörkt rödbrun upptill. Det är en av Sveriges tidigaste orkidéer att blomma och redan under maj till juni kommer blomstängelns mångblommiga, sex till tolv cm långa ax med sex till 20 stycken två cm stora blommor som varierar i färg från mörkrött, vilket är det vanligaste, till rosa och vit. Blommornas läpp är vanligen ljusare och har mörka teckningar. Kalkbladen är hopstående, utom två av de yttre som är uppåtriktade. Läppen är tredelad, med breda rundade sidoflikar och en mindre mittflik. Sporren är lång och uppåtriktad.  \n\n!Skötsel\nDen växer i nästan full sol eller halvskugga på torr kalkrik mark, i ängar, skogsbryn och lundar.\n\n!Synonymer\n__Homotypisk synonym__\n//Orchis morio// var. //mascula// L. (1753)\n//Orchis rectiflorus// St.-Lag. (1883 publ. 1884) nom. superfl.\n//Androrchis mascula// D.Tyteca & E.Klein (2008)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/orcmascula.htm]] 2018-01-22\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/orchi/orchmas.html]] 2018-01-22\n[[NaturGate|http://www.luontoportti.com/suomi/sv/kukkakasvit/sankt-pers-nycklar]] 2018-01-22","title":"989d577e-2899-4095-9ae8-22a0ba61a65f","tags":"species Orchis","modifier":"Magnus Evald","modified":"20180302012754333","creator":"Magnus Evald","created":"20170712003015947","caption":"Orchis mascula","auktor":"Linnaeus (1755)"},
{"text":"!Allmänt\nDet är en till utseendet mycket annorlunda art som enbart finns längs bergskedjan Hengduan Shan inom västra Kinas gränser, från extrema sydvästra Gansu, i hela västra Sichuan, till nordöstra Yunnan, och även i de omedelbara intilliggande områdena Xizang, Tibet. Det kan till och med finnas populationer i gränsområdena mot Myanmar/Burma, men ingen har hittills registrerats.\nDen hittas oftast växande i mossa på glesa mossrika skogssluttningar, i raviner eller nära strömmande vatten på mellan 2300 till 3900 meters höjd.\nDenna art, som är nära släkt med bland annat den kända //[[Cyp. margaritaceum|ad6c8617-204f-4365-943b-caf019b197bd]]//, likväl som //[[Cyp. micranthum|e43bd403-749b-49a2-8a38-8c2e701c0fc9]]// och //[[Cyp. forrestii|c6a3a842-d930-42ba-bbc0-a76b63785254]]//, upptäcktes under de tidiga åren av 1990-talet.\nLäppen hos //Cyp. bardolphianum// är täckt av vårtor som inspirerade Reginald Farrer att ge denna art namnet ”bardolphianum” efter en Shakespearekaraktär med en dålig hy och vårtig näsa. Taxonomiskt tillhör den sektionen Trigonopedia eller Sinopedilum.\n\n!Utseende\nDet är en av de minsta i sitt släkte och är med blomstängel bara sju till tolv cm hög med ett långt krypande rhizom. Plantan bär ett egentligt blad och ett överutvecklat högblad nära marken, båda klargröna med tydliga nerver, ibland med mörka prickar. Bladen blir sex till sju cm långa och upp till tre cm breda. Under senvår och tidig sommar kommer en sex till åtta cm hög blomstängel som bär en ensam blomma. Blomman blir två cm bred och vanligtvis grönaktig med bruna ränder. Läppen är bärnstensgul till rödbrun och har en stark, kärv doft. Den är koppformad med den yttersta änden som pekar nästan direkt uppåt. Kanten på läppen är inrullad och ger blomman en skålliknande form, okarakteristisk för en Cypripedium. Staminoiden är stor och bred. Sepaler och petaler breda och kraftiga och omsluter läppen, som om de skyddar den. Fruktämnet är ofta prytt med lila hår längs dess åsar, speciellt hos mörkfärgade blommor. Efter pollinationen fördubblas blomstängeln längd och frökapseln hålls i 45 graders vinkel mot marken.\n\n!Skötsel\nDen behöver en sval växtplats i ljus skugga men hittas sällan i odling. Den odlas med fördel i en väldränerad kompost utan alltför högt organiskt innehåll, med tillsats av kalkrik sand eller grus och perlite. I sitt naturliga habitat högt uppe i bergen växer de under kalla, torra vintrar helt utan varma perioder, ofta med temperaturer långt under nollan. Somrarna är tvärt om fuktiga men fortfarande svala. Förökning sker med underjordiska krypande rhizomer.\n\n!Synonymer\n__Heterotypisk synonym__\n//Cypripedium nutans// Schltr. (1924)\n\n!Litteratur\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/cypbardolpianum.htm]] 2018-10-22\n[[Botany Boy|http://botanyboy.org/cypripedium-bardolphianum-a-dwarf-lady-slipper-flower-of-western-china/]] 2018-10-22\n[[eFloras|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=200028619]] 2018-10-22","title":"989f45dd-808b-48a7-bff3-79070c3fa40a","tags":"species","modifier":"Magnus Evald","modified":"20190206043529857","creator":"Magnus Evald","created":"20181022095024096","caption":"Cypripedium bardolphianum","auktor":"W.W.Sm. & Farrer (1916)"},
{"text":"!Allmänt och utbredning\nDetta lilla släkte med \u003C\u003Ccounting>> arter återfinns från Mexiko genom Centralamerika och Antillerna till Venezuela, Colombia och Ecuador. //[[Strs. speciosum|18b35169-296d-4df5-ba73-15435e00d487]]// växer vanligtvis epifytiskt, medan alla andra arter är terrestriska. De flesta arterna lever i molnskogar från 600 till 3000 m höjd, men //[[Strs. vaginatum|95051edb-8ce3-4703-b3c7-6bf3cc7d097e]]// växt på högre höjder där de frodas i stenig terräng i gräs- eller buskmarker upp till cirka 4200 m.\nTydligen används blommor av //[[Strs. vaginatum|95051edb-8ce3-4703-b3c7-6bf3cc7d097e]]// för att färga ''aguardiente'', en stark alkoholhaltig dryck i de venezuelanska Anderna.\nNamnet anspelar på det smala och spetsiga märket på könspelaren som är karaktäristiskt för släktet.\n\n!Utseende\nDet är små eller medelstora arter som kännetecknas av att ha tjocka, spolformade rötter och en basal bladrosett med sex till tolv tunna blad som kan utvecklas före eller efter blomningen. Bladen är långsmala eller ovala, ljus- till mörkgröna. och en lång blomstjälk med en tät blomställning med många delvis stängda blommor i toppen. Sepalerna är rosa till mörkröda med petaler och läpp som är ljusare, ofta vit eller ljusrosa. De flesta arter blommar från november till april, utom //[[Strs. vaginatum|]]// som blommar från juli till september. Alla arter av detta släkte har pråligt färgade blommor, och ett par arter odlas ibland för prydnadsändamål, särskilt //[[Strs. speciosum|18b35169-296d-4df5-ba73-15435e00d487]]//.\n\n!Skötsel\n//Stenorhynchus// är lätta att odla och få att blomma, men de tappar sina blad efter blomningen. Några veckor eller månader senare kommer bladen på nytt. De föredrar skuggiga eller halvskuggiga växtplatser, varm och intermediära temperaturer, hög luftfuktighet och luftcirkulation. De växer bra i plastkrukor med mossa eller en medelgrov barkkompost.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nCranichideae\n''Undertribus'':\nSpiranthinae\n''Typart''\n//[[Strs. speciosum|18b35169-296d-4df5-ba73-15435e00d487]]//  Rich. (1817)\n''Uttal''\n\n''Synonymer''\nN/A\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:197366]] 2016-12-12","title":"992a955d-8b8d-4de3-9cdc-c5fdda2cd0e2","tags":"genus Stenorrhynchos","modifier":"Magnus Evald","modified":"20161212040202028","creator":"Magnus Evald","created":"20161212001811789","caption":"Stenorrhynchos","auktor":"Richard (1826)"},
{"text":"!Allmänt och utbredning\nArten påträffas sporadiskt mellan 500 och 1800 meters höjd över havet från östra Spanien till Kaukasus, västra Asien och nordvästra Afrika. //Orchis spitzelii|//, alpnycklar ibland även kallad gotlandsalpnycklar, förekommer i Norden enbart på Gotland där den är känd från ett fyrtiotal kustnära lokaler, främst på norra och östra delarna, men även på en lokal vid Vamlingbo på södra Gotland. I och med minskande bete av utmarkerna anses arten ha ökat sedan mitten av 1900-talet. Arten rapporterades som ny för svenska floran år 1939, då det stor klart att växten kunde identifieras med en tidigare beskriven sydeuropeisk art. Man hade noterat den redan tidigare, men uppfattat den som en form av Sankt Pers nycklar. Den gotländska populationen beskrevs först som en egen varietet, men den befanns senare inte avvika från de mellaneuropeiska populationerna. Avsaknaden av specialiserade pollinatörer på Gotland är ett skäl till att man betraktar alpnycklar som relativt sent inkommen växt. Möjligen kan den ha förts in med gräsfrö som importerats från Frankrike.\nArtnamnet ''spitzelii'' har den fått för att hedra den tysken biologen Anton von Spitzel (1807-1853).\n\n!Utseende\nDen har äggrunda rotknölar och en 20 till 30 cm hög stjälk. De långsmala bladen är en till fyra cm breda, upp till tolv cm långa och sitter två till fyra tillsammans vid stjälkens bas. I toppen av stjälken kommer från mitten av maj till mitten av juni tio till 15 stycken rödlila, svagt doftande, tre cm stora blommorna i ett tämligen smalt och fåblommigt ax. Sepaler och petaler är brungröna, hopstående, utom två som är vinglikt utåtriktade. Läppen är lång, ganska smal och rosa med mörkare teckningar. Sporren är grönaktig, konisk och nedåtriktad. De liknar //[[Orchis mascula|989d577e-2899-4095-9ae8-22a0ba61a65f]]//, Sankt Pers nycklar, som dock har tätare blomställning med flera blommor, en jämntjock, uppåtriktad sporre och rödlila sepaler och petaler. Blommorna saknar nektar, men attraherar ändå humledrottningar som besöker dem förgäves och kommer därvid att fungera som pollinatörer. Humlorna besöker i första hand de nedre blommorna, men upptäcker snart bedrägeriet, flyger ifrån plantan, men finner möjlighet att hitta nektar i de samtidigt blommande nektarrika mjölonblommorna.\n\n!Skötsel\nI Sverige är //Orchis spitzelii// sällsynt och förekommer endast på Gotland, där den växer i skogsbryn, torrängar och vägkanter på kalkrik mark. Den är beroende av kalkrik mark och torra, soliga somrar och växer i öppen torr kalkhälltallskog, ofta med vegetation som inte är helt sluten och med mjölon som regelbunden följeväxt. Den kan också förekomma i övergivna hagmarker och längs vägkanter, där den gynnas av måttlig störning av markytan. Arten hör till de mycket svårodlade orkidéerna.\n\n!Synonymer\n__Homotypisk synonym__\n//Orchis patens// var. //spitzelii// Fiori & Paol. (1898)\n//Orchis patens// subsp. //spitzelii// Á.Löve & Kjellq. (1973)\n//Barlia spitzelii// Szlach. (2001)\n//Androrchis spitzelii// D.Tyteca & E.Klein (2008)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/orcspitzelii.htm]] 2017-03-20\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/orchi/orchspi.html]] 2017-03-20\n[[ArtDatabanken|http://artfakta.artdatabanken.se/taxon/1122/pdf]] pdf 2017-03-20","title":"9bd67da4-2c3f-4b11-8da6-dc7c62876c2e","tags":"species Orchis","modifier":"Magnus Evald","modified":"20170605043733192","creator":"Magnus Evald","created":"20170320104447006","caption":"Orchis spitzelii","auktor":"Sauter (1837)"},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|\n[[Dr Tanaka's webpage|http://www.orchid.or.jp/orchid/people/tanaka/orchid/org/shinshu/enshinshu78.html]] 2020-05-29\n\n----\n\nA new species of Paphiopedilum (Orchidaceae) from Yunnan, China, is described and illustrated based on morphological and molecular evidence. Morphological comparisons indicate that the new species P. notatisepalum is highly similar to P. henryanum, from which it differs by its leaves with large yellow spots, shorter scape, larger flower, ovate, white sepals and petals that are pale purple-red with large purple spots and yellow-white margins. Molecular analyses of combined nuclear and plastid datasets (nrITS and matK) indicate that P. notatisepalum is sister to P. barbigerum, which has a green leaves and pale yellow-green sepals and petals. The morphological and molecular evidence support the hypothesis that P. notatisepalum is a new species.\n\nThis new species is morphologically similar to Paphiopedilum henryanum, from which it differs by the smaller plants with large yellow spots on the leaves, shorter scape, larger flower, white and narrower sepal and light purple-red petals with larger purple spots and yellow-white margins. Lithophytic herbs. Leaves 3–5, narrowly oblong, 8.0–17.0 × 1.2–2.0 cm, apex unequally bilobulate, minutely tridenticulate, deep green, with large yellow spots and purple markings at the base. Inflorescence arching, 8–10 cm long, green, densely purple-pubescent, terminally 1-flowered; floral bract ovate, pale green, with small purple spots, 3.0–3.5 ×1.5–2.0 cm; pedicel and ovary 3.3–4.0 cm long, green, densely purple-pubescent; flower 7.5–8.2 cm indiameter; dorsal sepal white with large purple spots; synsepal white with purple spots; petals pale purple-red with large purple spots and yellow-white margins; lip pale purple-red with yellow-white margins; staminode pale purple with brownish-yellow margins and a yellow umbo; dorsal sepal ovate, 3.5–3.8 ×2.4–2.7 cm margins minutely ciliate, recurved; synsepal narrowly ovate-elliptic, 3.0–3.3 × 1.7–2.0 cm, minutely ciliate, apex bilobulate; petals narrowly obovate-oblong, 4.0–4.3 × 1.4–1.6 cm long, margins undulate and recurved, obscurely tridenticulate apically, minutely ciliate, with long hairs at base; lip helmet-shaped; pouch ellipsoid, 3.5–4.0 × 1.9–2.2 cm, opening slightly auriculate on both sides; staminode obovate, 8–9 × 6–7 mm, papillose, with a small umbo adaxially, apex emarginate.\nFlowering period:—September–November.\nDistribution and habitat:—In crevices of shady cliffs or rocks in evergreen broad-leaved forests in limestone\nareas in southeastern Yunnan, China.\n\nA new species of Paphiopedilum (Orchidaceae) from Yunnan, China, is described and illustrated based on morphological and molecular evidence. Morphological comparisons indicate that the new species P. notatisepalum is highly similar to P. henryanum , from which it differs by its leaves with large yellow spots, shorter scape, larger flower, ovate, white sepals and petals that are pale purple-red with large purple spots and yellow-white margins. Molecular analyses of combined nuclear and plastid datasets (nrITS and matK ) indicate that P. notatisepalum is sister to P. barbigerum , which has a green leaves and pale yellow-green sepals and petals. The morphological and molecular evidence support the hypothesis that P. notatisepalum is a new species.","year":"(2017)","title":"9ceb0c10-e680-4357-954c-cb0062a46471","tags":"Paphiopedilum species ofullStändig","modifier":"Magnus Evald","modified":"20200529000523239","creator":"Magnus Evald","created":"20190824001748250","caption":"Paphiopedilum notatisepalum","auktor":"Z.J.Liu, Meina Wang & S.R.Lan"},
{"text":"!Allmänt och utbredning\nDet är ett litet släkte med \u003C\u003Ccounting>> arter endemiska för centrala och sydvästra Mexiko där de växer terrestriskt eller litofytiskt bland gräs och låga örter i små fickor jord på basiskt berg, raviner och vägslänter från 1000 till 1700 meters höjd.\nNamnet kommer från grekiskans ''physae'', \"att svälla\" eller \"blåsa\", och ''gyne'', \"kvinnlig\", med hänvisning till könspelaren, som enligt förespråkare av\nsläktet, som är klubbformad med en uppsvälld topp. Medan de flesta representanterna för undertribus Spiranthinae har två longitudinellt fårad pollinier har //Physogyne// fyra klubbformade pollinier.\n\n!Utseende\nDe saknar pseudobulber utan bildar tjocka spolformade, köttiga rötter och en basal bladrosett. Bladen är utdraget ovala och smalnar av mot basen.  Under den torra säsongen, från november till april, kommer blommorna. Blommorna är vita med en gul läpp.\n\n!Skötsel\nDe behöver en skuggig växtplats med svala eller intermediära temperaturer, och en distinkt torrperiod.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nCranichideae\n''Undertribus'':\nSpiranthinae\n''Typart''\n[[Psg. gonzalezii|1e6454e3-63c7-404c-9e75-4271ffbf0447]] Garay (1980 publ. 1982)\n''Uttal''\n\n''Synonymer''\nN/A\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:155735]] 2016-11-21","title":"9d9e8df3-14fa-44bd-b789-8f28c6d4663c","tags":"genus Physogyne","modifier":"Magnus Evald","modified":"20161207201622575","creator":"Magnus Evald","created":"20161121083540586","caption":"Physogyne","auktor":"Garay (1980 publ. 1982)"},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|\n[[Orchids Western Australia|http://www.waorchids.iinet.net.au/More_New_Paphiopedilum_Species.pdf]] 2019-08-24\n\n----\n\nPaphiopedilum papilio-laoticus Schuit., Luang Aphay & Lio 2018 sp. nov. Section\nPaphiopedilum This new species from Laos was described as Paphiopedilum papilio-laoticus in Orchideen Journal Vol.6-4, 5 June 2018, by Andre Schuiteman, Sulvng Luang Aphay and Shunsuke Lio. It was discovered amongst wild-collected orchids being sold in a local market, much as was the case for Paphiopedilum rungsuriyanum which created a huge amount of interest when it was first flowered. It is thought that these species are endemic to Laos, and the habitat from which they were collected is being kept confidential to prevent their wholesale removal.\nThis species is most similar to the highly variable Paphiopedilum gratrixianum (and Paphiopedilum daoense) but has much larger flowers, a uniformly pubescent, white staminode with incurved margins and the eye-like purple spots on the dorsal sepal. The other species in the SECTION Paphiopedilum with a white staminode and large dorsal sepal is Paphiopedilum charlesworthii, but its staminode is glabrous and the dorsal sepal is uniformly pinkish with darker veins. It is named for the Latin papilio (butterfly), and laoticus (from Laos) referring to the large dorsal sepal that resembles a butterfly wing and the origin of the species. The authors say that it is hoped that this attractive and rare species can be propagated from seed, and urge collectors not to buy plants of this species which are most likely to be wild collected. Once the identification is accepted, it is likely to be added to ICUN red list as threatened as it is only found in a very confined location.","year":"(2018)","title":"9e875f05-dc83-4645-847f-887e2937b266","tags":"Paphiopedilum species ofullStändig","modifier":"Magnus Evald","modified":"20190824011152645","creator":"Magnus Evald","created":"20190824005933561","caption":"Paphiopedilum papilio-laoticus","auktor":"Schuit., Luang Aphay & Iio"},
{"text":"!Allmänt och utbredning\n//Gymnadenia// är ett släkte innehållande \u003C\u003Ccounting>> terrestriska arter från det tempererade Europa, centrala och östra Asien, inklusive Kina, Japan, och Himalaya. De växer på en mängd olika jordtyper, men är vanligast förekommande på kalkrika jordar upptill 2800 meters höjd. Brudsporre, //[[Gym. conopsea|e00f10c8-a39e-4488-966c-914257d00ae4]]// har införts i USA och återfinns nu vilt i Connecticut.\nDe är nära besläktade med //[[Habenaria|444508c3-07f6-4a2e-b82e-a6bf4c631fab]]//.\n//Gymnadenia// betyder bokstavligen \"naken körtel\", och hänvisar till bristen på en huva som skyddar det klibbiga märket från att torka ut.\n\n!Utseende\nDet är smala, smäckra plantor med tjocka, underjordiska knölar istället för pseudobulber. Stammen är upprätt, med långsmala, lansettlika blad, framförallt mot basen. I toppen av en fem till 30 cm lång stammen kommer under maj till augusti en tät blomställning som kan bilda så många som 150 små blommor som doftar, vanligen vanilj. Blommorna varierar från ljust purpur till rosa och vitt. Den dorsala sepalen och petalerna bildar en huva över en kort könspelare. Läppen är kort, enkel eller treflikad och med en kort eller lång, trådformig, sporre med nektar.\n\n!Skötsel\nKraven på fuktighet varierar kraftigt mellan medlemmar av släktet och omfattar både jämförelsevis torra och mycket våta miljöer. De växer normalt i full sol i öppna miljöer, såsom gräsmark, betesmarker, myrar och kärrängar  och ibland vägkanter eller våta diken. De kan även tåla lite skugga eftersom de i vissa delar av sitt utbredningsområde växer på hedar, i buskmarker och öppna skogsmarker och har i Ryssland rapporterats växa i tallskog. Under hösten vissnar bladen ner och plantan övervintrar som underjordiska knölar. Frögroningen tros ske under våren året efter spridningen, efter en köldperiod under vintern för att bryta dvalan.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nOrchideae\n''Undertribus'':\nOrchidinae\n''Typart''\n//[[Gym. conopsea|e00f10c8-a39e-4488-966c-914257d00ae4]]// R.Brown (1813)\n''Uttal''\njim-nuh-DEE-nee-uh\n''Synonymer''\n__Heterotypisk synonym__\n//Nigritella// Rich. (1817)\n× //Gymnigritella// E.G.Camus (1892)\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:93593]] 2016-10-19\n[[Wikipedia|https://en.wikipedia.org/wiki/Gymnadenia]] 2016-10-19\n[[Flora of China|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=114226]] 2016-10-19","title":"a0612af7-0759-44e3-83b7-9e3f93efbe94","tags":"genus Gymnadenia","modifier":"Magnus Evald","modified":"20161026113014833","creator":"Magnus Evald","created":"20161019143104636","caption":"Gymnadenia","auktor":"R.Brown (1813)"},
{"text":"!Allmänt och utbredning\nFör närvarande accepteras \u003C\u003Ccounting>> arter, endemiska för Madagascar och Reunion. Tidigare återfanns de även på Mauritius men de verkar ha dött ut från ön. De växer epifytiskt eller terrestriskt från 500 meters höjd till mer än 2000 meter.\n\n!Utseende\nDet  är små plantor som kommer från underjordiska bulber och bildar en smal, upprätt stam, vid basen omsluten av svarta eller bruna täckblad. Från toppen av stammen kommer ett ensamt, tunt blad. Från toppen av stammen kommer under hösten och vintern också en blomstängel med två eller flera blommor. Hos blommorna bildar den dorsala sepalen tillsammans med petalerna en huva över könspelaren.\n\n!Skötsel\nDe är svalväxande och skuggälskande.\n\n!Taxonomi\n''Underfamilj'': Orchidoideae ''Tribus'': Orchideae ''Undertribus'': Orchidinae\n\n----\n''Typart''\n//[[Psc. violaceum|69ea575d-231a-4a98-a58a-809005bce320]]// Schltr. (1924)\n\n----\n''Uttal''\nfy-so-KAR-pus\n\n----\n''Synonymer''\nN/A\n\n!Rekommenderad läsning","title":"a0d22d23-f89a-4fe6-9314-0fb489484e4b","tags":"Physoceras genus","modifier":"Magnus Evald","modified":"20160914110049898","creator":"Magnus Evald","created":"20160911092451443","caption":"Physoceras","auktor":"Schlechter (1924)"},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|\n[[Orchids Western Australia|http://www.waorchids.iinet.net.au/More_New_Paphiopedilum_Species.pdf]] 2019-08-24\n\n----\n\nPaphiopedilum bungebelangii Metusala Section Barbata A new species closely related to Paphiopedilum barbatum, Paphiopedilum bungebelangii differs as its undulate, yellow/green petals with darker green stripes lack the characteristic black warts of Paphiopedilum barbatum. Its name means beautiful flower (bunge = flower and belangi = beautiful). This species was found at 1,550-1,650 in Aceh province and described in the Edinburgh Journal of Botany, March 2017. P.1-10 by D. Metusala. Paphiopedilum bungebelangii also resembles Paphiopedilum robinsonianum which is found nearby.\n\nThe other three species, P. lunatum, P. bungebelangi and P. zulhermanianum Cavestro, are part of the Section Barbata V.A. Albert & Börge Pett. \n\nRamadani Yudha Pasetya, of the Indonesian Orchid Society, said that one species from Sumatra, Paphiopedilum bungebelangi, may well have been smuggled into extinction a mere three to six months after it was described. Given orchids’ long gestation periods, there is some hope that it still exists in the wild. But it’s a slim hope.\n\nDe två nya arterna är Paphiopedilum lunatum Metusala och Paphiopedilum bungebelangi Metusala. Båda dessa nyare arter är markjordiska orkidéer som växer naturligt i härdad jord, och var och en har en upprätt blommande stjälk med endast en blommablomma per växtstam. Längden på blommstammarna för de två arterna når 28-40 cm. Av Destario Metusala publicerades de två nya arterna i den vetenskapliga tidskriften Edinburgh Journal of Botany i mitten av mars 2017.\nMedan Paphiopedilum bungebelangi, har en något mindre blomma med en höjd av upp till 9 cm och en bredd av 7-7,5 cm. Färgkombinationen på orkidén är inte särskilt slående, men formen på kronan som vågig längs kanterna gör att den ser väldigt unik och distinkt ut. Ryggblad är vita med ett fast grönt venmönster. Långsträckta blommakronor ljusgrönaktig gul med ett mönster av parallella linjer i mörkgrönt. Blommformade läppar på säcken är bruna till rödbruna. Staminodium är elliptiskt i form av en cirkel med ett skårt djup i slutet.\nDenna orkidéart växer naturligt i livsmiljöer i form av sluttande skogar på en höjd av 1500-1600 m över havet. Artenamnet är hämtat från det regionala språket Gayo i centrala Aceh: ordet \"bunge\" betyder blomma och \"belangi\" som betyder vackert eller vackert.\n\nArtenamnet är hämtat från det regionala språket Gayo i centrala Aceh (Aceh är en autonom region som är belägen på ön Sumatras norra del i Indonesien): ordet \"bunge\" betyder blomma och \"belangi\" som betyder vacker eller vacker. Upprätt blomning med en blomblomma per stjälk. blommor är något mindre med en höjd av upp till 9 cm och en bredd av 7-7,5 cm. Färgkombinationen på orkidén är inte särskilt slående, men formen på kronan som vågig längs kanterna gör att den ser väldigt unik och distinkt ut. Ryggblad är vita med ett fast grönt venmönster. Långsträckta blommakronor ljusgulgul med ett mönster av parallella linjer i mörkgrönt. Blommformade läppar på säcken är bruna till rödbruna. Staminodium är elliptiskt i form av en cirkel med ett skårt djup i slutet.\nNamn: Paphiopedilum Bungebelangi\nLämpliga områden: lågland och högland\nGrytans diameter: 10-30 cm\nMark som används: mossa eller ormbunke\nSolstrålning: inte utsatt för direkt sol (delvis skugga)\nVattenbehov: spola en gång om dagen\nVäxtfrö: Clump Separator\nBefruktning: 30 dagar med NPK-intresse\n\nTwo new species of Paphiopedilum from Sumatra, Indonesia, are described and illustrated. These two species belong in Paphiopedilum section Barbata and are so far known only from Aceh Province in the north of Sumatra.\n\nDe två nya arter är mark orkidéer som var och en har en karaktär stjälkar blomställning är upprätt och har en blomma per växt. Denna orkidé växer naturligt i hård jord med korta stjälkar och håriga rötter.\nDenna art liknar Paphiopedilum barbatum , men skiljer sig i vågform på sin krona. Grågrön bladfärg med mörkgröna fläckar. Blomställningen består av en blomma med en stamlängd på 48 cm. Blommorna är relativt små med en storlek på 9 cm (höjd) x 7 - 7,5 cm (bredd). Blommornas färgkombination är inte alltför kontrasterande men kronans form är unik och tydligt vågig i kanterna.\nDet nedre locket har ett vitt mönster med hårda gröna vener. Långsträckt blommakronform som har en ljusgulgrön färg och det finns ett mönster av parallella linjer i mörkgrönt. Blommaläppar har påsar från brun till röd sammet. Formen på ellipsstaminoden är som en cirkel med ett hack som är tillräckligt djup vid kanterna.\nAtt ge namnet på släktet \" Bungungangi \" kommer från Gayoh-området i centrala Aceh, vilket betyder bunge = blomma och belangi = vackert / vackert. Miljöns livsmiljö och ekologi finns på en höjd av 1 500 - 1 650 moh. Denna orkidé växer i marken med rötter bundna till lövströ eller mossa i en stängd skog med låg solljusintensitet.\n\nNamnet på arten härstammar från Gayo-språkområdet i centrala Aceh: ordet \"bunge\" betyder blomma och \"belangi\" som betyder vacker eller vacker.\nPaphiopedylum bungebelangi, är en jordlig orkidé som växer naturligt på fientlig mark i form av en skog med 1550-1650 mdpl1.\nBlommar upprätt med en blommande blomma per stjälk. blommor något mindre i höjd upp till 9 cm i höjd och bredd 7-7,5 cm. Färgkombinationen av orkidéblommorna är inte alltför märkbar, men dess krökta kronform längs kanterna gör att den ser mycket unik och unik ut. Ryggbladen är vita med ett fast grönt venmönster. Blommakronor långa gulaktiga gula med ränder av gammalt grönt. Blommans läppar är formade som bruna säckar till bruna. Staminodiet är elliptiskt och liknar en cirkel med en djup avsmalnande ände3. Blommar i oktober - november 1.","year":"(2017)","title":"a2e91bdd-d3fe-4025-8ff9-5112bd1da40b","tags":"Paphiopedilum species ofullStändig","modifier":"Magnus Evald","modified":"20190824221844103","creator":"Magnus Evald","created":"20190824000731833","caption":"Paphiopedilum bungebelangi","auktor":"Metusala"},
{"text":"!Allmänt och utbredning\nDetta släkte utgörs av en enda art, //[[Aetheorhyncha andreettae]]//, som flyttats från //[[Chondrorhyncha|bf3163dd-1498-43d0-afa8-877c10ba259a]]// efter DNA-studier och på grund av de gracilare blomdelarna som särskiljer den från övriga arter inom nämnda släkte. Den växer epifytiskt i mycket fuktiga molnskogar mellan 800 och 1800 meters höjd längs östra delen av Andernas sluttningar i södra Ecuador. Möjligen finns den även i provinsen Huánuco i Peru, men beskrivningen och bilderna av arten därifrån skiljer sig från de i Ecuador.\nSläktnamnet kommer från de grekiska orden ''aethes'' som betyder \"konstig\" eller \"egendomlig\", och ''rhynchos'' för \"nos\" eller \"tryne\" och anspelar på den näbbliknande delen av könspelaren som delas med //[[Chondrorhyncha|bf3163dd-1498-43d0-afa8-877c10ba259a]]//.\n\n!Utseende\nDet är en epifytisk art utan pseudobulber med sympodial tillväxt. Rötterna kommer från ett underjordiskt rhizom som bildar en förkortad, ovanjordisk stam. Stammen omsluts av sju till nio blad i en solfjädersform. Bladen blir utdraget avlånga, 15 till 20 cm långa. I naturen blommar den under januarimånad men i odling är det vanligare i juni och juli. En fem cm kort, upprätt blomstängeln kommer från mitt mellan bladen och bär en ensam, tre cm stor, rörformad blomma. Sepalerna är vita eller krämfärgade med nyanser i gult mot basen. Petalerna är vita och läppen vit med gult mot basen och tydliga markeringar i rött.\n\n!Skötsel\nDe behöver en sval och halvskuggig växtplats, och jämn fuktighet hela året.\n\n!Taxonomi\n''Underfamilj'': Epidendroideae ''Tribus'': Cymbidieae ''Undertribus'': Zygopetalinae\n\n----\n''Typart''\n//[[Aetheorhyncha andreettae]]// Dressler (2005)\n\n----\n''Uttal''\n\n----\n''Synonymer''\nN/A\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:329622]] 2016-09-15","title":"a4a6e67b-63af-4158-ae43-62fdeb1afacf","tags":"genus Aetheorhyncha","modifier":"Magnus Evald","modified":"20160916113819667","creator":"Magnus Evald","created":"20160915174610482","caption":"Aetheorhyncha","auktor":"Dressler (2005)"},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|","title":"a4bcd328-d0ba-4745-8da2-758f935235c2","tags":"Lepanthes species ofullStändig","modifier":"Magnus Evald","modified":"20190306222835963","creator":"Magnus Evald","created":"20190306222735527","caption":"Lepanthes maxonii","auktor":""},
{"text":"!Allmänt och utbredning\nDenna miniatyr återfinns epifytiskt eller litofytiskt på mosstäckta buskar och klippor i Venezuela, Colombia, Ecuador, Peru och Bolivia mellan 1400 till 3450 meters höjd över havet.\nDet artspecifika namnet kommer av det latinska adjektivet ''cucullatus, a, um'' som betyder \"huva\" och anspelar på formen på könspelaren som påminner om \"cucullus\", en typisk Gaulish huvudbonad. Taxonomiskt tillhör den undersläkte Barbosella.\n\n!Utseende\nDen bildar små ruggar med många väldigt korta stammar från ett krypande, grenade rhizom. Stammen bär ett ensam, upprätt, avlångt, upp till sju cm långt, köttigt blad. Från bladbasen kan under höst, vinter och vår en upprätt, ljusgrön blomstängel bildas. Den blir upptill 15 cm lång och bär en stor blomma högt över bladen. Blomman är långsträckt, smal, i gult med en liten purpurfärgade läpp.\n\n!Skötsel\nDet är en svalväxande art som behöver hög luftfuktighet, en ljus skugga, 20000 till 30000 lux, och temperaturer mellan elva upp till 26 grader som varmast. Håll den ständigt fuktig, med bara lätt upptorkning mellan vattningarna. Vattna tre till fem gånger i veckan. Om luftfuktigheten kan hållas hög, mer än 85%, kan det räcka med bara två eller tre vattningar i veckan. Om temperaturen är hög eller luftfuktigheten lägre behövs mer frekvent vattning eller duschningar. Vattna eller duscha tidigt på dagen.\nGe svag gödning ofta, en tredjedel eller en fjärdedel den rekommenderade dosen en gång i veckan.\nOdlas med fördel monterad eller i små krukor med fin barkkompost.\nBlomningen verkar initieras av fuktiga, svala nätter med åtminstone sex graders skillnad mot dagtemperaturen.\n\n!Synonymer\n__Homotypisk synonym__\n//Restrepia cucullata// Lindl. (1845)\n//Pleurothallis angustisegmenta// C.Schweinf. (1942)\n__Heterotypisk synonym__\n//Restrepia rhynchantha// Rchb.f. & Warsz. (1854)\n//Restrepia varicosa// Lindl. (1859)\n//Restrepia antennifera// var. //angustifolia// Kraenzl. (1899)\n//Masdevallia longiflora// Kraenzl. (1906)\n//Barbosella rhynchantha// Schltr. (1918)\n//Barbosella varicosa// Schltr. (1918)\n//Barbosella longipes// Schltr. (1920)\n//Barbosella longiflora// Schltr. (1921)\n//Pleurothallis rhynchantha// L.O.Williams (1939)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/barbcuculata.htm]] 2017-04-15\n[[Dr. Giuseppe MAZZA|http://www.photomazza.com/?Barbosella-cucullata&lang=en]] 2017-04-15","title":"a638bf69-cc97-452c-9603-3f5a3eaf0058","tags":"species Barbosella","modifier":"Magnus Evald","modified":"20170605043835097","creator":"Magnus Evald","created":"20170415024511395","caption":"Barbosella cucullata","auktor":"Schlechter (1918)"},
{"text":"!Allmänt och utbredning\n//Cyp. calceolus//, guckusko, är en terrestrisk art som förekommer i nästan varje land i Europa ned till Alperna och Pyrenéerna och österut till Ryssland, nordöstra Kina, Mongoliet, Korea och japanska övärlden upp till 2100 meters höjd över havet. Arten är mestadels frånvarande eller sällsynt i områden med uttalat atlantiskt klimat, inklusive de brittiska öarna, sydvästra Norge, Nederländerna, Belgien, västra Frankrike och västra Iberiska halvön. Den är också frånvarande från områdena med heta somrar och väldigt kalla vintrar i Rumänien, Moldavien, Ukraina och Ryssland. Den förekommer i Sverige som en sällsynthet här och där från Västergötland och Östergötland upp till Torne lappmark samt på Öland och Gotland och saknas längst i söder. De största förekomsterna finns i Jämtlands, Dalarnas och Nordupplands kalktrakter. Även i Norge och Finland är den spridd upp till polcirkeln.\n//Cyp. calceolus// förekommer i strikt mening inte i Nordamerika. Den närbesläktade //[[Cyp. parviflorum|054046b1-da61-4023-b2b8-8c5b10bc24f9]]// benämns ofta fortfarande som en underart eller sort av //Cyp. calceolus//.\nDen pollineras vanligen av sandbin från släktet //Andrena//, som lockas av den söta doften, landar på blomman och kryper in i den toffelformade läppen. Då skons kanter är inåtvända och dessutom hala kan insekten inte ta sig ut samma väg den kom. De ljusa fläckarna i bakre delen av blomman leder insekten att ta sig ut genom en trång passage som tar den förbi märket och de två fertila ståndarknapparna som sitter just i vägen vid var sin av dessa små sidoutgångar och när insekten tränger sig ut, blir den därför behäftad med pollen.\nArtnamnet //calceolus// kommer från latinet och betyder \"liten sko\", vilket syftar på blomläppens form. Det svenska namnet guckusko omtalas redan av Linné som i ''Flora Svecica'' skriver att de kallas guckuskor i Roslagen, och ''gucku'' är än idag ett dialektalt ord för gök. Den norska kommunen Snåsa har till och med en //Cyp. calceolus// i sin vapensköld. Taxonomiskt tillhör den sektion Cypripedium undersektion Cypripedium. Kromosomtalet är 2n=20.\n\n!Utseende\nDet är en högväxt, kraftig orkidé med krypande underjordisk jordstam. Stjälken kan bli nästan en halv meter hög och har tre eller fyra blad. Bladen är fem till 20 cm långa, ljusgröna, brett ovala och något veckade med tydliga, parallella nerver. Den blommar under två till tre veckor i juni till juli med en till tre mycket stora blommor i toppen av stjälken. De utspärrade kalkbladen är upp till nio cm i diameter, rödbruna och den stora toffelformade läppen är klargul. Till skillnad från alla övriga svenska orkidésläkten har den två fertila ståndarknappar av obetydlig storlek som står på ömse sidor om könspelarens bas. Den mittersta och största ståndaren är däremot steril, ett så kallat staminodium, och känns hos denna art igen på sin tunglika form och små mörkröda fläckar.\n\n!Skötsel\nDess växtplatser är hasseldungar och andra skuggrika lövskogar med kalkrik mark och rörligt grundvatten. Plantorna utvecklas långsamt och det kan ta över tio år innan den går i blom. Plantera den antingen i ren pimpsten eller pimpsten uppblandat med lika delar ruttnande ved och grov sand. Plantera alltid //[[Cypripedium|9f3a754f-f5e0-4254-a4e7-a48ca8788aef]]// så att rötterna pekar lite nedåt, och att det nya skottets topp är strax ovanför jordytan. Den kan odlas både på friland eller i en stor kruka som förvaras kallt under vintern, två till fem grader så de inte vaknar för tidigt under våren. Krukor som grävs ner och plantor på friland kan med fördel täckas med minst tio cm löv innan frosten blivit för svår. Den är härdig ner till åtminstone 25 minusgrader\nVattna så att komposten håller sig jämnt fuktig, med en minskning på hösten. Under högsommaren och tidiga hösten bör plantornas jord hållas fuktig hela tiden, men aldrig ha stående vatten. Inför vinterns vila bör jorden tillåtas torka upp lite. Under våren innan skotten börjat växa kan jorden hållas lätt fuktig. För mycket vatten under denna ömtåliga tid kan göra att plantornas rötter ruttnar eller inte utvecklas ordentligt. När plantan väl kommit igång är det dags att vattna som vanligt och ge orkidénäring.\nPlacera plantan i vandrande halvskugga men se till att plantan inte får för mycket sol mitt på dagen, bladen kan lätt brännas av för stark sol. Den kräver inte starkt ljus utan kan odlas på norrsidan av en byggnad.\nTrots att den är beroende av ett symbiotiskt förhållande med en svamp är den ansedd som en av de mest lättodlade svenska trädgårdsorkidéerna. \n\n!Synonymer\n__Homotypisk synonym__\n//Cypripedium ferrugineum// Gray (1821 publ. 1822) nom. superfl.\n__Heterotypisk synonym__\n//Calceolus marianus// Crantz (1754)\n//Cypripedium boreale// Salisb. (1796) nom. illeg.\n//Cypripedium atsmori// C.Morren (1851)\n//Cypripedium cruciatum// Dulac (1867) nom. illeg.\n//Calceolus alternifolius// St.-Lag. (1880)\n//Cypripedium alternifolium// St.-Lag. (1880) nom. illeg.\n//Cypripedilon marianus// Rouy (1894)\n//Cypripedium calceolus// var. //citrinum// B.Hergt (1899)\n//Cypripedium calceolus// var. //viridiflorum// M.Schulze (1902)\n//Cypripedium calceolus// f. //biflorum// Rouy (1912)\n//Cypripedium calceolus// f. //triflorum// Rouy (1913)\n//Cypripedium microsaccos// Kraenzl. (1913)\n//Cypripedium calceolus// f. //grandifolium// Bolzon (1914)\n//Cypripedium guttatum// subsp. //microsaccos// Soó (1969)\n//Cypripedium calceolus// var. //bellum// Chmiel (2013) no type indicated\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/cypcalceolus.htm]] 2017-06-20\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/cypri/cyprcal.html]] 2017-06-20\n[[Wikipedia|https://sv.wikipedia.org/wiki/Guckusko]] 2017-06-20\n[[NatureGate|http://www.luontoportti.com/suomi/sv/kukkakasvit/guckusko]] 2017-06-20\n[[OrkidéPrat|http://www.neovita.com/orkideer/no.cgi?gem=visaArtikel&postid=243684]] 2017-06-20\n[[e-Floras|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=200028620]] 2017-06-20\n[[Svenska Botaniska Föreningen|http://svenskbotanik.se/wp-content/uploads/2014/04/guckusko_74.pdf]] 2017-06-20","title":"a6c5f084-29df-4579-bfbb-78baa2667b6d","tags":"species Cypripedium","modifier":"Magnus Evald","modified":"20170706005014478","creator":"Magnus Evald","created":"20170607062051460","caption":"Cypripedium calceolus","auktor":"Linnaeus (1753)"},
{"text":"!Allmänt och utbredning\n//Neotinea//, tätnycklar, är ett nyligen erkänt släkt med \u003C\u003Ccounting>> arter och en accepterad naturhybrid, //Nt. × dietrichiana// H.Kretzschmar, Eccarius & H.Dietr. (2007) mellan //[[Nt. tridentata|ccef807e-f80c-4b4f-b26e-d90fe290becd]]// × //[[Nt. ustulata|6ac7fd0a-7d8a-4ab2-9c58-747fd73e96af]]//, som alla nyligen har omklassificerats och flyttats från släktet //[[Orchis|f5c53cf9-6c94-43b1-ac0a-a0dce909212b]]//. De förekommer terrestriskt i större delen av Europa, Nordafrika och öarna i Atlantens östra del, från Kanarieöarna, Madeira och Irland österut till Iran och västra Sibirien upptill 2400 meters höjd.\nDet är namngiven för att hedra [[Vincenzo Tineo (1791 – 1856)|https://en.wikipedia.org/wiki/Vincenzo_Tineo]], en italiensk botanikprofessor från 1800-talets första hälft.\n\n!Utseende\nSläktet har vanligtvis två ovala eller runda rotknölar, förökning via självpollinering, blommor med mycket korta sporrar och sepaler och petaler som bildar en lös hjälm över läppen. den bildar två till fyra blad i en basal rosett. Bladen kan vara fläckiga eller helgröna. Den tidigaste blomningen i släktet är //[[Nt. lactea|8234ad70-b749-41b5-ad3f-eb4bb7cc2cb2]]//, som blommar i februari i Nordafrika fram till april eller maj i andra delar av sitt utbredningsområde. //[[Nt. maculata|d1ef6b87-355c-4511-904a-06b1772bc7ae]]// blommar också tidigt, i mitten av mars till maj. //[[Nt. tridentata|ccef807e-f80c-4b4f-b26e-d90fe290becd]]// och //[[Nt. ustulata|6ac7fd0a-7d8a-4ab2-9c58-747fd73e96af]]// blommar relativt sent, från april till augusti i hela sin förekomst. Blomstängeln är upprätt med en cylindrisk eller konisk, tät, blomställning av många små, grönvita, gulvita eller rosa, ofta med mörkare rosa eller purpurfärgade fläckar och ränder. Läppen är treflikad med mittfliken oftast lätt kluven. Blomningen hos individuella blommor är kort \n\n!Skötsel\nDe växer ofta på varma, torra, kalkhaltiga jordar. De kan växa i både soliga lägen som mer skuggiga, på gräsmarker, längs vägrenar till öppna lövskogar.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nOrchideae\n''Undertribus'':\nOrchidinae\n''Typart''\n//[[Nt. maculata|d1ef6b87-355c-4511-904a-06b1772bc7ae]]// Stearn (1974 publ. 1975)\n''Uttal''\nnee-oh-TIN-ee-ah\n''Synonymer''\n__Homotypisk synonym__\n//Tinea// Biv. (1835) nom. illeg.\n__Heterotypisks synonym__\n//Odontorchis// D.Tyteca & E.Klein (2008)\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:134141]] 2017-10-09\n[[Orchids of Britain and Europe|http://www.orchidsofbritainandeuropetest.uk/Genus%20Neotinea.html]] 2017-10-09","title":"a704eac7-d49d-446c-a0fa-209223a3a2e4","tags":"genus Neotinea","modifier":"Magnus Evald","modified":"20171221233123625","creator":"Magnus Evald","created":"20170712001812533","caption":"Neotinea","auktor":"Rchb.f. (1852)"},
{"text":"!Allmänt och utbredning\nFördelningen av de \u003C\u003Ccounting>> terrestriska arterna inom släktet är koncentrerad till Bahamas, på Kuba, Hispaniola, Puerto Rico och med en enda art i Florida, USA. Arterna förbises ofta eller är svåra att identifiera eftersom plantorna är mycket smala, vilande under långa tidsperioder, blommar inte varje år och blommorna öppnas inte helt. De är nära besläktad med //[[Hexalectris|3c9f5f64-2d5e-45e9-8b69-84ea8c9ee579]]//.\nNamnet kommer från de grekiska orden ''basis'', \"bas\", och ''phyllon'' för \"blad\" och anspelar på det enda basalt placerade bladet. \n\n!Utseende\nDet är ovanliga och oansenliga plantor som växer sympodialt med få köttiga rötter och en stam som kommer från ett underjordiskt rhizom. De bildar vanligen ett, mer sällan två, långsmala, lansettlika blad längs marken och en upprätt blomstängel. I toppen av stängeln kommer ett fåtal blommor i en gles blomställning. Blommorna har en matt färg, framför allt gula och gröna med smala sepaler och petaler. Den vita treflikiga läppen har breda, rundade sidoflikar och den lilla mittfliken är försedd med en tandad spets.\n\n!Skötsel\nDe behöver en intermediär eller varm växtplats i halvskugga. Håll dem lätt fuktade hela tiden utom under viloperioden då de kan hållas nästan helt torra.\n\n!Taxonomi\n''Underfamilj'': Epidendroideae ''Tribus'': Epidendreae ''Undertribus'': Bletinae\n\n----\n''Typart''\n//[[Bas. sarcophylla|2299e327-103a-4644-b1ea-d9e56ce2cf28]]// Schltr. (1921)\n\n----\n''Uttal''\nbas-i-fi-LYE-ah\n\n----\n''Synonymer''\n__Heterotypisk synonym__\n//Carteria// Small (1910)\n\n!Rekommenderad läsning\n[[Flora of North America|http://www.efloras.org/florataxon.aspx?flora_id=1&taxon_id=103581]] 2016-09-05\n[[Go Orchids|http://goorchids.northamericanorchidcenter.org/genus/basiphyllaea/]] 2016-09-05","title":"a83b7045-a9e5-422b-a643-e2cd14ce56bf","tags":"Basiphyllaea genus","modifier":"Magnus Evald","modified":"20160926112507960","creator":"Magnus Evald","created":"20160911092406912","caption":"Basiphyllaea","auktor":"Schltr. (1921)"},
{"text":"!Allmänt och utbredning\n//[[Cldn. deflexicalcaratum|a9071e67-5bf9-494a-88bb-5bc956f02424]]// växer i den tropiska delen av Afrika, i länderna Ghana, Elfenbenskusten, Liberia, Nigeria, Kamerun, Gabon, Zaire och Kongo-Kinshasa, i regnskogar upp till 100 m höjd över havet. Den växer på träd och skuggade buskar längs kanterna i öppningar i skogen. //[[Cldn. deflexicalcaratum|a9071e67-5bf9-494a-88bb-5bc956f02424]]// är bladlös och fotosyntetiserar bara med sina rötter. Den liknar släktet //[[Microcoelia|25b51412-1caf-4a0f-b9c2-60dde303f172]]// men med annorlunda blommor.\nArtnamnet kommer från latinets ''dēflexus'', \"vinklad\", och ''calcarate'' som betyder \"med sporre\" och syftar på blommans, framträdande, böjda sporre. \n\n!Utseende\nDet är en liten, bladlös epifyt som bildar en kort central stam, vanligen inte längre än två cm, med många, långsträckta rötter. Från toppen av stammen kommer under senvintern och sommaren några få, tunna, 15 till 25 cm, men ibland så långa som 60 cm, långa blomstänglar med många blommor. Blommorna är ljust laxfärgade eller ljusbruna, mindre än en cm stora men med en sporre som är dubbelt så lång som resten av blomman.\n\n!Skötsel\nDen behöver en varm, halvskuggig växtplats och, eftersom den saknar pseudobulber, daglig vattning.\n\n!Synonymer\n__Homotypisk synonym__\n//Angraecum deflexicalcaratum// De Wild. (1916)\n//Gussonea deflexicalcarata// Schltr. (1918)\n//Microcoelia deflexicalcarata// Summerh. (1943)\n__Heterotypisk synonym__\n//Chauliodon buntingii// Summerh. (1943)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/cauldefleicalcaratum.htm]] 2016-09-01\n[[African Orchids|http://www.africanorchids.dk/orchidoideae/tribe-diseae/subtribe-coryciinae/pterygodium/360-genus-chauliodon/419-chauliodon-deflexicalcaratum]] 2016-09-01\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:38616]] 2016-09-22","title":"a9071e67-5bf9-494a-88bb-5bc956f02424","tags":"species Chauliodon","modifier":"Magnus Evald","modified":"20160922112056837","creator":"Magnus Evald","created":"20160922111119292","caption":"Chauliodon deflexicalcaratum","auktor":"L.Jonss. (1979)"},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|","title":"aab8aa95-4e7a-49ed-b55c-7d649fc3da74","tags":"Lepanthes species ofullStändig","modifier":"Magnus Evald","modified":"20190306225656500","creator":"Magnus Evald","created":"20190306225632505","caption":"Lepanthes blephariglossa","auktor":""},
{"text":"!Allmänt och utbredning\nDet är ett litet släkte med \u003C\u003Ccounting>> arter från den neotropiska regionen, från Florida i sydöstra USA, genom Mexiko, Centralamerika, Antillerna och Sydamerika utom Chile. //Sacoila// är en av de mest framgångsrika släkten inom Spiranthinae i utbredning och variabilitet. Arterna är uteslutande terrestriska, de växer i lera, grusig eller sandig mark, på stubbar eller i lövkompost. Vissa arter, såsom //[[Soi. lanceolata|ad4838d2-fe44-441a-939b-eea4ad854dd7]]//, betraktas inom utbredningsområdet närmast som ogräs. I allmänhet växer de på gräsmarker, torra buskmarker, på steniga marker, tempererade och tropiska lövskogar från havsnivå till 2200 m. De trivs både i primär och sekundär vegetation. I tropiska Mexiko och Centralamerika är //[[Soi. lanceolata|ad4838d2-fe44-441a-939b-eea4ad854dd7]]// vanligt på övergivna åkrar, betesmarker, vägkanter och trädgårdar och de har även observerats även mitt på stigar och grusvägar.\nNamnet är en latinisering av de grekiska ''sakkos'' för \"säck\" eller \"väska\", och ''koilos'' som betyder \"ihålig\" och syftar på den ihåliga sporre som bildas av de sammansmälta petalerna.\n\n!Utseende\nPlantorna bildar många, köttiga rötter som ger upphov till en basal bladrosett med tunna, långsmala blad. Från mitten av bladrosetten kommer en upprätt blomstängel vars övre del är luden. De bildar en tät blomställning med många rörformiga blommor. Blommorna är relativt prunkande, köttiga och hålls ofta horisontellt men hos självpollinerande former ofta upprätt. De är doftlösa och vanligen ljusgröna, gulaktig ljusbruna, rosa, tegelröd eller korallröda.\n\n!Skötsel\nOdla dem i medelstarkt ljus och svala till varma temperaturer. Vattna regelbundet, håll komposten lätt fuktig under tillväxten och minska vattning under vintern. Plantera i en kruka med väldränerad mix av medelgrov barkkompost och perlit eller sphagnum.\n\n!Taxonomi\n''Underfamilj'': Orchidoideae ''Tribus'': Cranichideae ''Undertribus'': Spiranthinae\n\n----\n''Typart''\n//Soi. lurida// Raf. (1837) synonym till //[[Soi. lanceolata|ad4838d2-fe44-441a-939b-eea4ad854dd7]]// Garay (1982)\n\n----\n''Uttal''\nsak-OY-la\n\n----\n''Synonymer''\nN/A\n\n!Rekommenderad läsning\n[[eMOnocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:181675]] 2016-09-28\n[[Flora of North America|http://www.efloras.org/florataxon.aspx?flora_id=1&taxon_id=128997]] 2016-09-28\n[[Orchids Wiki|http://orchids.wikia.com/wiki/Sacoila]] 2016-09-28","title":"ab3ccbd8-b2ad-4aae-abc3-1295ae0c5f15","tags":"genus Sacoila","modifier":"Magnus Evald","modified":"20161004101640955","creator":"Magnus Evald","created":"20160928122249072","caption":"Sacoila","auktor":"Rafinesque (1837)"},
{"text":"!Allmänt och utbredning\nDet är ett litet släkte med bara \u003C\u003Ccounting>> arter från sydöstra Mexiko, genom hela Centralamerika, Stora Antillerna och Sydamerika förutom Chile och Uruguay. De växer epifytiskt på nakna eller mossbelupna grenar, trädstammar och lianer upp till några meter ovanför marken, i tropiska och subtropiska molnskogar från nära havet till 2950 m höjd.\nNamnet kommer från de grekiska orden ''eury-'', \"bred\", och ''stylis'' för \"pelare\", en felaktig hänvisning till könspelaren. De känsliga vävnader hos det ursprungliga exemplaret var deformerat av torkningsprocessen och blommans könspelare som normalt är ganska långsträckt och smal hos levande exemplar hade reducerades till en klump, och taxonomen Heinrich Wawra gav släktet det namn han tyckte passade bäst. Tyvärr förvärrade han sitt misstag genom att katalogisera plantan som en typ av ingefära och det tog till 1923, innan det egendomliga släktet uppmärksammades av orkidéexperter. Studier av levande plantor visar att det är vanligt med nektarproduktion i släktet, vilket tyder på pollinering av bin eller svärmare.\n\n!Utseende\nStrukturen hos själva plantorna är så annorlunda att släktet ursprungligen antogs vara en medlem av ingefära familjen, //Zingiberaceae//. Vegetativt består de av rosetter av tunna, ungefär två till tre cm långa, blanka blad och är avlägset besläktade med //[[Lankesterella|92870ec0-fdeb-4d75-94cf-401b155ab4f3]]//. De tre cm långa bladen är ofta blanka grågröna, mestadels elliptiska, med tandande eller håriga kanter, förutom hos //[[Eys. cornu-bovis|d4921371-ec41-4def-86ea-0efeafa647d6]]//. Rötterna hos detta släkte av miniatyrer är köttiga, kala eller ludna. Blomställningen som kommer från mitten av rosetten är upprätt eller hängande, luden och lika lång som det längsta bladet. Vanligtvis finns en eller två trattformiga stödblad under blomställningen. Blommorna är rörformiga och arrangerade i en tät, spiralformad blomställning med ett tiotal små blommor i vitt och grön, ibland med prickar eller stänk i rosa. Speciellt hos //[[Eys. ananassocomos|19cd32c4-a83a-45ca-99d0-8fa7a4590d80]]// liknar blomställningen ananasens bladrosett. Blommorna kan komma när som helst under året.\n\n!Skötsel\nDe växer skuggigt, i svala till intermediära temperaturer med ständigt hög luftfuktighet. Vattna regelbundet, låt aldrig plantan torka ut. Odla dem med fördel monterade eller i en kompost av lövkompost och fibrer av trädormbunke.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nCranichideae\n''Undertribus'':\nSpiranthinae\n''Typart''\n//[[Eys. cotyledon|25fca90e-1ba1-49a3-b228-a11ee17943a4]]// Wawra (1863)\n''Uttal''\nyur-ee-STIE-less\n''Synonymer''\n__Heterotypisk synonym__\n//Trachelosiphon// Schltr. (1920)\n//Pseudoeurystyles// Hoehne (1944)\n//Synanthes// Burns-Bal. (1985)\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:82966]] 2016-10-19\n[[American Orchid Society|http://www.aos.org/orchids/orchids-a-to-z/letter-e/eurystyles.aspx]] 2016-10-19","title":"adf4ef1c-b0d5-47ad-a6c2-8fcfa5e525d2","tags":"genus Eurystyles","modifier":"Magnus Evald","modified":"20161024105919433","creator":"Magnus Evald","created":"20161019092020349","caption":"Eurystyles","auktor":"Wawra (1863)"},
{"text":"!Allmänt och utbredning\n//Neot. nidus-avis//, nästrot, är en terrestrisk art med en nordlig utbredning som omfattar Europa österut till Kaukasus och västra Sibirien, och söderut till nordvästra Afrika, från 100 till 2000 meters höjd. I Sverige förekommer den från Skåne upp till Jämtland. Den är sällsynt men kan lokalt vara ganska vanlig, framförallt där jorden är kalkhaltig. I övriga Norden finns den även i Danmark, södra Norge och södra Finland. Den är fridlyst i hela Norden utom på Åland.\nDet är den kraftigaste och mest mångblommiga av de tre svenska orkidéer som saknar klorofyll och är därigenom lätt att känna igen. De två andra, //[[Corallorrhiza trifida|29feb935-d8be-41e5-a0e9-0cb70463f040]]//, korallrot, och //[[Epipogium aphyllum|eb1e92ff-962e-43e2-9cab-ca1c8ec65c6e]]//, skogsfru, är spädare och har färre, mer glest sittande blommor. Utblommade exemplar står kvar länge som vinterståndare och kan möjligen förväxlas med utblommade exemplar av ljungväxten //Monotropa hypopitys//, tallört, men hos denna är kapslarna färre och större, samt fyr- eller femtaliga och inte tretaliga som hos //Neot. nidus-avis//.\nArtnamnet //nidus-avis// kommer av latinets ''nidus'', \"rede\" och ''avis'', \"fågel\", helt enkelt betyder namnet \"fågelbo\" och syftar på utseendet hos rotsystemet som liknar ett trassligt fågelbo eftersom det är specialiserat på att bilda mykorrhiza med svampmycel. Det svenska namnet nästrot har den fått av samma anledning.\n\n!Utseende\nDet är en robust orkidé som växer saprofytiskt och blir tio till 30 cm hög. Den saknar nästan helt klorofyll och hela växten är blekbrun och saknar blad, men har flera stjälkomfattande bladslidor som slutar i små, fjäll-lika utskott. Den blommar under juni till juli med blekt bruna, sött, muskigt doftande, centimeterstora blommor som sitter samlade i täta, axlika klasar. Sepaler och petaler är hjälmlikt slutna kring mynningen eller något utstående. Läppen är ganska lång och kluven, med runda flikar. Sporre saknas. Blommor innehåller en hel del nektar och även om de inte ser attraktiva ut lockas flugor till att besöka dem av den doft de sprider. Blommorna kan även självpollineras och den förökar sig också genom rotskott. En rotspets förtjockar sig och blir klubblik, varefter den ändrar sin natur och förvandlas till en stam- eller axeldel. \n\n!Skötsel\nDen trivs bäst där det är skuggigt och fuktigt, helst på kalkrik mulljord i fuktiga örtrika barrskogar och lundar. Den lever saprofytiskt, i symbios med svampen //Rhizoctonia neottiae// som bryter ned dött växtmaterial. Det gör att den är mycket svårt att odla. Plus att det kan gå många år mellan blomningarna, de enda tillfällen plantan visar sig ovan jord, gör att det inte är någon tacksam trädgårdsväxt\n\n!Synonymer\n__Homotypisk synonym__\n//Ophrys nidus-avis// L. (1753)\n//Epipactis nidus-avis// Crantz (1769)\n//Listera nidus-avis// Curtis (1778)\n//Helleborine nidus-avis// F.W.Schmidt (1793)\n//Malaxis nidus-avis// Bernh. (1800)\n//Serapias nidus-avis// Steud. (1821)\n//Neottidium nidus-avis// Schltdl. (1823)\n//Distomaea nidus-avis// Spenn. (1825)\n__Heterotypisk synonym__\n//Helleborine succulenta// F.W.Schmidt (1793)\n//Neottia abortiva// Gray (1821 publ. 1822) sensu auct.\n//Neottia macrostelis// Peterm. (1844)\n//Neottia nidus-avis// var. //pallida// Wirtg. (1857)\n//Neottia squamosa// Dulac (1867)\n//Neottia orobanchoidea// St.-Lag. (1880)\n//Neottia nidus-avis// f. //glandulosa// Beck (1890)\n//Neottia nidus-avis// f. //dilatata// Zapal. (1906)\n//Neottia nidus-avis// f. //micrantha// Zapal. (1906)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/neonidus-avis.htm]] 2017-12-26\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/neott/neotnid.html]] 2017-12-26\n[[NatureGate|http://www.luontoportti.com/suomi/sv/kukkakasvit/nastrot]] 2017-12-26\n[[Wikipedia|https://sv.wikipedia.org/wiki/N%C3%A4strot]] 2017-12-26\n[[FirstNature|http://www.first-nature.com/flowers/neottia-nidus-avis.php]] 2017-12-26","title":"ae2bbb5c-8b25-432b-8430-1351088c463b","tags":"species Neottia","modifier":"Magnus Evald","modified":"20180105015852018","creator":"Magnus Evald","created":"20170712002730548","caption":"Neottia nidus-avis","auktor":"L.C.M. Richard (1817)"},
{"text":"!Allmänt och utbredning\n//Den. cucumerinum// [den-DROH-bee-um ku-ku-mer-EE-num] är endemisk för i ett litet område i New South Wales och Queensland i östra Australien där den växer epifytiskt längs vattendrag på mellan 50 och 800 meters höjd över havet. Den kan inte förväxlas med andra arter inom Orchidaceae tack vare den unika formen på dess blad som ser ut som en liten gurka.\nDen tillhör sektionen Rhizobium inom //[[Dendrobium|20f2bafa-a79b-4b44-b0e6-e1945b11569a]]//, som av vissa författare behandlas som ett eget släkte, //Dockrillia//.\n\n!Utseende\nDet är en miniatyrart som från ett tunt, krypande rhizom producerar en kort, tunn pseudobulb och ett tre cm långt, köttigt blad med en knottrig yta som ser ut som en liten gurka. Under senvintern eller tidig vår kommer den upprätta blomstängeln som är kortare än tre cm och bär två till tio stycken centimeterstora, illaluktande blommor. Sepaler och petaler vita, krämfärgade eller ljust gröna med röda eller purpurfärgade ränder mot basen. Läppen är vit med en gul fläck i mitten och tre till fyra röda ränder. Blommorna håller upptill två veckor.\n\n!Skötsel\nI naturen utsätts de för stark solljus och uttorkande vindar under dagen och en kraftig temperatursänkning nattetid som bildar mycket dagg. De växer bra under svala till intermediära temperaturer och samma ljusnivåer som för //[[Cattleya|c87b994a-eb5b-416b-9748-860053e0dde3]]//, lätt skugga till nästan full sol, upptill 40000 lux, bara skyddade mot den starka eftermiddagssolen. De föredrar svag gödning varannan vecka under tillväxten och jämn vattning hela året men behöver torka ut lätt mellan vattningarna. Vintertid när de inte tillväxer bör de hållas något torrare. Om de utsätts för perioder med mycket låg luftfuktighet kommer plantorna att skrumpna och bli tunna. Om de duschas eller vattnas kommer de inom loppet av tio minuter att återta sitt normala utseende.\nDet är en långsamt växande art. som på grund av sin ringa storleken bäst odlas monterade men mycket små lerkrukor eller korgar går också bra. Vissa odlare rekommenderar att odla dem på en upp-och-ner-vänd lerkruka.\nDe behöver stor temperaturvariation mellan dag och natt, gärna så mycket som tio graders skillnad mellan dag och natt. Sommartid kan de med fördel odlas utomhus. Under vintervilan kan temperaturen få gå ner till under tio grader för att initiera blomningen.\n\n!Synonymer\n__Homotypisk synonym__\n//Callista cucumerina// Kuntze (1891)\n//Dockrillia cucumerina// Brieger (1981)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/doccucumberina.htm]] 2017-03-27\n[[Burleigh Park Orchids|http://www.speciesorchids.com/DendrobiumCucumerinum.html]] 2017-03-27","title":"aea5eea3-9626-4375-94e7-b3ac55ae04c8","tags":"species Dendrobium","modifier":"Magnus Evald","modified":"20170605043758399","creator":"Magnus Evald","created":"20170327062419550","caption":"Dendrobium cucumerinum","auktor":"McLeay (1842)"},
{"text":"!Allmänt och utbredning\n//Ant. palustris//, kärrnycklar, är på kraftig tillbakagång i hela Europa, i norra Tyskland finns en grupp lokaler samt ett fåtal förekomster spridda söderut i Europa, vidare finns den i västra Asien och Nordafrika upptill 900 meters höjd. I hela Norden finns arten endast på Gotland, där den är sällsynt med bara ett tjugotal lokaler. De gotländska lokalerna utgör en nordlig utpost.\nDen har minskat mycket kraftigt på grund av utdikningar av myrar och ett oväntat hot mot arten är den ökande stammen av tranor i Sverige. Dessa fåglar kan nämligen äta upp de stärkelserika övervintrande jordknölarna.\nDet är en praktfull art som närmast påminner om //[[Orchis mascula|989d577e-2899-4095-9ae8-22a0ba61a65f]]//, Sankt Pers nycklar, som dock har en nedåtriktad sporre och aldrig växer på så blöta platser som //Anacamptis palustris// kräver. Andra orkidéer som den kan växa tillsammans med och som man möjligtvis skulle kunna ta den för är //[[Dactylorhiza incarnata|2cf75b05-9728-4956-bbd3-51fb4a62aacf]]//, ängsnycklar, och //[[Dactylorhiza traunsteineri|f0648f5c-bf6b-4c3f-a1cb-e439094c64de]]//,sumpnycklar. Den senare har emellertid alltid på översidan fläckade blad och //[[Dactylorhiza incarnata|2cf75b05-9728-4956-bbd3-51fb4a62aacf]]// har mindre blommor i ett tätare blomax samt bredare blad.\nDe torkade rötterna används som te i Hakkari, Turkiet.\nArtnamnet //palustris// kommer av latinets ''palus'' som betyder \"kärr\" och syftar på växtplatsen.\nDet finns tre accepterade underarter:\n//Ant. palustris// subsp. //elegans// R.M.Bateman, Pridgeon & M.W.Chase (1997) som förekommer inom den östliga delen av utbredningsområdet\n//Ant. palustris// subsp. //palustris// som förekommer i väster, men övergången mellan underarterna är flytande varför de har ifrågasatts\n//Ant. palustris// subsp. //robusta// R.M.Bateman, Pridgeon & M.W.Chase (1997) som återfinns på Mallorca, norra Algeriet och Tunisien.\n\n!Utseende\nDet är en 30 till 70 cm hög, smal och högrest orkidé med hela, tre cm stora knölrötter. De fyra till sex ljusgröna bladen är jämnt strödda längs stjälken, uppåtriktade, 15 cm långa och med endast fem till 20 mm breda mycket smalare än hos någon annan art i släktet. Bladen har stjälkomfattande bas, är tydligt rännformade, ofläckade och de övre blir allt mindre. Axet är glest, upp till 20 cm långt med två cm stora, ljust rosa eller rosaröda blommor. Läppen är på mitten vitaktig med lila prickar. Blommorna har en sporre som är en till en och en halv cm lång och pekar rakt bakåt. Blomningen sker huvudsakligen i juli, mer sällan i slutet av juni eller i början av augusti. Nästa års blomskott börjar växa fram i slutet av juli.\n\n!Skötsel\nDen växer på kalkrika platser som tidvis översvämmas. Helst ska växtplatsen också vara blöt under blomningen på högsommaren. Ofta finns den i kanten av kalkrika myrar med halvgräset ag som dominerande vegetation, där den växer tillsammans med bland annat //Schoenus nigricans//, knappag, //Schoenus ferrugineus//, axag, //Sesleria uliginosa//, älväxing och andra orkidéer. Den är ljus- och värmekrävande och växer främst där vegetationen är mindre sluten.\n\n!Synonymer\n__Homotypisk synonym__\n//Orchis palustris// Jacq. (1787)\n//Orchis laxiflora// var. //palustris// Mérat (1812)\n//Orchis laxiflora// subsp. //palustris// Bonnier & Layens (1894)\n//Herorchis palustris// D.Tyteca & E.Klein (2008)\n//Paludorchis palustris// P.Delforge (2009)\n//Anacamptis laxiflora// subsp. //palustris// Kuropatkin & Efimov (2014)\n__Heterotypisk synonym__\n//Rauranita paludosa// Grélet (1894)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/orcpalustris.htm]] 2017-10-23\n[[Wikipedia|https://sv.wikipedia.org/wiki/K%C3%A4rrnycklar]] 2017-10-23\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/orchi/orchpal.html]] 2017-10-23\n[[ArtDatabanken|https://artfakta.artdatabanken.se/taxon/1718/pdf]] 2017-10-23\n[[Orchids of Britain and Europe|http://www.orchidsofbritainandeuropetest.uk/Anacamptis%20palustris.html]] 2017-10-23","title":"b0d19f7d-d196-4c84-86f5-3aa70385af1a","tags":"species Anacamptis","modifier":"Magnus Evald","modified":"20171221233135186","creator":"Magnus Evald","created":"20170712002028740","caption":"Anacamptis palustris","auktor":"R.M.Bateman, Pridgeon & M.W.Chase (1997)"},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/paphxhermanii.htm]] 2019-08-25\n[[Travaldo's blog|https://travaldo.blogspot.com/2018/10/paphiopedilum-herrmannii-orchid-plant-care-and-culture.html]] 2019-08-25\n[[Orchids Wiki|https://orchids.fandom.com/wiki/Paphiopedilum_%C3%97_herrmannii]] 2019-08-25\n\n----\n\nSUBGENUS Paphiopedilum SECTION Paphiopedilum Karasawa & Saito 1982\npart shade intermediate LATE spring and autumn\nCommon Name Herrman's Paphiopedilum [German Orchid Enthusiast current]\nFlower Size 2.4\" [6 cm]\nA natural hybrid between P. helenae × P. hirsutissimum var. esquirolei that occurs in northern Vietnam in coniferous, mixed, broad-leaved and evergreen closed forests in mosses and leaf litter on limestone and north facing limestone cliffs at elevations of 700 to 950 meters as a small to medium sized, warm growing epipyte that blooms in the late summer and fall on an erect, arcuate to 6.8\" [17 cm] long, single flowered inflorescence.\n\nKöpte den av Herman ter Borsch på Lennartsnäs juli 2007. Omplanterades aug. Var utomhus > 10° till 26 aug. sept östfönster. okt norrfönster med lysrör. nov + dec östfönster. 2008 jan + feb svalt östfönster. mars svalt norrfönster lysrör. april - juni varmt östfönster. juli - aug norrfönster svalare. september blomma! Har alltså inte varit ute i år. Normal vattning. Regnvatten 3/4, kranvatten 1/4. Blomstra 1 ml/l. Står i bark/kokos/vitmossa. Inte så mycket extraljus. Inga konstigheter, mest tur tror jag. \n\nFrom 900-1300m.\n\nPaphiopedilum herrmannii is a natural hybrid between P. helenae × P. hirsutissimum var. esquirolei that occurs in northern Vietnam in coniferous, mixed, broad-leaved and evergreen closed forests on limestone at elevations of 700 to 900 meters.\n Paphiopedilum herrmannii also called as Herman's Paphiopedilum, is a species of the genus Paphiopedilum. This species was described by F.Fuchs & H.Reisinger in 1995.\nIDENTIFY PAPHIOPEDILUM HERRMANNII ORCHID PLANT\n Paphiopedilum herrmannii is a natural hybrid between P. helenae × P. hirsutissimum var. esquirolei that occurs in northern Vietnam in coniferous, mixed, broad-leaved and evergreen closed forests on limestone at elevations of 700 to 900 meters.\n It is a warm growing epiphyte with 3-5, up to 22 cm long, 1-2 cm wide, above dark green, below light green with reddish-brown markings near the base leaves.\n Herman's Paphiopedilum blooms in the summer and fall on an erect, single flowered, 13-18 cm long, densely pubescent inflorescence.\nPAPHIOPEDILUM HERRMANNII ORCHID PLANT CARE AND CULTURE\n Cultural information should only be used as a guide, and should be to be adapted to suit you. Your physical location; where you grow your plants, how much time you have to devote to their care, and many other factors, will need to be taken into account. Only then can you decide on the cultural methods that best suit you and your plants.\nLight:\n Paphiopedilum herrmannii like bright sunshine without access to direct sunlight, so during the midday solstice they must be placed behind a curtain or in the shade of other plants.\nTemperature:\n This orchid need the follow temperature regime: In summer, the day temperature at 20-22 ° C, and night temperature at 17-19 ° C; in winter the day temperature at 20-23 ° C, and night temperature at 13-16 ° C. For successful cultivation at home, the night temperature of the content should always be 3 ° C lower than the daily one.\nHumidity:\n The humidity of 50-70% will be enough for normal growth and development of the plant. However, at temperatures above 27 ° C, it is desirable to increase the air humidity to at least 70%, since too dry air adversely affects the roots and leaves of the plant. A lot of fresh air and sufficient air circulation are recommended.\nSubstrate, growing media and repotting:\n Paphiopedilum herrmannii are grow only in the pot. A mixture of bark of coniferous trees with peat is best suited as a substrate. In addition, it is strongly recommended to add lime to the substrate. Practically not exhausted source of lime are seashells, which can be thoroughly washed from salt, crushed and poured into the substrate.\n Repot is necessary annually. The best time for this is spring - the beginning of a new growth. A very important point here is the height of planting. If this orchid is planted incorrectly, for example, too high, the orchid's roots will hang in the air and stop growing. The substrate should cover the upper red-and-white part of the plant for 1-2 fingers, and in no case should it be tamped down, because if the substrate is too dense, the orchid can simply suffocate. When planting, you must take care of a thick layer of drainage to protect the orchid from stagnant water inside the pot.\nWatering:\n Herman's Paphiopedilum needs frequent and abundant watering throughout the year. Excess water during irrigation should flow freely from the pot, since stagnation of water both inside the pot and in its pan can very quickly lead to rotting of the roots and the lower part of the plant. The substrate between waterings should dry well, but not dry completely. After watering, water from the leaves must be removed with a tissue or tissue.\n Spraying the outer part of the plant at home will not lead to anything good, since the structure of its leaves resembles a funnel, and water constantly accumulates in the core of the plant, which can very quickly lead to rotting of both peduncles and the core itself.\nPaphiopedilum herrmannii orchid plant care and culture\nFertilizer:\n Throughout the year, this orchid is fertilized once every two weeks in the spring and summer, once every 4 weeks in the fall and winter. Fertilizer should be applied to the plant with 30-10-10 fertilizer, diluted, ¼ teaspoon per week in summer and once a month in winter. Each month to flush the water once to prevent the salt from standing in the pot.\nRest period:\n Paphiopedilum herrmannii does not need a rest period to stimulating flowering nor in winter, so the given condition should maintain throughout the year.\n\nPaphiopedilum × herrmannii is a natural paphiopedilum hybrid that blooms in the fall. It is found in Vietnam.\nCulture\nPlant should be grown in areas with moderate to bright light and intermediate to warm temperatures. Pot in a well drain mix such as medium fir bark and perlite or sphagnum moss. Water regularly about every four to five days. To induce blooming drop the temperature slightly for three weeks. Keep the buds in shade for a more saturated flower color.\n\nThis species is accepted, and its native range is N. Vietnam.\n\nPaphiopedilum herrmannii är en annan Paphiopedilum med ursprung i norra Vietnam, upptäckt strax före slutet av 1900-talet. Rolf Herrmann blev hans \"gudfar\" och namnet kommer från hans namn. \nÅr 2001 skrev Herrmann och Holger Perner artikeln \" Paphiopedilum herrmannii am Naturstandort\" (\" Paphiopedilum herrmannii  i naturen\") i \"Die Orchidee\", vars översättning med utgivarens tillstånd kan hittas på min webbplats. Du kan lära av det hur de naturliga platserna i Paphiopedilum herrmannii ser utunder vilka förhållanden det växer. Artikels huvudämne är emellertid ett problem som har ockuperat experter sedan beskrivningen av den nya växten: huruvida Paphiopedilum herrmannii bör betraktas som en art eller en naturlig hybrid, och om det är en hybrid, vilken art. Källorna tillgängliga för mig visar att det hittills inte finns någon entydig resolution. \nSpecialernas dilemma förändrar inte det faktum att Paphiopedilum herrmannii är en växt som är värd att lära känna och växa. Den är liten, bladen når maximalt 22 cm. De är jämnt gröna, mörkare på toppen, ljusare på botten. Blommapoten kan vara upp till 18 cm lång, storleken på en enda blomma är inom 6 cm. \nMin Paphiopedilum herrmanniidet kan vara ett exempel på förvirring kring
