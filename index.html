{"text":"!Allmänt och utbredning\n//H. monorchis//, honungsblomster, förekommer i Europa mycket sällsynt i länderna Benelux och Baltikum i södra Skandinavien, i södra delen av de brittiska öarna. Den mer rikliga förekomsten är i alpegionen mellan 600 upp till 2400 m höjd och i Karpaterna, mot öster, fortsätter området med mer omfattande expansion genom Ukraina och den sydeuropeiska delen av Ryssland. Dessutom är det utspridda i Kaukasus. I Asien sträcker sig förekomsten till Sibirien, Fjärran Östern, Japan och Kina. I Sverige är den känd från Skåne till Gästrikland och på Öland och Gotland men den har försvunnit från många platser, speciellt på fastlandet. Runt Siljan i Dalarna har inget fynd gjorts sedan 1950-talet. Fåtal aktuella lokaler finns i Bohulän, Västergötland, Skåne, Östergötland, Södermanland och Uppland. På Öland och Gotland uppträder den rikligare. Arten finns sällsynt i stora delar av Danmark och i södra Norge. I Finland har den funnits på en lokal på fastlandet och ett par på Åland, men det är försvunnen från Åland och sannolikt även från fastlandet. Arten var förr betydligt vanligare, men den är mycket konkurrenskänslig och utdikning och minskat bete har gjort att den försvunnit från många växtplatser.\nArtnamnet //monorchis// kommer av grekiskans ''monos'', \"ensam\" och ''orchis'', \"testikel\", vilket syftar på den ensamma rotknölen. Det svenska namnet honungsblomster kommer av de honungsdoftande blommorna. På Gotland, där den är mindre sällsynt än i övriga Sverige, kallas den även lokalt \"desmansknopp\". Kromosomtalet är 2n = 38, 40, 42.\n\n!Utseende\nDen bildar en centimeterstor, klotrund underjordisk rotknöl och långt ner vid stjälkens rot två elliptiskt avlånga, spetsiga och kölade blad, två till tio cm långa och en halv till en och en halv cm breda. Ovanför dessa blad sitter i regel ett eller två betydligt mindre, smalt lansettlika blad. Från stjälkens bas utgår utlöpare som kan bli ett par decimeter långa och bildar en ny knöl i änden. Runt en moderplanta kan efter flera år bildas stora kolonier med plantor. Hela växten blir tio till 20 cm hög och i juni och juli kommer flera små, gröngula, honungsdoftande blommor samlade i ett ax. Blomaxen är cylindriska och vanligen ensidiga. De klockformade blommorna saknar sporre, med smala, hopstående sepaler och petaler och en djupt treflikad läpp med lång mittflik som är dubbelt så lång som sidoflikarna. Bladen dör ner i slutet av september och kommer inte fram igen förrän i slutet av maj det följande året.\n\n!Skötsel\nDe växer i fuktig kalkhaltig jord, företrädesvis i ängsområden eller annan gräsmark, ofta tillsammans med andra orkidéer.  På Öland och Gotland växer det även i dynsänkor vid havet där vegetationen är kortvuxen. De kalkfuktängar på Öland och Gotland där arten förekommer har ofta varit betade. Produktionen hålls uppe av översvämning eller genom att grundvattnet är högt och rörligt, vilket har en gödslande och syresättande effekt. En viss vattenöversilning är vanlig. Arten kan växla starkt i antal från år till år. Under extremt fuktiga år kan den tillfälligt dyka upp i annars alldeles för torra biotoper.\n\n!Synonymer\n__Homotypisk synonym__\n//Ophrys monorchis// L. (1753)\n//Orchis monorchis// Crantz (1769)\n//Epipactis monorchis// F.W.Schmidt (1795)\n//Arachnites monorchis// Hoffm. (1804)\n//Satyrium monorchis// Pers. (1807)\n//Herminium clandestinum// Gren. & Godr. (1855) nom. superfl.\n//Ophrys herminium// Gren. (1855) nom. provis.\n//Orchis herminium// Gren. (1855) nom. provis.\n//Monorchis herminium// O.Schwarz (1949)\n__Heterotypisk synonym__\n//Herminium alaschanicum// var. //tanguticum// Maxim. (1886)\n//Ophrys triorchis// St.-Lag. (1889)\n//Herminium tanguticum// Rolfe (1903)\n//Herminium haridasanii// A.N.Rao (1992)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/hermonorchis.htm]] 2017-09-20\n[[Wikipedia|https://sv.wikipedia.org/wiki/Honungsblomster]] 2017-09-20\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/hermi/hermmon.html]] 2017-09-20\n[[Artdatabanken|https://artfakta.artdatabanken.se/taxon/770]] 2017-09-20\n[[eFlora|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=200028715]] 2017-09-20","title":"e035db91-29fa-44d5-a244-6e336f520d92","tags":"species Herminium","modifier":"Magnus Evald","modified":"20171017003752062","creator":"Magnus Evald","created":"20170712000801761","caption":"Herminium monorchis","auktor":"R.Brown (1813)"},
{"text":"!Allmänt och utbredning\nDen epifytiska arten //Crtn. fesselii// återfinns endast på en lokal nära Dalton Pass i bergskedjan Cordillera Mountain i provinsen Nueva Vizcaya på den filippinska ön Luzon där den växer i bergsmolnskogar mellan 700 och 1200 meters höjd. Arten är sällsynt i naturen och förblev okända för vetenskapen fram till 1989. Det är nu listad som \"akut hotad\".\nArten är nära besläktad med //[[Hymenorchis javanica|0612b9cf-44e3-4c86-82ff-5a6880e36d83]]// från Java.\nDen är uppkallad efter den tyske biologen och taxonomen Fessel.\n\n!Utseende\nDet är en miniatyrart med ett monopialt växtsätt. De växer upprät med tre till fem läderartade, mörkgröna elliptiska blad. Under vintern kommer en eller flera korta blomstjälkar, bara ett par cm långa, var och en med två till fem stycken centimeterstora samtidigt öppna blommor. Sepaler och petaler är klarröda eller orange med en rosa läpp och ett rosa utskott på sporren.\n\n!Skötsel\nDe behöver odlas monterade på kork eller plattor av trädormbunke, men hållas konstant fuktig och lite skuggigare än för //[[Vanda|58f9face-6d6b-4352-b886-8fcddc1ec749]]//. Ge intermediär temperatur under sommaren, 18 till 24 grader, och hög luftfuktighet. Vintertid kan vattningen minskas till två eller tre vattningar per vecka och temperaturen sänkas till runt 15 grader.\n\n!Synonymer\n__Heterotypisk synonym__\n//Tuberolabium calcaratum// T.Hashim. (1991)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/ceratfesseli.htm]] 2016-10-14","title":"e0d833d4-6c1b-4fad-91f6-e6571daa2bec","tags":"species Ceratocentron","modifier":"Magnus Evald","modified":"20161016200001918","creator":"Magnus Evald","created":"20161016194751296","caption":"Ceratocentron fesselii","auktor":"Senghas (1989)"},
{"text":"!Allmänt och utbredning\nDet är ett epifytiskt eller litofytiskt släkte som omfattar \u003C\u003Ccounting>> arter från tropiska Himalaya till södra Kina och Indokina, Sydostasien, tropiska och subtropiska Afrika, Madagaskar och öarna i västra Indiska oceanen. De växer vanligtvis på träd eller klippor nära rinnande vatten i fuktiga, tropiska skogar från havsnivå upp till 1300 meters höjd.\nNamnet //Acampe// härrör från det grekiska ordet ''akampas'', som betyder \"stel\", med hänvisning till alla de ovanjordiska delarna av plantan.\n\n!Utseende\nDet är vanligtvis medelstora, monopodiala plantor men de kan bli så höga som 80 cm och kan bildar stora, kompakta tuvor med styva stammar som kan vara grenade eller ogrenade. De får tjocka, läderartade blad. Blomstängeln är enkel eller grenad med en tät blomställning i toppen med tre till ett dussin små, doftande blommor. Blommorna är gröngula med bruna ränder och markeringar. De spröda sepalerna och petalerna ser likadana ut. Den vita läppen är säckformad eller har en sporre, och med röda markeringar vid basen.\n\n!Skötsel\nPå grund av sin storlek och sina små blommor är det sällan de odlas. De trivs vid rumstemperatur i ett ljust eller halvskuggigt östfönster med tio till tolv timmars ljus om dagen. Bladen får lätt röda fläckar om de får för mycket ljus, och går åt det gulaktiga hållet om de inte får tillräckligt. De behöver en luftig och fukthållande kompost, grov barkkompost med mycket sphagnum. De kan med fördel planteras i korgar eller plastkrukor med extra hål borrade i. Lerkrukor rekommenderas i allmänhet inte till //Acampe//, det blir för tätt. Plantera om var tredje år och var försiktig med att inte skada rötterna, de kan ta lång tid på sig efter en omplantering innan de kommer igång igen. Vänta med vattningen i två veckor efter planteringen, endast regelbundna duschar.\nUnder tillväxten behöver de riklig och regelbunden vattning, två gånger i veckan eller oftare om det är varmt. Vid vattenbrist minskar plantorna sin tillväxt vilket resulterar i svaga skott. Ge gödning var tredje eller var fjärde vattning. Vintertid kan gödningen helt utelämnas och vattningen reduceras till ett minimum, en gång i veckan eller mer sällan.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nVandeae\n''Undertribus'':\nAeridinae\n''Typart''\n//[[Acp. rigida|a6911e86-2f90-4f9a-8324-1e3329dd23ca]]// P.F.Hunt (1970)\n''Uttal''\na-Kam-pe\n''Synonymer''\n__Heterotypisk synonym__\n//Sarcanthus// Lindl. (1824)\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:1406]] 2017-01-02\n[[Flora of China|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=100067]] 2017-01-02\n[[Orchid|http://types-orchids.com/acampe.html]] 2017-01-02","title":"e1ccb5d2-40c4-459c-96c8-9452d62f9a1d","tags":"genus Acampe","modifier":"Magnus Evald","modified":"20170106052442713","creator":"Magnus Evald","created":"20170102074737683","caption":"Acampe","auktor":"Lindley (1853)"},
{"text":"!Allmänt och utbredning\nDenna miniatyrepifyt återfinns på grenar och stammar på träd i svala, fuktiga molnskogar i södra Brasilien, Argentina, Paraguay och Uruguay runt 900 till 1000 meters höjd över havet.\nArten är tillägnad Otto Wilhelm Sonder (1812-1881), en tyska apotekare och enastående botaniker.\n\n!Utseende\nDe saknar pseudobulber utan bildar många två till tre cm långa, smala, köttiga, v-formad blad direkt från rhizomen. Hela plantan blir sällan större än fem cm hög. Under sommar och vinter kommer en tre cm kort, upprätt blomstängel som bär ett fåtal, tre till sju, doftlösa blommor. Blommorna blir mindre än en halv cm stor, klart gula och öppnas successivt nedifrån och uppåt längs blomstängeln. Sepaler och petaler är betydligt större än läppen med två av sepalerna hopsmälta till en pseudoläpp.\n\n!Skötsel\nGe dem en skuggig till halvskuggig växtplats med intermediär till varm temperatur, 14 till 24 grader. Försök hålla en hög luftfuktighet och håll dem ständigt fuktiga, låt dem inte torka ut. De odlas med fördel i små krukor eller korgar med ren sphagnum eller monterad. \n\n!Synonymer\n__Homotypisk synonym__\n//Pleurothallis sonderiana// Rchb.f. (1850)\n//Humboltia sonderiana// Kuntze (1891)\n//Specklinia sonderiana// F.Barros (1983 publ. 1984)\n__Heterotypisk synonym__\n//Pleurothallis sonderiana// var. //longicaulis// Barb.Rodr. (1882)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/pleurosonderana.htm]] 2017-09-29","title":"e2b1d354-a5f1-4605-96fa-1bcfba89b535","tags":"species Acianthera","modifier":"Magnus Evald","modified":"20171017001741492","creator":"Magnus Evald","created":"20170929031242719","caption":"Acianthera sonderiana","auktor":"Pridgeon & M.W.Chase (2001)"},
{"text":"!Allmänt och utbredning\nDet terrestriska släktet //Anacamptis// har efter omfattande DNA-studier gått från att vara ett monospecifikt släkte till att vara ett av de artrikaste släkterna i Europa med \u003C\u003Ccounting>> arter. Samtliga, förutom den tidigare //[[Ant. pyramidalis|6d6fd9ff-3433-4b25-9591-a97313cfa6af]]//, salepsrot, har överförts från släktet //[[Orchis|f5c53cf9-6c94-43b1-ac0a-a0dce909212b]]//. Släktet finns representerat över hela Europa, från södra Skandinavien med //[[Ant. morio|bf34fe95-8ba5-4e20-8aaf-e84c4970cc0c]]// och //[[Ant. pyramidalis|6d6fd9ff-3433-4b25-9591-a97313cfa6af]]// i norr till Afrikas nordvästra fjällkedjor. De växer vanligen på kalkrika gräsmarker eller sandiga, öppna buskmarker, //[[Ant. sancta|9ea2dffe-30f6-430e-a71a-a3b26e4dc877]]// växer ofta nära kusten och alltid under 900 m höjd, medan //[[Ant. pyramidalis|6d6fd9ff-3433-4b25-9591-a97313cfa6af]]// och //[[Ant. coriophora|58b4d53d-548b-4f97-87a7-d9e19b4caeab]]// kan växa på höjder över 2000 m.\nSläktnamnet //Anacamptis// kommer av grekiskans ''anakamptos'' som betyder \"bakåtböjd\". Kromosomtalet är 2n=32, 36.\n\n!Utseende\nDe har köttiga, underjordiska rotknölar som från mars till juni skjuter upp tio till 100 cm höga blomstjälkar, med långsmala blad i en basal rosett eller fördelade längs stjälken. Medelhavsarten //[[Ant. collina|8b5bcafa-9ae3-4b45-a20e-d66062e44d1a]]// kan börja blomma i december i vissa områden och påträffas i blom fram till april. De bildar ett kort, tätt ax i toppen med många små till medelstora rosaröda blommor. Den dorsala sepalen och petalerna bildar en huva över en kort könspelare och den treflikiga läppen har alltid en lång, trådsmal sporre. Alla arter är insektspollinerande.\n\n!Skötsel\nMed undantag för //[[Ant. pyramidalis|6d6fd9ff-3433-4b25-9591-a97313cfa6af]]// är alla arterna relativt lätta att odla. Alla arter vilar under den torra, varma sommaren som köttiga rotknölar och bildar under sensommaren eller hösten blad som övervintra, och sätter blom på våren eller tidigt under försommaren. Odla dem så soligt som möjligt. Medelhavsarterna är härdiga ner till sex minusgrader och europeiska arter klarar åtminstone 18 minus.\nVid krukodling behövs regelbunden vattning under växtperioden och svag gödning varje månad fram till blomningen. Minska vattningen när blommorna kommer och håll dem helt torra från det att bladen vissnar tills den nya tillväxten börjar komma fram. Placera helst plantan utomhus under sensommaren så de svalare nätterna och lätta regnen stimulerar den nya tillväxten.\nVid frilandsodling kan små plantor behöva extra vattning utöver naturligt regn för att inte torka ut.\nOdla i en väldränerad, svagt sur kompost med fyra delar fint eller medelgrovt grus, leca eller liknande, och en del organiskt material. Använd gärna träspån som börjat brytas ner men sphagnum är inte lämpligt, det blir för kompakt.\nDe kan förökas vegetativt med rotknölarna som under gynnsamma år kan bilda två eller flera nya dotterknölar.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nOrchideae\n''Undertribus'':\nOrchidinae\n''Typart''\n//[[Ant. pyramidalis|6d6fd9ff-3433-4b25-9591-a97313cfa6af]]// Rich. (1817)\n''Uttal''\nAH-nah-CAMP-tiss\n''Synonymer''\n__Heterotypisk synonym__\n//Rauranita// Grélet (1894)\n//Vermeulenia// Á.Löve & D.Löve (1972)\n//Anteriorchis// E.Klein & Strack (1989)\n//Herorchis// D.Tyteca & E.Klein (2008)\n//× Anacampaludorchis// P.Delforge (2009)\n//× Anacampterorchis// P.Delforge (2009)\n//× Anacampteulenia// P.Delforge (2009)\n//× Anteriocamptis// P.Delforge (2009)\n//× Anterioherorchis// P.Delforge (2009)\n//× Anteriomeuleni//a P.Delforge (2009)\n//× Anteriopaludorchis// P.Delforge (2009)\n//× Heromeulenia// P.Delforge (2009)\n//× Heropaludorchis// P.Delforge (2009)\n//× Paludomeulenia// P.Delforge (2009)\n//Paludorchis// P.Delforge (2009)\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:8565]] 2017-02-24\n[[Wikipedia|https://en.wikipedia.org/wiki/Anacamptis 2017-02-24\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/anaca/welcome.html]] 2017-02-24","title":"e44f08bc-1e70-4d18-a7d1-239dcea4845d","tags":"genus Anacamptis","modifier":"Magnus Evald","modified":"20170508010420360","creator":"Magnus Evald","created":"20170219114428599","caption":"Anacamptis","auktor":"Richard (1817)"},
{"text":"!Allmänt och utbredning\nDet är ett släkte med \u003C\u003Ccounting>> terrestriska, eller mer ovanligt litofytiska, arter från sydöstra Asien, från Himalaya i India, Myanmar/Burma och Kina, till den malaysiska övärlden, Filippinerna, Solomonsöarna, Vanuatu, New Caledonia och Fiji, där de växer i de fuktiga molnskogarna från 200m över havet ändå upp till 2700m.\nDe är nära besläktade med //[[Chrysoglossum|fc551ded-99dd-429e-aa8e-dff1eeb386ae]]//.\nNamnet kommer från det sätt som läppen omsluter basen av könspelaren, som en krage.\n\n!Utseende\nDet är små plantor som växer sympodialt från underjordiska, krypande rhizom där pseudobulberna kan bära ett blad eller en blomstängel, aldrig både och. Bladen är tunna, avlångt ovala, ofta med mörka fläckar och prickar. Blomstängeln blir lång och upprätt, ogrenad, med många små blommor och kommer på specialiserade, bladlösa bulber. Blommorna är ofta bara delvis resupinina.\n\n!Skötsel\nDe växer i naturen i djup skugga under träden. Släktet är ovanligt i naturen och mycket sällsynt i odling.\n\n!Taxonomi\n''Underfamilj'': Epidendroideae ''Tribus'': Collabieae ''Undertribus'': Collabiinae\n\n----\n''Typart''\n//[[Coll. nebulosum|ae2ac745-2608-4363-9b1e-e028bb4b2c9d]]// Blume (1825)\n\n----\n''Uttal''\n\n----\n''Synonymer''\n__Heterotypisk synonym__\n//Collabiopsis// S.S.Ying (1977)\n\n!Rekommenderad läsning\n[[Flora of China|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=107655]] 2016-09-08\n[[Flora Malesiana: Orchids of New Guinea|http://orchids.naturalis.nl/linnaeus_ng/app/views/species/taxon.php?id=11225&epi=25]] 2016-09-08","title":"e6b6cfec-0c4a-43a3-aec7-2e19aaa01516","tags":"Collabium genus","modifier":"Magnus Evald","modified":"20160925201739234","creator":"Magnus Evald","created":"20160911092219101","caption":"Collabium","auktor":"Blume (1825)"},
{"text":"!Allmänt och utbredning\nArten återfinns i skogarna runt den lilla byn Galipán nära Caracas i norra Venezuela, runt 1700 meters höjd över havet.\n\n!Utseende\nDen producerar tjocka, underjordiska bulber.\n\n!Skötsel\nTroligen ingen som odlar arten.\n\n!Synonymer\nN/A\n\n!Rekommenderad läsning","title":"e876fbdb-0d39-466e-945a-760ecaa310ad","tags":"Habenaria species","modifier":"Magnus Evald","modified":"20160914110043256","creator":"Magnus Evald","created":"20160911092531035","caption":"Habenaria galipanensis","auktor":"Kraenzlin (1905)"},
{"text":"!Allmänt och utbredning\nEtt släkte med \u003C\u003Ccounting>> epifytiska miniatyr arter från Tanzania till Sydafrika. De växer i barrskogar och skogsmarker från havsnivå upp till 2500 meters höjd men de flesta arterna påträffas runt 900 till 1200 meter.\nSläktnamnet kommer från grekiskans ''mystax'' som betyder \"mustasch\" och anspelar på de flikar som finns på klibbskivan. //Mystacidium// är nära besläktad med //[[Aerangis|78f1de76-85b9-42b3-a9b6-2b6b9fd0b5a8]]// från Afrika, Madagaskar och Sri Lanka, och //[[Angraecopsis|155e44c1-0516-4706-86b8-0cf59388a8b4]]// från Afrika och Madagaskar. De flesta arterna är ytligt sett likartade och är ibland svåra att identifiera. Formen och storleken hos läppen är de bästa karaktärerna för att skilja arterna åt. Kromosomtalet är 2n=48 och alla arterna använder [[CAM-fotosyntes|https://en.wikipedia.org/wiki/Crassulacean_acid_metabolism]], en värme- och torkanpassning.\n\n!Utseende\nDet är små vandaliknande, monopodiala plantor utan pseudobulber utan med en kort stam mer eller mindre dold av täckbladen från bladens baser. Bladen är köttiga, avlånga och vissa arter tappar bladen under vintern. Från stammen under bladfästena kommer under våren och sommaren en eller flera tunna, hängande blomstänglar med få till många stjärnformade blommor. Det är hållbara blommor som antingen är stora och gnistrande vita med en upptill fem cm lång sporre eller små, ljusgröna till ljusgula med en betydligt kortare sporre. Blommorna pollineras troligen av nattaktiva malar och doftar därför av vanilj och citrus nattetid utom hos //[[Mycdm. aliceae|dc104aa4-8d76-4a81-affc-39f9fb28ca0d]]// och //[[Mycdm. brayboniae|b129ee27-385a-430e-8c2d-a16b7613eba6]]// som är oparfymerade. //[[Mycdm. capense|eafdd7ed-1781-4d15-8c34-4bb73382007f]]// är den minsta arten och har ändå den största blomman.\n\n!Skötsel\nVissa arter föredrar att växa i djup skugga, //[[Mycdm. aliceae|dc104aa4-8d76-4a81-affc-39f9fb28ca0d]]//, men de flesta av dem föredrar en ljus halvskugga. Endast två arter, //[[Mycdm. capense|eafdd7ed-1781-4d15-8c34-4bb73382007f]]// och //[[Mycdm. venosum|cb0377a3-8475-4241-a66a-d06ff99568dc]]// trivs ljust och förekommer naturligt på taggiga akacior i fullt solljus. I de låglänta skogar där dessa två solälskande arterna växer får de en lång och torr vinterperioden då de överlever på näring som lagrats i de tjocka och läderartade blad. Luftfuktighet under denna period är extremt låg och rötterna och bladen hos dessa två arter är därför vanligtvis starkt V-formade för att samla in och föra all tillgänglig fukt till stammen och rötterna.\n//[[Mycdm. aliceae|dc104aa4-8d76-4a81-affc-39f9fb28ca0d]]// växer på sluttningarna längs floddalar i täta buskmarker med stillastående luft och är därför en av de arter som inte kräver mycket luftcirkulation. De flesta av arterna växer däremot längs kanterna av skogsmarker där de drar nytta av luftcirkulationen och de tidiga mornarnas höga luftfuktighet. De plantor som växer djupare in i bland träden utvecklar mer rötter för att ta upp den tillgängliga fuktigheten och växer på stammar högre upp där luftcirkulationen är bättre. Plantor längs skogens kanter har färre rötter och växer oftare på tunna grenar.\nAlla arter av //Mystacidium// är lätta att odla. De kan med fördel monteras på stora bitar av bark eller på plattor av trädormbunke. De verkar aldrig trivas i krukor oavsett vilket kompostmedium som används. De behöver ett bra luftflöde över sina rötter och så snart blomstänglarna börjar komma fram behöver de hög luftfuktighet men det är inte nödvändigt med en konstant dimma utan det räcker med dagliga sprayduschar. De verkar växa bäst i ljus skugga och arterna //[[Mycdm. capense|eafdd7ed-1781-4d15-8c34-4bb73382007f]]// och //[[Mycdm. venosum|cb0377a3-8475-4241-a66a-d06ff99568dc]]// kommer att växa och blomma lika bra om de hålls i full sol.\nDe arter som förlorar sina blad under vintern kräver mycket ljus och mindre fukt under viloperioden. Trots att de kommer från varma, i vissa fall nästan ökenliknande, områden kan de klara lätt frost under vintern.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nVandeae\n''Undertribus'':\nAngraecinae\n''Typart''\n//[[Mycdm. capense|eafdd7ed-1781-4d15-8c34-4bb73382007f]]// Schltr. (1914)\n''Uttal''\nmis-tah-SID-ee-um\n''Synonymer''\nN/A\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:132890]] 2017-01-02\n[[Afrikan Orchids|http://www.africanorchids.dk/higher-epidendroideae/tribe-vandeae/subtribe-aerangidinae-from-a-m/mystacidium]] 2017-01-02\n[[AboutOrchids|http://www.aboutorchids.com/blog/2012/07/09/mystacidium/]] 2017-01-02","title":"eab4a5d3-7a05-4510-90ae-452fe40c86eb","tags":"genus Mystacidium","modifier":"Magnus Evald","modified":"20170118133736829","creator":"Magnus Evald","created":"20170102092455630","caption":"Mystacidium","auktor":"Lindley (1837)"},
{"text":"!Allmänt och utbredning\n//Epgm. aphyllum//, skogsfru, har en boreal världsutbredningen och fortsätter från Skandinavien över Ryssland till Asien där den når Japan och Kamtjatka upp till 3600 meters höjd. Den är funnen i Storbritannien men saknas för övrigt i oceaniska delar av Europa. Arten har i Sverige en tämligen vidsträckt utbredning och är funnen i alla svenska landskap utom Blekinge, från Skåne till Lule lappmark och Norrbotten samt i södra och mellersta Finland och södra Norge, men de kända lokalerna är få. Antalet reproduktiva individer uppskattas till 15000 på drygt 400 lokaler i landet.\nDen pollineras av bin som lockas av blommornas nektar som är påstås lukta jäst banan.\nArtnamnet //aphyllum// är en negation av det grekiska ordet ''phyllon'', \"blad\" och betyder \"utan blad\", vilket syftar på att arten endast har ett par vita fjällika bladslidor vid stjälkens bas. Dess ofta sporadiska uppdykande i skuggiga mossiga skogar har givit arten dess svenska namn, men kopplingen till skogsrå och huldra går igen också i de norska och engelska namnen.\n\n!Utseende\nDet är en lite, parasitisk art som helt saknar klorofyll och därför gröna delar och utan utvecklade blad. Hela plantan är vit eller svagt rosa av en lös och saftig beskaffenhet. Den bildar orkidémykorrhiza med parasitsvampar eller vedsvampar och lever själv som parasit på dessa. Den saknar även rötter utan under jorden har den en korallformigt förgrenad jordstam med smala utlöpare och stjälkbasen är lökformigt förtjockad. Den blombärande stjälken är tio till 20 cm hög, nästan genomskinlig, ihålig och skör. Under slutet av juni till början av augusti kommer en till sex stycken 15 till 20 mm stora och vaniljdoftande blommorna på smala skaft i en fåblommig klase. Blomningen är vanligen överstånden inom en vecka. De har läppen vänd uppåt och sepaler och petaler är gulvita, utom läppen, som är vit, vaxlikt genomskinliga och försedd med radvisa, rosenröda fläckar. Även läppens påslika, uppåtvända sporre är rosaröd. Könspelaren är av klubblik form och ståndarknappen lösgör sig nästan som ett lock med ett gångjärn och man ser då två långa, tunna strängar som förbinder klibbskivan på rostellum med de två pollinarierna i ståndarknappen. Märket sitter hos denna art vid pelarens bas.\n\n!Skötsel\nDen växer i fuktig och skuggig skog med rörligt markvatten och god förnaproduktion. Ofta växer den i djup skugga utan markvegetation. I Norrland är den typiska skogsfrulokalen en örtrik granskog med inblandning av sälg, asp eller gråal i en fuktig väldränerad svacka på en skuggig bergsluttning, gärna kring något sipperstråk eller en till hälften underjordisk bäck. Den växer också i bäckraviner, sumpskogar och myrkanter. I södra Sverige finns den främst i bok- och ekskog medan den i mellersta och norra Sverige vanligen påträffas i granskog och någon gång i tallskog. Den är dock starkt gynnad av lövförna och förekommer ofta rikligare där granskogen har stort inslag av lövträd, särskilt sälg, gråal och asp. Den växer också i fjällbjörkskog. Artens förkärlek till örtrika miljöer med god markomsättning gör den kalkgynnad.\nBlomningen sker ofta sporadiskt med intervall om upp till tiotals år, mer sporadiskt i södra Sverige än i norra. Under viloperioderna syns inga ovanjordiska delar av växten. För att blomning skall ske tycks en fuktig och mild vår följt av en varm försommar krävas. Efter blomningen dör en stor del av jordstammen. Plantan sätter mycket sällan frö, när så sker kan fröstänglarna med bruna kapslar stå kvar ett stycke in på hösten. Den har god vegetativ spridningsförmåga genom långa smala utlöpare som bildar knölar, vilka så småningom tappar kontakten med moderplantan och växer ut till nya jordstammar.\nArten trotsar odling utanför laboratorieförhållandena, eftersom de inte bara kräver specifika svampsymbionter, men också specifika värdträd som dessa svamparter i sin tur bildar mykorrhizaförhållanden med.\n\n!Synonymer\n__Homotypisk synonym__\n//Orchis aphylla// F.W.Schmidt (1791) nom. illeg.\n__Heterotypisk synonym__\n//Satyrium epipogium// L. (1753)\n//Epipactis epipogium// All. (1789)\n//Limodorum epipogium// Sw. (1799)\n//Epipogium gmelinii// Rich. (1817) nom. nud.\n//Serapias epigogium// Steud. (1821)\n//Epipogium epipogium// H.Karst. (1881) not validly publ.\n//Epipogium generalis// E.H.L.Krause (1905)\n//Epipogium aphyllum// var. //stenochilum// Hand.-Mazz. (1925)\n//Epipogium aphyllum// f. //albiflorum// Y.N.Lee & K.S.Lee (2004)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/epipoaphyllum.htm]] 2018-01-22\n[[Wikipedia|https://sv.wikipedia.org/wiki/Skogsfru]] 2018-01-22\n[[ArtDatabanken|https://artfakta.artdatabanken.se/taxon/620]] 2018-01-22\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/epipo/epipaph.html]] 2018-01-22\n[[Orchids of Britain and Europe|http://www.orchidsofbritainandeuropetest.uk/Epipogium%20aphyllum.html]] 2018-01-22","title":"eb1e92ff-962e-43e2-9cab-ca1c8ec65c6e","tags":"species Epipogium","modifier":"Magnus Evald","modified":"20180719235406063","creator":"Magnus Evald","created":"20170712003057430","caption":"Epipogium aphyllum","auktor":"Swartz (1814)"},
{"text":"!Allmänt och utbredning\n//Lths. mariposa// hittades 7 december 1983 i provinsen Chiriquí i Panama runt 1350 meters över havet och beskrevs av Luer året därpå. Den växer epifytiskt i fuktiga molnskogar på mellan 1300 och 1500 meter höjd. Drygt tre decennier senare, 2008, hittades en gul form i Panama, 2009 hittades en //Lths. mariposa// i Costa Rica och 2010 även den gula formen på cirka 2400 höjd i Costa Rica. Den vanliga //Lths. mariposa// har aldrig hittats över 1300 meter i Costa Rica.\n\n!Utseende\nDenna ovanligt småväxta miniatyrart har ett ovalt blad som inte blir större än ett par cm och en lika lång bladstjälk. Under senhösten kommer på ovansidan av bladet en kort, bara några mm lång, blomstängel som successivt bär flera blommor, men endast en ensam blomma åt gången. Blomman blir två mm stor (sic!), sepalerna är ljust gula, petalerna gula och röda mot basen. Läppen är röd.\n\n!Skötsel\nDen växer svalt i full skugga och med hög luftfuktighet.\n\n!Synonymer\nN/A\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/lepmaripoosa.htm]] 2019-03-25","title":"ecfd3d74-cc7f-4ab5-b796-8e6f0c63f6fc","tags":"Lepanthes species","modifier":"Magnus Evald","modified":"20200516222953803","creator":"Magnus Evald","created":"20190306215844559","caption":"Lepanthes mariposa","auktor":"Luer (1984)"},
{"text":"!Allmänt och utbredning\nDet är ett litet släkte med \u003C\u003Ccounting>> arter från Venezuela, Bolivia, Colombia, Ecuador och Peru, där de växer terrestriskt på steniga klippor och torra grässlänter och buskmarker mellan 1800 och 4300 meters höjd, på lägre höjder ofta i full sol.\nSläktet är uppkallat efter baron von Stein zum Altenstein (1770 - 1840), preussisk adelman.\n\n!Utseende\nDe saknar pseudobulber utan en enkel stam kommer från en samling tunna rötter. Den upprätta stammen saknar blad eller har en rosett korta blad vid basen. Om de har blad är dessa ovala eller avlånga. I toppen av stammen kommer en tät blomställning med många två cm stora blommor.\n\n!Skötsel\nDe är svalväxande med en distinkt torr, viloperiod. Ge dem en växtplats i full sol eller bara skyddad mot den starkaste middagssolen.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nCranichideae\n''Undertribus'':\nCranichidinae\n''Typart''\n//[[Alt. fimbriata|]]// Kunth (1816)\n''Uttal''\nawl-ten-STElN-ee-ah\n''Synonymer''\nN/A\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:7135]] 2016-12-22","title":"ede19e02-31c3-4aae-94cb-706e3683c034","tags":"genus Altensteinia","modifier":"Magnus Evald","modified":"20161225193419149","creator":"Magnus Evald","created":"20161222034408655","caption":"Altensteinia","auktor":"Kunth (1816)"},
{"text":"!Allmänt och utbredning\nDen har hittats i sydöstra Ecuadors molnskogar runt 2500 meters höjd.\nArten är uppkallad efter José Portillae från Gualacea, Ecuador, i vars samling denna art först hittades.Taxonomiskt tillhör den undersläkte Restrepia sektion Restrepia.\n\n!Utseende\nDet är en miniatyrart som sällan blir större än tio cm och som saknar pseudobulber. Istället kommer från jordstammen ett upprätt bladskaft med ett ensamt, elliptiskt blad, upptill 45 mm långt och 25 mm brett, vars undersida är purpurfärgad. Under våren kommer på ovansidan av bladet en fyra cm lång blomstängel som bär en enda blomma åt gången. Den två cm stora blomman har en gul bas översållad av rödlila prickar. Den breda, skålade synsepalen gör den ovanlig inom släktet.\n\n!Skötsel\nDen behöver en sval växtplats med skugga eller halvskugga, mindre än 10000 lux, och hög luftfuktighet. Låt den aldrig torka ut helt. Odla den i en mix av fin barkkompost och sphagnum. Plantera om vartannat år eller när komposten börjat brytas ner. Den tillväxer lätt men alltför hög värme under sommaren kan få den att stanna av.\nArten är sällsynt i odling.\n\n!Synonymer\nN/A\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/resportillae.htm]] 2017-04-05\n[[Orchidées en Nord|http://www.orchid-nord.com/restrepia/restrepia_portillae/rest_port.htm]] 2017-04-05\n[[The Pleurothallid Alliance|http://www.pleurothallids.com/index.php?option=com_content&view=article&id=903&Itemid=58]] 2017-04-05","title":"f099f427-88e8-4943-9649-e0800113caab","tags":"species Restrepia","modifier":"Magnus Evald","modified":"20170605043819975","creator":"Magnus Evald","created":"20170403200941457","caption":"Restrepia portillae","auktor":"Luer (2002)"},
{"text":"!Allmänt och utbredning\nDet finns endast \u003C\u003Ccounting>> sällan sedda arter i detta ovanliga, epifytiska eller terrestriska släkte som återfinns från Nicaragua och Costa Rica till Bolivia, på över 1000 meters höjd.\nSläktet är påkallat efter [[sir Trevor Lawrence (1831-1913)|https://en.wikipedia.org/wiki/Trevor_Lawrence]], ordförande i Royal Horticultural Society.\n\n!Utseende\nDe bildar täta klungor med runda, ovala eller utdraget cigarrformade pseudobulber, upptill tolv cm långa, med en eller två tunna blad i toppen. Bladen är ljust grågröna, med ett kort skaft och fem framträdande, längsgående nerver, upptill 28 cm långa och åtta cm breda. Blomstängeln kommer från basen av bulben, hängande, med två till fyra vita, ljusgröna eller gräsgröna blommor. Sepalerna är breda, elliptiska, petalerna smalare än sepalerna \n\n!Skötsel\nAlla arter föredrar våta miljöer, växande som epifyter lågt ner på mossklädda trädstammar. På grund av att de växer på högre höjder och det ringa antalet pollinerande hanliga orkidébin, tribus Euglossini, är blommorna relativt långlivade för att vara i undertribus Stanhopeinae. Det tog fröna hos //[[Tre. zahlbruckneriana|a787274e-f305-47e4-87a2-61564c9eb0cd]]// 193 dagar att mogna, en relativt lång tid jämfört med de 60 till 80 dagar hos arter av de närbesläktade //[[Coryanthes|c2243d4b-0aae-4869-bc74-29d7f85de128]]// och //[[Gongora|d486fdf0-72f1-4e30-9958-52eeec5e7d52]]//. Det är möjligt att den långa frömognaden också är ett resultat av de högre höjderna med lägre temperaturer.\nDe odlas oftast i träkorgar i halvskugga. Använd en väldränerad mix av medelgrov barkkompost med perlit, fibrer av trädormbunke eller sphagnum. Ge svala eller intermediära temperaturer och håll komposten ständigt lätt fuktig, låt den inte torka ut. De kan vara svårt att hålla vid liv.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nCymbidieae\n''Undertribus'':\nStanhopeinae\n''Typart''\n//[[Tre. chloris|2ba6d36b-60eb-4a03-b6e4-e65db391c65a]]//  Lehmann (1897)\n''Uttal''\ntreh-VORE-ee-ah\n''Synonymer''\n__Heterotypisk synonym__\n//Endresiella// Schltr. (1921)\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:207642]] 2016-10-04\n[[Orchids Wiki|http://orchids.wikia.com/wiki/Trevoria]] 2016-10-04","title":"f156bbed-f27e-401e-b751-9f5ee230804b","tags":"genus Trevoria","modifier":"Magnus Evald","modified":"20161011122642553","creator":"Magnus Evald","created":"20161004101728150","caption":"Trevoria","auktor":"F.C.Lehmann (1897)"},
{"text":"!Allmänt och utbredning\n//Lths. caritensis// är en epifytisk miniatyrart endemisk för Puerto Ricos våta molnskogar där den växer i skuggiga raviner runt 600 meters höjd. \nArten beskrevs 1993 från exemplar insamlade i nationalparken Carite State Forest i Patillas kommun, som sedermera förstördes av orkanen George 1998. I Carite State Forest 1993 observerades den vara värdspecifik för mossiga trädstammar av gummiträdarten //Micropholis guyanensis//. Där och då uppgick den kända populationen av 196 individer som förekom på endast nio träd. Dess närmaste släktingar fanns vara //[[Lths. sanguinea|e93e0034-5d5a-4a66-8093-2603181e41ff]]// och //[[Lths. eltoroensis|59a69a41-42f7-4679-8caf-9c2ba3c3903e]]//, vilka båda är kända från Luquillobergen i Caribbean National Forest i Puerto Rico. Senare undersökningar har visat att arten har ett större utbredningsområde än vad som först befarades och i ett annat område växer den på åtminstone fyra olika trädarter.\nArtnamnet kommer efter namnet på nationalparken där den ursprungligen hittades.\n\n!Utseende\nDet är en miniatyrart som sällan blir större än fyra cm totalt. Arten saknar pseudobulber utan den klamrar sig fast vid underlaget med tunna rötter från ett rhizom som inte blir längre än tre cm. Från rhizomet kommer långsmala, rundade blad, upp till två cm långa och med lika långa bladstjälkar. Bladen är hängande eller ligger längsmed underlaget. När som helst under året kan den bilda centimeterkorta blomstänglar från toppen av bladstjälken som böjer sig bort från bladet. Blomstängeln bär en till åtta stycken tre mm små blommor i gula och röda nyanser. Plantan bär aldrig mer än två samtidiga blomstänglar.\n\n!Skötsel\nDen växer på varma, skuggiga platser med hög luftfuktighet, troligen mycket svår att få att överleva i odling.\n\n!Synonymer\nN/A\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/lepcaritensis.htm]] 2019-03-07\n\n;Benjamin J. Crain, Raymond L. Tremblay, 2012\n://Update on the distribution of //Lepanthes caritensis//, a rare Puerto Rican endemic orchid//\n:Eendangered Species Research no. 18, pp. 89-94, 2012\n:doi: 10.3354/esr00442 Published online July 30\n:https://www.int-res.com/articles/esr2012/18/n018p089.pdf 2019-03-07\n\n;Raymond L. Tremblay, 1997\n:Lepanthes caritensis//, an endangered orchid: no sex, no future?//\n:Selbyana, vol. 18, no. 2, pp. 160-166, 1997\n:https://www.jstor.org/stable/41760428 2019-03-07\n\n;Raymond L. Tremblay, Jess K. Zimmerman, Ligia Lebrón, Paul Bayman, Inés Sastre,  Franklin Axelrod, Janice Alers-García, 1998\n://Host specificity and low reproductive success in the rare endemic Puerto Rican orchid //Lepanthes caritensis\n:Biological Conservation vol. 85, no. 3, pp. 297-304, september 1998, \n:https://doi.org/10.1016/S0006-3207(97)00163-8 2019-03-07\n\n;Tremblay, R.L. & Ackerman, J.D., 1993\n://A new species of //Lepanthes// (Orchidaceae) from Puerto Rico//\n:Brittonia vol. 45, pp. 339-342, oktober 1993\n:https://doi.org/10.2307/2807610 2019-03-07","title":"f38ffe2e-7a32-408f-8683-ad5cda346843","tags":"Lepanthes species","modifier":"Magnus Evald","modified":"20200516222700539","creator":"Magnus Evald","created":"20190306215648041","caption":"Lepanthes caritensis","auktor":"Tremblay & Ackerman (1993)"},
{"text":"!Allmänt och utbredning\nDe \u003C\u003Ccounting>> arterna av det utbredda eurasiska släktet //Orchis// förekommer i en mängd olika miljöer, inklusive gräs- och buskmarker, löv- eller barrskog, och oftast växer de på väldränerad kalkhaltiga jordar på krita och kalksten från havsnivå upp till 3000 meter i Alperna. De finns från Madeira och Kanarieöarna i väster till Iran i öster. Norrut når det långt upp i norra Skandinavien.\nSläktet skapades redan 1753 av Linné och från början fick de flesta kända europeiska orkidéer ingå här. Allt efter som kunskapen om orkidéerna växte flyttades arter ut till egna släkten så som vi känner floran idag. Nyligen gjorda DNA-analyser har kommit fram till att en hel del av de tidigare arterna inom //Orchis// ligger mycket närmare //[[Anacamptis|e44f08bc-1e70-4d18-a7d1-239dcea4845d]]// respektive //[[Neotinea|a704eac7-d49d-446c-a0fa-209223a3a2e4]]//. En art har dock tillkommit, nämligen den tidigare //Aceras anthropophorum// som numera har placerats i //Orchis//, //[[Orchis anthropophora|23355e3c-3e3c-4818-8844-9c0f4d350eaf]]//. Detta har gjort att //Aceras// har utgått som släkte.\nFlera arter av släktet, särskilt //[[Orchis mascula|989d577e-2899-4095-9ae8-22a0ba61a65f]]//, innehåller ett mycket näringsrikt, stärkelseliknande ämne som kallas \"bassorin\", som utvinns genom torkning och efterföljande pulvrisering. Insamling av knölar för detta ändamål har länge praktiserats i både Europa och Asien. Produkten är nu allmänt känd som \"salepsrot\" efter de både engelska förvanskningarna ''salep'' eller ''saloop'' av det arabiska namnet ''sahlah'', som i sin tur antagligen kommit av det arabiska namnet ''tha'lah'', \"en räv\". Förr såldes de torkade orkidéknölarna under sådana namn som ''khusa al-Kalb'' eller ''khusa ath-tha'lab'' som betyder \"hundens testiklar\" eller \"rävens testiklar\", vilka de ganska skrumpna, svartnande knölarna lär ha liknat. Salepsrot består av cirka en fjärdedel stärkelse och producerar med lika delar vatten en närande och lättsmält dryck som var särskilt populära under den kalla årstiden. Salepsrot används också som en ingrediens vid tillverkning av glass i Turkiet och delar av Mellanöstern, men det verkar finnas mycket lite grund för påståenden om att det också är ett afrodisiakum.\nNamnet kommer från det grekiska ''orchis'' som betyder \"testikel\", efter utseendet på de underjordiska rotknölarna. Kromosomtalet är 2n=36, 42.\n\n!Utseende\nDet är små eller medelstora plantor som vanligen bildar två, eller mer sällan tre, runda eller ovala underjordiska knölar istället för pseudobulber. Ovan jord bildar de en basal bladrosett med smala, lansettlika blad med eller utan lila fläckar. Från mitten av bladrosetten kommer under sommaren en upprätt stam som kan bli 80 cm hög med en tät eller gles, cylindrisk blomställning, fem till 15 cm lång, med många gula, rosa, röda eller lila, ofta doftande, blommor. De börjar blomma vid basen och slår långsamt ut uppåt, med undantag för //[[Orchis simia|741a20a6-32a0-44e3-bdc0-7c4166acb440]]// som blommar i omvänd ordning. Blommorna har en välutvecklad sporre och sepalerna bildar ibland en huva över resten av blomman.\n\n!Skötsel\nÄven om vissa arter är tåliga är detta ett släkte för de mer erfarna odlarna. I motsats till de flesta andra terrestra orkidéer kännetecknas dessa av en sommarvila. De nya bladen kommer i slutet av hösten eller vintern och kvarstår över blomningen på våren, för att försvinna så snart blomningen har avslutats. Vanligen syns inga vegetativa delar under sommaren.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nOrchideae\n''Undertribus'':\nOrchidinae\n''Typart''\n//[[Orchis militaris|95938250-c083-46b2-8903-dca61a8721d4]]// L. (1753)\n''Uttal''\nOR-kiss\n''Synonymer''\n__Heterotypisk synonym__\n//Abrochis// Neck. (1790) opus utique oppr.\n//Zoophora// Bernh. (1800)\n//Strateuma// Salisb. (1812)\n//Aceras// R.Br. (1813)\n//× Orchiaceras// E.G.Camus (1892)\n//Androrchis// D.Tyteca & E.Klein (2008)\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:142183]] 2017-01-11\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/orchi/welcome.html]] 2017-01-11","title":"f5c53cf9-6c94-43b1-ac0a-a0dce909212b","tags":"genus Orchis","modifier":"Magnus Evald","modified":"20170213132407700","creator":"Magnus Evald","created":"20170111101106125","caption":"Orchis","auktor":"Tourn (1753)"},
{"text":"!Allmänt och utbredning\n//Gym. runei//, brudkulla, är endemisk för norra Sverige och förekommer endast på några få platser i Åsele Lappmark och Lycksele Lappmark, där den är känd från endast fem lokaler med drygt 4000 individer på kalkrika fjällängar strax ovan trädgränsen. Förutom den första lokalen i Artfjällen finns en förekomst med ett fåtal exemplar i Ånkardalen öster om Tärnassjön i Lycksele lappmark. I Åsele lappmark finns dels en stor förekomst vid sjön Ransaren, dels en mindre förekomst norr om Klimpfjäll. Den först upptäckta lokalen är sannolikt den primära, varifrån arten senare spritts genom frön. Renar har sannolikt spelat en viss roll vid spridningen eftersom alla subalpina lokaler ligger på sådan mark som flitigt trampats av renar, flyttningsleder och gamla lappvallar. Frötransporten har sannolikt skett med vindens hjälp, men groningen har underlättats genom den markberedning som rentrampet utgör.\n//Gym. runei// är mycket lik //[[Gym. nigra|bd9335c2-703e-4475-adc0-e16983d4563c]]//, brunkulla, men den senare är mindre, har svartröda blommor med mycket kort, rundad sporre och helst växer på lägre nivåer i mer kulturskapade miljöer.\nArtnamnet //runei// hedrar botanisten Olof Rune som först upptäckte arten så sent som 1960. Den beskrevs vetenskapligt som en egen art först 1989 av H. Teppner och E. Klein som //Gymnigritella runei//. //Gym. runei// har ett kromosomtal på 2n=80 och har accepterats som en egen art även om den anses uppstått som en hybrid mellan //[[Gym. nigra|bd9335c2-703e-4475-adc0-e16983d4563c]]//, 2n=60, och //[[Gym. conopsea|e00f10c8-a39e-4488-966c-914257d00ae4]]//, brudsporre, med 2n=40, för drygt 1000 år sedan.\n\n!Utseende\nDet är en lågväxande art som bara blir tio till  20 cm hög. Stjälken har flera smalt lansettlika blad, där de basala bladen är något längre än de övre bladen. Under juli kommer i toppen av stjälken ett tätblommigt, klotrunt eller pyramidalt ax med mörkröda blommor, i tidigt stadium mörkare, senare något ljusare. Blommorna är ganska öppna och har smala, spetsiga, utåtriktade petaler och en uppåtriktad läpp. Sporren är omkring två millimeter lång och säckformad. Blomman har en utpräglad doft av vanilj, eftersom dess nektar innehåller vanillin och påminner mer om doften hos //[[Gym. conopsea|e00f10c8-a39e-4488-966c-914257d00ae4]]// än hos //[[Gym. nigra|bd9335c2-703e-4475-adc0-e16983d4563c]]//.\n\n!Skötsel\n//Gym. runei// är i likhet med sin nära släkting //[[Gym. nigra|bd9335c2-703e-4475-adc0-e16983d4563c]]// en ljuskrävande art som uteslutande förekommer på öppna platser som lågalpina ängar, myrar och kulturskapad ängsmark. Den är kalkbunden, det vill säga fordrar ett pH i marken på cirka 6,5 och växer genomgående på något fuktigare marker. Även om den är kalkgynnad kan den påträffas på mer neutrala jordar, men då nästan uteslutande på fuktigare lokaler med rörligt markvatten. Den rikaste förekomsten finns på den först upptäckta lokalen som utgörs av fjällängar i en sydsluttning, strax ovan skogsgränsen mellan 700 och 850 meter över havet.\n\n!Synonymer\n__Homotypisk synonym__\n× //Gymnigritella runei// Teppner & E.Klein (1989)\n//Nigritella runei// Kreutz (2004)\n//Nigritella nigra// subsp. //runei// H.Baumann & R.Lorenz (2005)\n\n!Rekommenderad läsning\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/gymna/gymnrun.html]] 2017-03-21\n[[Wikipedia|https://sv.wikipedia.org/wiki/Brudkulla]] 2017-03-21\n[[ArtDatabanken|http://artfakta.artdatabanken.se/taxon/743/pdfg]] 2017-03-21\n[[Europas orkidéer|http://www.cameralife.se/se/galleri/gymnadenia/g.-runei-8892193]] 2017-03-21\n[[Svensk botanik|http://svenskbotanik.se/wp-content/uploads/2014/04/brunkulla_128.pdf]] 2017-03-21","title":"f6ee9f6d-44ca-411a-b198-fc9138610354","tags":"species Gymnadenia","modifier":"Magnus Evald","modified":"20170605043740088","creator":"Magnus Evald","created":"20170321121046204","caption":"Gymnadenia runei","auktor":"Ericsson (1997)"},
{"text":"!Allmänt och utbredning\n//G. repens//, knärot, är spridd över hela det boreala bältet upp till 2900 meters höjd från Skandinavien till östra Sibirien, Alaska och norra Kanada. Den finns även i några mer sydliga bergsregioner. Det är den mest vitt spridda arten i sitt släkte och i Nordamerika växer den ofta tillsammans med flera liknande släktingar medan den i kontinentala Europa är ensam representant i släktet. Det är en av de vanligare orkidéerna i Sverige och växer terrestriskt i nästan hela landet utom på kalfjället. Det anses att arten är knuten till skogar som är äldre än 80 år. En studie har visat att den nästan helt saknas från skogar som är omkring 40 år gamla och att den har en nästan dubbel så hög förekomst i skogar som är 120 år eller äldre jämfört med cirka 75-åriga skogsbestånd.\nDen ser mycket speciell ut och den enda art den möjligen kan förväxlas med är den närbesläktade //[[Spiranthes spiralis|5ec3d54f-4672-429b-8f32-fde285b67899]]//, skruvax, men den senare har inte en krypande jordstam och bildar inga mattor. Dess blomställning är dessutom tydligt spiralvriden.\nDen pollineras främst av humlor men även vägbin och blomflugor har observerats göra blombesök.\nArtnamnet //repens// kommer av latinets ''repere'', \"krypa\" och anspelar på den krypande jordstammen. Det svenska namnet knärot kommer enligt Nyman (1868) av \"dess krypande och mer eller mindre knäkrökta rotstock\". Taxonomiskt tillhör den sektionen Goodyera.\n\n!Utseende\nDet är en lågväxt orkidé och blir cirka en decimeter hög. Den har en grenad, krypande jordstam som bildar rikligt med utlöpare och bildar mattor av bladrosetter. Blomstjälken blir en till tre decimeter hög och finhårig upptill. Bladen är spetsigt äggrunda och sitter samlade i en rosett vid basen. De är övervintrande, mörkgröna med en karaktäristisk nätartad nervatur som ger dem ett marmorerat utseende. Under juli till augusti kommer ett trettiotal halvcentimeterstora, doftande vita blommorna i en smal ensidig eller något spiralvriden blomställning. Sepalere och petaler är ludna, de tre övre är hjälmlikt hopstående. Läppen är delad i en yttre spetsig del och en inre, skålformat påslik del.\n\n!Skötsel\nDen trivs bäst på frisk, mossbeväxt mark, gärna i mossrika barrskogar, I söder kan den dock även hittas i örtrika tallskogar och i fjällkedjan kan den växa i fjällbjörkskog. Växtplatsen är alltid bland mossa, gärna hus- eller väggmossa och inte sällan lite upphöjt som på stenar och block där dess jordstam kan växa fritt. Arten tycks vara mycket tålig mot skuggighet och den går att hitta i skogar med mycket tät krontäckning och till och med under blåbärsris. Plantan är även som fullvuxen beroende av sin svamppartner, //Ceratobasidium cornigerum// eller //Rhizoctonia goodyearae-repentis//, där svampen får sockerarter i utbyte mot näringsämnen så att växten kan lägga mer resurser på att fotosyntetisera effektivt i den skuggiga skogsmiljön.\nDeras symbiotiska förhållande med svampen gör dem känsliga för hög halter gödning och fungicider.\n\n!Synonymer\n__Homotypisk synonym__\n//Satyrium repens// L. (1753)\n//Epipactis repens// Crantz (1769)\n//Serapias repens// Vill. (1787)\n//Neottia repens// Sw. (1800)\n//Orchis repens// Eyster (1805)\n//Peramium repens// Salisb. (1812)\n//Gonogona repens// Link (1822)\n//Goodyera pubescens// var. //repens// Alph.Wood (1847)\n//Elasmatium repens// Dulac (1867)\n//Orchiodes repens// Kuntze (1891)\n__Heterotypisk synonym__\n//Satyrium hirsutum// Gilib. (1792) opus utique oppr.\n//Tussaca secunda// Raf.3 (1814)\n//Goodyera marginata// Lindl. (1840)\n//Orchiodes marginatum//  Kuntze (1891)\n//Orchiodes resupinatum// Kuntze (1891)\n//Goodyera repens// var. //ophioides// Fernald (1899)\n//Peramium repens// var. //ophioides//  A.Heller (1900)\n//Epipactis repens// var. //ophioides// A.A.Eaton (1908)\n//Goodyera chinensis// Schltr. (1919)\n//Goodyera mairei// Schltr. (1921)\n//Goodyera brevis// Schltr. (1922)\n//Peramium secundum// House (1924)\n//Epipactis chinensis// Hu (1925)\n//Epipactis mairei// Hu (1925) nom. illeg.\n//Goodyera ophioides// Rydb. (1931)\n//Goodyera repens// var. //marginata// Tang & F.T.Wang (1951)\n//Goodyera repens// var. //japonica// Nakai (1953)\n//Goodyera repens// subsp. //ophioides// Á.Löve & W.Simon (1968)\n//Goodyera repens// f. //ophioides// P.M.Br. (1995)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/goodrepens.htm]] 2017-09-22\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/goody/goodrep.html]] 2017-09-22\n[[Wikipedia|https://sv.wikipedia.org/wiki/Kn%C3%A4rot]] 2017-09-22\n[[NatureGate|http://www.luontoportti.com/suomi/sv/kukkakasvit/knarot]] 2017-09-22\n[[eFloras|http://www.efloras.org/florataxon.aspx?flora_id=1&taxon_id=200028685]] 2017-09-22","title":"f718ccbf-66ab-49f2-82d8-a264c7d44813","tags":"species Goodyera","modifier":"Magnus Evald","modified":"20171017002619977","creator":"Magnus Evald","created":"20170712001633422","caption":"Goodyera repens","auktor":"R.Brown (1813)"},
{"text":"!Allmänt och utbredning\nDet är ett litet släkte med \u003C\u003Ccounting>> arter från Costa Rica till Peru, Bolivia, Ecuador och Amazonas fuktiga skogar i Brasilien och Venezuela där de växer epifytiskt eller litofytiskt mellan 200 och 2600 meters höjd över havet. Tolv av arterna är ännu så länge endast kända från Ecuador. Blommorna hos //Trisetella//, med sina rikliga lila markeringar, längsgående ränder och långsträckta svansar, uppvisar alla kännetecken för flugpollination. De är närbesläktade med //[[Masdevallia|de0c5d53-685b-4e01-803f-f2ae253abd48]]//.\nSynsepalen har tre hårliknande svansar, som avspeglas i namnet //Trisetella//. Det kommer från latin och betyder bokstavligen \"med tre små borst\".\n\n!Utseende\nArterna är små, tuvbildande och saknar pseudobulber utan från ett underjordiskt rhizom kommer en upprätt bladstam som bär ett ensamt blad. Från bladbasen, nära bladstammens topp, kan när som helst under året komma en tunn blomstängel som många successivt öppna, ensamma blommor. Den dorsala sepalen hos blommorna är vanligen oval eller utdraget spetsig. Liksom hos //[[Restrepia|a3a2cec3-61a6-4caa-a365-396d3bb1cf97]]// är de laterala sepalerna vanligen hopväxta till en skålformad synsepal. Petalerna är minimala, elliptiska till ovala och läppen avlång till rundad. Blommor är matt gula, orange eller vita, ofta med rödbruna markeringar.\n\n!Skötsel\nDe flesta arterna föredrar intermediära till varma växtförhållanden med bara några arter som föredrar svalare temperaturer. Ge dem skugga eller en ljus halvskugga. God vattenkvalitet är viktig. //Trisetella// föredrar också hög luftfuktighet och behöver hållas jämnt fuktig. Ge svag gödning ofta.\nDe verkar tillväxa bäst när de odlas monterade och hålls i en fuktig miljö. Vid odling i krukor kan ren sphagnum användas, men regelbunden omplantering är nödvändig. Plantera om två gånger per år för att hålla mossan fräsch.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nEpidendreae\n''Undertribus'':\nPleurothallidinae\n''Typart''\n//[[Tris. triaristella|1be3300c-61eb-46fb-9199-f57b28f015d5]]// Luer (1980)\n''Uttal''\ntri-see-TEL-la\n''Synonymer''\n__Heterotypisk synonym__\n//Triaristella/// Brieger (1978) nom. illeg.\n//Triaristellina// Rauschert (1983) nom. illeg.\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:209033]] 2017-04-27\n[[American Orchid Society|http://www.aos.org/orchids/orchids-a-to-z/letter-t/trisetella.aspx]] 2017-04-27","title":"f769e86f-7127-4094-ba9c-708e3912f1f4","tags":"genus Trisetella","modifier":"Magnus Evald","modified":"20170508010717220","creator":"Magnus Evald","created":"20170428114253329","caption":"Trisetella","auktor":"Luer (1980)"},
{"text":"!Allmänt och utbredning\nArten har endast hittats i distriktet Valle de Cauca i Colombia och provinsen Zamora Chinchipe i Ecuador. Den växer epifytiskt i fuktiga molnskogar mellan 1500 och 1800 meters höjd.\nArtepitetet stellaris, -is, -e; kommer från latinets ''stellaris'' som betyder \"stjärna\", \"stjärnliknande\", \"med strålningsstrålar\", \"stjärnformade\" och anspelar på blommans form och de utdragna sepalerna. Taxonomiskt tillhör den sektion Lepanthes undersektion Lepanthes serie Lepanthes.\n\n!Utseende\nDet är en miniatyrart som inte blir större än några cm hög. Den bildar ett ovalt blad några cm långt och en lika lång bladstjälk. Från bladfästen på ovansidan av bladet kommer under sommar och höst en eller två korta blomstänglar, två till tre cm lång, som bär flera blommar successivt, en ensam blomma åt gången. Blomman blir endast fem mm stor med sepalerna utdragna i en trekantig form. De är ljust gula med petalerna betydligt mindre och gula till orange. Läppen är gulröd.\n\n!Skötsel\nDen växer svalt i full skugga och med hög luftfuktighet.\n\n!Synonymer\nN/A\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/lepstellaris.htm]] 2019-03-24","title":"f905aa8b-3270-44bd-a742-ae48815d74cf","tags":"Lepanthes species","modifier":"Magnus Evald","modified":"20200516223225736","creator":"Magnus Evald","created":"20190306225906013","caption":"Lepanthes stellaris","auktor":"Luer & Hirtz (2009)"},
{"text":"!Allmänt och utbredning\n//Grammatophyllum// består av \u003C\u003Ccounting>> arter från sydöstra Asien, från Myanmar/Burma till Borneo, norrut till Filippinerna och österut till Nya Guinea och Salomonöarna. De växer framförallt epifytiskt i täta regnskogar, men kan även påträffas litofytiskt eller terrestriskt, ofta nära rinnande vatten eller mossar, från havsnivå upptill 1100 meter höjd.\nSläktet delas in i två sektioner, Pattonia, som bildar långa, smala pseudobulber tätt tillsammans med många blad, och sektion Gabertia som får korta och tjocka, ovala eller spolformade pseudobulber med några få blad. Typarten //[[Gram. speciosum|94d58d0d-eda3-440c-b7ed-adb9cbbfb302]]// från sektionen Pattonia tillhör orkidévärldens giganter där plantor på mer än ett ton kan ha bulber två och en halv meter långa och tre meter långa blomstänglar. 1851 visades ett exemplar på två ton upp på en utställning vid Crystal Palace i London.\nSläktnamnet kommer från de grekiska orden ''gramma'', \"bokstav\", och ''phyllon'' som betyder \"blad\" och anspelar på de iögonfallande mönstren på blommorna som med lite fantasi påminner om bokstäver och siffror. De är nära besläktade med //[[Cymbidium|96a115b4-bf33-4e6d-beb6-529e665f3585]]// och det finns vissa hybrider mellan dessa båda släkten.\n\n!Utseende\nDessa arter är alla medelstora till stora epifyter med två distinkta tillväxtmönster. Antingen bildar de långa, smala sockerrörsliknande pseudobulber som kan bli flera meter långa med många blad arrangerade alternerande i två rader längs hela stammen, medan de andra har korta, tjocka pseudobulber med några få blad i toppen av bulben. Inför vintervilan tappar plantan bladen. Från basen av bulberna kommer långa blomstjälkar med klasar av hundratals vaxartade, doftande blommor som kan bli 20 cm i diameter. Blommorna till båda typerna är liknande, stora och pråliga, i gulgrönt till olivgrönt, med bruna eller purpurfärgade markeringar. De har stora sepaler och petaler med en mindre läpp som har tre låga kölar och om de får tillräckligt med solljus och gödning under tillväxtperioden kan de blomma oavbrutet under tre månader. //[[Gram. multiflorum|46dcb530-a854-4645-9391-62532f5747a9]]// är en av de längsta blommande orkidéerna, den kan vara i blom i nio månader. Förutom att vara känd för sin storleken är //Grammatophyllum// också kända för sin envishet. De flesta blommar bara en gång vartannat eller vart tredje år.\n\n!Skötsel\n//Grammatophyllum// kan tolererar hög sommarvärme mellan 24 och 30 grader dagtid så länge de får svala nätter, ner till tolv till 18 grader. Under vintern kan de klara ett par minusgrad under några timmar varje natt om de hunnit acklimatisera sig, men när plantan har blomstänglar eller blommor bör de skyddas från temperaturer under två, tre grader. \nUnder morgonen och eftermiddagen kan de få direkt sol hela tiden, men de skyddas från den varmaste solen mitt på dagen. Ett ljusgrönt blad med bara en antydan till gult anger den maximala mängden sol plantan kan klara, och ett mörkgrönt blad anger att plantan inte får tillräckligt med sol.\nDe bör inte tillåtas torka ut helt, men de kan inte heller klara en kompost som är ständigt våt. Vattna två gånger i veckan under tillväxten, oftare när det är riktigt varmt. Vintertid kan det räcka med en gång i veckan till var tionde dag. Ge svag, gärna organisk, gödning en gång i veckan från februari till juli och svag gödning en gång i månaden från augusti till januari. Rötterna är känsliga för uppbyggnad av salter så skölj igenom komposten ordentligt med jämna mellanrum. Försök gärna höja luftfuktigheten under sommaren. Alla arter kommer från områden med perioder av torka så de kräver mindre vatten under de kallare månaderna. \nPlantera om vartannat eller vart tredje år under våren med en väldränerad kompost med grov eller medelgrov barkmix. Den bästa tiden för omplantering är när blomningen har upphört och den ny tillväxt precis börjar komma fram. För att minimera skador på rötterna kan plantan blötläggas i tio minuter i varmt vatten för att göra rötterna böjliga och lättare att lossa från den gamla krukan. De kan odlas i krukor eller amplar men kom ihåg att de växer fort och kan fördubbla sin storlek på ett år om de trivs. Några storväxande arter som //[[Gram. speciosum|94d58d0d-eda3-440c-b7ed-adb9cbbfb302]]// odlas bäst trådkorgar eftersom det starkväxande rotsystem ofta bryter sönder vanliga krukor. Dessutom tillåter korgarna fritt luftflöde över rötterna, och eliminera problem med övervattning. Vid omplanteringen är det lätt att dela en planta som vuxit sig för stor för krukan, men lämna minst fyra bulber per delning så de snabbt hämtar sig igen. Ta bort alla döda rötter från delningarna och lägg dem sedan åt sidan tills de nya rötterna börjar synas. Rötterna börjar vanligtvis synas efter en vecka och då är det lagom att plantera dem i egna krukor och vattnas och gödslas som vanligt. Nyligen omplanterade delningar bör placeras skuggigare under en eller två månader tills de etablerat sig ordentligt.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nCymbidieae\n''Undertribus'':\nCymbidiinae\n''Typart''\n//[[Gram. speciosum|94d58d0d-eda3-440c-b7ed-adb9cbbfb302]]// Blume (1825)\n''Uttal''\ngram-at-oh-FILL-um\n''Synonymer''\n__Heterotypisk synonym__\n//Gabertia// Gaudich. (1829)\n//Pattonia// Wight (1851)\n//Sadokum// D.Tiu & Cootes (2007)\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:92260]] 2016-12-07\n[[Camp a Lot of Noise Tropicals|http://www.clanorchids.com/culture/gramcult.html]] 2016-12-07","title":"f971ecbe-f697-441a-a29b-faf4120691b2","tags":"genus Grammatophyllum","modifier":"Magnus Evald","modified":"20161212001048566","creator":"Magnus Evald","created":"20161207141030246","caption":"Grammatophyllum","auktor":"Blume (1825)"},
{"text":"!Allmänt och utbredning\nDenna miniatyr art växer epifytiskt i provinsen Morona-Santiagos svala och fuktiga molnskogar i sydvästra Ecuador mellan 1500 och 2000 meters höjd. Blommorna liknar ingen annan art inom släktet så det är helt omöjligt att missta den för någon annan när den blommar.\nDen är uppkallade efter dess upptäckare, den svenske biologen Thomas Höijer som hittade den 1990. Taxonomiskt tillhör den sektion Fissura.\n\n!Utseende\nDen saknar pseudobulber utan de två till tre cm långa, smala bladen kommer direkt från ett underjordiskt rhizom. När som helst under året men framför allt under senvåren eller tidig sommar kan en upptill fyra cm lång, tunn blomstängel bryta fram från bladbasen. Stängeln bär successivt upp till fem stycken ensamma blommor högt över bladen. De långsmala sepalerna är vitt utbredda och blommorna kan ha ett spann på sex cm med en gnistrande vit grundfärg med ränder i ljust purpur. Blommorna håller upp till tre veckor och ungefär lika lång tid för knoppen att utvecklas.\n\n!Skötsel\nDen odlas bäst monterad med dagliga vattningar och svala till intermediära temperaturer, inte över 23 grader dagtid och gärna ner till åtminstone tio till 15 grader under nätterna för att blomma. Ge den en skuggig växtplats, 18000 till 24000 lux, med hög luftfuktighet. De trivs vanligen utmärkt i terrarium. I sitt naturliga utbredningsområde får den dagligen 12 timmars ljus under nästan hela året.\nOdla den monterad eller i små krukor med fin barkkompost med perlit eller sphagnum. Om den odlas i ren, levande sphagnum behöver den planteras om två gånger om året för att hålla mossan fräsch och för att plantan inte ska kvävas av mossan. Vatten regelbundet och håll komposten hela tiden lätt fuktig. Ge svag gödningen två gånger i månaden.\n\n!Synonymer\nN/A\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/trishoejrii.htm]] 2017-04-27\n[[Orchids Wiki|http://orchids.wikia.com/wiki/Trisetella_hoeijeri]] 2017-04-27\n[[Orchids in Bloom|http://orchidsinbloom-ron.blogspot.se/2011/06/trisetella-hoeijeri.html]] 2017-04-27","title":"fdf6f8d3-cef1-4fe1-bf5d-cb52049aa828","tags":"species Trisetella","modifier":"Magnus Evald","modified":"20170605043850417","creator":"Magnus Evald","created":"20170415223920322","caption":"Trisetella hoeijeri","auktor":"Luer & Hirtz (1986)"},

{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/lyclasioglossa.htm]] 2022-04-23\n\n----\n\nMexico (Chiapas) to Honduras\n\nHeterotypic Synonyms:\nLycaste macropogon Rchb.f., Gard. Chron., ser. 3, 3: 200 (1888).\nLycaste lasioglossa var. melanacra Cogn., Chron. Orchid. 2: 10 (1904).\nLycaste lasioglossa var. flava Tinschert ex Oakeley, Lycaste, Ida, Anguloa: 105 (2008).\nLycaste lasioglossa var. minor Oakeley, Lycaste, Ida, Anguloa: 106 (2008).\n\nLycaste lasioglossa Rchb. f. 1872SECTION Lycaste\nshade cool to medium flowering winter to spring \nCommon Name The Shaggy-Lipped Lycaste\nFlower Size to almost 5 1/2\" [to 14 cm]\nFoundf in Mexico?, Guatemala, El Salvador, Honduras and possibly Costa Rica cloud forests at elevations around 1400 to 1800 meters This large sized, cool to warm growing terrestrial orchid with ovoid, sulcate compressed pseudobulbs carrying 2 apical, elliptic-lanceolate, plicate, basally, shortly petiolate, acute or acuminate apically leaves and blooms in the winter and spring on an erect, usually a few at once, slender, 10\" [25 cm] long, single flowered inflorescence that have scarious, inflated, sheathing bracts and unscented, waxy, color variable flowers and has psuedobulbs without spines.\n\nORIGIN: This large sized, cool to warm growing terrestrial orchid is endemic to Mexico, Guatemala, El Salvador, Honduras and possibly Costa Rica in cloud forests at elevations around 1400 to 1800 meters.\nDESCRIPTION: This large sized, cool to warm growing terrestrial orchid is endemic to Mexico, Guatemala, El Salvador, Honduras and possibly Costa Rica in cloud forests at elevations around 1400 to 1800 meters with ovoid, sulcate compressed pseudobulbs carrying 2 apical, elliptic-lanceolate, plicate, basally, shortly petiolate, acute or acuminate apically leaves and blooms in the winter and spring on an erect, usually a few at once, slender, 10 [25 cm] long, single flowered inflorescence that have scarious, inflated, sheathing bracts and unscented, waxy, color variable flowers and has pseudobulbs without spines.\nFLOWER SIZE: To almost 5 1/2 inches [to 14 cm] -- information provided by Jay Pfahl, author of the Internet Orchid Species Encyclopedia (IOSPE).\n\nDistribution\nPlants are found growing in the cloud forest of Mexico,Guatemala, El Salvador, and Honduras at elevations around 1400 to 1800 meters\nDescription\nPlant blooms from winter to spring with a single 14 cm wide flower.\nCulture\nGrow in diffused bright light and keep in cool to warm temperatures. Keep humidity from 40 to 70%. Water regularly during growing season. The potting media should be a little moist in between waterings. To prevent rot, avoid water from touching leaves. Reduce watering during the winter. Pot plants in 75% fine bark and 25% perlite or in full sphagnum moss.\n\nLycaste lasioglossa, Reichb. f. Pseudobulbs 3 in. long, ovoid, compressed: lvs. 8-12 in. long, elliptic-lanceolate: scape 1-fld.; fls. 5 in. across; sepals spreading, narrowly oblong, dull brown or greenish brown; petals one-third as long, erect, concave, obtuse, golden yellow: labellum as long as the petals, also golden yellow; lateral lobes short, obtuse; middle lobe oblong, covered with long, soft hairs; callus ovate, notched. Autumn and winter. Guatemala. B.M. 6251. G.M. 44:179.—Very odd but not showy.\n\nLycaste lasioglossa is a species of terrestrial orchid native to Mexico, Honduras, Guatemala and El Salvador.[1]\n\n\nClimate\tIntermediate Warm\nAir Circulation\tLow\nLight\tMedium\nHumidity\tHigh\nSize\tMedium\n\n//Botanical Name: abbreviation in horticulture: Lyc. Etymology of Orchid genus Name after Princess Lycaste, Greek nymph and daughter of King Priamos of Trojans Family: Orchidaceae Subfamily: Epidendroideae Tribe: Maxillarieae Subtribe: Lycastinae Number of recognized species: 31 to 53 Orchid species, 3 to 14 natural Orchid hybrids, depending on source Type species: Lycaste plana Lindley 1842 Origin / Distribution: Central America, West Indies, South American Andes Growing classification: Sympodial, terrestrial, and lithophyte orchids Blooming season: Mostly spring to summer season, depending on specific Orchid species Skill level: recommend for beginners to advanced Orchid growers Temperature: Cool to intermediate Birth Orchid: February Flower meaning: gentle and pure heart//\n\nNative to:\nEl Salvador, Guatemala, Honduras, Mexico Southeast\n\n//Lycaste species and hybrids are becoming popular for their large numbers of long-lasting flowers that offer a wide range of colors. Few orchids rival a well-grown flowering lycaste plant, such as Lycaste skinneri, in flower size, shape and color. The myth that lycastes are difficult to grow has been dispelled with the increased understanding of these plants' habitat and cultural requirements.\nMost members of the genus share a common growth habit with large plicate leaves, clustered ovoid pseudobulbs and multiple lateral inflorescences. Mature plants of the larger members of the genus require substantial space due to leaf width and span.\nLycastes have their ancestry in the cloud forests of Central and South America. The genus of approximately three to four dozen species is distributed geographically from Mexico south to Brazil. Lycaste plants most common in cultivation belong to the Deciduosae and Macrophyllae\ngroups and are predominantly epiphytes and lithophytes.\nThe Deciduosae, which includes Lycaste aromatica, are typically found in mid-elevations where the plants experience a distinct wet/dry cycle. In winter and early spring these plants go\nthrough a rest period. The plants are deciduous and lose their leaves, which exposes the spines at the top of their pseudobulbs. Flowers can completely encircle the growing portion of a plant. The Macrophyllae, which includes Lycaste skinneri, are found at higher elevations, typically above 5,000 feet in humid, breezy mountain forests. These plants experience a longer wet period and slightly cooler temperatures. Lycaste skinneri exhibits a wide variety of color types from true alba to semi-alba to pinks to darker lavenders. It is the foundation for most lycaste hybridization, although Lycaste macrophylla contributes red.\nCulture differs somewhat between the Deciduosae and Macrophyllae groups, primarily in temperature and water requirements. Recognizing the proper culture, according to group, will make a substantial difference in a lycaste's performance. The more closely these conditions can be duplicated in the home, the yard or the greenhouse, the better these plants will grow and bloom.\nTEMPERATURE AND HUMIDITY:The deciduous yellow lycastes and Lycaste macrophylla, as well as their hybrids, are warmth tolerant and will perform with temperatures into the 90 F range provided there is sufficient air circulation. Extra shading will help reduce temperatures in warm areas. Also, many of the deciduous species will tolerate cooler temperatures than the Lyc. skinneri types. Lycaste skinneri types perform best with temperatures between 60 and 80 F, though they will tolerate slightly higher or lower temperatures for short periods.\nIdeal humidity is between 50 and 70 percent, with as much ventilation or air circulation as possible. Growing plants on gravel trays or misting on bright days will maintain humidity, as will grouping several plants.\nWATERING AND FERTILIZING: Plants grown in sphagnum moss or a mixture of fir bark and perlite need to be kept evenly moist, not soggy, or the roots may die. When in doubt, do not water. Mature plants should approach dryness particularly from blooming time until the new growth appears; seedlings should be kept evenly moist. The deciduous group prefers to dry out more than the Lyc. skinneri types during the winter rest period. Keep water off new growths to avoid damage.\nAs for most orchids, high water quality with low salt and mineral content is imperative. Feed with a balanced fertilizer (20-20-20) at half strength every other watering.\nLIGHT: Filtered, indirect light of approximately 1,500 foot-candles is recommended. Direct sun will burn the leaves and too little light will result in few, if any, flowers. The leaves should be bright to yellowish green. Yellow leaves indicate too much light while dark-green leaves indicate too little.\nPESTS AND DISEASES: Aphids and scale are most often encountered. Individual scale may be removed with a cotton swab saturated with rubbing alcohol. Infestations require spraying both the top side and underside of leaves and new growths with Knox Out, a formulation of microencapsulated diazinon, which should be used according to manufacturer's directions.\nPOTTING: Potting is done annually after bloom when a plant's new growth is 3 to 6 inches tall. This is usually in the early spring to the early summer, but never during the hot summer months. Clean off the old potting mix from the roots and remove dead roots before potting in new mix. If dividing plants, keep the divisions in clumps of three to five mature pseudobulbs. Always sterilize cutting tools to prevent the spread of viruses.\nPlants in sphagnum moss should be potted in net pots or plastic containers that are well aerated and drained. Those in fine fir bark and perlite may be potted in plastic pots. Select a pot size that will just accommodate the roots; do not overpot.\nProviding the correct cultural needs of lycastes is certain to yield lovely flowering specimens that enhance the aesthetic value of a collection.//\n\n//lye-KASS-tee\nLycastes are deciduous in various degrees, from the strongly deciduous, yellow-flowered species like Lycaste aromatica that flowers from leafless pseudobulbs to the evergreen types like Lycaste skinneri with pseudobulbs that retain their leaves at flowering. This genus produces large, long-lasting, showy, triangular flowers that are waxy. The plants are distinctive for their roundish pseudobulbs and broad, plicate (pleated) leaves. Culture for the hybrid genus Angulocaste (Lycaste Anguloa) follows the culture for the Lycaste parent.\nLight requirements vary. Deciduous species require light conditions as for cattleyas — 2,000 to 4,000 foot-candles or 50 to 70 percent shade. More light is usually provided as new growths form pseudoulbs. Evergreen species grow best with less light — 1,500 to 2,000 foot-candles or 60 to 80 percent shade.\nTemperatures for the evergreen species should be fairly constant and never hot. Nights of 60 F and days of 75 to 80 F are desirable. The deciduous species of lycaste can tolerate a wider range, up to 95 F during the day and down to 50 F at night when dormant in the winter.\nWater should be applied freely during active growth (usually summer). The potting medium should begin to dry out between waterings. Deciduous species should be kept almost completely dry when leafless; evergreen species should be kept only slightly drier than normal after pseudobulbs form. Water should be kept off the leaves, and especially out of the new growths, to prevent rot or leaf spotting, which disfigure otherwise handsome plants.\nHumidity should be maintained at 40 to 70 percent. Deciduous species need less humidity when dormant. Brisk air circulation will help prevent damage to leaves by leafspot fungi.\nFertilize regularly and heavily when plants are actively growing. A higher nitrogen formulation (such as 30-10-10) is recommended during active growth (usually summer); some growers spread blood meal on the top of the potting medium as new pseudobulbs form, though in inexperienced hands this can be dangerous to the plant. In autumn, or as growths mature and pseudobulbs are produced, fertilizer is reduced or switched to a high-phosphorus (such as 10-30-20) formulation to stimulate flower production.\nPotting is best when new growth starts, usually in spring. A fine-grade potting medium is often used; fir bark and perlite (3:1) is a common, fast-draining mix. When repotting, split plants into no less than two pseudobulbs per pot and choose a container to allow for two years of growth. The plant should be positioned in the vessel so that the newest growths are farthest away from the edge of the pot, allowing the maximum number of new growths without crowding the pot. Spread the roots over a cone of potting medium and fill in around the roots with potting medium to the junction of the roots and the pseudobulbs. Push the medium firmly around the roots. Keep humidity high and the potting medium on the dry side until new roots form.//\n\n","year":"1872","title":"temp 1","tags":"Lycaste species ofullStändig","modifier":"Magnus Evald","modified":"20220423044824378","creator":"Magnus Evald","created":"20220423000857922","caption":"Lycaste lasioglossa","auktor":"Rchb.f."},
