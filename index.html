 denna lilla växt. Det köptes som Paphiopedilum henryanum , men efter blomningen visade det sig att det saknade på ryggbladens karakteristiska, uttrycksfulla prickar. Det är förmodligen Paphiopedilum herrmannii . För att vara säker, köpte jag en annan kopia från ett annat företag. När det blommar kan jag jämföra.\n\nA member of section Paphiopedilum. This natural hybrid is native to a small area of northern Vietnam. \n\nT y p u s: norra Vietnam, gränsregionen till Kina, ingång nr 343/85, ombyggd i Kultur 1995, deponerad i herbaren av 0,6. Nationalmuseet {LI). \nBeskrivning (särskiljande funktioner från P. henryanum i kursiv stil): lämnar 3-5 per skott, ovanför svartvit mörkgrön, nedan ljusgrön, de nedre basala områdena rödbruna, cirka I, 4 - 2 cm breda, marginella Se upp i basalområdena. Bltitenschaft är ungefär zv; 13 och 17 cm lång, vanligtvis enbltitig, tät hårig. Äggstocken är mellan 4 och 5 cm lång, bracts så halva länge som äggstocken. Flaggan är auscbreit ova! -Eiilirmig, cirka 35 cm lång och som bredast Placera så bredt. In vivo är den mycket vågig och mestadels basal Området på båda sidor har blivit starkt tillbaka. Denna ryggsurnal är vit färgade, de nedre två Drinel är bruna och har ett nätliknande brun teckning på Kronbladen är avlånga, upp till 4,5 cm långa och jag tänkte, 5 cm bred, brunrosa med ljusare gränser, utan skiljetecken. Läppen är, som i denna släkt, vanligtvis tre-lobad, den främre loben tråkig, schuhfdrmig, rosa, i den nedre delen gulbrun. Sidloberna är tråkig och slagen. Den sammanfogade laterala sepalen (synsepalum) är små, cirka 2,5 cm lång och 1,3 cm bred, rullad fram i det distala området, spetsigt, grönt med det mörkare venering. Den basala delen av kolonnen är hårig, staminatplattan rundad triangulär, ca 1 cm bred, ungefär i gruvan en gul tand.\n\nProduktionsområde: Vietnam\nVäxtstorlek: 13 ~ 18 cm\nBlommebana: 7 ~ 8 cm\nBlommande period: sommar\nBlomsterliv: 25 ~ 30 dagar\nGaslukt: ingen\nSolsken: Zhongguang\nOdlingssvårigheter: lätt\nSpecifikt namn: Paphiopedilum herrmannii\nDistribution: Vietnam\nVäxtstorlek: 13 ~ 18 cm\nBlommstorlek: 7 ~ 8 cm\nBlommande säsong: sommar\nBlommornas livslängd: 25 ~ 30 dagar\nDoft: Inte doftande\nSolljus: måttligt\nOdlingssvårighet: Lätt","year":"(1995)","title":"b0df813d-3191-447a-ac3d-a99d441c66a2","tags":"Paphiopedilum species ofullStändig","modifier":"Magnus Evald","modified":"20190825060330155","creator":"Magnus Evald","created":"20190824001616806","caption":"Paphiopedilum herrmannii","auktor":"F.Fuchs & H.Reisinger"},
{"text":"!Allmänt och utbredning\nDet är ett uteslutande brasilianskt släkte med \u003C\u003Ccounting>> arter som växer företrädesvis epifytiskt eller litofytiskt, mer sällan terrestriskt, i fuktiga, svala skogar mellan 200 och 1500 meters höjd i kustnära delar av sydöstra Brasilien.\nSläktet särskiljer sig från närbesläktade arter genom att ha fyra pollinier och en hästskoformad läpp. De är CAM-växter, vilket betyder att bladens klyvöppningar är öppna på natten för att minska avdunstningen.\nSläktet är uppkallat efter Guido Pabst (1914 - 1980), en av grundarna och chef för Herbarium Braedeánum i Rio de Janeiro, Brasilien, som beskrev många brasilianska orkidéer under 1900-talet.\n\n!Utseende\nDe bildar tjocka rötter och smala ovala till utdraget ovala pseudobulber, lätt tillplattade från sidorna. Bulberna växer tätt tillsammans och blir upptill sex cm långa och tre cm breda. Som unga, nya bulber är de omslutna av två eller tre täckblad, i toppen av bulben kommer sedan ett eller två blad, 20 cm långa och drygt tre cm breda. Bladen är tunna, avlånga. Under juli till december kommer från mellan täckbladen vid basen av fullväxta bulber en till fyra stycken 20 cm långa blomstänglar med en eller ett fåtal blommor per stängel. De upptill fem cm stora, köttiga blommorna är svagt doftande. Sepalerna är gräddvita till gröna, i undantagsfall med mörkröda ränder, de laterala sepalerna ibland med ett fåtal röda prickar. Petalerna är ljusbruna till gröna översållade med röda prickar, läppen är vit med ränder eller markeringar i purpur, ibland med grönt längs kanterna.\n\n!Skötsel\nDe kan odlas som //[[Zygopetalum|e0e5822a-0ab4-4a2b-aa9d-c20f86f7378d]]//. Arterna i detta släkte växer i svala till intermediära temperaturer och kräver en skuggig eller halvskuggig växtplats, 12000 till 30000 lux. \nFör en framgångsrik odling av //Pabstia// är det nödvändigt att nattemperaturen är åtminstone fyra grader lägre än dagtid. Svala nätter är en av de viktigaste faktorerna för att stimulerar blomningen, så en sommar utomhus är gynnsam.\nKomposten bör inte tillåtas att torka ut, håll dem fuktiga men inte blöta. Vattna ungefär var femte dag och ge svag gödning en gång i månaden. Under de svalare vintermånaderna saktar tillväxten ner och vattningen måste minskas lätt. Odla i en väldränerad mix av medelgrov barkkompost med en del perlite eller fibrer av trädormbunke. Efter en omplantering kan plantan hoppa över två eller tre blomningar så plantera bara om när det är nödvändigt.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nCymbidieae\n''Undertribus'':\nZygopetalinae\n''Typart''\n//[[Pab. viridis|b6f38c61-a1ca-4a9d-a5bc-739592ae7929]]// Garay (1973)\n''Uttal''\nPAB-sti-ah\n''Synonymer''\n__Homotypisk synonym__\n//Colax// Lindley (1843) nom. illeg.\n\n!Rekommenderad läsning\n[[eMOnocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:145085]] 2016-10-17\n[[Orchids Wiki|http://orchids.wikia.com/wiki/Pabstia]] 2016-10-17","title":"b1bf6ed2-e470-49d5-8f33-e76ef79f52cf","tags":"genus Pabstia","modifier":"Magnus Evald","modified":"20161024105718577","creator":"Magnus Evald","created":"20161016201015926","caption":"Pabstia","auktor":"Bradea (1973)"},
{"text":"!Allmänt och utbredning\nDet är ett monofyletiskt släkte som består av den enda arten //[[Al. punicea|6407f96a-7c75-4a79-bf01-c1aed23f8443]]//. Denna epifytiska miniatyrart växer endast i de mexikanska delstaterna Jalisco, México, Michoacán, Puebla, Oaxaca och Veracruz mellan 1500 och 2700 meters höjd. Den påträffas i betesmarker och öppna skogsmarker, oftast på stammar och lägre grenar av grovbarkade ekar, men också på klippor eller inbäddade i mossa vid foten stora ekar. //Alamania// är nära besläktad med //[[Prosthechea|b849b41d-c65d-491d-9a98-3524b07ddccb]]// och //[[Artorima|d98951dd-0d98-4aa6-94c6-d3f105399d86]]//. Troligen pollineras den av kolibrier.\nSläktet är uppkallat efter [[Lucas Alamán ( 1792 - 1853 )|https://sv.wikipedia.org/wiki/Lucas_Alam%C3%A1n]], samlare av mexikanska orkidéer under artonhundratalet.\n\n!Utseende\nDet är en liten art som bildar täta kluster med en eller två cm stora, äggformade pseudobulber. Från toppen av bulberna kommer två eller tre avlånga, läderartade blad. Under våren och tidig sommaren, från mars till juni, kommer en upprätt blomstängel från en speciell, bladlös bulb. Stängel blir lika lång som bladen eller lite kortare och bär en till nio stycken centimeterstora blommor i djuprött. Sepaler och petaler är lika, smalt lansettlika, framåtpekande, i glittrande mörkrött. Läppen är röd men övergår mot basen i gult.\n\n!Skötsel\nDen här arten är ovanlig i odling och kan vara svår att odla då den kräver mycket ljus och vatten, ständig luftcirkulation och hög luftfuktighet. Den behöver också en torr och sval viloperiod under höst och vinter utan vatten och gödning. Vattningen kan återupptas när den nya tillväxten kommer i början av våren men rötterna måste kunna torka upp snabbt igen efter vattningen. Odla i en väldränerad kompostmix.\n\n!Taxonomi\n''Underfamilj'': Epidendroideae ''Tribus'': Epidendreae ''Undertribus'': Laeliinae\n\n----\n''Typart''\n//[[Al. punicea|6407f96a-7c75-4a79-bf01-c1aed23f8443]]// Lexarza (1824)\n\n----\n''Uttal''\nal-ah-MAN-ee-ah\n\n----\n''Synonymer''\nN/A\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/alamaniapunicea.htm]] 2016-08-22","title":"b2250444-8e29-4fff-bdc4-cbd0f11e8290","tags":"genus Alamania","modifier":"Magnus Evald","modified":"20160921120518589","creator":"Magnus Evald","created":"20160921113043806","caption":"Alamania","auktor":"Lexarza (1825)"},
{"text":"!Allmänt och utbredning\n//Thysanoessa// är ett epifytiskt släkte med \u003C\u003Ccounting>> kända arter, alla endemiska för skuggiga skogar i sydöstra Brasilien mellan 150 och 1500 meters höjd.\nDe är nära besläktade med //[[Ornithocephalus|9c16624a-8949-4424-9791-72393f36e8a7]]// men med en karaktäristisk könspelare och fransig läpp.\n\n!Utseende\nDe är miniatyrer som sällan blir större än fyra cm stor. Pseudobulben är stamlik, med blad som är v-formade eller runda i genomskärning. De bildar en eller två ogrenade blomstänglar som blir längre än bladen och bär en till sex små blommor. Blommorna saknar sporre och är gröngula eller klargula. Läppen bär två åsar i mitten och kanterna på läppen är fransiga.\n\n!Skötsel\nDe behöver en skuggig placering och intermediära eller varma temperaturer med hög luftfuktighet.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nCymbidieae\n''Undertribus'':\nOncidiinae\n''Typart''\n//[[Tga. jordanensis|60f94c64-ea56-4278-bd95-7d8ea9cf5a5b]]// Porto & Brade (1938 publ. 1940)\n''Uttal''\n''Synonymer''\nN/A\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:205744]] 2016-10-15\n\n;Rebecca Tyson Northen, 1996,\n:Miniature Orchids and How to Grow Them\n:Dover Publications, ISBN 0-4862-8920-6","title":"b2822e99-0947-43c7-892e-7da202e8957c","tags":"genus Thysanoglossa","modifier":"Magnus Evald","modified":"20161019091855336","creator":"Magnus Evald","created":"20161015172712340","caption":"Thysanoglossa","auktor":"Porto & Brade (1938 publ. 1940)"},
{"text":"!Allmänt och utbredning\nArten är endemisk för Costa Rica, känd från endast två lokaler längs bergskedjan Talamanca i centrala och södra Costa Rica där den växer epifytiskt från 1800 till 2500 meters höjd över havet. Den ingår i ett komplex av närbesläktade, variabla arter med bland annat //[[Drac. erythrochaete|5559972f-78ee-445d-893a-fea8b27edf77]]//, //[[Drac. astuta|eb6e5e7c-a80d-4a0c-9357-31b54c021ec9]]// och andra. Denna grupp kräver ytterligare taxonomiskt arbete för att avgränsa arter och bekräfta herbarium typer.\nArten är uppkallad efter den bortgångne orkidéentusiasten Harold Ripley, San Francisco, California, som var den förste att odla arten och få den i blom . Taxonomiskt tillhör den undersläkte Dracula sektion Dracula undersektion Dracula serie Parviflorae.\n\n!Utseende\nArten saknar pseudobulber utan bildar underjordiska rhizom som skickar upp 15 till 20 cm långsmala, elliptiska blad med långa bladskaft. Under vår och sommar kommer horisontella eller hängande, åtta till 20 cm långa blomstänglar med en ensam blomma. Blomman är tre cm stor, vit med lila svalg och upp till 15 cm långa, lila sporrar på sepalerna.\n\n!Skötsel\nDet är en svalväxande art som trivs bäst i full skugga och en genomsnittlig nattemperatur från nio till 19 grader. Plantera den i finfördelad barkkompost med perlit eller sphagnum. Vattna regelbundet och håll komposten ständigt lätt fuktig.\n\n!Synonymer\nN/A\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/dracripleyana.htm]] 2019-01-15\n[[Orchids Wiki|http://orchids.wikia.com/wiki/Dracula_ripleyana]] 2019-01-15","title":"b3aebe5f-76c1-43e7-bab0-7f58054a6ce6","tags":"Dracula species","modifier":"Magnus Evald","modified":"20190221013921356","creator":"Magnus Evald","created":"20190113211623856","caption":"Dracula ripleyana","auktor":"Luer (1979)"},
{"text":"!Allmänt och utbredning\nArten är endemisk för och påträffas endast sällsynt i en bergsregion nära Zamora i sydöstra Ecuador där de växer längs fuktiga raviner eller på granitklippor utmed vattendrag mellan 900 och 1500 meters höjd. Hela den nuvarande populationen i det vilda beräknas till mindre än 50 vuxna plantor.\nDen är väldigt lik //[[Phrag. bessae|10e52472-6423-4e9e-aab3-a7d820959329]]// som den tidigare ansågs som en synonym till, men de skiljer i blomfärg, formen på staminoiden, positionen hos petalerna och i själva växtsättet.\nDenna art är uppkallad efter mannen som samlade in den första gången, Dennis d'Alessandro. En stor orkidéentusiast med utmärkt kunskap om orkidéfloran i Ecuador. Redan 1986 hittade Mario Jiménez en ny population //[[Phrag. bessae|10e52472-6423-4e9e-aab3-a7d820959329]]// som han beskrev och visade för Dennis d'Alessandro som såg den som en ny art och 1996 beskrev Dodson & Gruß den vetenskapligt som //Phrag. dalessandroi//.\nTaxonomiskt tillhör den sektion Micropetalum. Kromosomtalet är 2n = 28.\n\n!Utseende\nArten saknar pseudobulber utan bildar en solfjäder med sex till tio långsmala blad, upptill 25 cm långa. Även om plantorna ser mycket ut som //[[Phrag. bessae|10e52472-6423-4e9e-aab3-a7d820959329]]// de kan skiljas från varandra genom det faktum att de individuella skotten av //Phrag. dalessandroi// växer tätt intill varandra till skillnad från de hos //[[Phrag. bessae|10e52472-6423-4e9e-aab3-a7d820959329]]// som har ett tydligt mellanrum.\nDet är en mångblommig art, så speciellt äldre plantors blomställningar kan bära upptill fem öppna blommor samtidigt och flera väntande knoppar. Sju cm stora, klart orangefärgade blommor med hängande, vridna petaler och en läpp som är lika lång eller kortare än synsepalen.\n\n!Skötsel\nDen behöver en skuggig till intermediär växtplats, 12000 till 15000 lux, med intermediära eller varma temperaturer och måste alltid hållas fuktig. Den föredrar sina rötter väl vattnade med vatten av god kvalité men i en väldränerade kompost.\nUnder vintern kan vattning, luftfuktighet och gödning minskas, medan ljusmängden kan ökas något.\n\n!Synonymer\n__Homotypiskt namn__\n//Phragmipedium besseae// var. //dalessandroi// A.Moon & P.J.Cribb (1997)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/phragdalesandroi.htm]] 2019-08-21\n[[PhragWeb|http://phragweb.slipperiana.info/phragmipedium/species/display_species_phrag.asp?phrag_id=77]] 2019-08-21\n[[Travaldo's blog|https://travaldo.blogspot.com/2018/01/phragmipedium-besseae-care-and-culture.html]] 2019-08-21\n\n;Braem, Guido, 2016\n://The //Phragmipedium besseae// vs. //Phragmipedium dalessandroi// Dilemma//,\n:Australian Orchid Review. 81. 2-6 oktober - november 2016,\n:https://www.researchgate.net/publication/308597084","year":"(1996)","title":"b3af86e8-8f5d-45f1-9ded-9bbe1189b044","tags":"Phragmipedium species","modifier":"Magnus Evald","modified":"20200516222338162","creator":"Magnus Evald","created":"20190820222402060","caption":"Phragmipedium dalessandroi","auktor":"Dodson & O.Gruss"},
{"text":"!Allmänt och utbredning\n//Phrag. anchicayense// är en nyligen beskriven art som endast är känd från floderna Rio Anchicaya och Rio Calima i departementet Valle del Cauca i västra Colombia, mil från närmaste andra lokal med //[[Phragmipedium|64b911cb-2954-4ad9-be8b-1a5dda3a5b38]]//. Där växer den framförallt på sandstensklippor eller vulkaniska klippor i eller längs floderna runt 500 meters höjd över havet. Den liknar mycket //[[Phrag. hirtzii|08fd4469-1107-4197-b12e-a4648bfe1fc9]]// med rödaktig läpp, mer eller mindre kal staminoid och rödaktig pollinier men har flera morfologiska kännetecken som skiljer. Petalerna är bara väldigt lite vridna, läppen saknar de karaktäristiska sidoflikarna och läppen saknar det v-formade märke som oftast återfinnas hos //[[Phrag. hirtzii|08fd4469-1107-4197-b12e-a4648bfe1fc9]]//. Den uppvisar också likheter med //[[Phrag. boissierianum|f44465a3-5e54-4566-9ac3-84cc1b69ab11]]// och //[[Phrag. pearcei|411dcbfb-cf57-499f-97c7-c74e61c90b70]]//.\nTaxonomiskt tillhör den undersläkte Longifolium.\n\n!Utseende\nDen bildar en solfjäder med upp till 35 cm långa och en till en och en halv cm breda, helgröna blad. Blomstängeln blir 25 till 35 cm hög och bär vanligen en ensam blomma, runt 17 cm stor. Den dorsala sepalen är långsmal med inrullade kanter och bildar nästan ett rör i 90 graders vinkel mot stängeln och verkar nästan skydda öppning på läppen. Den dorsala sepalen är klargrön med mörkare gröna längsgående ränder, drygt sex cm lång och någon cm bred. Synsepalen är längre och bredare klar grön med mörkare ränder och mörkare bas. Läppen är djupt påsliknande med inrullade kanter, grönfärgad med röda nyanser. Insidan av påsen är näsan helt täckt med bruna prickar.\n\n!Skötsel\nI det flesta fall växer de i full sol och några plantor satt fast förankrade på klippor som åtminstone tidvis är helt under vatten.\n\n!Synonymer\nN/A\n\n!Rekommenderad läsning\n;Guido J. Braem, Eliseo Tesón & Jean-Pierre Faust, 2016\n://Phragmipedium anchicayense// A New Slipper Orchid from Colombia, Australian Orchid Review, 81(5): 9-13 [10], October – November 2016\n:https://www.researchgate.net/profile/Guido_Braem/publication/308597423_Phragmipedium_anchicayense_-_A_new_Slipper_Orchid_from_Colombia/links/585cf1f908ae329d61f65b60/Phragmipedium-anchicayense-A-new-Slipper-Orchid-from-Colombia.pdf","title":"b56cdfbf-9f20-4ba3-99d5-566ce7308f6b","tags":"species Phragmipedium","modifier":"Magnus Evald","modified":"20180301043419257","creator":"Magnus Evald","created":"20180219070947522","caption":"Phragmipedium anchicayense","auktor":"Braem, Tesón & J.P.Faust (2016)"},
{"text":"!Allmänt och utbredning\nDen härstammar från ön Mentawai väster om Sumatra i Indonesien som också fått ge namn till arten. Det är en liten varm- och skuggväxande epifyt.\nTidigare ansågs den som en fenotyp av //[[Phal. violacea|211ae310-44c5-408f-b832-b39ac86ccfae]]// som den och  //[[Phal. bellina|dccab2f7-dd0d-41ac-9bcd-9ba6f0acc9a5]]// utseendemässigt liknar som båda också har sitt utbredningsområde i malaysiska övärlden, men DNA-undersökningar under 2014 visade tydliga skillnader som motiverade att tilldela den status av egen art.\nTaxonomiskt tillhör den undersläkte Polychilos sektion Amboinensis.\n\n!Utseende\nBladen är smalt avlånga med vågiga kanter och rötterna tillplattade. Den får en lång blomstängel, betydligt längre än hos //[[Phal. violacea|211ae310-44c5-408f-b832-b39ac86ccfae]]//, upptill 50 cm lång. Den börjar blomma först när stängeln blivit längre än tio cm. De vaxartade, starkt väldoftande blommor är färgade i olika mörkt rosa och ljust purpurfärgade nyanser med en klart gul läpp.\n\n!Skötsel\nDen behöver en varm och skuggig växtplats, 8000 till 12000 lux. Håll den fuktig och låt den bara torka upp lätt mellan vattningarna.\n\n!Synonymer\nN/A\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/phalmentawaiensis.htm]] 2020-05-08","year":"(2014)","title":"b721a4da-5a5a-488d-a21b-b24c1d75d89a","tags":"Phalaenopsis species","modifier":"Magnus Evald","modified":"20200513003428122","creator":"Magnus Evald","created":"20190917213518244","caption":"Phalaenopsis mentawaiensis","auktor":"O.Gruss"},
{"text":"!Allmänt och utbredning\nDetta epifytiska eller litofytiska släkte med \u003C\u003Ccounting>> arter förekommer från tropiska Mexiko och Västindien till södra Brasilien. De växer i fuktiga bergsskogar och citrusodlingar från 300 upptill 2000 meters höjd.\nSchlecter gav släktet namnet //Jacquiniella// för att hedrar [[Nikolaus Joseph von Jacquin (1727-1817)|https://sv.wikipedia.org/wiki/Nikolaus_Joseph_von_Jacquin]], Leiden, Holland, som deltog i de tidiga vetenskapliga expeditionerna till Centralamerika. Han blev sedermera direktör för den botaniska trädgården vid universitetet i Wien.\n\n!Utseende\nDe bildar långa, smala stammar och fyra till sex tjocka, läderartade blad som omsluter stammen. //[[Ja. gigantea|e7919b48-a452-439d-a44f-6e9d95badbee]]// är den största och kanske mest sällsynta av arterna med stammar som kan bli upptill en meter långa. I toppen av stammen kommer ett fåtal blommor i succession efter varandra. De centimeterstora, orangea eller grönaktiga blommorna doftar om natten som liljor. Blommorna håller endast fem till sju dagar. En närmare titt på blomman visar avslöjar vad som skiljer //Jacquiniella// från //[[Epidendrum|ca39aca3-95ba-4823-8634-a87714cde206]]//. Läppen är tätt hoprullad och sammansmält så att endast en mals tungan kan nå den dold nektaren. I blommans öppning sitter utskott som ytterligare begränsar smalnar av öppningen. När tungan dras tillbaka fastnar pollinierna och följer med malen till nästa blomma. Vissa arter sägs vara självpollinerande. Frökapslarna mognar på cirka 90 dagar.\n\n!Skötsel\nDe odlas bäst monterade på plattor av trädormbunke eller kork, upprätta arter går bra att odla i krukor med en blandning av sphagnum och kokoschips. De växer i naturen i lätt skugga och intermediära eller varma temperaturer med god luftcirkulation. Ge dem hög luftfuktighet och regelbunden vattning men de kan klara perioder av torka. Ge svag gödning varje vecka under tillväxten som kan vara hela året.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nEpidendreae\n''Undertribus'':\nLaeliinae\n''Typart''\n//[[Ja. globosa|228f09ca-e138-42ef-9d66-be27b885243a]]// Schlechter (1920)\n''Uttal''\nja-kin-ee-ELL-uh\n''Synonymer''\n__Heterotypisk synonym__\n//Dressleriella// Brieger (1977) nom. inval.\n//Briegeria// Senghas (1980)\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:104149]] 2016-10-20\n[[American Orchid Society|http://www.aos.org/orchids/orchids-a-to-z/letter-j/jacquiniella.aspx]] 2016-10-20","title":"b952691a-0f8e-446d-ad9d-269d53584ef9","tags":"genus Jacquiniella","modifier":"Magnus Evald","modified":"20161104121617114","creator":"Magnus Evald","created":"20161020131451855","caption":"Jacquiniella","auktor":"Schlechter (1920)"},
{"text":"!Allmänt och utbredning\nDet finns \u003C\u003Ccounting>> arter i detta främst terrestriska släkte från de tempererade delarna av Europa och Asien och med en art, //[[Ceph. austiniae|d70a8f00-06ea-423a-bf14-6f0efddf4cb9]]// i Nordamerika, och även ner i Nordafrika och Himalaya. De växer från havsnivå upp till 3400 meters höjd, företrädesvis på kalkrika jordar som är mycket basiska. I Sverige förekommer de tre arterna //[[Ceph. rubra|ddcdde98-af00-45e3-a48e-31c4c6ab0727]]//, röd skogslilja, //[[Ceph. damasonium|4c0cbcac-7a5e-4c2b-aef2-3c65f993e08b]]//, stor skogslilja och //[[Ceph. longifolia|1a7a4e93-6684-4719-949b-4b09e5c872a9]]//, vit skogslilja. Som det svenska namnet avspeglar är släktet //Cephalanthera// ett av de orkidésläkten som har flest drag kvar från liljorna, vilka orkidéerna stammar från. I rotsystemet, bladen och stammen kan man se likheter. Detta släkte är även primitivare än många andra orkidésläkten vad gäller pollinationsmekanismen. De är nära besläktade med //[[Epipactis|0ae0c7db-ebd9-48fa-a1c7-b6a85b4f8d8c]]//. Vissa arter är beroenda av svampar för sin näring.\nSläktnamnet //Cephalanthera// kommer av grekiskans \"\"kefale\", \"huvud\", och ''anthera'', \"ståndare\", och namnet betyder \"med rund ståndare\". Kromosomtalet är 2n=32 för  //[[Ceph. damasonium|4c0cbcac-7a5e-4c2b-aef2-3c65f993e08b]]// och //[[Ceph. longifolia|1a7a4e93-6684-4719-949b-4b09e5c872a9]]//, och 2n=48 //[[Ceph. rubra|ddcdde98-af00-45e3-a48e-31c4c6ab0727]]//.\n\n!Utseende\nDet är medelstora, fleråriga orkidéer med en krypande jordstam som bildar otaliga rötter. Från stammen kommer en upprätt stjälk med talrika blad. I toppen av stjälken kommer de stora, nästan oskaftade, uppåtriktade blommorna i glesa, ofta fåblommiga, ax eller axlika klasar. Blommorna är vita, rosa eller gula.\n\n!Skötsel\nNaturligt växer många av arterna i öppna lövskogar såsom bokskogar. De kan odlas i en fuktig och väldränerad lövkompost placerad i ljus skugga. Plantorna rötter söker sig vanligtvis långt ner i marken och de tål därför något torrare perioder under sommaren, men aldrig helt torrt och de klara inte heller alltför våta marker. Komposten bör vara basisk eller neutral och odling på friland är att föredra då krukodling begränsar rotstocken för mycket.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nNeottieae\n''Undertribus'':\nNeottiinae\n''Typart''\n//[[Ceph. damasonium|4c0cbcac-7a5e-4c2b-aef2-3c65f993e08b]]// Druce (1906)\n''Uttal''\nsef-al-ANTH-er-a\n''Synonymer''\n__Heterotypisk synonym__\n//Callithronum// Ehrh. (1789)\n//Lonchophyllum// Ehrh. (1789)\n//Xiphophyllum// Ehrh. (1789)\n//Dorycheile// Rchb. (1841)\n//Eburophyton// A.Heller (1904)\n//Tangtsinia// S.C.Chen (1965)\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:36616]] 2017-02-22\n[[eFloras|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=106075]] 2017-02-22\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/cepha/welcome.html]] 2017-02-22\n[[Orkide´Prat|http://www.neovita.com/orkideer/no.cgi?artikel=grund&grupp=cephalanthera&avdelning=svensktNamn&huvudavdelning=rad]] 2017-02-22","title":"b994a984-df2b-4196-b9ec-0dd823080529","tags":"genus Cephalanthera","modifier":"Magnus Evald","modified":"20170508010323529","creator":"Magnus Evald","created":"20170219114403479","caption":"Cephalanthera","auktor":"Richard (1818)"},
{"text":"!Allmänt och utbredning\nDe \u003C\u003Ccounting>> arterna växer epifytiskt i skuggiga, fuktiga molnskogar från havsnivå till 1800 meters höjd i de tropiska delarna av Amerika, från Mexiko, genom Centralamerika och Västindien till norra delen av Sydamerika.\nMånga tidigare arter har flyttats till //[[Warczewiczella|919719a0-f686-4f87-ba85-8c64ad9bc417]]// då kriterierna för //Cochleanthes// blivit mer strikta. Bin från släktena //Euglossa// och //Eulaema// är de främsta pollinerarna för arterna inom//Cochleanthes//. De skrapar läppen för att samla in dofter de sedan använder vid parningen. När de klättra över den krökta kammen på läppen, fastnar pollinierna på huvudet eller placeras tidigare pollinier på märket när de backar ut.\nNamnet kommer från de grekiska orden ''kochlias'' som betyder \"snigelskal\" och ''anthos'' för \"blomma\" efter läppen på blommorna som påminner om vridna snäckskal.\n\n!Utseende\nDe är epifyter med ett sympodialt växtsätt och saknar eller har bara mycket små, nästan helt dolda, pseudobulber. Från en underjordisk rotknöl kommer en upprätt stam omsluten av sex eller sju bladliknande täckblad i en solfjäder. Från toppen av stammen kommer ett ensamt, utdraget avlångt blad, dubbelvikt vid basen. Blomstänglarna kommer från täckbladens fäste. Plantorna blommar framför allt under den regniga perioden, med två eller tre stycken blommor åt gången som kan bli tio cm stora. Blommorna doftar ofta sött och starkt, med sepaler och petaler i ljusgrönt till grönbrunt och en vit eller ljusbrun läpp med violetta markeringar. I Västindien förekommer självpollinerande populationer, då vanligen utan doft. Blommorna ser skira ut men de är tjocka och vaxartad och kan hålla i månader.\n\n!Skötsel\nDeras tunna blad gör att de behöver frekventa vattningar under tillväxten, lite mer sällan under de kortare vinterdagarna, och hög luftfuktighet. Håll komposten fuktig men inte blöt, den bör inte få torka ut, vattna ungefär var femte till var sjunde dag. Ge en svag gödselgiva varje vecka.\nDe föredrar  intermediära temperaturer och skuggiga växtförhållanden, även om lite morgonsol är ok.\nVar försiktig vid omplantering, de har tunna rötter som lätt skadas. De odlas bäst i korgar med en väldränerad blandning av medelgrov bark med en del perlit eller i plastkrukor med bark och sphagnum.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nCymbidieae\n''Undertribus'':\nZygopetalinae\n''Typart''\n//[[Cnths. flabelliformis|3695e739-dfba-4ec7-82ab-8a256e149e9e]]// R.E.Schult. & Garay (1959)\n''Uttal''\nKok-lee-AN-theez\n''Synonymer''\nN/A\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:44476]] 2016-11-03\n[[Woodstream Orchids|http://www.woodstreamorchids.com/cochleanthes.html]] 2016-11-04\n[[Orchids Wiki|http://orchids.wikia.com/wiki/Cochleanthes]] 2016-11-04","title":"b9a560d0-6b8d-47f3-9d16-c4b9e358b86f","tags":"genus Cochleanthes","modifier":"Magnus Evald","modified":"20161121124350365","creator":"Magnus Evald","created":"20161103132026093","caption":"Cochleanthes","auktor":"Raf. (1837)"},
{"text":"!Allmänt och utbredning\n//Neot. ovata//, tvåblad, återfinns i så gott som hela Europa och förekommer sparsamt i södra och mellersta Sverige, sällsynt i de nordliga landskapen. I kalkrika områden är den ganska vanlig och växer terrestrisk på mullrika ängar och skogar, gärna i lundar och lövängar men även i barrskog. I bergstrakterna går den upp till 2400 m.\nDe pollineras framförallt av parasitsteklar, steklar och skalbaggar som lockas av nektarn blommorna bjuder på. Pollinierna ligger fritt ovanpå det rännformade rostellumet, ett organ fyllt med en viskös vätska. När en insekt berör den känsliga spetsen av rostellumet slungas den viskösa vätskan ut och limmar fast pollinierna på besökarens huvud.\nArtnamnet //ovata// kommer av latinets ''ovum'', \"ägg\", och betyder äggrund, vilket syftar på bladformen. Det svenska namnet tvåblad användes först 1901, men arten kallades tubladsört redan på 1600-talet. Arten har till helt nyligen haft namnet //Listera ovata// men efter nyare DNA-forskning har den flyttats tillbaka till det närbesläktade //[[Neottia|6f30d383-4ef3-4c34-912e-07a26ba92b0a]]//. Kromosomtalet är 2n = 32, 34, 35, 36, 37, 38, 40, 42.\n\n!Utseende\nDet är en oansenlig art även om den kan bli mer än en halvmeter hög. Stjälken har två, stora, nästan motsatta, oskaftade blad som sitter ganska långt ner. Bladen är ovala och kan bli upp till två decimeter långa och mer än fem centimeter breda. Den blommar i maj till juli med centimeterstora gulgröna blommor som sitter i upptill 25 cm långa, glesa, ax på den övre halvan av stjälken. Blommorna är vanligen fler än 15 men färre än 100 per stängel. Kalkbladen är gröna och hjälmlikt hopstående, läppen är gulaktig, lång och kluven.\n\n!Skötsel\nDet finns få orkidéer som egentligen kan beskrivas som vanliga, men i den mån denna omständighet finns, är detta en vanlig orkidé och kan växa under ett stort antal olika förhållanden, med undantag för de starkaste sura substraten. Full sol eller kraftig skugga, fuktig eller torr mark eller hög altitud verkar kvitta lika för denna härdiga arten, men den klarar inte de överdrivet höga vårtemperaturerna runt Medelhavet.\n\n!Synonymer\n__Homotypisk synonym__\n//Ophrys ovata// L.(1753)\n//Epipactis ovata// Crantz (1769)\n//Helleborine ovata// F.W.Schmidt (1793)\n//Malaxis ovata// Bernh. (1800)\n//Listera ovata// R.Br. (1813)\n//Serapias ovata// Steud. (1821)\n//Distomaea ovata// Spenn. (1825)\n//Pollinirhiza ovata// Dulac (1867)\n//Diphryllum ovatum// Kuntze (1891)\n//Bifolium ovatum// Nieuwl. (1913)\n__Heterotypisk synonym__\n//Ophrys bifolia// Lam. (1779)\n//Epipactis ovalifolia// Stokes (1812)\n//Neottia latifolia// Rich. (1817)\n//Listera multinervia/// Peterm. (1844)\n//Listera ovata// lusus //alternifolia// Peterm. (1846)\n//Listera ovata// f. //brachyglossa// Peterm. (1846)\n//Listera ovata// f. //multinervia// Peterm. (1846)\n//Listera ovata// f. //platyglossa// Peterm. (1846)\n//Epipactis ovata// var. //trifoliata// St.-Lag. (1889)\n//Listera ovata// var. //trifoliata// Cariot & St.-Lag. (1889)\n//Listera ovata// f. //elliptica// Zapal. (1906)\n//Listera ovata// f. //gracilis// Zapal. (1906)\n//Listera ovata// f. //minima// Zapal. (1906)\n//Listera ovata// f. //parvifolia// Asch. & Graebn. (1907)\n//Listera ovata// lusus //trifoliata// Asch. & Graebn. (1907)\n//Listera ovata// f. //trifoliata// Bolzon (1910) nom. illeg.\n//Listera ovata// lusus //quadrifoliata// W.Zimm. (1912)\n//Listera ovata// f. //densiflora// W.Zimm. (1917)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/lisovata.htm]] 2018-02-19\n[[Orchids of Britain and Europe|http://www.orchidsofbritainandeuropetest.uk/Neottia%20ovata.html]] 2018-02-19\n[[Europas orkidéer|http://www.cameralife.se/se/galleri/neottia/n.-ovata-8937253]] 2018-02-19\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/liste/listova.html]] 2018-02-19","title":"ba64d8b2-db75-489a-ba65-7f98ed0ed78e","tags":"species Neottia","modifier":"Magnus Evald","modified":"20180720002513969","creator":"Magnus Evald","created":"20170712003410020","caption":"Neottia ovata","auktor":"Bluff & Fingerhuth (1838)"},
{"text":"!Allmänt och utbredning\nDetta terrestriska släkte består av \u003C\u003Ccounting>> arter från södra Afrika och Madagaskar som tidigare tillhörde //[[Disa|]]//. De växer i tempererade bergsområden med hög nederbörd, //[[Brl. galpinii|63d20904-bda8-4012-870d-8d1f0032c961]]//, //[[Brl. recurvata|417b8b01-232f-4d08-ac44-d7a98e36ee59]]//, //[[Brl. mulanjiensis|64084940-12a6-4068-b139-9064cf0ba145]]//, //[[Brl. parviflora|dfdf147c-f7cc-4ede-9cdb-b8815d3df305|]]// och //[[Brl. macroceras|21261d5b-22b2-4b84-b09c-20390f987d7c]]// hittas företrädesvis på gräsmarker, medan //[[Brl. coerulea|59dbb87b-baae-4312-b969-76d218f242ed]]// och //[[Brl. maculata|ee029053-a2fa-473b-855d-47a17fa7ce8f]]// växa i skogsmiljöer, den sistnämnda arten ibland även epifytiskt. Arterna blommar jämförelsevis sent i slutet av sommaren lång efter att de flesta andra terrestra orkidéerna i området har blommat över.\nDe skiljer sig huvudsakligen från //[[Disa|eff76792-1a4e-4b03-9a00-3e4414ac3791]]// genom att petalerna är mer eller mindre sammansmält med den dorsala sepalen.\nSläktet är uppkallat efter den skotske pastorn och orkidéinsamlaren John Brownlee (1791-l87l) som var verksam i södra Afrika under 1800-talet.\n\n!Utseende\nSläktet karaktäriseras av upptill fem cm långa, håriga eller ulliga, underjordiska knölar som bildar en fem till 60 cm lång stam. Utspridda längs stammen kommer tre till fem stycken 20 cm långa ovala eller avlånga blad. I toppen av stammen kommer under sensommaren en tät blomställning med många vita, rosa eller ljust purpurfärgade blommor, ofta med mörkare stänk. Blommorna blir vanligen mindre än tre cm stora. De långsmala laterala petalerna är vid basen sammanväxta med den dorsala petalen och bildar tillsammans med denna en trumpetformad huva som övergår i en två till fem cm lång, horisontell sporre som viker av nedåt. Läppen minimal, bara ett par mm stor.\n\n!Skötsel\nGe en sval och väldränerad placering och mycket vatten under tillväxtperioden.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nDiseae\n''Undertribus'':\nBrownleeinae\n''Typart''\n//[[Brl. parviflora|dfdf147c-f7cc-4ede-9cdb-b8815d3df305]]//  Harv. (1842)\n''Uttal''\nbrown-lee-ah\n''Synonymer''\nN/A\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:24808]] 2016-10-07\n[[African Orchids|http://www.africanorchids.dk/orchidoideae/tribe-diseae/subtribe-brownleeinae/brownleea]] 2016-10-07","title":"bcf53d1b-2074-4b9f-b5ed-45675647ac65","tags":"genus Brownleea","modifier":"Magnus Evald","modified":"20161014100436343","creator":"Magnus Evald","created":"20161007072420284","caption":"Brownleea","auktor":"Harv. (1842)"},
{"text":"!Allmänt och utbredning\n//Gym. nigra// [jim-nuh-DEE-nee-uh NY-gruh], brunkulla, är en av Nordens mer sällsynta orkidéer och förekommer främst omkring Storsjön i Jämtland och vid Drivstuen i Dovre, och är endast känd från ett fåtal platser i Norrland och mellersta Norge i Oppland och Tröndelag. Arten förekommer naturligt i kulturpåverkade, öppna miljöer nära fjällen som betats eller varit utsatt för slåtter. Den är tidigare känd från Dalarna, Hälsingland, Medelpad och Ångermanland. Efter sekelskiftet och särskilt sedan 1950-talet har antalet lokaler minskat drastiskt. Totalt i Sverige torde nu finnas drygt 2000 exemplar. Förutom i Norden förekommer den i Alperna, Apenninerna och på Balkan mellan 1000 till 2800 meters höjd. I Alperna är den allmännare och får där dessutom det betecknande namnet \"Chokoladenblümchen\". Man har där iakttagit ovanligt talrika insektsbesök hos dessa blommor.\n//Gym. nigra// kan endast förväxlas med den mycket sällsynta arten //[[Gym. runei|f6ee9f6d-44ca-411a-b198-fc9138610354]]//, brudkulla, där den senare skiljs genom vinröda blommor och säckformad, något längre sporre. //[[Gym. runei|f6ee9f6d-44ca-411a-b198-fc9138610354]]// har ibland ansetts som en hybrid mellan //Gym. nigra// och //[[Gym. conopsea|e00f10c8-a39e-4488-966c-914257d00ae4]]//, brudsporre.\n//Gym. nigra// är Jämtlands landskapsblomma och arten placerades tidigare i ett eget släkte, //Nigritella//, brunkullor, men nyare forskning har visat att den hör hemma i släktet //[[Gymnadenia|a0612af7-0759-44e3-83b7-9e3f93efbe94]]//, brudsporrar.\nArtnamnet //nigra// kommer av latinets ''niger'' som betyder \"svart\" och syftar på blommornas mörka färg. Det svenska namnet brunkulla uppges redan av Linné som ett jämtländskt namn på arten.\n\n!Utseende\nDet är en lågväxt orkidé med mörka, vaniljdoftande blommor. Stjälken blir upp till två decimeter hög och har smalt lansettlika, spetsiga blad som är mörkgröna på ovansidan och ljusgröna på undersidan. Under juni kommer ett tätt, kort och huvudlikt ax med tjogtals svartröda blommor. I starkt solsken verkar blomman vara rödare än svart. De två cm stora blommorna är starkt väldoftande och har en mycket kort och rundad sporre. Blommorna hos //Gym. nigra// skiljer sig från de flesta andra orkidéer genom att läppen är vänd uppåt under blomningen. Fruktämnet vrids nämligen inte ett halvt varv, som hos de andra. I Skandinavien sker frösättningen utan befruktning, så kallad apogami. Frökapslarna mognar efter tre till sex veckor och varje individ bildar cirka 4000 frön.\n\n!Skötsel\n//Gym. nigra// växer terrestriskt på soliga, öppna gräsmarker på torr eller fuktig mark, till och med längs rikkärrskanter och i ett fall på torvmark i ett kärrstråk. Den betraktas som kalkgynnad, men undersökningar har visat mycket varierande kalciumhalter på olika lokaler. Även underlaget varierar, från sandiga–leriga till mycket mullrika jordar. Ett genomgående drag är det låga fosforvärdet. Arten lever i symbios med en svamp och kanske är svampens förekomst avgörande för brunkullans trivsel.\n\n!Synonymer\n__Homotypisk synonym__\n//Satyrium nigrum// L. (1753)\n//Orchis nigra// Scop. (1772)\n//Habenaria nigra// R.Br. (1813)\n//Sieberia nigra// Spreng. (1817)\n//Nigritella nigra// Rchb.f. (1908)\n__Heterotypisk synonym__\n//Orchis variegata// Schrank (1789) nom. illeg.\n//Orchis nigra// var. //flore-rosea// DC. (1815) contrary to Art. 23.6. (ICN, 2012)\n//Nigritella angustifolia// Rich. (1817)\n//Nigritella fragrans// Saut. (1830)\n//Orchis atropurpurea// Tausch (1831)\n//Orchis reichenbachii// Mutel (1836)\n//Nigritella suaveolens// W.D.J.Koch (1837)\n//Nigritella suaveolens// var. //nigroconopsea// Rchb.f. (1851)\n//Nigritella brachystachya// A.Kern. (1865)\n//Nigritella megastachya// A.Kern. (1865)\n//Nigritella hybrida// Schur (1866)\n//Orchis moritziana// Brügger (1874)\n//Nigritella angustifolia// f. //longibracteata// Beck (1890)\n//Gymnadenia nigra// var. //longibracteata// Wettst. (1892)\n× //Gymnigritella brachystachya// E.G.Camus (1908)\n× //Gymnigritella megastachya// E.G.Camus (1908)\n//Nigritella nigra// f. //longibracteata//Soó (1928)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/gymnigra.htm]] 2017-06-07\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/gymna/gymnnig.html]] 2017-06-07\n[[ArtDataBanken|https://artfakta.artdatabanken.se/taxon/1085/pdf]] 2017-06-07","title":"bd9335c2-703e-4475-adc0-e16983d4563c","tags":"species Gymnadenia","modifier":"Magnus Evald","modified":"20170701030434768","creator":"Magnus Evald","created":"20170403132910612","caption":"Gymnadenia nigra","auktor":"Rchb.f. (1856)"},
{"text":"!Allmänt och utbredning\nDet är ett monotypiskt släkte som återfinns i boreala, alpina och tempererade zoner i stora delar av Europa och norra Asien från Spanien och Island till Kamchatka, inklusive Frankrike, Storbritannien, Tyskland, Polen, Skandinavien, Ukraina och stora delar av Ryssland. Det förekommer också på Grönland och östra Kanada. De är relativt vanliga i bergen, men sällsynta på andra håll. Plantorna växer i full sol på jordar som är alkalisk till sura och kan hittas på torra eller fuktiga gräsmarker, i fjällnära kärr och ibland i öppen skogsmark på höjder upp till 2700 m. //[[Pse. albida|10020632-4b5f-4bdc-945a-984d688b2306]]//, vityxne, är sällsynt i Sverige men finns i nästan hela landet. Huvudunderarten ssp. //albida// är mycket sällsynt och förekommer i västra Götaland och i de sydliga fjällen, där den främst växer på torra och magra slåtterängar men även betade hagar eller gräs- och ljunghedar. Underarten ssp. //straminea//, fjällyxne, förekommer bara på gles och fattig, vanligen tidigare betad, subalpin björkskog i nordvästra Härjedalen och västra Jämtland. I Norden växer vityxne också i västra Danmark, där den blivit mycket sällsynt, och efter kusten i Norge norrut till Finnmark.\nArtnamnet //albida// kommer av latinets ''albus'', \"vit\", och betyder \"vitaktig\", vilket syftar på blommorna. \nDe pollineras framför allt av flugor av familjen Empididae, dansflugor, men självpollination förefaller också vara vanlig. Förökningen sker huvudsakligen med frö som sprids med hjälp av vinden eftersom de inte har någon möjlighet att spridas vegetativt. De lagra upp näring i de underjordiska rotknölarna i flera år innan blomning under en särskilt gynnsam sommar. Fröna är små och sprids väl med vindarna. Den enda kända lokalen för arten på andra sidan Atlanten är L'Anse aux Meadows i Newfoundland, som tycks vara alltför långt för fröna att ha färdats med vindarna. Frön eller plantor fördes förmodligen med av vikingarna och nådde därmed den nya kontinenten långt innan Columbus landsteg.\nSläktnamnet kommer från grekiskans ''pseudos'' för \"falsk\", med meningen \"de falska Orchis\" efter likheten med släktet //[[Orchis|f5c53cf9-6c94-43b1-ac0a-a0dce909212b]]//. Kromosomtalet är 2n=42, vilket bland annat skiljer den från släktet //[[Gymnadenia|a0612af7-0759-44e3-83b7-9e3f93efbe94]]// som den tidigare ingick i..\nTre underarter erkänns:\n//Pseudorchis albida// subsp. //albida// - från Spanien och Island till Kamchatka\n//Pseudorchis albida// subsp. //straminea// Á.Löve & D.Löve - Skandinavien, norra Ryssland, Grönland, Kanada\n//Pseudorchis albida// subsp. //tricuspis// E.Klein - Sverige, Schweiz, Österrike, Polen, Rumänien, före detta Jugoslavien.\n\n!Utseende\nDet är lågväxta orkidéer med flikiga rotknölar istället för pseudobulber. De upp till sju stycken två till nio cm långa bladen är strödda längs stammen, mindre ju högre upp, avlångt lansettlika och rent gröna hos huvudunderarten ssp. //albida//. Under juni och augusti kommer en tio till 25 cm lång blomstängel som bildar tio till 40 små vitaktiga, mer eller mindre doftande blommor i ett långsträckt, tätblommigt ax, ibland ensidigt vända. Stödbladen är smala och blekgröna. Blommorna är endast halvöppna och tillsammans med den den dorsala sepalen som bildar en hjälm över könspelaren ser blomman ut som en klocka. Den nedåtriktade läppen är kort och djupt treflikig där läppens sidoflikar är kortare än mittfliken som skjuter fram ur blomman. Blomman har en kort och trubbig sporre som är tjockast mot spetsen. Underarten ssp. //straminea// har gulgröna blad av vilka de nedre är utbredda, samt större, starkt doftande, gräddvita blommor och en läpp med tre lika långa flikar, samt en jämntjock sporre. Blommorna vissnar mycket snabbt, med de längst ner färgas bruna innan de högre upp på axet ens har öppnats.\n\n!Skötsel\nBlad och stamdelar vissnar under hösten och plantorna övervintrar med underjordiska knölar som ersätts helt varje år. Frön är små och efter frögroning måste de unga plantorna bilda en förening med en speciell svamp från familjen Tulasnellaceae för att växa och utvecklas. De är därför svåra att odla och få att överleva.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nOrchideae\n''Undertribus'':\nOrchidinae\n''Typart''\n//[[Pse. albida|10020632-4b5f-4bdc-945a-984d688b2306]]// Á.Löve & D.Löve (1969)\n''Uttal''\n''Synonymer''\n__Homotypisk synonym__\n//Leucorchis// E.Mey. (1839) nom. superfl.\n__Heterotypisk synonym__\n//Triplorhiza// Ehrh. (1789)\n//Polybactrum// Salisb. (1814)\n//Bicchia// Parl. (1860)\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:166511]] 2017-01-11\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/pseud/welcome.html]] 2017-01-11 - http://linnaeus.nrm.se/flora/mono/orchida/pseud/pseualb.html\n[[ArtDatabanken|http://artfakta.artdatabanken.se/taxon/975/pdf]] 2017-01-11 pdf\n[[Europas orkidéer|http://www.cameralife.se/se/galleri/pseudorchis-9377569]] 2017-01-11\n[[Go ORchids|http://goorchids.northamericanorchidcenter.org/species/pseudorchis/albida/]] 2017-01-11\n\n;Jersáková, J., Malinová, T., Jeřábková, K., Dötterl, S., 2011\n:Biological Flora of the British Isles: Pseudorchis albida (L.) Á. & D. Löve\n:Journal of Ecology, 99: 1282–1298. doi:10.1111/j.1365-2745.2011.01868.x\n:http://onlinelibrary.wiley.com/doi/10.1111/j.1365-2745.2011.01868.x/full","title":"beeac27c-a3e5-4726-b97c-83a9a52cc681","tags":"genus Pseudorchis","modifier":"Magnus Evald","modified":"20170213134955008","creator":"Magnus Evald","created":"20170111134541611","caption":"Pseudorchis","auktor":"Séguier (1754)"},
{"text":"!Allmänt och utbredning\n//Ant. morio//, göknycklar, har ett mycket stort utbredningsområde som täcker större delen av Europa och förekommer terrestriskt på magra gräsmarker och längs skogskanter från Europa till norra Afrika till Kaukasus och Iran i västra Asien upp till 2000 meters höjd över havet. Den var för inte länge sedan en av Europas vanligaste orkidéer men trots stor anspråkslöshet vad gäller livsmiljö har antalet minskat kraftigt. I Sverige finner man den numera endast på Öland och Gotland.\nArten är nära släkt med //[[Ant. papilionacea|bc75c695-9715-4ffb-a154-5ee4a19d4f07]]//, fjärilsnycklar, och naturliga hybrider dem emellan är vanliga där de finns inom samma områden. Arten kan lätt förväxlas med //[[Orchis mascula|989d577e-2899-4095-9ae8-22a0ba61a65f]]//, Sankt Pers nycklar, men medan //[[Orchis mascula|989d577e-2899-4095-9ae8-22a0ba61a65f]]// har två petaler stående uppåt och bakåt har //Ant. morio// dessa kupade hjälmlikt över läppen. Dessa kupade petaler har också tydligt gröna nerver.\nNamnet kommer från grekiskans ''moros'' som betyder \"narraktig\" och anspelar på blommans färger som påminner om en narrs randiga mössa. En annan förklaring till namnet är att det kommer från det spanska ordet ''morion'', en hjälm som bars av det lätta infanteriet under renässanstiderna.\nDet finns sex accepterade underarter:\n\n;//Ant. morio// subsp. //caucasica// H.Kretzschmar, Eccarius & H.Dietr. (2007)\n:Den är tunnare än huvudarten med ett glesare ax med fem till 15 blommor. Dessa är vanligtvis också mycket ljusare, vita eller ljust rosa, sällan mörkt purpur som hos huvudarten. Läppen har oftast ljusa fläckar. Utbredningen är osäker men centrum för arten är centrala Albanien. Det anses att inom många av de östra öarna i Grekland är det endast denna underarten som finns.\n;//Ant. morio// subsp. //champagneuxii// H.Kretzschmar, Eccarius & H.Dietr. (2007)\n;//Ant. morio// subsp. //longicornu// H.Kretzschmar, Eccarius & H.Dietr. (2007)\n;//Ant. morio// subsp. //morio//\n;//Ant. morio// subsp. //picta// Jacquet & Scappat. (2003)\n;//Ant. morio// subsp. //syriaca//  H.Kretzschmar, Eccarius & H.Dietr. (2007)\n\n!Utseende\nDet är en kompakt art som får klotformade rotknölarna drygt en cm stora. Stjälken blir tio till 25 centimeter hög och bär fem till åtta avlångt lansettlika blad, två till sju cm långa och en halv till två cm breda. Bladen kommer under hösten, september till oktober, står vintergröna och vissnar ner efter blomningen. Överst på stjälken kommer under mars till juni fyra till 20 doftande blommor i en upptill åtta cm lång, tät blomställning. Blommorna börjar öppnas nerifrån på blomställningen. Läppen är rundad, svagt flikad med markerad, vit centrumplatta. Färgen är vanligtvis mörkt purpur, men kan variera mycket. Sepaler och petaler är ljust purpurfärgade med petalerna grönstrimmiga. Sporren är ungefär lika lång som läppen och horisontell eller uppåtriktad. Trots att blommorna producerar väldigt lite nektar  gör deras tidiga blomning dem attraktiva för insekter, särskilt drottning humlor som just vaknat ur sin vinterdvala.\n\n!Skötsel\nOdling\nArten har inte så stora krav på sin miljö, den trivs bra i en väldränerad lerkompost med kalk. Den är mycket lättförökad på de flesta substrat och kan planteras i jord även under vintervilan. De gror snabbt från mogna frö och kan blomma tre år efter sådd. De kan gärna stå i full sol.\n\n!Synonymer\n__Homotypisk synonym__\n//Orchis morio// L. (1753)\n//Herorchis morio// D.Tyteca & E.Klein (2008)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/orcmorio.htm]] 2017-07-13\n[[First Nature|http://www.first-nature.com/flowers/anacamptis-morio.php]] 2017-07-13\n[[Loire Valley Nature|https://loirenature.blogspot.se/2008/08/scientific-name-english-name-french_8549.html]] 2017-07-13\n[[Orchids of Britain and Europe|http://www.orchidsofbritainandeuropetest.uk/Anacamptis%20morio.html]] 2017-07-13\n[[Orchids of Noeway|http://www.norske-orkideer.no/en_GB/narrmarihand/]] 2017-07-13","title":"bf34fe95-8ba5-4e20-8aaf-e84c4970cc0c","tags":"species Anacamptis","modifier":"Magnus Evald","modified":"20171017004009978","creator":"Magnus Evald","created":"20170712000649390","caption":"Anacamptis morio","auktor":"R.M.Bateman, Pridgeon & M.W.Chase (1997)"},
