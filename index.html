{"text":"!Allmänt och utbredning\n//P. bifolia//, nattviol, finns i stort sett i hela Europa och utbredningen sträcker sig från Västeuropa till Mongoliet i öster upp till 2500 meters höjd över havet. Den är ganska vanlig i Sverige och förekommer från Skåne upp till mellersta Norrland.\nDen är mycket lik //[[P. chlorantha|95a14e49-c4ee-4e44-8dbf-b531d798e423]]//, grönvit nattviol, men den senare är större, grövre och har pollenfack som sitter glest och är vinklade mot varandra, samt sporre som är något förtjockad mot spetsen. Hybrider påträffas ibland där de två arterna växer tillsammans.\nDet finns tre accepterade underarter:\n//Platanthera bifolia// subsp. //bifolia//\n//Platanthera bifolia// subsp. //osca// R.Lorenz, Romolini, V.A.Romano & Soca (2015), förekommer i södra Italien, högre plantor med mer robust blomställning och fler blommor\n//Platanthera bifolia// subsp. //subalpina// Brügger (1884-1885 publ. 1886)\nArtnamnet //bifolia// kommer av latinets ''bi''-, \"två\" och ''folium'' för \"blad\", namnet betyder \"tvåbladig\" och syftar på de två basalbladen.\n\n!Utseende\nDet är en upp till tre decimeter hög orkidé med vitaktiga blommor. Den har två rotknölar, en större som stjälken utgår ifrån och en mörkare mer skrumpen fjolårsknöl. De två stora ovala blad som sitter långt ner på stjälken, samt två eller tre små och smala stjälkblad. Den blommar i juni till juli med hyacint- och nejlikedoftande blommor som sitter samlade i mångblommiga ax, blommorna doftar starkare på kvällen och lockar då till sig nattaktiva svärmare som pollinerar dem. Sepaler och petaler är vita till gul- eller grönvita. Blomman har en långsmal läpp och lång och tunn sporre. Sporren är fylld med nektar, men endast en del svärmare och andra långsnablade fjärilar förmår komma åt den. Pollenfacken sitter tätt och parallellt.\n\n!Skötsel\nDen växer främst i näringsfattiga ogödslade torra, friska eller fuktiga ängs- och hagmarker och sällan på torrare skogsmark med kort vegetation. Den gynnas av slåtter. Den uppträder ofta i grupper och till och med ymnigt.\n\n!Synonymer\n__Homotypisk synonym__\n//Orchis bifolia// L. (1753)\n//Orchis alba// Lam. (1795) nom. superfl.\n//Lysias bifolia// Salisb. (1812)\n//Habenaria bifolia// R.Br. (1813)\n//Sieberia bifolia// Spreng. (1817)\n//Satyrium bifolium// Wahlenb. (1826)\n//Gymnadenia bifolia// G.Mey. (1836)\n//Conopsidium stenantherum// Wallr. (1840) nom. superfl.\n//Orchis stenanthera// E.H.L.Krause (1905) nom. superfl.\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/platabifolia.htm]] 2017-12-19\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/plata/platbif.html]] 2017-12-19\n[[Wikipedia|https://en.wikipedia.org/wiki/Platanthera_bifolia]] 2017-12-19\n[[NatureGate|http://www.luontoportti.com/suomi/sv/kukkakasvit/nattviol]] 2017-12-19\n[[ArtDatabanken|https://artfakta.artdatabanken.se/taxon/223619/pdf]] pdf 2017-12-19","title":"c07148f5-310f-44ba-8b0c-c32610565b10","tags":"species Platanthera","modifier":"Magnus Evald","modified":"20180105013631151","creator":"Magnus Evald","created":"20170712002638017","caption":"Platanthera bifolia","auktor":"L.C.M. Richard (1817)"},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|","title":"c6769f78-b060-46c2-bdb7-0169f920a064","tags":"Lepanthes species ofullStändig","modifier":"Magnus Evald","modified":"20190306224432437","creator":"Magnus Evald","created":"20190306224406964","caption":"Lepanthes pelvis","auktor":""},
{"text":"!Allmänt och utbredning\nDenna art växer epifytiskt i mycket fuktiga molnskogar mellan 800 och 1800 meters höjd längs östra delen av Andernas sluttningar i södra Ecuador. Möjligen finns den även i provinsen Huánuco i Peru, men beskrivningen och bilderna av arten därifrån skiljer sig från de i Ecuador.\nArtepitetet kommer efter den samtida missionären och orkidésamlaren Andreetta från Ecuador.\n\n!Utseende\nDet är en epifytisk art utan pseudobulber med sympodial tillväxt. Rötterna kommer från ett underjordiskt rhizom som bildar en förkortad, ovanjordisk stam. Stammen omsluts av sju till nio blad i en solfjädersform. Bladen blir utdraget avlånga, 15 till 20 cm långa. I naturen blommar den under januarimånad men i odling är det vanligare i juni och juli. En fem cm kort, upprätt blomstängeln kommer från mitt mellan bladen och bär en ensam, tre cm stor, rörformad blomma. Sepalerna är vita eller krämfärgade med nyanser i gult mot basen. Petalerna är vita och läppen vit med gult mot basen och tydliga markeringar i rött.\n\n!Skötsel\nDe behöver en sval och halvskuggig växtplats, och jämn fuktighet hela året.\n\n!Synonymer\n__Homotypisk synonym__\n//Chondrorhyncha andreettae// Jenny (1989)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/chondandreettae.htm]] 2016-09-15\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:329622]] 2016-09-15","title":"c6d5597d-f9f2-4815-ad03-08885ad6b82f","tags":"species Aetheorhyncha","modifier":"Magnus Evald","modified":"20160916114000440","creator":"Magnus Evald","created":"20160915174833450","caption":"Aetheorhyncha andreettae","auktor":"Dressler (2005)"},
{"text":"!Allmänt och utbredning\n//Drac. benedicti// förekommer längs sluttningarna i bergskedjorna Cordillera Central och Cordillera Occidental i Colombia, där den växer epifytiskt i molnskogar mellan 1700 till 2400 meters höjd över havet.\nArten är uppkallade efter den tjeckiske upptäcktsresande och orkidéinsamlaren [[Benedikt Roezl (13 august 1824 – 14 oktober 1885)|https://en.wikipedia.org/wiki/Benedikt_Roezl]] från mellersta Böhmen som upptäckte den 1874. Taxonomiskt tillhör arten undersläkte Dracula sektion Dracula undersektion Dracula serie Parviflorae.\n\n!Utseende\nDet är en liten epifyt med ett sympodialt växtsätt. Bladen är smalt elliptiska med långa bladskaft. Under våren och sommaren utvecklas en hängande blomstängel som blir upp till åtta cm lång med några få på varandra följande blommor. Blomman är vinröd och blir upp till fyra cm i diameter. \n\n!Skötsel\nDet är en svalväxande art som trivs bäst i full skugga och en genomsnittlig nattemperatur från nio till 19 grader. Plantera den i finfördelad barkkompost med perlit eller sphagnum. Vattna regelbundet och håll komposten ständigt lätt fuktig.\n\n!Synonymer\n__Homotypisk synonym__\n//Masdevallia benedicti// Rchb.f. (1874)\n__Heterotypisk synonym__\n//Masdevallia troglodytes// É.Morren (1877)\n//Dracula troglodytes// Luer (1978)\n//Dracula hubeinii// Luer (1980)\n//Dracula benedictii// var. //hubeinii// Hermans (1997)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/dracbennettii.htm]] 2019-01-15\n[[Orchids Wiki|http://orchids.wikia.com/wiki/Dracula_benedictii]] 2019-01-15","title":"c7a20ff0-a9ee-47ba-8d9a-b2442bc299e7","tags":"Dracula species","modifier":"Magnus Evald","modified":"20190221051620465","creator":"Magnus Evald","created":"20190113212240920","caption":"Dracula benedicti","auktor":"Luer (1978)"},
{"text":"!Allmänt och utbredning\nFörekomsten av //Epcts. phyllanthes//, kal knipprot, är koncentrerad till nordvästra Europa på upp till 600 meters höjd. I Sverige är det en sällsynt art som framförallt återfinns i kalkrika trakter i de sydligaste landskapen, huvudsakligen på Öland och I Skåne, men även sällsynt Halland och västra Blekinge upp till Östergötland, samt på Gotland. I övriga Norden finns den endast i Danmark. I Sverige uppskattas den till drygt 80 lokaler med totalt runt 5000 individer. //Epcts. phyllanthes// är självpollinerande man kan i sällsynta fall hybridisera med //[[Epcts. atrorubens|399a8655-daf8-49ee-87e9-931ac63b644d]]//, purpurknipprot, men liknar mest en späd version av den mycket vanligare //[[Epcts. helleborine|1e715a90-4952-4d73-972a-e687ab89eb54]]//, skogsknipprot. Den senare skiljs från //Epcts. phyllanthes// genom spiralställda blad, bredare och mer kortspetsade kalkblad, korta hår på övre delen av stjälken samt välutvecklat så kallat rostellum.\nArten förekommer i två accepterade varianter:\n//Epcts. phyllanthes// var. //phyllanthes//\n//Epcts. phyllanthes// var. //olarionensis// P.Delforge (1997) som förekommer i Frankrike.\nArtnamnet //phyllanthes// kommer av grekiskans ''fyllon'', \"blad\" och ''anthos'', \"blomma\" och syftar på de gröna kalkbladen.\n\n!Utseende\nDen är en medelstor, upptill 50 cm men vanligen bara hälften så hög, men ändå relativt späd terrestrisk orkidé med kort, upprätt jordstam och kal stjälk. Bladen är ganska smala, drygt sju cm långa och sitter oftast placerade i två rader på stjälken. Under slutet av juli till början av augusti kommer en upp till 15 cm lång, ensidig, gles blomställning med två cm stora, klockformade grönaktiga blommor. Ofta består blomaxet av bara fyra eller fem blommor, i sällsynta fall upp till 15. Blommornas sepaler och petaler är blekgröna, hopstående och ofta spetsigt utdragna. Läppen är ledad med en skålformig inre del och en kort spetsig, föga utskjutande yttre del. Könspelaren saknar utskjutande så kallat rostellum.\n\n!Skötsel\n//Epcts. phyllanthes// växer på skuggiga ställen med kalkrik mulljord, gärna i olika skogsmiljöer såsom bok-, barr-, och lövskogar samt i hassellundar, ofta nära vatten. Den kan även växa öppet i våta sandsvackor och igenväxande dynhed nära havet. Den står ofta mörkt, som enda högsommarväxt på annars naken mark. Ibland kan den dock påträffas i något mer exponerade lägen på gamla dikesrenar, i skogsbryn och på skogskörvägar och i gamla stenbrott. Den trivs bäst på sandhaltigt underlag och kräver tämligen fuktig, väldränerad mark. Arten reagerar starkt negativt på föregående torrår och är beteskänslig och har därmed gynnats på platser där bete upphört.\n\n!Synonymer\n__Homotypisk synonym__\n//Epipactis helleborine// subsp. //phyllanthes// H.Sund. (1980)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/epipphylantes.htm]] 2017-09-20\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/epipa/epipphy.html]] 2017-09-20\n[[Wikipedia|https://sv.wikipedia.org/wiki/Kal_knipprot]] 2017-09-20\n[[Artdatabanken|https://artfakta.artdatabanken.se/taxon/619]] 2017-09-20\n[[Orchids of Britain and Europe|http://www.orchidsofbritainandeuropetest.uk/Epipactis%20phyllanthes%20v%20cambrensis.html]] 2017-09-20","title":"c7f87d0e-73dc-4072-aaee-42be4990c2cd","tags":"species Epipactis","modifier":"Magnus Evald","modified":"20171017003321758","creator":"Magnus Evald","created":"20170712001234285","caption":"Epipactis phyllanthes","auktor":"G.E.Sm. (1852)"},
{"text":"!Allmänt och utbredning\n//Dact. majalis// [dak-ty-loh-RY-zuh maj-AY-liss], dubbelnycklar eller majnycklar, är sällsynt i Sverige och förekommer terrestriskt huvudsakligen i Skåne men är även känd från några platser i Blekinge, Halland och sydöstra Småland. Den är utbredd över hela Europa och norra och centrala Asien från norra Spanien och Irland till Sibirien och Kazakstan upp till 1800 m höjd.\nDenna mycket variabla art kan lätt förväxlas med när besläktade arter och indelas i tre accepterade varianter:\n//Dact. majalis// subsp. //majalis//\n//Dact. majalis// subsp. //baltica// H.Sund. (1980)\nBaltnycklar liknar mycket ssp. //majalis// men fläckarna på bladen sitter i tydliga rader. Har en tydligt östlig utbredning och är endast tillfälligt påträffad i Norrbotten.\n//Dact. majalis// subsp. //sphagnicola// H.A.Pedersen & Hedrén (2004)\nMossnycklar skiljer sig från de övriga i att den föredrar fuktiga miljöer med lägre pH såsom fattigkärr och mossar. Blommorna är blekrosa och bladen saknar oftast fläckar. Övergångsformer mot sumpnycklar finns. Världsutbredningen är än så länge oklar men den förekommer sällsynt i hela Sverige.\nArtnamnet //majalis// kommer av latinets ''majus'' som betyder \"maj\" och syftar på blomningstiden. Det svenska namnet dubbelnycklar syftar på att arten har sitt ursprung som hybrid ur två andra arter och dess dubbla kromosomuppsättning som är en följd av detta.\n\n!Utseende\nDet är en stor och ganska kraftigt byggd orkidé med en grov och ihålig stjälk som kan bli upp mot en halv meter hög. De tre till åtta fläckiga bladen är lansettlika och bredast i eller ovan mitten, de är klart gräsgröna på båda sidorna och har talrika mörka och ofta sammanflytande fläckar på ovansidan men aldrig på undersidan. Bladen blir sex till 18 cm långa och två till fyra cm på bredaste stället. De blommar i maj och juni med rödvioletta blommorna som sitter i täta klaselika ax som kan bli 15 cm höga och bära mer än 40 stycken en cm stora blommor. De lägst placerade blommorna öppnas vanligtvis redan innan axet har nått sin fulla höjd. Blommornas stödblad är långa med finsågad kant. Petalerna spretar ut åt sidorna vilket gör att den individuella blomman, likväl som axet, ser extra stort ut.\n\n!Skötsel\nArten växer oftast i kalkrika fuktängar och rikkärr, men kan även etablera sig på fuktig kalkrik sand. Ge den halvsol eller vandrande skugga och låt den inte torka ut. Odla på friland eller i stora krukor med en väldränerad mull- och kalkrik jord.\n\n!Synonymer\n__Homotypisk synonym__\n//Orchis majalis// Rchb. (1828) nom. cons.\n//Orchis latifolia// var. //majalis// Nyman (1882)\n//Orchis latifolia// subsp. //majalis// Klinge (1898)\n//Dactylorchis majalis// Verm. (1947)\n//Dactylorhiza comosa// subsp. //majalis// P.D.Sell in P.D.Sell & G.Murrell (1996)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/dactfistula.htm]] 2017-06-07\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/dacty/dactmaj.html]] 2017-06-07\n[[Wikipedia|https://sv.wikipedia.org/wiki/Dubbelnycklar]] 2017-06-07","title":"c9bb1dbd-0ef4-4d00-8ce2-684e4d7cd217","tags":"species Dactylorhiza","modifier":"Magnus Evald","modified":"20170701030449644","creator":"Magnus Evald","created":"20170607061138338","caption":"Dactylorhiza majalis","auktor":"P.F.Hunt & Summerhayes (1965)"},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/lepmatamorosii.htm]] 2020-06-02\n\n;Pupulin, Franco & Bogarín, Diego, 2011\n://A new, large-flowered species of //Lepanthes// from Costa Rica//\n:Die Orchidee 62(6), 2011\n:https://www.researchgate.net/publication/258172667_Eine_neue_grossblutige_Lepanthes-Art_aus_Costa_Rica_A_new_large-fl_owered_species_of_Lepanthes_from_Costa_Rica\n\n----\n\ndeep Shade Cold LATER Spring\nCommon Name Matamoro's Lepanthes [Costa Rican orchid collector and enthusiast current]\nFlower Size .4\" [1 cm]\nFound in Costa Rica in the Talamanca mountain range in montane forests at elevations around 2750 meters as a mini-miniature sized, cold growing epiphyte with erect, slender ramicauls enveloped by 4 to 5, lepanthiform, glabrous sheaths with slightly dilated ostia and carrying an erect, coriaceous, narrowly vate, subacute, minutely emarginate, witha small abaxial apicule, contracted below into the petiolate base leaf that blooms in the spring on a loose, 2\" [5 cm] long overall, peduncle to .8\" [2 cm] long, terete, slender filiform, with a cylindric, obtuse, tightly adpressed, papyraceous bract below the middle, rachis to 1.2\" [3 cm] long, successively single, to 3 flowered inflorescence with amplectent, acute, glabrous floral bracts and carrying a flower that is large for the genus.\n\"The unusually large size of the flower, the long-tailed sepals, and the rhombic petals ending into long, sparsely hirsute tails, make this species unmistakable. The only other Lepanthes from the region of the Central American isthmus comparable in size with Lepanthes matamorosii is, outside the Lepanthes horrida group, Lepanthes grandiflora. As the specific epithet implies, the flowers of this species are among the largest in Central America, but they still are one third smaller than Lepanthes matamorosii; furthermore, Lepanthes grandiflora has bilobate petals with oblong, oblique lobes, and a distinctly bi-laminate lip.\" Pupulin & Bogarín\n\nA large-ﬂowered Lepanthes, Lepanthes matamorosii, from the Talamanca range in Costa Rica is described and illustrated. The unusually large size of the ﬂower, the long-tailed sepals, and the rhombic petals ending into long, sparsely hirsute tails, make this species unmistakable. With the exception of the Lepanthes guatemalensis group and the Lepanthes horrida group, species with ﬂowers over 2 cm in diameter are exceedingly rare. Full color pictures and illustrations are provided to facilitate species comparison.\nDescription: Epiphytic, caespitose, small herb to 6 cm tall. Roots slender, ﬂ exuous, ca. 0.5 mm in diameter. Ramicaul erect, slender, 30-35 mm long, enclosed by 4-5 lepanthiform, glabrous sheaths, with the ostia slightly dilated. Leaf erect, coriaceous, narrowly ovate, subacute, minutely emarginated, with a small abaxial apicule, 20-25 × 10-12 mm, contracted at the base into an indistinct petiole less than 1 mm long. Inﬂ o-rescence a loose, successively, several (> 3) ﬂ owered raceme to 3 cm long including the peduncle 2 cm long; peduncle te-rete, slender-ﬁ liform, with a cylindric, obtuse, tightly adpressed, papyraceous bract below the middle, 2.0-2.5 mm long. Floral bracts 1.0-1.5 mm long, amplectent, acute, glabrous. Pedi-cel cylindric, 1.5-2.0 mm long. Ovary subtriquetrous-winged, the wings shortly erose-ciliate along the margin, 1.5 mm long. Flower large for the genus, spreading, the dorsal sepal pale yellow, striped with purple along the veins, the lateral ones pur-ple with the margins and the tails pale yellow, the petals and the lip purple-red, the column purple, the anther yellowish white. Dorsal sepal ovate-elliptic, caudate, denticulate along the mar-gins, the blade 10.0 × 6.5 mm, 3-veined, connate to the lateral sepals for ca. 1.5 mm, the ﬁ liform tail 12 mm long. Lateral se-pals slightly oblique, narrowly elliptic-ovate, caudate, denticu-late, the blades 9 × 5 mm, 2-veined, connate 3 mm, the ﬁ liform tails 12-13 mm long. Petals  obtriangular-rhombic, caudate, the base provided with a semi-elliptic, raised callus, the two calli of the petals joining over the column in natural position, the blades 3 × 1.7 mm, the upper lobe acute, the lower one obtuse-subrounded, the tail sparsely pilose, 3 mm long. Lip bilobate-obrheniform, 1.5 × 3.5 mm, the lobes broadly elliptic-subrounded, erect, apically convex with a shallow channel that marks a poorly deﬁ ned blade, the body rectangular, the sinus broadly obtuse-truncate, the appendix ﬁ liform, short, glabrous, ca. 0.3 mm long. Column ca. 2 mm long, the anther dorsal, the stigma subapical. Anther cap ovate, cucullate, 2-celled, the base deeply emarginated. Pollinia 2, narrowly linear-incurved, 0.75 mm long, on an elliptic-subrectangular viscidium.Paratypus: Costa Rica. M.M. Chavarría 881 (INB-spirit!)Eponymy: Named in honor of Daniel MATAMOROS, collec-tor and illustrator of rare Costa Rican orchids, who found and grown the type specimen. Daniel frequently brings his inter-esting discoveries to the attention of the orchid taxonomists working at Lankester Botanical Garden.Distribution: known only from the type locality in the Tala-manca mountain range, Costa RicaHabitat: an epiphyte of trunks and understory branches of scattered trees in pastures, in rain montane forest at 2500-2600 m of elevation\nThe unusually large size of the ﬂ ower, the long-tailed sepals, and the rhombic petals ending into long, sparsely hirsute tails, make this species unmistakable. The only other Lepanthes from the re-gion of the Central American isthmus comparable in size with Lepanthes ma-tamorosii is, outside the Lepanthes hor-rida group, Lepanthes  grandiﬂ ora. As the speciﬁ c epithet implies, the ﬂ owers of this species are among the largest in Central America, but they still are one third smaller than Lepanthes matamoro-sii; furthermore, Lepanthes  grandiﬂ ora has bilobate petals with oblong, oblique lobes, and a distinctly bi-laminate lip.\n\ndelvis skuggat, hög luftfuktighet, låt det aldrig torka helt. Blomman är relativt stor på 3 cm.\n\n","title":"ca5350fc-e98c-44fe-b734-068051b7dfd4","tags":"Lepanthes species ofullStändig","modifier":"Magnus Evald","modified":"20200602011707943","creator":"Magnus Evald","created":"20190306221053774","caption":"Lepanthes matamorosii","auktor":""},
{"text":"!Allmänt och utbredning\n//Chamorchis// är ett monotypiskt släkte från norra och alpina Europa norrut till Ryssland och österut till Karpaterna. I alperna förekommer de från 2000 till 2700 meter men i Skandinavien växer de på mycket lägre höjder. //[[Chm. alpina|deb5f1fe-95b2-443c-abe3-aaeff5fb5975]]//, dvärgyxne eller ripört, är en sällsynt art som i Sverige bara finns i fjälltrakterna, från Härjedalen och Gudbrandsdalen till Finnmarken. Lokalt kan den ibland vara mycket rikligt förekommande och växa i stora populationer med flera hundra plantor, troligen på grund av aktiv vegetativ förökning av rotknölarna.\nSläktnamnet //Chamorchis// är bildat av grekiskans ''chamai'' som betyder \"på marken\" och ''orchis'' som var ett orkidénamn redan hos Theofrastos 300 f. Kr. Kromosomtalet är 2n=42.\nDvärgyxne hittades första gången i Sverige av J. Hollsten som var pastor i Kvickjokk och en av Linnés lärjungar. Fyndet publicerades av Linné i ''Flora Svecica'' år 1755.\nArtnamnet ''alpina'' syftar på att arten växer i alpina miljöer.\n\n!Utseende\nDet är en lågväxande planta, den minsta av Skandinaviens orkidéer, som saknar pseudobulber utan har istället två avlånga eller elliptiska underjordiska rotknölar. De bildar en basal bladrosett med sex till tio mycket långsmala, en till två mm breda, helgröna, upprätta blad. Sent under sommaren, juli till augusti, kommer från mitten av bladrosetten en kort blomstängel, vanligen bara en knapp decimeter hög, med sex till 14 blommor i en tät blomställning. De små, oansenliga, gulgröna blommorna är oskaftade och saknar doft. Sepalerna och petalerna bildar en hjälm över könspelaren och har ibland anstrykningar av brunt. Läppen är något större än sepalerna och petalerna. Sporre saknas, och nektarn ligger obetäckt som ytterst små droppar utefter läppens mitt, i synnerhet i gropen vid dess bas\n\n!Skötsel\n//[[Chm. alpina|deb5f1fe-95b2-443c-abe3-aaeff5fb5975]]// växer på betesmarker och ängar i bergsområden med torra eller fuktiga kalkrika jordar och i fullt solljus.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nOrchideae\n''Undertribus'':\nOrchidinae\n''Typart''\n//[[Chm. alpina|deb5f1fe-95b2-443c-abe3-aaeff5fb5975]]// Rich. (1817)\n''Uttal''\n''Synonymer''\n__Heterotypisk synonym__\n//Chamaerepes// Spreng. (1826)\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:38350]] 2017-01-11\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/chamo/welcome.html]] 2017-01-11 - http://linnaeus.nrm.se/flora/mono/orchida/chamo/chamalp.html\n[[Wikipedia|https://sv.wikipedia.org/wiki/Dv%C3%A4rgyxne]] 2017-01-11\n[[First Nature|http://www.first-nature.com/flowers/chamorchis-alpina.php]] 2017-01-11","title":"cbc3337d-bfed-43f8-93a8-465a4130df5a","tags":"genus Chamorchis","modifier":"Magnus Evald","modified":"20170213133416336","creator":"Magnus Evald","created":"20170111103943615","caption":"Chamorchis","auktor":"Richard (1818)"},
{"text":"!Allmänt och utbredning\nDet är ett terrestriskt släkte med \u003C\u003Ccounting>> arter från de tempererade delarna av Nord- och Centralamerika, med en art, //[[Corallorrhiza trifida|29feb935-d8be-41e5-a0e9-0cb70463f040]]//, korallrot, i Europa och Asien. De är alla mykoheterotrofa, de producerar lite eller ingen klorofyll och fotosyntetisera i allmänhet inte utan parasiterar nästan uteslutande på mykorrhizasvampar för sin näring, ofta från kremlor och riskor i familjen Russulaceae.\nSläktnamnet //Corallorhiza// kommer från det grekiska ''korallion'' som betyder \"korall\" och ''rhiza'' för \"rötter\", efter deras korallformade rötterna som särskiljer dem från det snarlika släktet //[[Hexalectris|3c9f5f64-2d5e-45e9-8b69-84ea8c9ee579]]//.\n\n!Utseende\nDe saknar eller har starkt tillbakabildade blad och rötter, utan bara en grenad koralliknade, underjordisk rotknöl. Den 20 till 40 cm höga stammen är utan klorofyll, mörkt röd till purpur istället för grön. Vissa arter är emellertid kända för att fotosyntetisera i en begränsad omfattning. Under maj till juni kommer två till mer än 40 stycken blommor i ett fem till 20 cm långt, glest ax i toppen av stjälken. De är centimeterstora och läppen antingen purpur, gul eller randiga i dessa färger. Sepaler och petaler är antingen rödaktiga eller vita till gulaktiga med tre till fem purpurfärgade ränder och purpur kanter.\n\n!Skötsel\nDe förekommer på svala, skuggiga och fuktiga växtplats, företrädesvis i anslutning till barrskog. På grund av sitt mykoheterotrofiska levnadssätt är de mycket svåra att odla med någon större framgång.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nCalypsoeae\n''Undertribus'':\nN/A\n''Typart''\n//[[Corallorhiza trifida|29feb935-d8be-41e5-a0e9-0cb70463f040]]// Châtel. (1760)\n''Uttal''\nkor-al-oh-RIE-za\n''Synonymer''\n__Homotypisk synonym__\n//Cladorhiza// Raf. (1828) nom. superfl.\n__Heterotypisk synonym__\n//Rhizocorallon// Hall (1754)\n//Corallorrhiza// Châtel. (1760) orth. var.\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:47019]] 2017-02-08\n[[Flora of Nort America|http://www.efloras.org/florataxon.aspx?flora_id=1&taxon_id=200853]] 2017-02-08\n[[Go Orchids|http://goorchids.northamericanorchidcenter.org/genus/corallorhiza/]] 2017-02-08\n[[Pacific Bulb Society|http://pacificbulbsociety.org/pbswiki/index.php/Corallorhiza]] 2017-02-08","title":"ccd3872f-c3fe-428b-8b8c-4918cd35046a","tags":"genus Corallorhiza","modifier":"Magnus Evald","modified":"20170305212302018","creator":"Magnus Evald","created":"20170208100053456","caption":"Corallorhiza trifida","auktor":"Gagnebin (1755)"},
{"text":"!Allmänt och utbredning\nSläktet består av endast \u003C\u003Ccounting>> art, //[[Hsenhsua chrysea|9642aade-d783-487e-bdb3-97057dedfcee//]]//, från Kina och östra Himalaya. Den växer epifytiskt på ängar och i öppna barrskogar mellan 3400 och 4200 meters höjd över havet.\nDenna art flyttades från //[[Ponerorchis|1994da8a-b53c-457b-a18e-77eb76cba087]]// till ett helt eget släkte eftersom den skiljde sig helt från övriga arter genom flera morfologiska egenheter.\nSläktnamnet har den fått för att hedra [[professor Hsen-Hsu Hu|https://en.wikipedia.org/wiki/Hu_Xiansu]].\n\n!Utseende\nDet är en miniatyrart, fyra till tio cm hög, som bildar centimeterstora, runda bulber från vilka det kommer en stam omsluten av ett eller två täckblad och två avlånga blad. Bladen blir två till sju cm långa och drygt en cm breda. Under sensommaren kommer en kort, upprätt blomstängel som bär en enda blomma och ett stödblad. Den doftande blomman blir två till tre cm stor, ljust krämfärgad eller gul\n\n!Skötsel\nDen är svalväxande. Odlas troligen inte i någon större omfattning.\n\n!Taxonomi\n''Underfamilj'': Orchidoideae ''Tribus'': Orchideae ''Undertribus'': Habenariinae\n\n----\n''Typart''\n//[[Hsenhsua chrysea|9642aade-d783-487e-bdb3-97057dedfcee//]]// X.H.Jin, Schuit., W.T.Jin & L.Q.Huang (2014)\n\n----\n''Uttal''\n\n----\n''Synonymer''\n__Homotypisk synonym__\n//Habenaria chrysea// W.W.Sm. (1921)\n//Orchis chrysea// Schltr. (1924)\n//Ponerorchis chrysea// Soó (1966)\n//Chusua chrysea// P.F.Hunt (1971)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/orchischrysea.htm]] 2016-09-14\n[[Flora of China|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=250092478]] 2016-09-14","title":"cd591272-1049-493a-bc30-9bf75e377f8d","tags":"Hsenhsua genus","modifier":"Magnus Evald","modified":"20160914130154364","creator":"Magnus Evald","created":"20160911092058575","caption":"Hsenhsua","auktor":"X.H.Jin, Schuit. & W.T.Jin (2014)"},
{"text":"!Allmänt och utbredning\nDet är ett släkte med \u003C\u003Ccounting>> arter från östra Pakistan, Indien, Sri Lanka, Nepal, Sikkim, Bhutan, Burma, Thailand, Laos, Kambodja, Vietnam, sydöstra Kina, Malackahalvön, Sumatra, Java, Borneo, Filippinerna, Sulawesi, Små Sundaöarna, Moluckerna, Nya Guinea, Australien, Salomonöarna, Santa Cruz öarna, Vanuatu, Loyalty Islands, Nya Kaledonien, Fiji, Tonga och Tahiti. De växer som epifyter, lithofyter eller ibland terrestriskt i primär skogar, ibland på utsatta lavaflöden eller på kala berg från havsnivå till 2500 meters höjd.\nSläktnamnet kommer från det grekiska ''pholidotos'' som betyder \"fjällande\" och anspelar på det fjäll-lika utseendet på blomställningen hos vissa arter.\n\n!Utseende\nPlantorna är i allmänhet småväxande, men //[[Pho. ventricosa|ad92e8bd-e6ae-42a4-bbc3-77ecae2c09fe]]// kan bli upp till 60 cm lång, och när de inte blommar kan de förväxlas med släktet //[[Coelogyne|1ea3d8e4-b96f-497b-902b-8b43537ed31b]]//. De bildar ett krypande rhizom med smala eller uppsvällda pseudobulber med en eller två långsmala blad som kan bli 15 cm långa och fyra cm breda. Vid bladfästet i toppen av den nya bulben kommer under våren en upptill 30 cm lång, tät blomstängel med få till mer än ett trettiotal blommor som kommer i två rader i spiral längs stängeln. Blommorna är vanligen små och inte speciellt färggranna, vanligen ljust gulgröna sepaler och med vita petaler och läpp.\n\n!Skötsel\nDe klarar svala till varma temperaturer med jämn vattning och hög luftfuktighet. God luftcirkulation är avgörande för en bra tillväxt. Ge dem diffust ljus utan direkt sol. Vatten regelbundet under sommaren, ungefär en gång varannan dag och minska gradvis på vintern. Vintertid räcker det med vatten ungefär en gång per två till tre veckor för att gradvis öka vattningen när de nya rötterna börja komma under våren. Ge svag gödning en gång i veckan under tillväxten och varannan vecka under vintern. Odla i medelgrov barkkompost med trädormbunke, perlite och sphagnum i plast- eller lerkrukor.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nArethuseae\n''Undertribus'':\nCoelogyninae\n''Typart''\n//[[Pho. imbricata|ccff66cb-a557-459e-88c2-29d55614fd16]]// Lindl. (1825)\n''Uttal''\nfol-ih-DOA-tah\n''Synonymer''\n__Heterotypisk synonym__\n//Acanthoglossum// Blume (1825)\n//Chelonanthera// Blume (1825)\n//Crinonia// Blume (1825)\n//Ptilocnema// D.Don (1825)\n//Camelostalix// Pfitzer (1907)\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:152728]] 2017-01-02\n[[The American Orchid Society|http://www.aos.org/orchids/orchids-a-to-z/letter-p/pholidota.aspx]] 2017-01-02\n[[Flora of China|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=125087]] 2017-01-02\n[[Orchid Societies Council of Victoria|http://www.oscov.asn.au/articles6/pholidota.html]] 2017-01-02\n[[Orchids Wiki|http://orchids.wikia.com/wiki/Pholidota]] 2017-01-02\n[[Orchids of New Guinea|http://www.orchidsnewguinea.com/orchid-information/genus/Genus+Pholidota]] 2017-01-02","title":"ce31cfa7-2fc2-4426-a992-a2756a36f769","tags":"genus Pholidota","modifier":"Magnus Evald","modified":"20170213131005114","creator":"Magnus Evald","created":"20170102144908804","caption":"Pholidota","auktor":"Lindley (1825)"},
{"text":"!Allmänt och utbredning\nDetta monotypiska släkte bestående av den epifytiska //[[Crtn. fesselii|e0d833d4-6c1b-4fad-91f6-e6571daa2bec]]// återfinns endast på en lokal nära Dalton Pass i bergskedjan Cordillera Mountain i provinsen Nueva Vizcaya på den filippinska ön Luzon där den växer i bergsmolnskogar mellan 700 och 1200 meters höjd. Arten är sällsynt i naturen och förblev okända för vetenskapen fram till 1989. Det är nu listad som \"akut hotad\".\nArten är nära besläktad med //[[Hymenorchis javanica|0612b9cf-44e3-4c86-82ff-5a6880e36d83]]// från Java.\nSläktnamnet kommer från de grekiska orden ''keras'' för \"horn\" och ''kentron'' som betyder \"sporre\" och anspelar på det horn som finns på framsidan av sporren.\n\n!Utseende\nDet är en miniatyrart med ett monopialt växtsätt. De växer upprät med tre till fem läderartade, mörkgröna elliptiska blad. Under vintern kommer en eller flera korta blomstjälkar, bara ett par cm långa, var och en med två till fem stycken centimeterstora samtidigt öppna blommor. Sepaler och petaler är klarröda eller orange med en rosa läpp och ett rosa utskott på sporren.\n\n!Skötsel\nDe behöver odlas monterade på kork eller plattor av trädormbunke, men hållas konstant fuktig och lite skuggigare än för //[[Vanda|58f9face-6d6b-4352-b886-8fcddc1ec749]]//. Ge intermediär temperatur under sommaren, 18 till 24 grader, och hög luftfuktighet. Vintertid kan vattningen minskas till två eller tre vattningar per vecka och temperaturen sänkas till runt 15 grader.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nVandeae\n''Undertribus'':\nAngraecinae\n''Typart''\n//[[Crtn. fesselii|e0d833d4-6c1b-4fad-91f6-e6571daa2bec]]// Senghas (1989)\n''Uttal''\n''Synonymer''\nN/A\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:36844]] 2016-10-14","title":"cfde4b80-f724-4847-a62f-acfd040924fa","tags":"genus Ceratocentron","modifier":"Magnus Evald","modified":"20161016200758809","creator":"Magnus Evald","created":"20161014100927205","caption":"Ceratocentron","auktor":"Senghas (1989)"},
{"text":"iVBORw0KGgoAAAANSUhEUgAAACQAAAAkCAMAAADW3miqAAAAmVBMVEUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAjHWqVAAAAMnRSTlMAj5mIQPPMZgnaxnZTJ/ypMxLu3tM9HA0G6eO6rJ56cEksIhfqz7RhXk9DN8G/oIWAK1zA53YAAAEZSURBVDjLzdPHjoMwFIVhkwxgOoTeQkvP1PP+DzfGTBNgWMwm/waQPmzL0iXKdjWFSGQ16dFR53brqAIU8/czcm90iqgMYD+8m04KyNEUkWcAMic+wH+YQdsvJAFZj7o51O4AnRAVkGoA/vwVRNe7XhMNTsM4CuE9hXoCP9LAMoSIHN1dWKDvJkaq5JncyFSMvCzROKrICDWa7hgN4eVOvjnY7O7H6Al99bAfQv4UoLtlxWy/E1lC3g62sg9buoA0C0N2YFARKs/46U2E1BIsvXhRFOcjro6pNIPalO+lbw3D2MhgWRPkuxhVTld69d4Pf0l2HZ0pVlWVrZ1cgm+iXRLxSJm5DcinM12eu9i16MOM+T9RsFkt+ARRYy2CqmPaJgAAAABJRU5ErkJggg==","type":"image/png","title":"culture.png","tags":"$:/tags/Image","modified":"20170320130454281","created":"20170320130454281"},
{"text":"!Allmänt och utbredning\nUtbredningen för //Mal. monophyllos//, knottblomster, den enda europeiska arten i släktet, är boreal och cirkumpolär. Den omfattar Öst- och Centraleuropa, Central- och Östasien, Kina samt enstaka lokaler i Alaska upp till 2400 meters höjd. Närstående former av detta släkte finns också i Nordamerika. I Sverige förekommer den sällsynt och oregelbundet i kalkrika områden från Dalsland och Östergötland till Ångermanland-Jämtland samt i ett begränsat område i Norrbottens kustland. Arten är försvunnen från Gotland och har idag sina livskraftigaste förekomster i Kalixtrakten i Norrbotten och i sydöstra Gästrikland. Totalt i Sverige beräknas den har drygt 100 lokaler med 4000 individer. I sydöstra Norge finns mindre än 10 lokaler kvar av totalt cirka 50 kända lokaler. Den förekommer sällsynt i Finland men saknas i Danmark. Den europeiska arten pollineras huvudsakligen av svampmyggor, som besöker blommorna i skymningen för att ta tillvara den sparsamt producerade nektarn från basen av läppen. Den liknar mest //[[Hammarbya paludosa|3071d849-aa0f-4ca3-862e-539747fa4a9f]]//, myggblomster, men den senare är vanligen mindre med flera, vanligen bara centimeterlånga blad vid stjälkens bas och en blomläpp som är kortare än de omgivande kalkbladen.\nGenom att studera artens genetiska variation i Gamla världen, har man funnit att den efter sista istiden vandrade norrut från minst två istidsrefugier, varav det ena troligen var Alperna. Genom att kombinera den nuvarande utbredningen med scenarier över framtida klimatutveckling, har man nyligen förutsagt att år 2080 kommer den möjliga utbredningen att ha minskat betydligt. Samma studie pekade ut nordvästra Skandinavien som det troligaste basområdet för knottblomster i Europa.\nArten förekommer i tre accepterade varianter:\n//Mal. monophyllos// var. //monophyllos// icke-resupinate, inverterad blomma med läppen överst, från Eurasien\n//Mal. monophyllos// var. //brachypoda// P.Morris & Eames (1929) med en resupinate, upp-och-nervänd, blomma som förekommer i Nordamerika\n//Mal. monophyllos// var. //obtusa// Tsukaya & H.Okada (2000) från Nepal.\nArtnamnet //monophyllos// kommer av grekiskans ''mono'', \"en\", och ''fyllon'', \"blad\", och betyder \"enbladig\", vilket syftar på det oftast ensamma basala stjälkbladet. Kromosomtalet är 2n = 28, 30, 60.\n\n!Utseende\nDet är en tio till 20 cm hög orkidé som bildar små, mindre än en cm stora, ovala rotknölar och ett ensamt, eller ibland två stycken, fyra till fem cm stora blad vid basen av stängeln. Förökning kan ske vegetativt genom en eller två extra basala föryngringsskott som bildar avläggare i direkt anslutning till moderplantan. Möjligen kan den också bilda groddknoppar längs bladkanten. Blomningen sker normalt under första halvan av juli. Ett tiotal halvcentimeter små, gulgröna, praktiskt taget doftlösa blommor sitter i ett glest, toppställt ax. Sepaler och petaler är smala, läppen som är bred med en smal spets saknar sporre och är ungefär lika lång som sepaler och petaler.\n\n!Skötsel\n//Mal. monophyllos// kräver en fuktig till våt växtplats, enbart i kalkpåverkade biotoper med hög luftfuktighet. Den trivs särskilt bra i alkärr, men växer också fullt exponerad eller i fläckvis skugga i en rad andra lokaltyper som myrar, skogskanter och källdrag. Den växer ofta enstaka i fuktig, kalkrik mulljord i glesa till halvslutna skogskärr, gungflyn i rikkärr och kantpartier av tuviga starrkärr. Majoriteten av lokalerna ligger nära havsnivån. Vid den bottniska landhöjningskusten etablerar sig arten redan strax under extremhögvattenlinjen.\n\n!Synonymer\n__Homotypisk synonym__\n//Ophrys monophyllos// L. (1753)\n//Epipactis monophylla// F.W.Schmidt (1795)\n//Microstylis monophyllos// Lindl. (1830)\n//Achroanthes monophyllos// Greene (1891)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/malmonophyllos.htm]] 2017-09-22\n[[Artdatabanken|https://artfakta.artdatabanken.se/taxon/1056]] 2017-09-22\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/micro/micrmon.html]] 2017-09-22\n[[eFloras|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=200028746]] 2017-09-22\n\n;Bo Mossberg, Henrik Aerenlund Pedersen, 2017,\n://Orkidéer i Europa : vilda, vackra & väna//, Bonnier Fakta, ISBN: 9789174240603","title":"d0e90695-7287-4859-85b0-e80e56a5b7d3","tags":"species Malaxis","modifier":"Magnus Evald","modified":"20171017002812910","creator":"Magnus Evald","created":"20170712001549479","caption":"Malaxis monophyllos","auktor":"Sw. (1800)"},
{"text":"!Allmänt och utbredning\nMiniatyrarten //G. biflora// [GOOD-yer-uh by-FLOR-uh] förekommer terrestriskt i ständigt gröna bergsskogar i östra och västra Himalaya, Nepal, Kina, Vietnam, Korea, Japan och Taiwan mellan 500 och 2500 meters höjd.\nArtepitetet //biflora// betyder \"med ett par blommor\". Taxonomiskt tillhör den sektion Reticulum undersektion Reticulum. Kromosomtalet är 2n = 28 eller 56.\n\n!Utseende\nDen saknar pseudobulber utan en krypande jordstam med korta rötter reste sig från mitten fem till 15 cm högt. På den upprätta stamdelen kommer fyra till sex stycken fyra cm långa och två cm breda, ovala, sammetslena blad i mörkt grönt med nerver i silver. Under vår eller sommaren kommer från toppen av stammen en kort, sällan mer än en cm lång, blomstängel med vanligen två men ibland även tre stycken tre cm stora blommor. Sepalerna är ljust rosa och petalerna och läpp vita.\n\n!Skötsel\nDet är en svalväxande, terrestrisk art som växer på fuktig skogsmark. Den behöver en skuggig, sval eller intermediär växtplats med hög luftfuktighet och jämn vattning året om. Kan odlas i torv eller ren sphagnum.\n\n!Synonymer\n__Homotypisk synonym__\n//Georchis biflora// Lindl. (1840)\n//Orchiodes biflorum// Kuntze (1891)\n//Epipactis biflora// A.A.Eaton (1908)\n__Heterotypisk synonym__\n//Goodyera macrantha// Maxim. (1867)\n//Epipactis macrantha// A.A.Eaton (1908)\n//Goodyera pauciflora// Schltr. (1913)\n//Epipactis pauciflora// Hu (1925)\n//Peramium macranthum// Makino (1929)\n//Goodyera biflora// var. //macrantha// T.Hashim. (1987)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/goodbiflora.htm]] 2017-05-21\n[[eFloras|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=200028682]] 2017-05-21","title":"d10d202a-736e-414f-a160-ab2bce064f18","tags":"species Goodyera","modifier":"Magnus Evald","modified":"20170605043916785","creator":"Magnus Evald","created":"20170518171822361","caption":"Goodyera biflora","auktor":"Hook.f. (1890)"},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|\n[[Orchids Western Australia|http://www.waorchids.iinet.net.au/More_New_Paphiopedilum_Species.pdf]] 2019-08-24\n\n----\n\nPaphiopedilum rohmanii Cavestro & O. Gruss sp. nov. section Barbata This new species from Aceh province in northern Sumatra is found in in humid forest at 700- 800m. This species has a white dorsal sepal tinged with light purple and brownpurple veined, petals de-flexed, green veined and spotted with light brown, a light brown lip veined with brown, a lunate staminode white and green reticulated in the middle. This appearance is different to most of the species in the Barbata section. While it most closely resembles Paphiopedilum tonsum, it differs in having deflexed, twisted at apex, more mottled brown petals, a staminode that is lunate (not subreniform) and green reticulated in the middle. It is quite different to Paphiopedilum barbatum. It is named for its discoverer Rohman Ikhwan, the owner of Roman Orchids in Aceh. When looking at the flower, the deflexed petals bear a resemblance to Paphiopedilum callosum found in Cambodia, Thailand and Laos. The Sumatran species Paphiopedilum tonsum and Paphiopedilum barbatum are found on the Malay Peninsula and to the North and centre of Sumatra.\nThese two species are therefore geographically close to Paphiopedilum rohmanii. This species was published in Orchideen Journal (Internet) Vol 5.3, 2017","year":"(2017)","title":"d1110d4f-33ce-4937-b98d-252aa574bb37","tags":"Paphiopedilum species ofullStändig","modifier":"Magnus Evald","modified":"20190824011146501","creator":"Magnus Evald","created":"20190824010244048","caption":"Paphiopedilum rohmanii","auktor":"Cavestro & O.Gruss"},
{"text":"!Allmänt och utbredning\nDetta uteslutande terrestriska släkte med \u003C\u003Ccounting>> arter förekommer främst i Himalaya med några få arter som sträcker sig in i Europa, Centralasien och sydöstra Asien varav en, //[[H. monorchis|e035db91-29fa-44d5-a244-6e336f520d92]]//, honungsblomster, förekommer i Sverige. Den förekommer sporadiskt upp till Dalarna och är mer vanlig på Gotland. //Herminium// kan växa från havsnivå i de norra delarna av sitt utbredningsområde i Storbritannien upp till 2400 meter i bergsområden i Europa och på till och med ännu högre höjder i Himalaya.\nSläktnamnet //Herminium// kommer av grekiskans ''hermis'' som betyder \"stöd\", \"stötta\", och syftar på den ensamma rotknölen. Kromosomtalet är 2n=40.\n\n!Utseende\nDet är lågväxta orkidéer med runda rotknölar. Stjälken har vanligen två motsatta blad nedtill, över delen delen av stammen ett eller två stycken små, smala blad. Nedre bladen är brett elliptiska, spetsiga, oskaftade. I toppen av den tio till 20 cm långa stammen kommer under sommaren de små, spindelliknande gulgröna blommorna samlade i ett långsmalt, glest ax. Blommorna saknar sporre och doftar av honung, vilket givit dem dess svenska namn, honungsblomster. Den dorsala sepalen och petalerna kan sitta ihop och bilda en huva över könspelaren, med de laterala sepalerna fria, utbredda. Läppen är vanligen tre- eller fem-flikad.\n\n!Skötsel\nDe växer i fuktig kalkhaltig jord, företrädesvis i ängsområden eller annan gräsmark. De behöver mycket ljus, de klara inte alltför skuggiga växtplatser men kan tolerera torka relativt bra. En varm och torr vår eller försommar som påverka bildningen av bladen kan innebära att blomningen uteblir nästföljande år, men rotknölarna överlever vanligen.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nOrchideae\n''Undertribus'':\nOrchidinae\n''Typart''\n//[[H. monorchis|e035db91-29fa-44d5-a244-6e336f520d92]]// R.Br. (1813)\n''Uttal''\nher-min-i-um\n''Synonymer''\n__Heterotypisk synonym__\n//Monorchis// Ség. (1754)\n//Monorchis// Ehrh. (1789)\n//Cybele// Falc. (1853) nom. inval.\n//Thisbe// Falc. (1853) nom. inval.\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:98472]] 2017-01-18\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/hermi/welcome.html]] 2017-01-18\n[[Wikipedia|https://sv.wikipedia.org/wiki/Honungsblomster]] 2017-01-18\n[[Flora of China|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=115173]] 2017-01-18","title":"d1c58a7e-8e6c-4d51-a975-9d48ffb5c746","tags":"genus Herminium","modifier":"Magnus Evald","modified":"20170219112121481","creator":"Magnus Evald","created":"20170118104111374","caption":"Herminium","auktor":"Linnaeus (1758)"},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|\n\n----\n\nRecently I learned that September 2017 a new species of Phragmipedium was described. I did some searching in the internet and found that it is called Phragmipedium ramiroi and was described by Marta Kolanowska and Dariusz Szlachetko\n\nDet förekommer i Colombia","year":"(2017)","title":"d2873afd-a4f3-4f28-9552-4a21de93385d","tags":"Phragmipedium species ofullStändig","modifier":"Magnus Evald","modified":"20200517013034699","creator":"Magnus Evald","created":"20190821003955582","caption":"Phragmipedium ramiroi","auktor":"Kolanowska & Szlachetko"},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|","title":"d2ef8d1a-092f-498d-937f-9d60ad4cd32b","tags":"Lepanthes species ofullStändig","modifier":"Magnus Evald","modified":"20190306224829757","creator":"Magnus Evald","created":"20190306224758516","caption":"Lepanthes regularis","auktor":""},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/steladrinae.htm]] 2020-06-02\n[[Orchids Wiki|https://orchids.fandom.com/wiki/Stelis_adrianae]] 2020-06-02\n\n---\n\nSECTION Stelis\nFull shade Cool Spring\nCommon Name Adriana's Stelis [Ecuadorian Collectors Wife Current]\nFlower Size .2\" [5mm]\nFound in Ecuador at elevations around 1650 meters as a miniature sized, cool growing epiphyte with ascending-erect, stout, fascicled ramicauls enveloped basally by 2 loose, tubular sheaths and carrying a single, apical, purple, erect, thickly coriaceous, elliptical, subacute to obtuse, cuneate below into the petiolate base leaf that blooms in the spring on a congested, two ranked, distichous, 8\" [20 cm] long including the 6\" [15 cm] long peduncle, simultaneously many flowered inflorecence arising from the base of the leaf with tubular floral bracts.\n\nIndigenous to:\tEcuador\nbeautiful stelis with 5\" clumping paddle-shaped dark green leaves, random 7\" spikes carry tightly arranged rank-and-file 1/2\" blooms that are deep wine red little flat elongated triangles with finely ciliated margins\nBlooming Season:\t Free Flowering Throughout the Year\nLight:\t\t \t Shade to Bright; 1500-2500 Footcandles (indirect light,pronounced shadowing)\nTemperature:\t \t Intermediate; 55°F min. to 85°F max.\nWatering:\t \t Potted, Moist; 2-3 waterings per week(let dry slightly between waterings)\n\nDescription\nPlant blooms at any time with many small flowers.\nDistribution\nPlant is found on tree limbs in the forest of Ecuador at elevations around 1650 meters\nCulture\nKeep plant in partial shade. Plant can be grown in cool to warm conditions. Pot the plant in fine bark with perlite or sphagnum moss. Water regularly and keep potting media moist.","title":"d3f6e8a9-4d0a-46ce-896a-599faccb0d51","tags":"Stelis species ofullStändig","modifier":"Magnus Evald","modified":"20200602005148235","creator":"Magnus Evald","created":"20190306220935462","caption":"Stelis adrianae","auktor":""},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|","title":"d4b89d73-e76a-4251-9c3c-8366a1719855","tags":"Lepanthes species ofullStändig","modifier":"Magnus Evald","modified":"20190306223428871","creator":"Magnus Evald","created":"20190306223412514","caption":"Lepanthes domingensis","auktor":""},
{"text":"!Allmänt och utbredning\n//Cyp. calcicola// är en sällsynt och mycket lokaliserad art med en spridd och begränsad fördelning som förekommer i de kinesiska provinserna Shanxi, Sichuan och nordvästra Yunnan mellan 2600 och 3900 meters höjd. De växer terrestriskt på steniga, fuktiga platser i öppna skogar, buskiga sluttningar och längs bäckstränder.\nArtnamnet anspelar på att den främst förekommer på kalkhaltiga marker. Taxonomiskt tillhör den undersläkte Cypripedium sektion Macrantha.\n\n!Utseende\nDet är en medelstor planta som undantagsvis kan bli upp till 40cm hög. Den upprätta, vanligen ludna, stängeln bär tre eller fyra elliptiska till nästan runda blad, fem till 16 cm långa och fyra till sex cm breda. Den upptill tio cm stora blomman som kommer under juni till juli bärs ensam på blomstängeln, och är mörkt purpurfärgade med något inslag av ljust gult. På baksidan av läppen finns ett par genomskinliga 'fönster'. Läppen har ingen vit kant, vilket skiljer den från många andra arter.\n\n!Skötsel\nDet är en svårodlad, svalväxande art som måste skyddas mot för mycket fukt under vintern.\n\n!Synonymer\n__Homotypisk synonym__\n//Cypripedium tibeticum// subsp. //calcicola// Eccarius (2009)\n__Heterotypisk synonym__\n//Cypripedium smithii// Schltr. (1924) nom. illeg.\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/cypcalcicolum.htm]] 2018-10-29\n[[eFloras|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=242316540]] 2018-10-29","title":"d51bfa66-f5ac-4f78-a619-1b269aa77c2c","tags":"Cypripedium species","modifier":"Magnus Evald","modified":"20190221041231908","creator":"Magnus Evald","created":"20181029040525107","caption":"Cypripedium calcicola","auktor":"Schltr. (1924)"},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|","title":"d7865ae-5388-4a0c-be09-1bc9eaf83c40","tags":"Lepanthes species ofullStändig","modifier":"Magnus Evald","modified":"20190306221936818","creator":"Magnus Evald","created":"20190306221352911","caption":"Lepanthes corrugata","auktor":""},
{"text":"!Allmänt och utbredning\n//Chauliodon// är ett monofyletiskt släkte med endast en känd art, //[[Cldn. deflexicalcaratum|a9071e67-5bf9-494a-88bb-5bc956f02424]]//, som växer i den tropiska delen av Afrika, i länderna Ghana, Elfenbenskusten, Liberia, Nigeria, Kamerun, Gabon, Zaire och Kongo-Kinshasa, i regnskogar upp till 100 m höjd över havet. Den växer på träd och skuggade buskar längs kanterna i öppningar i skogen. //[[Cldn. deflexicalcaratum|a9071e67-5bf9-494a-88bb-5bc956f02424]]// är bladlös och fotosyntetiserar bara med sina rötter. Den liknar släktet //[[Microcoelia|25b51412-1caf-4a0f-b9c2-60dde303f172]]// men med annorlunda blommor.\nNamnet kommer från grekiskans ''chauliodus'', \"med framträdande tänder\", som anspelar till läppens framåt skjutande utskott.\n\n!Utseende\nDet är en liten, bladlös epifyt som bildar en kort central stam, vanligen inte längre än två cm, med många, långsträckta rötter. Från toppen av stammen kommer under senvintern och sommaren några få, tunna, 15 till 25 cm, men ibland så långa som 60 cm, långa blomstänglar med många blommor. Blommorna är ljust laxfärgade eller ljusbruna, mindre än en cm stora men med en sporre som är dubbelt så lång som resten av blomman.\n\n!Skötsel\nDen behöver en varm, halvskuggig växtplats och, eftersom den saknar pseudobulber, daglig vattning.\n\n!Taxonomi\n''Underfamilj'': Epidendroideae ''Tribus'': Vandeae ''Undertribus'': Aerangidinae\n\n----\n''Typart''\n//[[Cldn. deflexicalcaratum|a9071e67-5bf9-494a-88bb-5bc956f02424]]// L.Jonss. (1979)\n\n----\n''Uttal''\n\n----\n''Synonymer''\nN/A\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/cauldefleicalcaratum.htm]] 2016-09-01\n[[African Orchids|http://www.africanorchids.dk/orchidoideae/tribe-diseae/subtribe-coryciinae/pterygodium/360-genus-chauliodon/419-chauliodon-deflexicalcaratum]] 2016-09-01\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:38616]] 2016-09-22","title":"d8c169ea-d16e-46c5-94ed-15c2d78e398b","tags":"Chauliodon genus","modifier":"Magnus Evald","modified":"20160922111858047","creator":"Magnus Evald","created":"20160911092156867","caption":"Chauliodon","auktor":"Summerhayes (1943)"},
{"text":"!Allmänt och utbredning\nArten återfinns terrestriskt i provinserna Guizhou, Sichuan och Yunnan i södra och centrala delarna av Kina och Taiwan i öppna skogar, längs skogsbryn, på branta grässluttningar, eller steniga och buskiga kullar, ofta i full sol, mellan 800 och 2500 meters höjd över havet.\nDen är nära besläktad och anses av somliga författare vara en synonym eller variat till //[[Cym. goeringii|9ff00282-3d51-4936-97b2-c1a3d3a2ce1d]]//. Taxonomiskt tillhör den sektion Jensoa.\n\n!Utseende\nDen bildar små ovala pseudobulber omslutna av fem till sju långsmala, läderartade blad som blir 30 till 65 cm långa och en halv till två m breda. Under vintern eller tidig vår kommer en 20 till 30 cm lång, upprätt blomstängel med två till sju doftande, hållbara blommor. De fyra cm stora blommorna är huvudsakligen vita eller ljust gulgröna, ibland med purpurröda markeringar på läppen. Sepalerna är långsmala och oftast lätt vridna.\n\n!Skötsel\nGe den full sol om temperaturen inte överstiger 30 grader, i annat fall en ljus skugga, drygt 10000 lux, och intermediära temperaturer under sommaren, bladen bör vara ljusgröna till gulgröna i färgen, är de mörkgröna är det ett tecken på att den får för lite solljus. Håll den alltid lätt fuktig, vattna två gånger i veckan, och göd varannan vecka. Den kan med fördel vistas utomhus under sommaren, en skillnad i temperatur mellan natt och dag är mycket viktigt för initiering av blomstänglar.\nVintertid kan den hållas lite svalare, lite torrare och minska gödningen till en gång i månaden, men den får fortfarande inte torka ut helt under någon längre tid.\nPlantera om vartannat eller vart tredje år, när komposten börjar brytas ner. Odla dem i en väldränerad, medelgrov barkkompost med perlite och sphagnum. Eller som i Japan, i höga krukor med mindre leca-kulor eller små stenar.\n\n!Synonymer\n__Homotypisk synonym__\n//Cymbidium goeringii// var. //tortisepalum// Y.S.Wu & S.C.Chen (1980)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/cymtortisepalum.htm]] 2017-03-27\n[[eFloras|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=242316388]] 2017-03-27","title":"d96d6306-5016-46d1-b786-6ae8198c1bdd","tags":"species Cymbidium","modifier":"Magnus Evald","modified":"20170605043809344","creator":"Magnus Evald","created":"20170327124324540","caption":"Cymbidium tortisepalum","auktor":"Fukuyama (1934)"},
{"text":"!Allmänt och utbredning\nDetta företrädesvis terrestriska släkte med \u003C\u003Ccounting>> arter förekommer i södra Kina, Malaysia, Indonesien, Filippinerna och Vietnam upptill 2000 meters höjd över havet. De kan även påträffas epifytiskt på basen av mossiga träd, vanligtvis under mycket skuggiga förhållanden.\nSläktnamnet //Nephelaphyllum// härstammar från de grekiska orden ''nephele'' som betyder \"moln\", och ''phyllon'' för \"blad\", en hänvisning till det molnliknande, marmorerade utseendet på bladen.\n\n!Utseende\nDe tjocka, krypande pseudobulberna bär ett ensamt, hjärtformat blad, med tydliga nerver och ofta mönstrade i olika gröna eller bruna nyanser. Från bladskaftet fäste kommer under sommaren en ogrenad, upptill 15 cm lång blomstängel som bär två till 16 stycken samtidigt öppna blommor, vanligen mindre än tre cm stora. Blommorna är vanligen i bleka gröna, vita eller bruna färger, men //[[Nep. aureum|72b6e9ce-c2aa-4107-8703-bbdd6fce6f7c]]// har klargula blommor.\n\n!Skötsel\nOdlingsförhållanden är liknande som för det tropiska släktet //[[Phaius|4622c55c-012b-4cf3-afc5-612a4746aec3]]//. En ganska mörk växtplats med mycket hög luftfuktighet. Planteras i sandjord med massor av lövkompost och ruttnande växtrester eller en blandning sphagnum och lövkompost.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nCollabieae\n''Undertribus'':\nCollabiinae\n''Typart''\n//[[Nep. pulchrum|1ddb6095-a246-4082-89d6-34e1aeb34401]]//  Blume, Bijdr.: 373 (1825)\n''Uttal''\nneff-el-a-FIL-um\n''Synonymer''\n__Heterotypisk synonym__\n//Nephelephyllum// Blume (1828) orth. var.\n//Cytheris// Lindley (1831)\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:135096]] 2016-11-03\n[[Flora of China|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=122139]] 2016-11-03","title":"da40674c-d2e6-4ae7-8d63-19f2ce88c0bb","tags":"genus Nephelaphyllum","modifier":"Magnus Evald","modified":"20161114210709711","creator":"Magnus Evald","created":"20161103095138528","caption":"Nephelaphyllum","auktor":"Blume (1825)"},
{"text":"!Allmänt och utbredning\nDet är ett stort släkte med \u003C\u003Ccounting>> terrestriska eller mer sällan epifytiska miniatyrarter från huvudsakligen de tropiska delarna av Sydostasien men det finns arter på samtliga kontinent utom Australien och naturligtvis Antarktis. Arterna förekommer på gräsmarker, i kärr och skogar, oftast skuggigt, från havsnivå till 3000 m höjd. Endast en art återfinns i Europa och åsikterna går isär om den skall anses tillhöra //Malaxis// eller släktet //Microstylis// som har varit det vanliga tidigare. Samtliga arter som tidigare fördes till //Microstylis// är nu överförda till //Malaxis// och i nyare litteratur används släktnamnet //Malaxis// även för den enda svenska arten //[[Malaxis monophyllos|d0e90695-7287-4859-85b0-e80e56a5b7d3]]//, knottblomster.\nVissa arter har extremt stort utbredningsområde, till exempel //[[Malaxis unifolia|ba85874b-669d-485e-8fb0-33d846cb4222]]// som finns från östra Kanada söderut genom centrala och östra USA och i områden i Västindien, och //[[Malaxis monophyllos|d0e90695-7287-4859-85b0-e80e56a5b7d3]]// som återfinns på hela den tempererade delen av norra halvklotet till Filippinerna. Andra arter kan vara endemisk till en enda ö.\nNamnet kommer från det grekiska ordet ''malaxis'' för \"mjuka\" eller \"släta\" med hänvisning till de mjuka, saftiga bladen som finns på vissa arter, eller möjligen det faktum att bladen hos vissa arter i stället för att torka ut i slutet av sitt liv istället blir ljusbruna, mjuka och kollapsar.\n\n!Utseende\nDet är små plantor med köttiga, krypande jordstammar eller spolformade rotknölar med tunna, håriga rötter. Vissa arter blir mindre än 15 cm höga medan andra kan ha bara stammar som är lika stora. Från jordstammen kommer en upprätt, vid basen uppsvälld stam som avslutas i ett till fem motställda, tunna eller köttiga blad. Från bladfästet kommer en blomstängel som i toppen kan bära mer än hundra små blommorna liknande de hos //[[Liparis|c9097f5a-e78d-4d29-b80d-5ec8f6420819]]//. Blommorna är vanligen runt femm mm stora men kan till och med vara mindre, färgade i brunt, rosa, gult, grönt eller purpur. Petalerna är oftast smalare än sepalerna och läppen saknar sporre.\n\n!Skötsel\nTill ett så stort och utspritt släkte är det svårt att ge några generella odlingsråd, utan skötseln måste anpassas efter var arten ifråga kommer och hur den växer naturligt.\nNågra klara minusgrader, men tropiska arter behöver en temperatur som inte sjunker under 15 grader. Ge dem en skuggig placering, runt 24000 lux.\nOm arten har en viloperiod, bör plantan hållas fuktig under tillväxten och mycket torrare efter att den förlorat sina blad. Om arten inte tappar sina blad bör den inte tillåtas torka ut.\nOdla i en vanlig medelgrov barkompost.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nMalaxideae\n''Undertribus'':\nN/A\n''Typart''\n//[[Malaxis spicata|eb0cf0fe-a92c-4379-b93d-10e6bda5890b]]// Sw. (1788)\n''Uttal''\nmal-AX-iss\n''Synonymer''\n__Heterotypisk synonym__\n//Achroanthes// Raf. (1819) nom. rej.\n//Acroanthes// Raf. (1819) orth. var.\n//Microstylis// Eaton (1822) nom. cons.\n//Cheiropterocephalus// Barb.Rodr. (1877)\n//Glossochilopsis// Szlach. (1995)\n//Kornasia// Szlach. (1995)\n//Lisowskia// Szlach. (1995)\n//Pycnantha// Ravenna (2011)\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:118077]] 2017-02-06\n[[American Orchid Society|http://www.aos.org/orchids/orchids-a-to-z/letter-m/malaxis.aspx]] 2017-02-06\n[[Flora of China|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=119529]] 2017-02-06\n[[Flora of North America|http://www.efloras.org/florataxon.aspx?flora_id=1&taxon_id=119529]] 2017-02-06","title":"ddba2a64-1d0d-46e9-9373-2b5bc4fb7ec7","tags":"genus Malaxis","modifier":"Magnus Evald","modified":"20170305211227807","creator":"Magnus Evald","created":"20170206100004501","caption":"Malaxis","auktor":"Solander (1778)"},
{"text":"!Allmänt och utbredning\n//Ceph. rubra//, röd skogslilja, förekommer mycket sällsynt i Danmark, Norge och Finland. Totalutbredningen omfattar Europa och Ryssland österut till Kaukasus samt Iran och Nordafrika från havsnivå upp till 2000 meters höjd. Arten förekommer i östra Sverige från Småland till Uppland och på enstaka lokaler i Närke, Västmanland, Västergötland, Värmland och Dalsland, men är nästan alltid vara fåtalig där den växer utom på vissa platser på Gotland och Gotska Sandön. Antalet lokalområden i landet skattas till 190 med totalt drygt 7500 individer. Arten producerar inte nektar eller pollen utan använder sig av batesiansk mimikry för att locka till sig hanar av vildbin //Chelostoma rapunculi// och //Chelostoma campanularum// som vanligen samlar pollen hos och pollinerar olika blåklocksarter. Den kan inte förväxlas med någon annan svensk växt, men kan korsa sig med //[[Ceph. longifolia|1a7a4e93-6684-4719-949b-4b09e5c872a9]]//, vit skogslilja, och bilda en intermediär hybrid med rosa blommor som brukar kallas hybridskogslilja.\nArtnamnet ''rubra'' betyder \"röd\" och syftar på blommornas färg.\n\n!Utseende\nDet är en medelstor, vanligen 20 till 50 cm hög, orkidé med krypande jordstam. Den ogrenade stjälken är ganska spenslig och finhårig upptill. De tre till åtta grågröna bladen sitter glest och är brett lansettlika och något trubbiga, en till två cm breda och sju till tio cm långa. Från mitten av juni och till första delen av juli kommer en kort, gles blomställningen som ofta är något lutande och innehåller tre till tolv stycken två cm stora, rosaröda, doftande blommor. De yttre kalkbladen är utbredda och de inre ihopstående, läppen är spetsig och har mörkt rosenröd kant och vit insida med upphöjda krusiga åsar. Könspelaren är röd. Blommornas stödblad är längre än det finludna fruktämnet.\n\n!Skötsel\nDen växer på skuggiga eller halvskuggiga växtplatser i torra mullrika och örtrika skogar på kalkrik mark, ofta i tallskog. Den har dock även påträffats i urbergsområden. Arten är mycket känslig för kraftig markberedning och en alltför kraftig beskuggning. Skogsföryngring bör ske med en tät fröträdsställning. Även enstaka beskuggande buskar och småträd bör lämnas. Markberedning och sönderkörning av marken bör undvikas. Den uppväxande ungskogen bör inte tillåtas bli alltför tät. Den bör röjas och gärna stamkvistas för att släppa in tillräcklig mängd solljus.\nDenna orkidé är en långlivad och långsamväxande, de första bladen produceras inte förrän ungefär sex år efter groning, och blommor förekommer inte förrän växten är tio år gammal. Den förökar sig ibland vegetativt med adventivknoppar från jordstammen.\nDetta är en orkidé som är känd för sin benägenhet att försvinna i många år på platser där den tidigare varit närvarande i stort antal, för att återkomma som om inget hade inträffat. Orsakerna till dessa periodiska försvinnanden är inte kända med säkerhet, men studier tyder på att den är mycket känslig för även små förändringar i livsmiljö med både ljusnivåer och konkurrens som är av avgörande betydelse. Under dessa perioder av underjordisk existens överlever plantan i vegetativ tillstånd helt och hållet beroende av sitt samspel med mykorrhiza från svampar.\n\n!Synonymer\n__Homotypisk synonym__\n//Serapias rubra// L. (1767)\n//Epipactis rubra// F.W.Schmidt (1795)\n//Cymbidium rubrum// Sw. (1800)\n//Helleborine rubra// Schrank (1814)\n//Dorycheile rubra// Fuss (1866)\n//Limodorum rubrum// Kuntze (1891)\n__Heterotypisk synonym__\n//Epipactis purpurea// Crantz (1769)\n//Cephalanthera comosa// Tineo (1844)\n//Cephalanthera rubra// var. //comosa// Nyman (1882)\n//Epipactis rubra// lusus //albiflora// Harz (1895 publ. 1896)\n//Epipactis rubra// lusus //parviflora// Harz (1895 publ. 1896)\n//Cephalanthera rubra// lusus //albiflora// Touss. & Hoschedé (1898)\n//Cephalanthera rubra// f. //latior// Zapal. (1906)\n//Cephalanthera rubra// var. //tenczyniensis// Zapal. (1906)\n//Epipactis rubra// var. //parviflora// W.Zimm. (1912)\n//Cephalanthera rubra// f. //parviflora// Soó (1928)\n//Cephalanthera rubra// f. //tenczyniensis// Soó (1928)\n//Cephalanthera rubra// var. //leucantha// Bordz. (1950)\n//Cephalanthera rubra// f. //alba// Raynaud (1985) no type indicated.\n//Cephalanthera rubra// f. //comosa// Robatsch (2000)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/cephrubra.htm]] 2018-01-12\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/cepha/cephrub.html]] 2018-01-12\n[[Orchids of Britain and Europe|http://www.orchidsofbritainandeuropetest.uk/Cephalanthera%20rubra.html]] 2018-01-12\n\n;Röd skogslilja //Cephalanthera rubra// i Örebro län - sårbar och i behov av skötsel, 2010\n:Sofia Larsson, Länsstyrelsen i Örebro län, publikation nummer 2010:41\n:http://www.lansstyrelsen.se/orebro/SiteCollectionDocuments/Sv/publikationer/2010/rod_skogslilja_2010_41.pdf","title":"ddcdde98-af00-45e3-a48e-31c4c6ab0727","tags":"species Cephalanthera","modifier":"Magnus Evald","modified":"20180302004843829","creator":"Magnus Evald","created":"20170712002854249","caption":"Cephalanthera rubra","auktor":"L.C.M. Richard (1817)"},
{"text":"!Allmänt och utbredning\nSläktet //Platyrhiza// har en enda art, //[[Ptra. quadricolor|]]//, växer epifytiskt bara några meter över marken i sydöstra Brasiliens fuktiga, tropiska skogarna längs Atlantkusten mellan 150 och 1000 meters höjd.\n\n!Utseende\nDet är miniatyrplantor som inte blir mer än åtta cm hög. De bildar pseudobulber men den är i regel dold av bladbasen till de tre till fem bladen. De en till tre blomstänglar blir längre än bladen och bär en till tio små blommor. Blommorna är gulgröna till grönvita med en gul fläck i mitten av läppen.\n\n!Skötsel\n//Platyrhiza// är varmväxande plantor som är sällsynta som odlade prydnadsväxter. Troligen bäst monterade.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nCymbidieae\n''Undertribus'':\nOncidiinae\n''Typart''\nPtra. quadricolor Barb.Rodr. (1882)\n''Uttal''\n\n''Synonymer''\nN/A\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:157641]] 2016-12-13","title":"dec11654-daaa-4846-a27a-8882d693c94c","tags":"genus Platyrhiza","modifier":"Magnus Evald","modified":"20161215210223726","creator":"Magnus Evald","created":"20161212042036846","caption":"Platyrhiza","auktor":"Barbosa Rodrigues (1882)"},
{"text":"!Allmänt och utbredning\nArten växer epifytiskt endast på sluttningarna av Mt. Pichincha i västra Ecuadors molnskogar mellan 1800 och 2200 meters höjd över havet.\nArtepitet kommer från latin och betyder \"som en vampyr\". Taxonomiskt tillhör den undersläkte Dracula sektion Dracula undersektion Dracula serie Dracula.\n\n!Utseende\nDet är en medelstor planta utan pseudobulber som bildar krypande rhizom med ensamma, upprätta blad tätt tillsammans. Bladen är avlånga, utdraget elliptiska, 15 till 28 cm långa. Vid nästan vilken tid som helst under året kan blomstänglarna komma. Dessa blir 30 till 60 cm långa och växer horisontellt eller nedåt genom komposten. Varje stängel kan bära upp till sex stycken hängande blommor successivt med flera veckors mellanrum. De stora sepalerna är blommans mest uppseendeväckande drag. De är breda vid basen, och smala av i en tio cm lång, tunn, spets. Sepalerna är ljusgröna men ser mycket mörkare på grund av de mörklila, nästan svarta, nerverna som konvergerar vid de smala spetsarna. De mycket mindre petalerna är vita med lila nerver och ser ganska obetydliga jämfört med sepalerna. Den lilla svampliknande läppen är vit med rosa nerver. Hela blomman kan bli 30 cm stor, från spets till spets. De håller tre till fem dagar och doftar inte som många andra inom släktet.\n\n!Skötsel\nI naturen växer de på mossklädda träd, fästa vid stammen med sina rötter som också absorberar fukten som rinner längs trädstammarna. En sval växtplats med skugga, 10000 till 15000 lux, och hög luftfuktighet behövs under hela året för att uppnå bästa möjliga odlingsresultat. God luftcirkulation behövs för att inte plantan ska drabbas av mögel eller ruttna. Låt inte plantan torka ut, plantorna torkar snabbt ut om temperaturen är för hög eftersom de inte kan stänga sina klyvöppningar för att behålla fukten. Sommartid bör dagtemperaturen inte stiga alltför mycket över 22 grader, och vintertid inte under tio grader alltför länge. Ge gärna en skillnad på sex till åtta grader mellan dag och nattemperaturen. Om temperaturen hålls mot den svalare delen kan den klara mer ljus, vilket kan ge ökad blomning.\nOdlas monterad eller i korgar med genomsläpplig, fukthållande kompost där blomstänglarna kan ta sig igenom. Plantera om regelbundet innan komposten hinner brytas ner för mycket.\n\n!Synonymer\n__Homotypisk synonym__\n//Masdevallia vampira// Luer (1978)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/dracvampira.htm]] 2017-04-16\n[[Wikipedia|https://en.wikipedia.org/wiki/Dracula_vampira]] 2017-04-16","title":"df0a5ad6-0e4d-4d5f-acae-340658d1c76d","tags":"species Dracula","modifier":"Magnus Evald","modified":"20170605043855177","creator":"Magnus Evald","created":"20170415224008518","caption":"Dracula vampira","auktor":"Luer (1978)"},
{"text":"!Allmänt och utbredning\nDenna terrestriska art är ganska vanligt på kalkhaltiga gräsmarker upp till 2800 meters höjd i hela norra Europa inklusive Storbrittanien men med undantag av Dinariska alperna. I norra och västra Asien är den vanligt i områden norr om Himalaya. //Gym. conopsea//, brudsporre, är ganska sällsynt i Sverige, men har en vid utbredning som sträcker sig från Skåne till Torne Lappmark. Den växer på fuktig kalkrik mark, i ängar, betesmarker och längs kanterna av kalkkärr.\nDet är en ganska variabel art som lätt hybridiserar med andra arter inom liknande släkten.\nRotknölen är mycket näringsrik när den tillagas. Det är en källa av 'salepsrot', ett fint vitt till gulvitt pulver som erhålls genom torkning och malning av knölen. Salepsrot är en stärkelse-liknande substans som kan tillredas som dryck, läggas till spannmål eller bakas till bröd. En gelé på salepsrot har även historiskt sett användts för att behandla mag-tarmbesvär.\nDen artspecifika latinska namnet //conopsea// härstammar från det grekiska ''kónops'' som bokstavligen betyder \"mygg-liknande\", förmodligen på grund av den långa sporrens likheten med mundelarna hos en mygga.\n\n!Utseende\nDet är en liten eller medelstor, sirlig planta med två stycken en till fyra cm stora, ovala, underjordiska rotknölar istället för pseudobulber. De blir mellan 20 och 60 cm hög, med tre till sju långsmala, helgröna, upprätta blad som blir en till två cm breda och upp till 25 cm långa. Under senvåren och sommaren kommer en fem till 25 cm lång, kraftig blomstängel med ett tätt ax med upptill 50 vita eller ljusrosa blommor i olika nyanser. Blommorna som doftar sött av klöver har en distinkt tre-flikig läpp och en lång, nektarfylld sporre. Doften är mer uttalad under kvällningen och när blomman börjar bli lite äldre. Arten pollineras nästan uteslutande av nattfjärilar, //Lepidoptera//, som har tillräckligt långt sugrör för att nå nektarn i botten av sporren.\n\n!Skötsel\n//Gym. conopsea// är en lättodlad trädgårdsväxt om den inte står för torrt. Den växer väl på flesta jordar, men den föredrar en djup, rik, fuktig lerjord med stor andel lövkompost. Den kan odlas i full sol eller partiell skugga och trivs bra i en skogsträdgård eller längs en solig brant. De är mycket känsliga för gödningsmedel och svampdödande medel eftersom dessa kan skada det symbiotiska förhållandet mellan orkidén och dess svamp.\nDenna art bildar en ny rotknöl mot slutet av sin växtsäsong. Om denna tas bort från plantan samtidigt som blommorna börjar vissna kan plantan stimuleras att bilda nya knölar. Knölen bör behandlas som vilande, medan den återstående plantan bör uppmuntras att fortsätta tillväxten i syfte att ge den tid att bilda de nya knölarna. En delning kan även utföras när plantan har en fullt utvecklad bladrosett men innan den börjat blomma. Hela den nya tillväxten avlägsnas från den gamla knölen från vilken den uppkommit. Ett snittet görs mot nedre delen av stammen men lämnar en eller två rötter fortfarande fäst vid den gamla knölen. Detta kan ofta göras utan att gräva upp plantan. Den gamla knölen bör utveckla en eller två nya utväxter, medan den nya rosett bör fortsätta i tillväxt och blomma normalt.\n\n!Synonymer\n__Homotypisk synonym__\n//Orchis conopsea// L. (1753)\n//Satyrium conopseum// Wahlenb. (1826)\n//Habenaria conopsea// Benth. (1881) nom. illeg.\n//Habenaria gymnadenia// Druce (1897)\n__Heterotypisk synonym__\n//Orchis cornopica// Mill. (1768) orth. var.\n//Orchis ornithis// Jacq. (1774)\n//Orchis setacea// Gilib. (1792) opus utique oppr.\n//Orchis suaveolens// Salisb. (1796)\n//Orchis peloria// Foucault (1816)\n//Gymnadenia ornithis// Rich. (1817)\n//Gymnadenia conopsea// var. //alba// Gray (1821 publ. 1822)\n//Gymnadenia comigera// Rchb. (1830)\n//Gymnadenia sibirica// Turcz. (1835)\n//Orchis conopea// var. //albiflora// Tinant (1836)\n//Orchis conopea// var. //major// Tinant (1836)\n//Gymnadenia anisoloba// Peterm. (1849)\n//Gymnadenia conopsea// var. //praecox// Schönh. (1850)\n//Gymnadenia conopsea// var. //serotina// Schönh. (1850)\n//Gymnadenia conopsea// var. //alpina// Turcz. (1851)\n//Gymnadenia conopsea// var. //clavata// Rchb.f. (1851)\n//Gymnadenia conopsea// f. //comigera// Rchb.f. (1851)\n//Gymnadenia conopsea// var. //ecalcarata// Rchb.f. (1851)\n//Gymnadenia conopsea// var. //inodora// Fr. (1851)\n//Gymnadenia conopsea// var. //platyphylla// Rchb.f. (1851)\n//Gymnadenia conopsea// var. //sibirica// Rchb.f. (1851)\n//Gymnadenia wahlenbergii// Afzel. (1851) pro syn.\n//Gymnadenia conopsea// var. //ussuriensis// Regel (1861)\n//Orchis conopea// Gras (1862)\n//Gymnadenia angustifolia// Ilse (1866) nom. illeg.\n//Gymnadenia conopsea// var. //leucantha// Schur (1866)\n//Gymnadenia transsilvanica// Schur (1866)\n//Orchis pseudoconopea// Gren. (1869)\n//Gymnadenia conopsea// f. //monticola// Schur (1870)\n//Gymnadenia conopsea// var. //ornithis// Nyman (1882) nom. superfl.\n//Gymnadenia conopsea// subsp. //comigera// K.Richt. (1890)\n//Gymnadenia conopsea// var. //crenulata// Beck (1890)\n//Gymnadenia conopsea// subsp. //peloria// K.Richt. (1890)\n//Orchis pseudoconopsea// P.E.Parm. (1894)\n//Gymnadenia conopsea// var. //albiflora// Zapal. (1906)\n//Gymnadenia conopsea// var. //angustifolia// Asch. & Graebn. (1906)\n//Gymnadenia conopsea// var. //bieczensis// Zapal. (1906)\n//Gymnadenia conopsea// f. //elatior// Zapal. (1906)\n//Gymnadenia conopsea// f. //gracilis// Zapal. (1906)\n//Gymnadenia conopsea// f. //sublobata// Zapal. (1906)\n//Gymnadenia conopsea// var. //trifida// Zapal. (1906)\n//Orchigymnadenia comigera// Asch. & Graebn. (1907)\n//Gymnadenia conopsea// var. //lapponica// J.E.Zetterst. (1908)\n//Gymnadenia conopsea// lusus //albiflora// Zimm. (1912)\n//Gymnadenia conopsea// raçe //alpina// Rouy (1912)\n//Gymnadenia conopsea// subsp. //angustifolia// Zimm. (1912)\n//Gymnadenia conopsea// f. //niphobia// Engenst. (1912)\n//Gymnadenia ibukiensis// Makino (1912)\n//Gymnadenia pseudoconopsea// (P.E.Parm.) Rouy (1912)\n//Gymnadenia conopsea// var. //caucasica// Schltr. (1919)\n//Gymnadenia conopsea// var. //latifolia// Schltr. (1919)\n//Gymnadenia conopsea// f. //schurii// Soó (1927)\n//Gymnadenia conopsea// f. //transsilvanica// Soó (1927)\n//Gymnadenia conopsea// f. //crenulata// Soó (1928)\n//Gymnadenia conopsea// lusus //leucantha// Soó (1928)\n//Gymnadenia conopsea// f. //praecox// Soó (1928)\n//Gymnadenia conopsea// f. //serotina// Soó (1928)\n//Gymnadenia conopsea// f. //trifida// Soó (1928)\n//Gymnadenia conopsea// monstr. //foliosa// Verm. (1949)\n//Gymnadenia conopsea// f. //albiflora// Moldenke (1950)\n//Dactylogymnadenia comigera// Rauschert (1969)\n//Gymnadenia alpina// Czerep. (1981)\n//Gymnadenia conopsea// var. //flavida// Kurt.Wagner (1982) no type.\n//Dactylodenia comigera// Aver. (1986)\n//Gymnadenia densiflora// var. //candida// G.Foelsche & W.Foelsche (1999)\n//Gymnadenia conopsea// f. //albiflora// Y.N.Lee (2002) nom. illeg.\n//Gymnadenia graminea// Dworschak (2002)\n//Gymnadenia splendida// Dworschak (2002)\n//Gymnadenia splendida// subsp. //odorata// Dworschak (2002)\n//Gymnadenia vernalis// Dworschak (2002)\n//Gymnadenia conopsea// subsp. //serotina// Dworschak (2003)\n//Gymnadenia conopsea// var. //neglecta// Vöth (2006)\n//Gymnadenia conopsea// var. //graminea// Kreutz (2015 publ. 2016)\n//Gymnadenia conopsea// var. //odorata// Kreutz (2015 publ. 2016)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/gymconopsea.htm]] 2017-03-24\n[[NatureGate|http://www.luontoportti.com/suomi/en/kukkakasvit/fragrant-orchid]] 2017-03-24\n[[Wikipedia|https://en.wikipedia.org/wiki/Gymnadenia_conopsea]] 2017-03-24\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/gymna/gymncon.html]] 2017-04-06","title":"e00f10c8-a39e-4488-966c-914257d00ae4","tags":"species Gymnadenia","modifier":"Magnus Evald","modified":"20170605043752768","creator":"Magnus Evald","created":"20170324085739494","caption":"Gymnadenia
