{"text":"!Allmänt och utbredning\n//Cal. rosea// [kal-AN-thee RO-zee-uh] är en terrestrisk art från kalkstenskullarna i Myanmar/Burma och Thailand där den växer mellan 100 och 900 meters höjd med utpräglade säsonger, mycket regn under en varm sommar och ganska torr, sval vinter.\nNamnet på arten kommer från den latinska termen ''rosea'' som betyder \"rosa\", med den uppenbar hänvisningen till blommorna. Taxonomiskt tillhör den undersläkte Preptanthe.\n\n!Utseende\nDet är en liten, lövfällande art med sex till åtta cm långa,  elliptiska till cigarrformade, silvergröna pseudobulber med en karaktäristisk midja. Från toppen av bulben kommer två avlånga, tunna, upp till 30 cm långa blad. Under senhöst och vinter, innan de nya bladen börjar synas, kommer en upp till 75 cm lång, upprätt välvd blomstängel med sju till 30 stycken sex cm stora blommor som håller en till två månader. Sepaler och petaler är rosa och läppen är mörkare rosa med vit mot basen.\n\n!Skötsel\nDen växer varmt och halvskuggigt, 18000 till 25000 lux. Plantera om dem varje eller vartannat år under tidig vår, februari till mars, när de nya skotten börjar komma fram från basen av de gamla bulberna. Odla dem i en porös, organisk mix av fin- eller medelgrov barkkompost och sphagnum med god dränering i botten. Placera de gamla, bladlösa bulberna halvt begravda längs krukkanten med den nya tillväxten mot mitten så den får gott om plats. Håll komposten lätt fuktig tills de nya skotten är ordentligt etablerade, därefter öka vattningen och gödningen. Under hösten, när bladen börjar vissna ner, bör vattningen minskas under viloperioden. Under vintern behöver de ljust, runt 15 grader och att komposten hållas väldigt lätt fuktig, bara så de inte torka ut helt. Under en kortare tid kan de klara ner till nollan utan att bulberna tar skada.\n\n!Synonymer\n__Homotypisk synonym__\n//Limatodis rosea// Lindl. (1852)\n//Alismorkis rosea// Kuntze (1891)\n//Preptanthe rosea// T.Yukawa & P.J.Cribb (2014)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/calrosea.htm]] 2018-08-07\n[[Monaco Nature Encyclopedia|https://www.monaconatureencyclopedia.com/calanthe-rosea/?lang=en]] 2018-08-08\n[[Orchids Wiki|http://orchids.wikia.com/wiki/Calanthe_rosea]] 2018-08-08","title":"6404adc5-264c-4085-a4fa-0ab32a28dce8","tags":"species Calanthe","modifier":"Magnus Evald","modified":"20190221015924582","creator":"Magnus Evald","created":"20180729193124616","caption":"Calanthe rosea","auktor":"Bentham (1881)"},
{"text":"!Allmänt och utbredning\n//Al. punicea// [al-ah-MAN-ee-ah poo-NEE-see-ah] växer endast i de mexikanska delstaterna Jalisco, México, Michoacán, Puebla, Oaxaca och Veracruz mellan 1500 och 2700 meters höjd. Den påträffas epifytiskt i betesmarker och öppna skogsmarker, oftast på stammar och lägre grenar av grovbarkade ekar, men också på klippor eller inbäddade i mossa vid foten stora ekar. Troligen pollineras den av kolibrier.\nDet finns två accepterade underarter, //Al. punicea// subsp. //greenwoodiana// Soto Arenas & R.Jiménez (2002 publ. 2003) och //Al. punicea// subsp. //punicea//. //Alamania// är nära besläktad med //[[Prosthechea|b849b41d-c65d-491d-9a98-3524b07ddccb]]// och //[[Artorima|d98951dd-0d98-4aa6-94c6-d3f105399d86]]//.\nArtepitet kommer från latinets ''puniceus'' som betyder \"purpur\" och hänvisar till färgen på blommorna.\n\n!Utseende\nDet är en liten art som bildar täta kluster med en eller två cm stora, äggformade pseudobulber. Från toppen av bulberna kommer två eller tre avlånga, läderartade blad. Under våren och tidig sommaren, från mars till juni, kommer en upprätt blomstängel från en speciell, bladlös bulb. Stängel blir lika lång som bladen eller lite kortare och bär en till nio stycken centimeterstora blommor i djuprött. Sepaler och petaler är lika, smalt lansettlika, framåtpekande, i glittrande mörkrött. Läppen är röd men övergår mot basen i gult.\n\n!Skötsel\nDen här arten är ovanlig i odling och kan vara svår att odla då den kräver mycket ljus och vatten, ständig luftcirkulation och hög luftfuktighet. Den behöver också en torr och sval viloperiod under höst och vinter utan vatten och gödning. Vattningen kan återupptas när den nya tillväxten kommer i början av våren men rötterna måste kunna torka upp snabbt igen efter vattningen. Odla i en väldränerad kompostmix.\n\n!Synonymer\n__Homotypisk synonym__\n//Epidendrum puniceum// Rchb.f. (1862)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/alamaniapunicea.htm]] 2016-08-22","title":"6407f96a-7c75-4a79-bf01-c1aed23f8443","tags":"Alamania species","modifier":"Magnus Evald","modified":"20160921120457928","creator":"Magnus Evald","created":"20160911092136259","caption":"Alamania punicea","auktor":"Lexarza (1824)"},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/paphstenolum.htm]] 2020-05-29\n\n----\n\nSUBGENUS Paphiopedilum SECTION Paphiopedilum Karasawa & Saito 1982\nCommon Name The Slim ? Paphiopedilum\nShade\nFound in Yunnan Province of China\nSimilar to P villosum but differs in the uniformly rich pink-purple dorsal sepal with a white border.","year":"(2011)","title":"641ec8b7-993b-4e44-ae7c-0b9d74da5586","tags":"Paphiopedilum species ofullStändig","modifier":"Magnus Evald","modified":"20200528234500978","creator":"Magnus Evald","created":"20190824001829700","caption":"Paphiopedilum stenolomum","auktor":"Z.J.Liu, O.Gruss & L.J.Chen"},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/paphagusii.htm]] 2019-08-24\n[[Orchids Western Australia|http://www.waorchids.iinet.net.au/More_New_Paphiopedilum_Species.pdf]] 2019-08-24\n[[Slipperiana|http://www.slipperiana.info/Slippers/SlipperData.aspx?Slppr=3087]] 2019-08-24\n\n----\n\nhttp://londonorchidsociety.com/MiscFiles/PaphlistPic.pdf\n\nSUBGENUS Sigmatopetalum SECTION Barbata SUBSECTION Chloroneura\nTYPE: Central Java, Jawa Tengah Province, Gunung Tugel Region ; c. 900m ; W. Cavestro, s.n. (Holotype : ANDA).\n Part Shade Warm Summer\nCommon Name Agus' Paphiopedilum [Agus Marup, Indonesian nursery owner current]\nFlower Size 3.2 to 3.48\" [8 to 8.7 cm] wide\nFound in central Java at elevations around 900 meters as a small to medium sized, warm growing terrestrail herb with 3 to 6, oblong to elliptic, obtuse apically, dark green tessellated leaves that blooms in the summer on an erect, shortly pubescent, 6.4 to 9.6\" [16 to 24 cm] long, single flowered inflorescence\n\nPaphiopedilum agusii : a new species from Central Java in Indonesia\nThe flower of this species is apparently similar to P. argus (Rchb.f.) Stein and \u003CI>P. javanicum (Reinw. ex Lindl.)Stein but differs from P. javanicum by a wider dorsal sepal (largely ovate and not elliptic), oblong petals (not narrowly oblong), a subcircular staminode (not reniform).\n\nPaphiopedilum agusii. Cavestro & N. Bougourd 2017 Subgenus Sigmatopetalum Section Barbata Subsection Chloroneura is a recently described species from 900m Central Java in Indonesia. The species is named for Agus Marup, a local Javanese nurseryman who found, grew and flowered the plant that was later identified. While the flower is said to be somewhat similar to Paphiopedilum argus (Rchb.f.) Stein and Paphiopedilum javanicum (Reinw. ex Lindl.)Stein, it differs from the latter in that it has a wider dorsal sepal (largely ovate and not elliptic), oblong petals (not narrowly oblong) and a sub circular staminode (not reniform = kidney-shaped). It is also somewhat similar to Paphiopedilum callosum and Paphiopedilum barbatum.\nAdditional research is required to determine whether or not it is in fact a new species, or a variant form of one of the species to which it is similar. \n\nType(s) : Central Java, Jawa Tengah Province, Gunung Tugel Region; October 2016, ca 900 m; flowering February 2017; W. Cavestro, s.n. (Holotype: ANDA).\nEtymology : This species is named in honour of Agus Marup, a nursery owner in Java, Indonesia.\nDescription\nPlant : Terrestrial herb, 3-6 leaved.\nLeaves : Leaves oblong to elliptic, obtuse at apex, dark green tessellated, 14-20 cm long and 3-4.4 cm wide.\nInflorescence : The inflorescence is one flowered; peduncle 16-24 cm long, shortly pubescent.\nFlower : Flower 8-8.7 cm wide; dorsal sepal white striated with dark green and purple; synsepal white and dark green striated; petals light green at base and purple in the middle and apical part, veined with darker green and brown spotted from the base to the middle; central lobe of the lip light green, veined with darker green over the surface; lateral lobes white with small light brown warts; staminode light green, 3-5 green veins from the middle to the apex. Dorsal sepal largely ovate to ovate, obtuse at apex, 3.4-3.6 cm long and 3.5-3.7 cm wide. Synsepal ovate, obtuse at apex, 2.4 cm long and 2.2 cm wide. Petals more or less deflected, oblong to very slightly spathulate, shortly ciliated on margins, 5-5.2 cm long and 1.2-1.5 cm wide. Lip saccate, 4-4.3 cm long and 2.2 cm wide; side-lobes incurved and warty. Staminode subcircular, 8-9 mm long and wide, divided into 2 lobes at the base; 2 arcuate and obtuse teeth at the apex.\n\nDenna art av påsorkidé är en av de ursprungliga påsorkidéerna på den indonesiska ön Java. En av orkidearterna är nyligen upptäckta och namngivna. Hans namn är verkligen indonesiska. Vanligtvis heter namnet på en växt eller djurart enligt uppfinnarens namn eller namnet på personen som identifierade den. Nu är namnet på väskorchiden på Mount Tugel Paphipledilum agusii . Namnet agusii är hämtat från uppfinnarens namn, nämligen Herr Agus Marup. Det är coolt, är det inte, namnet är fästat på namnet på en växtart och kommer att användas för alltid.\nOrkidépåsen av P. agusii- arter har en egenskap som de andra påsorkidéerna. Färgen på det övre locket är vit med gröna ränder, färgen på påsen är mörkgulgrön och färgen på två grupper som dinglar vid den rödaktiga änden. Det finns svarta fläckar. Blommorna är medelstora. Gröna blad, det finns ett mönster av mörkgrön batik. Denna orkidé finns på ett berg med en höjd av 900 kvm. Behandlingen är ganska enkel och flitig i blomningen.\n\nDIAGNOSIS: The flower of this species is apparently similar to P. argus (Rchb.f.} Stein and P. javanicum (Reinw. ex Lindl.) Stein but differs from P. javanicum by a wider dorsal sepal (largely ovate and not elliptic), oblong petals (not narrowly oblong), a subcircular staminode (not reniform).\nTYPE: Central Java, Jawa Tengah Province, Gunung Tugel Region ; c. 900m; W. Cavestro, s.n. (Holotype : ANDA).\nFlower Size 3.2 to 3.48\" [8 to 8.7 cm] wide\nDESCRIPTION Terrestrial herb. Leaves 3-6, oblong to elliptic, obtuse at apex, dark green tessellated, 14-20 cm long and 3-4.4 cm wide. Inflorescence one flowered ; peduncle 16-24 cm long, shortly pubescent. Flower 8-8.7 cm wide ; dorsal sepal white striated with dark green and purple; synsepal white and dark green striated ; petals light green at base and purple in the middle and apical part, veined with darker green and  brown spotted from the base to the middle ; central lobe of the lip light green, veined with darker green over the  surface ; lateral lobes white with small light brown warts ; staminode  light green, 3-5 green veins  from the middle to apex. Dorsal sepal largely ovate to ovate, obtuse at apex, 3.4-3.6 cm long and 3.5-3.7 cm wide. Synsepal ovate, obtuse at apex, 2.4 cm long and 2.2 cm wide.\nPetals \nmore or less deflected, oblong to very slightly spathulate, shortly ciliated on margins, 5-5.2 cm long and 1.2-1.5 cm wide. Lip saccate, 4-4.3 cm long and 2.2 cm wide; side-lobes incurved and  warty. Staminode subcircular, 8-9 mm long and wide, divided into 2 lobes at base ; 2 arcuate and obtuse teeth at apex.\nEtymology: named after Agus Marup, Indonesian nursery owner.","year":"(2017)","title":"68f1e209-ee3d-482b-96f8-6b5faef250a2","tags":"Paphiopedilum species ofullStändig","modifier":"Magnus Evald","modified":"20190824210908634","creator":"Magnus Evald","created":"20190824000207494","caption":"Paphiopedilum agusii","auktor":"Cavestro"},
{"text":"!Allmänt och utbredning\n//Deceptor bidoupensis// växer epifytiskt i Vietnam och Thailand mellan 1600 och 2000 meters höjd.\nDen har fått sitt namn efter den vietnamesiska nationalparken Bidoup Núi Bà där den först upptäcktes.\n\n!Utseende\nDen saknar pseudobulber utan bildar en kort stam med upptill 25 cm långa och tre cm breda blad på övre hälften. Bladen kommer alternerande längs stammen och från bladfästet kommer en mer än 20 cm lång blomstängel som bildar en kompakt blomställning med hundratals, ibland tusentals, blommor bara några mm stora. Sepalerna och petalerna är gulgröna med purpurfärgade prickar på undersidan. Läppen är vit liksom könspelaren. Könspelaren har dock två lila fläckar mot basen\n\n!Skötsel\nDen behöver en sval växtplats i halvskugga.\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/decebidoupense.htm]] 2016-09-20","title":"68fce22b-cab0-405f-ac9e-2e21c73851c6","tags":"species Deceptor","modifier":"Magnus Evald","modified":"20160922095751225","creator":"Magnus Evald","created":"20160922093304248","caption":"Deceptor bidoupensis","auktor":"G.Seidenfaden (1992)"},
{"text":"!Allmänt och utbredning\nDet är ett montypiskt släkte där den enda arten //[[Cpso. bulbosa|]]//, nornan, har fyra accepterade varianter. De växer längst norrut i Nordamerika, Europa, Ryssland och Asien upp till 3000 meters höjd. I Sverige förekommer de sparsamt i skuggiga, fuktiga barrskogar i Jämtland, Ångermanland, Västerbotten och Lappland.\nDe blommar tidigt med klart färgade blommor som med sin söta doft ska locka nykläckta humledrottningar med löften om nektar som plantorna dock inte bjuder på.\nSläktnamnet kommer från det grekiska ord som betyder \"dold\", då denna lilla orkidé är ganska svårt att hitta då de inte blommar och är mycket sällsynt. Kalypso är också den grekiska mytologins sköna havsnymf, dotter till Atlas, övergiven på ön Ogygia, odödliggjord genom den homeriska berättelsen om Odysseus' irrfärder. Kromosomtalet är 2n=28.\n@@\nDet finns fyra accepterade varianter och en naturhybrid, //Cpso. bulbosa// nothovar. //kostiukiae// mellan //Cpso. bulbosa// var. //americana// × //Cpso. bulbosa// var. //occidentalis//, i stort sett separerade en per kontinent. Den första varianten, //Cpso. bulbosa// var. //bulbosa//, typen för arten, finns i Scandinavian, Europa och norra Asien, i Amerika finns //Cpso. bulbosa// var. //americana// och skiljer sig i att ha en stor gul hårtofs på främre kanten av läppen och en svagt fläckig främre flik på läppen och anses som den vackraste av de fyra varianterna. Den tredje typen är //Cpso. bulbosa// var. //occidentalis// från Alaska och närliggande provinser och har en mattare blomma med en vit hårtofs och en oregelbundet fläckig främre flik på läppen och //Cpso. bulbosa// var. //speciosa// som kommer från Kina och Japan.\nArtnamnet //bulbosa// kommer av latinets ''bulbus'', \"lök\", och syftar på den lökliknande stamknölen. Det svenska namnet norna användes först av Wahlenberg år 1826.\n@@\n\n!Utseende\nDe har en hård, lökformig uppsvällning vid stjälkbasen med flera kvarsittande, äldre knölar från föregående år. Varje knöl har bara en enda tjock rot och ett ensamt, ovalt, upptill sju cm långt, mörkgrönt blad vanligen med en rödaktig undersida. Bladet utvecklas under hösten och överlever vintern under snön och vissnar straxt efter blomningen, innan sommaren. För så nordliga trakter blommar nornan mycket tidigt, redan i maj eller början av juni. Från bladfästet kommer en kort, en till två decimeter lång, blomstjälk med en ensam, rosa blomma. Blomman, som är en av de största för våra svenska orkidéer, tre cm stor, har en svag vaniljdoft och vrids ett helt varv vid knoppningen så läppen hamnar överst. Sepaler och petaler är rosa och utspärrade medan den toffelformade läppen är vit med brunvioletta strimmor vid basen.\n\n!Skötsel\nDe växer i något fuktiga, örtrika och mossiga barrskogar på kalkrik mark. De är mycket svåra att odla på grund av hur den lever. De har nästan inga blad utan istället lever den i symbios med svampar. Det är nästan omöjligt att odla en //Calypso// utan hjälp av denna särskilda svamp.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nCalypsoeae\n''Undertribus'':\nN/A\n''Typart''\n//[[Cpso. bulbosa|]]// Oakes (1842)\n''Uttal''\nkuh-lip-soh\n''Synonymer''\n__Homotypisk synonym__\n//Cytherea// Salisb. (1812) nom. superfl.\n__Heterotypisk synonym__\n//Orchidium// Sw. (1816)\n//Calypsodium// Link (1829)\n//Norna// Wahlenb. (1833)\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:32234]] 2017-02-15\n[[eFloras|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=105315]] 2017-02-15\n[[Wikipedia|https://en.wikipedia.org/wiki/Calypso_bulbosa]] 2017-02-15\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/calyp/welcome.html]] 2017-02-15 -- http://linnaeus.nrm.se/flora/mono/orchida/calyp/calybul.html\n[[Worldscreen Arkive|http://www.arkive.org/fairy-slipper-orchid/calypso-bulbosa/]] 2017-02-15\n[[Orchid Care Zone|http://www.orchidcarezone.com/calypso-orchid/]] 2017-02-15\n[[Go ORchids|http://goorchids.northamericanorchidcenter.org/species/calypso/bulbosa/]] 2017-02-15","title":"69852233-2d99-4d22-90dd-24bdb9dd333e","tags":"genus Calypso","modifier":"Magnus Evald","modified":"20170305215114240","creator":"Magnus Evald","created":"20170215093402123","caption":"Calypso","auktor":"Salisbury (1808)"},
{"text":"!Allmänt och utbredning\n//Nt. ustulata//, krutbrännare, förekommer från norra Spanien till södra Skandinavien, genom Östersjön till västra Sibirien, även i Centraleuropa och norra delen av Balkan och halvön Apennines från havsnivå upp till 2400 meters höjd. I Sverige uppträder den tämligen allmänt på Öland och Gotland, men förekommer sällsynt även i några få sydsvenska landskap. Genom sina kontrasterande vita och svartröda blomfärger får arten ett alldeles speciellt utseende som gör att den inte kan förväxlas med någon annan svensk växt.\nDet finns två accepterade varianter:\n//Nt. ustulata// var. //aestivalis// Tali, M.F.Fay & R.M.Bateman (2006) som är större, har senare blomning och med ett glesare, mer långsträckt, blomsterax än typvarianten\n//Nt. ustulata// var. //ustulata//.\nArtnamnet //ustulata// kommer av latinets ''ustulatus'', \"bränd\", och syftar på artens svartbruna topp. Det svenska namnet krutbrännare anges redan av Linné, som i \"Carl von Linnés öländska och gotländska resa år 1741\" skriver att \"Orchis militaris minima kallades här krutbrännare, et namn, som är makalöst wäl gifwit: ty axet har röda blommor såsom eld, men på spitsen små outslagna swarta blommor, hwar med branden aftecknas\". Andra lokala namn är svett nyckelblomster och brandnyckelblomster.\n\n!Utseende\nDet är en liten, lågväxande orkidé som sällan blir mer än 13 cm hög. Den bildar två runda, underjordiska rotknölar med tjocka rötter. Troligen kan den växa mer än tio år innan den bildar några ovanjordiska växtdelar. De två eller tre bladen kommer i en basal bladrosett och är ljust blågröna och avlångt trubbiga, tre till nio cm långa med tydliga nerver. Det täta, konformiga blomaxet slår ut i juni med upp till 70 stycken, centimeterstora, svagt honungsdoftande blommor. De outslagna blomknopparnas svartröda färg ger axets topp ett brunsvett utseende. Knopparna och petalerna är rödaktigt svartbruna medan de sepalerna är vita eller ljust rosa. Blommornas läpp, som är vit med karminröda fläckar, är smalt tredelad med en kort tvåkluven mittflik. Sporren är kort, säckformad och något nedåtriktad.\n\n!Skötsel\nDen växer på kalkrika torra gräs- och betesmarker, mer sällan i öppna skogar från låglandet till bergen. Odla den på torra till fuktiga, ganska öppna, gräsmarker på kalkgrund.\n\n!Synonymer\n__Homotypisk synonym__\n//Orchis ustulata// L. (1753)\n//Odontorchis ustulata// D.Tyteca & E.Klein (2008)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/orcustalata.htm]] 2017-10-05\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/orchi/orchust.html]] 2017-10-09\n[[First Nature|http://www.first-nature.com/flowers/orchis-ustulata.php]] 2017-10-09\n[[Orchids of Britain and Europe|http://www.orchidsofbritainandeuropetest.uk/Neotinea%20ustulata.html]] 2017-10-09","title":"6ac7fd0a-7d8a-4ab2-9c58-747fd73e96af","tags":"species Neotinea","modifier":"Magnus Evald","modified":"20171221233117225","creator":"Magnus Evald","created":"20170712001757229","caption":"Neotinea ustulata","auktor":"R.M.Bateman, Pridgeon & M.W.Chase (1997)"},
{"text":"!Allmänt och utbredning\nDen lilla epifyten //Dla. lasiocampa// kommer från sydöstra Ecuador och Peru där den växer mellan 1500 och 1800 meters höjd. Ursprungligen förväxlades den med //[[Dla. hirsutissima|e2a35fa0-d181-44a6-b945-507995b4500a]]// som är en större planta med större, mer öppna blommor och med silverfärgade ränder på bladen. Fortfarande förekommer det att //Dla. lasiocampa// säljs som //[[Dla. hirsutissima|e2a35fa0-d181-44a6-b945-507995b4500a]]// och vise versa.\nTroligen pollineras den av flugor som attraheras av nektardroppen inne i blommans skålform.\nArtnamnet kommer från det grekiska ''lasiocampa'' som betyder \"en ullig fjärilslarv\", för sina blommors utseende.Taxonomiskt tillhör den undersläkte Pilositas.  \n\n!Utseende\nDen saknar pseudobulber utan bildar korta, underjordiska rhizomer och korta bladstjälkar som bär ett ensamt utdraget ovalt, ljusgrönt blad med en purpurfärgad undersida. Under våren kommer från bladfästet en knappt två cm lång blomstängel som successivt bär ett fåtal blommor, en åt gången. Hela plantan är luden, stjälk, blad och blomma är tätt täckta med tunna, vita hår. Synsepalen är båtformad och en cm lång, och hela blomman är ljust gulbrun översållad med bruna eller röda prickar.\n\n!Skötsel\nDen växer bäst vid en sval eller intermediär temperatur, upptill 21 grader dagtid och ner till tolv grader under nätterna. I naturen växer de i full sol, men de verkar klara sig bra även i lägre ljusintensitet. Håll en hög luftfuktighet och vattna med vatten av bra kvalité. Vattna ofta men låten den torka upp snabbt igen, de klarar inte att stå blöta mer än några timmar. I naturen växer de i bergiga skogar med nästan konstant molnighet och regelbunden nederbörd. I stället för pseudobulber för att lagra vatten kondenseras den ständigt närvarande dimman på de fina håren på bladen och blommorna som små droppar av vatten.\nDe föredrar att växa utan alltför mycket mossa eller annat vattenhållande material runt sina rötter.\n\n!Synonymer\nN/A\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/dresslasiocampa.htm]] 2017-04-27\n[[Orchids Borealis|https://orchidborealis.blogspot.se/2016/11/dresslerella-lasiocampa.html]] 2017-04-27\n[[The Pleurothallid Alliance|http://www.pleurothallids.com/index.php?option=com_content&view=article&id=553&Itemid=58]] 2017-04-27","title":"6aed21c0-3888-4d8a-b894-ff34e9757113","tags":"species Dresslerella","modifier":"Magnus Evald","modified":"20170605043845594","creator":"Magnus Evald","created":"20170415223819297","caption":"Dresslerella lasiocampa","auktor":"Luer & Hirtz (2005)"},
{"text":"!Allmänt och utbredning\nDet monotypisk släktet //Taprobanea// bildades när dess enda art, //[[Tpb. spathulata|50031d9a-ee97-4ffd-b05d-430815b23b9f]]//, flyttades från //[[Vanda|58f9face-6d6b-4352-b886-8fcddc1ec749]]//. Den har ett helt egenartat växtsätt, klättrande, klängande lianliknande, helt olikt andra inom //[[Vanda|58f9face-6d6b-4352-b886-8fcddc1ec749]]//. De växer epifytiskt i full sol i låga buskmarker nära havsnivå upptill 1000 meters höjd i södra Indien och Sri Lanka. För närvarande är denna art extremt sällsynt.\nDen beskrevs redan 1703 i Hortus Indicus Malabaricus som Ponnampou-maravara, senare år 1753 namngav Linnaeus den som //Epidendrum spathulatum//, därefter som //Vanda spathulata// 1826 innan den fick sitt nuvarande namn. Kromosomnumret för //[[Tpb. spathulata|50031d9a-ee97-4ffd-b05d-430815b23b9f]]// är 2n=114. De flesta släkten i tribus Vandeae har ett kromosomtal på 2n=38, så //[[Tpb. spathulata|50031d9a-ee97-4ffd-b05d-430815b23b9f]]// tros vara hexaploid. Den har använts för att producera vandaceous hybrider med rena, svavelgula blommor.\n\n!Utseende\nDe är 30 till 60 cm långa plantor med ett klättrande, lian liknande växtsätt som bildar en lång stam med ungefär tre cm långa internoder och många, platta, rödprickiga blad, 22 cm långa och tre cm breda, längs hela stammens längd. Rötterna kommer vanligtvis från noder nära basen eller nedre delen av stammen. Under vår eller höst kommer en upptill 36 cm lång blomstängel med en gles blomställning i toppen med sex till tio stycken svavelgula blommor som antingen kan dofta eller också inte. Blommorna blir mindre än fyra cm stora och öppnas successivt över flera veckor, något annat som skiljer den mot andra vandor där alla blommorna öppnas inom ett par dagar.\n\n!Skötsel\n//Taprobanea// är köldkänslig så de behöver en varm växtplats med full sol på hela plantan för att blomma.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nVandeae\n''Undertribus'':\nAeridinae\n''Typart''\n//[[Tpb. spathulata|50031d9a-ee97-4ffd-b05d-430815b23b9f]]// Christenson (1992)\n''Uttal''\n\n''Synonymer''\nN/A\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:201660]] 2016-11-15","title":"6c9e2aac-4286-4aad-9097-027534d1deaf","tags":"genus Taprobanea","modifier":"Magnus Evald","modified":"20161206013118676","creator":"Magnus Evald","created":"20161115150104946","caption":"Taprobanea","auktor":"Christenson (1992)"},
{"text":"!Allmänt och utbredning\n//Ant. pyramidalis//, salepsrot, förekommer längs kuster i Central- och Mellaneuropa österut mot Iran och Nordafrika, från havsnivå upptill 2000 meters höjd. Sverige är den nordligaste utposten och den förekommer här sällsynt endast på Öland och Gotland. Arten pollineras enbart av fjärilar även om vilka fjärilar som pollinerar arten i Sverige är dåligt känt. Från Öland har angivits //Mellicta atholia//, grobladsnätfjäril, och //Maniola jurtina//, allmän slåttergräsfjäril, och från Gotland //Aporia crataegi//, hagtornsfjäril och //Parnassius apollo//, apollofjäril. Rotknölarna är näringsrika och kan vara en källa till salep.\nDet finns två accepterade varianter:\n//Ant. pyramidalis// var. //pyramidalis//\n//Ant. pyramidalis// var. //urvilleana// Schltr. (1926), endemisk för Malta. Skiljer sig framförallt genom blommornas färg som är betydligt ljusare rosa eller rent vita.\nDet latinska artnamnet //pyramidalis// betyder \"pyramidformad\" och syftar på de nyutslagna blomställningens form. När blommorna är helt utslagna blir blomställningen mer oval eller äggformad, vilket kan orsaka förvirring vid artbestämning.\n\n!Utseende\nDet är en lågväxt orkidé som blir omkring tre decimeter hög. Den ogrenade stjälken har fyra till tio smala ljusgröna blad, upptill 25 cm långa, de nedre bladen vissnar bort tidigt. Under juli kommer blomstängeln med de halvcentimeter stora, rosenröda, blommorna i ett tätt, brett pyramidalt och nästan huvudlikt ax. Blommornas stödblad är korta och rödaktiga och doftar som klöver under dagen men får en mer myskliknande doft när fukten börjar lägga sig under kvällen. Kalkbladen är rosenröda, de yttre utåtriktade och de inre hjälmlikt hopstående. Läppen är djupt treflikad med trubbiga flikar och två upphöjda åsar vid basen. Sporren är en och en halv cm lång, mycket smal och något nedåtriktad.\n\n!Skötsel\nArten är helt  beroende av sin mykorritza-svamp och mycket känslig för konstgödsling. Den växer i full sol på magra, kalkrika torrängar med låg vegetation, som gamla igenväxande betesmarker och alvar, på sina nordliga växtplatser ofta kustbunden, men kan växa upp till fem kilometer från kusten. \n\n!Synonymer\n__Homotypisk synonym__\n//Orchis pyramidalis// L. (1753)\n//Aceras pyramidale// Rchb.f. (1850)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/anacpyramidalis.htm]] 2018-01-12\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/anaca/anacpyr.html]] 2018-01-12","title":"6d6fd9ff-3433-4b25-9591-a97313cfa6af","tags":"species Anacamptis","modifier":"Magnus Evald","modified":"20180302011304484","creator":"Magnus Evald","created":"20170712002934009","caption":"Anacamptis pyramidalis","auktor":"L.C.M. Richard (1818)"},
{"text":"!Allmänt och utbredning\nDet är en terrestrisk art från östra och central Nordamerika, där den är koncentrerad till Great Lakes-Saint Lawrence-regionen. Dess utbredning sträcker sig från Saskatchewan till Quebec, Kanada, söderut till Minnesota, Wisconsin och Michigan och österut till Massachusetts, Connecticut, New York, Maine, New Hampshire, Vermont, USA och Nova Scotia, Kanada, där den växer i sphagnum kärr på kalkberggrund upp till 400 meters höjd över havet.\nTaxonomiskt tillhör den sektionen Arietinum.\n\n!Utseende\nDet är en medelstor art, tio till 35 cm hög, med vanligtvis tre men ibland upptill fem lansettlika, blågröna blad i spiral längs stammen. Bladen blir fem till tio cm långa och drygt tre cm breda. Under senvåren och tidig sommar, maj till juni, kommer en kort, smal blomstängel som bär en ensam, sött vaniljdoftande, kortlivad blomma, vanligtvis blommar den mindre än en vecka. Blomman blir en till två cm stor och är unik inom släktet genom att ha tre helt separerade sepaler. Den breda dorsala sepalen bildar en huva över läppen, medan de långsmala laterala petalerna och sepalerna, lila eller gröna i färg, bildar spiraler som vrider sig borta från en vithårig, ovanligt trattformad, konisk, läpp i vitt med purpurröda nerver. Så fort blomman pollinerats sänker sig den dorsala sepalen över läppen och stänger vägen för fler besökare.\n\n!Skötsel\nDen växer naturligt i sval, ljus skugga på fuktig, kalkhaltig mark bland barrträd eller i blandskogar, träsk och mossar, ofta i närheten av cederträ, gran eller enbärsbuskar, sällan mer än 30 meter från vatten, men den är svårodlad och överlever sällan i en trädgård. Plantor som tas från naturen överlever sällan, och eftersom de aldrig framgångsrikt förökats i laboratorium kommer plantor till salu säkert från det vilda.\nÄven om denna orkidé är känd för att pollineras av små och medelstora honliga bin från familjen //Halictidae//, vägbin, och //Megachilidae//, buksamlarbin, reproducerar den sig främst vegetativt genom sidoskott från rhizomet, vilket ibland resulterar i kluster med över ett dussin plantor på en enda plats.\nDet har visats i experiment att enskilda växter blommar endast när de når en minsta storlek på elva cm i höjd. Plantor mindre än elva cm, oavsett ålder, blommar inte, alla växter som är högre än den höjden observerades blomma. Plantor som skadas av växtätare, både insekter och däggdjur, förekommer ofta inte ovan jord det följande året.\n\n!Synonymer\n__Homotypisk synonym__\n//Criosanthes arietina// House (1905)\n__Heterotypisk synonym__\n//Criosanthes borealis// Raf. (1818)\n//Arietinum americanum// L.C.Beck (1833)\n//Cypripedium arietinum// f. //albiflorum// House (1923)\n//Cypripedium arietinum// f. //biflorum// P.M.Br. (1995)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/cyparientum.htm]] 2018-10-22\n[[Wildscreen Arkive|https://www.arkive.org/rams-head-ladys-slipper/cypripedium-arietinum/]] 2018-10-22","title":"6eb8e071-c04a-4de9-bd73-28de52561947","tags":"Cypripedium species","modifier":"Magnus Evald","modified":"20190221040235148","creator":"Magnus Evald","created":"20181022084143633","caption":"Cypripedium arietinum","auktor":"R.Brown (1813)"},
{"text":"!Allmänt och utbredning\nDetta terrestriska släktet består numera av dels //Neottia// från tidigare men också arterna i det tidigare //Listera//. Efter DNA-tester för att undersöka orkidéernas släktskap har man kommit fram till att arterna inom //Listera// står så nära //Neottia// att det inte finns skäl för att ha ett eget släkte för dessa. Från att ha haft endast en art har //Neottia// blivit ett släkte med \u003C\u003Ccounting>> arter spridd inom de tempererade, subarktiska och arktiska delarna av Europa, Asien och Nordamerika med ett fåtal arter som sträcker sig ner till subtropiska områden runt Medelhavet och Indokina. I Europa finns tre av dessa och med en art, //[[Neottia nidus-avis|ae2bbb5c-8b25-432b-8430-1351088c463b]]// i Sverige. //Neottia//, näströtter, är tillsammans med //[[Epipogium|245a7386-ae15-4a67-8948-f4783cd23241]]// och //[[Corallorhiza|ccd3872f-c3fe-428b-8b8c-4918cd35046a]]// ett av tre svenska orkidésläkten vars arter saknar klorofyll och lever saprofytiskt med hjälp av mykorrhiza tillsammans med svamphyfer.\nSläktnamnet //Neottia// kommer av grekiskans ''neottia'' som betyder \"rede\" och syftar på rotsystemets likhet med ett fågelbo. Kromosomtalet är 2n=36.\n\n!Utseende\nDet är små plantor som ger ett läderartat intryck. Arterna från det forna //Listera// har klorofyll och fotosyntetiserar men hos andra arter saknar alla delarna av plantorna klorofyll. De bildar korall-likt förgrenade, köttiga rötter. De grönaktiga eller blekbruna blomstjälken har ett antal grönaktig eller brunaktiga tillbakabildade, fjälliknande blad. Hos de fotosyntetiserande medlemmarna av släktet finns också två mer eller mindre motsatta, gröna blad vid basen. I toppen av stjälken kommer under maj till juni en tät blomklase med upp till 100 små, blekbruna till gulgröna blommor. Blommorna saknar sporre och läppen är vanligen mycket större än de resterande fem tepalerna och är nästan alltid djupt två-flikad.\n\n!Skötsel\nDe växer vanligen i fuktiga björkskogar eller humusrika lövskogar från havsnivå upptill 4200 meters höjd. Många arter är helt beroende av svampar för sitt näringsupptag vilket gör dem mycket svåra att odla.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nNeottieae\n''Undertribus'':\nN/A\n''Typart''\n//[[Neottia nidus-avis|ae2bbb5c-8b25-432b-8430-1351088c463b]]// Rich. (1817)\n''Uttal''\nnee-OTT-ee-a\n''Synonymer''\n__Heterotypisk synonym__\n//Ophris// Mill. (1754) nom. illeg.\n//Nidus// Riv. (1764)\n//Nidus-avis// Ortega (1773)\n//Cardiophyllum// Ehrh. (1789)\n//Diphryllum// Raf. (1808)\n//Listera// R.Br. (1813) nom. cons.\n//Neottidium// Schltdl. (1823)\n//Distomaea// Spenn. (1825)\n//Pollinirhiza// Dulac (1867)\n//Bifolium// Nieuwl. (1913) nom. illeg.\n//Holopogon// Kom. & Nevski (1935)\n//Archineottia// S.C.Chen (1979)\n//Diplandrorchis// S.C.Chen (1979)\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:134155]] 2017-02-16\n[[eFloras|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=122112]] 2017-02-16\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/neott/welcome.html]] 2017-02-16","title":"6f30d383-4ef3-4c34-912e-07a26ba92b0a","tags":"genus Neottia","modifier":"Magnus Evald","modified":"20170311021423945","creator":"Magnus Evald","created":"20170216161807759","caption":"Neottia","auktor":"Guettard (1754)"},
{"text":"!Allmänt och utbredning\n//Neot. cordata//, spindelblomster, har den största utbredningen inom släktet och omfattar huvuddelen av det tempererade till subtropiska norra halvklotet upp till 2300 meters höjd och över 1000 meter i de södra delarna av utbredningen. Dock saknas arten och hela släktet i stora områden av centrala Asien. Arten förekommer sällsynt i södra Sverige, medan den i de mellersta och norra delarna av landet är ganska vanlig.\nDen pollineras framförallt av steklar från släktena //Ichneumonidae// och //Microgaster//, eller svampmyggor från //Mycetophila// och //Sciara// som erbjuds nektar som belöning. Könspelarens funktion är anmärkningsvärt, ståndarknappen öppnas innan blomman slår ut och lämnar de två pollinierna liggande ovanpå den klafflika, sterila delen av märket. Klaffens kanter är vikta runt pollinierna och håller deras smala del just nedanför spetsen. När klaffens spets berörs av en insekt, kastas en klibbig droppe, som finns under tryck i förstorade celler, på besökaren. Klaffens kanter viks tillbaka så att det framstickande polliniet klistras på insekten. Därför följer pollinierna med när insekten drar sig tillbaka från könspelaren. I början skyddar klaffen märkets fertila del, men mellan två till 24 timmar efter att pollinierna försvunnit, lyfts klaffen och exponerar den fertila delen av märket.\nDen kan med sin ringa storlek och sina två hjärtformade motsatta blad inte förväxlas med några andra arter.\nArtnamnet //cordata// kommer av latinets ''cordis'', \"hjärta\" och syftar på de hjärtformade bladen. Den beskrevs först som //Ophrys cordata// av Linné och flyttades under årens lopp runt bland många olika släkten innan den franske botanikern Louis Claude Marie Richard (1754–1821) 1817 placerade den i släktet //[[Neottia|6f30d383-4ef3-4c34-912e-07a26ba92b0a]]//.\n\n!Utseende\nDet är en lågväxt, späd och oansenlig terrestrisk orkidé som kan vara svår att få syn på trots att den gärna bildar små, täta kolonier med hundratals individer. Stjälken är tunn och brunaktig, ofta bara en decimeter hög, och har två små blad som sitter motsatta på stjälkens nedre delen. Bladen är tunna, oskaftade, hjärtformade och omkring två centimeter långa. Från maj till augusti kommer en upp till sex cm lång blomstängeln med fyra till 25 stycken mycket små, endast drygt fyra mm stora, stjärnformade, gulgrön eller brunaktigt gröna, tydligt skaftade blommor som sitter samlade i en axlik klase. Kalkbladen är utåtriktade, oftast brunaktiga, ibland gröna. Den har en kal läpp som saknar sporre och är kluven till minst en tredjedel av längden.\n\n!Skötsel\nArten hör hemma på magra, våta marker, ofta i fuktiga barrskogar med vitmossa, i våta videsnår, på högt belägna hedar eller i fjällbjörkskogar. Den behöver en sur jord, pH 2,8 till 5,5 och halvskugga till full sol. De bildar mykorrhiza framförallt med svampar från familjen //Serendipitaceae//.\n\n!Synonymer\n__Homotypisk synonym__\n//Ophrys cordata// L. (1753)\n//Epipactis cordata// All. (1785)\n//Helleborine cordata// F.W.Schmidt (1793)\n//Cymbidium cordatum// Londes (1811)\n//Listera cordata// R.Br. (1813)\n//Serapias cordata// Steud. (1821)\n//Distomaea cordata// Spenn., (1825)\n//Pollinirhiza cordata// Dulac, (1867)\n//Diphryllum cordatum// Kuntze (1891)\n//Bifolium cordatum// Nieuwl. (1913) nom. illeg.\n__Heterotypisk synonym__\n//Listera nephrophylla// Rydb. (1900)\n//Ophrys nephrophylla// Rydb. (1905)\n//Listera cordata// lusus //trifolia// Asch. & Graebn. (1907)\n//Listera cordata// var. //chlorantha// Beauverd (1926)\n//Listera cordata// var. //nephrophylla// Hultén, (1937)\n//Listera cordata// var. //japonica// H.Hara (1938)\n//Listera cordata// f. //disjuncta// Lepage (1946)\n//Listera cordata// subsp. //nephrophylla// Á.Löve & D.Löve (1965)\n//Listera cordata// subsp. //japonica// F.Maek. (1971)\n//Listera cordata// f. //trifolia// Pauca & Stefur. (1972)\n//Listera cordata// f. //tetraphylla// Lavoie (1984)\n//Listera cordata// f. //rubescens// P.M.Br. (1995)\n//Listera cordata// f. //trifolia// P.M.Br. (1995) nom. illeg.\n//Listera cordata// f. //variegata// P.M.Br. (1995)\n//Listera cordata// f. //viridens// P.M.Br. (1995)\n//Neottia nephrophylla// Szlach. (1995)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/listeracordata.htm]] 2018-02-19\n[[Orchids of Britain and Europe|http://www.orchidsofbritainandeuropetest.uk/Neottia%20cordata.html]] 2018-02-19\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/liste/listcor.html]] 2018-02-19\n\n;Milan Kotilínek, Irina Tatarenko, Jana Jersáková, 2017\n://Biological Flora of the British Isles: //Neottia cordata, Journal of Ecology vol 106 p 1365-2745\n:DOI: 10.1111/1365-2745.12895, http://onlinelibrary.wiley.com/enhanced/exportCitation/doi/10.1111/1365-2745.12895         \n\n;Bo Mossberg,Henrik Aerenlund Pedersen, 2017\n://Orkidéer i Europa: Vilda, vackra & väna//, Bonnier Fakta\n:ISBN 9789174240603","title":"706c6265-ed78-4496-b9f7-4455cfeb390c","tags":"species Neottia","modifier":"Magnus Evald","modified":"20180720001136733","creator":"Magnus Evald","created":"20170712003253394","caption":"Neottia cordata","auktor":"L. Richard (1817)"},
{"text":"!Allmänt och utbredning\nDet är ett stort terrestriskt släkte med \u003C\u003Ccounting>> arter spridda runt om i världen, framförallt i de subarktiska och tempererade zonerna i Nordamerika, Europa, Asien och Nordafrika men det finns ett fåtal tropiska arter också. De växer i en mängd olika habitat, från skog och skogsmarker till öppna hyggen och våtmarksmiljöer som kärr och mossar, från havsnivå till över 3000 meters höjd. Många arter växer och blommar tillsammans och bildar lätt hybrider. Medlemmarna i detta släkte ingick tidigare i släktet //[[Orchis|f5c53cf9-6c94-43b1-ac0a-a0dce909212b]]//, som är en nära släkting tillsammans med släktet //[[Habenaria|444508c3-07f6-4a2e-b82e-a6bf4c631fab]]//.\nI Sverige förekommer tre arter, //[[P. chlorantha|95a14e49-c4ee-4e44-8dbf-b531d798e423]]//, grönvit nattviol, //[[P. bifolia|c07148f5-310f-44ba-8b0c-c32610565b10]]//, nattviol, med underarten //P. bifolia// ssp. //latiflora//, skogsnattviol, och den mycket sällsynta fjällarten //[[P. obtusata|3f8b9214-95a3-4482-9eae-b1a88e7ced58]]//, lappfela.\n//Platanthera// kommer från de grekiska orden ''platys'' som betyder \"bred\" eller \"platt\" och ''anther'', med hänvisning till de breda ståndarknapparna hos blommorna i detta släkte. Kromosomtalet är 2n=126 för //[[P. obtusata|3f8b9214-95a3-4482-9eae-b1a88e7ced58]]// och 2n=42 för //[[P. chlorantha|95a14e49-c4ee-4e44-8dbf-b531d798e423]]// och //[[P. bifolia|c07148f5-310f-44ba-8b0c-c32610565b10]]//.\n\n!Utseende\nBladform och fördelning längs stammen skiljer sig avsevärt från art till art men alla //Platanthera// saknar pseudobulber utan har istället flera uppsvällda eller rundade rotknölar som är tjockast vid mitten och avsmalnande mot båda ändarna. Från rotknölarna kommer en upprätt stam. Bladen kan sitta upp till tre stycken i en basal rosett och är då breda och ovala, eller som små, avlånga blad strödda längs stammen och blir då mindre ju högre upp på stammen de sitter. I toppen av stammen kommer under senare delen av maj till början av augusti ett tät eller gles ax med få till många små blommor. De kan identifieras på de breda ståndarknapparna men arterna inom släktet uppvisar ett brett spektrum i form av sina blommor. Läppen kan vara hel eller med mycket tydliga fransar och blommorna kan vara orange, lila, vita, gröna eller gula, ofta med söt doft. Den dorsala sepalen och petalerna bildar en hjälmliknande huva över könspelaren med sidoställda, utåtriktade laterala sepaler. Läppen är långsmal och odelad med en kort eller lång sporre.\n\n!Skötsel\nDessa terrestra orkidéer växer i ett brett spektrum av olika jordtyper och habitat, från starkt basiska jordar till sura sankmarker, från öppna skogar och gläntor till tundra. I samtliga fall kräver de fuktig mark och återfinns aldrig på helt torra marker. Deras köttiga rotknölar kan lagra vatten för att överleva tillfällig torka men de klarar inte en utdragen torka.\nEftersom varje planta normalt bara producerar en ny knopp och knöl per år och eftersom arterna inom //Platanthera// inte har något annat sätt för vegetativ förökning, sker förökningen huvudsakligen med frö. Om skottet eller knölen skadas, av frost eller betande djur, under senvåren, bildas ingen ny och kan plantan riskerar att dö. Täck därför plantorna noga under tidig vår. //[[P. bifolia|c07148f5-310f-44ba-8b0c-c32610565b10]]//, vanlig nattviol, går mycket bra att föröka från frö, men det tar i allmänhet fem år till blomning av plantorna, som på rätt växtplats dock är lättodlade och har en underbar doft.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nOrchideae\n''Undertribus'':\nOrchidinae\n''Typart''\n//[[P. bifolia|c07148f5-310f-44ba-8b0c-c32610565b10]]// Rich. (1817)\n''Uttal''\nplah-TAN-ther-a\n''Synonymer''\n__Heterotypisk synonym__\n//Lysias// Salisb. (1812)\n//Sieberia// Spreng. (1817)\n//Mecosa// Blume (1825)\n//Diplanthera// Raf. (1833) nom. illeg.\n//Tulotis// Raf. (1833)\n//Perularia// Lindl. (1834)\n//Blephariglottis// Raf. (1837)\n//Conopsidium// Wallr. (1840)\n//Diphylax// Hook.f. (1889)\n//Limnorchis// Rydb. (1900)\n//Lysiella// Rydb. (1900)\n//Gymnadeniopsis// Rydb. (1901)\n//Piperia// Rydb. (1901)\n//Denslovia// Rydb. (1931)\n//Pseudodiphryllum// Nevski (1935)\n//Smithorchis// Tang & F.T.Wang (1936)\n//Fimbriella// Farw. (1981)\n//× Platanthopsis// P.M.Br. (2002)\n//× Blepharopsis// Efimov (2008 publ. 2009)\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:157008]] 2017-01-18\n[[Wikipedia|https://en.wikipedia.org/wiki/Platanthera]] 2017-01-18\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/plata/welcome.html]] 2017-01-18\n[[Go Orchids|http://goorchids.northamericanorchidcenter.org/genus/platanthera/]] 2017-01-18","title":"706cd4f2-7397-44e4-91bf-490f302be6cd","tags":"genus Platanthera","modifier":"Magnus Evald","modified":"20170213135406450","creator":"Magnus Evald","created":"20170118100009163","caption":"Platanthera","auktor":"Richard (1817)"},
{"text":"!Allmänt och utbredning\nDet är ett litet släkte med \u003C\u003Ccounting>> arter endemiska för södra Indien, där de växer epifytiskt i skogarna mellan 50 och 950 meters höjd.\nDetta släkte är uppkallad efter [[James Smithson (1765-1829)|https://en.wikipedia.org/wiki/James_Smithson]], en brittisk vetenskapsman som även fått Smithsonian Institution uppkallat efter sig.\n\n!Utseende\nRötterna blir fyra till fem mm tjocka och kan sträcka ut sig upptill en meter, klamra sig fast tätt intill stammen eller grenen på ett träd. Från den centrala noden kommer vanligen två blad men det kan vara så många som sex. Bladen är långsmala, två till tio cm långa och mindre än tre cm breda. Ibland kan bladen vara marmorerade i purpur eller mörkt grönt. Under sommaren kommer en fem till 15 cm lång blomstängel som kan bära 20 blommor eller fler. Blommorna blir bara en eller två cm stora, gröna till gula, antingen med en ensam rödbrun fläck hos //[[Ssna. maculata|ef5a9693-0419-481c-afd3-9b12d1135c54]]//, en eller två violetta fläckar hos //[[Ssna. straminea|16ce4d9a-a3e1-4bb8-a202-32a6bb7b7dc2]]// eller utan fläckar på sepaler och petaler som hos //[[Ssna. viridiflora|f874a7e4-c3e1-4d6d-a7fa-868535736dd3]]//. Läppen är vit, ofta med markeringar i rosa eller violett. Frökapseln blir tre till fem cm lång, utdraget cigarrformad.\n\n!Skötsel\nSläktet odlas med fördel monterad i intermediära till varma temperaturer. Ge regelbunden vattning och håll luftfuktigheten och -cirkulationen hög.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nVandeae\n''Undertribus'':\nAeridinae\n''Typart''\n//[[Ssna. straminea|16ce4d9a-a3e1-4bb8-a202-32a6bb7b7dc2]]// C.J.Saldanha (1974)\n''Uttal''\nsmith-SOE-nee-a\n''Synonymer''\n__Heterotypisk synonym__\n//Micropera// Dalzell (1851) nom. illeg.\n//Loxoma// Garay (1972) nom. illeg.\n//Loxomorchis// Rauschert (1982).\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:192585]] 2016-10-24","title":"7242ad79-a787-47f3-baf3-93a1bce7f746","tags":"genus Smithsonia","modifier":"Magnus Evald","modified":"20161109124207879","creator":"Magnus Evald","created":"20161024122626449","caption":"Smithsonia","auktor":"C.J.Saldanha (1974)"},

{"text":"!Allmänt och utbredning\n//Sotoa// är en nyligen beskrivet släkte med den enda arten //[[Sotoa. confusa|d908f29d-88e7-4c86-b8fd-c448cb21bd74]]//, som särskilts från andra släkten inklusive //[[Spiranthes|91814788-4697-41b6-8483-164179530684]]// och //[[Deiregyne|9376b56e-048d-429f-8ef0-d9c05dcaf248]]// baserat på dess genetiska, morfologiska och reproduktiva skillnader. Arten växer terrestriskt på öppna gräs- och buskmarker runt 2000 meters höjd från Oaxaca i östra Mexiko och norrut till västra Texas, USA. Den samlades in redan 1931 i Chisos Mountains inne i Big Bend National Park, men klassificerades som //Spiranthes durangensis//, senare en synonym till //[[Schiedeella saltensis|a37f8d5e-85fb-4096-a7c1-273abe346955]]//. Det dröjde till 2008 när en levande population återupptäcktes som arten omklassificerades. Trots deras fysiska likheter har nya DNA-analyser visat att de endast är avlägset besläktade. Denna art  pollineras av humlor från släktet //Bombus//. En stor drottning har dokumenterats besöka blommorna i jakten på nektar. Drottningen tog den laterala sepalen och tryckte huvudet ner i blomman varvid pollinarierna extraherades i processen.\nDetta släkte är uppkallat efter Miguel Angel Soto Arenas (1963-2009), en framstående botaniker och expert på mexikanska orkidéer.\n\n!Utseende\nPlantorna blir två till fem dm höga med sju till tolv stycken köttiga knölar eller tjocka rötter, en cm i diameter och upptill tolv cm långa. Den bildar en liten bladrosett med två eller tre stycken 15 till 30 cm långa och två till fyra cm breda blad. Under maj till juni skjuter den upp en sex till 18 cm lång, enkel ogrenad och bladlös blomstängel med upptill 15 små, rosa blommor med gröna ränder. Sepalerna hos  //[[Sotoa. confusa|d908f29d-88e7-4c86-b8fd-c448cb21bd74]]// har uppsvällda hårstrån som skiljer denna orkidé från liknande arter.\n\n!Skötsel\n//[[Sotoa. confusa|d908f29d-88e7-4c86-b8fd-c448cb21bd74]]// växer i en mängd olika habitat, huvudsakligen i halvtorra regioner som innebär säsonger med torka, och behöver troligen en kortare sval och torr period för att inducera blomning.\n\n!Synonymer\nN/A\n\n!Rekommenderad läsning\n[[Flora of North America|http://www.efloras.org/florataxon.aspx?flora_id=1&taxon_id=242101562]] 2016-11-04\n[[Go Orchids|http://goorchids.northamericanorchidcenter.org/species/sotoa/confusa/]] 2016-11-04\n\n;Gerardo A. Salazar1,3 & Claudia Ballesteros-Barrera, 2010\n://Sotoa//, a new genus of Spiranthinae (Orchidaceae) from Mexico and the southern United States,\n:Lankesteriana 9(3): 491—504. 2010, http://www.ibiologia.unam.mx/pdf/directorio/s/salazar/sotoa_salazar_ballesteros.pdf","title":"732a82a7-256b-42f1-8fa1-e6d0087d69ef","tags":"genus Sotoa","modifier":"Magnus Evald","modified":"20161204015119385","creator":"Magnus Evald","created":"20161104124345570","caption":"Sotoa","auktor":"Salazar (2010)"},
{"text":"!Allmänt och utbredning\nDet finns \u003C\u003Ccounting>> arter i detta framför allt australiensiska släkte, men de förekommer även i Malaysia, Nya Caledonia och Nya Zealand. Deras utbredningsmiljö utgör allt från svala, fuktiga eukalyptusskogar, till träskmarker nära kusten och till nästan torra buskmarker upptill 2400 meters höjd.\nArterna delas informellt in tre grupper: de med långsmala sepaler och petaler, såsom //[[Calda. longicauda|]]// och //[[Calda. longiclavata|]]//, de med korta sepaler och petaler som tenderar att hänga nära stammen, såsom //[[Calda. cairnsiana|]]// och //[[Calda. pachychila|]]// och en tredje grupp med korta, utsträckta sepaler och petaler såsom //[[Calda. flava|]]// och //[[Calda. nana|]]//. De senaste taxonomiska förändringarna har brutit upp detta stora släkte i flera mindre och ökat antalet arter. Detta gör det svårt att identifiera en planta mycket utmanande eftersom det kan finnas flera namn för samma planta beroende på vem som konsulteras. Dessutom, speciellt i sydvästra Australien där det finns många arter, finns det också många arter och naturliga hybrider.\nOrkidéer i släktet //Caladenia// pollineras av insekter, vanligtvis bin eller getingar. Vissa arter verkar locka manliga getingar genom att imitera doft, form och färg hos den honliga motsvarigheten. Då insekten landar på blommans läpp dras denna ned av insektens vikt. Alltefter som insekten rör sig upp längs läppen pressas den mot könspelaren och får antingen med sig eller avsätter ett par pollenklubbor. Många orkidéarter är specifika för en art av insekter.\nÄven om de inte är brandberoende ökar blomningen hos de flesta australiska arter avsevärt året efter intensiva bränder. Långa intervall mellan brandskador kan resultera i synnerligen imponerande blomsterprakt.\nSläktnamnet //Caladenia// kommer från de grekiska orden ''callos'' som betyder \"skönhet\" och \"aden\" som betyder \"en körtel\", med hänvisning till den färgstarka läppen och de glittrande körtlarna vid basen av könspelaren som pryder många av arterna.\n\n!Utseende\nDe är små eller medelstora terrestriska arter som bildar tjocka köttiga, underjordiska knölar och få, tunna rötter vilket gör dem helt beroende av mykorrhizasvampar för upptag av vatten och mineraler. Från knölarna kommer det ett ensamt, hårigt, ovalt eller utdraget lansettliknande blad. De flesta arterna blommar tidigt på våren men en del arter, såsom //[[Calda. drummondii|]]//, blomma under andra tider. Den upprätta, håriga blomstängeln som kan bli fem till 90 cm lång och kommer också från de underjordiska rötterna. De bildar en gles blomställning med upptill åtta blommor. De tre sepalerna och två petalerna är fria och lika i storlek och form. Hos vissa arter har sepalerna eller petalerna eller båda smala spetsar med klubbliknande ändar. Den mycket specialiserade läppen hos blommorna är vanligen tandad eller fransad och med utskott, anpassade för att locka specifika arter av insekter för pollinering. Frukten som följer blomningen är en torr frökapsel innehållande upp till 500 frön.\n\n!Skötsel\n//Caladenia// har visat sig vara svåra att odla. Några entusiaster har haft begränsad framgång genom att odla den symbiotiska svamp som orkidéen kräver och genom försiktig användning av gödningsmedel för att hålla svampen och orkidé i balans. Alla arter, inklusive de inom tropikerna, förekommer i områden med säsongsvariation, och plantorna har perioder av aktiv tillväxt och dvala, som sammanfaller med perioder av extrem värme eller torka.\nPlantera dem under våren i en väldränerad, sur blandning av sandig lerjord, lövjord och grovt grus, ge fullt solljus, god luftcirkulation, svala till intermediära temperaturer och vattna lätt tills den ny tillväxten kommer och vattna sedan rikligt tills blommorna kommer utan att blöta ner bladverk eller blomstängel. Ge gödning varannan vecka tills blad och blommor har vissnat ner, ge sedan en torr, kall vinter med temperaturer som inte går under fyra grader.\nVissa arter förökar sig enbart med frön, hos andra bildar de underjordiska knölarna avläggare som bildar dotterknölar under det nästföljande året.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nDiurideae\n''Undertribus'':\nCaladeniinae\n''Typart''\n//[[Calda. carnea|8b6e38d8-fc2f-42fe-9015-07bb683abd16]]// R.Brown (1810)\n''Uttal''\nkal-a-DEN-ee-ah\n''Synonymer''\n__Heterotypisk synonym__\n//Petalochilus// R.S.Rogers (1924)\n//Arachnorchis// D.L.Jones & M.A.Clem. (2001)\n//Calonema// Szlach. (2001) nom. illeg.\n//Calonemorchis// Szlach. (2001)\n//Drakonorchis// D.L.Jones & M.A.Clem. (2001)\n//Jonesiopsis// Szlach. (2001)\n//Phlebochilus// Szlach. (2001)\n//Stegostyla// D.L.Jones & M.A.Clem. (2001)\n//Caladeniastrum// Szlach. (2003)\n\n!Rekommenderad läsning\n[[Wikipedia|https://en.wikipedia.org/wiki/Caladenia]] 2016-10-05\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:28433]] 2016-10-05\n[[Pacific Bulb Society|http://pacificbulbsociety.org/pbswiki/index.php/Caladenia]] 2016-10-05\n[[MyOrchids|http://www.myorchids.de/caladenia1.htm]] 2016-10-05\n[[OrkidéPrat|http://www.neovita.com/orkideer/no.cgi?artikel=grund&grupp=caladenia&avdelning=latinsktNamn&huvudavdelning=rad]] 2016-10-05","title":"732f70ce-74c2-4b66-97cb-171f3c14254f","tags":"genus Caladenia","modifier":"Magnus Evald","modified":"20161011121001196","creator":"Magnus Evald","created":"20161005120135351","caption":"Caladenia","auktor":"R.Brown (1810)"},
{"text":"!Allmänt och utbredning\nDet är ett lövfällande släkte med \u003C\u003Ccounting>> arter från Australien, Nya Zeeland, Nya Guinea, Sydostasien, Himalaya, södra Kina och många öar i Stilla havet . I släktet finns den sydligaste växande orkidén, //[[Cbs. dienemus|b3362934-c15a-43cc-87cf-832502c3f6d4]]//, från den subarktiska Macquarieön söder om Australien. De växer framför allt terrestriskt men ett fåtal kan även växa epifytiskt på trädormbunkar eller mossiga trädstammar.\nDe verkar pollineras av små insekter som eventuellt misstar de ovanliga blommorna för svampar.\nSläktets namn härrör från likheten hos blommorna och de hjälmar som bars av grekisk ''κορύβαντος'' (korybantos), en manlig dansare som dyrkade gudinnan Cybele i Frygien. Korybas var en präst för Cybele \"vars religiösa riter åtföljdes av frenetisk musik och dans\".\n\n!Utseende\nDet är små plantor som bildar små, köttiga, runda knölar med tunna rötter, straxt under ytan. Knölarna ger upphov till en kort bladstjälk och ett ensamt runt, hjärtformat eller njurformat blad, upptill tre cm stort, som nästan ligger direkt på marken. I naturen bildar de kolonier på marken, med många plantor samlade på ett och samma ställe. Men endast en liten andel av dessa plantor kommer någonsin att faktiskt blomma. I tempererade områden sker blomningen mellan hösten och våren, men i tropiska områden kan blommorna komma nästan när som helst under året. Från bladfästet kommer en kort, upprätt, hårig blomstängel som bär en enda, centimeterstor blomma. Blomman domineras av en stor läpp och dorsal sepal som böjer sig över den korta könspelaren som en huva. De laterala sepalerna och petalerna är små och trådlika. Blommorna har matta färger och påminner om fruktkroppen hos en svamp. Frökapseln som bildas till en följd av blomning är en tunn kapsel innehållande upp till 500 frön. När kapseln mognar och blomman vissnar, förlängs blomstjälken upptill 30 cm för att bistå i fröspridningen. Perioden från pollinering till fröspridning är cirka åtta till tio veckor hos arter från tempererade regioner och ett par veckor kortare hos arter från varmare regioner.\n\n!Skötsel\nDe växer vanligtvis på svala, fuktiga och skuggiga platser, ofta i tät mossa eller på ruttnande stockar. I odling kan de med fördel planteras i stora krukor med många plantor tillsammans så de kan bilda de kolonier de gör i naturen. Under växtsäsongen, vår och sommar, bör de hållas jämnt fuktiga och med mycket hög luftfuktighet, men minska vattningen och luftfuktigheten när bladen faller och de går in i sin viloperiod under senhösten. Blommor vissnar lätt om plantan utsätts för torra eller varma vindar.\nDe kan förökas från frön eller de nya rotknölar som bildas från underjordiska utskott. Plantera om sällan, en gång vartannat eller vart tredje år räcker. //Corybas// ogillar störningar och bör endast planteras om när de växer för trångt eller börja växa ur sin kruka. Placera dem två till tre cm ner i en kompost med mycket organiskt material och sand, många arter gynnas av en andel torv, till exempel en mix av två delar mycket grov sand, två delar torv och en del vermiculite, gärna med tillsats av träspån, benmjöl och kalk. Utan nödvändiga näringsämnen från komposten kan de producera ännu färre blommor än de redan gör.\n\n!Taxonomi\n''Underfamilj'': Orchidoideae ''Tribus'': Diurideae ''Undertribus'': Acianthinae\n\n----\n''Typart''\n//[[Cbs. acontiflorus]]// Salisbury (1807)\n\n----\n''Uttal''\nKOR-ry-bas\n\n----\n''Synonymer''\n__Heterotypisk synonym__\n//Corysanthes// R.Br. (1810)\n//Calcearia// Blume (1825)\n//Nematoceras// Hook.f. (1853)\n//Anzybas// D.L.Jones & M.A.Clem. (2002)\n//Gastrosiphon// M.A.Clem. & D.L.Jones (2002)\n//Molloybas// D.L.Jones & M.A.Clem. (2002)\n//Singularybas// Molloy, D.L.Jones & M.A.Clem. (2002)\n\n!Rekommenderad läsning\n[[Wikipedia|https://en.wikipedia.org/wiki/Corybas_(plant)]] 2016-09-26\n[[About House|http://houseplants.about.com/od/More-Orchids/fl/Corybas-How-To-Grow-Corybas-Orchids.htm]] 2016-09-26\n[[OrkidéPrat|http://www.neovita.com/orkideer/no.cgi?artikel=grund&grupp=corybas&avdelning=latinsktNamn&huvudavdelning=rad]] 2016-09-26\n[[Australian Tropical Rainforest Plants|http://keys.trin.org.au/key-server/data/08090a09-0d0e-410b-860c-020705070e0e/media/Html/genera/Corybas.htm]] 2016-09-26\n[[Flora of China|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=108083]] 2016-09-26","title":"73eca3bc-6f2e-4727-ba49-cef0d6b3a11a","tags":"genus Corybas","modifier":"Magnus Evald","modified":"20161004101340676","creator":"Magnus Evald","created":"20160926072826488","caption":"Corybas","auktor":"Salisbury (1807)"},
{"text":"!Allmänt och utbredning\n//Cbs. pictus// [KOR-ry-bas PIK-tus] förekommer i lägre molnskogar i Malaysia, Java, Sumatra och Borneo. Här växer arten terrestriskt och litofytiskt på låg höjd på branta sluttningar, mossiga stenar och mossiga trädstammar mellan 700 och 2000 meters höjd.\nArtnamnet //pictus// härstammar från latinets ''pingere'', vilket betyder \"att dekorera\", med hänvisning till de attraktiva vita nerverna på det lilla bladet.\n\n!Utseende\nDet är en kolonibildande miniatyrart som sällan blir mer än sju cm hög. Den har en ärtstor, vit, rund underjordisk knöl som bildar en kort stjälk med ett drygt två cm stort, hjärtformat blad, mörkgrönt med silvervita till ljusrosa nerver och en utdragen spets. Under sommaren kommer en väldigt kort blomstängel från bladbasen med en ensam, två cm stor blomma. Den dorsala sepalen och läppen är vita med mörkrött mönster och petaler och laterala sepalerna är utdraget trådformiga, fem cm långa.\n\n!Skötsel\nDe växer framförallt terrestriskt varmt, minst 20 grader, i djup skugga. De avskyr luftrörelse och kräver en ständigt hög luftfuktighet. När bladet vissnat ner under slutet av sommaren, spara bulberna i en torr plastpåse och håll dem lätt fuktiga under viloperioden. Så fort de börjar växa igen, plantera i låga skålar eller bonsai-fat med en luftig kompost med stor andel organisk material såsom hackad sphagnum eller en mix av perlite, fin barkompost och hackad sphagnum. Så länge plantorna är gröna, måste substratet vara fuktigt hela tiden, men inte vått. Precis som med många andra terrestriska orkidéer är det klokt att bara vattna längs krukans kant så att de ovanjordiska delarna förblir torra.\nOm de trivs bildar de lätt stora kolonier, varje stor knöl kan bilda två eller tre nya knölar under en bra säsong. \n\n!Synonymer\n__Homotypisk synonym__\n//Calcearia picta// Blume (1825)\n//Corysanthes picta// Lindl. (1840)\n__Heterotypisk synonym__\n//Calcearia mucronata// Blume (1825)\n//Corysanthes mucronata// Blume (1859)\n//Corysanthes limbata// Hook.f. (1863)\n//Corybas limbatus// Rchb.f. (1871)\n//Corybas mucronatus// Rchb.f. (1871)\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/corybpictus.htm]] 2018-07-29\n[[Nederlandse Orchideeën Vereniging|https://translate.google.com/translate?hl=sv&sl=nl&u=https://www.nov-orchidee.nl/newsite1/html/62010.html]] 2018-07-30 (GoggleTranslate från nederländska)","title":"7464f3b8-22bd-4709-b289-e0da52c2f05a","tags":"species Corybas","modifier":"Magnus Evald","modified":"20190221015342637","creator":"Magnus Evald","created":"20180729193000260","caption":"Corybas pictus","auktor":"Rchb.f. (1871)"},
{"text":"!Allmänt och utbredning\nArterna i detta medelstora släkte med \u003C\u003Ccounting>> arter förekommer framförallt på varma, torra, näringsfattiga marker på kalkhaltig berggrund runt Medelhavet från Kanarieöarna till Kaukasus, upp till södra Skandinavien i norr, söderut till Mellanöstern och Nordafrika. I Sverige förekommer endast en art, //[[Oph. insectifera|1ffc04f3-06e0-4a24-92d8-cda87f7c9d3e]]//, flugblomster. I kontinentala Europa kan arterna växer på en höjd av 2000 m, även om de flesta arterna främst förekommer runt höjder av 800 till 1400 m.\nBlommorna hos //Ophrys// saknar nektar utan imiterar form, storlek, doft och utseende hos honorna av oftast bara en artspecifik pollinerare. Under hanarnas försök att befrukta den tänkta honan förs pollinier till hanen som förhoppningsvis för dessa vidare till nästa blomma av samma art, om hanen blir lurad två gånger.\nAlla arter kan korsas med varandra, men den resulterande hybriden är nästan alltid steril. Undantaget är //Oph. cretica x holoserica// som sätter frö med eget pollen men andra generationens plantor som blir resultatet är inte vitala och kommer aldrig växa till blommande storlek. De många varianter som finns inom släktet är därför troligen inte fertila hybrider, som ofta föreslagits, utan den naturliga variationen inom respektive art.\nNamnet //Ophrys// kommer från det grekiska ordet ''ophrys'' som betyder \"ögonbryn\" och anspelar på de hårig kanterna hos läppen hos flera arter. //Ophrys//, som orkidé, nämndes först i boken ''Naturalis Historia'' av [[Plinius den äldre (23-79 e.Kr.)|https://sv.wikipedia.org/wiki/Plinius_den_%C3%A4ldre]]. Kromosomtalet är 2n=36.\n\n!Utseende\nDe saknar pseudobulber utan bildar två runda, underjordiska rotknölar. Från rotknölen kommer en upptill åtta dm lång stam med långsmala, blågröna blad. I toppen av stammen kommer ett glest ax med några få insektsliknade blommor som saknar sporre. Runt Medelhavet blommar de vanligen i mars till maj, medan de längre norrut oftast blommar senare, maj till juni. Om de inte blivit pollinerade kan blommorna hålla i flera veckor. Frökapslarna är vanligtvis stora och kan innehålla 10 000 till 15 000 frön, vilket är mer än hos många andra europeiska orkidésläkten.\n\n!Skötsel\nDe flesta //Ophrys// arter föredrar att växa i fullt solljus, men kan tolerera partiell skugga och växer ofta i olivlundar och öppna skogar av tall, ek och bok. //[[Oph. insectifera|1ffc04f3-06e0-4a24-92d8-cda87f7c9d3e]]// är ovanligt i att den ofta växer i täta skogar i djup skugga.\n//Ophrys// är lite mer krävande än //[[Anacamptis|e44f08bc-1e70-4d18-a7d1-239dcea4845d]]// men klarar sig fortfarande ganska bra i odling. Alla arter är sommarvilande som rotknölar. Plantorna dyker upp i slutet av sommaren eller på höst, övervintrar med gröna blad, tillväxer under våren och blommar under våren och sommaren för att sedan vissna ner under den varmaste årstiden.\nGe dem så mycket sol som möjligt. Hur frosthärdiga de är beror på arten, de flesta medelhavsarter klarar ner till ett par minusgrader utan täckning medan vår inhemska art flugblomster åtminstone klarar 18 minusgrader. För att undvika att den kraftigaste kylan dödar plantorna behöver de ett visst skydd under de kallaste månaderna, täckning med halm och ett skydd från alltför mycket regn. Under tillväxtperioden är regelbunden vattning viktigt och en svag gödning varje månad fram till blomningen. Minska vattningen vid uppkomsten av blommor och sluta helt när bladen dör tillbaka. Håll dem helt torra under vinterdvalan med bara en lätt spray av vatten emellanåt för att förhindra uttorkning av små plantor. Om de odlas inomhus bör de flyttas ut i slutet av sommaren för att temperaturskillnaden mellan dag och natt ska stimulera plantorna att börja den nya tillväxten. Plantorna kan ligga vilande flera år för att samla näring innan en blomning.\nAnvänd ett väldränerade substrat med ett pH mellan sex och sju. En vanligt rekommenderad kompost är fyra delar Seramis, fin till medelgrov perlite, pimpsten eller leca tillsammans med en del organiskt material som fermenterade sågspån. Sphagnum kan inte rekommenderas då det blir alldeles för kompakt.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nOrchideae\n''Undertribus'':\nOrchidinae\n''Typart''\n//[[Oph. insectifera|1ffc04f3-06e0-4a24-92d8-cda87f7c9d3e]]// L. (1753)\n''Uttal''\nOFF-riss\n''Synonymer''\n__Heterotypisk synonym__\n//Arachnites// F.W.Schmidt (1793)\n//Myodium// Salisb. (1812)\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:140696]] 2017-01-18\n[[Wikipedia|https://en.wikipedia.org/wiki/Ophrys]] 2017-01-18\n[[Orkideförökning|http://www.lidaforsgarden.com/Orchids/ophrys_sv.htm]] 2017-01-18\n[[The American Orchid Society|http://www.aos.org/orchids/orchids-a-to-z/letter-o/ophrys.aspx]] 2017-01-18\n[[MyOrchids|http://www.myorchids.de/ophrys1.htm]] 2017-01-18\n[[Orchids of Britain and Europe|http://www.orchidsofbritainandeuropetest.uk/Genus%20Ophrys.html]] 2017-01-18\n[[den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/ophry/welcome.html]] 2017-01-18","title":"75997f59-7b0b-4bdf-aba2-77268c6f98b3","tags":"genus Ophrys","modifier":"Magnus Evald","modified":"20170213135249627","creator":"Magnus Evald","created":"20170118083329625","caption":"Ophrys","auktor":"Linnaeus (1753)"},
{"text":"!Allmänt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Skötsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad läsning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/laeljongheana.htm]] 2019-08-21\n[[Cattleya Orchid Source|http://cattleyaorchidsource.blogspot.com/2010/02/laelia-jongheana.html]] 2019-08-21\n[[American Orchid Society|http://www.aos.org/orchids/orchids-a-to-z/letter-l/laelia-sec-hadrolaelia.aspx]] 2019-08-21\n\n----\n\nSUBGENUS Crispae SECTION Hadrolaelia\nhalfshade cool LATE winter to spring\nCommon Name The Jonghe Laelia [Belgian Orchid Nursery 1800's]\nFlower Size 4 to 6\" [7 to 16 cm]\nFound in central Minas Gerais state of Brazil in small patch forests at elevations of 1300 to 1600 meters as a miniature sized, cool growing epiphytic species with ovoid to ellipsoid, dark green, sulcate pseudobulbs subtended by a white, apressed sheath and carrying a single, apical, very leathery, oblong-ellptic, obtuse or emarginate leaf that blooms in the late winter till spring on a 5.6\" [14 cm] long racemose, 1 or 2 flowered inflorescence.\nTree fern mounts are the best way to go with this species as well as cool temperatures, bright to direct light and plenty of water while growing.\n\nCattleya jongheana, commonly known as the Jonghe's Cattleya, is a species of orchid endemic to Brazil (Minas Gerais).\n\nCattleya jongheana, commonly known as the Jonghe's Sophronitis, is a species of orchid endemic to Brazil. Laelia jongheana is native to Brazil. This very rare species is found on the eastern slopes of Pico do ltambé in the central part of Minas Gerais at an altitude of 1300-1600 m. The plants occur on trees growing on the bottoms of steep-wall steep. Even in the dry season, there are at least some oozing water in these steams. It is a miniature, cool growing epiphytic species, which reaching 10-17 cm in height, with ovoid to ellipsoid, dark green, sulcate, 3.0-5.5 cm long and about 1.5 cm width pseudobulbs subtended by a white, apressed sheath and carrying a single, apical, very leathery, oblong-elliptic, obtuse or emarginated, 8-12 cm long and 3 cm wide leaf.\n\nThanks for all the nice comments. naoki, It doesn't seem to make much difference if I give a cool period outside or not as to the flowering performance. This year I kept it inside (min 15C) because I was trying to time it for a show (which of course didn't work)\nBecause they grow in winter, you need to supply some heat at that time anyway. I left a small plant outside all winter and it was quite retarded as it was not dormant then. I think a min of about 10C with tons of winter light is perfect for this species.\nCattleya schilleriana, Cattleya warneri, and Catt tenebrosa are exactly the same. (fall/winter growers). That's when they need mild feeding and watering and a bit of heat. Most of summer, all they reallyneed is water. That's something the books never told me!! I think it's the main reason some people have trouble with it. Even Withner says it needs a strict dormancy which is completely wrong!\n\nAnother Brazilian species today with this small growing Cattleya species found as an epiphyte in patches of forest in central Minas Gerais state from 1300-1600m. This is the first flowering of the seedling shown and so a new addition to 365 days.\nThe flowers of Cattleya jongheana are remarkably large for the size of the plant (12cm top to bottom on this flower) – a character it shares with other related species such as Cattleya pumila although the lip on Cattleya jongheana is very different.\nWe grow Cattleya jongheana in a basket high in Cool Americas where it can have lots of water – especially in the summer as well as good light.\n\nThe flower is about 4½\" wide. Largest of the hadrolaelias and also slowest growing as far as I can tell. Hopefully future blooms will be larger. It actually has a lot more roots than can be seen in the photo. They're quite long so I just send them to back of the mount. It's concave so there's plenty of room behind the fishing line that tied it to the mount when it had next to no roots.\nBright light, intermediate with cool winter nights, daily watering most of the year.\n\nAnother one of our favorite hadrolaelia, Cattleya jongheana is a miniature plant that produces large, mostly pink and lightly fragrant blooms. These like to be grown mounted or in a airy mix to allow their roots plenty of air.\nHeight at maturity: 6-8''\nTemperature: cool to intermediate\nWater: dry between\nLight: B to VS\nFragrance: Slight\n\nGenus:\tCattleya (KAT-lee-yuh)\nSpecies:\tjongheana (zhong-ee-AH-na)\n\nI grow it monted on cork with a bit of Sphagnum. 13°c to 44°c and a lot of light. I don't give a rest period and give 400 to 500µs/cm of Rain mix (our local MSU) per day.\n\nI grow intermediate cool to hot growers at the same place. I think the difference between the day and night temperature is the most important factor.\nSince April to October the temperatures are always above 34°C at day, but could be 20 to 13°c at night.\n\nNative to: Brazil. Laelia jongheana is found near the state of Minas Gerais. It grows in forests between 1300 and 1600 meters in elevation. This species has been overcollected in the wild is currently listed as endangered and is on the CITES I list.\nPlant Size: Small. The pseudobulbs of Laelia jongheana are small and eliptical and have one oblong leathery leaf. The flower is protected by the developing leaf.\nFlower Size: 4 to 6 inches (7-16 cm)\nFlower Description: Flowers of Laelia jongheana are lavender or pink with an attractive, ruffled golden lip.\nBloom Season: Late Winter, Spring\nGrowing Temperature: Intermediate\nAdditional Information: Laelia jongheana needs excellent drainage and thrives when mounted on cork or a tree fern slab. Provide ample water and fertilizer during active growth. Reduce water and fertilizer during the cool winter period when the plant rests. Provide bright indirect light to direct sunlight. The plant needs a lot of light to bloom well. \n\nLaelia sincorana and L. jongheana grow in more interior habitats and at higher elevations, usually above 4,000 ft. (around 1,300 m.); these two species grow exposed to a lot more sunlight and wind. Laelia sincorana produces flowers that are quite similar to those of L. pumila, and L. jongheana produces the largest flowers in the section, up to 6\" across. \nTemperature:\tCool to intermediate to warm, depending on species.\nLight:\tLow to intermediate to bright, good to very good air movement.\nWater-Humidity:\tMostly constant waterings throughout the year, a bit lower during fall and winter. Plants should not be allowed to completely dry out frequently (for the Laelia pumila group, almost never), a bit less water for Laelia jongheana and L. sincorana. Humidity should always be fairly high and constant.\nFertilizer:\tBalanced fertilizer throughout the year, weekly, reduced to about half-strength during cooler periods.\nPotting:\tAs these plants require high humidity, it is easy to grow them mounted under these conditions. Wherever it it less humid, plants can be grown in small pots in a medium mixture with sphagnum moss or even moss alone over some drainage pieces like styrofoam peanuts or clay pot pieces, etc.","year":"(2008)","title":"759eb29d-ba01-4076-91aa-d5b2a5114141","tags":"Cattleya species ofullStändig","modifier":"Magnus Evald","modified":"20190821003931069","creator":"Magnus Evald","created":"20190820222845392","caption":"Cattleya jongheana","auktor":"Van den Berg"},
{"text":"!Allmänt och utbredning\nDet är ett litet epifytiskt eller litofytiskt släkte med \u003C\u003Ccounting>> arter från Karibien, framförallt på Puerto Rico, Hispaniola, Kuba och Mexiko till Nicaragua. //[[Dga. nodosa|761a7733-3ce2-446d-b0ea-1a4f33244042]]// förekommer som en epifyt på stammar och stora grenar eller som en litofyt på skuggiga klippor i fuktiga lövskog, inklusive sekundära skogar och kaffeplantager från 600 till 1400 m höjd. //[[Dga. haematochila|7e22c681-ead5-484a-be5a-58cb7957b370]]// har ett mycket bredare utbredningsområde, från fuktiga, skuggiga lokaler i torra, kustnära skogar och savanner till mer utsatta livsmiljöer i fuktiga lövskogar från nära havsnivån till 600 m men kan även påträffas upptill 1100 m höjd. //[[Dga. purpurea|13f8110a-f66f-454f-b082-e14a42a7b67f]]// och //[[Dga. gemma|70cb30d6-b7f5-4265-ac5b-8ebf24a5f32c]]// återfinns i varma till tempererade ekskogar mellan 500 och 2200 m höjd. //[[Dga. purpurea|13f8110a-f66f-454f-b082-e14a42a7b67f]]// har en bred spridning och kan hittas i fuktigare bergsskogar. Den tolererar mindre störningar och kan hittas på kvarstående träd i små städer i Chiapas, Mexiko.\nDetta lilla släkte bildades 1913 och uppkallades efter Santo Domingo, nu Dominikanska republiken, där typarten först påträffades. De är nära släkt med //[[Cattleya|c87b994a-eb5b-416b-9748-860053e0dde3]]// och //[[Epidendrum|ca39aca3-95ba-4823-8634-a87714cde206]]// även om de mer ser ut att tillhöra undertribus Pleurothallidinae.\n\n!Utseende\nDet är små plantor som bildar tuvor med många utdraget långsmala pseudobulber tätt tillsammans och med många, tunna rötter. I toppen av stammen kommer ett ensamt, styvt blad direkt på stammen utan någon bladstjälk. Bladen blir fyra cm långa, en halv cm breda och är V-formade med en tydlig köl längs undersidan. De är ljusgröna, översållade med mörkare gröna och purpurfärgade prickar. Från bladfästet kommer en lång, tunn blomstängel som bär en ensam blomma åt gången, med upptill sex blommor under många månader. Blommorna blir drygt två cm stora i ljusgult med lila markeringar och ränder eller helt i purpur som //[[Dga. purpurea|13f8110a-f66f-454f-b082-e14a42a7b67f]]//. De kan blomma när som helst under året.\n\n!Skötsel\nGe dem en ljus växtplats utan direkt sol och konstant vattning och gödsling året runt. Odla i en väldränerade kompost med fin barkkompost\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nEpidendreae\n''Undertribus'':\nLaeliinae\n''Typart''\n//[[Dga. haematochila|7e22c681-ead5-484a-be5a-58cb7957b370]]// Carabia (1913)\n''Uttal''\ndoh-ming-GO-uh\n''Synonymer''\n__Heterotypisk synonym__\n//Hartwegia// Lindl. (1837) nom. illeg.\n//Nageliella// L.O.Williams (1940)\n\n!Rekommenderad läsning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:63609]] 2017-01-02\n[[The American Orchid Society|http://www.aos.org/orchids/orchids-a-to-z/letter-d/domingoa.aspx]] 2017-01-02","title":"76359e0d-7f97-4777-ab34-d2bf39259072","tags":"genus Domingoa","modifier":"Magnus Evald","modified":"20170118134906812","creator":"Magnus Evald","created":"20170102104226934","caption":"Domingoa","auktor":"Schlechter (1913)"},
