{"text":"!Allm√§nt och utbredning\n//Gym. nigra// [jim-nuh-DEE-nee-uh NY-gruh], brunkulla, √§r en av Nordens mer s√§llsynta orkid√©er och f√∂rekommer fr√§mst omkring Storsj√∂n i J√§mtland och vid Drivstuen i Dovre, och √§r endast k√§nd fr√•n ett f√•tal platser i Norrland och mellersta Norge i Oppland och Tr√∂ndelag. Arten f√∂rekommer naturligt i kulturp√•verkade, √∂ppna milj√∂er n√§ra fj√§llen som betats eller varit utsatt f√∂r sl√•tter. Den √§r tidigare k√§nd fr√•n Dalarna, H√§lsingland, Medelpad och √Öngermanland. Efter sekelskiftet och s√§rskilt sedan 1950-talet har antalet lokaler minskat drastiskt. Totalt i Sverige torde nu finnas drygt 2000 exemplar. F√∂rutom i Norden f√∂rekommer den i Alperna, Apenninerna och p√• Balkan mellan 1000 till 2800 meters h√∂jd. I Alperna √§r den allm√§nnare och f√•r d√§r dessutom det betecknande namnet \"Chokoladenbl√ºmchen\". Man har d√§r iakttagit ovanligt talrika insektsbes√∂k hos dessa blommor.\n//Gym. nigra// kan endast f√∂rv√§xlas med den mycket s√§llsynta arten //[[Gym. runei|f6ee9f6d-44ca-411a-b198-fc9138610354]]//, brudkulla, d√§r den senare skiljs genom vinr√∂da blommor och s√§ckformad, n√•got l√§ngre sporre. //[[Gym. runei|f6ee9f6d-44ca-411a-b198-fc9138610354]]// har ibland ansetts som en hybrid mellan //Gym. nigra// och //[[Gym. conopsea|e00f10c8-a39e-4488-966c-914257d00ae4]]//, brudsporre.\n//Gym. nigra// √§r J√§mtlands landskapsblomma och arten placerades tidigare i ett eget sl√§kte, //Nigritella//, brunkullor, men nyare forskning har visat att den h√∂r hemma i sl√§ktet //[[Gymnadenia|a0612af7-0759-44e3-83b7-9e3f93efbe94]]//, brudsporrar.\nArtnamnet //nigra// kommer av latinets ''niger'' som betyder \"svart\" och syftar p√• blommornas m√∂rka f√§rg. Det svenska namnet brunkulla uppges redan av Linn√© som ett j√§mtl√§ndskt namn p√• arten.\n\n!Utseende\nDet √§r en l√•gv√§xt orkid√© med m√∂rka, vaniljdoftande blommor. Stj√§lken blir upp till tv√• decimeter h√∂g och har smalt lansettlika, spetsiga blad som √§r m√∂rkgr√∂na p√• ovansidan och ljusgr√∂na p√• undersidan. Under juni kommer ett t√§tt, kort och huvudlikt ax med tjogtals svartr√∂da blommor. I starkt solsken verkar blomman vara r√∂dare √§n svart. De tv√• cm stora blommorna √§r starkt v√§ldoftande och har en mycket kort och rundad sporre. Blommorna hos //Gym. nigra// skiljer sig fr√•n de flesta andra orkid√©er genom att l√§ppen √§r v√§nd upp√•t under blomningen. Frukt√§mnet vrids n√§mligen inte ett halvt varv, som hos de andra. I Skandinavien sker fr√∂s√§ttningen utan befruktning, s√• kallad apogami. Fr√∂kapslarna mognar efter tre till sex veckor och varje individ bildar cirka 4000 fr√∂n.\n\n!Sk√∂tsel\n//Gym. nigra// v√§xer terrestriskt p√• soliga, √∂ppna gr√§smarker p√• torr eller fuktig mark, till och med l√§ngs rikk√§rrskanter och i ett fall p√• torvmark i ett k√§rrstr√•k. Den betraktas som kalkgynnad, men unders√∂kningar har visat mycket varierande kalciumhalter p√• olika lokaler. √Ñven underlaget varierar, fr√•n sandiga‚Äìleriga till mycket mullrika jordar. Ett genomg√•ende drag √§r det l√•ga fosforv√§rdet. Arten lever i symbios med en svamp och kanske √§r svampens f√∂rekomst avg√∂rande f√∂r brunkullans trivsel.\n\n!Synonymer\n__Homotypisk synonym__\n//Satyrium nigrum// L. (1753)\n//Orchis nigra// Scop. (1772)\n//Habenaria nigra// R.Br. (1813)\n//Sieberia nigra// Spreng. (1817)\n//Nigritella nigra// Rchb.f. (1908)\n__Heterotypisk synonym__\n//Orchis variegata// Schrank (1789) nom. illeg.\n//Orchis nigra// var. //flore-rosea// DC. (1815) contrary to Art. 23.6. (ICN, 2012)\n//Nigritella angustifolia// Rich. (1817)\n//Nigritella fragrans// Saut. (1830)\n//Orchis atropurpurea// Tausch (1831)\n//Orchis reichenbachii// Mutel (1836)\n//Nigritella suaveolens// W.D.J.Koch (1837)\n//Nigritella suaveolens// var. //nigroconopsea// Rchb.f. (1851)\n//Nigritella brachystachya// A.Kern. (1865)\n//Nigritella megastachya// A.Kern. (1865)\n//Nigritella hybrida// Schur (1866)\n//Orchis moritziana// Br√ºgger (1874)\n//Nigritella angustifolia// f. //longibracteata// Beck (1890)\n//Gymnadenia nigra// var. //longibracteata// Wettst. (1892)\n√ó //Gymnigritella brachystachya// E.G.Camus (1908)\n√ó //Gymnigritella megastachya// E.G.Camus (1908)\n//Nigritella nigra// f. //longibracteata//So√≥ (1928)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/gymnigra.htm]] 2017-06-07\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/gymna/gymnnig.html]] 2017-06-07\n[[ArtDataBanken|https://artfakta.artdatabanken.se/taxon/1085/pdf]] 2017-06-07","title":"bd9335c2-703e-4475-adc0-e16983d4563c","tags":"species Gymnadenia","modifier":"Magnus Evald","modified":"20170701030434768","creator":"Magnus Evald","created":"20170403132910612","caption":"Gymnadenia nigra","auktor":"Rchb.f. (1856)"},
{"text":"!Allm√§nt och utbredning\nDet √§r ett monotypiskt sl√§kte som √•terfinns i boreala, alpina och tempererade zoner i stora delar av Europa och norra Asien fr√•n Spanien och Island till Kamchatka, inklusive Frankrike, Storbritannien, Tyskland, Polen, Skandinavien, Ukraina och stora delar av Ryssland. Det f√∂rekommer ocks√• p√• Gr√∂nland och √∂stra Kanada. De √§r relativt vanliga i bergen, men s√§llsynta p√• andra h√•ll. Plantorna v√§xer i full sol p√• jordar som √§r alkalisk till sura och kan hittas p√• torra eller fuktiga gr√§smarker, i fj√§lln√§ra k√§rr och ibland i √∂ppen skogsmark p√• h√∂jder upp till 2700 m. //[[Pse. albida|10020632-4b5f-4bdc-945a-984d688b2306]]//, vityxne, √§r s√§llsynt i Sverige men finns i n√§stan hela landet. Huvudunderarten ssp. //albida// √§r mycket s√§llsynt och f√∂rekommer i v√§stra G√∂taland och i de sydliga fj√§llen, d√§r den fr√§mst v√§xer p√• torra och magra sl√•tter√§ngar men √§ven betade hagar eller gr√§s- och ljunghedar. Underarten ssp. //straminea//, fj√§llyxne, f√∂rekommer bara p√• gles och fattig, vanligen tidigare betad, subalpin bj√∂rkskog i nordv√§stra H√§rjedalen och v√§stra J√§mtland. I Norden v√§xer vityxne ocks√• i v√§stra Danmark, d√§r den blivit mycket s√§llsynt, och efter kusten i Norge norrut till Finnmark.\nArtnamnet //albida// kommer av latinets ''albus'', \"vit\", och betyder \"vitaktig\", vilket syftar p√• blommorna. \nDe pollineras framf√∂r allt av flugor av familjen Empididae, dansflugor, men sj√§lvpollination f√∂refaller ocks√• vara vanlig. F√∂r√∂kningen sker huvudsakligen med fr√∂ som sprids med hj√§lp av vinden eftersom de inte har n√•gon m√∂jlighet att spridas vegetativt. De lagra upp n√§ring i de underjordiska rotkn√∂larna i flera √•r innan blomning under en s√§rskilt gynnsam sommar. Fr√∂na √§r sm√• och sprids v√§l med vindarna. Den enda k√§nda lokalen f√∂r arten p√• andra sidan Atlanten √§r L'Anse aux Meadows i Newfoundland, som tycks vara alltf√∂r l√•ngt f√∂r fr√∂na att ha f√§rdats med vindarna. Fr√∂n eller plantor f√∂rdes f√∂rmodligen med av vikingarna och n√•dde d√§rmed den nya kontinenten l√•ngt innan Columbus landsteg.\nSl√§ktnamnet kommer fr√•n grekiskans ''pseudos'' f√∂r \"falsk\", med meningen \"de falska Orchis\" efter likheten med sl√§ktet //[[Orchis|f5c53cf9-6c94-43b1-ac0a-a0dce909212b]]//. Kromosomtalet √§r 2n=42, vilket bland annat skiljer den fr√•n sl√§ktet //[[Gymnadenia|a0612af7-0759-44e3-83b7-9e3f93efbe94]]// som den tidigare ingick i..\nTre underarter erk√§nns:\n//Pseudorchis albida// subsp. //albida// - fr√•n Spanien och Island till Kamchatka\n//Pseudorchis albida// subsp. //straminea// √Å.L√∂ve & D.L√∂ve - Skandinavien, norra Ryssland, Gr√∂nland, Kanada\n//Pseudorchis albida// subsp. //tricuspis// E.Klein - Sverige, Schweiz, √ñsterrike, Polen, Rum√§nien, f√∂re detta Jugoslavien.\n\n!Utseende\nDet √§r l√•gv√§xta orkid√©er med flikiga rotkn√∂lar ist√§llet f√∂r pseudobulber. De upp till sju stycken tv√• till nio cm l√•nga bladen √§r str√∂dda l√§ngs stammen, mindre ju h√∂gre upp, avl√•ngt lansettlika och rent gr√∂na hos huvudunderarten ssp. //albida//. Under juni och augusti kommer en tio till 25 cm l√•ng blomst√§ngel som bildar tio till 40 sm√• vitaktiga, mer eller mindre doftande blommor i ett l√•ngstr√§ckt, t√§tblommigt ax, ibland ensidigt v√§nda. St√∂dbladen √§r smala och blekgr√∂na. Blommorna √§r endast halv√∂ppna och tillsammans med den den dorsala sepalen som bildar en hj√§lm √∂ver k√∂nspelaren ser blomman ut som en klocka. Den ned√•triktade l√§ppen √§r kort och djupt treflikig d√§r l√§ppens sidoflikar √§r kortare √§n mittfliken som skjuter fram ur blomman. Blomman har en kort och trubbig sporre som √§r tjockast mot spetsen. Underarten ssp. //straminea// har gulgr√∂na blad av vilka de nedre √§r utbredda, samt st√∂rre, starkt doftande, gr√§ddvita blommor och en l√§pp med tre lika l√•nga flikar, samt en j√§mntjock sporre. Blommorna vissnar mycket snabbt, med de l√§ngst ner f√§rgas bruna innan de h√∂gre upp p√• axet ens har √∂ppnats.\n\n!Sk√∂tsel\nBlad och stamdelar vissnar under h√∂sten och plantorna √∂vervintrar med underjordiska kn√∂lar som ers√§tts helt varje √•r. Fr√∂n √§r sm√• och efter fr√∂groning m√•ste de unga plantorna bilda en f√∂rening med en speciell svamp fr√•n familjen Tulasnellaceae f√∂r att v√§xa och utvecklas. De √§r d√§rf√∂r sv√•ra att odla och f√• att √∂verleva.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nOrchideae\n''Undertribus'':\nOrchidinae\n''Typart''\n//[[Pse. albida|10020632-4b5f-4bdc-945a-984d688b2306]]// √Å.L√∂ve & D.L√∂ve (1969)\n''Uttal''\n''Synonymer''\n__Homotypisk synonym__\n//Leucorchis// E.Mey. (1839) nom. superfl.\n__Heterotypisk synonym__\n//Triplorhiza// Ehrh. (1789)\n//Polybactrum// Salisb. (1814)\n//Bicchia// Parl. (1860)\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:166511]] 2017-01-11\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/pseud/welcome.html]] 2017-01-11 - http://linnaeus.nrm.se/flora/mono/orchida/pseud/pseualb.html\n[[ArtDatabanken|http://artfakta.artdatabanken.se/taxon/975/pdf]] 2017-01-11 pdf\n[[Europas orkid√©er|http://www.cameralife.se/se/galleri/pseudorchis-9377569]] 2017-01-11\n[[Go ORchids|http://goorchids.northamericanorchidcenter.org/species/pseudorchis/albida/]] 2017-01-11\n\n;Jers√°kov√°, J., Malinov√°, T., Je≈ô√°bkov√°, K., D√∂tterl, S., 2011\n:Biological Flora of the British Isles: Pseudorchis albida (L.) √Å. & D. L√∂ve\n:Journal of Ecology, 99: 1282‚Äì1298. doi:10.1111/j.1365-2745.2011.01868.x\n:http://onlinelibrary.wiley.com/doi/10.1111/j.1365-2745.2011.01868.x/full","title":"beeac27c-a3e5-4726-b97c-83a9a52cc681","tags":"genus Pseudorchis","modifier":"Magnus Evald","modified":"20170213134955008","creator":"Magnus Evald","created":"20170111134541611","caption":"Pseudorchis","auktor":"S√©guier (1754)"},
{"text":"!Allm√§nt och utbredning\n//Ant. morio//, g√∂knycklar, har ett mycket stort utbredningsomr√•de som t√§cker st√∂rre delen av Europa och f√∂rekommer terrestriskt p√• magra gr√§smarker och l√§ngs skogskanter fr√•n Europa till norra Afrika till Kaukasus och Iran i v√§stra Asien upp till 2000 meters h√∂jd √∂ver havet. Den var f√∂r inte l√§nge sedan en av Europas vanligaste orkid√©er men trots stor anspr√•ksl√∂shet vad g√§ller livsmilj√∂ har antalet minskat kraftigt. I Sverige finner man den numera endast p√• √ñland och Gotland.\nArten √§r n√§ra sl√§kt med //[[Ant. papilionacea|bc75c695-9715-4ffb-a154-5ee4a19d4f07]]//, fj√§rilsnycklar, och naturliga hybrider dem emellan √§r vanliga d√§r de finns inom samma omr√•den. Arten kan l√§tt f√∂rv√§xlas med //[[Orchis mascula|989d577e-2899-4095-9ae8-22a0ba61a65f]]//, Sankt Pers nycklar, men medan //[[Orchis mascula|989d577e-2899-4095-9ae8-22a0ba61a65f]]// har tv√• petaler st√•ende upp√•t och bak√•t har //Ant. morio// dessa kupade hj√§lmlikt √∂ver l√§ppen. Dessa kupade petaler har ocks√• tydligt gr√∂na nerver.\nNamnet kommer fr√•n grekiskans ''moros'' som betyder \"narraktig\" och anspelar p√• blommans f√§rger som p√•minner om en narrs randiga m√∂ssa. En annan f√∂rklaring till namnet √§r att det kommer fr√•n det spanska ordet ''morion'', en hj√§lm som bars av det l√§tta infanteriet under ren√§ssanstiderna.\nDet finns sex accepterade underarter:\n\n;//Ant. morio// subsp. //caucasica// H.Kretzschmar, Eccarius & H.Dietr. (2007)\n:Den √§r tunnare √§n huvudarten med ett glesare ax med fem till 15 blommor. Dessa √§r vanligtvis ocks√• mycket ljusare, vita eller ljust rosa, s√§llan m√∂rkt purpur som hos huvudarten. L√§ppen har oftast ljusa fl√§ckar. Utbredningen √§r os√§ker men centrum f√∂r arten √§r centrala Albanien. Det anses att inom m√•nga av de √∂stra √∂arna i Grekland √§r det endast denna underarten som finns.\n;//Ant. morio// subsp. //champagneuxii// H.Kretzschmar, Eccarius & H.Dietr. (2007)\n;//Ant. morio// subsp. //longicornu// H.Kretzschmar, Eccarius & H.Dietr. (2007)\n;//Ant. morio// subsp. //morio//\n;//Ant. morio// subsp. //picta// Jacquet & Scappat. (2003)\n;//Ant. morio// subsp. //syriaca//  H.Kretzschmar, Eccarius & H.Dietr. (2007)\n\n!Utseende\nDet √§r en kompakt art som f√•r klotformade rotkn√∂larna drygt en cm stora. Stj√§lken blir tio till 25 centimeter h√∂g och b√§r fem till √•tta avl√•ngt lansettlika blad, tv√• till sju cm l√•nga och en halv till tv√• cm breda. Bladen kommer under h√∂sten, september till oktober, st√•r vintergr√∂na och vissnar ner efter blomningen. √ñverst p√• stj√§lken kommer under mars till juni fyra till 20 doftande blommor i en upptill √•tta cm l√•ng, t√§t blomst√§llning. Blommorna b√∂rjar √∂ppnas nerifr√•n p√• blomst√§llningen. L√§ppen √§r rundad, svagt flikad med markerad, vit centrumplatta. F√§rgen √§r vanligtvis m√∂rkt purpur, men kan variera mycket. Sepaler och petaler √§r ljust purpurf√§rgade med petalerna gr√∂nstrimmiga. Sporren √§r ungef√§r lika l√•ng som l√§ppen och horisontell eller upp√•triktad. Trots att blommorna producerar v√§ldigt lite nektar  g√∂r deras tidiga blomning dem attraktiva f√∂r insekter, s√§rskilt drottning humlor som just vaknat ur sin vinterdvala.\n\n!Sk√∂tsel\nOdling\nArten har inte s√• stora krav p√• sin milj√∂, den trivs bra i en v√§ldr√§nerad lerkompost med kalk. Den √§r mycket l√§ttf√∂r√∂kad p√• de flesta substrat och kan planteras i jord √§ven under vintervilan. De gror snabbt fr√•n mogna fr√∂ och kan blomma tre √•r efter s√•dd. De kan g√§rna st√• i full sol.\n\n!Synonymer\n__Homotypisk synonym__\n//Orchis morio// L. (1753)\n//Herorchis morio// D.Tyteca & E.Klein (2008)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/orcmorio.htm]] 2017-07-13\n[[First Nature|http://www.first-nature.com/flowers/anacamptis-morio.php]] 2017-07-13\n[[Loire Valley Nature|https://loirenature.blogspot.se/2008/08/scientific-name-english-name-french_8549.html]] 2017-07-13\n[[Orchids of Britain and Europe|http://www.orchidsofbritainandeuropetest.uk/Anacamptis%20morio.html]] 2017-07-13\n[[Orchids of Noeway|http://www.norske-orkideer.no/en_GB/narrmarihand/]] 2017-07-13","title":"bf34fe95-8ba5-4e20-8aaf-e84c4970cc0c","tags":"species Anacamptis","modifier":"Magnus Evald","modified":"20171017004009978","creator":"Magnus Evald","created":"20170712000649390","caption":"Anacamptis morio","auktor":"R.M.Bateman, Pridgeon & M.W.Chase (1997)"},

{"text":"!Allm√§nt och utbredning\n//P. bifolia//, nattviol, finns i stort sett i hela Europa och utbredningen str√§cker sig fr√•n V√§steuropa till Mongoliet i √∂ster upp till 2500 meters h√∂jd √∂ver havet. Den √§r ganska vanlig i Sverige och f√∂rekommer fr√•n Sk√•ne upp till mellersta Norrland.\nDen √§r mycket lik //[[P. chlorantha|95a14e49-c4ee-4e44-8dbf-b531d798e423]]//, gr√∂nvit nattviol, men den senare √§r st√∂rre, gr√∂vre och har pollenfack som sitter glest och √§r vinklade mot varandra, samt sporre som √§r n√•got f√∂rtjockad mot spetsen. Hybrider p√•tr√§ffas ibland d√§r de tv√• arterna v√§xer tillsammans.\nDet finns tre accepterade underarter:\n//Platanthera bifolia// subsp. //bifolia//\n//Platanthera bifolia// subsp. //osca// R.Lorenz, Romolini, V.A.Romano & Soca (2015), f√∂rekommer i s√∂dra Italien, h√∂gre plantor med mer robust blomst√§llning och fler blommor\n//Platanthera bifolia// subsp. //subalpina// Br√ºgger (1884-1885 publ. 1886)\nArtnamnet //bifolia// kommer av latinets ''bi''-, \"tv√•\" och ''folium'' f√∂r \"blad\", namnet betyder \"tv√•bladig\" och syftar p√• de tv√• basalbladen.\n\n!Utseende\nDet √§r en upp till tre decimeter h√∂g orkid√© med vitaktiga blommor. Den har tv√• rotkn√∂lar, en st√∂rre som stj√§lken utg√•r ifr√•n och en m√∂rkare mer skrumpen fjol√•rskn√∂l. De tv√• stora ovala blad som sitter l√•ngt ner p√• stj√§lken, samt tv√• eller tre sm√• och smala stj√§lkblad. Den blommar i juni till juli med hyacint- och nejlikedoftande blommor som sitter samlade i m√•ngblommiga ax, blommorna doftar starkare p√• kv√§llen och lockar d√• till sig nattaktiva sv√§rmare som pollinerar dem. Sepaler och petaler √§r vita till gul- eller gr√∂nvita. Blomman har en l√•ngsmal l√§pp och l√•ng och tunn sporre. Sporren √§r fylld med nektar, men endast en del sv√§rmare och andra l√•ngsnablade fj√§rilar f√∂rm√•r komma √•t den. Pollenfacken sitter t√§tt och parallellt.\n\n!Sk√∂tsel\nDen v√§xer fr√§mst i n√§ringsfattiga og√∂dslade torra, friska eller fuktiga √§ngs- och hagmarker och s√§llan p√• torrare skogsmark med kort vegetation. Den gynnas av sl√•tter. Den upptr√§der ofta i grupper och till och med ymnigt.\n\n!Synonymer\n__Homotypisk synonym__\n//Orchis bifolia// L. (1753)\n//Orchis alba// Lam. (1795) nom. superfl.\n//Lysias bifolia// Salisb. (1812)\n//Habenaria bifolia// R.Br. (1813)\n//Sieberia bifolia// Spreng. (1817)\n//Satyrium bifolium// Wahlenb. (1826)\n//Gymnadenia bifolia// G.Mey. (1836)\n//Conopsidium stenantherum// Wallr. (1840) nom. superfl.\n//Orchis stenanthera// E.H.L.Krause (1905) nom. superfl.\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/platabifolia.htm]] 2017-12-19\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/plata/platbif.html]] 2017-12-19\n[[Wikipedia|https://en.wikipedia.org/wiki/Platanthera_bifolia]] 2017-12-19\n[[NatureGate|http://www.luontoportti.com/suomi/sv/kukkakasvit/nattviol]] 2017-12-19\n[[ArtDatabanken|https://artfakta.artdatabanken.se/taxon/223619/pdf]] pdf 2017-12-19","title":"c07148f5-310f-44ba-8b0c-c32610565b10","tags":"species Platanthera","modifier":"Magnus Evald","modified":"20180105013631151","creator":"Magnus Evald","created":"20170712002638017","caption":"Platanthera bifolia","auktor":"L.C.M. Richard (1817)"},

{"text":"!Allm√§nt och utbredning\nDenna art v√§xer epifytiskt i mycket fuktiga molnskogar mellan 800 och 1800 meters h√∂jd l√§ngs √∂stra delen av Andernas sluttningar i s√∂dra Ecuador. M√∂jligen finns den √§ven i provinsen Hu√°nuco i Peru, men beskrivningen och bilderna av arten d√§rifr√•n skiljer sig fr√•n de i Ecuador.\nArtepitetet kommer efter den samtida mission√§ren och orkid√©samlaren Andreetta fr√•n Ecuador.\n\n!Utseende\nDet √§r en epifytisk art utan pseudobulber med sympodial tillv√§xt. R√∂tterna kommer fr√•n ett underjordiskt rhizom som bildar en f√∂rkortad, ovanjordisk stam. Stammen omsluts av sju till nio blad i en solfj√§dersform. Bladen blir utdraget avl√•nga, 15 till 20 cm l√•nga. I naturen blommar den under januarim√•nad men i odling √§r det vanligare i juni och juli. En fem cm kort, uppr√§tt blomst√§ngeln kommer fr√•n mitt mellan bladen och b√§r en ensam, tre cm stor, r√∂rformad blomma. Sepalerna √§r vita eller kr√§mf√§rgade med nyanser i gult mot basen. Petalerna √§r vita och l√§ppen vit med gult mot basen och tydliga markeringar i r√∂tt.\n\n!Sk√∂tsel\nDe beh√∂ver en sval och halvskuggig v√§xtplats, och j√§mn fuktighet hela √•ret.\n\n!Synonymer\n__Homotypisk synonym__\n//Chondrorhyncha andreettae// Jenny (1989)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/chondandreettae.htm]] 2016-09-15\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:329622]] 2016-09-15","title":"c6d5597d-f9f2-4815-ad03-08885ad6b82f","tags":"species Aetheorhyncha","modifier":"Magnus Evald","modified":"20160916114000440","creator":"Magnus Evald","created":"20160915174833450","caption":"Aetheorhyncha andreettae","auktor":"Dressler (2005)"},
{"text":"!Allm√§nt och utbredning\n//Drac. benedicti// f√∂rekommer l√§ngs sluttningarna i bergskedjorna Cordillera Central och Cordillera Occidental i Colombia, d√§r den v√§xer epifytiskt i molnskogar mellan 1700 till 2400 meters h√∂jd √∂ver havet.\nArten √§r uppkallade efter den tjeckiske uppt√§cktsresande och orkid√©insamlaren [[Benedikt Roezl (13 august 1824 ‚Äì 14 oktober 1885)|https://en.wikipedia.org/wiki/Benedikt_Roezl]] fr√•n mellersta B√∂hmen som uppt√§ckte den 1874. Taxonomiskt tillh√∂r arten undersl√§kte Dracula sektion Dracula undersektion Dracula serie Parviflorae.\n\n!Utseende\nDet √§r en liten epifyt med ett sympodialt v√§xts√§tt. Bladen √§r smalt elliptiska med l√•nga bladskaft. Under v√•ren och sommaren utvecklas en h√§ngande blomst√§ngel som blir upp till √•tta cm l√•ng med n√•gra f√• p√• varandra f√∂ljande blommor. Blomman √§r vinr√∂d och blir upp till fyra cm i diameter. \n\n!Sk√∂tsel\nDet √§r en svalv√§xande art som trivs b√§st i full skugga och en genomsnittlig nattemperatur fr√•n nio till 19 grader. Plantera den i finf√∂rdelad barkkompost med perlit eller sphagnum. Vattna regelbundet och h√•ll komposten st√§ndigt l√§tt fuktig.\n\n!Synonymer\n__Homotypisk synonym__\n//Masdevallia benedicti// Rchb.f. (1874)\n__Heterotypisk synonym__\n//Masdevallia troglodytes// √â.Morren (1877)\n//Dracula troglodytes// Luer (1978)\n//Dracula hubeinii// Luer (1980)\n//Dracula benedictii// var. //hubeinii// Hermans (1997)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/dracbennettii.htm]] 2019-01-15\n[[Orchids Wiki|http://orchids.wikia.com/wiki/Dracula_benedictii]] 2019-01-15","title":"c7a20ff0-a9ee-47ba-8d9a-b2442bc299e7","tags":"Dracula species","modifier":"Magnus Evald","modified":"20190221051620465","creator":"Magnus Evald","created":"20190113212240920","caption":"Dracula benedicti","auktor":"Luer (1978)"},
{"text":"!Allm√§nt och utbredning\nF√∂rekomsten av //Epcts. phyllanthes//, kal knipprot, √§r koncentrerad till nordv√§stra Europa p√• upp till 600 meters h√∂jd. I Sverige √§r det en s√§llsynt art som framf√∂rallt √•terfinns i kalkrika trakter i de sydligaste landskapen, huvudsakligen p√• √ñland och I Sk√•ne, men √§ven s√§llsynt Halland och v√§stra Blekinge upp till √ñsterg√∂tland, samt p√• Gotland. I √∂vriga Norden finns den endast i Danmark. I Sverige uppskattas den till drygt 80 lokaler med totalt runt 5000 individer. //Epcts. phyllanthes// √§r sj√§lvpollinerande man kan i s√§llsynta fall hybridisera med //[[Epcts. atrorubens|399a8655-daf8-49ee-87e9-931ac63b644d]]//, purpurknipprot, men liknar mest en sp√§d version av den mycket vanligare //[[Epcts. helleborine|1e715a90-4952-4d73-972a-e687ab89eb54]]//, skogsknipprot. Den senare skiljs fr√•n //Epcts. phyllanthes// genom spiralst√§llda blad, bredare och mer kortspetsade kalkblad, korta h√•r p√• √∂vre delen av stj√§lken samt v√§lutvecklat s√• kallat rostellum.\nArten f√∂rekommer i tv√• accepterade varianter:\n//Epcts. phyllanthes// var. //phyllanthes//\n//Epcts. phyllanthes// var. //olarionensis// P.Delforge (1997) som f√∂rekommer i Frankrike.\nArtnamnet //phyllanthes// kommer av grekiskans ''fyllon'', \"blad\" och ''anthos'', \"blomma\" och syftar p√• de gr√∂na kalkbladen.\n\n!Utseende\nDen √§r en medelstor, upptill 50 cm men vanligen bara h√§lften s√• h√∂g, men √§nd√• relativt sp√§d terrestrisk orkid√© med kort, uppr√§tt jordstam och kal stj√§lk. Bladen √§r ganska smala, drygt sju cm l√•nga och sitter oftast placerade i tv√• rader p√• stj√§lken. Under slutet av juli till b√∂rjan av augusti kommer en upp till 15 cm l√•ng, ensidig, gles blomst√§llning med tv√• cm stora, klockformade gr√∂naktiga blommor. Ofta best√•r blomaxet av bara fyra eller fem blommor, i s√§llsynta fall upp till 15. Blommornas sepaler och petaler √§r blekgr√∂na, hopst√•ende och ofta spetsigt utdragna. L√§ppen √§r ledad med en sk√•lformig inre del och en kort spetsig, f√∂ga utskjutande yttre del. K√∂nspelaren saknar utskjutande s√• kallat rostellum.\n\n!Sk√∂tsel\n//Epcts. phyllanthes// v√§xer p√• skuggiga st√§llen med kalkrik mulljord, g√§rna i olika skogsmilj√∂er s√•som bok-, barr-, och l√∂vskogar samt i hassellundar, ofta n√§ra vatten. Den kan √§ven v√§xa √∂ppet i v√•ta sandsvackor och igenv√§xande dynhed n√§ra havet. Den st√•r ofta m√∂rkt, som enda h√∂gsommarv√§xt p√• annars naken mark. Ibland kan den dock p√•tr√§ffas i n√•got mer exponerade l√§gen p√• gamla dikesrenar, i skogsbryn och p√• skogsk√∂rv√§gar och i gamla stenbrott. Den trivs b√§st p√• sandhaltigt underlag och kr√§ver t√§mligen fuktig, v√§ldr√§nerad mark. Arten reagerar starkt negativt p√• f√∂reg√•ende torr√•r och √§r betesk√§nslig och har d√§rmed gynnats p√• platser d√§r bete upph√∂rt.\n\n!Synonymer\n__Homotypisk synonym__\n//Epipactis helleborine// subsp. //phyllanthes// H.Sund. (1980)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/epipphylantes.htm]] 2017-09-20\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/epipa/epipphy.html]] 2017-09-20\n[[Wikipedia|https://sv.wikipedia.org/wiki/Kal_knipprot]] 2017-09-20\n[[Artdatabanken|https://artfakta.artdatabanken.se/taxon/619]] 2017-09-20\n[[Orchids of Britain and Europe|http://www.orchidsofbritainandeuropetest.uk/Epipactis%20phyllanthes%20v%20cambrensis.html]] 2017-09-20","title":"c7f87d0e-73dc-4072-aaee-42be4990c2cd","tags":"species Epipactis","modifier":"Magnus Evald","modified":"20171017003321758","creator":"Magnus Evald","created":"20170712001234285","caption":"Epipactis phyllanthes","auktor":"G.E.Sm. (1852)"},
{"text":"!Allm√§nt och utbredning\n//Dact. majalis// [dak-ty-loh-RY-zuh maj-AY-liss], dubbelnycklar eller majnycklar, √§r s√§llsynt i Sverige och f√∂rekommer terrestriskt huvudsakligen i Sk√•ne men √§r √§ven k√§nd fr√•n n√•gra platser i Blekinge, Halland och syd√∂stra Sm√•land. Den √§r utbredd √∂ver hela Europa och norra och centrala Asien fr√•n norra Spanien och Irland till Sibirien och Kazakstan upp till 1800 m h√∂jd.\nDenna mycket variabla art kan l√§tt f√∂rv√§xlas med n√§r besl√§ktade arter och indelas i tre accepterade varianter:\n//Dact. majalis// subsp. //majalis//\n//Dact. majalis// subsp. //baltica// H.Sund. (1980)\nBaltnycklar liknar mycket ssp. //majalis// men fl√§ckarna p√• bladen sitter i tydliga rader. Har en tydligt √∂stlig utbredning och √§r endast tillf√§lligt p√•tr√§ffad i Norrbotten.\n//Dact. majalis// subsp. //sphagnicola// H.A.Pedersen & Hedr√©n (2004)\nMossnycklar skiljer sig fr√•n de √∂vriga i att den f√∂redrar fuktiga milj√∂er med l√§gre pH s√•som fattigk√§rr och mossar. Blommorna √§r blekrosa och bladen saknar oftast fl√§ckar. √ñverg√•ngsformer mot sumpnycklar finns. V√§rldsutbredningen √§r √§n s√• l√§nge oklar men den f√∂rekommer s√§llsynt i hela Sverige.\nArtnamnet //majalis// kommer av latinets ''majus'' som betyder \"maj\" och syftar p√• blomningstiden. Det svenska namnet dubbelnycklar syftar p√• att arten har sitt ursprung som hybrid ur tv√• andra arter och dess dubbla kromosomupps√§ttning som √§r en f√∂ljd av detta.\n\n!Utseende\nDet √§r en stor och ganska kraftigt byggd orkid√© med en grov och ih√•lig stj√§lk som kan bli upp mot en halv meter h√∂g. De tre till √•tta fl√§ckiga bladen √§r lansettlika och bredast i eller ovan mitten, de √§r klart gr√§sgr√∂na p√• b√•da sidorna och har talrika m√∂rka och ofta sammanflytande fl√§ckar p√• ovansidan men aldrig p√• undersidan. Bladen blir sex till 18 cm l√•nga och tv√• till fyra cm p√• bredaste st√§llet. De blommar i maj och juni med r√∂dvioletta blommorna som sitter i t√§ta klaselika ax som kan bli 15 cm h√∂ga och b√§ra mer √§n 40 stycken en cm stora blommor. De l√§gst placerade blommorna √∂ppnas vanligtvis redan innan axet har n√•tt sin fulla h√∂jd. Blommornas st√∂dblad √§r l√•nga med fins√•gad kant. Petalerna spretar ut √•t sidorna vilket g√∂r att den individuella blomman, likv√§l som axet, ser extra stort ut.\n\n!Sk√∂tsel\nArten v√§xer oftast i kalkrika fukt√§ngar och rikk√§rr, men kan √§ven etablera sig p√• fuktig kalkrik sand. Ge den halvsol eller vandrande skugga och l√•t den inte torka ut. Odla p√• friland eller i stora krukor med en v√§ldr√§nerad mull- och kalkrik jord.\n\n!Synonymer\n__Homotypisk synonym__\n//Orchis majalis// Rchb. (1828) nom. cons.\n//Orchis latifolia// var. //majalis// Nyman (1882)\n//Orchis latifolia// subsp. //majalis// Klinge (1898)\n//Dactylorchis majalis// Verm. (1947)\n//Dactylorhiza comosa// subsp. //majalis// P.D.Sell in P.D.Sell & G.Murrell (1996)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/dactfistula.htm]] 2017-06-07\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/dacty/dactmaj.html]] 2017-06-07\n[[Wikipedia|https://sv.wikipedia.org/wiki/Dubbelnycklar]] 2017-06-07","title":"c9bb1dbd-0ef4-4d00-8ce2-684e4d7cd217","tags":"species Dactylorhiza","modifier":"Magnus Evald","modified":"20170701030449644","creator":"Magnus Evald","created":"20170607061138338","caption":"Dactylorhiza majalis","auktor":"P.F.Hunt & Summerhayes (1965)"},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/lepmatamorosii.htm]] 2020-06-02\n\n;Pupulin, Franco & Bogar√≠n, Diego, 2011\n://A new, large-flowered species of //Lepanthes// from Costa Rica//\n:Die Orchidee 62(6), 2011\n:https://www.researchgate.net/publication/258172667_Eine_neue_grossblutige_Lepanthes-Art_aus_Costa_Rica_A_new_large-fl_owered_species_of_Lepanthes_from_Costa_Rica\n\n----\n\ndeep Shade Cold LATER Spring\nCommon Name Matamoro's Lepanthes [Costa Rican orchid collector and enthusiast current]\nFlower Size .4\" [1 cm]\nFound in Costa Rica in the Talamanca mountain range in montane forests at elevations around 2750 meters as a mini-miniature sized, cold growing epiphyte with erect, slender ramicauls enveloped by 4 to 5, lepanthiform, glabrous sheaths with slightly dilated ostia and carrying an erect, coriaceous, narrowly vate, subacute, minutely emarginate, witha small abaxial apicule, contracted below into the petiolate base leaf that blooms in the spring on a loose, 2\" [5 cm] long overall, peduncle to .8\" [2 cm] long, terete, slender filiform, with a cylindric, obtuse, tightly adpressed, papyraceous bract below the middle, rachis to 1.2\" [3 cm] long, successively single, to 3 flowered inflorescence with amplectent, acute, glabrous floral bracts and carrying a flower that is large for the genus.\n\"The unusually large size of the flower, the long-tailed sepals, and the rhombic petals ending into long, sparsely hirsute tails, make this species unmistakable. The only other Lepanthes from the region of the Central American isthmus comparable in size with Lepanthes matamorosii is, outside the Lepanthes horrida group, Lepanthes grandiflora. As the specific epithet implies, the flowers of this species are among the largest in Central America, but they still are one third smaller than Lepanthes matamorosii; furthermore, Lepanthes grandiflora has bilobate petals with oblong, oblique lobes, and a distinctly bi-laminate lip.\" Pupulin & Bogar√≠n\n\nA large-Ô¨Çowered Lepanthes, Lepanthes matamorosii, from the Talamanca range in Costa Rica is described and illustrated. The unusually large size of the Ô¨Çower, the long-tailed sepals, and the rhombic petals ending into long, sparsely hirsute tails, make this species unmistakable. With the exception of the Lepanthes guatemalensis group and the Lepanthes horrida group, species with Ô¨Çowers over 2 cm in diameter are exceedingly rare. Full color pictures and illustrations are provided to facilitate species comparison.\nDescription: Epiphytic, caespitose, small herb to 6 cm tall. Roots slender, Ô¨Ç exuous, ca. 0.5 mm in diameter. Ramicaul erect, slender, 30-35 mm long, enclosed by 4-5 lepanthiform, glabrous sheaths, with the ostia slightly dilated. Leaf erect, coriaceous, narrowly ovate, subacute, minutely emarginated, with a small abaxial apicule, 20-25 √ó 10-12 mm, contracted at the base into an indistinct petiole less than 1 mm long. InÔ¨Ç o-rescence a loose, successively, several (> 3) Ô¨Ç owered raceme to 3 cm long including the peduncle 2 cm long; peduncle te-rete, slender-Ô¨Å liform, with a cylindric, obtuse, tightly adpressed, papyraceous bract below the middle, 2.0-2.5 mm long. Floral bracts 1.0-1.5 mm long, amplectent, acute, glabrous. Pedi-cel cylindric, 1.5-2.0 mm long. Ovary subtriquetrous-winged, the wings shortly erose-ciliate along the margin, 1.5 mm long. Flower large for the genus, spreading, the dorsal sepal pale yellow, striped with purple along the veins, the lateral ones pur-ple with the margins and the tails pale yellow, the petals and the lip purple-red, the column purple, the anther yellowish white. Dorsal sepal ovate-elliptic, caudate, denticulate along the mar-gins, the blade 10.0 √ó 6.5 mm, 3-veined, connate to the lateral sepals for ca. 1.5 mm, the Ô¨Å liform tail 12 mm long. Lateral se-pals slightly oblique, narrowly elliptic-ovate, caudate, denticu-late, the blades 9 √ó 5 mm, 2-veined, connate 3 mm, the Ô¨Å liform tails 12-13 mm long. Petals  obtriangular-rhombic, caudate, the base provided with a semi-elliptic, raised callus, the two calli of the petals joining over the column in natural position, the blades 3 √ó 1.7 mm, the upper lobe acute, the lower one obtuse-subrounded, the tail sparsely pilose, 3 mm long. Lip bilobate-obrheniform, 1.5 √ó 3.5 mm, the lobes broadly elliptic-subrounded, erect, apically convex with a shallow channel that marks a poorly deÔ¨Å ned blade, the body rectangular, the sinus broadly obtuse-truncate, the appendix Ô¨Å liform, short, glabrous, ca. 0.3 mm long. Column ca. 2 mm long, the anther dorsal, the stigma subapical. Anther cap ovate, cucullate, 2-celled, the base deeply emarginated. Pollinia 2, narrowly linear-incurved, 0.75 mm long, on an elliptic-subrectangular viscidium.Paratypus: Costa Rica. M.M. Chavarr√≠a 881 (INB-spirit!)Eponymy: Named in honor of Daniel MATAMOROS, collec-tor and illustrator of rare Costa Rican orchids, who found and grown the type specimen. Daniel frequently brings his inter-esting discoveries to the attention of the orchid taxonomists working at Lankester Botanical Garden.Distribution: known only from the type locality in the Tala-manca mountain range, Costa RicaHabitat: an epiphyte of trunks and understory branches of scattered trees in pastures, in rain montane forest at 2500-2600 m of elevation\nThe unusually large size of the Ô¨Ç ower, the long-tailed sepals, and the rhombic petals ending into long, sparsely hirsute tails, make this species unmistakable. The only other Lepanthes from the re-gion of the Central American isthmus comparable in size with Lepanthes ma-tamorosii is, outside the Lepanthes hor-rida group, Lepanthes  grandiÔ¨Ç ora. As the speciÔ¨Å c epithet implies, the Ô¨Ç owers of this species are among the largest in Central America, but they still are one third smaller than Lepanthes matamoro-sii; furthermore, Lepanthes  grandiÔ¨Ç ora has bilobate petals with oblong, oblique lobes, and a distinctly bi-laminate lip.\n\ndelvis skuggat, h√∂g luftfuktighet, l√•t det aldrig torka helt. Blomman √§r relativt stor p√• 3 cm.\n\n","title":"ca5350fc-e98c-44fe-b734-068051b7dfd4","tags":"Lepanthes species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20200602011707943","creator":"Magnus Evald","created":"20190306221053774","caption":"Lepanthes matamorosii","auktor":""},
{"text":"!Allm√§nt och utbredning\n//Chamorchis// √§r ett monotypiskt sl√§kte fr√•n norra och alpina Europa norrut till Ryssland och √∂sterut till Karpaterna. I alperna f√∂rekommer de fr√•n 2000 till 2700 meter men i Skandinavien v√§xer de p√• mycket l√§gre h√∂jder. //[[Chm. alpina|deb5f1fe-95b2-443c-abe3-aaeff5fb5975]]//, dv√§rgyxne eller rip√∂rt, √§r en s√§llsynt art som i Sverige bara finns i fj√§lltrakterna, fr√•n H√§rjedalen och Gudbrandsdalen till Finnmarken. Lokalt kan den ibland vara mycket rikligt f√∂rekommande och v√§xa i stora populationer med flera hundra plantor, troligen p√• grund av aktiv vegetativ f√∂r√∂kning av rotkn√∂larna.\nSl√§ktnamnet //Chamorchis// √§r bildat av grekiskans ''chamai'' som betyder \"p√• marken\" och ''orchis'' som var ett orkid√©namn redan hos Theofrastos 300 f. Kr. Kromosomtalet √§r 2n=42.\nDv√§rgyxne hittades f√∂rsta g√•ngen i Sverige av J. Hollsten som var pastor i Kvickjokk och en av Linn√©s l√§rjungar. Fyndet publicerades av Linn√© i ''Flora Svecica'' √•r 1755.\nArtnamnet ''alpina'' syftar p√• att arten v√§xer i alpina milj√∂er.\n\n!Utseende\nDet √§r en l√•gv√§xande planta, den minsta av Skandinaviens orkid√©er, som saknar pseudobulber utan har ist√§llet tv√• avl√•nga eller elliptiska underjordiska rotkn√∂lar. De bildar en basal bladrosett med sex till tio mycket l√•ngsmala, en till tv√• mm breda, helgr√∂na, uppr√§tta blad. Sent under sommaren, juli till augusti, kommer fr√•n mitten av bladrosetten en kort blomst√§ngel, vanligen bara en knapp decimeter h√∂g, med sex till 14 blommor i en t√§t blomst√§llning. De sm√•, oansenliga, gulgr√∂na blommorna √§r oskaftade och saknar doft. Sepalerna och petalerna bildar en hj√§lm √∂ver k√∂nspelaren och har ibland anstrykningar av brunt. L√§ppen √§r n√•got st√∂rre √§n sepalerna och petalerna. Sporre saknas, och nektarn ligger obet√§ckt som ytterst sm√• droppar utefter l√§ppens mitt, i synnerhet i gropen vid dess bas\n\n!Sk√∂tsel\n//[[Chm. alpina|deb5f1fe-95b2-443c-abe3-aaeff5fb5975]]// v√§xer p√• betesmarker och √§ngar i bergsomr√•den med torra eller fuktiga kalkrika jordar och i fullt solljus.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nOrchideae\n''Undertribus'':\nOrchidinae\n''Typart''\n//[[Chm. alpina|deb5f1fe-95b2-443c-abe3-aaeff5fb5975]]// Rich. (1817)\n''Uttal''\n''Synonymer''\n__Heterotypisk synonym__\n//Chamaerepes// Spreng. (1826)\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:38350]] 2017-01-11\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/chamo/welcome.html]] 2017-01-11 - http://linnaeus.nrm.se/flora/mono/orchida/chamo/chamalp.html\n[[Wikipedia|https://sv.wikipedia.org/wiki/Dv%C3%A4rgyxne]] 2017-01-11\n[[First Nature|http://www.first-nature.com/flowers/chamorchis-alpina.php]] 2017-01-11","title":"cbc3337d-bfed-43f8-93a8-465a4130df5a","tags":"genus Chamorchis","modifier":"Magnus Evald","modified":"20170213133416336","creator":"Magnus Evald","created":"20170111103943615","caption":"Chamorchis","auktor":"Richard (1818)"},
{"text":"!Allm√§nt och utbredning\nDet √§r ett terrestriskt sl√§kte med \u003C\u003Ccounting>> arter fr√•n de tempererade delarna av Nord- och Centralamerika, med en art, //[[Corallorrhiza trifida|29feb935-d8be-41e5-a0e9-0cb70463f040]]//, korallrot, i Europa och Asien. De √§r alla mykoheterotrofa, de producerar lite eller ingen klorofyll och fotosyntetisera i allm√§nhet inte utan parasiterar n√§stan uteslutande p√• mykorrhizasvampar f√∂r sin n√§ring, ofta fr√•n kremlor och riskor i familjen Russulaceae.\nSl√§ktnamnet //Corallorhiza// kommer fr√•n det grekiska ''korallion'' som betyder \"korall\" och ''rhiza'' f√∂r \"r√∂tter\", efter deras korallformade r√∂tterna som s√§rskiljer dem fr√•n det snarlika sl√§ktet //[[Hexalectris|3c9f5f64-2d5e-45e9-8b69-84ea8c9ee579]]//.\n\n!Utseende\nDe saknar eller har starkt tillbakabildade blad och r√∂tter, utan bara en grenad koralliknade, underjordisk rotkn√∂l. Den 20 till 40 cm h√∂ga stammen √§r utan klorofyll, m√∂rkt r√∂d till purpur ist√§llet f√∂r gr√∂n. Vissa arter √§r emellertid k√§nda f√∂r att fotosyntetisera i en begr√§nsad omfattning. Under maj till juni kommer tv√• till mer √§n 40 stycken blommor i ett fem till 20 cm l√•ngt, glest ax i toppen av stj√§lken. De √§r centimeterstora och l√§ppen antingen purpur, gul eller randiga i dessa f√§rger. Sepaler och petaler √§r antingen r√∂daktiga eller vita till gulaktiga med tre till fem purpurf√§rgade r√§nder och purpur kanter.\n\n!Sk√∂tsel\nDe f√∂rekommer p√• svala, skuggiga och fuktiga v√§xtplats, f√∂retr√§desvis i anslutning till barrskog. P√• grund av sitt mykoheterotrofiska levnadss√§tt √§r de mycket sv√•ra att odla med n√•gon st√∂rre framg√•ng.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nCalypsoeae\n''Undertribus'':\nN/A\n''Typart''\n//[[Corallorhiza trifida|29feb935-d8be-41e5-a0e9-0cb70463f040]]// Ch√¢tel. (1760)\n''Uttal''\nkor-al-oh-RIE-za\n''Synonymer''\n__Homotypisk synonym__\n//Cladorhiza// Raf. (1828) nom. superfl.\n__Heterotypisk synonym__\n//Rhizocorallon// Hall (1754)\n//Corallorrhiza// Ch√¢tel. (1760) orth. var.\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:47019]] 2017-02-08\n[[Flora of Nort America|http://www.efloras.org/florataxon.aspx?flora_id=1&taxon_id=200853]] 2017-02-08\n[[Go Orchids|http://goorchids.northamericanorchidcenter.org/genus/corallorhiza/]] 2017-02-08\n[[Pacific Bulb Society|http://pacificbulbsociety.org/pbswiki/index.php/Corallorhiza]] 2017-02-08","title":"ccd3872f-c3fe-428b-8b8c-4918cd35046a","tags":"genus Corallorhiza","modifier":"Magnus Evald","modified":"20170305212302018","creator":"Magnus Evald","created":"20170208100053456","caption":"Corallorhiza trifida","auktor":"Gagnebin (1755)"},
{"text":"!Allm√§nt och utbredning\nSl√§ktet best√•r av endast \u003C\u003Ccounting>> art, //[[Hsenhsua chrysea|9642aade-d783-487e-bdb3-97057dedfcee//]]//, fr√•n Kina och √∂stra Himalaya. Den v√§xer epifytiskt p√• √§ngar och i √∂ppna barrskogar mellan 3400 och 4200 meters h√∂jd √∂ver havet.\nDenna art flyttades fr√•n //[[Ponerorchis|1994da8a-b53c-457b-a18e-77eb76cba087]]// till ett helt eget sl√§kte eftersom den skiljde sig helt fr√•n √∂vriga arter genom flera morfologiska egenheter.\nSl√§ktnamnet har den f√•tt f√∂r att hedra [[professor Hsen-Hsu Hu|https://en.wikipedia.org/wiki/Hu_Xiansu]].\n\n!Utseende\nDet √§r en miniatyrart, fyra till tio cm h√∂g, som bildar centimeterstora, runda bulber fr√•n vilka det kommer en stam omsluten av ett eller tv√• t√§ckblad och tv√• avl√•nga blad. Bladen blir tv√• till sju cm l√•nga och drygt en cm breda. Under sensommaren kommer en kort, uppr√§tt blomst√§ngel som b√§r en enda blomma och ett st√∂dblad. Den doftande blomman blir tv√• till tre cm stor, ljust kr√§mf√§rgad eller gul\n\n!Sk√∂tsel\nDen √§r svalv√§xande. Odlas troligen inte i n√•gon st√∂rre omfattning.\n\n!Taxonomi\n''Underfamilj'': Orchidoideae ''Tribus'': Orchideae ''Undertribus'': Habenariinae\n\n----\n''Typart''\n//[[Hsenhsua chrysea|9642aade-d783-487e-bdb3-97057dedfcee//]]// X.H.Jin, Schuit., W.T.Jin & L.Q.Huang (2014)\n\n----\n''Uttal''\n\n----\n''Synonymer''\n__Homotypisk synonym__\n//Habenaria chrysea// W.W.Sm. (1921)\n//Orchis chrysea// Schltr. (1924)\n//Ponerorchis chrysea// So√≥ (1966)\n//Chusua chrysea// P.F.Hunt (1971)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/orchischrysea.htm]] 2016-09-14\n[[Flora of China|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=250092478]] 2016-09-14","title":"cd591272-1049-493a-bc30-9bf75e377f8d","tags":"Hsenhsua genus","modifier":"Magnus Evald","modified":"20160914130154364","creator":"Magnus Evald","created":"20160911092058575","caption":"Hsenhsua","auktor":"X.H.Jin, Schuit. & W.T.Jin (2014)"},
{"text":"!Allm√§nt och utbredning\nDet √§r ett sl√§kte med \u003C\u003Ccounting>> arter fr√•n √∂stra Pakistan, Indien, Sri Lanka, Nepal, Sikkim, Bhutan, Burma, Thailand, Laos, Kambodja, Vietnam, syd√∂stra Kina, Malackahalv√∂n, Sumatra, Java, Borneo, Filippinerna, Sulawesi, Sm√• Sunda√∂arna, Moluckerna, Nya Guinea, Australien, Salomon√∂arna, Santa Cruz √∂arna, Vanuatu, Loyalty Islands, Nya Kaledonien, Fiji, Tonga och Tahiti. De v√§xer som epifyter, lithofyter eller ibland terrestriskt i prim√§r skogar, ibland p√• utsatta lavafl√∂den eller p√• kala berg fr√•n havsniv√• till 2500 meters h√∂jd.\nSl√§ktnamnet kommer fr√•n det grekiska ''pholidotos'' som betyder \"fj√§llande\" och anspelar p√• det fj√§ll-lika utseendet p√• blomst√§llningen hos vissa arter.\n\n!Utseende\nPlantorna √§r i allm√§nhet sm√•v√§xande, men //[[Pho. ventricosa|ad92e8bd-e6ae-42a4-bbc3-77ecae2c09fe]]// kan bli upp till 60 cm l√•ng, och n√§r de inte blommar kan de f√∂rv√§xlas med sl√§ktet //[[Coelogyne|1ea3d8e4-b96f-497b-902b-8b43537ed31b]]//. De bildar ett krypande rhizom med smala eller uppsv√§llda pseudobulber med en eller tv√• l√•ngsmala blad som kan bli 15 cm l√•nga och fyra cm breda. Vid bladf√§stet i toppen av den nya bulben kommer under v√•ren en upptill 30 cm l√•ng, t√§t blomst√§ngel med f√• till mer √§n ett trettiotal blommor som kommer i tv√• rader i spiral l√§ngs st√§ngeln. Blommorna √§r vanligen sm√• och inte speciellt f√§rggranna, vanligen ljust gulgr√∂na sepaler och med vita petaler och l√§pp.\n\n!Sk√∂tsel\nDe klarar svala till varma temperaturer med j√§mn vattning och h√∂g luftfuktighet. God luftcirkulation √§r avg√∂rande f√∂r en bra tillv√§xt. Ge dem diffust ljus utan direkt sol. Vatten regelbundet under sommaren, ungef√§r en g√•ng varannan dag och minska gradvis p√• vintern. Vintertid r√§cker det med vatten ungef√§r en g√•ng per tv√• till tre veckor f√∂r att gradvis √∂ka vattningen n√§r de nya r√∂tterna b√∂rja komma under v√•ren. Ge svag g√∂dning en g√•ng i veckan under tillv√§xten och varannan vecka under vintern. Odla i medelgrov barkkompost med tr√§dormbunke, perlite och sphagnum i plast- eller lerkrukor.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nArethuseae\n''Undertribus'':\nCoelogyninae\n''Typart''\n//[[Pho. imbricata|ccff66cb-a557-459e-88c2-29d55614fd16]]// Lindl. (1825)\n''Uttal''\nfol-ih-DOA-tah\n''Synonymer''\n__Heterotypisk synonym__\n//Acanthoglossum// Blume (1825)\n//Chelonanthera// Blume (1825)\n//Crinonia// Blume (1825)\n//Ptilocnema// D.Don (1825)\n//Camelostalix// Pfitzer (1907)\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:152728]] 2017-01-02\n[[The American Orchid Society|http://www.aos.org/orchids/orchids-a-to-z/letter-p/pholidota.aspx]] 2017-01-02\n[[Flora of China|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=125087]] 2017-01-02\n[[Orchid Societies Council of Victoria|http://www.oscov.asn.au/articles6/pholidota.html]] 2017-01-02\n[[Orchids Wiki|http://orchids.wikia.com/wiki/Pholidota]] 2017-01-02\n[[Orchids of New Guinea|http://www.orchidsnewguinea.com/orchid-information/genus/Genus+Pholidota]] 2017-01-02","title":"ce31cfa7-2fc2-4426-a992-a2756a36f769","tags":"genus Pholidota","modifier":"Magnus Evald","modified":"20170213131005114","creator":"Magnus Evald","created":"20170102144908804","caption":"Pholidota","auktor":"Lindley (1825)"},
{"text":"!Allm√§nt och utbredning\nDetta monotypiska sl√§kte best√•ende av den epifytiska //[[Crtn. fesselii|e0d833d4-6c1b-4fad-91f6-e6571daa2bec]]// √•terfinns endast p√• en lokal n√§ra Dalton Pass i bergskedjan Cordillera Mountain i provinsen Nueva Vizcaya p√• den filippinska √∂n Luzon d√§r den v√§xer i bergsmolnskogar mellan 700 och 1200 meters h√∂jd. Arten √§r s√§llsynt i naturen och f√∂rblev ok√§nda f√∂r vetenskapen fram till 1989. Det √§r nu listad som \"akut hotad\".\nArten √§r n√§ra besl√§ktad med //[[Hymenorchis javanica|0612b9cf-44e3-4c86-82ff-5a6880e36d83]]// fr√•n Java.\nSl√§ktnamnet kommer fr√•n de grekiska orden ''keras'' f√∂r \"horn\" och ''kentron'' som betyder \"sporre\" och anspelar p√• det horn som finns p√• framsidan av sporren.\n\n!Utseende\nDet √§r en miniatyrart med ett monopialt v√§xts√§tt. De v√§xer uppr√§t med tre till fem l√§derartade, m√∂rkgr√∂na elliptiska blad. Under vintern kommer en eller flera korta blomstj√§lkar, bara ett par cm l√•nga, var och en med tv√• till fem stycken centimeterstora samtidigt √∂ppna blommor. Sepaler och petaler √§r klarr√∂da eller orange med en rosa l√§pp och ett rosa utskott p√• sporren.\n\n!Sk√∂tsel\nDe beh√∂ver odlas monterade p√• kork eller plattor av tr√§dormbunke, men h√•llas konstant fuktig och lite skuggigare √§n f√∂r //[[Vanda|58f9face-6d6b-4352-b886-8fcddc1ec749]]//. Ge intermedi√§r temperatur under sommaren, 18 till 24 grader, och h√∂g luftfuktighet. Vintertid kan vattningen minskas till tv√• eller tre vattningar per vecka och temperaturen s√§nkas till runt 15 grader.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nVandeae\n''Undertribus'':\nAngraecinae\n''Typart''\n//[[Crtn. fesselii|e0d833d4-6c1b-4fad-91f6-e6571daa2bec]]// Senghas (1989)\n''Uttal''\n''Synonymer''\nN/A\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:36844]] 2016-10-14","title":"cfde4b80-f724-4847-a62f-acfd040924fa","tags":"genus Ceratocentron","modifier":"Magnus Evald","modified":"20161016200758809","creator":"Magnus Evald","created":"20161014100927205","caption":"Ceratocentron","auktor":"Senghas (1989)"},

{"text":"!Allm√§nt och utbredning\nUtbredningen f√∂r //Mal. monophyllos//, knottblomster, den enda europeiska arten i sl√§ktet, √§r boreal och cirkumpol√§r. Den omfattar √ñst- och Centraleuropa, Central- och √ñstasien, Kina samt enstaka lokaler i Alaska upp till 2400 meters h√∂jd. N√§rst√•ende former av detta sl√§kte finns ocks√• i Nordamerika. I Sverige f√∂rekommer den s√§llsynt och oregelbundet i kalkrika omr√•den fr√•n Dalsland och √ñsterg√∂tland till √Öngermanland-J√§mtland samt i ett begr√§nsat omr√•de i Norrbottens kustland. Arten √§r f√∂rsvunnen fr√•n Gotland och har idag sina livskraftigaste f√∂rekomster i Kalixtrakten i Norrbotten och i syd√∂stra G√§strikland. Totalt i Sverige ber√§knas den har drygt 100 lokaler med 4000 individer. I syd√∂stra Norge finns mindre √§n 10 lokaler kvar av totalt cirka 50 k√§nda lokaler. Den f√∂rekommer s√§llsynt i Finland men saknas i Danmark. Den europeiska arten pollineras huvudsakligen av svampmyggor, som bes√∂ker blommorna i skymningen f√∂r att ta tillvara den sparsamt producerade nektarn fr√•n basen av l√§ppen. Den liknar mest //[[Hammarbya paludosa|3071d849-aa0f-4ca3-862e-539747fa4a9f]]//, myggblomster, men den senare √§r vanligen mindre med flera, vanligen bara centimeterl√•nga blad vid stj√§lkens bas och en bloml√§pp som √§r kortare √§n de omgivande kalkbladen.\nGenom att studera artens genetiska variation i Gamla v√§rlden, har man funnit att den efter sista istiden vandrade norrut fr√•n minst tv√• istidsrefugier, varav det ena troligen var Alperna. Genom att kombinera den nuvarande utbredningen med scenarier √∂ver framtida klimatutveckling, har man nyligen f√∂rutsagt att √•r 2080 kommer den m√∂jliga utbredningen att ha minskat betydligt. Samma studie pekade ut nordv√§stra Skandinavien som det troligaste basomr√•det f√∂r knottblomster i Europa.\nArten f√∂rekommer i tre accepterade varianter:\n//Mal. monophyllos// var. //monophyllos// icke-resupinate, inverterad blomma med l√§ppen √∂verst, fr√•n Eurasien\n//Mal. monophyllos// var. //brachypoda// P.Morris & Eames (1929) med en resupinate, upp-och-nerv√§nd, blomma som f√∂rekommer i Nordamerika\n//Mal. monophyllos// var. //obtusa// Tsukaya & H.Okada (2000) fr√•n Nepal.\nArtnamnet //monophyllos// kommer av grekiskans ''mono'', \"en\", och ''fyllon'', \"blad\", och betyder \"enbladig\", vilket syftar p√• det oftast ensamma basala stj√§lkbladet. Kromosomtalet √§r 2n = 28, 30, 60.\n\n!Utseende\nDet √§r en tio till 20 cm h√∂g orkid√© som bildar sm√•, mindre √§n en cm stora, ovala rotkn√∂lar och ett ensamt, eller ibland tv√• stycken, fyra till fem cm stora blad vid basen av st√§ngeln. F√∂r√∂kning kan ske vegetativt genom en eller tv√• extra basala f√∂ryngringsskott som bildar avl√§ggare i direkt anslutning till moderplantan. M√∂jligen kan den ocks√• bilda groddknoppar l√§ngs bladkanten. Blomningen sker normalt under f√∂rsta halvan av juli. Ett tiotal halvcentimeter sm√•, gulgr√∂na, praktiskt taget doftl√∂sa blommor sitter i ett glest, toppst√§llt ax. Sepaler och petaler √§r smala, l√§ppen som √§r bred med en smal spets saknar sporre och √§r ungef√§r lika l√•ng som sepaler och petaler.\n\n!Sk√∂tsel\n//Mal. monophyllos// kr√§ver en fuktig till v√•t v√§xtplats, enbart i kalkp√•verkade biotoper med h√∂g luftfuktighet. Den trivs s√§rskilt bra i alk√§rr, men v√§xer ocks√• fullt exponerad eller i fl√§ckvis skugga i en rad andra lokaltyper som myrar, skogskanter och k√§lldrag. Den v√§xer ofta enstaka i fuktig, kalkrik mulljord i glesa till halvslutna skogsk√§rr, gungflyn i rikk√§rr och kantpartier av tuviga starrk√§rr. Majoriteten av lokalerna ligger n√§ra havsniv√•n. Vid den bottniska landh√∂jningskusten etablerar sig arten redan strax under extremh√∂gvattenlinjen.\n\n!Synonymer\n__Homotypisk synonym__\n//Ophrys monophyllos// L. (1753)\n//Epipactis monophylla// F.W.Schmidt (1795)\n//Microstylis monophyllos// Lindl. (1830)\n//Achroanthes monophyllos// Greene (1891)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/malmonophyllos.htm]] 2017-09-22\n[[Artdatabanken|https://artfakta.artdatabanken.se/taxon/1056]] 2017-09-22\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/micro/micrmon.html]] 2017-09-22\n[[eFloras|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=200028746]] 2017-09-22\n\n;Bo Mossberg, Henrik Aerenlund Pedersen, 2017,\n://Orkid√©er i Europa : vilda, vackra & v√§na//, Bonnier Fakta, ISBN: 9789174240603","title":"d0e90695-7287-4859-85b0-e80e56a5b7d3","tags":"species Malaxis","modifier":"Magnus Evald","modified":"20171017002812910","creator":"Magnus Evald","created":"20170712001549479","caption":"Malaxis monophyllos","auktor":"Sw. (1800)"},
{"text":"!Allm√§nt och utbredning\nMiniatyrarten //G. biflora// [GOOD-yer-uh by-FLOR-uh] f√∂rekommer terrestriskt i st√§ndigt gr√∂na bergsskogar i √∂stra och v√§stra Himalaya, Nepal, Kina, Vietnam, Korea, Japan och Taiwan mellan 500 och 2500 meters h√∂jd.\nArtepitetet //biflora// betyder \"med ett par blommor\". Taxonomiskt tillh√∂r den sektion Reticulum undersektion Reticulum. Kromosomtalet √§r 2n = 28 eller 56.\n\n!Utseende\nDen saknar pseudobulber utan en krypande jordstam med korta r√∂tter reste sig fr√•n mitten fem till 15 cm h√∂gt. P√• den uppr√§tta stamdelen kommer fyra till sex stycken fyra cm l√•nga och tv√• cm breda, ovala, sammetslena blad i m√∂rkt gr√∂nt med nerver i silver. Under v√•r eller sommaren kommer fr√•n toppen av stammen en kort, s√§llan mer √§n en cm l√•ng, blomst√§ngel med vanligen tv√• men ibland √§ven tre stycken tre cm stora blommor. Sepalerna √§r ljust rosa och petalerna och l√§pp vita.\n\n!Sk√∂tsel\nDet √§r en svalv√§xande, terrestrisk art som v√§xer p√• fuktig skogsmark. Den beh√∂ver en skuggig, sval eller intermedi√§r v√§xtplats med h√∂g luftfuktighet och j√§mn vattning √•ret om. Kan odlas i torv eller ren sphagnum.\n\n!Synonymer\n__Homotypisk synonym__\n//Georchis biflora// Lindl. (1840)\n//Orchiodes biflorum// Kuntze (1891)\n//Epipactis biflora// A.A.Eaton (1908)\n__Heterotypisk synonym__\n//Goodyera macrantha// Maxim. (1867)\n//Epipactis macrantha// A.A.Eaton (1908)\n//Goodyera pauciflora// Schltr. (1913)\n//Epipactis pauciflora// Hu (1925)\n//Peramium macranthum// Makino (1929)\n//Goodyera biflora// var. //macrantha// T.Hashim. (1987)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/goodbiflora.htm]] 2017-05-21\n[[eFloras|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=200028682]] 2017-05-21","title":"d10d202a-736e-414f-a160-ab2bce064f18","tags":"species Goodyera","modifier":"Magnus Evald","modified":"20170605043916785","creator":"Magnus Evald","created":"20170518171822361","caption":"Goodyera biflora","auktor":"Hook.f. (1890)"},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|\n[[Orchids Western Australia|http://www.waorchids.iinet.net.au/More_New_Paphiopedilum_Species.pdf]] 2019-08-24\n\n----\n\nPaphiopedilum rohmanii Cavestro & O. Gruss sp. nov. section Barbata This new species from Aceh province in northern Sumatra is found in in humid forest at 700- 800m. This species has a white dorsal sepal tinged with light purple and brownpurple veined, petals de-flexed, green veined and spotted with light brown, a light brown lip veined with brown, a lunate staminode white and green reticulated in the middle. This appearance is different to most of the species in the Barbata section. While it most closely resembles Paphiopedilum tonsum, it differs in having deflexed, twisted at apex, more mottled brown petals, a staminode that is lunate (not subreniform) and green reticulated in the middle. It is quite different to Paphiopedilum barbatum. It is named for its discoverer Rohman Ikhwan, the owner of Roman Orchids in Aceh. When looking at the flower, the deflexed petals bear a resemblance to Paphiopedilum callosum found in Cambodia, Thailand and Laos. The Sumatran species Paphiopedilum tonsum and Paphiopedilum barbatum are found on the Malay Peninsula and to the North and centre of Sumatra.\nThese two species are therefore geographically close to Paphiopedilum rohmanii. This species was published in Orchideen Journal (Internet) Vol 5.3, 2017","year":"(2017)","title":"d1110d4f-33ce-4937-b98d-252aa574bb37","tags":"Paphiopedilum species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20190824011146501","creator":"Magnus Evald","created":"20190824010244048","caption":"Paphiopedilum rohmanii","auktor":"Cavestro & O.Gruss"},
{"text":"!Allm√§nt och utbredning\nDetta uteslutande terrestriska sl√§kte med \u003C\u003Ccounting>> arter f√∂rekommer fr√§mst i Himalaya med n√•gra f√• arter som str√§cker sig in i Europa, Centralasien och syd√∂stra Asien varav en, //[[H. monorchis|e035db91-29fa-44d5-a244-6e336f520d92]]//, honungsblomster, f√∂rekommer i Sverige. Den f√∂rekommer sporadiskt upp till Dalarna och √§r mer vanlig p√• Gotland. //Herminium// kan v√§xa fr√•n havsniv√• i de norra delarna av sitt utbredningsomr√•de i Storbritannien upp till 2400 meter i bergsomr√•den i Europa och p√• till och med √§nnu h√∂gre h√∂jder i Himalaya.\nSl√§ktnamnet //Herminium// kommer av grekiskans ''hermis'' som betyder \"st√∂d\", \"st√∂tta\", och syftar p√• den ensamma rotkn√∂len. Kromosomtalet √§r 2n=40.\n\n!Utseende\nDet √§r l√•gv√§xta orkid√©er med runda rotkn√∂lar. Stj√§lken har vanligen tv√• motsatta blad nedtill, √∂ver delen delen av stammen ett eller tv√• stycken sm√•, smala blad. Nedre bladen √§r brett elliptiska, spetsiga, oskaftade. I toppen av den tio till 20 cm l√•nga stammen kommer under sommaren de sm√•, spindelliknande gulgr√∂na blommorna samlade i ett l√•ngsmalt, glest ax. Blommorna saknar sporre och doftar av honung, vilket givit dem dess svenska namn, honungsblomster. Den dorsala sepalen och petalerna kan sitta ihop och bilda en huva √∂ver k√∂nspelaren, med de laterala sepalerna fria, utbredda. L√§ppen √§r vanligen tre- eller fem-flikad.\n\n!Sk√∂tsel\nDe v√§xer i fuktig kalkhaltig jord, f√∂retr√§desvis i √§ngsomr√•den eller annan gr√§smark. De beh√∂ver mycket ljus, de klara inte alltf√∂r skuggiga v√§xtplatser men kan tolerera torka relativt bra. En varm och torr v√•r eller f√∂rsommar som p√•verka bildningen av bladen kan inneb√§ra att blomningen uteblir n√§stf√∂ljande √•r, men rotkn√∂larna √∂verlever vanligen.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nOrchideae\n''Undertribus'':\nOrchidinae\n''Typart''\n//[[H. monorchis|e035db91-29fa-44d5-a244-6e336f520d92]]// R.Br. (1813)\n''Uttal''\nher-min-i-um\n''Synonymer''\n__Heterotypisk synonym__\n//Monorchis// S√©g. (1754)\n//Monorchis// Ehrh. (1789)\n//Cybele// Falc. (1853) nom. inval.\n//Thisbe// Falc. (1853) nom. inval.\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:98472]] 2017-01-18\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/hermi/welcome.html]] 2017-01-18\n[[Wikipedia|https://sv.wikipedia.org/wiki/Honungsblomster]] 2017-01-18\n[[Flora of China|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=115173]] 2017-01-18","title":"d1c58a7e-8e6c-4d51-a975-9d48ffb5c746","tags":"genus Herminium","modifier":"Magnus Evald","modified":"20170219112121481","creator":"Magnus Evald","created":"20170118104111374","caption":"Herminium","auktor":"Linnaeus (1758)"},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|\n\n----\n\nRecently I learned that September 2017 a new species of Phragmipedium was described. I did some searching in the internet and found that it is called Phragmipedium ramiroi and was described by Marta Kolanowska and Dariusz Szlachetko\n\nDet f√∂rekommer i Colombia","year":"(2017)","title":"d2873afd-a4f3-4f28-9552-4a21de93385d","tags":"Phragmipedium species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20200517013034699","creator":"Magnus Evald","created":"20190821003955582","caption":"Phragmipedium ramiroi","auktor":"Kolanowska & Szlachetko"},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|","title":"d2ef8d1a-092f-498d-937f-9d60ad4cd32b","tags":"Lepanthes species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20190306224829757","creator":"Magnus Evald","created":"20190306224758516","caption":"Lepanthes regularis","auktor":""},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/steladrinae.htm]] 2020-06-02\n[[Orchids Wiki|https://orchids.fandom.com/wiki/Stelis_adrianae]] 2020-06-02\n\n---\n\nSECTION Stelis\nFull shade Cool Spring\nCommon Name Adriana's Stelis [Ecuadorian Collectors Wife Current]\nFlower Size .2\" [5mm]\nFound in Ecuador at elevations around 1650 meters as a miniature sized, cool growing epiphyte with ascending-erect, stout, fascicled ramicauls enveloped basally by 2 loose, tubular sheaths and carrying a single, apical, purple, erect, thickly coriaceous, elliptical, subacute to obtuse, cuneate below into the petiolate base leaf that blooms in the spring on a congested, two ranked, distichous, 8\" [20 cm] long including the 6\" [15 cm] long peduncle, simultaneously many flowered inflorecence arising from the base of the leaf with tubular floral bracts.\n\nIndigenous to:\tEcuador\nbeautiful stelis with 5\" clumping paddle-shaped dark green leaves, random 7\" spikes carry tightly arranged rank-and-file 1/2\" blooms that are deep wine red little flat elongated triangles with finely ciliated margins\nBlooming Season:\t Free Flowering Throughout the Year\nLight:\t\t \t Shade to Bright; 1500-2500 Footcandles (indirect light,pronounced shadowing)\nTemperature:\t \t Intermediate; 55¬∞F min. to 85¬∞F max.\nWatering:\t \t Potted, Moist; 2-3 waterings per week(let dry slightly between waterings)\n\nDescription\nPlant blooms at any time with many small flowers.\nDistribution\nPlant is found on tree limbs in the forest of Ecuador at elevations around 1650 meters\nCulture\nKeep plant in partial shade. Plant can be grown in cool to warm conditions. Pot the plant in fine bark with perlite or sphagnum moss. Water regularly and keep potting media moist.","title":"d3f6e8a9-4d0a-46ce-896a-599faccb0d51","tags":"Stelis species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20200602005148235","creator":"Magnus Evald","created":"20190306220935462","caption":"Stelis adrianae","auktor":""},

{"text":"!Allm√§nt och utbredning\n//Cyp. calcicola// √§r en s√§llsynt och mycket lokaliserad art med en spridd och begr√§nsad f√∂rdelning som f√∂rekommer i de kinesiska provinserna Shanxi, Sichuan och nordv√§stra Yunnan mellan 2600 och 3900 meters h√∂jd. De v√§xer terrestriskt p√• steniga, fuktiga platser i √∂ppna skogar, buskiga sluttningar och l√§ngs b√§ckstr√§nder.\nArtnamnet anspelar p√• att den fr√§mst f√∂rekommer p√• kalkhaltiga marker. Taxonomiskt tillh√∂r den undersl√§kte Cypripedium sektion Macrantha.\n\n!Utseende\nDet √§r en medelstor planta som undantagsvis kan bli upp till 40cm h√∂g. Den uppr√§tta, vanligen ludna, st√§ngeln b√§r tre eller fyra elliptiska till n√§stan runda blad, fem till 16 cm l√•nga och fyra till sex cm breda. Den upptill tio cm stora blomman som kommer under juni till juli b√§rs ensam p√• blomst√§ngeln, och √§r m√∂rkt purpurf√§rgade med n√•got inslag av ljust gult. P√• baksidan av l√§ppen finns ett par genomskinliga 'f√∂nster'. L√§ppen har ingen vit kant, vilket skiljer den fr√•n m√•nga andra arter.\n\n!Sk√∂tsel\nDet √§r en sv√•rodlad, svalv√§xande art som m√•ste skyddas mot f√∂r mycket fukt under vintern.\n\n!Synonymer\n__Homotypisk synonym__\n//Cypripedium tibeticum// subsp. //calcicola// Eccarius (2009)\n__Heterotypisk synonym__\n//Cypripedium smithii// Schltr. (1924) nom. illeg.\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/cypcalcicolum.htm]] 2018-10-29\n[[eFloras|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=242316540]] 2018-10-29","title":"d51bfa66-f5ac-4f78-a619-1b269aa77c2c","tags":"Cypripedium species","modifier":"Magnus Evald","modified":"20190221041231908","creator":"Magnus Evald","created":"20181029040525107","caption":"Cypripedium calcicola","auktor":"Schltr. (1924)"},

{"text":"!Allm√§nt och utbredning\n//Chauliodon// √§r ett monofyletiskt sl√§kte med endast en k√§nd art, //[[Cldn. deflexicalcaratum|a9071e67-5bf9-494a-88bb-5bc956f02424]]//, som v√§xer i den tropiska delen av Afrika, i l√§nderna Ghana, Elfenbenskusten, Liberia, Nigeria, Kamerun, Gabon, Zaire och Kongo-Kinshasa, i regnskogar upp till 100 m h√∂jd √∂ver havet. Den v√§xer p√• tr√§d och skuggade buskar l√§ngs kanterna i √∂ppningar i skogen. //[[Cldn. deflexicalcaratum|a9071e67-5bf9-494a-88bb-5bc956f02424]]// √§r bladl√∂s och fotosyntetiserar bara med sina r√∂tter. Den liknar sl√§ktet //[[Microcoelia|25b51412-1caf-4a0f-b9c2-60dde303f172]]// men med annorlunda blommor.\nNamnet kommer fr√•n grekiskans ''chauliodus'', \"med framtr√§dande t√§nder\", som anspelar till l√§ppens fram√•t skjutande utskott.\n\n!Utseende\nDet √§r en liten, bladl√∂s epifyt som bildar en kort central stam, vanligen inte l√§ngre √§n tv√• cm, med m√•nga, l√•ngstr√§ckta r√∂tter. Fr√•n toppen av stammen kommer under senvintern och sommaren n√•gra f√•, tunna, 15 till 25 cm, men ibland s√• l√•nga som 60 cm, l√•nga blomst√§nglar med m√•nga blommor. Blommorna √§r ljust laxf√§rgade eller ljusbruna, mindre √§n en cm stora men med en sporre som √§r dubbelt s√• l√•ng som resten av blomman.\n\n!Sk√∂tsel\nDen beh√∂ver en varm, halvskuggig v√§xtplats och, eftersom den saknar pseudobulber, daglig vattning.\n\n!Taxonomi\n''Underfamilj'': Epidendroideae ''Tribus'': Vandeae ''Undertribus'': Aerangidinae\n\n----\n''Typart''\n//[[Cldn. deflexicalcaratum|a9071e67-5bf9-494a-88bb-5bc956f02424]]// L.Jonss. (1979)\n\n----\n''Uttal''\n\n----\n''Synonymer''\nN/A\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/cauldefleicalcaratum.htm]] 2016-09-01\n[[African Orchids|http://www.africanorchids.dk/orchidoideae/tribe-diseae/subtribe-coryciinae/pterygodium/360-genus-chauliodon/419-chauliodon-deflexicalcaratum]] 2016-09-01\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:38616]] 2016-09-22","title":"d8c169ea-d16e-46c5-94ed-15c2d78e398b","tags":"Chauliodon genus","modifier":"Magnus Evald","modified":"20160922111858047","creator":"Magnus Evald","created":"20160911092156867","caption":"Chauliodon","auktor":"Summerhayes (1943)"},
{"text":"!Allm√§nt och utbredning\nArten √•terfinns terrestriskt i provinserna Guizhou, Sichuan och Yunnan i s√∂dra och centrala delarna av Kina och Taiwan i √∂ppna skogar, l√§ngs skogsbryn, p√• branta gr√§ssluttningar, eller steniga och buskiga kullar, ofta i full sol, mellan 800 och 2500 meters h√∂jd √∂ver havet.\nDen √§r n√§ra besl√§ktad och anses av somliga f√∂rfattare vara en synonym eller variat till //[[Cym. goeringii|9ff00282-3d51-4936-97b2-c1a3d3a2ce1d]]//. Taxonomiskt tillh√∂r den sektion Jensoa.\n\n!Utseende\nDen bildar sm√• ovala pseudobulber omslutna av fem till sju l√•ngsmala, l√§derartade blad som blir 30 till 65 cm l√•nga och en halv till tv√• m breda. Under vintern eller tidig v√•r kommer en 20 till 30 cm l√•ng, uppr√§tt blomst√§ngel med tv√• till sju doftande, h√•llbara blommor. De fyra cm stora blommorna √§r huvudsakligen vita eller ljust gulgr√∂na, ibland med purpurr√∂da markeringar p√• l√§ppen. Sepalerna √§r l√•ngsmala och oftast l√§tt vridna.\n\n!Sk√∂tsel\nGe den full sol om temperaturen inte √∂verstiger 30 grader, i annat fall en ljus skugga, drygt 10000 lux, och intermedi√§ra temperaturer under sommaren, bladen b√∂r vara ljusgr√∂na till gulgr√∂na i f√§rgen, √§r de m√∂rkgr√∂na √§r det ett tecken p√• att den f√•r f√∂r lite solljus. H√•ll den alltid l√§tt fuktig, vattna tv√• g√•nger i veckan, och g√∂d varannan vecka. Den kan med f√∂rdel vistas utomhus under sommaren, en skillnad i temperatur mellan natt och dag √§r mycket viktigt f√∂r initiering av blomst√§nglar.\nVintertid kan den h√•llas lite svalare, lite torrare och minska g√∂dningen till en g√•ng i m√•naden, men den f√•r fortfarande inte torka ut helt under n√•gon l√§ngre tid.\nPlantera om vartannat eller vart tredje √•r, n√§r komposten b√∂rjar brytas ner. Odla dem i en v√§ldr√§nerad, medelgrov barkkompost med perlite och sphagnum. Eller som i Japan, i h√∂ga krukor med mindre leca-kulor eller sm√• stenar.\n\n!Synonymer\n__Homotypisk synonym__\n//Cymbidium goeringii// var. //tortisepalum// Y.S.Wu & S.C.Chen (1980)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/cymtortisepalum.htm]] 2017-03-27\n[[eFloras|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=242316388]] 2017-03-27","title":"d96d6306-5016-46d1-b786-6ae8198c1bdd","tags":"species Cymbidium","modifier":"Magnus Evald","modified":"20170605043809344","creator":"Magnus Evald","created":"20170327124324540","caption":"Cymbidium tortisepalum","auktor":"Fukuyama (1934)"},
{"text":"!Allm√§nt och utbredning\nDetta f√∂retr√§desvis terrestriska sl√§kte med \u003C\u003Ccounting>> arter f√∂rekommer i s√∂dra Kina, Malaysia, Indonesien, Filippinerna och Vietnam upptill 2000 meters h√∂jd √∂ver havet. De kan √§ven p√•tr√§ffas epifytiskt p√• basen av mossiga tr√§d, vanligtvis under mycket skuggiga f√∂rh√•llanden.\nSl√§ktnamnet //Nephelaphyllum// h√§rstammar fr√•n de grekiska orden ''nephele'' som betyder \"moln\", och ''phyllon'' f√∂r \"blad\", en h√§nvisning till det molnliknande, marmorerade utseendet p√• bladen.\n\n!Utseende\nDe tjocka, krypande pseudobulberna b√§r ett ensamt, hj√§rtformat blad, med tydliga nerver och ofta m√∂nstrade i olika gr√∂na eller bruna nyanser. Fr√•n bladskaftet f√§ste kommer under sommaren en ogrenad, upptill 15 cm l√•ng blomst√§ngel som b√§r tv√• till 16 stycken samtidigt √∂ppna blommor, vanligen mindre √§n tre cm stora. Blommorna √§r vanligen i bleka gr√∂na, vita eller bruna f√§rger, men //[[Nep. aureum|72b6e9ce-c2aa-4107-8703-bbdd6fce6f7c]]// har klargula blommor.\n\n!Sk√∂tsel\nOdlingsf√∂rh√•llanden √§r liknande som f√∂r det tropiska sl√§ktet //[[Phaius|4622c55c-012b-4cf3-afc5-612a4746aec3]]//. En ganska m√∂rk v√§xtplats med mycket h√∂g luftfuktighet. Planteras i sandjord med massor av l√∂vkompost och ruttnande v√§xtrester eller en blandning sphagnum och l√∂vkompost.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nCollabieae\n''Undertribus'':\nCollabiinae\n''Typart''\n//[[Nep. pulchrum|1ddb6095-a246-4082-89d6-34e1aeb34401]]//  Blume, Bijdr.: 373 (1825)\n''Uttal''\nneff-el-a-FIL-um\n''Synonymer''\n__Heterotypisk synonym__\n//Nephelephyllum// Blume (1828) orth. var.\n//Cytheris// Lindley (1831)\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:135096]] 2016-11-03\n[[Flora of China|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=122139]] 2016-11-03","title":"da40674c-d2e6-4ae7-8d63-19f2ce88c0bb","tags":"genus Nephelaphyllum","modifier":"Magnus Evald","modified":"20161114210709711","creator":"Magnus Evald","created":"20161103095138528","caption":"Nephelaphyllum","auktor":"Blume (1825)"},
{"text":"!Allm√§nt och utbredning\nDet √§r ett stort sl√§kte med \u003C\u003Ccounting>> terrestriska eller mer s√§llan epifytiska miniatyrarter fr√•n huvudsakligen de tropiska delarna av Sydostasien men det finns arter p√• samtliga kontinent utom Australien och naturligtvis Antarktis. Arterna f√∂rekommer p√• gr√§smarker, i k√§rr och skogar, oftast skuggigt, fr√•n havsniv√• till 3000 m h√∂jd. Endast en art √•terfinns i Europa och √•sikterna g√•r is√§r om den skall anses tillh√∂ra //Malaxis// eller sl√§ktet //Microstylis// som har varit det vanliga tidigare. Samtliga arter som tidigare f√∂rdes till //Microstylis// √§r nu √∂verf√∂rda till //Malaxis// och i nyare litteratur anv√§nds sl√§ktnamnet //Malaxis// √§ven f√∂r den enda svenska arten //[[Malaxis monophyllos|d0e90695-7287-4859-85b0-e80e56a5b7d3]]//, knottblomster.\nVissa arter har extremt stort utbredningsomr√•de, till exempel //[[Malaxis unifolia|ba85874b-669d-485e-8fb0-33d846cb4222]]// som finns fr√•n √∂stra Kanada s√∂derut genom centrala och √∂stra USA och i omr√•den i V√§stindien, och //[[Malaxis monophyllos|d0e90695-7287-4859-85b0-e80e56a5b7d3]]// som √•terfinns p√• hela den tempererade delen av norra halvklotet till Filippinerna. Andra arter kan vara endemisk till en enda √∂.\nNamnet kommer fr√•n det grekiska ordet ''malaxis'' f√∂r \"mjuka\" eller \"sl√§ta\" med h√§nvisning till de mjuka, saftiga bladen som finns p√• vissa arter, eller m√∂jligen det faktum att bladen hos vissa arter i st√§llet f√∂r att torka ut i slutet av sitt liv ist√§llet blir ljusbruna, mjuka och kollapsar.\n\n!Utseende\nDet √§r sm√• plantor med k√∂ttiga, krypande jordstammar eller spolformade rotkn√∂lar med tunna, h√•riga r√∂tter. Vissa arter blir mindre √§n 15 cm h√∂ga medan andra kan ha bara stammar som √§r lika stora. Fr√•n jordstammen kommer en uppr√§tt, vid basen uppsv√§lld stam som avslutas i ett till fem motst√§llda, tunna eller k√∂ttiga blad. Fr√•n bladf√§stet kommer en blomst√§ngel som i toppen kan b√§ra mer √§n hundra sm√• blommorna liknande de hos //[[Liparis|c9097f5a-e78d-4d29-b80d-5ec8f6420819]]//. Blommorna √§r vanligen runt femm mm stora men kan till och med vara mindre, f√§rgade i brunt, rosa, gult, gr√∂nt eller purpur. Petalerna √§r oftast smalare √§n sepalerna och l√§ppen saknar sporre.\n\n!Sk√∂tsel\nTill ett s√• stort och utspritt sl√§kte √§r det sv√•rt att ge n√•gra generella odlingsr√•d, utan sk√∂tseln m√•ste anpassas efter var arten ifr√•ga kommer och hur den v√§xer naturligt.\nN√•gra klara minusgrader, men tropiska arter beh√∂ver en temperatur som inte sjunker under 15 grader. Ge dem en skuggig placering, runt 24000 lux.\nOm arten har en viloperiod, b√∂r plantan h√•llas fuktig under tillv√§xten och mycket torrare efter att den f√∂rlorat sina blad. Om arten inte tappar sina blad b√∂r den inte till√•tas torka ut.\nOdla i en vanlig medelgrov barkompost.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nMalaxideae\n''Undertribus'':\nN/A\n''Typart''\n//[[Malaxis spicata|eb0cf0fe-a92c-4379-b93d-10e6bda5890b]]// Sw. (1788)\n''Uttal''\nmal-AX-iss\n''Synonymer''\n__Heterotypisk synonym__\n//Achroanthes// Raf. (1819) nom. rej.\n//Acroanthes// Raf. (1819) orth. var.\n//Microstylis// Eaton (1822) nom. cons.\n//Cheiropterocephalus// Barb.Rodr. (1877)\n//Glossochilopsis// Szlach. (1995)\n//Kornasia// Szlach. (1995)\n//Lisowskia// Szlach. (1995)\n//Pycnantha// Ravenna (2011)\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:118077]] 2017-02-06\n[[American Orchid Society|http://www.aos.org/orchids/orchids-a-to-z/letter-m/malaxis.aspx]] 2017-02-06\n[[Flora of China|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=119529]] 2017-02-06\n[[Flora of North America|http://www.efloras.org/florataxon.aspx?flora_id=1&taxon_id=119529]] 2017-02-06","title":"ddba2a64-1d0d-46e9-9373-2b5bc4fb7ec7","tags":"genus Malaxis","modifier":"Magnus Evald","modified":"20170305211227807","creator":"Magnus Evald","created":"20170206100004501","caption":"Malaxis","auktor":"Solander (1778)"},
{"text":"!Allm√§nt och utbredning\n//Ceph. rubra//, r√∂d skogslilja, f√∂rekommer mycket s√§llsynt i Danmark, Norge och Finland. Totalutbredningen omfattar Europa och Ryssland √∂sterut till Kaukasus samt Iran och Nordafrika fr√•n havsniv√• upp till 2000 meters h√∂jd. Arten f√∂rekommer i √∂stra Sverige fr√•n Sm√•land till Uppland och p√• enstaka lokaler i N√§rke, V√§stmanland, V√§sterg√∂tland, V√§rmland och Dalsland, men √§r n√§stan alltid vara f√•talig d√§r den v√§xer utom p√• vissa platser p√• Gotland och Gotska Sand√∂n. Antalet lokalomr√•den i landet skattas till 190 med totalt drygt 7500 individer. Arten producerar inte nektar eller pollen utan anv√§nder sig av batesiansk mimikry f√∂r att locka till sig hanar av vildbin //Chelostoma rapunculi// och //Chelostoma campanularum// som vanligen samlar pollen hos och pollinerar olika bl√•klocksarter. Den kan inte f√∂rv√§xlas med n√•gon annan svensk v√§xt, men kan korsa sig med //[[Ceph. longifolia|1a7a4e93-6684-4719-949b-4b09e5c872a9]]//, vit skogslilja, och bilda en intermedi√§r hybrid med rosa blommor som brukar kallas hybridskogslilja.\nArtnamnet ''rubra'' betyder \"r√∂d\" och syftar p√• blommornas f√§rg.\n\n!Utseende\nDet √§r en medelstor, vanligen 20 till 50 cm h√∂g, orkid√© med krypande jordstam. Den ogrenade stj√§lken √§r ganska spenslig och finh√•rig upptill. De tre till √•tta gr√•gr√∂na bladen sitter glest och √§r brett lansettlika och n√•got trubbiga, en till tv√• cm breda och sju till tio cm l√•nga. Fr√•n mitten av juni och till f√∂rsta delen av juli kommer en kort, gles blomst√§llningen som ofta √§r n√•got lutande och inneh√•ller tre till tolv stycken tv√• cm stora, rosar√∂da, doftande blommor. De yttre kalkbladen √§r utbredda och de inre ihopst√•ende, l√§ppen √§r spetsig och har m√∂rkt rosenr√∂d kant och vit insida med upph√∂jda krusiga √•sar. K√∂nspelaren √§r r√∂d. Blommornas st√∂dblad √§r l√§ngre √§n det finludna frukt√§mnet.\n\n!Sk√∂tsel\nDen v√§xer p√• skuggiga eller halvskuggiga v√§xtplatser i torra mul
