{"text":"!Allm√§nt och utbredning\nDet √§r ett stort terrestriskt sl√§kte med \u003C\u003Ccounting>> arter spridda runt om i v√§rlden, framf√∂rallt i de subarktiska och tempererade zonerna i Nordamerika, Europa, Asien och Nordafrika men det finns ett f√•tal tropiska arter ocks√•. De v√§xer i en m√§ngd olika habitat, fr√•n skog och skogsmarker till √∂ppna hyggen och v√•tmarksmilj√∂er som k√§rr och mossar, fr√•n havsniv√• till √∂ver 3000 meters h√∂jd. M√•nga arter v√§xer och blommar tillsammans och bildar l√§tt hybrider. Medlemmarna i detta sl√§kte ingick tidigare i sl√§ktet //[[Orchis|f5c53cf9-6c94-43b1-ac0a-a0dce909212b]]//, som √§r en n√§ra sl√§kting tillsammans med sl√§ktet //[[Habenaria|444508c3-07f6-4a2e-b82e-a6bf4c631fab]]//.\nI Sverige f√∂rekommer tre arter, //[[P. chlorantha|95a14e49-c4ee-4e44-8dbf-b531d798e423]]//, gr√∂nvit nattviol, //[[P. bifolia|c07148f5-310f-44ba-8b0c-c32610565b10]]//, nattviol, med underarten //P. bifolia// ssp. //latiflora//, skogsnattviol, och den mycket s√§llsynta fj√§llarten //[[P. obtusata|3f8b9214-95a3-4482-9eae-b1a88e7ced58]]//, lappfela.\n//Platanthera// kommer fr√•n de grekiska orden ''platys'' som betyder \"bred\" eller \"platt\" och ''anther'', med h√§nvisning till de breda st√•ndarknapparna hos blommorna i detta sl√§kte. Kromosomtalet √§r 2n=126 f√∂r //[[P. obtusata|3f8b9214-95a3-4482-9eae-b1a88e7ced58]]// och 2n=42 f√∂r //[[P. chlorantha|95a14e49-c4ee-4e44-8dbf-b531d798e423]]// och //[[P. bifolia|c07148f5-310f-44ba-8b0c-c32610565b10]]//.\n\n!Utseende\nBladform och f√∂rdelning l√§ngs stammen skiljer sig avsev√§rt fr√•n art till art men alla //Platanthera// saknar pseudobulber utan har ist√§llet flera uppsv√§llda eller rundade rotkn√∂lar som √§r tjockast vid mitten och avsmalnande mot b√•da √§ndarna. Fr√•n rotkn√∂larna kommer en uppr√§tt stam. Bladen kan sitta upp till tre stycken i en basal rosett och √§r d√• breda och ovala, eller som sm√•, avl√•nga blad str√∂dda l√§ngs stammen och blir d√• mindre ju h√∂gre upp p√• stammen de sitter. I toppen av stammen kommer under senare delen av maj till b√∂rjan av augusti ett t√§t eller gles ax med f√• till m√•nga sm√• blommor. De kan identifieras p√• de breda st√•ndarknapparna men arterna inom sl√§ktet uppvisar ett brett spektrum i form av sina blommor. L√§ppen kan vara hel eller med mycket tydliga fransar och blommorna kan vara orange, lila, vita, gr√∂na eller gula, ofta med s√∂t doft. Den dorsala sepalen och petalerna bildar en hj√§lmliknande huva √∂ver k√∂nspelaren med sidost√§llda, ut√•triktade laterala sepaler. L√§ppen √§r l√•ngsmal och odelad med en kort eller l√•ng sporre.\n\n!Sk√∂tsel\nDessa terrestra orkid√©er v√§xer i ett brett spektrum av olika jordtyper och habitat, fr√•n starkt basiska jordar till sura sankmarker, fr√•n √∂ppna skogar och gl√§ntor till tundra. I samtliga fall kr√§ver de fuktig mark och √•terfinns aldrig p√• helt torra marker. Deras k√∂ttiga rotkn√∂lar kan lagra vatten f√∂r att √∂verleva tillf√§llig torka men de klarar inte en utdragen torka.\nEftersom varje planta normalt bara producerar en ny knopp och kn√∂l per √•r och eftersom arterna inom //Platanthera// inte har n√•got annat s√§tt f√∂r vegetativ f√∂r√∂kning, sker f√∂r√∂kningen huvudsakligen med fr√∂. Om skottet eller kn√∂len skadas, av frost eller betande djur, under senv√•ren, bildas ingen ny och kan plantan riskerar att d√∂. T√§ck d√§rf√∂r plantorna noga under tidig v√•r. //[[P. bifolia|c07148f5-310f-44ba-8b0c-c32610565b10]]//, vanlig nattviol, g√•r mycket bra att f√∂r√∂ka fr√•n fr√∂, men det tar i allm√§nhet fem √•r till blomning av plantorna, som p√• r√§tt v√§xtplats dock √§r l√§ttodlade och har en underbar doft.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nOrchideae\n''Undertribus'':\nOrchidinae\n''Typart''\n//[[P. bifolia|c07148f5-310f-44ba-8b0c-c32610565b10]]// Rich. (1817)\n''Uttal''\nplah-TAN-ther-a\n''Synonymer''\n__Heterotypisk synonym__\n//Lysias// Salisb. (1812)\n//Sieberia// Spreng. (1817)\n//Mecosa// Blume (1825)\n//Diplanthera// Raf. (1833) nom. illeg.\n//Tulotis// Raf. (1833)\n//Perularia// Lindl. (1834)\n//Blephariglottis// Raf. (1837)\n//Conopsidium// Wallr. (1840)\n//Diphylax// Hook.f. (1889)\n//Limnorchis// Rydb. (1900)\n//Lysiella// Rydb. (1900)\n//Gymnadeniopsis// Rydb. (1901)\n//Piperia// Rydb. (1901)\n//Denslovia// Rydb. (1931)\n//Pseudodiphryllum// Nevski (1935)\n//Smithorchis// Tang & F.T.Wang (1936)\n//Fimbriella// Farw. (1981)\n//√ó Platanthopsis// P.M.Br. (2002)\n//√ó Blepharopsis// Efimov (2008 publ. 2009)\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:157008]] 2017-01-18\n[[Wikipedia|https://en.wikipedia.org/wiki/Platanthera]] 2017-01-18\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/plata/welcome.html]] 2017-01-18\n[[Go Orchids|http://goorchids.northamericanorchidcenter.org/genus/platanthera/]] 2017-01-18","title":"706cd4f2-7397-44e4-91bf-490f302be6cd","tags":"genus Platanthera","modifier":"Magnus Evald","modified":"20170213135406450","creator":"Magnus Evald","created":"20170118100009163","caption":"Platanthera","auktor":"Richard (1817)"},
{"text":"!Allm√§nt och utbredning\nDet √§r ett litet sl√§kte med \u003C\u003Ccounting>> arter endemiska f√∂r s√∂dra Indien, d√§r de v√§xer epifytiskt i skogarna mellan 50 och 950 meters h√∂jd.\nDetta sl√§kte √§r uppkallad efter [[James Smithson (1765-1829)|https://en.wikipedia.org/wiki/James_Smithson]], en brittisk vetenskapsman som √§ven f√•tt Smithsonian Institution uppkallat efter sig.\n\n!Utseende\nR√∂tterna blir fyra till fem mm tjocka och kan str√§cka ut sig upptill en meter, klamra sig fast t√§tt intill stammen eller grenen p√• ett tr√§d. Fr√•n den centrala noden kommer vanligen tv√• blad men det kan vara s√• m√•nga som sex. Bladen √§r l√•ngsmala, tv√• till tio cm l√•nga och mindre √§n tre cm breda. Ibland kan bladen vara marmorerade i purpur eller m√∂rkt gr√∂nt. Under sommaren kommer en fem till 15 cm l√•ng blomst√§ngel som kan b√§ra 20 blommor eller fler. Blommorna blir bara en eller tv√• cm stora, gr√∂na till gula, antingen med en ensam r√∂dbrun fl√§ck hos //[[Ssna. maculata|ef5a9693-0419-481c-afd3-9b12d1135c54]]//, en eller tv√• violetta fl√§ckar hos //[[Ssna. straminea|16ce4d9a-a3e1-4bb8-a202-32a6bb7b7dc2]]// eller utan fl√§ckar p√• sepaler och petaler som hos //[[Ssna. viridiflora|f874a7e4-c3e1-4d6d-a7fa-868535736dd3]]//. L√§ppen √§r vit, ofta med markeringar i rosa eller violett. Fr√∂kapseln blir tre till fem cm l√•ng, utdraget cigarrformad.\n\n!Sk√∂tsel\nSl√§ktet odlas med f√∂rdel monterad i intermedi√§ra till varma temperaturer. Ge regelbunden vattning och h√•ll luftfuktigheten och -cirkulationen h√∂g.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nVandeae\n''Undertribus'':\nAeridinae\n''Typart''\n//[[Ssna. straminea|16ce4d9a-a3e1-4bb8-a202-32a6bb7b7dc2]]// C.J.Saldanha (1974)\n''Uttal''\nsmith-SOE-nee-a\n''Synonymer''\n__Heterotypisk synonym__\n//Micropera// Dalzell (1851) nom. illeg.\n//Loxoma// Garay (1972) nom. illeg.\n//Loxomorchis// Rauschert (1982).\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:192585]] 2016-10-24","title":"7242ad79-a787-47f3-baf3-93a1bce7f746","tags":"genus Smithsonia","modifier":"Magnus Evald","modified":"20161109124207879","creator":"Magnus Evald","created":"20161024122626449","caption":"Smithsonia","auktor":"C.J.Saldanha (1974)"},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|","title":"7325c943-0cb4-41d6-9f64-7d715c8d1619","tags":"Lepanthes species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20190306224132160","creator":"Magnus Evald","created":"20190306224019462","caption":"Lepanthes escobariana","auktor":""},
{"text":"!Allm√§nt och utbredning\n//Sotoa// √§r en nyligen beskrivet sl√§kte med den enda arten //[[Sotoa. confusa|d908f29d-88e7-4c86-b8fd-c448cb21bd74]]//, som s√§rskilts fr√•n andra sl√§kten inklusive //[[Spiranthes|91814788-4697-41b6-8483-164179530684]]// och //[[Deiregyne|9376b56e-048d-429f-8ef0-d9c05dcaf248]]// baserat p√• dess genetiska, morfologiska och reproduktiva skillnader. Arten v√§xer terrestriskt p√• √∂ppna gr√§s- och buskmarker runt 2000 meters h√∂jd fr√•n Oaxaca i √∂stra Mexiko och norrut till v√§stra Texas, USA. Den samlades in redan 1931 i Chisos Mountains inne i Big Bend National Park, men klassificerades som //Spiranthes durangensis//, senare en synonym till //[[Schiedeella saltensis|a37f8d5e-85fb-4096-a7c1-273abe346955]]//. Det dr√∂jde till 2008 n√§r en levande population √•teruppt√§cktes som arten omklassificerades. Trots deras fysiska likheter har nya DNA-analyser visat att de endast √§r avl√§gset besl√§ktade. Denna art  pollineras av humlor fr√•n sl√§ktet //Bombus//. En stor drottning har dokumenterats bes√∂ka blommorna i jakten p√• nektar. Drottningen tog den laterala sepalen och tryckte huvudet ner i blomman varvid pollinarierna extraherades i processen.\nDetta sl√§kte √§r uppkallat efter Miguel Angel Soto Arenas (1963-2009), en framst√•ende botaniker och expert p√• mexikanska orkid√©er.\n\n!Utseende\nPlantorna blir tv√• till fem dm h√∂ga med sju till tolv stycken k√∂ttiga kn√∂lar eller tjocka r√∂tter, en cm i diameter och upptill tolv cm l√•nga. Den bildar en liten bladrosett med tv√• eller tre stycken 15 till 30 cm l√•nga och tv√• till fyra cm breda blad. Under maj till juni skjuter den upp en sex till 18 cm l√•ng, enkel ogrenad och bladl√∂s blomst√§ngel med upptill 15 sm√•, rosa blommor med gr√∂na r√§nder. Sepalerna hos  //[[Sotoa. confusa|d908f29d-88e7-4c86-b8fd-c448cb21bd74]]// har uppsv√§llda h√•rstr√•n som skiljer denna orkid√© fr√•n liknande arter.\n\n!Sk√∂tsel\n//[[Sotoa. confusa|d908f29d-88e7-4c86-b8fd-c448cb21bd74]]// v√§xer i en m√§ngd olika habitat, huvudsakligen i halvtorra regioner som inneb√§r s√§songer med torka, och beh√∂ver troligen en kortare sval och torr period f√∂r att inducera blomning.\n\n!Synonymer\nN/A\n\n!Rekommenderad l√§sning\n[[Flora of North America|http://www.efloras.org/florataxon.aspx?flora_id=1&taxon_id=242101562]] 2016-11-04\n[[Go Orchids|http://goorchids.northamericanorchidcenter.org/species/sotoa/confusa/]] 2016-11-04\n\n;Gerardo A. Salazar1,3 & Claudia Ballesteros-Barrera, 2010\n://Sotoa//, a new genus of Spiranthinae (Orchidaceae) from Mexico and the southern United States,\n:Lankesteriana 9(3): 491‚Äî504. 2010, http://www.ibiologia.unam.mx/pdf/directorio/s/salazar/sotoa_salazar_ballesteros.pdf","title":"732a82a7-256b-42f1-8fa1-e6d0087d69ef","tags":"genus Sotoa","modifier":"Magnus Evald","modified":"20161204015119385","creator":"Magnus Evald","created":"20161104124345570","caption":"Sotoa","auktor":"Salazar (2010)"},
{"text":"!Allm√§nt och utbredning\nDet finns \u003C\u003Ccounting>> arter i detta framf√∂r allt australiensiska sl√§kte, men de f√∂rekommer √§ven i Malaysia, Nya Caledonia och Nya Zealand. Deras utbredningsmilj√∂ utg√∂r allt fr√•n svala, fuktiga eukalyptusskogar, till tr√§skmarker n√§ra kusten och till n√§stan torra buskmarker upptill 2400 meters h√∂jd.\nArterna delas informellt in tre grupper: de med l√•ngsmala sepaler och petaler, s√•som //[[Calda. longicauda|]]// och //[[Calda. longiclavata|]]//, de med korta sepaler och petaler som tenderar att h√§nga n√§ra stammen, s√•som //[[Calda. cairnsiana|]]// och //[[Calda. pachychila|]]// och en tredje grupp med korta, utstr√§ckta sepaler och petaler s√•som //[[Calda. flava|]]// och //[[Calda. nana|]]//. De senaste taxonomiska f√∂r√§ndringarna har brutit upp detta stora sl√§kte i flera mindre och √∂kat antalet arter. Detta g√∂r det sv√•rt att identifiera en planta mycket utmanande eftersom det kan finnas flera namn f√∂r samma planta beroende p√• vem som konsulteras. Dessutom, speciellt i sydv√§stra Australien d√§r det finns m√•nga arter, finns det ocks√• m√•nga arter och naturliga hybrider.\nOrkid√©er i sl√§ktet //Caladenia// pollineras av insekter, vanligtvis bin eller getingar. Vissa arter verkar locka manliga getingar genom att imitera doft, form och f√§rg hos den honliga motsvarigheten. D√• insekten landar p√• blommans l√§pp dras denna ned av insektens vikt. Alltefter som insekten r√∂r sig upp l√§ngs l√§ppen pressas den mot k√∂nspelaren och f√•r antingen med sig eller avs√§tter ett par pollenklubbor. M√•nga orkid√©arter √§r specifika f√∂r en art av insekter.\n√Ñven om de inte √§r brandberoende √∂kar blomningen hos de flesta australiska arter avsev√§rt √•ret efter intensiva br√§nder. L√•nga intervall mellan brandskador kan resultera i synnerligen imponerande blomsterprakt.\nSl√§ktnamnet //Caladenia// kommer fr√•n de grekiska orden ''callos'' som betyder \"sk√∂nhet\" och \"aden\" som betyder \"en k√∂rtel\", med h√§nvisning till den f√§rgstarka l√§ppen och de glittrande k√∂rtlarna vid basen av k√∂nspelaren som pryder m√•nga av arterna.\n\n!Utseende\nDe √§r sm√• eller medelstora terrestriska arter som bildar tjocka k√∂ttiga, underjordiska kn√∂lar och f√•, tunna r√∂tter vilket g√∂r dem helt beroende av mykorrhizasvampar f√∂r upptag av vatten och mineraler. Fr√•n kn√∂larna kommer det ett ensamt, h√•rigt, ovalt eller utdraget lansettliknande blad. De flesta arterna blommar tidigt p√• v√•ren men en del arter, s√•som //[[Calda. drummondii|]]//, blomma under andra tider. Den uppr√§tta, h√•riga blomst√§ngeln som kan bli fem till 90 cm l√•ng och kommer ocks√• fr√•n de underjordiska r√∂tterna. De bildar en gles blomst√§llning med upptill √•tta blommor. De tre sepalerna och tv√• petalerna √§r fria och lika i storlek och form. Hos vissa arter har sepalerna eller petalerna eller b√•da smala spetsar med klubbliknande √§ndar. Den mycket specialiserade l√§ppen hos blommorna √§r vanligen tandad eller fransad och med utskott, anpassade f√∂r att locka specifika arter av insekter f√∂r pollinering. Frukten som f√∂ljer blomningen √§r en torr fr√∂kapsel inneh√•llande upp till 500 fr√∂n.\n\n!Sk√∂tsel\n//Caladenia// har visat sig vara sv√•ra att odla. N√•gra entusiaster har haft begr√§nsad framg√•ng genom att odla den symbiotiska svamp som orkid√©en kr√§ver och genom f√∂rsiktig anv√§ndning av g√∂dningsmedel f√∂r att h√•lla svampen och orkid√© i balans. Alla arter, inklusive de inom tropikerna, f√∂rekommer i omr√•den med s√§songsvariation, och plantorna har perioder av aktiv tillv√§xt och dvala, som sammanfaller med perioder av extrem v√§rme eller torka.\nPlantera dem under v√•ren i en v√§ldr√§nerad, sur blandning av sandig lerjord, l√∂vjord och grovt grus, ge fullt solljus, god luftcirkulation, svala till intermedi√§ra temperaturer och vattna l√§tt tills den ny tillv√§xten kommer och vattna sedan rikligt tills blommorna kommer utan att bl√∂ta ner bladverk eller blomst√§ngel. Ge g√∂dning varannan vecka tills blad och blommor har vissnat ner, ge sedan en torr, kall vinter med temperaturer som inte g√•r under fyra grader.\nVissa arter f√∂r√∂kar sig enbart med fr√∂n, hos andra bildar de underjordiska kn√∂larna avl√§ggare som bildar dotterkn√∂lar under det n√§stf√∂ljande √•ret.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nDiurideae\n''Undertribus'':\nCaladeniinae\n''Typart''\n//[[Calda. carnea|8b6e38d8-fc2f-42fe-9015-07bb683abd16]]// R.Brown (1810)\n''Uttal''\nkal-a-DEN-ee-ah\n''Synonymer''\n__Heterotypisk synonym__\n//Petalochilus// R.S.Rogers (1924)\n//Arachnorchis// D.L.Jones & M.A.Clem. (2001)\n//Calonema// Szlach. (2001) nom. illeg.\n//Calonemorchis// Szlach. (2001)\n//Drakonorchis// D.L.Jones & M.A.Clem. (2001)\n//Jonesiopsis// Szlach. (2001)\n//Phlebochilus// Szlach. (2001)\n//Stegostyla// D.L.Jones & M.A.Clem. (2001)\n//Caladeniastrum// Szlach. (2003)\n\n!Rekommenderad l√§sning\n[[Wikipedia|https://en.wikipedia.org/wiki/Caladenia]] 2016-10-05\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:28433]] 2016-10-05\n[[Pacific Bulb Society|http://pacificbulbsociety.org/pbswiki/index.php/Caladenia]] 2016-10-05\n[[MyOrchids|http://www.myorchids.de/caladenia1.htm]] 2016-10-05\n[[Orkid√©Prat|http://www.neovita.com/orkideer/no.cgi?artikel=grund&grupp=caladenia&avdelning=latinsktNamn&huvudavdelning=rad]] 2016-10-05","title":"732f70ce-74c2-4b66-97cb-171f3c14254f","tags":"genus Caladenia","modifier":"Magnus Evald","modified":"20161011121001196","creator":"Magnus Evald","created":"20161005120135351","caption":"Caladenia","auktor":"R.Brown (1810)"},
{"text":"!Allm√§nt och utbredning\nDet √§r ett l√∂vf√§llande sl√§kte med \u003C\u003Ccounting>> arter fr√•n Australien, Nya Zeeland, Nya Guinea, Sydostasien, Himalaya, s√∂dra Kina och m√•nga √∂ar i Stilla havet . I sl√§ktet finns den sydligaste v√§xande orkid√©n, //[[Cbs. dienemus|b3362934-c15a-43cc-87cf-832502c3f6d4]]//, fr√•n den subarktiska Macquarie√∂n s√∂der om Australien. De v√§xer framf√∂r allt terrestriskt men ett f√•tal kan √§ven v√§xa epifytiskt p√• tr√§dormbunkar eller mossiga tr√§dstammar.\nDe verkar pollineras av sm√• insekter som eventuellt misstar de ovanliga blommorna f√∂r svampar.\nSl√§ktets namn h√§rr√∂r fr√•n likheten hos blommorna och de hj√§lmar som bars av grekisk ''Œ∫ŒøœÅœçŒ≤Œ±ŒΩœÑŒøœÇ'' (korybantos), en manlig dansare som dyrkade gudinnan Cybele i Frygien. Korybas var en pr√§st f√∂r Cybele \"vars religi√∂sa riter √•tf√∂ljdes av frenetisk musik och dans\".\n\n!Utseende\nDet √§r sm√• plantor som bildar sm√•, k√∂ttiga, runda kn√∂lar med tunna r√∂tter, straxt under ytan. Kn√∂larna ger upphov till en kort bladstj√§lk och ett ensamt runt, hj√§rtformat eller njurformat blad, upptill tre cm stort, som n√§stan ligger direkt p√• marken. I naturen bildar de kolonier p√• marken, med m√•nga plantor samlade p√• ett och samma st√§lle. Men endast en liten andel av dessa plantor kommer n√•gonsin att faktiskt blomma. I tempererade omr√•den sker blomningen mellan h√∂sten och v√•ren, men i tropiska omr√•den kan blommorna komma n√§stan n√§r som helst under √•ret. Fr√•n bladf√§stet kommer en kort, uppr√§tt, h√•rig blomst√§ngel som b√§r en enda, centimeterstor blomma. Blomman domineras av en stor l√§pp och dorsal sepal som b√∂jer sig √∂ver den korta k√∂nspelaren som en huva. De laterala sepalerna och petalerna √§r sm√• och tr√•dlika. Blommorna har matta f√§rger och p√•minner om fruktkroppen hos en svamp. Fr√∂kapseln som bildas till en f√∂ljd av blomning √§r en tunn kapsel inneh√•llande upp till 500 fr√∂n. N√§r kapseln mognar och blomman vissnar, f√∂rl√§ngs blomstj√§lken upptill 30 cm f√∂r att bist√• i fr√∂spridningen. Perioden fr√•n pollinering till fr√∂spridning √§r cirka √•tta till tio veckor hos arter fr√•n tempererade regioner och ett par veckor kortare hos arter fr√•n varmare regioner.\n\n!Sk√∂tsel\nDe v√§xer vanligtvis p√• svala, fuktiga och skuggiga platser, ofta i t√§t mossa eller p√• ruttnande stockar. I odling kan de med f√∂rdel planteras i stora krukor med m√•nga plantor tillsammans s√• de kan bilda de kolonier de g√∂r i naturen. Under v√§xts√§songen, v√•r och sommar, b√∂r de h√•llas j√§mnt fuktiga och med mycket h√∂g luftfuktighet, men minska vattningen och luftfuktigheten n√§r bladen faller och de g√•r in i sin viloperiod under senh√∂sten. Blommor vissnar l√§tt om plantan uts√§tts f√∂r torra eller varma vindar.\nDe kan f√∂r√∂kas fr√•n fr√∂n eller de nya rotkn√∂lar som bildas fr√•n underjordiska utskott. Plantera om s√§llan, en g√•ng vartannat eller vart tredje √•r r√§cker. //Corybas// ogillar st√∂rningar och b√∂r endast planteras om n√§r de v√§xer f√∂r tr√•ngt eller b√∂rja v√§xa ur sin kruka. Placera dem tv√• till tre cm ner i en kompost med mycket organiskt material och sand, m√•nga arter gynnas av en andel torv, till exempel en mix av tv√• delar mycket grov sand, tv√• delar torv och en del vermiculite, g√§rna med tillsats av tr√§sp√•n, benmj√∂l och kalk. Utan n√∂dv√§ndiga n√§rings√§mnen fr√•n komposten kan de producera √§nnu f√§rre blommor √§n de redan g√∂r.\n\n!Taxonomi\n''Underfamilj'': Orchidoideae ''Tribus'': Diurideae ''Undertribus'': Acianthinae\n\n----\n''Typart''\n//[[Cbs. acontiflorus]]// Salisbury (1807)\n\n----\n''Uttal''\nKOR-ry-bas\n\n----\n''Synonymer''\n__Heterotypisk synonym__\n//Corysanthes// R.Br. (1810)\n//Calcearia// Blume (1825)\n//Nematoceras// Hook.f. (1853)\n//Anzybas// D.L.Jones & M.A.Clem. (2002)\n//Gastrosiphon// M.A.Clem. & D.L.Jones (2002)\n//Molloybas// D.L.Jones & M.A.Clem. (2002)\n//Singularybas// Molloy, D.L.Jones & M.A.Clem. (2002)\n\n!Rekommenderad l√§sning\n[[Wikipedia|https://en.wikipedia.org/wiki/Corybas_(plant)]] 2016-09-26\n[[About House|http://houseplants.about.com/od/More-Orchids/fl/Corybas-How-To-Grow-Corybas-Orchids.htm]] 2016-09-26\n[[Orkid√©Prat|http://www.neovita.com/orkideer/no.cgi?artikel=grund&grupp=corybas&avdelning=latinsktNamn&huvudavdelning=rad]] 2016-09-26\n[[Australian Tropical Rainforest Plants|http://keys.trin.org.au/key-server/data/08090a09-0d0e-410b-860c-020705070e0e/media/Html/genera/Corybas.htm]] 2016-09-26\n[[Flora of China|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=108083]] 2016-09-26","title":"73eca3bc-6f2e-4727-ba49-cef0d6b3a11a","tags":"genus Corybas","modifier":"Magnus Evald","modified":"20161004101340676","creator":"Magnus Evald","created":"20160926072826488","caption":"Corybas","auktor":"Salisbury (1807)"},
{"text":"!Allm√§nt och utbredning\n//Cbs. pictus// [KOR-ry-bas PIK-tus] f√∂rekommer i l√§gre molnskogar i Malaysia, Java, Sumatra och Borneo. H√§r v√§xer arten terrestriskt och litofytiskt p√• l√•g h√∂jd p√• branta sluttningar, mossiga stenar och mossiga tr√§dstammar mellan 700 och 2000 meters h√∂jd.\nArtnamnet //pictus// h√§rstammar fr√•n latinets ''pingere'', vilket betyder \"att dekorera\", med h√§nvisning till de attraktiva vita nerverna p√• det lilla bladet.\n\n!Utseende\nDet √§r en kolonibildande miniatyrart som s√§llan blir mer √§n sju cm h√∂g. Den har en √§rtstor, vit, rund underjordisk kn√∂l som bildar en kort stj√§lk med ett drygt tv√• cm stort, hj√§rtformat blad, m√∂rkgr√∂nt med silvervita till ljusrosa nerver och en utdragen spets. Under sommaren kommer en v√§ldigt kort blomst√§ngel fr√•n bladbasen med en ensam, tv√• cm stor blomma. Den dorsala sepalen och l√§ppen √§r vita med m√∂rkr√∂tt m√∂nster och petaler och laterala sepalerna √§r utdraget tr√•dformiga, fem cm l√•nga.\n\n!Sk√∂tsel\nDe v√§xer framf√∂rallt terrestriskt varmt, minst 20 grader, i djup skugga. De avskyr luftr√∂relse och kr√§ver en st√§ndigt h√∂g luftfuktighet. N√§r bladet vissnat ner under slutet av sommaren, spara bulberna i en torr plastp√•se och h√•ll dem l√§tt fuktiga under viloperioden. S√• fort de b√∂rjar v√§xa igen, plantera i l√•ga sk√•lar eller bonsai-fat med en luftig kompost med stor andel organisk material s√•som hackad sphagnum eller en mix av perlite, fin barkompost och hackad sphagnum. S√• l√§nge plantorna √§r gr√∂na, m√•ste substratet vara fuktigt hela tiden, men inte v√•tt. Precis som med m√•nga andra terrestriska orkid√©er √§r det klokt att bara vattna l√§ngs krukans kant s√• att de ovanjordiska delarna f√∂rblir torra.\nOm de trivs bildar de l√§tt stora kolonier, varje stor kn√∂l kan bilda tv√• eller tre nya kn√∂lar under en bra s√§song. \n\n!Synonymer\n__Homotypisk synonym__\n//Calcearia picta// Blume (1825)\n//Corysanthes picta// Lindl. (1840)\n__Heterotypisk synonym__\n//Calcearia mucronata// Blume (1825)\n//Corysanthes mucronata// Blume (1859)\n//Corysanthes limbata// Hook.f. (1863)\n//Corybas limbatus// Rchb.f. (1871)\n//Corybas mucronatus// Rchb.f. (1871)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/corybpictus.htm]] 2018-07-29\n[[Nederlandse Orchidee√´n Vereniging|https://translate.google.com/translate?hl=sv&sl=nl&u=https://www.nov-orchidee.nl/newsite1/html/62010.html]] 2018-07-30 (GoggleTranslate fr√•n nederl√§ndska)","title":"7464f3b8-22bd-4709-b289-e0da52c2f05a","tags":"species Corybas","modifier":"Magnus Evald","modified":"20190221015342637","creator":"Magnus Evald","created":"20180729193000260","caption":"Corybas pictus","auktor":"Rchb.f. (1871)"},
{"text":"!Allm√§nt och utbredning\nArterna i detta medelstora sl√§kte med \u003C\u003Ccounting>> arter f√∂rekommer framf√∂rallt p√• varma, torra, n√§ringsfattiga marker p√• kalkhaltig berggrund runt Medelhavet fr√•n Kanarie√∂arna till Kaukasus, upp till s√∂dra Skandinavien i norr, s√∂derut till Mellan√∂stern och Nordafrika. I Sverige f√∂rekommer endast en art, //[[Oph. insectifera|1ffc04f3-06e0-4a24-92d8-cda87f7c9d3e]]//, flugblomster. I kontinentala Europa kan arterna v√§xer p√• en h√∂jd av 2000 m, √§ven om de flesta arterna fr√§mst f√∂rekommer runt h√∂jder av 800 till 1400 m.\nBlommorna hos //Ophrys// saknar nektar utan imiterar form, storlek, doft och utseende hos honorna av oftast bara en artspecifik pollinerare. Under hanarnas f√∂rs√∂k att befrukta den t√§nkta honan f√∂rs pollinier till hanen som f√∂rhoppningsvis f√∂r dessa vidare till n√§sta blomma av samma art, om hanen blir lurad tv√• g√•nger.\nAlla arter kan korsas med varandra, men den resulterande hybriden √§r n√§stan alltid steril. Undantaget √§r //Oph. cretica x holoserica// som s√§tter fr√∂ med eget pollen men andra generationens plantor som blir resultatet √§r inte vitala och kommer aldrig v√§xa till blommande storlek. De m√•nga varianter som finns inom sl√§ktet √§r d√§rf√∂r troligen inte fertila hybrider, som ofta f√∂reslagits, utan den naturliga variationen inom respektive art.\nNamnet //Ophrys// kommer fr√•n det grekiska ordet ''ophrys'' som betyder \"√∂gonbryn\" och anspelar p√• de h√•rig kanterna hos l√§ppen hos flera arter. //Ophrys//, som orkid√©, n√§mndes f√∂rst i boken ''Naturalis Historia'' av [[Plinius den √§ldre (23-79 e.Kr.)|https://sv.wikipedia.org/wiki/Plinius_den_%C3%A4ldre]]. Kromosomtalet √§r 2n=36.\n\n!Utseende\nDe saknar pseudobulber utan bildar tv√• runda, underjordiska rotkn√∂lar. Fr√•n rotkn√∂len kommer en upptill √•tta dm l√•ng stam med l√•ngsmala, bl√•gr√∂na blad. I toppen av stammen kommer ett glest ax med n√•gra f√• insektsliknade blommor som saknar sporre. Runt Medelhavet blommar de vanligen i mars till maj, medan de l√§ngre norrut oftast blommar senare, maj till juni. Om de inte blivit pollinerade kan blommorna h√•lla i flera veckor. Fr√∂kapslarna √§r vanligtvis stora och kan inneh√•lla 10 000 till 15 000 fr√∂n, vilket √§r mer √§n hos m√•nga andra europeiska orkid√©sl√§kten.\n\n!Sk√∂tsel\nDe flesta //Ophrys// arter f√∂redrar att v√§xa i fullt solljus, men kan tolerera partiell skugga och v√§xer ofta i olivlundar och √∂ppna skogar av tall, ek och bok. //[[Oph. insectifera|1ffc04f3-06e0-4a24-92d8-cda87f7c9d3e]]// √§r ovanligt i att den ofta v√§xer i t√§ta skogar i djup skugga.\n//Ophrys// √§r lite mer kr√§vande √§n //[[Anacamptis|e44f08bc-1e70-4d18-a7d1-239dcea4845d]]// men klarar sig fortfarande ganska bra i odling. Alla arter √§r sommarvilande som rotkn√∂lar. Plantorna dyker upp i slutet av sommaren eller p√• h√∂st, √∂vervintrar med gr√∂na blad, tillv√§xer under v√•ren och blommar under v√•ren och sommaren f√∂r att sedan vissna ner under den varmaste √•rstiden.\nGe dem s√• mycket sol som m√∂jligt. Hur frosth√§rdiga de √§r beror p√• arten, de flesta medelhavsarter klarar ner till ett par minusgrader utan t√§ckning medan v√•r inhemska art flugblomster √•tminstone klarar 18 minusgrader. F√∂r att undvika att den kraftigaste kylan d√∂dar plantorna beh√∂ver de ett visst skydd under de kallaste m√•naderna, t√§ckning med halm och ett skydd fr√•n alltf√∂r mycket regn. Under tillv√§xtperioden √§r regelbunden vattning viktigt och en svag g√∂dning varje m√•nad fram till blomningen. Minska vattningen vid uppkomsten av blommor och sluta helt n√§r bladen d√∂r tillbaka. H√•ll dem helt torra under vinterdvalan med bara en l√§tt spray av vatten emellan√•t f√∂r att f√∂rhindra uttorkning av sm√• plantor. Om de odlas inomhus b√∂r de flyttas ut i slutet av sommaren f√∂r att temperaturskillnaden mellan dag och natt ska stimulera plantorna att b√∂rja den nya tillv√§xten. Plantorna kan ligga vilande flera √•r f√∂r att samla n√§ring innan en blomning.\nAnv√§nd ett v√§ldr√§nerade substrat med ett pH mellan sex och sju. En vanligt rekommenderad kompost √§r fyra delar Seramis, fin till medelgrov perlite, pimpsten eller leca tillsammans med en del organiskt material som fermenterade s√•gsp√•n. Sphagnum kan inte rekommenderas d√• det blir alldeles f√∂r kompakt.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nOrchideae\n''Undertribus'':\nOrchidinae\n''Typart''\n//[[Oph. insectifera|1ffc04f3-06e0-4a24-92d8-cda87f7c9d3e]]// L. (1753)\n''Uttal''\nOFF-riss\n''Synonymer''\n__Heterotypisk synonym__\n//Arachnites// F.W.Schmidt (1793)\n//Myodium// Salisb. (1812)\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:140696]] 2017-01-18\n[[Wikipedia|https://en.wikipedia.org/wiki/Ophrys]] 2017-01-18\n[[Orkidef√∂r√∂kning|http://www.lidaforsgarden.com/Orchids/ophrys_sv.htm]] 2017-01-18\n[[The American Orchid Society|http://www.aos.org/orchids/orchids-a-to-z/letter-o/ophrys.aspx]] 2017-01-18\n[[MyOrchids|http://www.myorchids.de/ophrys1.htm]] 2017-01-18\n[[Orchids of Britain and Europe|http://www.orchidsofbritainandeuropetest.uk/Genus%20Ophrys.html]] 2017-01-18\n[[den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/ophry/welcome.html]] 2017-01-18","title":"75997f59-7b0b-4bdf-aba2-77268c6f98b3","tags":"genus Ophrys","modifier":"Magnus Evald","modified":"20170213135249627","creator":"Magnus Evald","created":"20170118083329625","caption":"Ophrys","auktor":"Linnaeus (1753)"},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/laeljongheana.htm]] 2019-08-21\n[[Cattleya Orchid Source|http://cattleyaorchidsource.blogspot.com/2010/02/laelia-jongheana.html]] 2019-08-21\n[[American Orchid Society|http://www.aos.org/orchids/orchids-a-to-z/letter-l/laelia-sec-hadrolaelia.aspx]] 2019-08-21\n\n----\n\nSUBGENUS Crispae SECTION Hadrolaelia\nhalfshade cool LATE winter to spring\nCommon Name The Jonghe Laelia [Belgian Orchid Nursery 1800's]\nFlower Size 4 to 6\" [7 to 16 cm]\nFound in central Minas Gerais state of Brazil in small patch forests at elevations of 1300 to 1600 meters as a miniature sized, cool growing epiphytic species with ovoid to ellipsoid, dark green, sulcate pseudobulbs subtended by a white, apressed sheath and carrying a single, apical, very leathery, oblong-ellptic, obtuse or emarginate leaf that blooms in the late winter till spring on a 5.6\" [14 cm] long racemose, 1 or 2 flowered inflorescence.\nTree fern mounts are the best way to go with this species as well as cool temperatures, bright to direct light and plenty of water while growing.\n\nCattleya jongheana, commonly known as the Jonghe's Cattleya, is a species of orchid endemic to Brazil (Minas Gerais).\n\nCattleya jongheana, commonly known as the Jonghe's Sophronitis, is a species of orchid endemic to Brazil. Laelia jongheana is native to Brazil. This very rare species is found on the eastern slopes of Pico do ltamb√© in the central part of Minas Gerais at an altitude of 1300-1600 m. The plants occur on trees growing on the bottoms of steep-wall steep. Even in the dry season, there are at least some oozing water in these steams. It is a miniature, cool growing epiphytic species, which reaching 10-17 cm in height, with ovoid to ellipsoid, dark green, sulcate, 3.0-5.5 cm long and about 1.5 cm width pseudobulbs subtended by a white, apressed sheath and carrying a single, apical, very leathery, oblong-elliptic, obtuse or emarginated, 8-12 cm long and 3 cm wide leaf.\n\nThanks for all the nice comments. naoki, It doesn't seem to make much difference if I give a cool period outside or not as to the flowering performance. This year I kept it inside (min 15C) because I was trying to time it for a show (which of course didn't work)\nBecause they grow in winter, you need to supply some heat at that time anyway. I left a small plant outside all winter and it was quite retarded as it was not dormant then. I think a min of about 10C with tons of winter light is perfect for this species.\nCattleya schilleriana, Cattleya warneri, and Catt tenebrosa are exactly the same. (fall/winter growers). That's when they need mild feeding and watering and a bit of heat. Most of summer, all they reallyneed is water. That's something the books never told me!! I think it's the main reason some people have trouble with it. Even Withner says it needs a strict dormancy which is completely wrong!\n\nAnother Brazilian species today with this small growing Cattleya species found as an epiphyte in patches of forest in central Minas Gerais state from 1300-1600m. This is the first flowering of the seedling shown and so a new addition to 365 days.\nThe flowers of Cattleya jongheana are remarkably large for the size of the plant (12cm top to bottom on this flower) ‚Äì a character it shares with other related species such as Cattleya pumila although the lip on Cattleya jongheana is very different.\nWe grow Cattleya jongheana in a basket high in Cool Americas where it can have lots of water ‚Äì especially in the summer as well as good light.\n\nThe flower is about 4¬Ω\" wide. Largest of the hadrolaelias and also slowest growing as far as I can tell. Hopefully future blooms will be larger. It actually has a lot more roots than can be seen in the photo. They're quite long so I just send them to back of the mount. It's concave so there's plenty of room behind the fishing line that tied it to the mount when it had next to no roots.\nBright light, intermediate with cool winter nights, daily watering most of the year.\n\nAnother one of our favorite hadrolaelia, Cattleya jongheana is a miniature plant that produces large, mostly pink and lightly fragrant blooms. These like to be grown mounted or in a airy mix to allow their roots plenty of air.\nHeight at maturity: 6-8''\nTemperature: cool to intermediate\nWater: dry between\nLight: B to VS\nFragrance: Slight\n\nGenus:\tCattleya (KAT-lee-yuh)\nSpecies:\tjongheana (zhong-ee-AH-na)\n\nI grow it monted on cork with a bit of Sphagnum. 13¬∞c to 44¬∞c and a lot of light. I don't give a rest period and give 400 to 500¬µs/cm of Rain mix (our local MSU) per day.\n\nI grow intermediate cool to hot growers at the same place. I think the difference between the day and night temperature is the most important factor.\nSince April to October the temperatures are always above 34¬∞C at day, but could be 20 to 13¬∞c at night.\n\nNative to: Brazil. Laelia jongheana is found near the state of Minas Gerais. It grows in forests between 1300 and 1600 meters in elevation. This species has been overcollected in the wild is currently listed as endangered and is on the CITES I list.\nPlant Size: Small. The pseudobulbs of Laelia jongheana are small and eliptical and have one oblong leathery leaf. The flower is protected by the developing leaf.\nFlower Size: 4 to 6 inches (7-16 cm)\nFlower Description: Flowers of Laelia jongheana are lavender or pink with an attractive, ruffled golden lip.\nBloom Season: Late Winter, Spring\nGrowing Temperature: Intermediate\nAdditional Information: Laelia jongheana needs excellent drainage and thrives when mounted on cork or a tree fern slab. Provide ample water and fertilizer during active growth. Reduce water and fertilizer during the cool winter period when the plant rests. Provide bright indirect light to direct sunlight. The plant needs a lot of light to bloom well. \n\nLaelia sincorana and L. jongheana grow in more interior habitats and at higher elevations, usually above 4,000 ft. (around 1,300 m.); these two species grow exposed to a lot more sunlight and wind. Laelia sincorana produces flowers that are quite similar to those of L. pumila, and L. jongheana produces the largest flowers in the section, up to 6\" across. \nTemperature:\tCool to intermediate to warm, depending on species.\nLight:\tLow to intermediate to bright, good to very good air movement.\nWater-Humidity:\tMostly constant waterings throughout the year, a bit lower during fall and winter. Plants should not be allowed to completely dry out frequently (for the Laelia pumila group, almost never), a bit less water for Laelia jongheana and L. sincorana. Humidity should always be fairly high and constant.\nFertilizer:\tBalanced fertilizer throughout the year, weekly, reduced to about half-strength during cooler periods.\nPotting:\tAs these plants require high humidity, it is easy to grow them mounted under these conditions. Wherever it it less humid, plants can be grown in small pots in a medium mixture with sphagnum moss or even moss alone over some drainage pieces like styrofoam peanuts or clay pot pieces, etc.","year":"(2008)","title":"759eb29d-ba01-4076-91aa-d5b2a5114141","tags":"Cattleya species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20190821003931069","creator":"Magnus Evald","created":"20190820222845392","caption":"Cattleya jongheana","auktor":"Van den Berg"},
{"text":"!Allm√§nt och utbredning\nDet √§r ett litet epifytiskt eller litofytiskt sl√§kte med \u003C\u003Ccounting>> arter fr√•n Karibien, framf√∂rallt p√• Puerto Rico, Hispaniola, Kuba och Mexiko till Nicaragua. //[[Dga. nodosa|761a7733-3ce2-446d-b0ea-1a4f33244042]]// f√∂rekommer som en epifyt p√• stammar och stora grenar eller som en litofyt p√• skuggiga klippor i fuktiga l√∂vskog, inklusive sekund√§ra skogar och kaffeplantager fr√•n 600 till 1400 m h√∂jd. //[[Dga. haematochila|7e22c681-ead5-484a-be5a-58cb7957b370]]// har ett mycket bredare utbredningsomr√•de, fr√•n fuktiga, skuggiga lokaler i torra, kustn√§ra skogar och savanner till mer utsatta livsmilj√∂er i fuktiga l√∂vskogar fr√•n n√§ra havsniv√•n till 600 m men kan √§ven p√•tr√§ffas upptill 1100 m h√∂jd. //[[Dga. purpurea|13f8110a-f66f-454f-b082-e14a42a7b67f]]// och //[[Dga. gemma|70cb30d6-b7f5-4265-ac5b-8ebf24a5f32c]]// √•terfinns i varma till tempererade ekskogar mellan 500 och 2200 m h√∂jd. //[[Dga. purpurea|13f8110a-f66f-454f-b082-e14a42a7b67f]]// har en bred spridning och kan hittas i fuktigare bergsskogar. Den tolererar mindre st√∂rningar och kan hittas p√• kvarst√•ende tr√§d i sm√• st√§der i Chiapas, Mexiko.\nDetta lilla sl√§kte bildades 1913 och uppkallades efter Santo Domingo, nu Dominikanska republiken, d√§r typarten f√∂rst p√•tr√§ffades. De √§r n√§ra sl√§kt med //[[Cattleya|c87b994a-eb5b-416b-9748-860053e0dde3]]// och //[[Epidendrum|ca39aca3-95ba-4823-8634-a87714cde206]]// √§ven om de mer ser ut att tillh√∂ra undertribus Pleurothallidinae.\n\n!Utseende\nDet √§r sm√• plantor som bildar tuvor med m√•nga utdraget l√•ngsmala pseudobulber t√§tt tillsammans och med m√•nga, tunna r√∂tter. I toppen av stammen kommer ett ensamt, styvt blad direkt p√• stammen utan n√•gon bladstj√§lk. Bladen blir fyra cm l√•nga, en halv cm breda och √§r V-formade med en tydlig k√∂l l√§ngs undersidan. De √§r ljusgr√∂na, √∂vers√•llade med m√∂rkare gr√∂na och purpurf√§rgade prickar. Fr√•n bladf√§stet kommer en l√•ng, tunn blomst√§ngel som b√§r en ensam blomma √•t g√•ngen, med upptill sex blommor under m√•nga m√•nader. Blommorna blir drygt tv√• cm stora i ljusgult med lila markeringar och r√§nder eller helt i purpur som //[[Dga. purpurea|13f8110a-f66f-454f-b082-e14a42a7b67f]]//. De kan blomma n√§r som helst under √•ret.\n\n!Sk√∂tsel\nGe dem en ljus v√§xtplats utan direkt sol och konstant vattning och g√∂dsling √•ret runt. Odla i en v√§ldr√§nerade kompost med fin barkkompost\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nEpidendreae\n''Undertribus'':\nLaeliinae\n''Typart''\n//[[Dga. haematochila|7e22c681-ead5-484a-be5a-58cb7957b370]]// Carabia (1913)\n''Uttal''\ndoh-ming-GO-uh\n''Synonymer''\n__Heterotypisk synonym__\n//Hartwegia// Lindl. (1837) nom. illeg.\n//Nageliella// L.O.Williams (1940)\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:63609]] 2017-01-02\n[[The American Orchid Society|http://www.aos.org/orchids/orchids-a-to-z/letter-d/domingoa.aspx]] 2017-01-02","title":"76359e0d-7f97-4777-ab34-d2bf39259072","tags":"genus Domingoa","modifier":"Magnus Evald","modified":"20170118134906812","creator":"Magnus Evald","created":"20170102104226934","caption":"Domingoa","auktor":"Schlechter (1913)"},
{"text":"!Allm√§nt och utbredning\nStelis quadrifida [STEE-liss kwad-RIF-ee-duh], denna lilla epifytiska eller litofytiska art v√§xer i v√•ta buskmarker och skogar upptill 1800 meters h√∂jd i Jamaica, Mexiko, Guatemala, El Salvador, Honduras, Nicaragua, Costa Rica, Panama, Colombia och Venezuela.\nArtepitetet ''quadrifida'' betyder \"fyrdelad\" och anspelar troligen p√• blommans fyra likartade speaker och petaler. Taxonomiskt tillh√∂r den undersl√§kte Specklinia sektion Acuminatae.\n\n!Utseende\nDen saknar pseudobulber utan bladskaften kommer direkt fr√•n en underjordisk rotstock med korta, tunna r√∂tter som v√§xer mer l√§ngs med ytan √§n gr√§ver sig djupt ner. Bladskaftet √∂verg√•r i ett utdraget ovalt blad, vanligen mindre √§n tio cm l√•ngt. Under v√•ren eller sommaren kommer en upptill 38 cm l√•ng blomst√§ngel med en rad med dussintals blommor som √∂ppnas samtidigt. De doftande, helgula blommorna blir mindre √§n en cm och h√•ller tv√• till fyra veckor.\n\n!Sk√∂tsel\nDe v√§xer halvskuggigt i svala till intermedi√§ra temperaturer. Den kan odlas i en kruka eller monterad s√• l√§nge den ges tillr√§cklig fukt och god luftcirkulation √•ret runt. Plantera i fina barkkompost med perlit eller sphagnum. Vattna regelbundet och h√•lla komposten st√§ndigt fuktig men inte f√∂r bl√∂t.\n\n!Synonymer\n__Homotypisk synonym__\n//Dendrobium quadrifidum// Lex. (1825)\n//Pleurothallis quadrifida// Lindl. (1842)\n//Humboltia quadrifida// Kuntze (1891)\n//Specklinia quadrifida// Luer (2004)\n//Loddigesia quadrifida// Luer (2006)\n//Lalexia quadrifida// Luer (2011)\n__Heterotypisk synonym__\n//Pleurothallis racemiflora// Lindl. (1825) nom. illeg.\n//Stelis racemiflora// Lodd. (1839) perhaps a comb. nud.\n//Pleurothallis ghiesbreghtiana// A.Rich. & Galeotti (1845)\n//Physosiphon nicaraguensis// Liebm. (1853)\n//Pleurothallis incompta// Rchb.f. (1854)\n//Pleurothallis longissima// Lindl. (1859)\n//Pleurothallis nicaraguensis// Rchb.f. (1861)\n//Humboltia incompta// Kuntze (1891)\n//Humboltia longissima// Kuntze (1891)\n//Humboltia nicaraguensis// Kuntze (1891)\n//Humboltia racemiflora// Kuntze (1891)\n//Pleurothallis lyroglossa// Schltr. (1910)\n//Pleurothallis tricostata// Cogn. (1912)\n//Pleurothallis niederleinii// Schltr. (1918)\n//Pleurothallis ghiesbreghtiana// var. //cleistogama// L.O.Williams (1951)\nAnathallis racemiflora Pridgeon & M.W.Chase, Lindleyana 16: 250 (2001)\n//Stelis racemiflora// Pridgeon & M.W.Chase (2001)\n//Stelis nicaraguensis// Solano & Soto Arenas (2002 publ. 2003)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/pleuroquadrifida.htm]] 2016-11-30","title":"7765f946-9097-4cc4-b727-0c79dca51775","tags":"species Stelis","modifier":"Magnus Evald","modified":"20161203033821866","creator":"Magnus Evald","created":"20161129235333171","caption":"Stelis quadrifida","auktor":"Solano & Soto Arenas (2002 publ. 2003)"},
{"text":"!Allm√§nt och utbredning\nDen kalkgynnade handnyckelarten //Dact. sambucina//, Adam och Eva, f√∂rekommer p√• torra √§ngsmarker i st√∂rre delen av Europa fr√•n Finland, Sverige och Norge och s√∂derut ner till s√∂dra Frankrike p√• upp till 2600 meters h√∂jd. I Sverige v√§xer den fr√•n Sk√•ne till Uppland, huvudsakligen i kustn√§ra trakter vid √ñstersj√∂n. Arten har minskat i antal p√• flera h√•ll i landet, troligen genom minskat bete och igenv√§xning av gamla hagmarker.\nRotkn√∂len √§r mycket n√§ringsrik n√§r den tillagas. Det √§r en k√§lla av 'salepsrot', ett fint vitt till gulvitt pulver som erh√•lls genom torkning och malning av kn√∂len. Salepsrot √§r en st√§rkelse-liknande substans som kan tillredas som dryck, l√§ggas till spannm√•l eller bakas till br√∂d. En gel√© p√• salepsrot har √§ven historiskt sett anv√§ndts f√∂r att behandla mag-tarmbesv√§r.\nArtnamnet //sambucina// kommer fr√•n det latinska sl√§ktnamnet f√∂r \"fl√§der\", //Sambucus//, och anspelar p√• blommans doft som lockar humlor att pollinera de nektarl√∂sa blommorna. Kromosomtalet √§r 2n=40, 42.\n\n!Utseende\nDet √§r en liten, kraftig orkid√© och till skillnad fr√•n de flesta andra inom //[[Dactylorhiza|7c2d5835-69bc-460e-8304-d76dd3711465]]// bildar denna art tv√• relativt runda rotkn√∂lar. Vid basen av stj√§lken sitter tre till sju m√∂rkt helgr√∂na, avl√•nga blad som blir upptill tolv cm l√•nga och √§r bredast mot spetsen, och p√• stj√§lken sitter vanligen ett eller tv√• stj√§lkblad. Stj√§lken blir tio till 30 cm h√∂g och tidigt p√• v√•ren, fr√•n slutet av april till juni, b√§r den ett fem till tio cm l√•ngt, t√§tt ax av individuellt stora, s√∂tt fl√§derdoftande blommor. Denna orkid√© upptr√§der n√§stan alltid med tv√• f√§rgvarieteter i samma best√•nd, en del individer med purpurr√∂da och en del med gulvita kalkblad. Detta f√∂rklarar det svenska namnet. Enstaka individer kan f√∂rekomma med rosa, orange eller andra ovanliga blomf√§rger. De olika f√§rgvarianterna f√∂rekommer oftast tillsammans, √§ven om de r√∂da individerna tenderar att blomma n√•got tidigare √§n de gula.\nArten √§r l√§tt att k√§nna igen och den liknar ingen annan svensk orkid√©.\n\n!Sk√∂tsel\n//Dact. sambucina// √§r sv√•rodlad i tr√§dg√•rdar eftersom den bildar ett symbiotiskt f√∂rh√•llande med svampar och passar b√§ttre i sin specifika milj√∂ i naturen. Den beh√∂ver en v√§ldr√§nerad, ljus v√§xtplats, g√§rna med kalk i marken men det √§r inget krav.\n\n!Synonymer\n__Homotypisk synonym__\n//Orchis sambucina// L. (1755)\n//Orchis incarnata// var. //sambucina// Lapeyr. (1897)\n//Dactylorchis sambucina// Verm. (1947)\n__Heterotypisk synonym__\n//Orchis sambucina// var. //rubra// Winterl (1788)\n//Orchis incarnata// Willd. (1805) nom. illeg.\n//Orchis schleicheri// Sweet (1827)\n//Orchis sambucina// var. //incarnata// Gaudin (1829)\n//Orchis saccata// Rchb. (1830) nom. illeg.\n//Orchis fasciculata// Tineo (1844)\n//Orchis pallens// Moritzi (1844) sensu auct.\n//Orchis sambucina// var. //purpurea// W.D.J.Koch (1845)\n//Orchis pseudosambucina// var. //fasciculata// Rchb.f. (1851)\n//Orchis sambucina// var. //purpurascens// R.Hinterh. & J.Hinterh. (1851)\n//Orchis salina// Fronius (1857)\n//Orchis lutea// Dulac (1867)\n//Orchis laurentina// R.Bol√≤s (1880)\n//Orchis sambucina// f. //bracteata// M.Schulze (1889)\n//Orchis sambucina// lusus //candida// Cariot & St.-Lag. (1889)\n//Orchis sambucina laurentina// Willk. (1893)\n//Orchis sambucina// var. //bracteata// Harz (1895 publ. 1896)\n//Orchis sambucina// f. //rubrobracteata// Harz (1895 publ. 1896)\n//Orchis sambucina// f. //purpurea// Neuman (1901)\n//Orchis sambucina// var. //robusta// Neuman (1901)\n//Orchis sambucina// f. //barlae// Rouy (1912)\n//Orchis sambucina// lusus //lutea// W.Zimm. (1912)\n//Orchis sambucina// subvar. //luteopurpurea// Rouy (1912)\n//Orchis sambucina// subvar. //purpurea// Rouy (1912)\n//Orchis sambucina// lusus //hybrida// W.Zimm. (1916)\n//Orchis sambucina// f. //lanceolata// W.Zimm. (1916)\n//Orchis sambucina// f. //obovata// W.Zimm. (1916)\n//Orchis sambucina// f. //tripartita// A.Fuchs (1921)\n//Orchis sambucina// f. //hungarica// So√≥ (1927)\n//Orchis sambucina// f. //laurentina// So√≥ (1927)\n//Orchis sambucina// var. //hungarica// A.Camus (1928)\n//Orchis sambucina// lusus //incarnata// So√≥ (1928)\n//Orchis sambucina// var. //lutea// E.G.Camus (1928) nom. illeg.\n//Orchis guffroyi// P.Fourn. (1931)\n//Orchis sambucina// lusus //luteopurpurea// G.Keller & So√≥ (1933)\n//Orchis sambucina// lusus //rubra// So√≥ (1933)\n//Orchis sambucina// monstr. //subregalis// So√≥ (1933)\n//Dactylorhiza sambucina// var. //hungarica// So√≥ (1962)\n//Dactylorhiza sambucina// lusus //incarnata// So√≥ (1962)\n//Dactylorhiza sambucina// var. //laurentina// So√≥ (1962)\n//Dactylorhiza sambucina// f. //rubra// Hyl. (1966)\n//Dactylorhiza sambucina// subsp. //laurentina// Malag. (1968)\n//Dactylorhiza sambucina// f. //robusta// So√≥ (1970 publ. 1971)\n//Dactylorhiza sambucina// f. //rubrobracteata// So√≥ (1970 publ. 1971)\n//Dactylorhiza sambucina// var. //hybrida// Peitz (1972)\n//Dactylorhiza fasciculata// H.Baumann & K√ºnkele (1981)\n//Dactylorhiza latifolia// f. //rubra// D.Tyteca & Gathoye (1990)\n//Dactylorhiza sambucina// f. //chusae// C.E.Hermos. (2000)\n//Dactylorhiza sambucina// f. //hybrida// K√ºmpel (2001 publ. 2002)\n//Dactylorhiza cantabrica// H.A.Pedersen (2006)\n//Dactylorhiza sambucina// subsp. //cantabrica// Kreutz (2007)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/dactsambucina.htm]] 2017-03-23\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/dacty/dactlat.html]] 2017-03-23\n[[Orkid√©Prat|http://www.neovita.com/orkideer/no.cgi?gem=visaArtikel&postid=248245]] 2017-03-23\n[[NatureGate|http://www.luontoportti.com/suomi/sv/kukkakasvit/adam-och-eva]] 2017-03-23\n[[Dr. Giuseppe MAZZA|http://www.photomazza.com/?Dactylorhiza-sambucina&lang=en]] 2017-03-23","title":"77e5cc98-dfab-46f0-a442-dbf07a8d03b3","tags":"species Dactylorhiza","modifier":"Magnus Evald","modified":"20170605043746879","creator":"Magnus Evald","created":"20170323154640812","caption":"Dactylorhiza sambucina","auktor":"So√≥ (1962)"},
{"text":"!Allm√§nt och utbredning\nDenna miniatyrart fr√•n Malaysia och Thailand v√§xer terrestriskt i l√§gre bergsmolnskogar runt 1200 till 1800 meters h√∂jd.\n\n!Utseende\nVarje underjordisk bulb bildar ett gr√∂nt, ovalt eller hj√§rtformat blad med vita nerver n√§ra marken. Under sommaren kommer en ensam, n√•gra cm l√•ng, uppr√§tt blomst√§ngel med en blomma lika stor som bladet. Blomman √§r m√∂rkt r√∂tt eller r√∂dlila med en vit mitt. De laterala sepalerna blir tv√• till tre cm l√•nga och tr√•dsmala. Petalerna √§r n√•got kortare och bredare. L√§ppen √§r n√§stan rund, drygt centimeterstor. Efter att blomman pollinerats v√§xer blomst√§ngel till 15 cm l√§ngd f√∂r att underl√§tta spridningen av fr√∂na.\n\n!Sk√∂tsel\nDe v√§xer svalt och skuggigt, runt 3000 lux, p√• fuktig mark, ofta under ormbunkar l√§ngst ner p√• regnskogens botten d√§r ljusniv√•erna ofta √§r v√§ldigt l√•ga. De beh√∂ver v√§ldigt h√∂g luftfuktighet, men inte mycket luftcirkulation, och temperaturer mellan 15 och 24 grader.\nPlantera om under vintern i en kompost med mycket organiskt material och sand. I naturen v√§xer de i l√∂vkompost, n√§ra ytan. Helst b√∂r de planteras p√• ytan och bara t√§ckas l√§tt med moss f√∂r att bibeh√•lla god fuktighet. M√•nga odlare rekommenderar tv√• delar grov sand, tv√• delar torv och en del vermiculite eller tr√§sp√•n. Observera, INTE s√•gsp√•n! F√§rskt tr√§sp√•n kan g√§rna f√• kompostera under en m√•nad eller tv√• innan anv√§ndning f√∂r att minska f√∂rekomsten av phytotoxiner. Sm√• m√§ngder benmj√∂l och kalk kan ocks√• tills√§ttas till komposten. L√•t plantan n√§stan torka ut efter blomningen, vattna bara tillr√§ckligt f√∂r att komposten ska h√•llas l√§tt fuktig. Varje planta kan bilda fyra nya bulber per s√§song, s√• den kan snabbt bilda stora best√•nd. Speciellt under blomningen beh√∂ver plantan skyddas mot uttorkande vindar, annars kommer de k√∂ttiga bladen och blomman vissna. M√•nga odlare har lyckats bra med att odla dem i mestadels slutna beh√•llare.\n\n!Synonymer\n__Homotypisk synonym__\n//Calcearia geminigibba// M.A.Clem. & D.L.Jones (2002)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/corgemigibbus.htm]] 2017-09-29\n[[Orchid Borealis|http://orchidborealis.blogspot.de/2016/04/corybas-geminigibbus.html]] 2017-09-29\n\n;Sahut Chantanaorrapint & Amonrat Chantanaorrapint, 2016,\n://Corybas geminigibbus// (Orchidaceae), a new species record for Thailand, Thai Forest Bull., Bot. 44(1): 11‚Äì14. 201, .DOI: 10.20531/T FB.2016.44.1.03\n:https://www.researchgate.net/publication/306929518_Corybas_geminigibbus_Orchidaceae_a_new_species_record_for_Thailand","title":"7acb1787-099a-4a86-ad21-8a15585629d2","tags":"species Corybas","modifier":"Magnus Evald","modified":"20171017002142346","creator":"Magnus Evald","created":"20170929030455554","caption":"Corybas geminigibbus","auktor":"J.J.Smith(1927)"},
{"text":"!Allm√§nt och utbredning\n//Dactylorhiza// √§r ett terrestriskt sl√§kte vars arter f√∂rekommer fr√§mst i boreal och tempererade omr√•den, men √§ven i mindre utr√§ckning s√∂derut till Medelhavet, i st√∂rre delen av det subarktiska och tempererade norra halvklotet fr√•n Island och Nordamerika, Europa, Asien och ner till Nordafrika, fr√•n kustn√§ra sanddyner till bergsmilj√∂er p√• h√∂jder upp till 2500 meter. Arterna inom sl√§ktet v√§xer p√• alla typer av jordar, b√•de sura och basisk, √§ven om enskilda arter ibland uppvisar distinkta pH preferenser. Exempelvis v√§xer //[[Dact. fuchsii|909a792a-520c-4d7a-bd92-30655dee41fc]]// vanligtvis p√• basiska, kalkrika jordar medan den n√§rbesl√§ktade //[[Dact. maculata|355a589a-35ef-483b-a4b5-b38acc509127]]// alltid v√§xer p√• sura substrat vid ett pH s√• l√•gt som 5,5.\nI sl√§ktet finns flera arter som √§r s√§llsynta eller p√• tillbakag√•ng. Den tidigare relativt vanliga, utbredda arten //[[Dact. viridis|841d3666-90cb-4931-b364-c27fd7235d33]]// har minskat fr√•n 55 k√§nda populationer i Nederl√§nderna f√∂re 1950 till bara tv√• k√§nda platser i dag, och den ovanliga //[[Dact. traunsteineri|f0648f5c-bf6b-4c3f-a1cb-e439094c64de]]// har minskat inom hela dess europeiska utbredningsomr√•de.\nDetta √§r en sl√§kte d√§r naturliga hybridisering sker relativt l√§tt, vilket leder till stor f√∂rvirring i taxonomin hos sl√§ktet. I dagsl√§get finns \u003C\u003Ccounting>> accepterade arter och n√§stan dubbelt s√• m√•nga naturliga hybrider och namngivna botaniska sorter. I Sverige kallas sl√§ktet \"handnycklar\" och det f√∂rekommer sju till tio arter, beroende p√• var man v√§ljer att s√§tta gr√§nsen f√∂r art. De kan f√∂rv√§xlas med //[[Orchis|f5c53cf9-6c94-43b1-ac0a-a0dce909212b]]// som l√§tt kan s√§rskiljas genom de runda rotkn√∂larna. Namnet //Dactylorhiza// h√§rr√∂r fr√•n ''daktylos'' som betyder \"finger\" och ''rhiza'' f√∂r \"rot\", med h√§nvisning till de knotiga, fingerliknande r√∂tterna. Kromosomtalet √§r 2n=40, 80. Den diploida h√§rstamning med 2n=40 tycks ha utvecklats i Asien och d√§rifr√•n migrerat och differentierats b√•de v√§sterut och √•t nordost. Flera hybridiseringar f√∂ljt av kromosomf√∂rdubbling har intr√§ffat i Europa, bland andra mellan olika diploida //[[Dact. fuchsii|909a792a-520c-4d7a-bd92-30655dee41fc]]// och //[[Dact. incarnata|2cf75b05-9728-4956-bbd3-51fb4a62aacf]]//, som genererade en mycket komplex upps√§ttning d√•ligt urskiljbara \"blivande arter\" med 2n=80, som behandlas som en enda art av vissa f√∂rfattare och olika arter av andra.\n\n!Utseende\nDet √§r sm√• till stora, l√∂vf√§llande arter som √∂vervintrar med fingerlika, tillplattat k√∂ttiga rotkn√∂lar. De bildar en basal rosett med l√•ngsmala lansettlika till runda, gr√∂na blad, ibland med purpurf√§rgade fl√§ckar. Fr√•n mitten av rosetten kommer en uppr√§tt blomst√§ngel, upptill en meter h√∂g, med ett runt eller avl√•ngt, t√§tt eller glest ax i toppen som b√§r 25 till 50 stycken en till tv√• cm stora blommor. Blomningen hos //Dactylorhiza// sker oftast under sommarm√•naderna, mellan maj och juli, √§ven om det finns n√•gra arter som blommar tidigare, s√•som //[[Dact. romana|34a2ed7a-1f33-4244-aeab-3eae41c55283]]// fr√•n Medelhavet som b√∂rjar blomningen i mars. F√∂r de flesta arterna f√∂rblir bladrosetten gr√∂n under blomningstiden och i vissa fall vissnar inte bladen f√∂rr√§n i slutet av oktober. Undantag √§r vissa arter som //[[Dact. sambucina|77e5cc98-dfab-46f0-a442-dbf07a8d03b3]]// och //[[Dact. romana|34a2ed7a-1f33-4244-aeab-3eae41c55283]]// fr√•n Medelhavsomr√•det d√§r en \"vinter\" rosett bildas som f√∂rhindrar uttorkning under den torra sommaren. Hos \"sommargr√∂na\" arter utvecklas √∂vervintringskn√∂len under v√•ren och sommaren n√§r plantan har full upps√§ttning blad. Vid slutet av √•ret inneh√•ller knoppen hos den nya kn√∂len redan anlag f√∂r blad och blomma f√∂r n√§sta s√§song. Hos ers√§ttningskn√∂lar av //[[Dact. fuchsii|909a792a-520c-4d7a-bd92-30655dee41fc]]// i England ses n√§sta √•rs skott redan i slutet av november. De √∂kar tillv√§xten i mitten av april och n√•r maximal storlek i september. Blommorna kan vara rosalila, lila, gula, gulgr√∂na, gr√∂na, bruna eller mer s√§llan vita. Den dorsala sepalen och petalerna bildar ofta en l√∂s huva √∂ver k√∂nspelaren. Blommorna har en v√§lutvecklad sporre och hel eller treflikad l√§pp.\n\n!Sk√∂tsel\nArterna inom //Dactylorhiza// v√§xer i full sol till halvskugga i en m√§ngd olika ofta v√•ta milj√∂er, inklusive gr√§smarker och √§ngar, torvmossar, v√•tmarker och k√§rr, busk- och skogsmarker. Enskilda arter √§r toleranta mot olika markfuktighet och ljusf√∂rh√•llanden. Arterna fr√•n medelhavsomr√•det √§r h√§rdig ner till n√•gra minusgrader och nordliga arter ner till -18 grader. De klarar full sol till l√§tt skugga beroende p√• art. Ge mycket svag g√∂dning fr√•n v√•ren tills blomningen upph√∂r. De flesta arter kan odlas i krukor eller i en v√§ldr√§nerad kompost p√• friland. Anv√§nd fyra delar perlit, grus eller leca och en del organiskt material. Konstgjorda orkid√©k√§rr med st√§ndigt fuktig kalkrik jord kan vara mer l√§mplig f√∂r orkid√©er som vanligen v√§xer i mossar. Vattenniv√•n i k√§rret f√•r inte blir f√∂r h√∂g s√• att r√∂tterna drunknar, men det ska inte h√§nda om k√§rret √§r r√§tt anlagt.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nOrchideae\n''Undertribus'':\nOrchidinae\n''Typart''\n//[[Dact. umbrosa|9b70e5e0-9763-43c7-b063-31ec6a688b0a]]// Nevski (1937)\n''Uttal''\ndak-til-o-RISE-ah\n''Synonymer''\n__Heterotypisk synonym__\n//Satyrium// L. (1753) nom. rej.\n//Diplorrhiza// Ehrh. (1789)\n//Dactylorrhiza// Neck. (1790) opus utique oppr.\n//Satorkis// Thouars (1809) nom. superfl.\n//Coeloglossum// Hartm. (1820)\n//Entaticus// Gray (1821 publ. 1822) nom. superf.l\n//Streptogyne// Rchb.f. (1841)\n//Dactylorchis// Verm. (1947)\n//√ó Dactyloglossum// P.F.Hunt & Summerh. (1965)\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:55153]] 2017-01-11\n[[American Orchid Society|http://www.aos.org/orchids/orchids-a-to-z/letter-d/dactylorhiza.aspx]] 2017-01-11\n[[Orchid√©Huset|http://www.orchidehuset.se/index.php/dactylorhiza]] 2017-01-11\n[[Wikipedia|https://en.wikipedia.org/wiki/Dactylorhiza]] 2017-01-11\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/dacty/welcome.html]] 2017-01-11\n[[Flora of North America|http://www.efloras.org/florataxon.aspx?flora_id=1&taxon_id=109214]] 2017-01-11","title":"7c2d5835-69bc-460e-8304-d76dd3711465","tags":"genus Dactylorhiza","modifier":"Magnus Evald","modified":"20170213132137630","creator":"Magnus Evald","created":"20170111092821619","caption":"Dactylorhiza","auktor":"Necker (1937)"},
{"text":"!Allm√§nt och utbredning\nArtens utbredningsomr√•de √§r ett litet omr√•de i Sulawesi, d√§r den v√§xer epifytiskt eller litofytiskt i √∂ppen, p√•verkad bergsskog p√• kalkstengrund runt, och l√§ngs v√§gar ut fr√•n, byn Baruppu, mellan 1100 och 2500 meters h√∂jd.\nTaxonomiskt tillh√∂r den sektionen Hymenaria.\n\n!Utseende\nDet √§r en liten art med runda eller ovala pseudobulber som b√§r fyra breda blad fr√•n toppen. Under h√∂st och vinter kommer fr√•n toppen av bulben √§ven en till fyra blomst√§nglar, som bildar en t√§t blomst√§llning med otaliga, svagt doftande blommor. Hela blomman √§r bara sex mm stor, med sepaler och petaler i gr√∂ngult och gr√∂n l√§pp. Blomst√§ngeln och blommans utsida √§r t√§ckta av sm√•, fina, lila h√•r.\n\n!Sk√∂tsel\nArten √§r svalv√§xande.\n\n!Synonymer\nN/A\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/eriawidgrubeana.htm]] 2016-08-25","title":"7d166f11-0322-4efc-8cf9-b93830a4de6a","tags":"Eria species","modifier":"Magnus Evald","modified":"20160914110035593","creator":"Magnus Evald","created":"20160911092241564","caption":"Eria wildgrubeana","auktor":"P.O'byrne och Jaap J.Vermeulen (2003)"},
{"text":"!Allm√§nt och utbredning\n//Gym. odoratissima//, luktsporre, v√§xer i Sverige s√§llsynt i kalkrika k√§llmyrar fr√§mst p√• Gotland men ett f√•tal lokaler finns √§ven i √ñsterg√∂tland och V√§sterg√∂tland. I hela landet ber√§knas finnas runt 100 lokaler. Den saknas helt i √∂vriga norden. N√§rmast finns den i Baltikum och s√∂derut till norra Spanien, √∂sterut till Karpaterna och den europeiska delen av Ryssland upp till 2700 meters h√∂jd.\nArten pollineras av dagfj√§rilar, fr√§mst p√§rlemorfj√§rilar och n√§tfj√§rilar. Den √§r mycket lik //[[Gym. conopsea|e00f10c8-a39e-4488-966c-914257d00ae4]]//, brudsporre, som vanligen √§r st√∂rre och vars blommor har en mycket l√•ng, b√∂jd sporre och l√§ppens flikar √§r n√§stan lika l√•nga. Bladen hos //[[Gym. conopsea|e00f10c8-a39e-4488-966c-914257d00ae4]]// √§r dessutom bredare √§n hos //Gym. odoratissima//. Den hybridiserar stundom med //[[Gym. conopsea|e00f10c8-a39e-4488-966c-914257d00ae4]]// och √§ven hybrider med //[[Dactylorhiza fuchsii|909a792a-520c-4d7a-bd92-30655dee41fc]]//, skogsnycklar, har rapporterats.\nArtnamnet //odoratissima// kommer av latinets ''odor'', \"doft\" eller \"lukt\", och betyder 'den mest v√§lluktande'.\n\n!Utseende\nDet √§r en ganska sp√§d, ofta sm√•v√§xt orkid√©, men den kan ibland bli upp till fyra decimeter h√∂g. Den har n√§ringsrika, hela kn√∂lr√∂tter och tv√• till fem mycket smala blad, s√§llan mer √§n fem millimeter breda. Blomst√§llningen som kan bli upp till 15 cm kommer i juli till augusti med m√•nga blekt rosa eller violetta, halv cm stora blommor som sitter i ett smalt, ofta glesblommigt, ax. Blommorna har en stark nejlikdoft och l√§ppen har en mittflik som √§r l√§ngre √§n sidoflikarna. De tv√• laterala sepalerna √§r rakt horisontellt utst√•ende. Nektar produceras i en smal sporre, vilken √§r j√§mnl√•ng med eller kortare √§n frukt√§mnet.\n\n!Sk√∂tsel\nDen f√∂rekommer i v√•tmarker p√• kalkrik mark: kalkfukt√§ngar, kalkk√§rr, k√§llmyrar och √∂versilningsk√§rr, d√§r den inte har alltf√∂r stor konkurrens av h√∂gvuxna √∂rter och gr√§s. Den f√∂rekommer √§ven i tidvis vattendr√§nkta h√§llmarker, f√∂rr √§ven i stor utstr√§ckning p√• fuktiga sl√•tter√§ngar. Fr√∂na har l√•g grobarhet och groddplantsutvecklingen √§r l√•ngsam under asymbiotiska f√∂rh√•llanden.\nDen v√§xer i full sol och f√∂redrar ett fuktigt, kalkhaltigt substrat. //Gym. odoratissima// varierar avsev√§rt beroende p√• var den v√§xer. Plantor p√• mager, torr mark tenderar att vara sm√•v√§xta och bleka, ibland √§ven vita eller ljust kr√§mf√§rgade, medan de p√• fuktig eller alkalisk jord tenderar att vara mer robusta och m√∂rkare r√∂d- eller purpurf√§rgade.\n\n!Synonymer\n__Homotypisk synonym__\n//Orchis odoratissima// L. (1759)\n//Satyrium odoratissimum// Wahlenb. (1826)\n//Habenaria odoratissima// Franch. (1885)\n__Heterotypisk synonym__\n//Orchis erubescens// Zucc. (1824)\n//Gymnadenia odoratissima// var. //borealis// Rchb.f. (1851)\n//Gymnadenia odoratissima// var. //ecalcarata// Rchb.f. (1851)\n//Gymnadenia odoratissima// var. //heteroglossa// Rchb.f. (1851)\n//Gymnadenia suaveolens// Rchb.f. (1856)\n//Orchis pyrenaica// Philippe (1859)\n//Gymnadenia conopsea// var. //pyrenaica// Nyman (1882)\n//Gymnadenia odoratissima// var. //suaveolens// Nyman (1882)\n//Gymnadenia odoratissima// var. //idea// Goiran (1883)\n//Gymnadenia odoratissima// var. //carpathica// Simonk. (1886)\n//Gymnadenia conopsea// subsp. //pyrenaica// K.Richt. (1890)\n//Gymnadenia pyrenaica// Giraudias (1892)\n//Gymnadenia rhodopea// Form√°nek (1897)\n//Gymnadenia heteroglossa// E.G.Camus (1908)\n//Gymnadenia odoratissima// lusus //alba// Zimm. (1912)\n//Gymnadenia odoratissima// var. //stenostachya// Schltr. (1919)\n//Gymnadenia odoratissima// f. //borealis// So√≥ (1928)\n//Gymnadenia odoratissima// f. //carpathica// So√≥ (1928)\n//Gymnadenia odoratissima// f. //stenostachya// So√≥ (1928)\n//Gymnadenia odoratissima// subsp. //longicalcarata// C.E.Hermos. & Sabando (1995-1996 publ. 1996)\n//Gymnadenia odoratissima// var. //pyrenaica// P.Delforge (2000)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/gymodoratissima.htm]] 2017-11-02\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/gymna/gymnodo.html]] 2017-11-02","title":"7f0fb109-dd94-49c7-8c6f-d96d53105ec3","tags":"species Gymnadenia","modifier":"Magnus Evald","modified":"20171221233147820","creator":"Magnus Evald","created":"20170712002539361","caption":"Gymnadenia odoratissima","auktor":"L.C.M. Richard (1817)"},
{"text":"!Allm√§nt och utbredning\nDetta sl√§kte inneh√•ller \u003C\u003Ccounting>> arter och f√∂rekommer i tropiska och subtropiska Asien fr√•n Sri Lanka, Himalaya och Taiwan, fr√•n Malaysia till norra Australien och Stillahavs√∂arna, och √∂sterut till Fiji och Samoa. Arter av //Thrixspermum// v√§xer epifytiskt, litofytiskt, eller mer s√§llan terrestriskt, i regnskogar, sumpskogar, l√§ngs v√§gkanter och flodens fr√•n havsniv√• upptill 3400 m h√∂jd.\nDet finns tv√• sektioner av detta sl√§kte beroende p√• formen hos blomst√§llningen. ''Orcidice'' som har blommorna sida vid sida och ''Dendrocolla'' som har blommorna riktade √•t alla h√•ll.\nNamnet anspelar p√• de h√•rliknande fr√∂na.\n\n!Utseende\nDe √§r medelstora med ett monopodialt v√§xts√§tt och en kort, kl√§ttrande eller h√§ngande stam, antingen med flera k√∂ttiga blad t√§tt tillsammans eller glest f√∂rdelade l√§ngs stammen. Blomst√§ngeln kommer vid noderna eller mitt p√• stammen, en t√§t blomst√§llning med ett f√•tal till m√•nga kortlivade blommor, med en till tre samtidigt √∂ppna.\n\n!Sk√∂tsel\nDetta sl√§kte odlas b√§st som //[[Vanda|58f9face-6d6b-4352-b886-8fcddc1ec749]]//, i grunden varmv√§xande, med mycket ljus och gott om vatten och g√∂dning √•ret runt.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nVandeae\n''Undertribus'':\nAeridinae\n''Typart''\n//[[Tx. centipeda|b0c3951b-a68d-4f2a-8158-a978d796e5e6]]// Lour. (1790)\n''Uttal''\n\n''Synonymer''\n__Heterotypisk synonym__\n//Dendrocolla// Blume (1825)\n//Orsidice// Rchb.f. (1854)\n//Cylindrochilus// Thwaites (1861)\n//Ridleya// Pfitzer (1900)\n//Cordiglottis// J.J.Sm. (1922)\n//Cheirorchis// Carr (1932)\n//Thylacis// Gagnep. (1932)\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:204002]] 2016-11-21","title":"81354418-b6b6-4486-b990-03957f5f6bf2","tags":"genus Thrixspermum","modifier":"Magnus Evald","modified":"20161207201542682","creator":"Magnus Evald","created":"20161121101721442","caption":"Thrixspermum","auktor":"Loureiro (1790)"},
{"text":"!Allm√§nt och utbredning\nEtt monotypiskt sl√§kte fr√•n Vietnam och Thailand som v√§xer epifytiskt mellan 1600 och 2000 meters h√∂jd.\nNamnet kommer fr√•n det latinska ''deceptor'', \"bedragare\", med h√§nvisning till Frederick Sanders besvikelse p√• plantornas sm√• blommor, som var utan kommersiell potential.\n\n!Utseende\nDen saknar pseudobulber utan bildar en kort stam med upptill 25 cm l√•nga och tre cm breda blad p√• √∂vre h√§lften. Bladen kommer alternerande l√§ngs stammen och fr√•n bladf√§stet kommer en mer √§n 20 cm l√•ng blomst√§ngel som bildar en kompakt blomst√§llning med hundratals, ibland tusentals, blommor bara n√•gra mm stora. Sepalerna och petalerna √§r gulgr√∂na med purpurf√§rgade prickar p√• undersidan. L√§ppen √§r vit liksom k√∂nspelaren. K√∂nspelaren har dock tv√• lila fl√§ckar mot basen\n\n!Sk√∂tsel\nDen beh√∂ver en sval v√§xtplats i halvskugga.\n\n!Taxonomi\n''Underfamilj'': Epidendroideae ''Tribus'': Vandeae ''Undertribus'': Aeridinae\n\n----\n''Typart''\n//[[Deceptor bidoupensis|68fce22b-cab0-405f-ac9e-2e21c73851c6]]// Seidenf. 1992\n\n----\n''Uttal''\n\n----\n''Synonymer''\nN/A\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/decebidoupense.htm]] 2016-09-20","title":"81a3d586-b293-4037-a4d6-c280891c5b11","tags":"genus Deceptor","modifier":"Magnus Evald","modified":"20160922095633646","creator":"Magnus Evald","created":"20160920132138130","caption":"Deceptor","auktor":"G.Seidenfaden (1992)"},
{"text":"!Allm√§nt och utbredning\nArten hittades f√∂rsta g√•ngen 1872 p√• klippsidorna av vulkanen Tungurahua i provinsen Tungurahua i Ecuador. Sedan dess har den p√•tr√§ffats b√•de p√• de √∂stra och v√§stra sluttningarna av bergskedjan Anderna i Bolivia, Colombia, Ecuador och Peru mellan 1400 och 3350 meters h√∂jd. Den v√§xer litofytiskt i fuktiga skogar p√• klipporna l√§ngs raviner p√• h√∂g h√∂jd eller epifytiskt p√• exponerade grenar. Arten pollineras framf√∂rallt av kolibrier.\nArtnamnet //vulcanicum// kommer fr√•n latinets ''vulcanicus / a / um'', \"vulkan\", och det grekiska suffixet ''-icus'', \"kommer fr√•n\", och anspelar p√• att arten f√∂rst hittades p√• en vulkan.\n\n!Utseende\nDet √§r en kompakt art som s√§llan blir mer √§n 20 cm h√∂ga. Den bildar tv√• till sex cm stora, ovala pseudobulber som √§r tillplattade fr√•n sidorna. I toppen av bulben kommer tv√• l√•ngsmala, l√§derartade blad, tio till 15 cm l√•nga och mindre √§n tv√• cm breda. Bladen √§r dubbelvikta mot f√§stet och med en tydlig k√∂l l√§ngs bladets hela l√§ngd. Under h√∂st och vinter kommer en uppr√§tt eller l√§tt v√§lvd, upp till 50 cm l√•ng blomst√§llning fr√•n basen av en mogen bulb. L√§ngs de √∂versta tv√• decimeterna av st√§ngeln kommer tio till 15 stycken fyra cm stora, stj√§rnformade blommor i rosa eller r√∂da f√§rger med vita spetsar. Den dorsala sepalen och petalerna √§r lika med de laterala sepalerna l√§ngre och v√•giga.\n\n!Sk√∂tsel\nDen f√∂redrar skuggig eller halvskuggig v√§xtplats, 12000 till 25000 lux, med h√∂g luftfuktighet och sval eller intermedi√§r temperaturer, inte mer √§n 21 till 23 grader dagtid och ner till elva under n√§tterna. Plantor fr√•n h√∂gre h√∂jder kan klara √§nnu svalare temperaturer. Det omr√•de de kommer fr√•n har ingen uttalad torkperiod utan de kan h√•llas j√§mnt fuktiga hela √•ret. Ge svag g√∂dning varje vecka och vattna rikligt under tillv√§xten men l√•t plantan torka upp l√§tt mellan vattningarna. Vintertid kan det r√§cka med vattning en g√•ng i veckan.\nOdla den monterad eller i sm√• krukor med en v√§ldr√§nerad kompost. Plantera om vart annat till vart tredje √•r, n√§r komposten b√∂rjar bli alltf√∂r nedbruten.\n\n!Synonymer\n__Homotypisk synonym__\n//Mesospinidium vulcanicum// Rchb.f. (1872)\n//Cochlioda vulcanica// Benth. & Hook.f. (1891)\n//Odontoglossum vulcanicum// Dalstr√∂m (2012)\n__Heterotypisk synonym__\n//Cochlioda vulcanica// var. //splendens// Froebel (1898)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/cochvulcanica.htm]] 2017-10-20\n[[Orchids Wiki|http://orchids.wikia.com/wiki/Cochlioda_vulcanica]] 2017-10-20","title":"83cab6c0-55b2-469b-8524-ad9a642285cd","tags":"species Oncidium","modifier":"Magnus Evald","modified":"20171221233153884","creator":"Magnus Evald","created":"20171020110053241","caption":"Oncidium vulcanicum","auktor":"M.W.Chase & N.H.Williams (2008)"},
{"text":"!Allm√§nt och utbredning\nArten √§r endemisk f√∂r de v√•ta bergregnskogarna runt 2400 meters h√∂jd i centrala Costa Rica, l√§ngs norra delen av bergskedjan Cordillera de Talamanca mellan provinserna San Jos√© och Cartago. Uppenbarligen har den inga n√§ra sl√§ktingar i Costa Rica.\nArtnamnet har den f√•tt f√∂r att hedra Dr W. Mark Whitten, fr√•n Florida Museum of Natural History, University of Florida, som deltog vid insamlingen av typarten, i erk√§nnande av hans enast√•ende bidrag till systematiken av orkid√©familjen.\n\n!Utseende\nDet √§r en epifytisk miniatyrart som s√§llan blir mer √§n nio cm stor. Bladstj√§lken blir fyra till sex och en halv cm l√•ng med ett ensamt. uppr√§tt, utdraget rundat blad tv√• till fyra cm l√•ngt och en till tre cm brett. Under sommaren kommer p√• undersidan av bladet en blomst√§ngel som successivt f√∂rl√§ngs n√§r nya blommor kommer tills den kan vara tre cm l√•ng. Endast en blomma √§r utslagen √•t g√•ngen. Blommorna √§r drygt en cm stora, med sepalerna blekt r√∂dbruna med tunna r√∂dbruna nerver och med r√∂dbruna prickar mellan nerverna: Petalerna √§r blekgula med r√§nder i r√∂dbrunt, l√§ppen klargul.\n\n!Sk√∂tsel\nGe plantan en v√§xtplats i halvskugga. Den kan odlas under svala och kalla f√∂rh√•llanden. Plantera den i fin barkkompost med perlit eller sphagnum. Vatten regelbundet och h√•ll komposten st√§ndigt l√§tt fuktig.\n\n!Synonymer\nN/A\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/lepwhittenii.htm]] 2019-03-24\n[[Orchids Wiki|https://orchids.fandom.com/wiki/Lepanthes_whittenii]] 2019-03-24\n\n;Pupulin, Franco & Bogar√≠n, Diego, 2004\n://Two New Species of //Lepanthes// (Orchidaceae: Pleurothallidinae) from Costa Rica//\n:Kew Bulletin. vol. 59 no. 4 pp. 559-563, januari 2004\n:[[DOI: 10.2307/4110911|https://www.jstor.org/stable/4110911 ]] 2019-03-24","title":"83d8336a-d84d-4b53-bd25-860abb47a3ca","tags":"Lepanthes species","modifier":"Magnus Evald","modified":"20200516223710910","creator":"Magnus Evald","created":"20190306230805651","caption":"Lepanthes whittenii","auktor":"Pupulin & Bogar√≠n (2004)"},
{"text":"!Allm√§nt och utbredning\n//Dact. viridis//, gr√∂nkulla, √•terfinns terrestriskt i Europa, Mindre Asien, Kaukasus, Himalaya, √∂stra Asien och Nordamerika mellan 100 och 4500 meters h√∂jd och √§r en av de mest utbredda orkid√©erna i v√§rlden. I Sverige f√∂rekommer den i n√§stan hela landet men √§r vanligare i de nordliga delarna ner till Uppland. Den v√§xer i √∂rtrika skogar, lundar, √§ngar och betesmarker. Sm√•v√§xta exemplar kan i fj√§llen f√∂rv√§xlas med //[[Chamorchis alpina|deb5f1fe-95b2-443c-abe3-aaeff5fb5975]]//, dv√§rgyxne, men den senare har smala tr√•dformade blad och kort oflikad l√§pp. Hybrider mellan //Dact. viridis// och //[[Dact. maculata|355a589a-35ef-483b-a4b5-b38acc509127]]//, Jungfru Marie nycklar, samt mellan //Dact. viridis// och //[[Platanthera chlorantha|95a14e49-c4ee-4e44-8dbf-b531d798e423]]//, gr√∂nvit nattviol, har p√•tr√§ffats.\nFram till nyligen var denna art den enda europeiska medlemmen av sl√§ktet //Coeloglossum// men molekyl√§ra analyser har nu fastst√§llt att arten mer korrekt b√∂r placeras i sl√§ktet //[[Dactylorhiza|7c2d5835-69bc-460e-8304-d76dd3711465]]// och //Coeloglossum// har f√∂ljaktligen inordnats i detta sl√§kte.\nDet finns tv√• accepterade varianter av arten:\n//Dactylorhiza viridis// var. //virescens// Baumbach (2013)\nst√∂rre plantor med fler blommor per blomst√§ngel och med l√•nga h√∂gblad betydligt l√§ngre √§n blomman, f√∂rekommer fr√•n Ryssland till Japan och Nordamerika\n//Dactylorhiza viridis// var. //viridis//\nsubarktiska och subalpina norra halvklotet\nArtnamnet kommer fr√•n latinets ''viride'' som betyder \"gr√∂n\" och anspelar p√• blommornas f√§rg. Kromosomtalet √§r 2n=40.\n\n!Utseende\nDet √§r en liten eller medelstor art med tv√• till fyra cm l√•ngsmala och tudelade rotkn√∂lar. Den blir fem till 30 cm stor med tv√• till fem √§ggrunda till lansettlika blad, upp till tio cm l√•nga och tre till fem cm breda. Bladen mot basen av stj√§lken √§r trubbiga och de som f√∂rekommer h√∂gre upp √§r smala och spetsiga. Stj√§lken kan bli fyra decimeter h√∂g och har str√∂dda blad som √§r gr√•gr√∂na p√• undersidan. Under juni till juli kommer blomst√§ngeln med fem till 25 stycken centimeterstora, doftande, gr√∂naktiga eller r√∂dbruna blommor som sitter samlade i ett tv√• till 15 cm l√•ngt, glest ax i toppen av st√§ngeln. Sepalerna √§r hj√§lmlikt hopst√•ende och b√∂jer sig √∂ver k√∂nspelaren som en huva. L√§ppen √§r ned√•triktad, l√•ngsmal och grunt treflikig med en kort mittflik. Blommans sporre √§r kort och trubbig men inneh√•ller rikligt med nektar.\n\n!Sk√∂tsel\nI dess naturliga utbredningsomr√•de √§r valet av milj√∂ extremt varierat och arten kan hittas i torra eller fuktiga f√∂rh√•llanden, i full sol eller skugga och p√• alkaliska eller sura substrat. Den v√§xer p√• √§ngar och √∂ppna skogar, fr√•n n√§ra havsniv√• till h√∂gsta alpina niv√•er. I Alaska kan temperaturen sjunka till 50 minusgrader p√• vintern, med kraftig uttorkning under de l√•nga vinterm√•nader, men plantan √∂verlever.\n\n!Synonymer\n__Homotypisk synonym__\n//Satyrium viride// L. (1753)\n//Orchis viridis// Crantz (1769)\n//Habenaria viridis// R.Br. (1813)\n//Gymnadenia viridis// Rich. (1817)\n//Sieberia viridis// Spreng. (1817)\n//Coeloglossum viride// Hartm. (1820)\n//Entaticus viridis// Gray (1821 publ. 1822)\n//Chamorchis viridis// Dumort. (1827)\n//Platanthera viridis// Lindl. (1829)\n//Himantoglossum viride// Rchb. (1830)\n//Peristylus viridis// Lindl. (1835)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/coelviride.htm]] 2017-06-13\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/coelo/coelvir.html]] 2017-06-13\n[[Orchids of Britain and Europe|http://www.orchidsofbritainandeuropetest.uk/Dactylorhiza%20viridis.html]] 2017-06-13\n[[NatureGate|http://www.luontoportti.com/suomi/sv/kukkakasvit/gronkulla]] 2017-06-13","title":"841d3666-90cb-4931-b364-c27fd7235d33","tags":"species Dactylorhiza","modifier":"Magnus Evald","modified":"20170701030346896","creator":"Magnus Evald","created":"20170607061651479","caption":"Dactylorhiza viridis","auktor":"R.M.Bateman, Pridgeon & M.W.Chase (1997)"},
{"text":"!Allm√§nt och utbredning\nSl√§ktet inneh√•ller finns tv√• accepterade arter, b√•de hemmah√∂rande p√• n√•gra √∂ar i Indiska oceanen, //[[Bec. grandiflora|b5a0d7e3-d32a-47f7-ad3e-a0dddcd37442]]// fr√•n Madagascar och //[[Bec. macrostachya|e2f2d7bb-7851-4262-bbdd-c836df920739]]// fr√•n Madagascar, Mauritius och R√©union. De v√§xer epifytisk i fuktiga och l√∂vf√§llande bergsskogar fr√•n havsniv√• upp till 2000 m.\nDen √§r n√§ra besl√§ktad med //[[Oeonia|9a9c751e-ffe7-4140-b95c-2ddfce8e73ff]]// som ocks√• √§r ett sl√§kte endemiskt f√∂r Madagaskar. //Beclardia// skiljer genom utbredningsomr√•de, habitat och k√∂nspelarens uppbyggnad.\nSl√§ktet √§r uppkallat efter Pierre-Auguste Beclard (1783 - 1825), fransk vetenskapsman, botanist och l√§kare.\n\n!Utseende\nDet √§r medelstora plantor som saknar pseudobulber utan har ett vandaliknande utseende med upptill ett dussin alternerande blad i solfj√§derform i ett plan l√§ngs en smal, utdragen, n√•got tillplattad stam. Bladen har en tydlig k√∂l och fr√•n bladf√§stena kommer under v√•ren och sommaren en 20 till 40 cm l√•ng blomst√§ngel med en gles blomst√§llning med fem till tolv blommor. De fyra cm stora blommorna √∂ppnas inte helt och √§r vita med en gr√∂n fl√§ck p√• l√§ppens mot k√∂nspelarens bas. Blommorna h√•√•ler drygt en m√•nad.\n\n!Sk√∂tsel\nDe kommer fr√•n fuktiga molnskogar som ger intermedi√§ra till varma temperaturer och j√§mn nederb√∂rd hela √•ret. Ge den halvskugga och odla kruka eller monterad, ganska varmt och med en h√∂g luftfuktighet.\n\n!Taxonomi\n''Underfamilj'': Epidendroideae ''Tribus'': Vandeae ''Undertribus'': Aerangidinae\n\n----\n''Typart''\n//[[Bec. macrostachya|e2f2d7bb-7851-4262-bbdd-c836df920739]]// A.Rich. (1828)\n----\n''Uttal''\n\n----\n''Synonymer''\n__Heterotypisk synonym__\n//Brachystepis// Thouars (1822) nom. inval.\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:20402]] 2016-09-27\n[[African Orchids|http://www.africanorchids.dk/higher-epidendroideae/tribe-vandeae/subtribe-aerangidinae-from-a-m/beclardia]] 2016-09-28","title":"84706e7b-4e92-452d-bafa-e230616a767f","tags":"genus Beclardia","modifier":"Magnus Evald","modified":"20161004101509268","creator":"Magnus Evald","created":"20160926144133167","caption":"Beclardia","auktor":"A.Richard (1828)"},
