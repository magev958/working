ng mellan fuktiga och torra f√∂rh√•llanden. De b√∂r ges mycket vatten och regelbunden g√∂dning under tillv√§xtperioden fr√•n det att de nya skotten kommer till bulberna √§r fullt utv√§xta. H√•ll komposten fuktig men inte bl√∂t. En del beh√∂ver en uttalad viloperiod, andra inte. Vattningen f√•r emellertid inte minska s√• mycket att bulber och blad b√∂rjar rynkas. I allm√§nhet, i s√∂dra och syd√∂stra Brasilien d√§r de flesta arterna f√∂rkommer, √§r vintern torr s√• under denna period f√•r de inte mer vatten √§n dimman om natten. De arter som kommer fr√•n kustn√§ra skogar beh√∂ver mer fukt √§n de som kommer fr√•n torra regioner. Minska vattningen under blomningen.\nVissa arter kan odlas under m√•nga varierande f√∂rh√•llanden men i allm√§nhet kan de inte f√∂rdra alltf√∂r olika villkor. En planta som kommer fr√•n en sval region som odlas under varmare f√∂rh√•llanden, kommer att blomma och kanske tillv√§xa under tv√• eller tre √•r. Sedan, pl√∂tsligt, kommer den f√∂rsvagas och d√∂ utan uppenbar anledning f√∂rutom att den odlats under otillfredsst√§llande temperatur.\n//Oncidium// kan odlas p√• m√•nga olika s√§tt, monterad p√• plattor av tr√§dormbunke, kork, stockar, levande tr√§d eller i plast- eller lerkrukor med kompostmix av tr√§dormbunke eller medelgrov bark. Arter med krypande rhizom kommer att v√§xa bra monterade p√• mjuka plattor av tr√§dormbunke. Den b√§sta tiden att plantera om √§r n√§r de nya skotten b√∂rjar komma fram. Detta kan ske strax efter det att blomningen √§r √∂ver eller flera m√•nader senare, beroende p√• art. Det √§r mycket viktigt att inte st√∂ra plantan n√§r den blommar eller under viloperioden.\n\n!Taxonomi\n''Underfamilj'': Epidendroideae\n''Tribus'': Maxillarieae\n''Undertribus'': Oncidiinae\n''Typart''\n//[[Onc. altissimum|13213a31-9724-456a-8aa5-3f06113fa870]]// Swartz (1800)\n''Uttal''\non-SID-ee-um\n''Synonymer''\n__Heterotypisk synonym__\n//Odontoglossum// Kunth (1816)\n//Xeilyathum// Rafinesque (1837)\n//Sigmatostalix// Rchb.f. (1852)\n//Cochlioda// Lindl. (1853)\n//Miltoniastrum// Lindl. (1853)\n//Petalocentrum// Schltr. (1918)\n//Roezliella// Schltr. (1918)\n//Symphyglossum// Schltr. (1919) nom. cons.\n//Mexicoa// Garay (1974)\n//Miltonioides// Brieger & L√ºckel (1983)\n//Solenidiopsis// Senghas (1986)\n//Chamaeleorchis// Senghas & L√ºckel (1997)\n//Collare-stuartense// Senghas & Bockem√ºhl (1997)\n//Matalbatzia// Archila (1999) nom. inval.\n//Heteranthocidium// Szlach., Mytnik & Romowicz (2006)\n\n!Rekommenderad l√§sning\n[[Brazilian Orchids|http://www.delfinadearaujo.com/generos/oncidium/pages/intro2.htm]] 2016-10-10\n[[Wikipedia|https://en.wikipedia.org/wiki/Oncidium]] 2016-10-10\n[[Orchid plant care|http://www.orchidplantcare.info/popular-orchids-oncidiums/]] 2016-10-10","title":"5a76ad4a-3ab1-4598-9136-06ea23af913a","tags":"genus Oncidium","modifier":"Magnus Evald","modified":"20161011121056926","creator":"Magnus Evald","created":"20161010060258032","caption":"Oncidium","auktor":"Swartz (1800)"},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/phalsanderiae.htm]] 2020-05-29\n[[Travaldo's blog|https://travaldo.blogspot.com/2018/05/phalaenopsis-sanderiana-care-and-culture.html]] 2020-05-29\n[[Orchids wiki|https://orchids.fandom.com/wiki/Phalaenopsis_sanderiana]] 2020-05-29\n\n----\n\nSUBGENUS Phalaenopsis SECTION Phalaenopsis Benth 1883\nshade hot to cool MID to LATE summer\nCommon Name Sander's Phalaenopsis [English Orchid Grower 1800's]\nFlower Size 3\" [7.5 cm]\nEndemic to the Philippines as a small sized, hot to cool, pendant growing epiphyte with elliptic to oblong-elliptic, obtuse rounded, tapered to the conduplicate base, with green suffused with purple and overlayed with silver leaves that blooms in the mid spring to late summer on an arching-erect, to 32\" [80 cm] long, racemose or few branched, paniculate inflorescence with minute, triangular, concave, scarious floral bracts carrying 15 to 20, showy, membraneous flowers.\n\nPhalaenopsis sanderiana is a very nice species from the Philippines where it grows high in the tree branches of the humid forests at sea level up to about 450 meters...\n\n Phalaenopsis wilsonii care and culture\n Phalaenopsis viridis care and culture\n Phalaenopsis stuartiana care and culture\n Phalaenopsis sanderiana also called as Sander's Phalaenopsis, Phalaenopsis alcicornis, Phalaenopsis amabilis f. punctata, Phalaenopsis amabilis var aphrodite subvar sanderiana, Phalaenopsis amabilis var sanderiana, Phalaenopsis aphrodite var sanderiana, Phalaenopsis sanderiana f. alba, Phalaenopsis sanderiana subvar. alba, Phalaenopsis sanderiana subvar. punctata, Phalaenopsis sanderiana var. alba, Phalaenopsis sanderiana var. marmorata, Phalaenopsis sanderiana var. pulcherrima, Phalaenopsis sanderiana var. punctata, is a species of the genus Phalaenopsis. This species was described by Heinrich Gustav Reichenbach in 1882.\nIDENTIFY PHALAENOPSIS SANDERIANA\n Phalaenopsis sanderiana is a very nice species from the Philippines where it grows high in the tree branches of the humid forests at sea level up to about 450 meters.\nPhalaenopsis sanderiana care and culture\n It is a small sized, hot to cool, pendant growing epiphyte with elliptic to oblong-elliptic, obtuse rounded, tapered to the conduplicate base, 16-28 cm long and about 10 cm wide leaves with green suffused with purple and overlay with silver.\n Sander's Phalaenopsis has a arching-erect, to 80 cm long, racemose or few branched paniculate inflorescence with minute, triangular, concave, scarious floral bracts carrying 15 to 20, showy, membraneous flowers occuring in the mid spring to late summer. The flowers are pale pink, about 7.5 cm in diameter. Sepals are oval, lateral more elongated. Petals are rhomboid. The lip is triple, white, with purple or cinnamon strips, about 3 cm in length, its lateral parts are bent upward, and the anterior part is triangular in shape with tendrils on the tips.\n\nPHALAENOPSIS SANDERIANA CARE AND CULTURE\n Cultural information should only be used as a guide, and should be to be adapted to suit you. Your physical location; where you grow your plants, how much time you have to devote to their care, and many other factors, will need to be taken into account. Only then can you decide on the cultural methods that best suit you and your plants.\nLight:\n Phalaenopsis sanderiana loves bright sunlight and is able to tolerate direct morning and evening sun, however, in the hot summer noon (especially on windows of southern orientation) the orchid should be protected from direct sunlight: put behind a curtain (for example, on a table near the window) or in the shade of other plants, otherwise the plant can get a sunburn. The ideal location is considered to be southern orientation windows, however, in the absence of such, Western, slightly worse, eastern windows are considered.\nTemperature:\n This type of orchid belongs to a moderate thermal requirements, and it is recommended to keep the orchids under the following conditions throughout the year: day temperature at 18-24 ¬∞ C; night temperature is not below 16 ¬∞ C. For the successful cultivation at home, it is necessary that the night temperature of the content is always 4 ¬∞ C lower than the daytime temperature.\nHumidity:\n Sander's Phalaenopsis needs relatively high humidity, not less than 60%, ideally 75-80%. Too dry air negatively affects the growth and development of the plant: its growth is inhibited and the orchid begins to stagnate and turn yellow.\nSubstrate, growing media and repotting:\n Phalaenopsis sanderiana can grow both in pots or hanging baskets, and placed on blocks. As a substrate, a mixture of a large bark of coniferous trees and charcoal is best suited. Pots for planting should be used small and narrow, and when growing orchids on blocks to prevent rapid drying of the root system of the plant, it is recommended to make a small layer of moss between it and the block. Above the roots, you can also put live or dry sphagnum.\n It is necessary to repot this orchid once in 2-3 years, as from frequent irrigation and fertilizer the cortex decays quickly enough, and the substrate loses its main useful for the orchids property - air permeability, and also increases the pH of the substrate, which in turn prevents the roots from absorbing many orchids useful micronutrients, for example, such as iron, which subsequently leads to weakening and yellowing of the plant. The best time for repot is March. Immediately after the repotting, the orchid is kept relatively dry for a while, this is necessary to acclimatize the plant and to prevent rotting of the roots from the repot.\nWatering:\n Watering this kind of orchids directly depends on the overall temperature of the content, the higher it is, the more often and abundant it is necessary to water. Plants growing on blocks should be watered daily in the morning, so that by evening the roots of the orchids could dry out relatively well. When watering orchids in pots, it is necessary to remember that excess water during watering should flow freely out of the pot, as the stagnation of water both inside the pot and in its pallet can very quickly lead to rotting of the roots and the lower part of the plant. Within an hour after watering, it is necessary to remove the water that has accumulated in the core of the plant, using for this purpose paper handkerchiefs or napkins, since the long-term presence of water in this place leads to decay. The substrate between waterings should dry well.\n On hot summer days, daily spraying of the outer part of the plant is recommended, which will additionally increase the humidity of the air around the orchid and help it better survive the heat. Spray the plant only in the first half of the day, so that by evening the orchid could dry out relatively well.\nFertilizer:\n Throughout the year, this type of orchid is fertilized for every third watering in the usual concentration of fertilizer indicated on the package. In addition to the usual root top dressing, it is also recommended to produce a foliar dressing, when a very much diluted fertilizer is sprayed on the outer part of the plant. It is best to feed the orchid, alternating both these methods. The best fertilizer is fertilizer containing nitrogen, phosphorus and potassium in equal parts, for example, NPK = 3-3-3 or 8-8-8. If you do not have such a fertilizer, then at the beginning of the growing season (the emergence of new shoots), feed the orchid with a fertilizer with a high nitrogen content, and when the sprout reaches 1/2 of its normal growth - fertilizer with a higher content of phosphorus.\nRest period:\n Phalaenopsis sanderiana does not needs any period of rest - neither in winter nor for stimulation of flowering.\n\nPhalaenopsis sanderiana is an orchid in the genus Phalaenopsis that is native to the Philippines. It was named in honour of M. Fredrick Sander.[1] It is a pendant growing epiphyte with epileptic, rounded tip pendulous leaves. Inflorescence are showy of 15 to 20 on 32 inch long raceme.[2]\n\nPhalaenopsis √§r en av de mest l√§ttsk√∂tta orkid√©er i handeln idag. Sl√§ktet best√•r av runt 60 arter som gett upphov till dagens hundratals om inte tusentals hybrider. De flesta stammar fr√•n arten Phalaenopsis sanderana fr√•n Filippinien. Det latinska namnet phalaina, nattfj√§ril, och opsis, liknande, spelar p√• sl√§ktets likhet med en fj√§ril i flykt. Hos oss kallas denna art ofta f√∂r brudorkid√©, kanske f√∂r att blommorna n√§stan alltid √§r vita och rosa. De finns ocks√• andra Phalaenopsis sl√§kten men sk√∂tseln √§r i stort densamma.\nSk√∂tsel av Phalaenopsis\nbrudorkide\tTemperatur\nVanlig rumstemperatur eller n√•got svalare duger gott √•t denna orkid√©. Den t√•l emmertid inte kyla s√• m√•ste alltid f√∂rvaras frostfritt.\nVattning\nOfta ges r√•det att h√•lla brudorkid√©en p√• den torra sidan men det h√•ller jag inte alls med om. Mina plantor st√•r alltid med lite vatten p√• fatet eller i ytterkrukan och trivs utm√§rkt med detta. Phalaenopsisen tycker om att f√• r√∂tterna sk√∂ljda ibland. Ta plantan till diskhon eller liknande och h√§ll p√• rikligt med vatten. Det ska rinna ut genom bottenh√•len. Spola tills vattnet √§r helt klart och all brunf√§rgning har f√∂rsvunnit.\nLuftfuktighet\n√Ñven om denna orkid√© klarar av torr inomhus b√§ttre √§n de flesta gillar den definitvt fukt. Att spraya eller duscha plantan d√• och d√• g√∂r bara gott. Vatten p√• fatet bidrar till en fuktigare milj√∂.\nG√∂dning\nG√∂dsla enbart under knopps√§ttning och blomning. Substral eller liknande g√∂dningsmedel passande tropiska v√§xter kan anv√§ndas ist√§llet f√∂r s√§rskild orkid√©n√§ring. Kom endast ih√•g att blandat ut g√∂dningen till 1/4 styrka. Flytande g√∂dsling √§r b√§st.\nVila\nPhalaenopsisen vilar egentligen inte. Den beh√•ller sitt bladverk √•ret om.\nBesk√§rning\nBeh√∂vs n√§stan aldrig. Om din planta √§r mycket gammal och bladverket sitter i toppen p√• en l√•ng kal stam kan den kala delen tas bort och plantan omplanteras. L√•t blomst√§nglarna sitta kvar efter blomningen s√• kan det komma nya blommor p√• den gamla st√§ngeln.\nOmplantering\nOmplantera i en blanding av bark och bj√∂rnmossa (sphagnum) vart 2-3 √•r. Jag gillar att anv√§nda levande mossa och granbark. Bj√∂rnmossan v√§xer vild i Sverige och du kan plocka med dig en p√•se hem n√§sta g√•ng du √§r ute i skog och mark. Sphagnum i vilt tillst√•nd kan du se h√§r.\n\nA member of subgenus Phalaenopsis section Phalaenopsis.  This species is native to the Philippines. Plants will be 8‚Äù ‚Äì 12‚Äù across, mature plants being up to 24‚Äù across.  Inflorescences are 8‚Äù ‚Äì 24‚Äù long.  Inflorescences will carry 4 ‚Äì 8 flowers.  Larger mature plants will have branched inflorescences and have 8-20 flowers.  Individual flowers are 3‚Äù ‚Äì 3 ¬æ‚Äù across.  Sepals and petals are white with a light pink blush, some will be a darker pink.  The labellum is white with a light pink blush, with a yellow crest, and some red spots basally.\n\nDescription\nPlant blooms in the summer with up to fifteen 7.5 cm wide flowers. The flower is variable in color between white, pink and rose purple.\nThe species was first collected by Roebelen. At the time it first flowered in 1882 it was believed to be a hybrid between Phalaenopsis aphrodite and Phalaenopsis schillerana. But after examination of the horse shoe shape callus it was determine to be its own species.\nDistribution\nPlants are found in the Philippines\nCulture\nGrow in cool to warm temperatures. Pot in medium fir bark and keep in partial shade. Water about once a week. Keep plant fairly moist but not wet.\nNaming\nCommon Names: Sander's Phalaenopsis\nThe plant is named in honor of Federick Sander who introduced it in 1882.","year":"(1882)","title":"5adba53a-26de-4379-9c90-27377e1456ed","tags":"Phalaenopsis species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20200528234122407","creator":"Magnus Evald","created":"20190917213417247","caption":"Phalaenopsis sanderiana","auktor":"Rchb.f."},
{"text":"!Allm√§nt och utbredning\n//Ossiculum// √§r ett mycket utm√§rkande, monofyletiskt sl√§kte som best√•r av den enda arten //[[Os. aurantiacum|6863b4b8-b833-4b2d-96b9-da2fa23544ab]]// och som vid en f√∂rsta anblick inte √§r n√§ra besl√§ktad med n√•gra andra afrikanska eller madagaskiska representanter f√∂r tribus Vandeae. Den √§r endemisk f√∂r sydv√§stra Republiken Kamerun d√§r den v√§xer epifytiskt p√• tjocka grenar i subtropiska eller tropiska l√•glandsskogar under 200 meters h√∂jd.\nDen har inte setts sedan den f√∂rst uppt√§cktes 1980, trots flera tusen insamlingar inom 50 mil. Den senaste tidens v√§gbygge l√§ngs gr√§nsen till Mungo River Forest Reserve ger st√∂rre tillg√§nglighet till denna arts enda k√§nd plats och kan ha resulterat i en intensifiering av skogsavverkning utanf√∂r reservatets gr√§nser och intr√•ng av sm√•skaliga jordbruk.\nSl√§ktet √§r uppkallat efter den holl√§ndska botanikern H.J.Beentje som var den f√∂rste att hitta typarten och det enda k√§nda exemplaret den 16 december 1980.  Beentje √§r holl√§ndsk f√∂r \"sm√• ben\", den latinska motsvarigheten √§r //Ossiculum//.\n\nArten √§r k√§nd endast fr√•n insamlingsst√§llet, 13 km fr√•n Kumba p√• v√§g till Loum, Mungo River Forest Reserve, sydv√§stra Kamerun. Typarten samlades in i ett avverkningsomr√•de som en epifyt 35 meter √∂ver marken p√• de nedre grenarna av ett prim√§rtr√§d. √Ñven om den sannolikt √§r endemisk med en mycket begr√§nsad spridning, kan dess ringa storlek och t√§theten p√• den omgivande skogen bidragit till att den f√∂rbisetts fram till 1980. D√§r v√§xer den epifytiskt p√• tjocka grenar i subtropiska eller tropiska l√•glandsskogar under 200 meters h√∂jd. \nArtepitetet ''aurantiacum'' betyder \"orange\" efter blommans f√§rg. Kromosomtalet √§r 2n = 34, det l√§gsta kromosomtalet hos n√•gon art fr√•n undertribus Angraecinae.\n\n!Utseende\nDet √§r en miniatyrart som bildar en kort, uppr√§tt stam, helt omsluten av t√§ckblad och b√§r tv√• tjocka, k√∂ttiga lansettlikt avl√•nga blad. Blomst√§ngeln blir endast tv√• cm l√•ng men bildar en t√§t blomst√§llning med nio till 15 stycken halvcentimeter stora blommor. Blommorna blir klart orange med en ljusare gul l√§pp, f√§rger som √§r ovanliga bland Afrikas orkid√©er.\n\n!Sk√∂tsel\nDen beh√∂ver en varm och fuktig v√§xtplats i halvskugga.\n\n!Taxonomi\n''Underfamilj'': Epidendroideae ''Tribus'': Vandeae ''Undertribus'': Angraecinae\n\n----\n''Typart''\n//[[Os. aurantiacum|6863b4b8-b833-4b2d-96b9-da2fa23544ab]]// P.J.Cribb & Laan 1986\n\n----\n''Uttal''\no-SIK-yuh-lum\n\n----\n''Synonymer''\nN/A\n\n!Rekommenderad l√§sning\n\n;P.J.Cribb & van der Laan, 2002\n://Ossiculum// (Orchidaceae), a new genus from Cameroun, Kew Bull. 41: 823 ‚Äì 826\n:http://www.kew.org/science/wta/posters/Ossiculum%20aurantiacum.pdf]] 2016-09-05","title":"5c151b8a-4bbd-49de-92b6-43c4c0c2adf3","tags":"Ossiculum genus","modifier":"Magnus Evald","modified":"20160920105510482","creator":"Magnus Evald","created":"20160911092116355","caption":"Ossiculum","auktor":"P.J.Cribb & Laan (1986)"},
{"text":"!Allm√§nt och utbredning\nDe \u003C\u003Ccounting>> arterna i detta sl√§kte v√§xer epifytiskt eller litofytiskt fr√•n havsniv√• upp till 2000 meters h√∂jd i Indien, sydostAsien, Indonesien och Australien.\nNamnet kommer fr√•n grekiskans ''cheilos'' som betyder \"l√§pp\" och ''schistis'' som betyder \"spricka\" och anspelar p√• l√§ppens karakt√§ristiska utseende. De √§r n√§ra sl√§kt med //[[Sarcochilus|09918a97-d1f8-4e9b-9021-4f980faeee67]]// men skiljer sig genom sin periodvisa bladl√∂shet och l√§ppens utseende.\n\n!Utseende\nDet √§r sm√•, mestadels bladl√∂sa plantor som saknar pseudobulber utan bildar en kort, kompakt stam och ett n√§tverk med k√∂ttiga, platta r√∂tter som kl√§nger sig fast vid ytan av underlaget. De f√•taliga, gr√•gr√∂na bladen bildas fr√•n stammen och √§r ovala till elliptiska, tv√• till fem cm l√•nga och en cm breda, d√• de p√•tr√§ffas, men de f√§lls tidigt under √•ret, oftast redan innan blomningen. Blomst√§ngeln √§r uppr√§tt eller h√§ngande med fem till 15 doftande blommor. Blommorna √§r vita till gula med eller utan r√∂da eller lila prickar.\n\n!Sk√∂tsel\nDet √§r varmv√§xande plantor som odlas b√§st monterade p√• skivor av kork eller tr√§, eller p√• utsidan av lerkrukor. De beh√∂ver h√∂g luftfuktighet, halvskugga, 25000 till 35000 lux, och regelbunden vattning  under tillv√§xten men beh√∂ver torka upp mellan vattningarna. Under vinter kr√§vs mindre vatten. God luftcirkulation √§r ett m√•ste f√∂r att undvika svamp och m√∂gel.\nTemperaturen under vintern b√∂r inte g√• under 16 grader\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nVandeae\n''Undertribus'':\nAeridinae\n''Typart''\n//[[Chsch. usneoides|77de8c53-facc-4415-a9bf-9a59abc1dec6]]// Lindl. (1832)\n''Uttal''\nkye-low-SHIS-ta\n''Synonymer''\nN/A\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:39000]] 2016-12-29\n[[American Orchid Society|http://www.aos.org/orchids/orchids-a-to-z/letter-c/chiloschista.aspx]] 2016-12-29\n[[Flora of China|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=106689]] 2016-12-29","title":"5caab25b-84b2-4b08-ae80-70711173b736","tags":"genus Chiloschista","modifier":"Magnus Evald","modified":"20170106053059880","creator":"Magnus Evald","created":"20161229010003045","caption":"Chiloschista","auktor":"Lindley (1832)"},
{"text":"!Allm√§nt och utbredning\nDenna miniatyrart har endast hittats i Ecuador utan n√•gon n√§rmare platsbeskrivning.\nNamngiven f√∂r att hedra Wiel Driessen, en entusiastisk nederl√§ndsk orkid√©hobbyist med kompetens inom undersl√§kte Ancipitia i //[[Pleurothallis|02e46936-5b4b-4260-a200-382fd33bb905]]// och den f√∂rste odlare att f√• denna art i blom. Taxonomiskt tillh√∂r den undersl√§kte Ancipitia sektion Ancipitia.\n\n!Utseende\nDen saknar pseudobulber utan fr√•n ett underjordiskt rhizom kommer en l√•ng, uppr√§tt bladstam med ett enda, ensamt hj√§rtformat blad. Under v√•ren kommer fr√•n ovansidan av bladet en kort, mindre √§n en cm l√•ng, blomst√§ngel med en eller ett par halv centimeterstora, blekgula blommor.\n\n!Sk√∂tsel\nDen beh√∂ver en halvskuggig v√§xtplats med h√∂g luftfuktighet. Odla med f√∂rdel i sm√• krukor med ren sphagnum.\n\n!Synonymer\n__Homotypisk synonym__\n//Ancipitia driessenii// Luer (2004)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/pleurdreisenii.htm]] 2017-09-29","title":"5d92392b-aba5-44be-8b0c-62152a00c94e","tags":"species Pleurothallis","modifier":"Magnus Evald","modified":"20171017001553870","creator":"Magnus Evald","created":"20170929031409179","caption":"Pleurothallis driessenii","auktor":"Luer (2000)"},
{"text":"!Allm√§nt och utbredning\n//Mob. hamatum// √§r den enda arten inom sl√§ktet, endemisk f√∂r i Australien d√§r den v√§xer epifytiskt i nord√∂stra Queensland, fr√•n Big Tableland till Townsville i regnskogen, l√§ngs v√§gkanter och i vegetation l√§ngs str√∂mmande vattendrag mellan 500 och 1300 meters h√∂jd √∂ver havet. Den √§r lokalt vanliga l√§ngs vattendrag, v√§gar, staket och ensamst√•ende tr√§d, ibland i utsatta l√§gen, d√§r den h√§nger f√§sta med endast n√•gra r√∂tter.\nDen avskiljdes fr√•n //[[Saccolabium|9295ebc5-b1d0-4d42-87df-34edd8ca071c]]// p√• grund av den karakt√§ristiska r√∂rliga l√§ppen som ocks√• gett sl√§ktet dess namn. Artepitetet kommer fr√•n latinets ''hamulus'' som betyder \"krok-liknande\" och anspelar troligen p√• den krok eller udd som f√§ster blommans l√§ppen vid k√∂nspelaren.\n\n!Utseende\nDet √§r en liten till medelstor art utan pseudobulber som bildar en tre till 60 cm l√•ng, smal stam, uppr√§tt n√§r stammarna √§r korta och alltmer h√§ngande n√§r de blir l√§ngre. N√§r stammen b√∂rjar bli l√•ng kan den grena sig. L√§ngs stammen kommer tre till tolv glest utspridda, gulgr√∂na blad. Under sommaren, juli till augusti, kommer en tv√• till sex cm l√•ng blomst√§ngel med fem till 15 sm√•, mindre √§n en cm stora, doftande blommor som √§r √∂ppna tv√• dagar eller lite mer. Blommorna √∂ppnas inte helt, i ljusa gr√∂na eller bruna f√§rger, med markeringar i r√∂tt eller purpur. Petalerna √§r n√•got kortare och smalare √§n sepalerna annars lika. Blommans r√∂rliga l√§pp sitter f√§st vid spetsen av k√∂nspelarens fot med en kort krok eller udd. Blommorna inneh√•ller nektar och pollineras f√∂rmodligen av inhemska bin. Det tar tio till tolv m√•nader fr√•n pollinering tills fr√∂kapseln √§r mogen.\n\n!Sk√∂tsel\nDen v√§xer svalt till varmt och kan med f√∂rdel monteras men den tycker inte om att v√§xa f√∂r t√§tt intill mediet utan beh√∂ver mycket luft och f√§ster bara med n√•gra f√• r√∂tter h√§r och d√§r. Den f√∂redrar en platta av tr√§dormbunke eller liknande, h√∂g luftfuktighet, god luftcirkulation och mycket vatten utom under mycket kalla perioder. I naturen v√§xer den i tr√§dtopparna s√• den kommer att beh√∂va en hel del ljus.\n\n!Synonymer\nN/A\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:128885;jsessionid=0E7894F0AFC3C42FEAF47360BDEEC5AD.kppapp02]] 2016-10-04\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/mobhamatum.htm]] 2016-10-04\n[[Australian Tropical Rainforest Orchids|http://keys.trin.org.au/key-server/data/08090a09-0d0e-410b-860c-020705070e0e/media/Html/Mobilabium_hamatum.htm]] 2016-10-04","title":"5dcd470e-266f-47e0-b2cc-771827eaff70","tags":"species Mobilabium","modifier":"Magnus Evald","modified":"20161005114621272","creator":"Magnus Evald","created":"20161004122627390","caption":"Mobilabium hamatum","auktor":"Rupp (1946)"},
{"text":"!Allm√§nt och utbredning\nDetta monofyletiska sl√§kte √§r vanlig i de tropiska och subtropiska delarna av Asien och n√§rliggande Stilla Havs √∂arna och best√•r endast av arten //[[Soda. javanica|1f02cd96-2101-439b-987a-dbe0478818b2]]//. Det √§r en mykoheterotrof, bladl√∂s art som saknar klorofyll utan f√∂rlitar sig p√• svampar f√∂r sin n√§ring och v√§xer terrestriskt i humusrika, skuggiga och fuktiga skogsmarker fr√•n 250 till 1500 meters h√∂jd √∂ver havet.\nSl√§ktnamnet anspelar p√• den styva, uppr√§tta k√∂nspelaren. De har det hitintills h√∂gsta kromosomtalet rapporterar f√∂r vilda orkid√©er i Japan, 2n=116. Till skillnad fr√•n det n√§rbesl√§ktade //[[Epipogium|]]// saknar l√§ppen p√• de enkla blommorna sporre men har tv√• v√•rtor mot basen.\n\n!Utseende\nDe saknar pseudobulber, r√∂tter och blad, utan lever i symbios med svampar och bildar avl√•nga, underjordiska kn√∂lar som ger upphov till uppr√§tta, ljusgula stammar, upptill 60 cm l√•nga. Under v√•ren kommer i toppen av stammen en gles blomst√§llning med tio till 30 centimeterstora vita eller ljusa blommor med markeringar i olika nyanser av lila. Blommorna h√•ller upptill en vecka.\n\n!Sk√∂tsel\nEftersom de f√∂rlitar sig p√• symbios med svampar f√∂r sin energitillf√∂rsel √§r det troligen sv√•rt att f√• dem att √∂verleva i odling.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nNervilieae\n''Undertribus'':\nEpipogiinae\n''Typart''\n//[[Soda. javanica|1f02cd96-2101-439b-987a-dbe0478818b2]]// Blume 1856\n''Uttal''\nstair-ee-oh-SAND-rah\n''Synonymer''\nN/A\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:197689]] 2016-10-24\n[[Flora of China|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=131488]] 2016-10-24\n[[Orchids of New Guinea|http://www.orchidsnewguinea.com/orchid-information/genus/Genus+Stereosandra]] 2016-10-24","title":"5eac7d92-d1db-4024-b243-4fbddf781158","tags":"genus Stereosandra","modifier":"Magnus Evald","modified":"20161113203404781","creator":"Magnus Evald","created":"20161024135742683","caption":"Stereosandra","auktor":"Blume (1856)"},
{"text":"!Allm√§nt och utbredning\n//Spir. spiralis//, skruvax, v√§xer terrestriskt i Europa och angr√§nsande delar av Nordafrika och Asien upp till 1400 meters h√∂jd √∂ver havet. Den √§r i Sverige mycket s√§llsynt och f√∂rekommer endast i B√∂da p√• norra √ñland d√§r den v√§xer p√• torr kalkrik mark. Arten finns n√§rmast p√• Bornholm i Danmark men f√∂rekommer inte spontant i Sverige, den inplanterades 1969 och har naturaliserats i liten skala p√• en av de platser d√§r den sattes ut. Den pollineras av humlor och bin, men kan √§ven i en mindre utstr√§ckning f√∂r√∂ka sig vegetativt.\nArten kan m√∂jligen f√∂rv√§xlas med //[[Goodyera repens|f718ccbf-66ab-49f2-82d8-a264c7d44813]]//, kn√§rot, som dock skiljs genom blommor med ledad l√§pp som har en liten spetsig ytterdel, och att //[[Goodyera repens|f718ccbf-66ab-49f2-82d8-a264c7d44813]]// har en grenig, krypande jordstam som g√∂r att dess bladrosetter bildar sm√• mattor.\n1753 var Carl Linn√© den f√∂rsta som vetenskapligt beskriv arten i sin ''Species Plantarum'' och gav den namnet //Ophrys spiralis//. 1827 flyttade Fran√ßois Fulgis Chevallier den till sl√§ktet //[[Spiranthes|91814788-4697-41b6-8483-164179530684]]// som hade skapats av Louis Claude Richard 1817. Artnamnet //spiralis// kommer fr√•n grekiskans ''speira'', \"spiral\" och ''anthos'', \"blomma\" och betyder \"spiralvriden\", vilket syftar p√• blomst√§llningen. Kromosomtalet √§r 2n = 30.\n\n!Utseende\nDet √§r en l√•gv√§xt art med tv√• till fyra, s√§llan flera, √§ggformade, ljusbruna rotkn√∂lar en till tre cm stora, som under sommaren bildar en upp till tv√• decimeter h√∂g, upptill k√∂rtelh√•rig stj√§lk med tre till sju tilltryckta fj√§ll-lika blad. De fyra till fem rosettbladen √§r spetsiga, elliptiska till √§ggrunda, drygt fyra cm l√•nga och en halv cm breda, m√∂rkt bl√•gr√∂na i f√§rgen. Bladrosetten √§r vissen vid blomningen men en ny bladrosett som √∂vervintrar har d√• anlagts vid sidan av stj√§lken.Under augusti till september kommer tio till 25 sm√• vita, lilje- eller mandeldoftande blommor som sitter i en rad p√• ett smalt, upptill 20 cm l√•ngt, spiralvridet ax. Blommorna har tre hopst√•ende inre kalkblad och tv√• utst√•ende yttre kalkblad, l√§ppen √§r trubbig med fint fransad kant och en gr√∂n fl√§ck. Sporre saknas men arten producerar till skillnad mot m√•nga andra orkid√©er nektar.\n\n!Sk√∂tsel\nDen f√∂redrar en torr kalkrik √§ngsmark eller barrskog, och √§r under de f√∂rsta √•ren helt beroende av mykorrhiza f√∂r sin √∂verlevnad, vanligen av svampar av sl√§ktena //Ceratobasidium// och //Rhizoctonia//. Men unders√∂kningar har p√•visat svampar n√§rvarande i kn√∂larna som inte var k√§nda f√∂r att ing√• i ett endofytiskt f√∂rh√•llande, s√•som spors√§cksvamparna //Davidiella//, //Leptosphaeria// och //Alternaria// och basidiesvampen //Malassezia//. √Ñven svampar som √§r k√§nda f√∂r att vara patogena i andra v√§xter, s√•som //Fusarium oxysporum// och //Bionectria ochroleuca//, p√•tr√§ffas i friska exemplar av denna orkid√©, vilket tyder p√• att de kan h√•lla s√•dana svampar i kontroll.\nDet √§r en l√•ngsamv√§xande art som beh√∂ver tillv√§xa minst √•tta √•r under jorden innan den bildar n√•gra √∂verjordiska delar, och ytterligare n√•gra √•r innan den kan b√∂rja blomma. Och √§ven d√• blommar den med flera √•rs mellanrum.\n\n!Synonymer\n__Homotypisk synonym__\n//Ophrys spiralis// L. (1753)\n//Epipactis spiralis// Crantz (1769)\n//Serapias spiralis// Scop. (1772)\n//Neottia spiralis// Sw. (1805)\n//Ibidium spirale// Salisb. (1812)\n//Gyrostachys spiralis// Kuntze (1891)\n__Heterotypisk synonym__\n//Ophrys autumnalis// Balb. (1801)\n//Spiranthes autumnalis// Rich. (1817)\n//Tussaca autumnalis// Desv. (1818)\n//Neottia autumnalis// Steud. (1821)\n//Gyrostachys autumnalis// Dumort. (1827)\n//Spiranthes glauca// Raf. (1837)\n//Spiranthes autumnalis// var. //parviflora// Schur (1866)\n//Spiranthes autumnalis// f. //oycoviensis// Zapal. (1906)\n//Spiranthes autumnalis// f. //bracteata// E.G.Camus (1908)\n//Spiranthes autumnalis// var. //major// Rouy  (1912)\n//Spiranthes autumnalis// f. //parviflora// So√≥ (1928)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/spirspiralis.htm]] 2018-01-23\n[[Wikipedia|https://en.wikipedia.org/wiki/Spiranthes_spiralis]] 2018-01-23\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/spira/spirspi.html]] 2018-01-23","title":"5ec3d54f-4672-429b-8f32-fde285b67899","tags":"species Spiranthes","modifier":"Magnus Evald","modified":"20180720000415074","creator":"Magnus Evald","created":"20170712003218048","caption":"Spiranthes spiralis","auktor":"Chevallier (1827)"},
{"text":"!Allm√§nt och utbredning\nDenna miniatyrepifyt f√∂rekommer i bergskedjan Andernas fuktiga molnskogar i provinsen Zamora-Chinchipe i syd√∂stra Ecuador. Den √§r lokalt rikligt f√∂rekommande p√• den √∂stra sluttningen av endast en dal mellan 1500 och 2000 m h√∂jd.\nDen √§r uppkallad efter Walter Teague, en v√§lk√§nd orkid√©insamlare fr√•n San Francisco, CA. som hittade arten 1979. Taxonomiskt tillh√∂r den undersl√§kte Restrepia sektion Restrepia.\n\n!Utseende\nDet √§r en liten art som saknar pseudobulber utan fr√•n jordstammen kommer en uppr√§tt bladstj√§lk som b√§r ett ensamt, ovalt blad. P√• ovansidan av bladet kommer under sommaren en fem cm l√•ng blomst√§ngel som b√§r en enda blomma √•t g√•ngen. Synsepalen blir 25 mm l√•ng, √§r orange vid basen, rosa vid mitten och √∂verg√•r mot spetsen i m√∂rklila.\n\n!Sk√∂tsel\nDen beh√∂ver en sval eller intermedi√§r v√§xtplats med skugga eller halvskugga och h√∂g luftfuktighet. L√•t den aldrig torka ut helt. Arten √§r s√§llsynt i odling.\n\n!Synonymer\nN/A\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/resteaugue.htm]] 2017-04-05\n[[The Pleurothallid Alliance|http://www.pleurothallids.com/index.php?option=com_content&view=article&id=909&catid=136&Itemid=60]] 2017-04-05\n[[Orchid√©es en Nord|http://www.orchid-nord.com/restrepia/restrepia_teaguei/rest_teag.htm]] 2017-04-05","title":"5eff762b-d2d4-456b-9d15-7b0f1cfc42f5","tags":"species Restrepia","modifier":"Magnus Evald","modified":"20170605043814392","creator":"Magnus Evald","created":"20170403200909664","caption":"Restrepia teaguei","auktor":"Luer (1980)"},
{"text":"!Allm√§nt och utbredning\nSl√§ktet har \u003C\u003Ccounting>> terrestriska arter som v√§xer fr√•n havsniv√• till 3650 meters h√∂jd √∂ver hela det tempererade och tropiska Amerika, Sydostasien, Stillahavs√∂arna, Nya Guinea, Australien och Madagaskar, varav en, //[[Goodyera repens|f718ccbf-66ab-49f2-82d8-a264c7d44813]]//, kn√§rot, f√∂rekommer i Sverige.\nArterna kan f√∂rv√§xlas med //[[Spiranthes|91814788-4697-41b6-8483-164179530684]]// som dock har avl√•nga eller ovala, helgr√∂na blad ist√§llet f√∂r //Goodyera// d√§r bladen √§r elliptiska och har vit eller ljusgr√∂n nervatur.\nSl√§ktnamnet //Goodyera// hedrar den engelske botanisten John Goodyer (1592-1652). Kromosomtalet √§r 2n=20.\n\n!Utseende\nDet √§r l√•gv√§xande, mattbildande orkid√©er med en krypande och grenig jordstam, utan n√§ringslagrande kn√∂lar. Bladen som sitter i en basal rosett, √§r vintergr√∂na, spetsigt √§ggrunda, m√∂rkgr√∂na med en karakt√§ristisk vit eller ljusgr√∂n n√§tlik nervatur som ger dem ett marmorerat utseende. Stj√§lken √§r omkring en decimeter h√∂g och finh√•rig upptill. Under juli till augusti kommer de sm√• blommorna i toppen av stj√§lken i en smal, ensidig eller n√•got spiralvriden blomst√§llning. Blomst√§llningen kan best√• av fem till mer √§n 70 vita, gr√∂naktiga, eller brunaktiga, doftande blommor. \n\n!Sk√∂tsel\nTill ett s√• utspritt sl√§kte √§r det sv√•rt att ge n√•gra generella odlingsr√•d, utan sk√∂tseln m√•ste anpassas efter var arten ifr√•ga kommer och hur den v√§xer naturligt.\nN√•gra klara minusgrader, men tropiska arter beh√∂ver en temperatur som inte sjunker under 15 grader. Ge dem en skuggig placering, runt 24000 lux.\nOm arten har en viloperiod, b√∂r plantan h√•llas fuktig under tillv√§xten och mycket torrare efter att den f√∂rlorat sina blad. Om arten inte tappar sina blad b√∂r den inte till√•tas torka ut.\nOdla i en vanlig medelgrov barkompost.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nCranichideae\n''Undertribus'':\nGoodyerinae\n''Typart''\n//[[Goodyera repens|f718ccbf-66ab-49f2-82d8-a264c7d44813]]// R.Br. (1813)\n''Uttal''\nGOOD-yer-ah\n''Synonymer''\n__Heterotypisk synonym__\n//Epipactis// S√©g. (1754) nom. rej.\n//Tussaca// Raf. (1814)\n//Gonogona// Link (1822)\n//Eucosia// Blume (1825)\n//Cionisaccus// Breda (1829)\n//Georchis// Lindl. (1833)\n//Geobina// Raf. (1838)\n//Cordylestylis// Falc. (1841)\n//Leucostachys// Hoffmanns. (1842)\n//Salacistis// Rchb.f. (1857)\n//Elasmatium// Dulac (1867)\n//Orchiodes// Trew (1891)\n//Peramium// Salisb. (1894)\n//Vieillardorchis// Kraenzl. (1928)\n//Allochilus// Gagnep. (1932)\n//Bathiorchis// Bosser & P.J.Cribb (2003)\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:91754]] 2017-02-06\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/goody/welcome.html]] 2017-02-06\n[[Go Orchid|http://goorchids.northamericanorchidcenter.org/genus/goodyera/]] 2017-02-06\n[[Flora of Nort America|http://www.efloras.org/florataxon.aspx?flora_id=1&taxon_id=113928]] 2017-02-06","title":"5f2b3868-8cd9-4356-b1f2-5311487d5cb2","tags":"genus Goodyera","modifier":"Magnus Evald","modified":"20170305211509898","creator":"Magnus Evald","created":"20170206111234247","caption":"Goodyera","auktor":"Brown (1813)"},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|","title":"5f9a13a7-30c3-4f2a-8ff2-373c7f45b72b","tags":"Lepanthes species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20190306225810572","creator":"Magnus Evald","created":"20190306225747003","caption":"Lepanthes expansa","auktor":""},
{"text":"!Allm√§nt och utbredning\n//Cal. rosea// [kal-AN-thee RO-zee-uh] √§r en terrestrisk art fr√•n kalkstenskullarna i Myanmar/Burma och Thailand d√§r den v√§xer mellan 100 och 900 meters h√∂jd med utpr√§glade s√§songer, mycket regn under en varm sommar och ganska torr, sval vinter.\nNamnet p√• arten kommer fr√•n den latinska termen ''rosea'' som betyder \"rosa\", med den uppenbar h√§nvisningen till blommorna. Taxonomiskt tillh√∂r den undersl√§kte Preptanthe.\n\n!Utseende\nDet √§r en liten, l√∂vf√§llande art med sex till √•tta cm l√•nga,  elliptiska till cigarrformade, silvergr√∂na pseudobulber med en karakt√§ristisk midja. Fr√•n toppen av bulben kommer tv√• avl√•nga, tunna, upp till 30 cm l√•nga blad. Under senh√∂st och vinter, innan de nya bladen b√∂rjar synas, kommer en upp till 75 cm l√•ng, uppr√§tt v√§lvd blomst√§ngel med sju till 30 stycken sex cm stora blommor som h√•ller en till tv√• m√•nader. Sepaler och petaler √§r rosa och l√§ppen √§r m√∂rkare rosa med vit mot basen.\n\n!Sk√∂tsel\nDen v√§xer varmt och halvskuggigt, 18000 till 25000 lux. Plantera om dem varje eller vartannat √•r under tidig v√•r, februari till mars, n√§r de nya skotten b√∂rjar komma fram fr√•n basen av de gamla bulberna. Odla dem i en por√∂s, organisk mix av fin- eller medelgrov barkkompost och sphagnum med god dr√§nering i botten. Placera de gamla, bladl√∂sa bulberna halvt begravda l√§ngs krukkanten med den nya tillv√§xten mot mitten s√• den f√•r gott om plats. H√•ll komposten l√§tt fuktig tills de nya skotten √§r ordentligt etablerade, d√§refter √∂ka vattningen och g√∂dningen. Under h√∂sten, n√§r bladen b√∂rjar vissna ner, b√∂r vattningen minskas under viloperioden. Under vintern beh√∂ver de ljust, runt 15 grader och att komposten h√•llas v√§ldigt l√§tt fuktig, bara s√• de inte torka ut helt. Under en kortare tid kan de klara ner till nollan utan att bulberna tar skada.\n\n!Synonymer\n__Homotypisk synonym__\n//Limatodis rosea// Lindl. (1852)\n//Alismorkis rosea// Kuntze (1891)\n//Preptanthe rosea// T.Yukawa & P.J.Cribb (2014)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/calrosea.htm]] 2018-08-07\n[[Monaco Nature Encyclopedia|https://www.monaconatureencyclopedia.com/calanthe-rosea/?lang=en]] 2018-08-08\n[[Orchids Wiki|http://orchids.wikia.com/wiki/Calanthe_rosea]] 2018-08-08","title":"6404adc5-264c-4085-a4fa-0ab32a28dce8","tags":"species Calanthe","modifier":"Magnus Evald","modified":"20190221015924582","creator":"Magnus Evald","created":"20180729193124616","caption":"Calanthe rosea","auktor":"Bentham (1881)"},
{"text":"!Allm√§nt och utbredning\n//Al. punicea// [al-ah-MAN-ee-ah poo-NEE-see-ah] v√§xer endast i de mexikanska delstaterna Jalisco, M√©xico, Michoac√°n, Puebla, Oaxaca och Veracruz mellan 1500 och 2700 meters h√∂jd. Den p√•tr√§ffas epifytiskt i betesmarker och √∂ppna skogsmarker, oftast p√• stammar och l√§gre grenar av grovbarkade ekar, men ocks√• p√• klippor eller inb√§ddade i mossa vid foten stora ekar. Troligen pollineras den av kolibrier.\nDet finns tv√• accepterade underarter, //Al. punicea// subsp. //greenwoodiana// Soto Arenas & R.Jim√©nez (2002 publ. 2003) och //Al. punicea// subsp. //punicea//. //Alamania// √§r n√§ra besl√§ktad med //[[Prosthechea|b849b41d-c65d-491d-9a98-3524b07ddccb]]// och //[[Artorima|d98951dd-0d98-4aa6-94c6-d3f105399d86]]//.\nArtepitet kommer fr√•n latinets ''puniceus'' som betyder \"purpur\" och h√§nvisar till f√§rgen p√• blommorna.\n\n!Utseende\nDet √§r en liten art som bildar t√§ta kluster med en eller tv√• cm stora, √§ggformade pseudobulber. Fr√•n toppen av bulberna kommer tv√• eller tre avl√•nga, l√§derartade blad. Under v√•ren och tidig sommaren, fr√•n mars till juni, kommer en uppr√§tt blomst√§ngel fr√•n en speciell, bladl√∂s bulb. St√§ngel blir lika l√•ng som bladen eller lite kortare och b√§r en till nio stycken centimeterstora blommor i djupr√∂tt. Sepaler och petaler √§r lika, smalt lansettlika, fram√•tpekande, i glittrande m√∂rkr√∂tt. L√§ppen √§r r√∂d men √∂verg√•r mot basen i gult.\n\n!Sk√∂tsel\nDen h√§r arten √§r ovanlig i odling och kan vara sv√•r att odla d√• den kr√§ver mycket ljus och vatten, st√§ndig luftcirkulation och h√∂g luftfuktighet. Den beh√∂ver ocks√• en torr och sval viloperiod under h√∂st och vinter utan vatten och g√∂dning. Vattningen kan √•terupptas n√§r den nya tillv√§xten kommer i b√∂rjan av v√•ren men r√∂tterna m√•ste kunna torka upp snabbt igen efter vattningen. Odla i en v√§ldr√§nerad kompostmix.\n\n!Synonymer\n__Homotypisk synonym__\n//Epidendrum puniceum// Rchb.f. (1862)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/alamaniapunicea.htm]] 2016-08-22","title":"6407f96a-7c75-4a79-bf01-c1aed23f8443","tags":"Alamania species","modifier":"Magnus Evald","modified":"20160921120457928","creator":"Magnus Evald","created":"20160911092136259","caption":"Alamania punicea","auktor":"Lexarza (1824)"},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/paphstenolum.htm]] 2020-05-29\n\n----\n\nSUBGENUS Paphiopedilum SECTION Paphiopedilum Karasawa & Saito 1982\nCommon Name The Slim ? Paphiopedilum\nShade\nFound in Yunnan Province of China\nSimilar to P villosum but differs in the uniformly rich pink-purple dorsal sepal with a white border.","year":"(2011)","title":"641ec8b7-993b-4e44-ae7c-0b9d74da5586","tags":"Paphiopedilum species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20200528234500978","creator":"Magnus Evald","created":"20190824001829700","caption":"Paphiopedilum stenolomum","auktor":"Z.J.Liu, O.Gruss & L.J.Chen"},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/paphagusii.htm]] 2019-08-24\n[[Orchids Western Australia|http://www.waorchids.iinet.net.au/More_New_Paphiopedilum_Species.pdf]] 2019-08-24\n[[Slipperiana|http://www.slipperiana.info/Slippers/SlipperData.aspx?Slppr=3087]] 2019-08-24\n\n----\n\nhttp://londonorchidsociety.com/MiscFiles/PaphlistPic.pdf\n\nSUBGENUS Sigmatopetalum SECTION Barbata SUBSECTION Chloroneura\nTYPE: Central Java, Jawa Tengah Province, Gunung Tugel Region ; c. 900m ; W. Cavestro, s.n. (Holotype : ANDA).\n Part Shade Warm Summer\nCommon Name Agus' Paphiopedilum [Agus Marup, Indonesian nursery owner current]\nFlower Size 3.2 to 3.48\" [8 to 8.7 cm] wide\nFound in central Java at elevations around 900 meters as a small to medium sized, warm growing terrestrail herb with 3 to 6, oblong to elliptic, obtuse apically, dark green tessellated leaves that blooms in the summer on an erect, shortly pubescent, 6.4 to 9.6\" [16 to 24 cm] long, single flowered inflorescence\n\nPaphiopedilum agusii : a new species from Central Java in Indonesia\nThe flower of this species is apparently similar to P. argus (Rchb.f.) Stein and \u003CI>P. javanicum (Reinw. ex Lindl.)Stein but differs from P. javanicum by a wider dorsal sepal (largely ovate and not elliptic), oblong petals (not narrowly oblong), a subcircular staminode (not reniform).\n\nPaphiopedilum agusii. Cavestro & N. Bougourd 2017 Subgenus Sigmatopetalum Section Barbata Subsection Chloroneura is a recently described species from 900m Central Java in Indonesia. The species is named for Agus Marup, a local Javanese nurseryman who found, grew and flowered the plant that was later identified. While the flower is said to be somewhat similar to Paphiopedilum argus (Rchb.f.) Stein and Paphiopedilum javanicum (Reinw. ex Lindl.)Stein, it differs from the latter in that it has a wider dorsal sepal (largely ovate and not elliptic), oblong petals (not narrowly oblong) and a sub circular staminode (not reniform = kidney-shaped). It is also somewhat similar to Paphiopedilum callosum and Paphiopedilum barbatum.\nAdditional research is required to determine whether or not it is in fact a new species, or a variant form of one of the species to which it is similar. \n\nType(s) : Central Java, Jawa Tengah Province, Gunung Tugel Region; October 2016, ca 900 m; flowering February 2017; W. Cavestro, s.n. (Holotype: ANDA).\nEtymology : This species is named in honour of Agus Marup, a nursery owner in Java, Indonesia.\nDescription\nPlant : Terrestrial herb, 3-6 leaved.\nLeaves : Leaves oblong to elliptic, obtuse at apex, dark green tessellated, 14-20 cm long and 3-4.4 cm wide.\nInflorescence : The inflorescence is one flowered; peduncle 16-24 cm long, shortly pubescent.\nFlower : Flower 8-8.7 cm wide; dorsal sepal white striated with dark green and purple; synsepal white and dark green striated; petals light green at base and purple in the middle and apical part, veined with darker green and brown spotted from the base to the middle; central lobe of the lip light green, veined with darker green over the surface; lateral lobes white with small light brown warts; staminode light green, 3-5 green veins from the middle to the apex. Dorsal sepal largely ovate to ovate, obtuse at apex, 3.4-3.6 cm long and 3.5-3.7 cm wide. Synsepal ovate, obtuse at apex, 2.4 cm long and 2.2 cm wide. Petals more or less deflected, oblong to very slightly spathulate, shortly ciliated on margins, 5-5.2 cm long and 1.2-1.5 cm wide. Lip saccate, 4-4.3 cm long and 2.2 cm wide; side-lobes incurved and warty. Staminode subcircular, 8-9 mm long and wide, divided into 2 lobes at the base; 2 arcuate and obtuse teeth at the apex.\n\nDenna art av p√•sorkid√© √§r en av de ursprungliga p√•sorkid√©erna p√• den indonesiska √∂n Java. En av orkidearterna √§r nyligen uppt√§ckta och namngivna. Hans namn √§r verkligen indonesiska. Vanligtvis heter namnet p√• en v√§xt eller djurart enligt uppfinnarens namn eller namnet p√• personen som identifierade den. Nu √§r namnet p√• v√§skorchiden p√• Mount Tugel Paphipledilum agusii . Namnet agusii √§r h√§mtat fr√•n uppfinnarens namn, n√§mligen Herr Agus Marup. Det √§r coolt, √§r det inte, namnet √§r f√§stat p√• namnet p√• en v√§xtart och kommer att anv√§ndas f√∂r alltid.\nOrkid√©p√•sen av P. agusii- arter har en egenskap som de andra p√•sorkid√©erna. F√§rgen p√• det √∂vre locket √§r vit med gr√∂na r√§nder, f√§rgen p√• p√•sen √§r m√∂rkgulgr√∂n och f√§rgen p√• tv√• grupper som dinglar vid den r√∂daktiga √§nden. Det finns svarta fl√§ckar. Blommorna √§r medelstora. Gr√∂na blad, det finns ett m√∂nster av m√∂rkgr√∂n batik. Denna orkid√© finns p√• ett berg med en h√∂jd av 900 kvm. Behandlingen √§r ganska enkel och flitig i blomningen.\n\nDIAGNOSIS: The flower of this species is apparently similar to P. argus (Rchb.f.} Stein and P. javanicum (Reinw. ex Lindl.) Stein but differs from P. javanicum by a wider dorsal sepal (largely ovate and not elliptic), oblong petals (not narrowly oblong), a subcircular staminode (not reniform).\nTYPE: Central Java, Jawa Tengah Province, Gunung Tugel Region ; c. 900m; W. Cavestro, s.n. (Holotype : ANDA).\nFlower Size 3.2 to 3.48\" [8 to 8.7 cm] wide\nDESCRIPTION Terrestrial herb. Leaves 3-6, oblong to elliptic, obtuse at apex, dark green tessellated, 14-20 cm long and 3-4.4 cm wide. Inflorescence one flowered ; peduncle 16-24 cm long, shortly pubescent. Flower 8-8.7 cm wide ; dorsal sepal white striated with dark green and purple; synsepal white and dark green striated ; petals light green at base and purple in the middle and apical part, veined with darker green and  brown spotted from the base to the middle ; central lobe of the lip light green, veined with darker green over the  surface ; lateral lobes white with small light brown warts ; staminode  light green, 3-5 green veins  from the middle to apex. Dorsal sepal largely ovate to ovate, obtuse at apex, 3.4-3.6 cm long and 3.5-3.7 cm wide. Synsepal ovate, obtuse at apex, 2.4 cm long and 2.2 cm wide.\nPetals \nmore or less deflected, oblong to very slightly spathulate, shortly ciliated on margins, 5-5.2 cm long and 1.2-1.5 cm wide. Lip saccate, 4-4.3 cm long and 2.2 cm wide; side-lobes incurved and  warty. Staminode subcircular, 8-9 mm long and wide, divided into 2 lobes at base ; 2 arcuate and obtuse teeth at apex.\nEtymology: named after Agus Marup, Indonesian nursery owner.","year":"(2017)","title":"68f1e209-ee3d-482b-96f8-6b5faef250a2","tags":"Paphiopedilum species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20190824210908634","creator":"Magnus Evald","created":"20190824000207494","caption":"Paphiopedilum agusii","auktor":"Cavestro"},
{"text":"!Allm√§nt och utbredning\n//Deceptor bidoupensis// v√§xer epifytiskt i Vietnam och Thailand mellan 1600 och 2000 meters h√∂jd.\nDen har f√•tt sitt namn efter den vietnamesiska nationalparken Bidoup N√∫i B√† d√§r den f√∂rst uppt√§cktes.\n\n!Utseende\nDen saknar pseudobulber utan bildar en kort stam med upptill 25 cm l√•nga och tre cm breda blad p√• √∂vre h√§lften. Bladen kommer alternerande l√§ngs stammen och fr√•n bladf√§stet kommer en mer √§n 20 cm l√•ng blomst√§ngel som bildar en kompakt blomst√§llning med hundratals, ibland tusentals, blommor bara n√•gra mm stora. Sepalerna och petalerna √§r gulgr√∂na med purpurf√§rgade prickar p√• undersidan. L√§ppen √§r vit liksom k√∂nspelaren. K√∂nspelaren har dock tv√• lila fl√§ckar mot basen\n\n!Sk√∂tsel\nDen beh√∂ver en sval v√§xtplats i halvskugga.\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/decebidoupense.htm]] 2016-09-20","title":"68fce22b-cab0-405f-ac9e-2e21c73851c6","tags":"species Deceptor","modifier":"Magnus Evald","modified":"20160922095751225","creator":"Magnus Evald","created":"20160922093304248","caption":"Deceptor bidoupensis","auktor":"G.Seidenfaden (1992)"},
{"text":"!Allm√§nt och utbredning\nDet √§r ett montypiskt sl√§kte d√§r den enda arten //[[Cpso. bulbosa|]]//, nornan, har fyra accepterade varianter. De v√§xer l√§ngst norrut i Nordamerika, Europa, Ryssland och Asien upp till 3000 meters h√∂jd. I Sverige f√∂rekommer de sparsamt i skuggiga, fuktiga barrskogar i J√§mtland, √Öngermanland, V√§sterbotten och Lappland.\nDe blommar tidigt med klart f√§rgade blommor som med sin s√∂ta doft ska locka nykl√§ckta humledrottningar med l√∂ften om nektar som plantorna dock inte bjuder p√•.\nSl√§ktnamnet kommer fr√•n det grekiska ord som betyder \"dold\", d√• denna lilla orkid√© √§r ganska sv√•rt att hitta d√• de inte blommar och √§r mycket s√§llsynt. Kalypso √§r ocks√• den grekiska mytologins sk√∂na havsnymf, dotter till Atlas, √∂vergiven p√• √∂n Ogygia, od√∂dliggjord genom den homeriska ber√§ttelsen om Odysseus' irrf√§rder. Kromosomtalet √§r 2n=28.\n@@\nDet finns fyra accepterade varianter och en naturhybrid, //Cpso. bulbosa// nothovar. //kostiukiae// mellan //Cpso. bulbosa// var. //americana// √ó //Cpso. bulbosa// var. //occidentalis//, i stort sett separerade en per kontinent. Den f√∂rsta varianten, //Cpso. bulbosa// var. //bulbosa//, typen f√∂r arten, finns i Scandinavian, Europa och norra Asien, i Amerika finns //Cpso. bulbosa// var. //americana// och skiljer sig i att ha en stor gul h√•rtofs p√• fr√§mre kanten av l√§ppen och en svagt fl√§ckig fr√§mre flik p√• l√§ppen och anses som den vackraste av de fyra varianterna. Den tredje typen √§r //Cpso. bulbosa// var. //occidentalis// fr√•n Alaska och n√§rliggande provinser och har en mattare blomma med en vit h√•rtofs och en oregelbundet fl√§ckig fr√§mre flik p√• l√§ppen och //Cpso. bulbosa// var. //speciosa// som kommer fr√•n Kina och Japan.\nArtnamnet //bulbosa// kommer av latinets ''bulbus'', \"l√∂k\", och syftar p√• den l√∂kliknande stamkn√∂len. Det svenska namnet norna anv√§ndes f√∂rst av Wahlenberg √•r 1826.\n@@\n\n!Utseende\nDe har en h√•rd, l√∂kformig uppsv√§llning vid stj√§lkbasen med flera kvarsittande, √§ldre kn√∂lar fr√•n f√∂reg√•ende √•r. Varje kn√∂l har bara en enda tjock rot och ett ensamt, ovalt, upptill sju cm l√•ngt, m√∂rkgr√∂nt blad vanligen med en r√∂daktig undersida. Bladet utvecklas under h√∂sten och √∂verlever vintern under sn√∂n och vissnar straxt efter blomningen, innan sommaren. F√∂r s√• nordliga trakter blommar nornan mycket tidigt, redan i maj eller b√∂rjan av juni. Fr√•n bladf√§stet kommer en kort, en till tv√• decimeter l√•ng, blomstj√§lk med en ensam, rosa blomma. Blomman, som √§r en av de st√∂rsta f√∂r v√•ra svenska orkid√©er, tre cm stor, har en svag vaniljdoft och vrids ett helt varv vid knoppningen s√• l√§ppen hamnar √∂verst. Sepaler och petaler √§r rosa och utsp√§rrade medan den toffelformade l√§ppen √§r vit med brunvioletta strimmor vid basen.\n\n!Sk√∂tsel\nDe v√§xer i n√•got fuktiga, √∂rtrika och mossiga barrskogar p√• kalkrik mark. De √§r mycket sv√•ra att odla p√• grund av hur den lever. De har n√§stan inga blad utan ist√§llet lever den i symbios med svampar. Det √§r n√§stan om√∂jligt att odla en //Calypso// utan hj√§lp av denna s√§rskilda svamp.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nCalypsoeae\n''Undertribus'':\nN/A\n''Typart''\n//[[Cpso. bulbosa|]]// Oakes (1842)\n''Uttal''\nkuh-lip-soh\n''Synonymer''\n__Homotypisk synonym__\n//Cytherea// Salisb. (1812) nom. superfl.\n__Heterotypisk synonym__\n//Orchidium// Sw. (1816)\n//Calypsodium// Link (1829)\n//Norna// Wahlenb. (1833)\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:32234]] 2017-02-15\n[[eFloras|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=105315]] 2017-02-15\n[[Wikipedia|https://en.wikipedia.org/wiki/Calypso_bulbosa]] 2017-02-15\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/calyp/welcome.html]] 2017-02-15 -- http://linnaeus.nrm.se/flora/mono/orchida/calyp/calybul.html\n[[Worldscreen Arkive|http://www.arkive.org/fairy-slipper-orchid/calypso-bulbosa/]] 2017-02-15\n[[Orchid Care Zone|http://www.orchidcarezone.com/calypso-orchid/]] 2017-02-15\n[[Go ORchids|http://goorchids.northamericanorchidcenter.org/species/calypso/bulbosa/]] 2017-02-15","title":"69852233-2d99-4d22-90dd-24bdb9dd333e","tags":"genus Calypso","modifier":"Magnus Evald","modified":"20170305215114240","creator":"Magnus Evald","created":"20170215093402123","caption":"Calypso","auktor":"Salisbury (1808)"},
{"text":"!Allm√§nt och utbredning\n//Nt. ustulata//, krutbr√§nnare, f√∂rekommer fr√•n norra Spanien till s√∂dra Skandinavien, genom √ñstersj√∂n till v√§stra Sibirien, √§ven i Centraleuropa och norra delen av Balkan och halv√∂n Apennines fr√•n havsniv√• upp till 2400 meters h√∂jd. I Sverige upptr√§der den t√§mligen allm√§nt p√• √ñland och Gotland, men f√∂rekommer s√§llsynt √§ven i n√•gra f√• sydsvenska landskap. Genom sina kontrasterande vita och svartr√∂da blomf√§rger f√•r arten ett alldeles speciellt utseende som g√∂r att den inte kan f√∂rv√§xlas med n√•gon annan svensk v√§xt.\nDet finns tv√• accepterade varianter:\n//Nt. ustulata// var. //aestivalis// Tali, M.F.Fay & R.M.Bateman (2006) som √§r st√∂rre, har senare blomning och med ett glesare, mer l√•ngstr√§ckt, blomsterax √§n typvarianten\n//Nt. ustulata// var. //ustulata//.\nArtnamnet //ustulata// kommer av latinets ''ustulatus'', \"br√§nd\", och syftar p√• artens svartbruna topp. Det svenska namnet krutbr√§nnare anges redan av Linn√©, som i \"Carl von Linn√©s √∂l√§ndska och gotl√§ndska resa √•r 1741\" skriver att \"Orchis militaris minima kallades h√§r krutbr√§nnare, et namn, som √§r makal√∂st w√§l gifwit: ty axet har r√∂da blommor s√•som eld, men p√• spitsen sm√• outslagna swarta blommor, hwar med branden aftecknas\". Andra lokala namn √§r svett nyckelblomster och brandnyckelblomster.\n\n!Utseende\nDet √§r en liten, l√•gv√§xande orkid√© som s√§llan blir mer √§n 13 cm h√∂g. Den bildar tv√• runda, underjordiska rotkn√∂lar med tjocka r√∂tter. Troligen kan den v√§xa mer √§n tio √•r innan den bildar n√•gra ovanjordiska v√§xtdelar. De tv√• eller tre bladen kommer i en basal bladrosett och √§r ljust bl√•gr√∂na och avl√•ngt trubbiga, tre till nio cm l√•nga med tydliga nerver. Det t√§ta, konformiga blomaxet sl√•r ut i juni med upp till 70 stycken, centimeterstora, svagt honungsdoftande blommor. De outslagna blomknopparnas svartr√∂da f√§rg ger axets topp ett brunsvett utseende. Knopparna och petalerna √§r r√∂daktigt svartbruna medan de sepalerna √§r vita eller ljust rosa. Blommornas l√§pp, som √§r vit med karminr√∂da fl√§ckar, √§r smalt tredelad med en kort tv√•kluven mittflik. Sporren √§r kort, s√§ckformad och n√•got ned√•triktad.\n\n!Sk√∂tsel\nDen v√§xer p√• kalkrika torra gr√§s- och betesmarker, mer s√§llan i √∂ppna skogar fr√•n l√•glandet till bergen. Odla den p√• torra till fuktiga, ganska √∂ppna, gr√§smarker p√• kalkgrund.\n\n!Synonymer\n__Homotypisk synonym__\n//Orchis ustulata// L. (1753)\n//Odontorchis ustulata// D.Tyteca & E.Klein (2008)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/orcustalata.htm]] 2017-10-05\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/orchi/orchust.html]] 2017-10-09\n[[First Nature|http://www.first-nature.com/flowers/orchis-ustulata.php]] 2017-10-09\n[[Orchids of Britain and Europe|http://www.orchidsofbritainandeuropetest.uk/Neotinea%20ustulata.html]] 2017-10-09","title":"6ac7fd0a-7d8a-4ab2-9c58-747fd73e96af","tags":"species Neotinea","modifier":"Magnus Evald","modified":"20171221233117225","creator":"Magnus Evald","created":"20170712001757229","caption":"Neotinea ustulata","auktor":"R.M.Bateman, Pridgeon & M.W.Chase (1997)"},
{"text":"!Allm√§nt och utbredning\nDen lilla epifyten //Dla. lasiocampa// kommer fr√•n syd√∂stra Ecuador och Peru d√§r den v√§xer mellan 1500 och 1800 meters h√∂jd. Ursprungligen f√∂rv√§xlades den med //[[Dla. hirsutissima|e2a35fa0-d181-44a6-b945-507995b4500a]]// som √§r en st√∂rre planta med st√∂rre, mer √∂ppna blommor och med silverf√§rgade r√§nder p√• bladen. Fortfarande f√∂rekommer det att //Dla. lasiocampa// s√§ljs som //[[Dla. hirsutissima|e2a35fa0-d181-44a6-b945-507995b4500a]]// och vise versa.\nTroligen pollineras den av flugor som attraheras av nektardroppen inne i blommans sk√•lform.\nArtnamnet kommer fr√•n det grekiska ''lasiocampa'' som betyder \"en ullig fj√§rilslarv\", f√∂r sina blommors utseende.Taxonomiskt tillh√∂r den undersl√§kte Pilositas.  \n\n!Utseende\nDen saknar pseudobulber utan bildar korta, underjordiska rhizomer och korta bladstj√§lkar som b√§r ett ensamt utdraget ovalt, ljusgr√∂nt blad med en purpurf√§rgad undersida. Under v√•ren kommer fr√•n bladf√§stet en knappt tv√• cm l√•ng blomst√§ngel som successivt b√§r ett f√•tal blommor, en √•t g√•ngen. Hela plantan √§r luden, stj√§lk, blad och blomma √§r t√§tt t√§ckta med tunna, vita h√•r. Synsepalen √§r b√•tformad och en cm l√•ng, och hela blomman √§r ljust gulbrun √∂vers√•llad med bruna eller r√∂da prickar.\n\n!Sk√∂tsel\nDen v√§xer b√§st vid en sval eller intermedi√§r temperatur, upptill 21 grader dagtid och ner till tolv grader under n√§tterna. I naturen v√§xer de i full sol, men de verkar klara sig bra √§ven i l√§gre ljusintensitet. H√•ll en h√∂g luftfuktighet och vattna med vatten av bra kvalit√©. Vattna ofta men l√•ten den torka upp snabbt igen, de klarar inte att st√• bl√∂ta mer √§n n√•gra timmar. I naturen v√§xer de i bergiga skogar med n√§stan konstant molnighet och regelbunden nederb√∂rd. I st√§llet f√∂r pseudobulber f√∂r att lagra vatten kondenseras den st√§ndigt n√§rvarande dimman p√• de fina h√•ren p√• bladen och blommorna som sm√• droppar av vatten.\nDe f√∂redrar att v√§xa utan alltf√∂r mycket mossa eller annat vattenh√•llande material runt sina r√∂tter.\n\n!Synonymer\nN/A\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/dresslasiocampa.htm]] 2017-04-27\n[[Orchids Borealis|https://orchidborealis.blogspot.se/2016/11/dresslerella-lasiocampa.html]] 2017-04-27\n[[The Pleurothallid Alliance|http://www.pleurothallids.com/index.php?option=com_content&view=article&id=553&Itemid=58]] 2017-04-27","title":"6aed21c0-3888-4d8a-b894-ff34e9757113","tags":"species Dresslerella","modifier":"Magnus Evald","modified":"20170605043845594","creator":"Magnus Evald","created":"20170415223819297","caption":"Dresslerella lasiocampa","auktor":"Luer & Hirtz (2005)"},
{"text":"!Allm√§nt och utbredning\nDet monotypisk sl√§ktet //Taprobanea// bildades n√§r dess enda art, //[[Tpb. spathulata|50031d9a-ee97-4ffd-b05d-430815b23b9f]]//, flyttades fr√•n //[[Vanda|58f9face-6d6b-4352-b886-8fcddc1ec749]]//. Den har ett helt egenartat v√§xts√§tt, kl√§ttrande, kl√§ngande lianliknande, helt olikt andra inom //[[Vanda|58f9face-6d6b-4352-b886-8fcddc1ec749]]//. De v√§xer epifytiskt i full sol i l√•ga buskmarker n√§ra havsniv√• upptill 1000 meters h√∂jd i s√∂dra Indien och Sri Lanka. F√∂r n√§rvarande √§r denna art extremt s√§llsynt.\nDen beskrevs redan 1703 i Hortus Indicus Malabaricus som Ponnampou-maravara, senare √•r 1753 namngav Linnaeus den som //Epidendrum spathulatum//, d√§refter som //Vanda spathulata// 1826 innan den fick sitt nuvarande namn. Kromosomnumret f√∂r //[[Tpb. spathulata|50031d9a-ee97-4ffd-b05d-430815b23b9f]]// √§r 2n=114. De flesta sl√§kten i tribus Vandeae har ett kromosomtal p√• 2n=38, s√• //[[Tpb. spathulata|50031d9a-ee97-4ffd-b05d-430815b23b9f]]// tros vara hexaploid. Den har anv√§nts f√∂r att producera vandaceous hybrider med rena, svavelgula blommor.\n\n!Utseende\nDe √§r 30 till 60 cm l√•nga plantor med ett kl√§ttrande, lian liknande v√§xts√§tt som bildar en l√•ng stam med ungef√§r tre cm l√•nga internoder och m√•nga, platta, r√∂dprickiga blad, 22 cm l√•nga och tre cm breda, l√§ngs hela stammens l√§ngd. R√∂tterna kommer vanligtvis fr√•n noder n√§ra basen eller nedre delen av stammen. Under v√•r eller h√∂st kommer en upptill 36 cm l√•ng blomst√§ngel med en gles blomst√§llning i toppen med sex till tio stycken svavelgula blommor som antingen kan dofta eller ocks√• inte. Blommorna blir mindre √§n fyra cm stora och √∂ppnas successivt √∂ver flera veckor, n√•got annat som skiljer den mot andra vandor d√§r alla blommorna √∂ppnas inom ett par dagar.\n\n!Sk√∂tsel\n//Taprobanea// √§r k√∂ldk√§nslig s√• de beh√∂ver en varm v√§xtplats med full sol p√• hela plantan f√∂r att blomma.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nVandeae\n''Undertribus'':\nAeridinae\n''Typart''\n//[[Tpb. spathulata|50031d9a-ee97-4ffd-b05d-430815b23b9f]]// Christenson (1992)\n''Uttal''\n\n''Synonymer''\nN/A\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:201660]] 2016-11-15","title":"6c9e2aac-4286-4aad-9097-027534d1deaf","tags":"genus Taprobanea","modifier":"Magnus Evald","modified":"20161206013118676","creator":"Magnus Evald","created":"20161115150104946","caption":"Taprobanea","auktor":"Christenson (1992)"},
{"text":"!Allm√§nt och utbredning\n//Ant. pyramidalis//, salepsrot, f√∂rekommer l√§ngs kuster i Central- och Mellaneuropa √∂sterut mot Iran och Nordafrika, fr√•n havsniv√• upptill 2000 meters h√∂jd. Sverige √§r den nordligaste utposten och den f√∂rekommer h√§r s√§llsynt endast p√• √ñland och Gotland. Arten pollineras enbart av fj√§rilar √§ven om vilka fj√§rilar som pollinerar arten i Sverige √§r d√•ligt k√§nt. Fr√•n √ñland har angivits //Mellicta atholia//, grobladsn√§tfj√§ril, och //Maniola jurtina//, allm√§n sl√•ttergr√§sfj√§ril, och fr√•n Gotland //Aporia crataegi//, hagtornsfj√§ril och //Parnassius apollo//, apollofj√§ril. Rotkn√∂larna √§r n√§ringsrika och kan vara en k√§lla till salep.\nDet finns tv√• accepterade varianter:\n//Ant. pyramidalis// var. //pyramidalis//\n//Ant. pyramidalis// var. //urvilleana// Schltr. (1926), endemisk f√∂r Malta. Skiljer sig framf√∂rallt genom blommornas f√§rg som √§r betydligt ljusare rosa eller rent vita.\nDet latinska artnamnet //pyramidalis// betyder \"pyramidformad\" och syftar p√• de nyutslagna blomst√§llningens form. N√§r blommorna √§r helt utslagna blir blomst√§llningen mer oval eller √§ggformad, vilket kan orsaka f√∂rvirring vid artbest√§mning.\n\n!Utseende\nDet √§r en l√•gv√§xt orkid√© som blir omkring tre decimeter h√∂g. Den ogrenade stj√§lken har fyra till tio smala ljusgr√∂na blad, upptill 25 cm l√•nga, de nedre bladen vissnar bort tidigt. Under juli kommer blomst√§ngeln med de halvcentimeter stora, rosenr√∂da, blommorna i ett t√§tt, brett pyramidalt och n√§stan huvudlikt ax. Blommornas st√∂dblad √§r korta och r√∂daktiga och doftar som kl√∂ver under dagen men f√•r en mer myskliknande doft n√§r fukten b√∂rjar l√§gga sig under kv√§llen. Kalkbladen √§r rosenr√∂da, de yttre ut√•triktade och de inre hj√§lmlikt hopst√•ende. L√§ppen √§r djupt treflikad med trubbiga flikar och tv√• upph√∂jda √•sar vid basen. Sporren √§r en och en halv cm l√•ng, mycket smal och n√•got ned√•triktad.\n\n!Sk√∂tsel\nArten √§r helt  beroende av sin mykorritza-svamp och mycket k√§nslig f√∂r konstg√∂dsling. Den v√§xer i full sol p√• magra, kalkrika torr√§ngar med l√•g vegetation, som gamla igenv√§xande betesmarker och alvar, p√• sina nordliga v√§xtplatser ofta kustbunden, men kan v√§xa upp till fem kilometer fr√•n kusten. \n\n!Synonymer\n__Homotypisk synonym__\n//Orchis pyramidalis// L. (1753)\n//Aceras pyramidale// Rchb.f. (1850)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/anacpyramidalis.htm]] 2018-01-12\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/anaca/anacpyr.html]] 2018-01-12","title":"6d6fd9ff-3433-4b25-9591-a97313cfa6af","tags":"species Anacamptis","modifier":"Magnus Evald","modified":"20180302011304484","creator":"Magnus Evald","created":"20170712002934009","caption":"Anacamptis pyramidalis","auktor":"L.C.M. Richard (1818)"},
{"text":"!Allm√§nt och utbredning\nDet √§r en terrestrisk art fr√•n √∂stra och central Nordamerika, d√§r den √§r koncentrerad till Great Lakes-Saint Lawrence-regionen. Dess utbredning str√§cker sig fr√•n Saskatchewan till Quebec, Kanada, s√∂derut till Minnesota, Wisconsin och Michigan och √∂sterut till Massachusetts, Connecticut, New York, Maine, New Hampshire, Vermont, USA och Nova Scotia, Kanada, d√§r den v√§xer i sphagnum k√§rr p√• kalkberggrund upp till 400 meters h√∂jd √∂ver havet.\nTaxonomiskt tillh√∂r den sektionen Arietinum.\n\n!Utseende\nDet √§r en medelstor art, tio till 35 cm h√∂g, med vanligtvis tre men ibland upptill fem lansettlika, bl√•gr√∂na blad i spiral l√§ngs stammen. Bladen blir fem till tio cm l√•nga och drygt tre cm breda. Under senv√•ren och tidig sommar, maj till juni, kommer en kort, smal blomst√§ngel som b√§r en ensam, s√∂tt vaniljdoftande, kortlivad blomma, vanligtvis blommar den mindre √§n en vecka. Blomman blir en till tv√• cm stor och √§r unik inom sl√§ktet genom att ha tre helt separerade sepaler. Den breda dorsala sepalen bildar en huva √∂ver l√§ppen, medan de l√•ngsmala laterala petalerna och sepalerna, lila eller gr√∂na i f√§rg, bildar spiraler som vrider sig borta fr√•n en vith√•rig, ovanligt trattformad, konisk, l√§pp i vitt med purpurr√∂da nerver. S√• fort blomman pollinerats s√§nker sig den dorsala sepalen √∂ver l√§ppen och st√§nger v√§gen f√∂r fler bes√∂kare.\n\n!Sk√∂tsel\nDen v√§xer naturligt i sval, ljus skugga p√• fuktig, kalkhaltig mark bland barrtr√§d eller i blandskogar, tr√§sk och mossar, ofta i n√§rheten av cedertr√§, gran eller enb√§rsbuskar, s√§llan mer √§n 30 meter fr√•n vatten, men den √§r sv√•rodlad och √∂verlever s√§llan i en tr√§dg√•rd. Plantor som tas fr√•n naturen √∂verlever s√§llan, och eftersom de aldrig framg√•ngsrikt f√∂r√∂kats i laboratorium kommer plantor till salu s√§kert fr√•n det vilda.\n√Ñven om denna orkid√© √§r k√§nd f√∂r att pollineras av sm√• och medelstora honliga bin fr√•n familjen //Halictidae//, v√§gbin, och //Megachilidae//, buksamlarbin, reproducerar den sig fr√§mst vegetativt genom sidoskott fr√•n rhizomet, vilket ibland resulterar i kluster med √∂ver ett dussin plantor p√• en enda plats.\nDet har visats i experiment att enskilda v√§xter blommar endast n√§r de n√•r en minsta storlek p√• elva cm i h√∂jd. Plantor mindre √§n elva cm, oavsett √•lder, blommar inte, alla v√§xter som √§r h√∂gre √§n den h√∂jden observerades blomma. Plantor som skadas av v√§xt√§tare, b√•de insekter och d√§ggdjur, f√∂rekommer ofta inte ovan jord det f√∂ljande √•ret.\n\n!Synonymer\n__Homotypisk synonym__\n//Criosanthes arietina// House (1905)\n__Heterotypisk synonym__\n//Criosanthes borealis// Raf. (1818)\n//Arietinum americanum// L.C.Beck (1833)\n//Cypripedium arietinum// f. //albiflorum// House (1923)\n//Cypripedium arietinum// f. //biflorum// P.M.Br. (1995)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/cyparientum.htm]] 2018-10-22\n[[Wildscreen Arkive|https://www.arkive.org/rams-head-ladys-slipper/cypripedium-arietinum/]] 2018-10-22","title":"6eb8e071-c04a-4de9-bd73-28de52561947","tags":"Cypripedium species","modifier":"Magnus Evald","modified":"20190221040235148","creator":"Magnus Evald","created":"20181022084143633","caption":"Cypripedium arietinum","auktor":"R.Brown (1813)"},
{"text":"!Allm√§nt och utbredning\nDetta terrestriska sl√§ktet best√•r numera av dels //Neottia// fr√•n tidigare men ocks√• arterna i det tidigare //Listera//. Efter DNA-tester f√∂r att unders√∂ka orkid√©ernas sl√§ktskap har man kommit fram till att arterna inom //Listera// st√•r s√• n√§ra //Neottia// att det inte finns sk√§l f√∂r att ha ett eget sl√§kte f√∂r dessa. Fr√•n att ha haft endast en art har //Neottia// blivit ett sl√§kte med \u003C\u003Ccounting>> arter spridd inom de tempererade, subarktiska och arktiska delarna av Europa, Asien och Nordamerika med ett f√•tal arter som str√§cker sig ner till subtropiska omr√•den runt Medelhavet och Indokina. I Europa finns tre av dessa och med en art, //[[Neottia nidus-avis|ae2bbb5c-8b25-432b-8430-1351088c463b]]// i Sverige. //Neottia//, n√§str√∂tter, √§r tillsammans med //[[Epipogium|245a7386-ae15-4a67-8948-f4783cd23241]]// och //[[Corallorhiza|ccd3872f-c3fe-428b-8b8c-4918cd35046a]]// ett av tre svenska orkid√©sl√§kten vars arter saknar klorofyll och lever saprofytiskt med hj√§lp av mykorrhiza tillsammans med svamphyfer.\nSl√§ktnamnet //Neottia// kommer av grekiskans ''neottia'' som betyder \"rede\" och syftar p√• rotsystemets likhet med ett f√•gelbo. Kromosomtalet √§r 2n=36.\n\n!Utseende\nDet √§r sm√• plantor som ger ett l√§derartat intryck. Arterna fr√•n det forna //Listera// har klorofyll och fotosyntetiserar men hos andra arter saknar alla delarna av plantorna klorofyll. De bildar korall-likt f√∂rgrenade, k√∂ttiga r√∂tter. De gr√∂naktiga eller blekbruna blomstj√§lken har ett antal gr√∂naktig eller brunaktiga tillbakabildade, fj√§lliknande blad. Hos de fotosyntetiserande medlemmarna av sl√§ktet finns ocks√• tv√• mer eller mindre motsatta, gr√∂na blad vid basen. I toppen av stj√§lken kommer under maj till juni en t√§t blomklase med upp till 100 sm√•, blekbruna till gulgr√∂na blommor. Blommorna saknar sporre och l√§ppen √§r vanligen mycket st√∂rre √§n de resterande fem tepalerna och √§r n√§stan alltid djupt tv√•-flikad.\n\n!Sk√∂tsel\nDe v√§xer vanligen i fuktiga bj√∂rkskogar eller humusrika l√∂vskogar fr√•n havsniv√• upptill 4200 meters h√∂jd. M√•nga arter √§r helt beroende av svampar f√∂r sitt n√§ringsupptag vilket g√∂r dem mycket sv√•ra att odla.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nNeottieae\n''Undertribus'':\nN/A\n''Typart''\n//[[Neottia nidus-avis|ae2bbb5c-8b25-432b-8430-1351088c463b]]// Rich. (1817)\n''Uttal''\nnee-OTT-ee-a\n''Synonymer''\n__Heterotypisk synonym__\n//Ophris// Mill. (1754) nom. illeg.\n//Nidus// Riv. (1764)\n//Nidus-avis// Ortega (1773)\n//Cardiophyllum// Ehrh. (1789)\n//Diphryllum// Raf. (1808)\n//Listera// R.Br. (1813) nom. cons.\n//Neottidium// Schltdl. (1823)\n//Distomaea// Spenn. (1825)\n//Pollinirhiza// Dulac (1867)\n//Bifolium// Nieuwl. (1913) nom. illeg.\n//Holopogon// Kom. & Nevski (1935)\n//Archineottia// S.C.Chen (1979)\n//Diplandrorchis// S.C.Chen (1979)\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:134155]] 2017-02-16\n[[eFloras|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=122112]] 2017-02-16\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/neott/welcome.html]] 2017-02-16","title":"6f30d383-4ef3-4c34-912e-07a26ba92b0a","tags":"genus Neottia","modifier":"Magnus Evald","modified":"20170311021423945","creator":"Magnus Evald","created":"20170216161807759","caption":"Neottia","auktor":"Guettard (1754)"},
{"text":"!Allm√§nt och utbredning\n//Neot. cordata//, spindelblomster, har den st√∂rsta utbredningen inom sl√§ktet och omfattar huvuddelen av det tempererade till subtropiska norra halvklotet upp till 2300 meters h√∂jd och √∂ver 1000 meter i de s√∂dra delarna av utbredningen. Dock saknas arten och hela sl√§ktet i stora omr√•den av centrala Asien. Arten f√∂rekommer s√§llsynt i s√∂dra Sverige, medan den i de mellersta och norra delarna av landet √§r ganska vanlig.\nDen pollineras framf√∂rallt av steklar fr√•n sl√§ktena //Ichneumonidae// och //Microgaster//, eller svampmyggor fr√•n //Mycetophila// och //Sciara// som erbjuds nektar som bel√∂ning. K√∂nspelarens funktion √§r anm√§rkningsv√§rt, st√•ndarknappen √∂ppnas innan blomman sl√•r ut och l√§mnar de tv√• pollinierna liggande ovanp√• den klafflika, sterila delen av m√§rket. Klaffens kanter √§r vikta runt pollinierna och h√•ller deras smala del just nedanf√∂r spetsen. N√§r klaffens spets ber√∂rs av en insekt, kastas en klibbig droppe, som finns under tryck i f√∂rstorade celler, p√• bes√∂karen. Klaffens kanter viks tillbaka s√• att det framstickande polliniet klistras p√• insekten. D√§rf√∂r f√∂ljer pollinierna med n√§r insekten drar sig tillbaka fr√•n k√∂nspelaren. I b√∂rjan skyddar klaffen m√§rkets fertila del, men mellan tv√• till 24 timmar efter att pollinierna f√∂rsvunnit, lyfts klaffen och exponerar den fertila delen av m√§rket.\nDen kan med sin ringa storlek och sina tv√• hj√§rtformade motsatta blad inte f√∂rv√§xlas med n√•gra andra arter.\nArtnamnet //cordata// kommer av latinets ''cordis'', \"hj√§rta\" och syftar p√• de hj√§rtformade bladen. Den beskrevs f√∂rst som //Ophrys cordata// av Linn√© och flyttades under √•rens lopp runt bland m√•nga olika sl√§kten innan den franske botanikern Louis Claude Marie Richard (1754‚Äì1821) 1817 placerade den i sl√§ktet //[[Neottia|6f30d383-4ef3-4c34-912e-07a26ba92b0a]]//.\n\n!Utseende\nDet √§r en l√•gv√§xt, sp√§d och oansenlig terrestrisk orkid√© som kan vara sv√•r att f√• syn p√• trots att den g√§rna bildar sm√•, t√§ta kolonier med hundratals individer. Stj√§lken √§r tunn och brunaktig, ofta bara en decimeter h√∂g, och har tv√• sm√• blad som sitter motsatta p√• stj√§lkens nedre delen. Bladen √§r tunna, oskaftade, hj√§rtformade och omkring tv√• centimeter l√•nga. Fr√•n maj till augusti kommer en upp till sex cm l√•ng blomst√§ngeln med fyra till 25 stycken mycket sm√•, endast drygt fyra mm stora, stj√§rnformade, gulgr√∂n eller brunaktigt gr√∂na, tydligt skaftade blommor som sitter samlade i en axlik klase. Kalkbladen √§r ut√•triktade, oftast brunaktiga, ibland gr√∂na. Den har en kal l√§pp som saknar sporre och √§r kluven till minst en tredjedel av l√§ngden.\n\n!Sk√∂tsel\nArten h√∂r hemma p√• magra, v√•ta marker, ofta i fuktiga barrskogar med vitmossa, i v√•ta videsn√•r, p√• h√∂gt bel√§gna hedar eller i fj√§llbj√∂rkskogar. Den beh√∂ver en sur jord, pH 2,8 till 5,5 och halvskugga till full sol. De bildar mykorrhiza framf√∂rallt med svampar fr√•n familjen //Serendipitaceae//.\n\n!Synonymer\n__Homotypisk synonym__\n//Ophrys cordata// L. (1753)\n//Epipactis cordata// All. (1785)\n//Helleborine cordata// F.W.Schmidt (1793)\n//Cymbidium cordatum// Londes (1811)\n//Listera cordata// R.Br. (1813)\n//Serapias cordata// Steud. (1821)\n//Distomaea cordata// Spenn., (1825)\n//Pollinirhiza cordata// Dulac, (1867)\n//Diphryllum cordatum// Kuntze (1891)\n//Bifolium cordatum// Nieuwl. (1913) nom. illeg.\n__Heterotypisk synonym__\n//Listera nephrophylla// Rydb. (1900)\n//Ophrys nephrophylla// Rydb. (1905)\n//Listera cordata// lusus //trifolia// Asch. & Graebn. (1907)\n//Listera cordata// var. //chlorantha// Beauverd (1926)\n//Listera cordata// var. //nephrophylla// Hult√©n, (1937)\n//Listera cordata// var. //japonica// H.Hara (1938)\n//Listera cordata// f. //disjuncta// Lepage (1946)\n//Listera cordata// subsp. //nephrophylla// √Å.L√∂ve & D.L√∂ve (1965)\n//Listera cordata// subsp. //japonica// F.Maek. (1971)\n//Listera cordata// f. //trifolia// Pauca & Stefur. (1972)\n//Listera cordata// f. //tetraphylla// Lavoie (1984)\n//Listera cordata// f. //rubescens// P.M.Br. (1995)\n//Listera cordata// f. //trifolia// P.M.Br. (1995) nom. illeg.\n//Listera cordata// f. //variegata// P.M.Br. (1995)\n//Listera cordata// f. //viridens// P.M.Br. (1995)\n//Neottia nephrophylla// Szlach. (1995)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/listeracordata.htm]] 2018-02-19\n[[Orchids of Britain and Europe|http://www.orchidsofbritainandeuropetest.uk/Neottia%20cordata.html]] 2018-02-19\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/liste/listcor.html]] 2018-02-19\n\n;Milan Kotil√≠nek, Irina Tatarenko, Jana Jers√°kov√°, 2017\n://Biological Flora of the British Isles: //Neottia cordata, Journal of Ecology vol 106 p 1365-2745\n:DOI: 10.1111/1365-2745.12895, http://onlinelibrary.wiley.com/enhanced/exportCitation/doi/10.1111/1365-2745.12895         \n\n;Bo Mossberg,Henrik Aerenlund Pedersen, 2017\n://Orkid√©er i Europa: Vilda, vackra & v√§na//, Bonnier Fakta\n:ISBN 9789174240603","title":"706c6265-ed78-4496-b9f7-4455cfeb390c","tags":"species Neottia","modifier":"Magnus Evald","modified":"20180720001136733","creator":"Magnus Evald","created":"20170712003253394","caption":"Neottia cordata","auktor":"L. Richard (1817)"},
