 because it could affect the caption -->\\n\\\\define thumbnail(link,icon,color,background-color,image,caption,width:\\\"280\\\",height:\\\"157\\\")\\n\u003C$link to=\\\"\\\"\\\"$link$\\\"\\\"\\\">\u003Cdiv class=\\\"tc-thumbnail-wrapper\\\"\\n>\u003Cdiv\\n\\tclass=\\\"tc-thumbnail-image\\\"\\n\\tstyle=\\\"width:$width$px;height:$height$px;\\\">\u003C$reveal\\n\\ttype=\\\"nomatch\\\"\\n\\ttext=\\\"\\\"\\n\\tdefault=\\\"\\\"\\\"$image$\\\"\\\"\\\"\\n\\ttag=\\\"div\\\"\\n\\tstyle=\\\"width:$width$px;height:$height$px;\\\"\\n>[img[$image$]]\u003C/$reveal>\u003C$reveal\\n\\ttype=\\\"match\\\"\\n\\ttext=\\\"\\\"\\n\\tdefault=\\\"\\\"\\\"$image$\\\"\\\"\\\"\\n\\ttag=\\\"div\\\"\\n\\tclass=\\\"tc-thumbnail-background\\\"\\n\\tstyle=\\\"width:$width$px;height:$height$px;background-color:$background-color$;\\\"\\n>\u003C/$reveal>\u003C/div>\u003Cdiv\\n\\tclass=\\\"tc-thumbnail-icon\\\"\\n\\tstyle=\\\"fill:$color$;color:$color$;\\\"\\n>$icon$\u003C/div>\u003Cdiv class=\\\"tc-thumbnail-caption\\\">$caption$\u003C/div>\u003C/div>\u003C/$link>\\n\\\\end\\n\\n\\\\define thumbnail-right(link,icon,color,background-color,image,caption,width:\\\"280\\\",height:\\\"157\\\")\\n\u003Cdiv class=\\\"tc-thumbnail-right-wrapper\\\">\u003C\u003Cthumbnail \\\"\\\"\\\"$link$\\\"\\\"\\\" \\\"\\\"\\\"$icon$\\\"\\\"\\\" \\\"\\\"\\\"$color$\\\"\\\"\\\" \\\"\\\"\\\"$background-color$\\\"\\\"\\\" \\\"\\\"\\\"$image$\\\"\\\"\\\" \\\"\\\"\\\"$caption$\\\"\\\"\\\" \\\"\\\"\\\"$width$\\\"\\\"\\\" \\\"\\\"\\\"$height$\\\"\\\"\\\">>\u003C/div>\\n\\\\end\\n\\n\\\\define list-thumbnails(filter,width:\\\"280\\\",height:\\\"157\\\")\\n\u003C$list filter=\\\"\\\"\\\"$filter$\\\"\\\"\\\">\u003C$macrocall $name=\\\"thumbnail\\\" link={{!!link}} icon={{!!icon}} color={{!!color}} background-color={{!!background-color}} image={{!!image}} caption={{!!caption}} width=\\\"\\\"\\\"$width$\\\"\\\"\\\" height=\\\"\\\"\\\"$height$\\\"\\\"\\\"/>\u003C/$list>\\n\\\\end\\n\"},\"$:/core/macros/timeline\":{\"title\":\"$:/core/macros/timeline\",\"created\":\"20141212105914482\",\"modified\":\"20141212110330815\",\"tags\":\"$:/tags/Macro\",\"text\":\"\u003C!-- Override one or both of the following two macros with a global or local macro of the same name \\nif you need to change how titles are displayed on a timeline -->\\n\\n\\\\define timeline-title() \u003C$view field=\\\"title\\\"/>\\n\\\\define timeline-link() \u003C$link to={{!!title}}>\u003C\u003Ctimeline-title>>\u003C/$link>\\n\\\\define timeline(limit:\\\"100\\\",format:\\\"DDth MMM YYYY\\\",subfilter:\\\"\\\",dateField:\\\"modified\\\")\\n\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-timeline\\\">\\n\u003C$list filter=\\\"[!is[system]$subfilter$has[$dateField$]!sort[$dateField$]limit[$limit$]eachday[$dateField$]]\\\">\\n\u003Cdiv class=\\\"tc-menu-list-item\\\">\\n\u003C$view field=\\\"$dateField$\\\" format=\\\"date\\\" template=\\\"$format$\\\"/>\\n\u003C$list filter=\\\"[sameday:$dateField${!!$dateField$}!is[system]$subfilter$!sort[$dateField$]]\\\">\\n\u003Cdiv class=\\\"tc-menu-list-subitem\\\">\\n\u003C\u003Ctimeline-link>>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/div>\\n\\\\end\\n\"},\"$:/core/macros/toc\":{\"title\":\"$:/core/macros/toc\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\n\\\\define toc-open-icon() $:/core/images/down-arrow\\n\\\\define toc-closed-icon() $:/core/images/right-arrow\\n\\n\\\\define toc-caption()\\n\\\\whitespace trim\\n\u003Cspan class=\\\"tc-toc-caption\\\">\\n\u003C$set name=\\\"tv-wikilinks\\\" value=\\\"no\\\">\\n  \u003C$transclude field=\\\"caption\\\">\\n    \u003C$view field=\\\"title\\\"/>\\n  \u003C/$transclude>\\n\u003C/$set>\\n\u003C/span>\\n\\\\end\\n\\n\\\\define toc-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003Col class=\\\"tc-toc\\\">\\n  \u003C$list filter=\\\"\\\"\\\"[all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]$sort$] -[\u003C__tag__>] -[subfilter\u003C__exclude__>]\\\"\\\"\\\">\\n    \u003C$let item=\u003C\u003CcurrentTiddler>> path={{{ [\u003C__path__>addsuffix[/]addsuffix\u003C__tag__>] }}}>\\n      \u003C$set name=\\\"excluded\\\" filter=\\\"[subfilter\u003C__exclude__>] [\u003C__tag__>]\\\">\\n        \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n          \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n            \u003C$list filter=\\\"[all[current]toc-link[no]]\\\" emptyMessage=\\\"\u003C$link to={{{ [\u003CcurrentTiddler>get[target]else\u003CcurrentTiddler>] }}}>\u003C\u003Ctoc-caption>>\u003C/$link>\\\">\\n              \u003C\u003Ctoc-caption>>\\n            \u003C/$list>\\n            \u003C$macrocall $name=\\\"toc-body\\\" tag=\u003C\u003Citem>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003Cexcluded>> path=\u003C\u003Cpath>>/>\\n          \u003C/li>\\n        \u003C/$set>\\n      \u003C/$set>\\n    \u003C/$let>\\n  \u003C/$list>\\n\u003C/ol>\\n\\\\end\\n\\n\\\\define toc(tag,sort:\\\"\\\",itemClassFilter:\\\"\\\", exclude)\\n\u003C$macrocall $name=\\\"toc-body\\\"  tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>>/>\\n\\\\end\\n\\n\\\\define toc-linked-expandable-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003C!-- helper function -->\\n\u003C$qualify name=\\\"toc-state\\\" title={{{ [[$:/state/toc]addsuffix\u003C__path__>addsuffix[-]addsuffix\u003CcurrentTiddler>] }}}>\\n  \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n    \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n    \u003C$link to={{{ [\u003CcurrentTiddler>get[target]else\u003CcurrentTiddler>] }}}>\\n      \u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"open\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          \u003C$transclude tiddler=\u003C\u003Ctoc-closed-icon>> />\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"close\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          \u003C$transclude tiddler=\u003C\u003Ctoc-open-icon>> />\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C\u003Ctoc-caption>>\\n    \u003C/$link>\\n    \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n      \u003C$macrocall $name=\\\"toc-expandable\\\" tag=\u003C\u003CcurrentTiddler>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>> path=\u003C\u003C__path__>>/>\\n    \u003C/$reveal>\\n    \u003C/li>\\n  \u003C/$set>\\n\u003C/$qualify>\\n\\\\end\\n\\n\\\\define toc-unlinked-expandable-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003C!-- helper function -->\\n\u003C$qualify name=\\\"toc-state\\\" title={{{ [[$:/state/toc]addsuffix\u003C__path__>addsuffix[-]addsuffix\u003CcurrentTiddler>] }}}>\\n  \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n    \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n      \u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"open\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n        \u003C$transclude tiddler=\u003C\u003Ctoc-closed-icon>> />\\n          \u003C\u003Ctoc-caption>>\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"close\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          \u003C$transclude tiddler=\u003C\u003Ctoc-open-icon>> />\\n          \u003C\u003Ctoc-caption>>\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$macrocall $name=\\\"toc-expandable\\\" tag=\u003C\u003CcurrentTiddler>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>> path=\u003C\u003C__path__>>/>\\n      \u003C/$reveal>\\n    \u003C/li>\\n  \u003C/$set>\\n\u003C/$qualify>\\n\\\\end\\n\\n\\\\define toc-expandable-empty-message()\\n\u003C$macrocall $name=\\\"toc-linked-expandable-body\\\" tag=\u003C\u003Ctag>> sort=\u003C\u003Csort>> itemClassFilter=\u003C\u003CitemClassFilter>> exclude=\u003C\u003Cexcluded>> path=\u003C\u003Cpath>>/>\\n\\\\end\\n\\n\\\\define toc-expandable(tag,sort:\\\"\\\",itemClassFilter:\\\"\\\",exclude,path)\\n\\\\whitespace trim\\n\u003C$let tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> path={{{ [\u003C__path__>addsuffix[/]addsuffix\u003C__tag__>] }}}>\\n  \u003C$set name=\\\"excluded\\\" filter=\\\"[subfilter\u003C__exclude__>] [\u003C__tag__>]\\\">\\n    \u003Col class=\\\"tc-toc toc-expandable\\\">\\n      \u003C$list filter=\\\"\\\"\\\"[all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]$sort$] -[\u003C__tag__>] -[subfilter\u003C__exclude__>]\\\"\\\"\\\">\\n        \u003C$list filter=\\\"[all[current]toc-link[no]]\\\" emptyMessage=\u003C\u003Ctoc-expandable-empty-message>> >\\n          \u003C$macrocall $name=\\\"toc-unlinked-expandable-body\\\" tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\\\"\\\"\\\"itemClassFilter\\\"\\\"\\\" exclude=\u003C\u003Cexcluded>> path=\u003C\u003Cpath>> />\\n        \u003C/$list>\\n      \u003C/$list>\\n    \u003C/ol>\\n  \u003C/$set>\\n\u003C/$let>\\n\\\\end\\n\\n\\\\define toc-linked-selective-expandable-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003C$qualify name=\\\"toc-state\\\" title={{{ [[$:/state/toc]addsuffix\u003C__path__>addsuffix[-]addsuffix\u003CcurrentTiddler>] }}}>\\n  \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\" >\\n    \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n      \u003C$link to={{{ [\u003CcurrentTiddler>get[target]else\u003CcurrentTiddler>] }}}>\\n          \u003C$list filter=\\\"[all[current]tagging[]$sort$limit[1]]\\\" variable=\\\"ignore\\\" emptyMessage=\\\"\u003C$button class='tc-btn-invisible'>{{$:/core/images/blank}}\u003C/$button>\\\">\\n          \u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n            \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"open\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n            \u003C$transclude tiddler=\u003C\u003Ctoc-closed-icon>> />\\n            \u003C/$button>\\n          \u003C/$reveal>\\n          \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n            \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"close\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n              \u003C$transclude tiddler=\u003C\u003Ctoc-open-icon>> />\\n            \u003C/$button>\\n          \u003C/$reveal>\\n        \u003C/$list>\\n        \u003C\u003Ctoc-caption>>\\n      \u003C/$link>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$macrocall $name=\\\"toc-selective-expandable\\\" tag=\u003C\u003CcurrentTiddler>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>> path=\u003C\u003C__path__>>/>\\n      \u003C/$reveal>\\n    \u003C/li>\\n  \u003C/$set>\\n\u003C/$qualify>\\n\\\\end\\n\\n\\\\define toc-unlinked-selective-expandable-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003C$qualify name=\\\"toc-state\\\" title={{{ [[$:/state/toc]addsuffix\u003C__path__>addsuffix[-]addsuffix\u003CcurrentTiddler>] }}}>\\n  \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n    \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n      \u003C$list filter=\\\"[all[current]tagging[]$sort$limit[1]]\\\" variable=\\\"ignore\\\" emptyMessage=\\\"\u003C$button class='tc-btn-invisible'>{{$:/core/images/blank}}\u003C/$button> \u003C$view field='caption'>\u003C$view field='title'/>\u003C/$view>\\\">\\n        \u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n          \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"open\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n            \u003C$transclude tiddler=\u003C\u003Ctoc-closed-icon>> />\\n            \u003C\u003Ctoc-caption>>\\n          \u003C/$button>\\n        \u003C/$reveal>\\n        \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n          \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"close\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n            \u003C$transclude tiddler=\u003C\u003Ctoc-open-icon>> />\\n            \u003C\u003Ctoc-caption>>\\n          \u003C/$button>\\n        \u003C/$reveal>\\n      \u003C/$list>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$macrocall $name=\\\"toc-selective-expandable\\\" tag=\u003C\u003CcurrentTiddler>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>> path=\u003C\u003C__path__>>/>\\n      \u003C/$reveal>\\n    \u003C/li>\\n  \u003C/$set>\\n\u003C/$qualify>\\n\\\\end\\n\\n\\\\define toc-selective-expandable-empty-message()\\n\u003C$macrocall $name=\\\"toc-linked-select 3Cdiv class=\\\"tc-control-panel\\\">\\n\\n|\u003C$link to=\\\"$:/SiteTitle\\\">\u003C\u003Clingo Title/Prompt>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/SiteTitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\r\\n|\u003C$link to=\\\"$:/SiteSubtitle\\\">\u003C\u003Clingo Subtitle/Prompt>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/SiteSubtitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\r\\n|\u003C$link to=\\\"$:/DefaultTiddlers\\\">\u003C\u003Clingo DefaultTiddlers/Prompt>>\u003C/$link> |\u003C\u003Clingo DefaultTiddlers/TopHint>>\u003Cbr> \u003C$edit-text tag=\\\"textarea\\\" tiddler=\\\"$:/DefaultTiddlers\\\"/>\u003Cbr>//\u003C\u003Clingo DefaultTiddlers/BottomHint>>// |\\r\\n\u003C/div>\\n\\nKolla [[control panel|$:/ControlPanel]] f√∂r mer inst√§llningar.\\r\\n\"},\"$:/language/Help/build\":{\"title\":\"$:/language/Help/build\",\"description\":\"K√∂r konfigurerade kommandon automatiskt\",\"text\":\"Bygger specifika byggm√•l f√∂r aktuell wiki. Om inget byggm√•l √§r specificerat s√• kommer alla m√•l att byggas.\\n\\n```\\r\\n--build \u003Ctarget> [\u003Ctarget> ...]\\r\\n```\\n\\nBygger m√•l som √§r definerade i `tiddlywiki.info` filen i en wiki mapp.\\n\\n\"},\"$:/language/Help/clearpassword\":{\"title\":\"$:/language/Help/clearpassword\",\"description\":\"Ta bort ett l√∂senord f√∂r efterf√∂ljande krypteringsoperationer\",\"text\":\"Ta bort l√∂senordet f√∂r efterf√∂ljande krypteringsoperationer\\n\\n```\\r\\n--clearpassword\\r\\n```\\r\\n\"},\"$:/language/Help/default\":{\"title\":\"$:/language/Help/default\",\"text\":\"\\\\define commandTitle()\\r\\n$:/language/Help/$(command)$\\r\\n\\\\end\\r\\n```\\r\\nusage: tiddlywiki [\u003Cwikifolder>] [--\u003Ccommand> [\u003Cargs>...]...]\\r\\n```\\n\\nAvailable commands:\\n\\n\u003Cul>\\r\\n\u003C$list filter=\\\"[commands[]sort[title]]\\\" variable=\\\"command\\\">\\r\\n\u003Cli>\u003C$link to=\u003C\u003CcommandTitle>>>\u003C$macrocall $name=\\\"command\\\" $type=\\\"text/plain\\\" $output=\\\"text/plain\\\"/>\u003C/$link>: \u003C$transclude tiddler=\u003C\u003CcommandTitle>> field=\\\"description\\\"/>\u003C/li>\\r\\n\u003C/$list>\\r\\n\u003C/ul>\\n\\nF√∂r detaljerad hj√§lp om ett kommando:\\n\\n```\\r\\ntiddlywiki --help \u003Ccommand>\\r\\n```\\r\\n\"},\"$:/language/Help/editions\":{\"title\":\"$:/language/Help/editions\",\"description\":\"Listar m√∂jliga utg√•vor av TiddlyWiki\",\"text\":\"Listar namnen och beskrivningen √∂ver de m√∂jliga utg√•vorna. Du kan skapa en ny wiki av en speficik utg√•va med `--init` kommandot.\\n\\n```\\r\\n--editions\\r\\n```\\r\\n\"},\"$:/language/Help/help\":{\"title\":\"$:/language/Help/help\",\"description\":\"Visar hj√§lptext f√∂r TiddlyWiki-kommandon\",\"text\":\"Visar hj√§lptext f√∂r ett kommando:\\n\\n```\\r\\n--help [\u003Ccommand>]\\r\\n```\\n\\nOm kommandots namn utel√§mnas, kommer en lista √∂ver m√∂jliga kommandon visas.\"},\"$:/language/Help/init\":{\"title\":\"$:/language/Help/init\",\"description\":\"Initialise a new wiki folder\",\"text\":\"Initierar en tom [[WikiFolder|WikiFolders]] med en kopia av angiven utg√•va.\\n\\n```\\r\\n--init \u003Cedition> [\u003Cedition> ...]\\r\\n```\\n\\nTill exempel:\\n\\n```\\r\\ntiddlywiki ./MyWikiFolder --init empty\\r\\n```\\n\\nNotera:\\n\\n* Wiki-mappen skapas om det √§r n√∂dv√§ndigt\\r\\n* \\\"Utg√•van\\\" blir som standard ''tom''\\r\\n* Intieringskommandot kommer misslyckas om wikimappen inte √§r tom\\r\\n* Intieringskommandot tar bort alla `includeWikis` definitioner i utg√•vans `tiddlywiki.info` fil\\r\\n* N√§r flera utg√•vor √§r specificerade, skulle versioner som initialiseras senare skriva √∂ver alla filer som h√∂r ihop med tidigare utg√•vor (d.v.s. den senaste `tiddlywiki.info` filen kommer att kopieras fr√•n den senaste utg√•van)\\r\\n* `--editions` retunerar en lista √∂ver tillg√§nglia utg√•vor\\r\\n\"},\"$:/language/Help/load\":{\"title\":\"$:/language/Help/load\",\"description\":\"Ladda tiddlers fr√•n en fil\",\"text\":\"Ladda tiddlers fr√•n 2.x.x TiddlyWiki filer (`.html`), `.tiddler`, `.tid`, `.json` eller andra filer\\n\\n```\\r\\n--load \u003Cfilepath>\\r\\n```\\n\\nF√∂r att ladda tiddlers fr√•n en krypterad TiddlyWiki-fil s√• m√•ste du f√∂rst ange l√∂senordet med PasswordCommand. Till exempel:\\n\\n```\\r\\ntiddlywiki ./MyWiki --password pa55w0rd --load my_encrypted_wiki.html\\r\\n```\\n\\nNotera att TiddlyWiki inte kommer ladda √§nldre version av ett redan laddat insticksprogram.\\r\\n\"},\"$:/language/Help/makelibrary\":{\"title\":\"$:/language/Help/makelibrary\",\"description\":\"Konstruerar biblioteks-insticksprogram som √§r n√∂dv√§ndigt f√∂r uppgraderingsprocessen\",\"text\":\"Konstruerar `$:/UpgradeLibrary` tiddlern f√∂r uppgraderingsprocessen.\\n\\nUppgraderingsbiblioteket √§r formaterat som en vanligt inststicksprogram-tiddler med insticksprogramtypen `library`. Den inneh√•ller en kopia av varje insticksprogram, teman och spr√•kpaket som √§r tillg√§ngliga via TiddlyWiki5 repository.\\n\\nDetta kommando √§r t√§nk att anv√§ndas f√∂r internt bruk; det √§r enbart relevant f√∂r anv√§ndare som skapar anpassade uppgraderingsprocedurer.\\n\\n```\\r\\n--makelibrary \u003Ctitle>\\r\\n```\\n\\nTitel argumentet som standard till `$:/UpgradeLibrary`.\\r\\n\"},\"$:/language/Help/notfound\":{\"title\":\"$:/language/Help/notfound\",\"text\":\"Hj√§lpsidan finns inte\"},\"$:/language/Help/output\":{\"title\":\"$:/language/Help/output\",\"description\":\"St√§ller in output-mappen f√∂r efterf√∂ljande kommandon\",\"text\":\"St√§ller in output-mappen f√∂r efterf√∂ljande kommandon. Standard output-mappen √§r `output` undermappen av utg√•vans mapp\\n\\n```\\r\\n--output \u003Cpathname>\\r\\n```\\n\\nOm den specificerade s√∂kv√§gen √§r relativ, s√• s√§tt den relativt till aktuell mapp. Till exempel `--output .` s√§tter output-mappen till aktuell mapp.\\n\\n\"},\"$:/language/Help/password\":{\"title\":\"$:/language/Help/password\",\"description\":\"S√§tter ett l√∂senord f√∂r efterf√∂ljande krypteringsoperationer\",\"text\":\"S√§tter ett l√∂senord f√∂r efterf√∂ljande krypteringsoperationer\\n\\n```\\r\\n--password \u003Cpassword>\\r\\n```\\n\\n\"},\"$:/language/Help/rendertiddler\":{\"title\":\"$:/language/Help/rendertiddler\",\"description\":\"Renderar en enstaka tiddler som en specifik inneh√•llstyp\",\"text\":\"Renderar en enstaka tiddler som en specifik inneh√•llstyp, standard till `text/html` och sparar den till det angivna filnamnet:\\n\\n```\\r\\n--rendertiddler \u003Ctitle> \u003Cfilename> [\u003Ctype>]\\r\\n```\\n\\nSom standard, s√§tts filnamnets s√∂kv√§g relativt till `output` undermappen i utg√•vans mapp. `--output` kommandot kan anv√§ndas f√∂r att st√§lla in output till en annan mapp..\\n\\nAlla saknade mappar i s√∂kv√§gen kommer automatiskt skapas.\\r\\n\"},\"$:/language/Help/rendertiddlers\":{\"title\":\"$:/language/Help/rendertiddlers\",\"description\":\"Renderar tiddlers d√§r ett filter matchar en specifik inneh√•llstyp\",\"text\":\"Renderar en grupp av tiddlers d√§r ett filter matchar till separata filer av en specifik inneh√•llstyp (stanard till `text/html`) och fil√§ndelse (standard till `.html`).\\n\\n```\\r\\n--rendertiddlers \u003Cfilter> \u003Ctemplate> \u003Cpathname> [\u003Ctype>] [\u003Cextension>] [\\\"noclean\\\"]\\r\\n```\\n\\nTill exempel:\\n\\n```\\r\\n--rendertiddlers [!is[system]] $:/core/templates/static.tiddler.html ./static text/plain\\r\\n```\\n\\nSom standard, s√§tts s√∂kv√§gen relativt till `output` undermappen i utg√•vans mapp. `--output` kommandot kan anv√§ndas f√∂r att st√§lla in output till en annan mapp.\\n\\nAlla filer i m√•lmappen kommer tas bort om inte \\\"noclean\\\" parametern √§r angiven. M√•lmappen skapas rekursivt om den saknas.\\r\\n\"},\"$:/language/Help/savetiddler\":{\"title\":\"$:/language/Help/savetiddler\",\"description\":\"Sparar en r√• tiddler till en fil\",\"text\":\"Sparar en enskild tiddler i dess r√•text- eller bin√§rformat till det specificerade filnamnet. \\n\\n```\\r\\n--savetiddler \u003Ctitle> \u003Cfilename>\\r\\n```\\n\\nSom standard, filnamnens s√∂kv√§gen √§r satt realtivt till `output` undermappen av utg√•vans mapp. `--output` kommandot kan anv√§ndas f√∂r att st√§lla in output till en annan mapp.\\n\\nAlla saknade mappar i s√∂kv√§gen kommer automatiskt skapas.\\r\\n\"},\"$:/language/Help/savetiddlers\":{\"title\":\"$:/language/Help/savetiddlers\",\"description\":\"Sparar en grupp av r√•a tiddlers till en mapp\",\"text\":\"Sparar en grupp av tiddlers i dess r√•text- eller bin√§rformat till en specificerad mapp. \\n\\n```\\r\\n--savetiddlers \u003Cfilter> \u003Cpathname>\\r\\n```\\n\\nSom standard, s√∂kv√§gen √§r satt realtivt till `output` undermappen av utg√•vans mapp. `--output` kommandot kan anv√§ndas f√∂r att st√§lla in output till en annan mapp.\\n\\nAlla saknade mappar i s√∂kv√§gen kommer automatiskt skapas.\\r\\n\"},\"$:/language/Help/server\":{\"title\":\"$:/language/Help/server\",\"description\":\"Tillhandah√•ller ett HTTP serverinterface till TiddlyWiki\",\"text\":\"Server som √§r inbygdd i TiddlyWiki5 √§r v√§ldigt simpel. √Ñven om den √§r kompatibel med TiddlyWeb s√• st√∂djer den inte m√•nga av de funktioner som √§r n√∂dv√§dniga f√∂r en p√•litlig anv√§ndning ut mot Internet.\\n\\nI roten, tillhandah√•ller den rendering av en specifik tiddler. Bort fr√•n roten, tillhandah√•ller den individuella tiddlers kodade i JSON, och st√∂djer basala HTTP funktioner som `GET`, `PUT` och `DELETE`.\\n\\n```\\r\\n--server \u003Cport> \u003Croottiddler> \u003Crendertype> \u003Cservetype> \u003Cusername> \u003Cpassword> \u003Chost> \u003Cpathprefix>\\r\\n```\\n\\nParametrarna √§r:\\n\\n* ''port'' - portnummer f√∂r att tillhandah√•lla fr√•n (standard satt till \\\"8080\\\")\\r\\n* ''roottiddler'' - Tiddlern som tillhandah√•lls vid roten (standard satt till \\\"$:/core/save/all\\\") \\r\\n* ''rendertype'' - Den inneh√•llstyp rot-tiddlern ska renderas som (standard satt till \\\"text/plain\\\")\\r\\n* ''servetype'' -  Den inneh√•llstyp rot-tiddlern ska tillhandah√•llas som som (standard satt till \\\"text/html\\\")\\r\\n* ''username'' - Standad anv√§ndarnamnet till signering av redigeringar\\r\\n* ''password'' - frivilligt, l√∂senord f√∂r basic autentisering\\r\\n* ''host'' - frivilligt, v√§rdnamn att tillhandah√•lla fr√•n (standard satt till \\\"127.0.0.1\\\" o.k.s. \\\"localhost\\\")\\r\\n* ''pathprefix'' - frivilligt, prefix f√∂r s√∂kv√§gar\\n\\nOm l√∂senordsparametern √§r angiven, kommer webbl√§saren be anv√§ndaren om anv√§ndarnamn och l√∂senord. Notera att l√∂senordet skickas i klartext s√• denna implementering √§r inte l√§mplig f√∂r generell anv√§ndning.\\n\\nTill exempel:\\n\\n```\\r\\n--server 8080 $:/core/save/all text/plain text/html MyUserName passw0rd\\r\\n```\\n\\nAnv√§ndarnamn och l√∂senord kan specificeras som tomma str√§ngar om du har behov att s√§tta v√§rdnamn eller s√∂kv√§gsprefix och inte vill kr√§va ett l√∂senord:\\n\\n```\\r\\n--server 8080 $:/core/save/all text/plain text/html \\\"\\\" \\\"\\\" 192.168.0.245\\r\\n```\\n\\nF√∂r att k√∂ra flera TiddlyWiki-servrar samtidigt, m√•ste du st√§lla in varje med unik port.\\r\\n\"},\"$:/language/Help/setfield\":{\"title\":\"$:/language/Help/setfield\",\"description\":\"F√∂rbereder externa tiddlers f√∂r anv√§ndning\",\"text\":\"//Notera att detta kommando √§r experimentiellt och kan √§ndras eller ers√§ttas innan det √§r f√§rdigst√§llt//\\n\\nS√§tter det speficficerade f√§ltet f√∂r en grupp av tiddlers med resultatet att wikifiera en mall-tiddler med `currentTiddler` variabeln satt till den tiddlern.\\n\\n```\\r\\n--setfield \u003Cfilter> \u003Cfieldname> \u003Ctemplatetitle> \u003Crendertype>\\r\\n```\\n\\nParametrarna √§r:\\n\\n* ''filter'' - filtrera de identifierade tiddlers som kommer p√•verkas\\r\\n* ''fieldname'' - f√§ltet som ska √§ndras (standard satt till \\\"text\\\")\\r\\n* ''templatetitle'' - tiddlern som ska wikifieras till ett specifikt f√§lt. Om det √§r blankt eller saknas s√• kommer det specificerade f√§ltet tas bort\\r\\n* ''rendertype'' - texttypen att rendera (standard satt till \\\"text/plain\\\"; \\\"text/html\\\" kan anv√§ndas f√∂r att f√• med HTML-taggar)\\r\\n\"},\"$:/language/Help/unpackplugin\":{\"title\":\"$:/language/Help/unpackplugin\",\"description\":\"Packar upp payload-tiddlers fr√•n ett insticksprogram\",\"text\":\"Packar upp payload-tiddlers fr√•n ett insticksprogram, skapar dem som vanliga tiddlers:\\n\\n```\\r\\n--unpackplugin \u003Ctitle>\\r\\n```\\r\\n\"},\"$:/language/Help/verbose\":{\"title\":\"$:/language/Help/verbose\",\"description\":\"Sl√•r p√• detaljerad utskriftsl√§ge\",\"text\":\"Sl√•r p√• detaljerad utskriftsl√§ge, anv√§ndbart f√∂r fels√∂kning \\n\\n```\\r\\n--verbose\\r\\n```\\r\\n\"},\"$:/language/Help/version\":{\"title\":\"$:/language/Help/version\",\"description\":\"Visar versionsnumret f√∂r en TiddlyWiki\",\"text\":\"Visar versionsnumret f√∂r en TiddlyWiki.\\n\\n```\\r\\n--version\\r\\n```\\r\\n\"},\"$:/language/Import/Listing/Cancel/Caption\":{\"title\":\"$:/language/Import/Listing/Cancel/Caption\",\"text\":\"Avbryt\"},\"$:/language/Import/Listing/Hint\":{\"title\":\"$:/language/Import/Listing/Hint\",\"text\":\"Dessa tiddlers √§r redo att importeras:\"},\"$:/language/Import/Listing/Import/Caption\":{\"title\":\"$:/language/Import/Listing/Import/Caption\",\"text\":\"Importera\"},\"$:/language/Import/Listing/Select/Caption\":{\"title\":\"$:/language/Import/Listing/Select/Caption\",\"text\":\"V√§lj\"},\"$:/language/Import/Listing/Status/Caption\":{\"title\":\"$:/language/Import/Listing/Status/Caption\",\"text\":\"Status\"},\"$:/language/Import/Listing/Title/Caption\":{\"title\":\"$:/language/Import/Listing/Title/Caption\",\"text\":\"Rubrik\"},\"$:/language/Import/Upgrader/Plugins/Suppressed/Incompatible\":{\"title\":\"$:/language/Import/Upgrader/Plugins/Suppressed/Incompatible\",\"text\":\"Blockerat, inkompatibelt eller f√∂r√•ldrat insticksprogram\"},\"$:/language/Import/Upgrader/Plugins/Suppressed/Version\":{\"title\":\"$:/language/Import/Upgrader/Plugins/Suppressed/Version\",\"text\":\"Blockerat insticksprogram (pga {"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.3.0","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame select.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.3.0","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$set name=\\\"state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">>>\\n\u003C$button popup=\u003C\u003Cstate>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\" class=\\\"tc-popup-keep\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\" style=\\\"text-align:center;\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"auto\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Auto>>\u003C/option>\\n\u003Coption value=\\\"cover\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Cover>>\u003C/option>\\n\u003Coption value=\\\"contain\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Contain>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\u003C\u003Clingo ThemeTweaks/Hint>>\\n\\n! \u003C\u003Clingo Options>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003C\u003Clingo Options/SidebarLayout>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003Coption value=\\\"fixed-fluid\\\">\u003C\u003Clingo Options/SidebarLayout/Fixed-Fluid>>\u003C/option>\u003Coption value=\\\"fluid-fixed\\\">\u003C\u003Clingo Options/SidebarLayout/Fluid-Fixed>>\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003C\u003Clingo Options/StickyTitles>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Options/StickyTitles/Hint>>// |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003Coption value=\\\"no\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"yes\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003C\u003Clingo Options/CodeWrapping>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003Coption value=\\\"pre\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"pre-wrap\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n\\n! \u003C\u003Clingo Settings>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\">\u003C\u003Clingo Settings/FontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\\\">\u003C\u003Clingo Settings/CodeFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/editorfontfamily\\\">\u003C\u003Clingo Settings/EditorFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/editorfontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\">\u003C\u003Clingo Settings/BackgroundImage>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\u003C\u003Cbackgroundimage-dropdown>> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment>>\u003C/$link> |\u003C\u003Cbackgroundimageattachment-dropdown>> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\">\u003C\u003Clingo Settings/BackgroundImageSize>>\u003C/$link> |\u003C\u003Cbackgroundimagesize-dropdown>> | |\\n\\n! \u003C\u003Clingo Metrics>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\">\u003C\u003Clingo Metrics/FontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\">\u003C\u003Clingo Metrics/LineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\\\">\u003C\u003Clingo Metrics/BodyFontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\">\u003C\u003Clingo Metrics/BodyLineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\">\u003C\u003Clingo Metrics/StoryLeft>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryLeft/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storytop\\\">\u003C\u003Clingo Metrics/StoryTop>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryTop/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storytop\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyright\\\">\u003C\u003Clingo Metrics/StoryRight>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryRight/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyright\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\\\">\u003C\u003Clingo Metrics/StoryWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\">\u003C\u003Clingo Metrics/TiddlerWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/TiddlerWidth/Hint>>//\u003Cbr> |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\">\u003C\u003Clingo Metrics/SidebarBreakpoint>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarBreakpoint/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\">\u003C\u003Clingo Metrics/SidebarWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n\"},\"$:/themes/tiddlywiki/vanilla/base\":{\"title\":\"$:/themes/tiddlywiki/vanilla/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"code-body\":\"yes\",\"text\":\"\\\\define custom-background-datauri()\\n\u003C$set name=\\\"background\\\" value={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}>\\n\u003C$list filter=\\\"[\u003Cbackground>is[image]]\\\">\\n`background: url(`\\n\u003C$list filter=\\\"[\u003Cbackground>!has[_canonical_uri]]\\\">\\n`\\\"`\u003C$macrocall $name=\\\"datauri\\\" title={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}/>`\\\"`\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Cbackground>has[_canonical_uri]]\\\">\\n`\\\"`\u003C$view tiddler={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}} field=\\\"_canonical_uri\\\"/>`\\\"`\\n\u003C/$list>\\n`) center center;`\\n`background-attachment: `{{$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment}}`;\\n-webkit-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-moz-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-o-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\nbackground-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;`\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint()\\n\u003C$text text={{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}/>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\define if-fluid-fixed(text,hiddenSidebarText)\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\" type=\\\"match\\\" text=\\\"fluid-fixed\\\">\\n$text$\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"yes\\\" default=\\\"yes\\\">\\n$hiddenSidebarText$\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-editor-height-fixed(then,else)\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"fixed\\\">\\n$then$\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"auto\\\">\\n$else$\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define set-type-selector-min-width()\\n\u003C$set name=\\\"typeLength\\\" value={{{ [all[shadows+tiddlers]prefix[$:/language/Docs/Types/]get[name]length[]maxall[]] }}}>\\n\\n\\t.tc-type-selector-dropdown-wrapper {\\n\\t\\tmin-width: calc(\u003C\u003CtypeLength>>ch + 4em);\\n\\t}\\n\\n\\t.tc-type-selector-dropdown-wrapper input.tc-edit-typeeditor {\\n\\t\\tmin-width: \u003C\u003CtypeLength>>ch;\\n\\t}\\n\\n\u003C/$set>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline macrocallblock\\n\\n/*\\n** Start with the normalize CSS reset, and then belay some of its effects\\n*/\\n\\n{{$:/themes/tiddlywiki/vanilla/reset}}\\n\\n*, input[type=\\\"search\\\"] {\\n\\tbox-sizing: border-box;\\n\\t-moz-box-sizing: border-box;\\n\\t-webkit-box-sizing: border-box;\\n}\\n\\n/*\\n** Button default styles. Makes them look consistent for all browsers\\n*/\\nhtml button {\\n\\tline-height: 1.2;\\n\\tcolor: \u003C\u003Ccolour button-foreground>>;\\n\\tfill: \u003C\u003Ccolour button-foreground>>;\\n\\tbackground: \u003C\u003Ccolour button-background>>;\\n\\tborder-color: \u003C\u003Ccolour butto -adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"}}}"},

{"text":"!Allm√§nt och utbredning\nArten v√§xer epifytiskt i Kina, Vietnam, Java, de indonesiska Sm√• Sunda√∂arna och Sumatra p√• h√∂jder av 1000 till 2100 meter i prim√§ra bergsskogar.\n\n!Utseende\nDet √§r en liten art som f√•r tillplattade, klubblika pseudobulber som kan bli fyra upp till 20 cm l√•nga och drygt en cm √∂ver tjockaste delen. Bulberna √§r gulaktiga till r√∂dgr√∂na med ett ensamt, drygt nio cm l√•ngt och tv√• cm brett blad i toppen. Under v√•ren till f√∂rsommaren kommer en mycket kort blomst√§ngel med en enda, tv√• cm stor, kortlivad, blomma.\n\n!Sk√∂tsel\nDen v√§xer svalt till varmt i skugga eller ljus halvskugga. Odla dem i sm√• krukor med medelgrov barkkompost och vattna ofta, l√•t dem inte torka ut.\n\n!Synonymer\n__Homotypisk synonym__\n//Desmotrichum grandiflorum// Blume (1825)\n//Dendrobium grandiflorum// Lindl. (1830) nom. illeg.\n//Callista grandiflora// Kuntze (1891)\n//Ephemerantha grandiflora// P.F.Hunt & Summerh. (1961)\n//Flickingeria grandiflora// A.D.Hawkes (1961)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/flickgrandiflora.htm]] 2018-07-24","title":"0004b125-154f-47c3-aa25-b24f40d59a99","tags":"species Dendrobium","modifier":"Magnus Evald","modified":"20180725000708489","creator":"Magnus Evald","created":"20180724041042106","caption":"Dendrobium conspicuum","auktor":"Bakhuizen (1963)"},
{"text":"!Allm√§nt och utbredning\nArten √•terfinns epifytiskt p√• √∂arna Sibuyan, Negros och provinsen Davao del Sur p√• Mindanao i Filippinerna mellan 200 och 1200 meter meters h√∂jd. De ursprungliga exemplen hittades av A. D. E. Elmer p√• Mt. Guiting-Guiting p√• √∂n Sibuyan men artnamnet kommer efter √∂n Mindanao.\n\n!Utseende\nDe bildar l√•ngsmala, h√§ngande eller mer uppr√§tta pseudobulber som blir drygt 15 cm l√•nga och √§r mer eller mindre cylindriska i genomsk√§rning. L√§ngs hela bulben kommer ovala till l√•ngsmala, l√§deraktiga blad. I toppen av bulben kommer en upptill 30 cm l√•ng blomst√§ngel med upp till √•tta vita sm√• blommor mindre √§n en cm stora.\n\n!Sk√∂tsel\nDe v√§xer svalt till varmt.\n\n!Synonymer\n__Homotypisk synonym__\n//Eria mindanaensis// Ames (1912)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/eriamindanaensis.htm]] 2018-07-25","title":"000589dd-e977-4075-b1b0-a8aa75c5e940","tags":"species Mycaranthes","modifier":"Magnus Evald","modified":"20180725040801471","creator":"Magnus Evald","created":"20180725000714525","caption":"Mycaranthes mindanaensis","auktor":"Cootes & W.Suarez (2008)"},
{"text":"!Allm√§nt och utbredning\n//Kin. sawyeri// √§r utbredd p√• vulkanisk jordm√•n i ekoskogar i bergskedjorna l√§ngs Stilla havet i centrala och sydv√§stra Mexiko runt 2000 meters h√∂jd.\nDen √§r d√∂pt efter den amerikanska 1800-tals orkid√©entusiasten Sawyer.\n\n!Utseende\nDet √§r en liten terrestrisk art med en kort uppr√§tt stam omgiven av basala, avl√•ngt ovala blad. Under h√∂sten kommer en uppr√§tt blomst√§ngel med m√•nga sm√• ljusgula blommor.\n\n!Sk√∂tsel\nDen v√§xer normalt i torra milj√∂er i sval halvskugga. \n\n!Synonymer\n__Homotypisk synonym__\n//Spiranthes sawyeri// Standl. & L.O.Williams (1953)\n//Greenwoodia sawyeri// Burns-Bal. (1986)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/kionsawyeri.htm]] 2018-07-25","title":"0007d1d6-acfa-4c82-bf8a-cecff2ccb5f5","tags":"species Kionophyton","modifier":"Magnus Evald","modified":"20180728005746662","creator":"Magnus Evald","created":"20180725042123707","caption":"Kionophyton sawyeri","auktor":"Garay (1980 publ. 1982)"},
{"text":"!Allm√§nt och utbredning\nArten p√•tr√§ffas terrestriskt i s√∂dra och syd√∂stra Brasilien, framf√∂rallt i st√∂rda omr√•den i fuktiga raviner.\nDe uts√∂ndrar nektar fr√•n tv√• sf√§riska k√∂rtlar p√• l√§ppen som samlas mot basen av l√§ppen och lockar humlor fr√•n sl√§ktet //Bombus// och kolibrier av sl√§ktet //Phaethornis//. F√∂r en lyckad korspollinering kr√§vs en humla, men kolibrierna kan sj√§lvpollinera blommorna. Arten √§r sj√§lv-kompatibel men kr√§ver en yttre pollinat√∂r f√∂r att f√∂ra pollenet till k√∂nspelaren.\n\n!Utseende\nDet √§r stora plantor som blir 40 till 80 cm h√∂ga, som har k√∂ttiga r√∂tter och kraftig stam med ovala till lansettlika blad. Under h√∂sten kommer en till fem stycken drygt fem cm l√•nga blomst√§nglar som var och en b√§r en ensam blomma. Blommorna m√§ter cirka sex till √•tta cm i l√§ngd och har flera nyanser av rosa. L√§ppen √§r ljustrosa med vita upph√∂jda r√§nder med gula toppar. Blommorna √∂ppnas vid gryningen en eller tv√• dagar men √§r mottaglig f√∂r pollinering endast den f√∂rsta dagen. Alla plantorna inom ett best√•nd synkroniserar sin blomning s√• alla plantornas blommar √∂ppnas mer eller mindre samtidigt. N√§r blomningen √§r √∂ver torkar stam och blad upp och den √∂vervintrar underjordiskt till n√§sta sommar.\n\n!Sk√∂tsel\nDen beh√∂ver en sval till varm, skuggig v√§xtplats, med st√§ndigt h√∂g luftfuktighet.\n\n!Synonymer\n__Homotypisk synonym__\n//Pogonia macrantha// Barb.Rodr. (1881)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/cleimacrantha.htm]] 2018-07-28","title":"000840bc-8a19-4181-a5d0-f1553cb2de98","tags":"species Cleistes","modifier":"Magnus Evald","modified":"20190221015303191","creator":"Magnus Evald","created":"20180728025100473","caption":"Cleistes macrantha","auktor":"Schltr. (1926)"},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/lephexapus.htm]] 2020-06-02\n\n----\n\nSUBGENUS Lepanthes SECTION Lepanthes SUBSECTION Lepanthes SERIES Lepanthes\nFull shade Cool To Warm Winter To Spring\nCommon Name The Six Footed Lepanthes [refers to the six segments of a pair of petals]\nFlower Size 1/5\" [5 mm]\nFound in Colombia and Ecuador in cloud forests at elevations of 850 to 2100 meters as a mini-miniature, warm to cool growing epiphyte with slender, erect ramicauls enveloped basally by 5 to 6 ciliate, lepanthiform sheaths carrying a single, apical, erect, coriaceous, purple veined, ovate, acute leaf with the base cuneate into the petiole that blooms in the winter and spring on a congested, successively several flowered, 2/5\" [1 cm] long, racemose inflorescence.\nSimilar to L heptapus, L skelton and L aguirre but this one has wider ovate leaves and a much shorter, ovoid appendix.\n\nORIGIN: Found in Colombia and Ecuador in cloud forests at elevations of 850 to 2100 meters.\nDESCRIPTION: Mini-miniature, warm to cool growing epiphyte with slender, erect ramicauls enveloped basally by 5 to 6 ciliate, lepanthiform sheaths carrying a single, apical, erect, coriaceous, purple veined, ovate, acute leaf with the base cuneate into the petiole that blooms in the winter and spring on a congested, successively several flowered, 2/5 [1 cm] long, racemose inflorescence.\nFLOWER SIZE: 1/5 inch [5 mm] -- information provided by Jay Pfahl, author of the Internet Orchid Species Encyclopedia (IOSPE).\n\nThe six footed Lepanthes found above 2,000 metres on Cerro Montezuma; a very distinctive Lepanthes\n\nA new species of Lepanthes, closely resembling L. hexapus and  L. aguirrei, is described and illustrated. The new species is characterized by bilobed, ÓÇøliform and curved petals. Ecological and taxonomic notes are given. In addition, the ÓÇørst known locality for L. bibarbullata is presented herein.\nLepanthes tetrapus is very similar in habit and ÓÉÄowers  to  L. hexapus and L. aguirrei Luer (Fig. 3). Both species, L. hexapus and  L. aguirrei, have erect leaves  with  purple  reticulations,  the  inÓÉÄorescence shorter  than  the  leaf,  ÓÉÄowers  with  essentially  free sepals and trifurcate petals, and plants which are small for the genus. Nevertheless, the two species differ in the size of the plants (taller in L. aguirrei, with ramicauls reaching 4.5 cm vs. 2 cm long in L. hexapus) and the apex of the sepals, which is stoutly caudate in L. aguirrei and acute in L. hexapus. ","title":"021b4f89-d1f4-45d0-965f-e81455619ffe","tags":"Lepanthes species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20200602000450391","creator":"Magnus Evald","created":"20190306220044812","caption":"Lepanthes hexapus","auktor":""},
{"text":"!Allm√§nt och utbredning\nDet √§r ett monospecifikt sl√§kte med den enda arten //[[Ham. paludosa|3071d849-aa0f-4ca3-862e-539747fa4a9f]]//, myggblomster. Det finns dock botaniker som anser att arten skall tillh√∂ra det stora sl√§ktet //[[Malaxis|ddba2a64-1d0d-46e9-9373-2b5bc4fb7ec7]]//, med mestadels tropiska arter. //Hammarbya// √•terfinns fr√•n havsniv√• till 1100 meters h√∂jd i de tempererade delarna av Europa s√∂derut ner till Balkan och de italienska Alperna och √∂sterut till Japan. I Nordamerika v√§xer de fr√•n Alaska ner till Minnesota. I Sverige finns arten fr√•n Sk√•ne till Lule Lappmark men √§r √§nd√• ganska s√§llsynt.\nSl√§ktet √§r uppkallat efter Carl von Linn√©s sommarboende utanf√∂r Uppsala, Hammarby. Det svenska namnet myggblomster syftar troligtvis p√• att den har sm√• \"myggliknande\" blommor.\n@@\nDen pollineras av //Phronia digitata//, en svampmygga.\nArtepitetet //paludosa// betyder \"v√§xer i mossar\".\n@@\n\n!Utseende\nDet √§r en av Sveriges allra minsta orkid√©er, bara tre till 15 cm h√∂g. De saknar n√§stan helt r√∂tter och √§r beroende av svampar f√∂r sin n√§ring, huvuddelen av den underjordiska delen utg√∂rs bara av en uppsv√§lld, √§rtstor l√∂kformad pseudobulb. Vid basen sitter tv√• till fem gulgr√∂na, ovala blad, upptill tre cm l√•nga och h√§lften s√• breda. L√§ngs bladkanterna sitter oftast sm√• groddknoppar som √§r ett s√§tt f√∂r plantan att f√∂r√∂ka sig vegetativt. De blekt gulgr√∂na blommorna som bara blir tre till fem mm stora kommer under juli till augusti i toppen av en tunn, uppr√§tt stj√§lk. En blomst√§ngel kan b√§ra mer √§n 30 sm√• blommor. Till skillnad fr√•n de flesta andra orkid√©er d√§r [[blomman vrider sig ett halvt varv under utvecklingen|https://en.wikipedia.org/wiki/Resupination]] vrider sig det f√∂rh√•llandevis l√•nga frukt√§mnet hos //[[Ham. paludosa|3071d849-aa0f-4ca3-862e-539747fa4a9f]]// ett helt varv och l√§ppen hamnar d√§rf√∂r upp√•t igen, s√• kallat ''non-resupinate''.\n\n!Sk√∂tsel\nDet √§r en typisk myrv√§xt, och brukar v√§xa p√• de djupaste omr√•dena av fattigk√§rr och gungflyn, oftast i mattor av vitmossa. De beh√∂ver inte s√§rskilt h√∂gt kalk- eller n√§ringsinneh√•ll i mossen, men √§r √§nd√• ganska ovanlig. Troligen sv√•r att odla p√• grund av sitt beroende av svampar f√∂r sin n√§ring.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nMalaxideae\n''Undertribus'':\nN/A\n''Typart''\n//[[Ham. paludosa|3071d849-aa0f-4ca3-862e-539747fa4a9f]]// Kuntze (1891)\n''Uttal''\n\n''Synonymer''\n__Homotypisk synonym__\n//Limnas// Ehrh. (1920) nom. superfl.\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:96076]] 2017-02-13\n[[Wikipedia|https://en.wikipedia.org/wiki/Hammarbya]] 2017-02-13\n[[Europas Orkid√©er|http://www.cameralife.se/se/galleri/hammarbya-8926197]] 2017-02-13\n[[First Nature|http://www.first-nature.com/flowers/hammarbya-paludosa.php]] 2017-02-13\n[[FancyPlants|http://www.fancyplants.de/en/orchidshome/spec/purespec/hammarbya/]] 2017-02-13\n[[Orchids of Britain and Europe|http://www.orchidsofbritainandeuropetest.uk/Hammarbya%20paludosa.html]] 2017-02-13","title":"02f32037-a88d-4016-a0d5-e46dea4d2679","tags":"genus Hammarbya","modifier":"Magnus Evald","modified":"20170305213641380","creator":"Magnus Evald","created":"20170213100019303","caption":"Hammarbya","auktor":"Kuntze (1891)"},
{"text":"!Allm√§nt och utbredning\nDet √§r ett monotypiskt sl√§kte med den enda arten //[[Noh. diaphana|f9a46bbc-1c44-4325-b129-7ac6b2f17df8]]// endemiskt f√∂r s√∂dra delen av √∂n Sulawesi i Indonesien, d√§r de v√§xer epifytiskt h√∂gt upp i tr√§d i molnskogar runt 1000 till 1400 meters h√∂jd, g√§rna i raviner l√§ngs rinnande vattendrag. F√∂rr ans√•gs det som ett synonym till sl√§ktet //[[Eria|b5950489-409b-46a6-bc77-5bc12e5c2a4e]]//, men har nu blivit ett accepterat namn.\n\n!Utseende\nDet √§r en miniatyr art med korta, krypande rhizom och som bildar sm√•, uppsv√§llda pseudobulber. Bulberna √§r runda eller oval, kommer t√§tt tillsammans och b√§r en eller tv√• l√•ngsmala blad, vanligen bara tre cm l√•nga. Under senh√∂sten och tidig vinter kommer korta blomst√§nglar fr√•n basen av bulberna. Varje st√§ngel b√§r tv√• till tre gnistrande vita blommor drygt tre cm stora. Blommorna √∂ppnas samtidigt och √§r √∂ppna n√•gra dagar upptill en vecka.\n\n!Sk√∂tsel\nDe beh√∂ver en sval till intermedi√§r temperatur, j√§mn fuktighet och l√§tt skugga till full sol.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nPodochileae\n''Undertribus'':\nEriinae\n''Typart''\n//[[Noh. diaphana|f9a46bbc-1c44-4325-b129-7ac6b2f17df8]]// P.O'Byrne & J.J.Vermeulen (2000)\n''Uttal''\n\n''Synonymer''\nN/A\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:135729]] 2016-11-04\n\n;P.O'Byrne & J.J.Vermeulen, 2000\n://Notheria diaphana// gen. nov., sp. nov. (Orchidaceae), a Gem from Sulawesi,\n:,https://www.sbg.org.sg/images/4_4_Research_Gardens_Bulletin/4_4_52_2_pdf_Vol_52_Part_2_2000/4.4.52.2.05_y2000_V52P2_GBS_pg.285.pdf","title":"02f57482-b532-4855-9192-88e8ecf6f8c8","tags":"genus Notheria","modifier":"Magnus Evald","modified":"20161204022957047","creator":"Magnus Evald","created":"20161104145121842","caption":"Notheria","auktor":"P.O'Byrne & J.J.Vermeulen (2000)"},
{"created":"20220423001305631","creator":"Magnus Evald","text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/octfialhoensis.htm]] 2022-04-23\n\n----\n\nBrazil (Rio Grande do Sul)\n\nOctomeria fialhoensis Dutra ex Pabst 1959 SECTION Planifolia Photo by Oliver Lenhard and his Orchideen Website\ncool cool to warm\nCommon Name or Meaning The Fialho Octomeria [a town in Minas Gerais state of Brazil]\nFound in Brazil as a warm to cool growing epiphyte that requires shade and damp conditions.\nPart of the SECTION Planifolia O diaphana alliance with O bidentata, O chloidophylla, O crassilabia, O albopurpurea, O diaphana, O glazioviana, O rechiana and O reitzii. Plants in this alliance are medium to large sized but always have thin ramicauls with loose sheaths and carry thin coriaceousflexible leaves that narrow at the base into a .4‚Äù [1 cm] long, petiole. The sepals and petals of the flowers are acute to acuminate.\n\nORIGIN: Found in Brazil.\nDESCRIPTION: Warm to cool growing epiphyte that requires shade and damp conditions.\n\n//Octomeria (from Greek \"eight part\", referring to its 8 pollinia) is a plant genus belonging to the family Orchidaceae. The genus comprises about 150 species native to the Neotropics, mostly in Brazil.[1][2]//\n\n//Octomeria is a genus botanical belonging to the family of orchids (Orchidaceae).\nThe genus Octomeria was proposed by the Scottish botanist Robert Brown in Hortus Kewensis, The second edition (Vol. V, p.211), in 1813 , basing its description on the species previously described by Lineu as Epidendrum graminifolium which then came to be called Octomeria graminifolia .\nEtymology\nTheir name is a reference to the fact that they have eight pollinates.\nSynonym\nAspegrenia Poepp. & Endl., Nov. Gen. Sp. Pl. 2: 12 (1837).\nEnothrea Raf., Fl. Tellur. 4: 43 (1838).\nGigliolia Barb.Rodr., Gen. Spec. Orchid. 1:25 (1877), nom. illeg.\nOctandrorchis Brieger, Trab. Congr. Bot. 26: 43 (1977), nom. illeg.\nHabitat\nOctomeria has about one hundred fifty epiphytic species , some very similar and difficult to separate, occasionally rupicolous or humiculous , rarely terrestrial, more or less robust, with cespitoso growth , distributed from Costa Rica to Paraguay , more than one hundred and ten in Brazilian soil , considered its center of dispersion, the majority in more or less shady and humid areas.\nDescription\nThey are plants with a short rhizome and normally thin stems that do not form pseudobulbs , also called ramicaules, topped by a single large or small, teretiform or flat leaf, usually leathery . Few species have very short stems and fleshy leaves like those found in Pleurothallis leptotifolia . The inflorescenceit is very short, it springs from the apex of the ramicaule, almost always with many solitary flowers in fascicles, rarely a few or just one, as a rule with faint tones of yellow, some species are very fragrant. They usually bloom abundantly even on old stems for years on end. Depending on the type of leaves, flat or plump, they are divided into two main sections.\nThe flowers with petals and sepals broad, free and equal, but in few lateral sepals species may be partly or completely connate and then lower petals. The lip , hanging at the foot of the column , almost always short, wide, lobed or whole, with an obtuse or serrated edge or margin, often with a pair of carinas about half its length. As we already mentioned, they have eight equal pollinia.\nSome species of Octomeria are very similar to species included in the genera Myoxanthus and Anathallis , of which they are differentiated mainly by the number of pollinates, by the monanta inflorescence and absence of hairiness at the base of the ramicaule .\nHistoric\nTo date, no book or study has been published making a complete review of this genre. When studying the species of Octomeria , in general, everyone has to consult the original publications. So many doubts exist because some of the older descriptions provide insufficient data for the identification of the species and the descriptions are not always easily found to be compared. An indicator of the need for revision, if we consider how old some of them are and the difficulty of exchanging information at the time they were described, is the small number of synonyms that exist for each species.\nPhylogeny\nAccording to Phylogenetic relationships in Pleurothallidinae (Orchidaceae): Combined Evidence from Nuclear and Plastid DNA Sequences , published by Alec M. Pridgeon , Rodolfo Solano and Mark W. Chase , Octomeria is the most primitive of the genera of the subtribe Pleurothalidinae and together with Brachionidium and Chamelophyton form one of its eight large groups.\nUnpublished studies on the phylogeny Octomeria indicate that the morphological characteristics normally observed to separate species of this genus do not make these groups natural since there have been convergent and divergent evolution here many times, however, the system is useful for identification purposes. Major changes are expected in the classification of Octomeria species for the coming years, with the reduction of about twenty five species to be placed in synonymy or ‚Äò incertae sedis ‚Äò, which in practice is the recognition of the impossibility of identifying a species by the description original.\nThe main characters to watch out for separating Octomeria groups into smaller sets are:\nPlant size\nObserve if its leaves are plump or flat\nIf the petals and sepals have accuminated or oval tips\nThe shape and calluses of the lip//\n","year":"1959","title":"057bcd0d-0f6a-4f6c-bdfc-487ab75db22a","tags":"Octomeria species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20230714193907553","caption":"Octomeria fialhoensis","auktor":"Dutra"},
{"text":"!Allm√§nt och utbredning\nDet √§r ett litet sl√§kte med \u003C\u003Ccounting>> arter fr√•n √∂stra Mexikos h√∂gland, Guatemala och El Salvador i svala bergsskogar mellan 1900 och 2700 meters h√∂jd.\nJohn Lindley som namngav sl√§ktet 1831 baserade det p√• det grekiska ordet ''poneros'' som betyder \"bedr√∂vligt\", \"el√§ndigt\", troligen eftersom blommorna hos arterna √§r s√• sm√• och oansenliga.\n\n!Utseende\nDet √§r medelstora eller stora plantor med krypande rhizom som saknar pseudobulber och v√§xer epifytiskt eller litofytiskt. R√∂tterna √§r tjocka f√∂r plantornas storlek, upptill fem mm i diameter. De har l√•nga uppr√§tta eller h√§ngande, drygt cm tjocka stammar med sex eller flera alternerande blad och bildar en blomst√§llning i toppen eller l√§ngs √∂ver delen av stammen. De en till tre blommorna blir mindre √§n en cm stora och kommer t√§tt in till varandra. De √§r klockformade, vanligen i ljusa bruna eller benvita nyanser och med st√§nk av rosa p√• de laterala sepalerna. L√§ppen har en gul rand och rosa nerver.\n\n!Sk√∂tsel\nDe v√§xer skuggigt i svala eller intermedi√§ra temperaturer.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nEpidendreae\n''Undertribus'':\nPonerinae\n''Typart''\nPon. juncifolia Lindley (1831)\n''Uttal''\nPOE-ner-ah\n''Synonymer''\n__Heterotypisk synonym__\n//Pseudoponera// Brieger (1976) no Latin descr.\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:163215]] 2016-10-19","title":"05943075-3657-45c6-9c31-4fab2b4536e7","tags":"genus Ponera","modifier":"Magnus Evald","modified":"20161024105407989","creator":"Magnus Evald","created":"20161019125504435","caption":"Ponera","auktor":"Lindley (1831)"},
{"text":"!Allm√§nt och utbredning\n//Nervilia plicata// v√§xer terrestriskti l√∂vkomposten i skuggiga och fuktiga skogar mellan 200 och 1600 meters h√∂jd √∂ver havet i Assam, Bangladesh, √∂stra Himalayas, Indien Nepal, Pakistan, Western Himalayas, Hongkong, Myanmar/Burma, Thailand, Laos, Vietnam, Malaysia, Java, Sumatra, New Guinea, Filippinerna, Taiwan och provinsen Queensland i Australien.\nI Taiwan har plantan anv√§nds f√∂r att behandla bl√•m√§rken, lunginflammation och h√∂gt blodtryck. I Filippinerna anv√§nds ett extrakt av bladen underl√§tta f√∂rlossningar och en massa av tuggade blad gnidna p√• magen ska ge sm√§rtlindring. I Indien har den traditionellt anv√§nds mot diabetes, kr√§kningar, diarr√© och gulsot. Unders√∂kningar p√• m√∂ss visar att den har analgetiska och antiinflammatoriska effekter.\nTaxonomiskt tillh√∂r den sektionen Vinerlia. I Indien f√∂rekommer tetraploida former med 2n=108, annars 2n=20, 72.\n\n!Utseende\nDet √§r en liten art som saknar pseudobulber utan bildar vita, hasseln√∂tsstora, vita kn√∂lar under jorden. De √§r runda, fem till 20 mm stora och under sommaren bildar de en kort, brun till purpurf√§rgad stam med ett ensamt, gr√∂nt eller purpurf√§rgat, hj√§rtformat blad stort som en handflata, sju till tolv cm i diameter, h√•llen parallellt med marken. Bladkanterna √§r j√§mna och b√•de bladets ovan- och undersidan √§r mjukt ludna med m√•nga upph√∂jda nerver. N√•gra m√•nader tidigare, innan bladen hunnit komma, under mars till maj, kommer en uppr√§tt, sex till tjugo cm l√•ng blomst√§ngel. Blomst√§ngeln b√§r en eller tv√• stycken upptill tre cm stora blommor. Sepaler och petaler √§r gulbruna med r√∂dlila nerver och l√§ppen ljusbrun med ett gult band i mitten och med gula nerver. Blommorna doftar men h√•ller bara fyra till fem dagar.\n\n!Sk√∂tsel\nDe beh√∂ver en sval till varm v√§xtplats med en torr, sval vintervila efter att bladen vissnat och fallit. Plantor som v√§xer i djup skugga f√•r m√∂rkt violetta, n√§stan svarta blad, medan plantor i starkt ljus f√•r m√∂rkt gr√∂na blad. Odla i en l√§tt, v√§ldr√§nerade och luftig kompostblandningen. Sand med torv eller l√∂vkompost och perlite √§r bra. Vatten gener√∂st under tillv√§xtfasen n√§r det nya bladet kommit upp. Utl√∂pare med dotterkn√∂lar kommer ocks√• att produceras, sm√• nya, vita kn√∂lar som b√∂rjar bildas under jorden. Minska vattning n√§r l√∂ven b√∂rjar vissna och d√∂ tillbaka. De underjordiska kn√∂larna h√•rdnar och utl√∂parna mellan kn√∂larna torkar upp. Vatten en g√•ng i veckan under den tv√• m√•nader l√•nga dvala, komposten ska vara l√§tt fuktig.\n√Ñven om arten har attraktivt bladverk och blommor √§r den inte speciellt popul√§r i odling. Detta kan bero p√• dess viloperioden d√§r mycket omsorg kr√§vs f√∂r att inte l√•ta kn√∂larna d√∂, n√•got som kan utg√∂ra en utmaning √§ven f√∂r en erfaren odlare.\n\n!Synonymer\n__Homotypisk synonym__\n//Arethusa plicata// Andrews (1803)\n//Pogonia plicata// Lindl. (1840)\n__Heterotypisk synonym__\n//Cordyla discolor// Blume (1825)\n//Roptrostemon discolor// Blume (1828)\n//Epipactis plicata// Roxb. (1832)\n//Pogonia discolor// Blume (1849)\n//Pogonia biflora// Wight (1851)\n//Pogonia dallachyana// F.Muell. (1873)\n//Pogonia velutina// C.S.P.Parish & Rchb.f. (1874)\n//Pogonia pulchella// Hook.f. (1885)\n//Nervilia biflora// Schltr. (1906)\n//Nervilia dallachyana// Schltr. (1906)\n//Nervilia discolor// Schltr. (1911)\n//Nervilia porphyrophylla// Schltr. (1911)\n//Nervilia purpurea// Schltr. (1911)\n//Nervilia velutina// Schltr. (1911)\n//Pogonia purpurea// Hayata (1911)\n//Aplostellis velutina// Ridl. (1924)\n//Nervilia discolor// var. //purpurea// S.S.Ying (1977)\n//Nervilia plicata// var. //purpurea// S.S.Ying (1990)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/nervplicata.htm]] 2016-11-30\n[[Flora of China|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=200028763]] 2016-11-30\n[[The Orchid Society of Karnataka|http://www.toskar.org/nervilia-plicata/]] 2016-11-30\n[[Plants for Life|http://tulear.blogspot.se/2009/02/nervilia-plicata.html]] 2016-11-30\n[[Flowers of India|http://www.flowersofindia.net/catalog/slides/Pleated%20Leaf%20Nervillia.html]] 2016-11-30","title":"05e5a80c-4a53-4ad0-ba62-5bc7d735fe62","tags":"species Nervilia","modifier":"Magnus Evald","modified":"20161203033703286","creator":"Magnus Evald","created":"20161129235253314","caption":"Nervilia plicata","auktor":"Schlechter (1911)"},
{"text":"!Allm√§nt och utbredning\nDet √§r ett litet terrestriskt sl√§kte endemiskt f√∂r Afrika, framf√∂rallt i Kapprovinsen men ocks√• n√•gra arter i tropiska Afrika.\nF√∂r n√§rvarande √§r \u003C\u003Ccounting>> arter beskrivna, och de kan delas in i tre grupper baserat p√• blommornas anatomi. Den f√∂rsta gruppen √§r monotypisk och inneh√•ller den enda arten //[[Apa. ustulata|47552bf6-1d59-441c-abd3-bc28332d062c]]// som k√§nnetecknas av att den saknar sporre. Arten √§r intressant f√∂r sina n√§stan svarta blommor och dess s√§llsynthet. Den har bara hittats p√• h√∂jder runt 400 m p√• Kaphalv√∂n.\nDe arter med sporrar kan vidare delas in i tv√• grupper, en sm√•blommig grupp best√•ende av //[[Apa. cochlearis|e2d79a97-8995-461d-bfe9-5f3485ec59a8]]//, //[[Apa. bolusii|39620985-5490-482d-955e-83e43bd4a7dc]]// och //[[Apa. micrantha|6c918f02-695a-4871-8d21-5a62c967cf17]]//, och den storblommiga gruppen som inneh√•ller //[[Apa. capensis|09203d58-6c03-4dfd-bb32-6a3d61532f5b]]//, //[[Apa. lamellate|4a62398f-729d-4f82-b055-cf49cc2c5b11]]// och //[[Apa. lunata|2d5e52c3-7f70-419d-91e8-099cd12595e7]]//. Den senare gruppen, de storblommiga arterna med sporre, har en egenskap som inte finns hos de andra arterna, st√•ndarknappen har tv√• m√∂rka horn p√• vardera sida. I √∂vrigt √§r //Acrolophia// s√• spektakul√§rt oansenliga att v√§ldigt lite √§r k√§nt om dem.\n\n!Utseende\nDetta sl√§kte k√§nnetecknas av stela, uppr√§tta blad och m√•nga l√•nga, tjocka, k√∂ttiga r√∂tter. Alla har blommor som liknar de hos //[[Eulophia|599f61c6-4813-44d7-b934-baae35ff933f]]// och de kan vara n√§stan svarta, bruna, vita eller gr√∂na och n√•gra av de st√∂rre arterna har grenade blomst√§llningar. Under oktober till januari, v√•r och sommar i Afrika, kommer en gles blomst√§llning med dussintals blommor. Blommorna √∂ppnas inte helt och indikerar m√∂jligen sj√§lvpollinering eller pollinering av vind, regn eller v√§ldigt sm√• insekter.\n\n!Sk√∂tsel\nOdling kr√§ver n√§stan full sol med en v√§ldr√§nerad, sandig lerjord.\n\n!Taxonomi\n''Underfamilj'': Epidendroideae ''Tribus'': Cymbidieae ''Undertribus'': Eulophiinae\n\n----\n''Typart''\n//[[Apa. capensis|09203d58-6c03-4dfd-bb32-6a3d61532f5b]]// Fourc.1932\n\n----\n''Uttal''\nak-roh-LOH-fee-uh\n\n----\n''Synonymer''\nN/A\n\n!Rekommenderad l√§sning\n[[McAllen International Orchid Society Journal|http://miosjournal.org/journal/2005/05/AcrolophiasOnSlangkopPartI.html]] 2016-08-29","title":"063ed41f-e992-47b9-9a42-66222dd92406","tags":"Acrolophia genus","modifier":"Magnus Evald","modified":"20160914110028291","creator":"Magnus Evald","created":"20160911092259045","caption":"Acrolophia","auktor":"Pfitzer (1887)"},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|","title":"08aaa111-d928-4e90-81ca-373695b27f9f","tags":"Lepanthes species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20190306222630556","creator":"Magnus Evald","created":"20190306222609688","caption":"Lepanthes fimbriata","auktor":""},
