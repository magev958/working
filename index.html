{"text":"!Allm√§nt och utbredning\nDenna miniatyr √•terfinns epifytiskt eller litofytiskt p√• mosst√§ckta buskar och klippor i Venezuela, Colombia, Ecuador, Peru och Bolivia mellan 1400 till 3450 meters h√∂jd √∂ver havet.\nDet artspecifika namnet kommer av det latinska adjektivet ''cucullatus, a, um'' som betyder \"huva\" och anspelar p√• formen p√• k√∂nspelaren som p√•minner om \"cucullus\", en typisk Gaulish huvudbonad. Taxonomiskt tillh√∂r den undersl√§kte Barbosella.\n\n!Utseende\nDen bildar sm√• ruggar med m√•nga v√§ldigt korta stammar fr√•n ett krypande, grenade rhizom. Stammen b√§r ett ensam, uppr√§tt, avl√•ngt, upp till sju cm l√•ngt, k√∂ttigt blad. Fr√•n bladbasen kan under h√∂st, vinter och v√•r en uppr√§tt, ljusgr√∂n blomst√§ngel bildas. Den blir upptill 15 cm l√•ng och b√§r en stor blomma h√∂gt √∂ver bladen. Blomman √§r l√•ngstr√§ckt, smal, i gult med en liten purpurf√§rgade l√§pp.\n\n!Sk√∂tsel\nDet √§r en svalv√§xande art som beh√∂ver h√∂g luftfuktighet, en ljus skugga, 20000 till 30000 lux, och temperaturer mellan elva upp till 26 grader som varmast. H√•ll den st√§ndigt fuktig, med bara l√§tt upptorkning mellan vattningarna. Vattna tre till fem g√•nger i veckan. Om luftfuktigheten kan h√•llas h√∂g, mer √§n 85%, kan det r√§cka med bara tv√• eller tre vattningar i veckan. Om temperaturen √§r h√∂g eller luftfuktigheten l√§gre beh√∂vs mer frekvent vattning eller duschningar. Vattna eller duscha tidigt p√• dagen.\nGe svag g√∂dning ofta, en tredjedel eller en fj√§rdedel den rekommenderade dosen en g√•ng i veckan.\nOdlas med f√∂rdel monterad eller i sm√• krukor med fin barkkompost.\nBlomningen verkar initieras av fuktiga, svala n√§tter med √•tminstone sex graders skillnad mot dagtemperaturen.\n\n!Synonymer\n__Homotypisk synonym__\n//Restrepia cucullata// Lindl. (1845)\n//Pleurothallis angustisegmenta// C.Schweinf. (1942)\n__Heterotypisk synonym__\n//Restrepia rhynchantha// Rchb.f. & Warsz. (1854)\n//Restrepia varicosa// Lindl. (1859)\n//Restrepia antennifera// var. //angustifolia// Kraenzl. (1899)\n//Masdevallia longiflora// Kraenzl. (1906)\n//Barbosella rhynchantha// Schltr. (1918)\n//Barbosella varicosa// Schltr. (1918)\n//Barbosella longipes// Schltr. (1920)\n//Barbosella longiflora// Schltr. (1921)\n//Pleurothallis rhynchantha// L.O.Williams (1939)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/barbcuculata.htm]] 2017-04-15\n[[Dr. Giuseppe MAZZA|http://www.photomazza.com/?Barbosella-cucullata&lang=en]] 2017-04-15","title":"a638bf69-cc97-452c-9603-3f5a3eaf0058","tags":"species Barbosella","modifier":"Magnus Evald","modified":"20170605043835097","creator":"Magnus Evald","created":"20170415024511395","caption":"Barbosella cucullata","auktor":"Schlechter (1918)"},
{"text":"!Allm√§nt och utbredning\n//Cyp. calceolus//, guckusko, √§r en terrestrisk art som f√∂rekommer i n√§stan varje land i Europa ned till Alperna och Pyren√©erna och √∂sterut till Ryssland, nord√∂stra Kina, Mongoliet, Korea och japanska √∂v√§rlden upp till 2100 meters h√∂jd √∂ver havet. Arten √§r mestadels fr√•nvarande eller s√§llsynt i omr√•den med uttalat atlantiskt klimat, inklusive de brittiska √∂arna, sydv√§stra Norge, Nederl√§nderna, Belgien, v√§stra Frankrike och v√§stra Iberiska halv√∂n. Den √§r ocks√• fr√•nvarande fr√•n omr√•dena med heta somrar och v√§ldigt kalla vintrar i Rum√§nien, Moldavien, Ukraina och Ryssland. Den f√∂rekommer i Sverige som en s√§llsynthet h√§r och d√§r fr√•n V√§sterg√∂tland och √ñsterg√∂tland upp till Torne lappmark samt p√• √ñland och Gotland och saknas l√§ngst i s√∂der. De st√∂rsta f√∂rekomsterna finns i J√§mtlands, Dalarnas och Nordupplands kalktrakter. √Ñven i Norge och Finland √§r den spridd upp till polcirkeln.\n//Cyp. calceolus// f√∂rekommer i strikt mening inte i Nordamerika. Den n√§rbesl√§ktade //[[Cyp. parviflorum|054046b1-da61-4023-b2b8-8c5b10bc24f9]]// ben√§mns ofta fortfarande som en underart eller sort av //Cyp. calceolus//.\nDen pollineras vanligen av sandbin fr√•n sl√§ktet //Andrena//, som lockas av den s√∂ta doften, landar p√• blomman och kryper in i den toffelformade l√§ppen. D√• skons kanter √§r in√•tv√§nda och dessutom hala kan insekten inte ta sig ut samma v√§g den kom. De ljusa fl√§ckarna i bakre delen av blomman leder insekten att ta sig ut genom en tr√•ng passage som tar den f√∂rbi m√§rket och de tv√• fertila st√•ndarknapparna som sitter just i v√§gen vid var sin av dessa sm√• sidoutg√•ngar och n√§r insekten tr√§nger sig ut, blir den d√§rf√∂r beh√§ftad med pollen.\nArtnamnet //calceolus// kommer fr√•n latinet och betyder \"liten sko\", vilket syftar p√• bloml√§ppens form. Det svenska namnet guckusko omtalas redan av Linn√© som i ''Flora Svecica'' skriver att de kallas guckuskor i Roslagen, och ''gucku'' √§r √§n idag ett dialektalt ord f√∂r g√∂k. Den norska kommunen Sn√•sa har till och med en //Cyp. calceolus// i sin vapensk√∂ld. Taxonomiskt tillh√∂r den sektion Cypripedium undersektion Cypripedium. Kromosomtalet √§r 2n=20.\n\n!Utseende\nDet √§r en h√∂gv√§xt, kraftig orkid√© med krypande underjordisk jordstam. Stj√§lken kan bli n√§stan en halv meter h√∂g och har tre eller fyra blad. Bladen √§r fem till 20 cm l√•nga, ljusgr√∂na, brett ovala och n√•got veckade med tydliga, parallella nerver. Den blommar under tv√• till tre veckor i juni till juli med en till tre mycket stora blommor i toppen av stj√§lken. De utsp√§rrade kalkbladen √§r upp till nio cm i diameter, r√∂dbruna och den stora toffelformade l√§ppen √§r klargul. Till skillnad fr√•n alla √∂vriga svenska orkid√©sl√§kten har den tv√• fertila st√•ndarknappar av obetydlig storlek som st√•r p√• √∂mse sidor om k√∂nspelarens bas. Den mittersta och st√∂rsta st√•ndaren √§r d√§remot steril, ett s√• kallat staminodium, och k√§nns hos denna art igen p√• sin tunglika form och sm√• m√∂rkr√∂da fl√§ckar.\n\n!Sk√∂tsel\nDess v√§xtplatser √§r hasseldungar och andra skuggrika l√∂vskogar med kalkrik mark och r√∂rligt grundvatten. Plantorna utvecklas l√•ngsamt och det kan ta √∂ver tio √•r innan den g√•r i blom. Plantera den antingen i ren pimpsten eller pimpsten uppblandat med lika delar ruttnande ved och grov sand. Plantera alltid //[[Cypripedium|9f3a754f-f5e0-4254-a4e7-a48ca8788aef]]// s√• att r√∂tterna pekar lite ned√•t, och att det nya skottets topp √§r strax ovanf√∂r jordytan. Den kan odlas b√•de p√• friland eller i en stor kruka som f√∂rvaras kallt under vintern, tv√• till fem grader s√• de inte vaknar f√∂r tidigt under v√•ren. Krukor som gr√§vs ner och plantor p√• friland kan med f√∂rdel t√§ckas med minst tio cm l√∂v innan frosten blivit f√∂r sv√•r. Den √§r h√§rdig ner till √•tminstone 25 minusgrader\nVattna s√• att komposten h√•ller sig j√§mnt fuktig, med en minskning p√• h√∂sten. Under h√∂gsommaren och tidiga h√∂sten b√∂r plantornas jord h√•llas fuktig hela tiden, men aldrig ha st√•ende vatten. Inf√∂r vinterns vila b√∂r jorden till√•tas torka upp lite. Under v√•ren innan skotten b√∂rjat v√§xa kan jorden h√•llas l√§tt fuktig. F√∂r mycket vatten under denna √∂mt√•liga tid kan g√∂ra att plantornas r√∂tter ruttnar eller inte utvecklas ordentligt. N√§r plantan v√§l kommit ig√•ng √§r det dags att vattna som vanligt och ge orkid√©n√§ring.\nPlacera plantan i vandrande halvskugga men se till att plantan inte f√•r f√∂r mycket sol mitt p√• dagen, bladen kan l√§tt br√§nnas av f√∂r stark sol. Den kr√§ver inte starkt ljus utan kan odlas p√• norrsidan av en byggnad.\nTrots att den √§r beroende av ett symbiotiskt f√∂rh√•llande med en svamp √§r den ansedd som en av de mest l√§ttodlade svenska tr√§dg√•rdsorkid√©erna. \n\n!Synonymer\n__Homotypisk synonym__\n//Cypripedium ferrugineum// Gray (1821 publ. 1822) nom. superfl.\n__Heterotypisk synonym__\n//Calceolus marianus// Crantz (1754)\n//Cypripedium boreale// Salisb. (1796) nom. illeg.\n//Cypripedium atsmori// C.Morren (1851)\n//Cypripedium cruciatum// Dulac (1867) nom. illeg.\n//Calceolus alternifolius// St.-Lag. (1880)\n//Cypripedium alternifolium// St.-Lag. (1880) nom. illeg.\n//Cypripedilon marianus// Rouy (1894)\n//Cypripedium calceolus// var. //citrinum// B.Hergt (1899)\n//Cypripedium calceolus// var. //viridiflorum// M.Schulze (1902)\n//Cypripedium calceolus// f. //biflorum// Rouy (1912)\n//Cypripedium calceolus// f. //triflorum// Rouy (1913)\n//Cypripedium microsaccos// Kraenzl. (1913)\n//Cypripedium calceolus// f. //grandifolium// Bolzon (1914)\n//Cypripedium guttatum// subsp. //microsaccos// So√≥ (1969)\n//Cypripedium calceolus// var. //bellum// Chmiel (2013) no type indicated\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/cypcalceolus.htm]] 2017-06-20\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/cypri/cyprcal.html]] 2017-06-20\n[[Wikipedia|https://sv.wikipedia.org/wiki/Guckusko]] 2017-06-20\n[[NatureGate|http://www.luontoportti.com/suomi/sv/kukkakasvit/guckusko]] 2017-06-20\n[[Orkid√©Prat|http://www.neovita.com/orkideer/no.cgi?gem=visaArtikel&postid=243684]] 2017-06-20\n[[e-Floras|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=200028620]] 2017-06-20\n[[Svenska Botaniska F√∂reningen|http://svenskbotanik.se/wp-content/uploads/2014/04/guckusko_74.pdf]] 2017-06-20","title":"a6c5f084-29df-4579-bfbb-78baa2667b6d","tags":"species Cypripedium","modifier":"Magnus Evald","modified":"20170706005014478","creator":"Magnus Evald","created":"20170607062051460","caption":"Cypripedium calceolus","auktor":"Linnaeus (1753)"},
{"text":"!Allm√§nt och utbredning\n//Neotinea//, t√§tnycklar, √§r ett nyligen erk√§nt sl√§kt med \u003C\u003Ccounting>> arter och en accepterad naturhybrid, //Nt. √ó dietrichiana// H.Kretzschmar, Eccarius & H.Dietr. (2007) mellan //[[Nt. tridentata|ccef807e-f80c-4b4f-b26e-d90fe290becd]]// √ó //[[Nt. ustulata|6ac7fd0a-7d8a-4ab2-9c58-747fd73e96af]]//, som alla nyligen har omklassificerats och flyttats fr√•n sl√§ktet //[[Orchis|f5c53cf9-6c94-43b1-ac0a-a0dce909212b]]//. De f√∂rekommer terrestriskt i st√∂rre delen av Europa, Nordafrika och √∂arna i Atlantens √∂stra del, fr√•n Kanarie√∂arna, Madeira och Irland √∂sterut till Iran och v√§stra Sibirien upptill 2400 meters h√∂jd.\nDet √§r namngiven f√∂r att hedra [[Vincenzo Tineo (1791 ‚Äì 1856)|https://en.wikipedia.org/wiki/Vincenzo_Tineo]], en italiensk botanikprofessor fr√•n 1800-talets f√∂rsta h√§lft.\n\n!Utseende\nSl√§ktet har vanligtvis tv√• ovala eller runda rotkn√∂lar, f√∂r√∂kning via sj√§lvpollinering, blommor med mycket korta sporrar och sepaler och petaler som bildar en l√∂s hj√§lm √∂ver l√§ppen. den bildar tv√• till fyra blad i en basal rosett. Bladen kan vara fl√§ckiga eller helgr√∂na. Den tidigaste blomningen i sl√§ktet √§r //[[Nt. lactea|8234ad70-b749-41b5-ad3f-eb4bb7cc2cb2]]//, som blommar i februari i Nordafrika fram till april eller maj i andra delar av sitt utbredningsomr√•de. //[[Nt. maculata|d1ef6b87-355c-4511-904a-06b1772bc7ae]]// blommar ocks√• tidigt, i mitten av mars till maj. //[[Nt. tridentata|ccef807e-f80c-4b4f-b26e-d90fe290becd]]// och //[[Nt. ustulata|6ac7fd0a-7d8a-4ab2-9c58-747fd73e96af]]// blommar relativt sent, fr√•n april till augusti i hela sin f√∂rekomst. Blomst√§ngeln √§r uppr√§tt med en cylindrisk eller konisk, t√§t, blomst√§llning av m√•nga sm√•, gr√∂nvita, gulvita eller rosa, ofta med m√∂rkare rosa eller purpurf√§rgade fl√§ckar och r√§nder. L√§ppen √§r treflikad med mittfliken oftast l√§tt kluven. Blomningen hos individuella blommor √§r kort \n\n!Sk√∂tsel\nDe v√§xer ofta p√• varma, torra, kalkhaltiga jordar. De kan v√§xa i b√•de soliga l√§gen som mer skuggiga, p√• gr√§smarker, l√§ngs v√§grenar till √∂ppna l√∂vskogar.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nOrchideae\n''Undertribus'':\nOrchidinae\n''Typart''\n//[[Nt. maculata|d1ef6b87-355c-4511-904a-06b1772bc7ae]]// Stearn (1974 publ. 1975)\n''Uttal''\nnee-oh-TIN-ee-ah\n''Synonymer''\n__Homotypisk synonym__\n//Tinea// Biv. (1835) nom. illeg.\n__Heterotypisks synonym__\n//Odontorchis// D.Tyteca & E.Klein (2008)\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:134141]] 2017-10-09\n[[Orchids of Britain and Europe|http://www.orchidsofbritainandeuropetest.uk/Genus%20Neotinea.html]] 2017-10-09","title":"a704eac7-d49d-446c-a0fa-209223a3a2e4","tags":"genus Neotinea","modifier":"Magnus Evald","modified":"20171221233123625","creator":"Magnus Evald","created":"20170712001812533","caption":"Neotinea","auktor":"Rchb.f. (1852)"},
{"text":"!Allm√§nt och utbredning\nF√∂rdelningen av de \u003C\u003Ccounting>> terrestriska arterna inom sl√§ktet √§r koncentrerad till Bahamas, p√• Kuba, Hispaniola, Puerto Rico och med en enda art i Florida, USA. Arterna f√∂rbises ofta eller √§r sv√•ra att identifiera eftersom plantorna √§r mycket smala, vilande under l√•nga tidsperioder, blommar inte varje √•r och blommorna √∂ppnas inte helt. De √§r n√§ra besl√§ktad med //[[Hexalectris|3c9f5f64-2d5e-45e9-8b69-84ea8c9ee579]]//.\nNamnet kommer fr√•n de grekiska orden ''basis'', \"bas\", och ''phyllon'' f√∂r \"blad\" och anspelar p√• det enda basalt placerade bladet. \n\n!Utseende\nDet √§r ovanliga och oansenliga plantor som v√§xer sympodialt med f√• k√∂ttiga r√∂tter och en stam som kommer fr√•n ett underjordiskt rhizom. De bildar vanligen ett, mer s√§llan tv√•, l√•ngsmala, lansettlika blad l√§ngs marken och en uppr√§tt blomst√§ngel. I toppen av st√§ngeln kommer ett f√•tal blommor i en gles blomst√§llning. Blommorna har en matt f√§rg, framf√∂r allt gula och gr√∂na med smala sepaler och petaler. Den vita treflikiga l√§ppen har breda, rundade sidoflikar och den lilla mittfliken √§r f√∂rsedd med en tandad spets.\n\n!Sk√∂tsel\nDe beh√∂ver en intermedi√§r eller varm v√§xtplats i halvskugga. H√•ll dem l√§tt fuktade hela tiden utom under viloperioden d√• de kan h√•llas n√§stan helt torra.\n\n!Taxonomi\n''Underfamilj'': Epidendroideae ''Tribus'': Epidendreae ''Undertribus'': Bletinae\n\n----\n''Typart''\n//[[Bas. sarcophylla|2299e327-103a-4644-b1ea-d9e56ce2cf28]]// Schltr. (1921)\n\n----\n''Uttal''\nbas-i-fi-LYE-ah\n\n----\n''Synonymer''\n__Heterotypisk synonym__\n//Carteria// Small (1910)\n\n!Rekommenderad l√§sning\n[[Flora of North America|http://www.efloras.org/florataxon.aspx?flora_id=1&taxon_id=103581]] 2016-09-05\n[[Go Orchids|http://goorchids.northamericanorchidcenter.org/genus/basiphyllaea/]] 2016-09-05","title":"a83b7045-a9e5-422b-a643-e2cd14ce56bf","tags":"Basiphyllaea genus","modifier":"Magnus Evald","modified":"20160926112507960","creator":"Magnus Evald","created":"20160911092406912","caption":"Basiphyllaea","auktor":"Schltr. (1921)"},
{"text":"!Allm√§nt och utbredning\n//[[Cldn. deflexicalcaratum|a9071e67-5bf9-494a-88bb-5bc956f02424]]// v√§xer i den tropiska delen av Afrika, i l√§nderna Ghana, Elfenbenskusten, Liberia, Nigeria, Kamerun, Gabon, Zaire och Kongo-Kinshasa, i regnskogar upp till 100 m h√∂jd √∂ver havet. Den v√§xer p√• tr√§d och skuggade buskar l√§ngs kanterna i √∂ppningar i skogen. //[[Cldn. deflexicalcaratum|a9071e67-5bf9-494a-88bb-5bc956f02424]]// √§r bladl√∂s och fotosyntetiserar bara med sina r√∂tter. Den liknar sl√§ktet //[[Microcoelia|25b51412-1caf-4a0f-b9c2-60dde303f172]]// men med annorlunda blommor.\nArtnamnet kommer fr√•n latinets ''dƒìflexus'', \"vinklad\", och ''calcarate'' som betyder \"med sporre\" och syftar p√• blommans, framtr√§dande, b√∂jda sporre. \n\n!Utseende\nDet √§r en liten, bladl√∂s epifyt som bildar en kort central stam, vanligen inte l√§ngre √§n tv√• cm, med m√•nga, l√•ngstr√§ckta r√∂tter. Fr√•n toppen av stammen kommer under senvintern och sommaren n√•gra f√•, tunna, 15 till 25 cm, men ibland s√• l√•nga som 60 cm, l√•nga blomst√§nglar med m√•nga blommor. Blommorna √§r ljust laxf√§rgade eller ljusbruna, mindre √§n en cm stora men med en sporre som √§r dubbelt s√• l√•ng som resten av blomman.\n\n!Sk√∂tsel\nDen beh√∂ver en varm, halvskuggig v√§xtplats och, eftersom den saknar pseudobulber, daglig vattning.\n\n!Synonymer\n__Homotypisk synonym__\n//Angraecum deflexicalcaratum// De Wild. (1916)\n//Gussonea deflexicalcarata// Schltr. (1918)\n//Microcoelia deflexicalcarata// Summerh. (1943)\n__Heterotypisk synonym__\n//Chauliodon buntingii// Summerh. (1943)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/cauldefleicalcaratum.htm]] 2016-09-01\n[[African Orchids|http://www.africanorchids.dk/orchidoideae/tribe-diseae/subtribe-coryciinae/pterygodium/360-genus-chauliodon/419-chauliodon-deflexicalcaratum]] 2016-09-01\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:38616]] 2016-09-22","title":"a9071e67-5bf9-494a-88bb-5bc956f02424","tags":"species Chauliodon","modifier":"Magnus Evald","modified":"20160922112056837","creator":"Magnus Evald","created":"20160922111119292","caption":"Chauliodon deflexicalcaratum","auktor":"L.Jonss. (1979)"},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|","title":"aab8aa95-4e7a-49ed-b55c-7d649fc3da74","tags":"Lepanthes species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20190306225656500","creator":"Magnus Evald","created":"20190306225632505","caption":"Lepanthes blephariglossa","auktor":""},
{"text":"!Allm√§nt och utbredning\nDet √§r ett litet sl√§kte med \u003C\u003Ccounting>> arter fr√•n den neotropiska regionen, fr√•n Florida i syd√∂stra USA, genom Mexiko, Centralamerika, Antillerna och Sydamerika utom Chile. //Sacoila// √§r en av de mest framg√•ngsrika sl√§kten inom Spiranthinae i utbredning och variabilitet. Arterna √§r uteslutande terrestriska, de v√§xer i lera, grusig eller sandig mark, p√• stubbar eller i l√∂vkompost. Vissa arter, s√•som //[[Soi. lanceolata|ad4838d2-fe44-441a-939b-eea4ad854dd7]]//, betraktas inom utbredningsomr√•det n√§rmast som ogr√§s. I allm√§nhet v√§xer de p√• gr√§smarker, torra buskmarker, p√• steniga marker, tempererade och tropiska l√∂vskogar fr√•n havsniv√• till 2200 m. De trivs b√•de i prim√§r och sekund√§r vegetation. I tropiska Mexiko och Centralamerika √§r //[[Soi. lanceolata|ad4838d2-fe44-441a-939b-eea4ad854dd7]]// vanligt p√• √∂vergivna √•krar, betesmarker, v√§gkanter och tr√§dg√•rdar och de har √§ven observerats √§ven mitt p√• stigar och grusv√§gar.\nNamnet √§r en latinisering av de grekiska ''sakkos'' f√∂r \"s√§ck\" eller \"v√§ska\", och ''koilos'' som betyder \"ih√•lig\" och syftar p√• den ih√•liga sporre som bildas av de sammansm√§lta petalerna.\n\n!Utseende\nPlantorna bildar m√•nga, k√∂ttiga r√∂tter som ger upphov till en basal bladrosett med tunna, l√•ngsmala blad. Fr√•n mitten av bladrosetten kommer en uppr√§tt blomst√§ngel vars √∂vre del √§r luden. De bildar en t√§t blomst√§llning med m√•nga r√∂rformiga blommor. Blommorna √§r relativt prunkande, k√∂ttiga och h√•lls ofta horisontellt men hos sj√§lvpollinerande former ofta uppr√§tt. De √§r doftl√∂sa och vanligen ljusgr√∂na, gulaktig ljusbruna, rosa, tegelr√∂d eller korallr√∂da.\n\n!Sk√∂tsel\nOdla dem i medelstarkt ljus och svala till varma temperaturer. Vattna regelbundet, h√•ll komposten l√§tt fuktig under tillv√§xten och minska vattning under vintern. Plantera i en kruka med v√§ldr√§nerad mix av medelgrov barkkompost och perlit eller sphagnum.\n\n!Taxonomi\n''Underfamilj'': Orchidoideae ''Tribus'': Cranichideae ''Undertribus'': Spiranthinae\n\n----\n''Typart''\n//Soi. lurida// Raf. (1837) synonym till //[[Soi. lanceolata|ad4838d2-fe44-441a-939b-eea4ad854dd7]]// Garay (1982)\n\n----\n''Uttal''\nsak-OY-la\n\n----\n''Synonymer''\nN/A\n\n!Rekommenderad l√§sning\n[[eMOnocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:181675]] 2016-09-28\n[[Flora of North America|http://www.efloras.org/florataxon.aspx?flora_id=1&taxon_id=128997]] 2016-09-28\n[[Orchids Wiki|http://orchids.wikia.com/wiki/Sacoila]] 2016-09-28","title":"ab3ccbd8-b2ad-4aae-abc3-1295ae0c5f15","tags":"genus Sacoila","modifier":"Magnus Evald","modified":"20161004101640955","creator":"Magnus Evald","created":"20160928122249072","caption":"Sacoila","auktor":"Rafinesque (1837)"},
{"text":"!Allm√§nt och utbredning\nDet √§r ett litet sl√§kte med bara \u003C\u003Ccounting>> arter fr√•n syd√∂stra Mexiko, genom hela Centralamerika, Stora Antillerna och Sydamerika f√∂rutom Chile och Uruguay. De v√§xer epifytiskt p√• nakna eller mossbelupna grenar, tr√§dstammar och lianer upp till n√•gra meter ovanf√∂r marken, i tropiska och subtropiska molnskogar fr√•n n√§ra havet till 2950 m h√∂jd.\nNamnet kommer fr√•n de grekiska orden ''eury-'', \"bred\", och ''stylis'' f√∂r \"pelare\", en felaktig h√§nvisning till k√∂nspelaren. De k√§nsliga v√§vnader hos det ursprungliga exemplaret var deformerat av torkningsprocessen och blommans k√∂nspelare som normalt √§r ganska l√•ngstr√§ckt och smal hos levande exemplar hade reducerades till en klump, och taxonomen Heinrich Wawra gav sl√§ktet det namn han tyckte passade b√§st. Tyv√§rr f√∂rv√§rrade han sitt misstag genom att katalogisera plantan som en typ av ingef√§ra och det tog till 1923, innan det egendomliga sl√§ktet uppm√§rksammades av orkid√©experter. Studier av levande plantor visar att det √§r vanligt med nektarproduktion i sl√§ktet, vilket tyder p√• pollinering av bin eller sv√§rmare.\n\n!Utseende\nStrukturen hos sj√§lva plantorna √§r s√• annorlunda att sl√§ktet ursprungligen antogs vara en medlem av ingef√§ra familjen, //Zingiberaceae//. Vegetativt best√•r de av rosetter av tunna, ungef√§r tv√• till tre cm l√•nga, blanka blad och √§r avl√§gset besl√§ktade med //[[Lankesterella|92870ec0-fdeb-4d75-94cf-401b155ab4f3]]//. De tre cm l√•nga bladen √§r ofta blanka gr√•gr√∂na, mestadels elliptiska, med tandande eller h√•riga kanter, f√∂rutom hos //[[Eys. cornu-bovis|d4921371-ec41-4def-86ea-0efeafa647d6]]//. R√∂tterna hos detta sl√§kte av miniatyrer √§r k√∂ttiga, kala eller ludna. Blomst√§llningen som kommer fr√•n mitten av rosetten √§r uppr√§tt eller h√§ngande, luden och lika l√•ng som det l√§ngsta bladet. Vanligtvis finns en eller tv√• trattformiga st√∂dblad under blomst√§llningen. Blommorna √§r r√∂rformiga och arrangerade i en t√§t, spiralformad blomst√§llning med ett tiotal sm√• blommor i vitt och gr√∂n, ibland med prickar eller st√§nk i rosa. Speciellt hos //[[Eys. ananassocomos|19cd32c4-a83a-45ca-99d0-8fa7a4590d80]]// liknar blomst√§llningen ananasens bladrosett. Blommorna kan komma n√§r som helst under √•ret.\n\n!Sk√∂tsel\nDe v√§xer skuggigt, i svala till intermedi√§ra temperaturer med st√§ndigt h√∂g luftfuktighet. Vattna regelbundet, l√•t aldrig plantan torka ut. Odla dem med f√∂rdel monterade eller i en kompost av l√∂vkompost och fibrer av tr√§dormbunke.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nCranichideae\n''Undertribus'':\nSpiranthinae\n''Typart''\n//[[Eys. cotyledon|25fca90e-1ba1-49a3-b228-a11ee17943a4]]// Wawra (1863)\n''Uttal''\nyur-ee-STIE-less\n''Synonymer''\n__Heterotypisk synonym__\n//Trachelosiphon// Schltr. (1920)\n//Pseudoeurystyles// Hoehne (1944)\n//Synanthes// Burns-Bal. (1985)\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:82966]] 2016-10-19\n[[American Orchid Society|http://www.aos.org/orchids/orchids-a-to-z/letter-e/eurystyles.aspx]] 2016-10-19","title":"adf4ef1c-b0d5-47ad-a6c2-8fcfa5e525d2","tags":"genus Eurystyles","modifier":"Magnus Evald","modified":"20161024105919433","creator":"Magnus Evald","created":"20161019092020349","caption":"Eurystyles","auktor":"Wawra (1863)"},
{"text":"!Allm√§nt och utbredning\n//Neot. nidus-avis//, n√§strot, √§r en terrestrisk art med en nordlig utbredning som omfattar Europa √∂sterut till Kaukasus och v√§stra Sibirien, och s√∂derut till nordv√§stra Afrika, fr√•n 100 till 2000 meters h√∂jd. I Sverige f√∂rekommer den fr√•n Sk√•ne upp till J√§mtland. Den √§r s√§llsynt men kan lokalt vara ganska vanlig, framf√∂rallt d√§r jorden √§r kalkhaltig. I √∂vriga Norden finns den √§ven i Danmark, s√∂dra Norge och s√∂dra Finland. Den √§r fridlyst i hela Norden utom p√• √Öland.\nDet √§r den kraftigaste och mest m√•ngblommiga av de tre svenska orkid√©er som saknar klorofyll och √§r d√§rigenom l√§tt att k√§nna igen. De tv√• andra, //[[Corallorrhiza trifida|29feb935-d8be-41e5-a0e9-0cb70463f040]]//, korallrot, och //[[Epipogium aphyllum|eb1e92ff-962e-43e2-9cab-ca1c8ec65c6e]]//, skogsfru, √§r sp√§dare och har f√§rre, mer glest sittande blommor. Utblommade exemplar st√•r kvar l√§nge som vinterst√•ndare och kan m√∂jligen f√∂rv√§xlas med utblommade exemplar av ljungv√§xten //Monotropa hypopitys//, tall√∂rt, men hos denna √§r kapslarna f√§rre och st√∂rre, samt fyr- eller femtaliga och inte tretaliga som hos //Neot. nidus-avis//.\nArtnamnet //nidus-avis// kommer av latinets ''nidus'', \"rede\" och ''avis'', \"f√•gel\", helt enkelt betyder namnet \"f√•gelbo\" och syftar p√• utseendet hos rotsystemet som liknar ett trassligt f√•gelbo eftersom det √§r specialiserat p√• att bilda mykorrhiza med svampmycel. Det svenska namnet n√§strot har den f√•tt av samma anledning.\n\n!Utseende\nDet √§r en robust orkid√© som v√§xer saprofytiskt och blir tio till 30 cm h√∂g. Den saknar n√§stan helt klorofyll och hela v√§xten √§r blekbrun och saknar blad, men har flera stj√§lkomfattande bladslidor som slutar i sm√•, fj√§ll-lika utskott. Den blommar under juni till juli med blekt bruna, s√∂tt, muskigt doftande, centimeterstora blommor som sitter samlade i t√§ta, axlika klasar. Sepaler och petaler √§r hj√§lmlikt slutna kring mynningen eller n√•got utst√•ende. L√§ppen √§r ganska l√•ng och kluven, med runda flikar. Sporre saknas. Blommor inneh√•ller en hel del nektar och √§ven om de inte ser attraktiva ut lockas flugor till att bes√∂ka dem av den doft de sprider. Blommorna kan √§ven sj√§lvpollineras och den f√∂r√∂kar sig ocks√• genom rotskott. En rotspets f√∂rtjockar sig och blir klubblik, varefter den √§ndrar sin natur och f√∂rvandlas till en stam- eller axeldel. \n\n!Sk√∂tsel\nDen trivs b√§st d√§r det √§r skuggigt och fuktigt, helst p√• kalkrik mulljord i fuktiga √∂rtrika barrskogar och lundar. Den lever saprofytiskt, i symbios med svampen //Rhizoctonia neottiae// som bryter ned d√∂tt v√§xtmaterial. Det g√∂r att den √§r mycket sv√•rt att odla. Plus att det kan g√• m√•nga √•r mellan blomningarna, de enda tillf√§llen plantan visar sig ovan jord, g√∂r att det inte √§r n√•gon tacksam tr√§dg√•rdsv√§xt\n\n!Synonymer\n__Homotypisk synonym__\n//Ophrys nidus-avis// L. (1753)\n//Epipactis nidus-avis// Crantz (1769)\n//Listera nidus-avis// Curtis (1778)\n//Helleborine nidus-avis// F.W.Schmidt (1793)\n//Malaxis nidus-avis// Bernh. (1800)\n//Serapias nidus-avis// Steud. (1821)\n//Neottidium nidus-avis// Schltdl. (1823)\n//Distomaea nidus-avis// Spenn. (1825)\n__Heterotypisk synonym__\n//Helleborine succulenta// F.W.Schmidt (1793)\n//Neottia abortiva// Gray (1821 publ. 1822) sensu auct.\n//Neottia macrostelis// Peterm. (1844)\n//Neottia nidus-avis// var. //pallida// Wirtg. (1857)\n//Neottia squamosa// Dulac (1867)\n//Neottia orobanchoidea// St.-Lag. (1880)\n//Neottia nidus-avis// f. //glandulosa// Beck (1890)\n//Neottia nidus-avis// f. //dilatata// Zapal. (1906)\n//Neottia nidus-avis// f. //micrantha// Zapal. (1906)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/neonidus-avis.htm]] 2017-12-26\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/neott/neotnid.html]] 2017-12-26\n[[NatureGate|http://www.luontoportti.com/suomi/sv/kukkakasvit/nastrot]] 2017-12-26\n[[Wikipedia|https://sv.wikipedia.org/wiki/N%C3%A4strot]] 2017-12-26\n[[FirstNature|http://www.first-nature.com/flowers/neottia-nidus-avis.php]] 2017-12-26","title":"ae2bbb5c-8b25-432b-8430-1351088c463b","tags":"species Neottia","modifier":"Magnus Evald","modified":"20180105015852018","creator":"Magnus Evald","created":"20170712002730548","caption":"Neottia nidus-avis","auktor":"L.C.M. Richard (1817)"},
{"text":"!Allm√§nt och utbredning\n//Den. cucumerinum// [den-DROH-bee-um ku-ku-mer-EE-num] √§r endemisk f√∂r i ett litet omr√•de i New South Wales och Queensland i √∂stra Australien d√§r den v√§xer epifytiskt l√§ngs vattendrag p√• mellan 50 och 800 meters h√∂jd √∂ver havet. Den kan inte f√∂rv√§xlas med andra arter inom Orchidaceae tack vare den unika formen p√• dess blad som ser ut som en liten gurka.\nDen tillh√∂r sektionen Rhizobium inom //[[Dendrobium|20f2bafa-a79b-4b44-b0e6-e1945b11569a]]//, som av vissa f√∂rfattare behandlas som ett eget sl√§kte, //Dockrillia//.\n\n!Utseende\nDet √§r en miniatyrart som fr√•n ett tunt, krypande rhizom producerar en kort, tunn pseudobulb och ett tre cm l√•ngt, k√∂ttigt blad med en knottrig yta som ser ut som en liten gurka. Under senvintern eller tidig v√•r kommer den uppr√§tta blomst√§ngeln som √§r kortare √§n tre cm och b√§r tv√• till tio stycken centimeterstora, illaluktande blommor. Sepaler och petaler vita, kr√§mf√§rgade eller ljust gr√∂na med r√∂da eller purpurf√§rgade r√§nder mot basen. L√§ppen √§r vit med en gul fl√§ck i mitten och tre till fyra r√∂da r√§nder. Blommorna h√•ller upptill tv√• veckor.\n\n!Sk√∂tsel\nI naturen uts√§tts de f√∂r stark solljus och uttorkande vindar under dagen och en kraftig temperaturs√§nkning nattetid som bildar mycket dagg. De v√§xer bra under svala till intermedi√§ra temperaturer och samma ljusniv√•er som f√∂r //[[Cattleya|c87b994a-eb5b-416b-9748-860053e0dde3]]//, l√§tt skugga till n√§stan full sol, upptill 40000 lux, bara skyddade mot den starka eftermiddagssolen. De f√∂redrar svag g√∂dning varannan vecka under tillv√§xten och j√§mn vattning hela √•ret men beh√∂ver torka ut l√§tt mellan vattningarna. Vintertid n√§r de inte tillv√§xer b√∂r de h√•llas n√•got torrare. Om de uts√§tts f√∂r perioder med mycket l√•g luftfuktighet kommer plantorna att skrumpna och bli tunna. Om de duschas eller vattnas kommer de inom loppet av tio minuter att √•terta sitt normala utseende.\nDet √§r en l√•ngsamt v√§xande art. som p√• grund av sin ringa storleken b√§st odlas monterade men mycket sm√• lerkrukor eller korgar g√•r ocks√• bra. Vissa odlare rekommenderar att odla dem p√• en upp-och-ner-v√§nd lerkruka.\nDe beh√∂ver stor temperaturvariation mellan dag och natt, g√§rna s√• mycket som tio graders skillnad mellan dag och natt. Sommartid kan de med f√∂rdel odlas utomhus. Under vintervilan kan temperaturen f√• g√• ner till under tio grader f√∂r att initiera blomningen.\n\n!Synonymer\n__Homotypisk synonym__\n//Callista cucumerina// Kuntze (1891)\n//Dockrillia cucumerina// Brieger (1981)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/doccucumberina.htm]] 2017-03-27\n[[Burleigh Park Orchids|http://www.speciesorchids.com/DendrobiumCucumerinum.html]] 2017-03-27","title":"aea5eea3-9626-4375-94e7-b3ac55ae04c8","tags":"species Dendrobium","modifier":"Magnus Evald","modified":"20170605043758399","creator":"Magnus Evald","created":"20170327062419550","caption":"Dendrobium cucumerinum","auktor":"McLeay (1842)"},
{"text":"!Allm√§nt och utbredning\n//Ant. palustris//, k√§rrnycklar, √§r p√• kraftig tillbakag√•ng i hela Europa, i norra Tyskland finns en grupp lokaler samt ett f√•tal f√∂rekomster spridda s√∂derut i Europa, vidare finns den i v√§stra Asien och Nordafrika upptill 900 meters h√∂jd. I hela Norden finns arten endast p√• Gotland, d√§r den √§r s√§llsynt med bara ett tjugotal lokaler. De gotl√§ndska lokalerna utg√∂r en nordlig utpost.\nDen har minskat mycket kraftigt p√• grund av utdikningar av myrar och ett ov√§ntat hot mot arten √§r den √∂kande stammen av tranor i Sverige. Dessa f√•glar kan n√§mligen √§ta upp de st√§rkelserika √∂vervintrande jordkn√∂larna.\nDet √§r en praktfull art som n√§rmast p√•minner om //[[Orchis mascula|989d577e-2899-4095-9ae8-22a0ba61a65f]]//, Sankt Pers nycklar, som dock har en ned√•triktad sporre och aldrig v√§xer p√• s√• bl√∂ta platser som //Anacamptis palustris// kr√§ver. Andra orkid√©er som den kan v√§xa tillsammans med och som man m√∂jligtvis skulle kunna ta den f√∂r √§r //[[Dactylorhiza incarnata|2cf75b05-9728-4956-bbd3-51fb4a62aacf]]//, √§ngsnycklar, och //[[Dactylorhiza traunsteineri|f0648f5c-bf6b-4c3f-a1cb-e439094c64de]]//,sumpnycklar. Den senare har emellertid alltid p√• √∂versidan fl√§ckade blad och //[[Dactylorhiza incarnata|2cf75b05-9728-4956-bbd3-51fb4a62aacf]]// har mindre blommor i ett t√§tare blomax samt bredare blad.\nDe torkade r√∂tterna anv√§nds som te i Hakkari, Turkiet.\nArtnamnet //palustris// kommer av latinets ''palus'' som betyder \"k√§rr\" och syftar p√• v√§xtplatsen.\nDet finns tre accepterade underarter:\n//Ant. palustris// subsp. //elegans// R.M.Bateman, Pridgeon & M.W.Chase (1997) som f√∂rekommer inom den √∂stliga delen av utbredningsomr√•det\n//Ant. palustris// subsp. //palustris// som f√∂rekommer i v√§ster, men √∂verg√•ngen mellan underarterna √§r flytande varf√∂r de har ifr√•gasatts\n//Ant. palustris// subsp. //robusta// R.M.Bateman, Pridgeon & M.W.Chase (1997) som √•terfinns p√• Mallorca, norra Algeriet och Tunisien.\n\n!Utseende\nDet √§r en 30 till 70 cm h√∂g, smal och h√∂grest orkid√© med hela, tre cm stora kn√∂lr√∂tter. De fyra till sex ljusgr√∂na bladen √§r j√§mnt str√∂dda l√§ngs stj√§lken, upp√•triktade, 15 cm l√•nga och med endast fem till 20 mm breda mycket smalare √§n hos n√•gon annan art i sl√§ktet. Bladen har stj√§lkomfattande bas, √§r tydligt r√§nnformade, ofl√§ckade och de √∂vre blir allt mindre. Axet √§r glest, upp till 20 cm l√•ngt med tv√• cm stora, ljust rosa eller rosar√∂da blommor. L√§ppen √§r p√• mitten vitaktig med lila prickar. Blommorna har en sporre som √§r en till en och en halv cm l√•ng och pekar rakt bak√•t. Blomningen sker huvudsakligen i juli, mer s√§llan i slutet av juni eller i b√∂rjan av augusti. N√§sta √•rs blomskott b√∂rjar v√§xa fram i slutet av juli.\n\n!Sk√∂tsel\nDen v√§xer p√• kalkrika platser som tidvis √∂versv√§mmas. Helst ska v√§xtplatsen ocks√• vara bl√∂t under blomningen p√• h√∂gsommaren. Ofta finns den i kanten av kalkrika myrar med halvgr√§set ag som dominerande vegetation, d√§r den v√§xer tillsammans med bland annat //Schoenus nigricans//, knappag, //Schoenus ferrugineus//, axag, //Sesleria uliginosa//, √§lv√§xing och andra orkid√©er. Den √§r ljus- och v√§rmekr√§vande och v√§xer fr√§mst d√§r vegetationen √§r mindre sluten.\n\n!Synonymer\n__Homotypisk synonym__\n//Orchis palustris// Jacq. (1787)\n//Orchis laxiflora// var. //palustris// M√©rat (1812)\n//Orchis laxiflora// subsp. //palustris// Bonnier & Layens (1894)\n//Herorchis palustris// D.Tyteca & E.Klein (2008)\n//Paludorchis palustris// P.Delforge (2009)\n//Anacamptis laxiflora// subsp. //palustris// Kuropatkin & Efimov (2014)\n__Heterotypisk synonym__\n//Rauranita paludosa// Gr√©let (1894)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/orcpalustris.htm]] 2017-10-23\n[[Wikipedia|https://sv.wikipedia.org/wiki/K%C3%A4rrnycklar]] 2017-10-23\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/orchi/orchpal.html]] 2017-10-23\n[[ArtDatabanken|https://artfakta.artdatabanken.se/taxon/1718/pdf]] 2017-10-23\n[[Orchids of Britain and Europe|http://www.orchidsofbritainandeuropetest.uk/Anacamptis%20palustris.html]] 2017-10-23","title":"b0d19f7d-d196-4c84-86f5-3aa70385af1a","tags":"species Anacamptis","modifier":"Magnus Evald","modified":"20171221233135186","creator":"Magnus Evald","created":"20170712002028740","caption":"Anacamptis palustris","auktor":"R.M.Bateman, Pridgeon & M.W.Chase (1997)"},
{"text":"!Allm√§nt och utbredning\n&nbsp;\n\n!Utseende\n&nbsp;\n\n!Sk√∂tsel\n&nbsp;\n\n!Synonymer\n&nbsp;\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/paphxhermanii.htm]] 2019-08-25\n[[Travaldo's blog|https://travaldo.blogspot.com/2018/10/paphiopedilum-herrmannii-orchid-plant-care-and-culture.html]] 2019-08-25\n[[Orchids Wiki|https://orchids.fandom.com/wiki/Paphiopedilum_%C3%97_herrmannii]] 2019-08-25\n\n----\n\nSUBGENUS Paphiopedilum SECTION Paphiopedilum Karasawa & Saito 1982\npart shade intermediate LATE spring and autumn\nCommon Name Herrman's Paphiopedilum [German Orchid Enthusiast current]\nFlower Size 2.4\" [6 cm]\nA natural hybrid between P. helenae √ó P. hirsutissimum var. esquirolei that occurs in northern Vietnam in coniferous, mixed, broad-leaved and evergreen closed forests in mosses and leaf litter on limestone and north facing limestone cliffs at elevations of 700 to 950 meters as a small to medium sized, warm growing epipyte that blooms in the late summer and fall on an erect, arcuate to 6.8\" [17 cm] long, single flowered inflorescence.\n\nK√∂pte den av Herman ter Borsch p√• Lennartsn√§s juli 2007. Omplanterades aug. Var utomhus > 10¬∞ till 26 aug. sept √∂stf√∂nster. okt norrf√∂nster med lysr√∂r. nov + dec √∂stf√∂nster. 2008 jan + feb svalt √∂stf√∂nster. mars svalt norrf√∂nster lysr√∂r. april - juni varmt √∂stf√∂nster. juli - aug norrf√∂nster svalare. september blomma! Har allts√• inte varit ute i √•r. Normal vattning. Regnvatten 3/4, kranvatten 1/4. Blomstra 1 ml/l. St√•r i bark/kokos/vitmossa. Inte s√• mycket extraljus. Inga konstigheter, mest tur tror jag. \n\nFrom 900-1300m.\n\nPaphiopedilum herrmannii is a natural hybrid between P. helenae √ó P. hirsutissimum var. esquirolei that occurs in northern Vietnam in coniferous, mixed, broad-leaved and evergreen closed forests on limestone at elevations of 700 to 900 meters.\n Paphiopedilum herrmannii also called as Herman's Paphiopedilum, is a species of the genus Paphiopedilum. This species was described by F.Fuchs & H.Reisinger in 1995.\nIDENTIFY PAPHIOPEDILUM HERRMANNII ORCHID PLANT\n Paphiopedilum herrmannii is a natural hybrid between P. helenae √ó P. hirsutissimum var. esquirolei that occurs in northern Vietnam in coniferous, mixed, broad-leaved and evergreen closed forests on limestone at elevations of 700 to 900 meters.\n It is a warm growing epiphyte with 3-5, up to 22 cm long, 1-2 cm wide, above dark green, below light green with reddish-brown markings near the base leaves.\n Herman's Paphiopedilum blooms in the summer and fall on an erect, single flowered, 13-18 cm long, densely pubescent inflorescence.\nPAPHIOPEDILUM HERRMANNII ORCHID PLANT CARE AND CULTURE\n Cultural information should only be used as a guide, and should be to be adapted to suit you. Your physical location; where you grow your plants, how much time you have to devote to their care, and many other factors, will need to be taken into account. Only then can you decide on the cultural methods that best suit you and your plants.\nLight:\n Paphiopedilum herrmannii like bright sunshine without access to direct sunlight, so during the midday solstice they must be placed behind a curtain or in the shade of other plants.\nTemperature:\n This orchid need the follow temperature regime: In summer, the day temperature at 20-22 ¬∞ C, and night temperature at 17-19 ¬∞ C; in winter the day temperature at 20-23 ¬∞ C, and night temperature at 13-16 ¬∞ C. For successful cultivation at home, the night temperature of the content should always be 3 ¬∞ C lower than the daily one.\nHumidity:\n The humidity of 50-70% will be enough for normal growth and development of the plant. However, at temperatures above 27 ¬∞ C, it is desirable to increase the air humidity to at least 70%, since too dry air adversely affects the roots and leaves of the plant. A lot of fresh air and sufficient air circulation are recommended.\nSubstrate, growing media and repotting:\n Paphiopedilum herrmannii are grow only in the pot. A mixture of bark of coniferous trees with peat is best suited as a substrate. In addition, it is strongly recommended to add lime to the substrate. Practically not exhausted source of lime are seashells, which can be thoroughly washed from salt, crushed and poured into the substrate.\n Repot is necessary annually. The best time for this is spring - the beginning of a new growth. A very important point here is the height of planting. If this orchid is planted incorrectly, for example, too high, the orchid's roots will hang in the air and stop growing. The substrate should cover the upper red-and-white part of the plant for 1-2 fingers, and in no case should it be tamped down, because if the substrate is too dense, the orchid can simply suffocate. When planting, you must take care of a thick layer of drainage to protect the orchid from stagnant water inside the pot.\nWatering:\n Herman's Paphiopedilum needs frequent and abundant watering throughout the year. Excess water during irrigation should flow freely from the pot, since stagnation of water both inside the pot and in its pan can very quickly lead to rotting of the roots and the lower part of the plant. The substrate between waterings should dry well, but not dry completely. After watering, water from the leaves must be removed with a tissue or tissue.\n Spraying the outer part of the plant at home will not lead to anything good, since the structure of its leaves resembles a funnel, and water constantly accumulates in the core of the plant, which can very quickly lead to rotting of both peduncles and the core itself.\nPaphiopedilum herrmannii orchid plant care and culture\nFertilizer:\n Throughout the year, this orchid is fertilized once every two weeks in the spring and summer, once every 4 weeks in the fall and winter. Fertilizer should be applied to the plant with 30-10-10 fertilizer, diluted, ¬º teaspoon per week in summer and once a month in winter. Each month to flush the water once to prevent the salt from standing in the pot.\nRest period:\n Paphiopedilum herrmannii does not need a rest period to stimulating flowering nor in winter, so the given condition should maintain throughout the year.\n\nPaphiopedilum √ó herrmannii is a natural paphiopedilum hybrid that blooms in the fall. It is found in Vietnam.\nCulture\nPlant should be grown in areas with moderate to bright light and intermediate to warm temperatures. Pot in a well drain mix such as medium fir bark and perlite or sphagnum moss. Water regularly about every four to five days. To induce blooming drop the temperature slightly for three weeks. Keep the buds in shade for a more saturated flower color.\n\nThis species is accepted, and its native range is N. Vietnam.\n\nPaphiopedilum herrmannii √§r en annan Paphiopedilum med ursprung i norra Vietnam, uppt√§ckt strax f√∂re slutet av 1900-talet. Rolf Herrmann blev hans \"gudfar\" och namnet kommer fr√•n hans namn. \n√Ör 2001 skrev Herrmann och Holger Perner artikeln \" Paphiopedilum herrmannii am Naturstandort\" (\" Paphiopedilum herrmannii  i naturen\") i \"Die Orchidee\", vars √∂vers√§ttning med utgivarens tillst√•nd kan hittas p√• min webbplats. Du kan l√§ra av det hur de naturliga platserna i Paphiopedilum herrmannii ser utunder vilka f√∂rh√•llanden det v√§xer. Artikels huvud√§mne √§r emellertid ett problem som har ockuperat experter sedan beskrivningen av den nya v√§xten: huruvida Paphiopedilum herrmannii b√∂r betraktas som en art eller en naturlig hybrid, och om det √§r en hybrid, vilken art. K√§llorna tillg√§ngliga f√∂r mig visar att det hittills inte finns n√•gon entydig resolution. \nSpecialernas dilemma f√∂r√§ndrar inte det faktum att Paphiopedilum herrmannii √§r en v√§xt som √§r v√§rd att l√§ra k√§nna och v√§xa. Den √§r liten, bladen n√•r maximalt 22 cm. De √§r j√§mnt gr√∂na, m√∂rkare p√• toppen, ljusare p√• botten. Blommapoten kan vara upp till 18 cm l√•ng, storleken p√• en enda blomma √§r inom 6 cm. \nMin Paphiopedilum herrmanniidet kan vara ett exempel p√• f√∂rvirring kring denna lilla v√§xt. Det k√∂ptes som Paphiopedilum henryanum , men efter blomningen visade det sig att det saknade p√• ryggbladens karakteristiska, uttrycksfulla prickar. Det √§r f√∂rmodligen Paphiopedilum herrmannii . F√∂r att vara s√§ker, k√∂pte jag en annan kopia fr√•n ett annat f√∂retag. N√§r det blommar kan jag j√§mf√∂ra.\n\nA member of section Paphiopedilum. This natural hybrid is native to a small area of northern Vietnam. \n\nT y p u s: norra Vietnam, gr√§nsregionen till Kina, ing√•ng nr 343/85, ombyggd i Kultur 1995, deponerad i herbaren av 0,6. Nationalmuseet {LI). \nBeskrivning (s√§rskiljande funktioner fr√•n P. henryanum i kursiv stil): l√§mnar 3-5 per skott, ovanf√∂r svartvit m√∂rkgr√∂n, nedan ljusgr√∂n, de nedre basala omr√•dena r√∂dbruna, cirka I, 4 - 2 cm breda, marginella Se upp i basalomr√•dena. Bltitenschaft √§r ungef√§r zv; 13 och 17 cm l√•ng, vanligtvis enbltitig, t√§t h√•rig. √Ñggstocken √§r mellan 4 och 5 cm l√•ng, bracts s√• halva l√§nge som √§ggstocken. Flaggan √§r auscbreit ova! -Eiilirmig, cirka 35 cm l√•ng och som bredast Placera s√• bredt. In vivo √§r den mycket v√•gig och mestadels basal Omr√•det p√• b√•da sidor har blivit starkt tillbaka. Denna ryggsurnal √§r vit f√§rgade, de nedre tv√• Drinel √§r bruna och har ett n√§tliknande brun teckning p√• Kronbladen √§r avl√•nga, upp till 4,5 cm l√•nga och jag t√§nkte, 5 cm bred, brunrosa med ljusare gr√§nser, utan skiljetecken. L√§ppen √§r, som i denna sl√§kt, vanligtvis tre-lobad, den fr√§mre loben tr√•kig, schuhfdrmig, rosa, i den nedre delen gulbrun. Sidloberna √§r tr√•kig och slagen. Den sammanfogade laterala sepalen (synsepalum) √§r sm√•, cirka 2,5 cm l√•ng och 1,3 cm bred, rullad fram i det distala omr√•det, spetsigt, gr√∂nt med det m√∂rkare venering. Den basala delen av kolonnen √§r h√•rig, staminatplattan rundad triangul√§r, ca 1 cm bred, ungef√§r i gruvan en gul tand.\n\nProduktionsomr√•de: Vietnam\nV√§xtstorlek: 13 ~ 18 cm\nBlommebana: 7 ~ 8 cm\nBlommande period: sommar\nBlomsterliv: 25 ~ 30 dagar\nGaslukt: ingen\nSolsken: Zhongguang\nOdlingssv√•righeter: l√§tt\nSpecifikt namn: Paphiopedilum herrmannii\nDistribution: Vietnam\nV√§xtstorlek: 13 ~ 18 cm\nBlommstorlek: 7 ~ 8 cm\nBlommande s√§song: sommar\nBlommornas livsl√§ngd: 25 ~ 30 dagar\nDoft: Inte doftande\nSolljus: m√•ttligt\nOdlingssv√•righet: L√§tt","year":"(1995)","title":"b0df813d-3191-447a-ac3d-a99d441c66a2","tags":"Paphiopedilum species ofullSt√§ndig","modifier":"Magnus Evald","modified":"20190825060330155","creator":"Magnus Evald","created":"20190824001616806","caption":"Paphiopedilum herrmannii","auktor":"F.Fuchs & H.Reisinger"},
{"text":"!Allm√§nt och utbredning\nDet √§r ett uteslutande brasilianskt sl√§kte med \u003C\u003Ccounting>> arter som v√§xer f√∂retr√§desvis epifytiskt eller litofytiskt, mer s√§llan terrestriskt, i fuktiga, svala skogar mellan 200 och 1500 meters h√∂jd i kustn√§ra delar av syd√∂stra Brasilien.\nSl√§ktet s√§rskiljer sig fr√•n n√§rbesl√§ktade arter genom att ha fyra pollinier och en h√§stskoformad l√§pp. De √§r CAM-v√§xter, vilket betyder att bladens klyv√∂ppningar √§r √∂ppna p√• natten f√∂r att minska avdunstningen.\nSl√§ktet √§r uppkallat efter Guido Pabst (1914 - 1980), en av grundarna och chef f√∂r Herbarium Braede√°num i Rio de Janeiro, Brasilien, som beskrev m√•nga brasilianska orkid√©er under 1900-talet.\n\n!Utseende\nDe bildar tjocka r√∂tter och smala ovala till utdraget ovala pseudobulber, l√§tt tillplattade fr√•n sidorna. Bulberna v√§xer t√§tt tillsammans och blir upptill sex cm l√•nga och tre cm breda. Som unga, nya bulber √§r de omslutna av tv√• eller tre t√§ckblad, i toppen av bulben kommer sedan ett eller tv√• blad, 20 cm l√•nga och drygt tre cm breda. Bladen √§r tunna, avl√•nga. Under juli till december kommer fr√•n mellan t√§ckbladen vid basen av fullv√§xta bulber en till fyra stycken 20 cm l√•nga blomst√§nglar med en eller ett f√•tal blommor per st√§ngel. De upptill fem cm stora, k√∂ttiga blommorna √§r svagt doftande. Sepalerna √§r gr√§ddvita till gr√∂na, i undantagsfall med m√∂rkr√∂da r√§nder, de laterala sepalerna ibland med ett f√•tal r√∂da prickar. Petalerna √§r ljusbruna till gr√∂na √∂vers√•llade med r√∂da prickar, l√§ppen √§r vit med r√§nder eller markeringar i purpur, ibland med gr√∂nt l√§ngs kanterna.\n\n!Sk√∂tsel\nDe kan odlas som //[[Zygopetalum|e0e5822a-0ab4-4a2b-aa9d-c20f86f7378d]]//. Arterna i detta sl√§kte v√§xer i svala till intermedi√§ra temperaturer och kr√§ver en skuggig eller halvskuggig v√§xtplats, 12000 till 30000 lux. \nF√∂r en framg√•ngsrik odling av //Pabstia// √§r det n√∂dv√§ndigt att nattemperaturen √§r √•tminstone fyra grader l√§gre √§n dagtid. Svala n√§tter √§r en av de viktigaste faktorerna f√∂r att stimulerar blomningen, s√• en sommar utomhus √§r gynnsam.\nKomposten b√∂r inte till√•tas att torka ut, h√•ll dem fuktiga men inte bl√∂ta. Vattna ungef√§r var femte dag och ge svag g√∂dning en g√•ng i m√•naden. Under de svalare vinterm√•naderna saktar tillv√§xten ner och vattningen m√•ste minskas l√§tt. Odla i en v√§ldr√§nerad mix av medelgrov barkkompost med en del perlite eller fibrer av tr√§dormbunke. Efter en omplantering kan plantan hoppa √∂ver tv√• eller tre blomningar s√• plantera bara om n√§r det √§r n√∂dv√§ndigt.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nCymbidieae\n''Undertribus'':\nZygopetalinae\n''Typart''\n//[[Pab. viridis|b6f38c61-a1ca-4a9d-a5bc-739592ae7929]]// Garay (1973)\n''Uttal''\nPAB-sti-ah\n''Synonymer''\n__Homotypisk synonym__\n//Colax// Lindley (1843) nom. illeg.\n\n!Rekommenderad l√§sning\n[[eMOnocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:145085]] 2016-10-17\n[[Orchids Wiki|http://orchids.wikia.com/wiki/Pabstia]] 2016-10-17","title":"b1bf6ed2-e470-49d5-8f33-e76ef79f52cf","tags":"genus Pabstia","modifier":"Magnus Evald","modified":"20161024105718577","creator":"Magnus Evald","created":"20161016201015926","caption":"Pabstia","auktor":"Bradea (1973)"},
{"text":"!Allm√§nt och utbredning\nDet √§r ett monofyletiskt sl√§kte som best√•r av den enda arten //[[Al. punicea|6407f96a-7c75-4a79-bf01-c1aed23f8443]]//. Denna epifytiska miniatyrart v√§xer endast i de mexikanska delstaterna Jalisco, M√©xico, Michoac√°n, Puebla, Oaxaca och Veracruz mellan 1500 och 2700 meters h√∂jd. Den p√•tr√§ffas i betesmarker och √∂ppna skogsmarker, oftast p√• stammar och l√§gre grenar av grovbarkade ekar, men ocks√• p√• klippor eller inb√§ddade i mossa vid foten stora ekar. //Alamania// √§r n√§ra besl√§ktad med //[[Prosthechea|b849b41d-c65d-491d-9a98-3524b07ddccb]]// och //[[Artorima|d98951dd-0d98-4aa6-94c6-d3f105399d86]]//. Troligen pollineras den av kolibrier.\nSl√§ktet √§r uppkallat efter [[Lucas Alam√°n ( 1792 - 1853 )|https://sv.wikipedia.org/wiki/Lucas_Alam%C3%A1n]], samlare av mexikanska orkid√©er under artonhundratalet.\n\n!Utseende\nDet √§r en liten art som bildar t√§ta kluster med en eller tv√• cm stora, √§ggformade pseudobulber. Fr√•n toppen av bulberna kommer tv√• eller tre avl√•nga, l√§derartade blad. Under v√•ren och tidig sommaren, fr√•n mars till juni, kommer en uppr√§tt blomst√§ngel fr√•n en speciell, bladl√∂s bulb. St√§ngel blir lika l√•ng som bladen eller lite kortare och b√§r en till nio stycken centimeterstora blommor i djupr√∂tt. Sepaler och petaler √§r lika, smalt lansettlika, fram√•tpekande, i glittrande m√∂rkr√∂tt. L√§ppen √§r r√∂d men √∂verg√•r mot basen i gult.\n\n!Sk√∂tsel\nDen h√§r arten √§r ovanlig i odling och kan vara sv√•r att odla d√• den kr√§ver mycket ljus och vatten, st√§ndig luftcirkulation och h√∂g luftfuktighet. Den beh√∂ver ocks√• en torr och sval viloperiod under h√∂st och vinter utan vatten och g√∂dning. Vattningen kan √•terupptas n√§r den nya tillv√§xten kommer i b√∂rjan av v√•ren men r√∂tterna m√•ste kunna torka upp snabbt igen efter vattningen. Odla i en v√§ldr√§nerad kompostmix.\n\n!Taxonomi\n''Underfamilj'': Epidendroideae ''Tribus'': Epidendreae ''Undertribus'': Laeliinae\n\n----\n''Typart''\n//[[Al. punicea|6407f96a-7c75-4a79-bf01-c1aed23f8443]]// Lexarza (1824)\n\n----\n''Uttal''\nal-ah-MAN-ee-ah\n\n----\n''Synonymer''\nN/A\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/alamaniapunicea.htm]] 2016-08-22","title":"b2250444-8e29-4fff-bdc4-cbd0f11e8290","tags":"genus Alamania","modifier":"Magnus Evald","modified":"20160921120518589","creator":"Magnus Evald","created":"20160921113043806","caption":"Alamania","auktor":"Lexarza (1825)"},
{"text":"!Allm√§nt och utbredning\n//Thysanoessa// √§r ett epifytiskt sl√§kte med \u003C\u003Ccounting>> k√§nda arter, alla endemiska f√∂r skuggiga skogar i syd√∂stra Brasilien mellan 150 och 1500 meters h√∂jd.\nDe √§r n√§ra besl√§ktade med //[[Ornithocephalus|9c16624a-8949-4424-9791-72393f36e8a7]]// men med en karakt√§ristisk k√∂nspelare och fransig l√§pp.\n\n!Utseende\nDe √§r miniatyrer som s√§llan blir st√∂rre √§n fyra cm stor. Pseudobulben √§r stamlik, med blad som √§r v-formade eller runda i genomsk√§rning. De bildar en eller tv√• ogrenade blomst√§nglar som blir l√§ngre √§n bladen och b√§r en till sex sm√• blommor. Blommorna saknar sporre och √§r gr√∂ngula eller klargula. L√§ppen b√§r tv√• √•sar i mitten och kanterna p√• l√§ppen √§r fransiga.\n\n!Sk√∂tsel\nDe beh√∂ver en skuggig placering och intermedi√§ra eller varma temperaturer med h√∂g luftfuktighet.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nCymbidieae\n''Undertribus'':\nOncidiinae\n''Typart''\n//[[Tga. jordanensis|60f94c64-ea56-4278-bd95-7d8ea9cf5a5b]]// Porto & Brade (1938 publ. 1940)\n''Uttal''\n''Synonymer''\nN/A\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:205744]] 2016-10-15\n\n;Rebecca Tyson Northen, 1996,\n:Miniature Orchids and How to Grow Them\n:Dover Publications, ISBN 0-4862-8920-6","title":"b2822e99-0947-43c7-892e-7da202e8957c","tags":"genus Thysanoglossa","modifier":"Magnus Evald","modified":"20161019091855336","creator":"Magnus Evald","created":"20161015172712340","caption":"Thysanoglossa","auktor":"Porto & Brade (1938 publ. 1940)"},
{"text":"!Allm√§nt och utbredning\nArten √§r endemisk f√∂r Costa Rica, k√§nd fr√•n endast tv√• lokaler l√§ngs bergskedjan Talamanca i centrala och s√∂dra Costa Rica d√§r den v√§xer epifytiskt fr√•n 1800 till 2500 meters h√∂jd √∂ver havet. Den ing√•r i ett komplex av n√§rbesl√§ktade, variabla arter med bland annat //[[Drac. erythrochaete|5559972f-78ee-445d-893a-fea8b27edf77]]//, //[[Drac. astuta|eb6e5e7c-a80d-4a0c-9357-31b54c021ec9]]// och andra. Denna grupp kr√§ver ytterligare taxonomiskt arbete f√∂r att avgr√§nsa arter och bekr√§fta herbarium typer.\nArten √§r uppkallad efter den bortg√•ngne orkid√©entusiasten Harold Ripley, San Francisco, California, som var den f√∂rste att odla arten och f√• den i blom . Taxonomiskt tillh√∂r den undersl√§kte Dracula sektion Dracula undersektion Dracula serie Parviflorae.\n\n!Utseende\nArten saknar pseudobulber utan bildar underjordiska rhizom som skickar upp 15 till 20 cm l√•ngsmala, elliptiska blad med l√•nga bladskaft. Under v√•r och sommar kommer horisontella eller h√§ngande, √•tta till 20 cm l√•nga blomst√§nglar med en ensam blomma. Blomman √§r tre cm stor, vit med lila svalg och upp till 15 cm l√•nga, lila sporrar p√• sepalerna.\n\n!Sk√∂tsel\nDet √§r en svalv√§xande art som trivs b√§st i full skugga och en genomsnittlig nattemperatur fr√•n nio till 19 grader. Plantera den i finf√∂rdelad barkkompost med perlit eller sphagnum. Vattna regelbundet och h√•ll komposten st√§ndigt l√§tt fuktig.\n\n!Synonymer\nN/A\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/dracripleyana.htm]] 2019-01-15\n[[Orchids Wiki|http://orchids.wikia.com/wiki/Dracula_ripleyana]] 2019-01-15","title":"b3aebe5f-76c1-43e7-bab0-7f58054a6ce6","tags":"Dracula species","modifier":"Magnus Evald","modified":"20190221013921356","creator":"Magnus Evald","created":"20190113211623856","caption":"Dracula ripleyana","auktor":"Luer (1979)"},
{"text":"!Allm√§nt och utbredning\nArten √§r endemisk f√∂r och p√•tr√§ffas endast s√§llsynt i en bergsregion n√§ra Zamora i syd√∂stra Ecuador d√§r de v√§xer l√§ngs fuktiga raviner eller p√• granitklippor utmed vattendrag mellan 900 och 1500 meters h√∂jd. Hela den nuvarande populationen i det vilda ber√§knas till mindre √§n 50 vuxna plantor.\nDen √§r v√§ldigt lik //[[Phrag. bessae|10e52472-6423-4e9e-aab3-a7d820959329]]// som den tidigare ans√•gs som en synonym till, men de skiljer i blomf√§rg, formen p√• staminoiden, positionen hos petalerna och i sj√§lva v√§xts√§ttet.\nDenna art √§r uppkallad efter mannen som samlade in den f√∂rsta g√•ngen, Dennis d'Alessandro. En stor orkid√©entusiast med utm√§rkt kunskap om orkid√©floran i Ecuador. Redan 1986 hittade Mario Jim√©nez en ny population //[[Phrag. bessae|10e52472-6423-4e9e-aab3-a7d820959329]]// som han beskrev och visade f√∂r Dennis d'Alessandro som s√•g den som en ny art och 1996 beskrev Dodson & Gru√ü den vetenskapligt som //Phrag. dalessandroi//.\nTaxonomiskt tillh√∂r den sektion Micropetalum. Kromosomtalet √§r 2n = 28.\n\n!Utseende\nArten saknar pseudobulber utan bildar en solfj√§der med sex till tio l√•ngsmala blad, upptill 25 cm l√•nga. √Ñven om plantorna ser mycket ut som //[[Phrag. bessae|10e52472-6423-4e9e-aab3-a7d820959329]]// de kan skiljas fr√•n varandra genom det faktum att de individuella skotten av //Phrag. dalessandroi// v√§xer t√§tt intill varandra till skillnad fr√•n de hos //[[Phrag. bessae|10e52472-6423-4e9e-aab3-a7d820959329]]// som har ett tydligt mellanrum.\nDet √§r en m√•ngblommig art, s√• speciellt √§ldre plantors blomst√§llningar kan b√§ra upptill fem √∂ppna blommor samtidigt och flera v√§ntande knoppar. Sju cm stora, klart orangef√§rgade blommor med h√§ngande, vridna petaler och en l√§pp som √§r lika l√•ng eller kortare √§n synsepalen.\n\n!Sk√∂tsel\nDen beh√∂ver en skuggig till intermedi√§r v√§xtplats, 12000 till 15000 lux, med intermedi√§ra eller varma temperaturer och m√•ste alltid h√•llas fuktig. Den f√∂redrar sina r√∂tter v√§l vattnade med vatten av god kvalit√© men i en v√§ldr√§nerade kompost.\nUnder vintern kan vattning, luftfuktighet och g√∂dning minskas, medan ljusm√§ngden kan √∂kas n√•got.\n\n!Synonymer\n__Homotypiskt namn__\n//Phragmipedium besseae// var. //dalessandroi// A.Moon & P.J.Cribb (1997)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/phragdalesandroi.htm]] 2019-08-21\n[[PhragWeb|http://phragweb.slipperiana.info/phragmipedium/species/display_species_phrag.asp?phrag_id=77]] 2019-08-21\n[[Travaldo's blog|https://travaldo.blogspot.com/2018/01/phragmipedium-besseae-care-and-culture.html]] 2019-08-21\n\n;Braem, Guido, 2016\n://The //Phragmipedium besseae// vs. //Phragmipedium dalessandroi// Dilemma//,\n:Australian Orchid Review. 81. 2-6 oktober - november 2016,\n:https://www.researchgate.net/publication/308597084","year":"(1996)","title":"b3af86e8-8f5d-45f1-9ded-9bbe1189b044","tags":"Phragmipedium species","modifier":"Magnus Evald","modified":"20200516222338162","creator":"Magnus Evald","created":"20190820222402060","caption":"Phragmipedium dalessandroi","auktor":"Dodson & O.Gruss"},
{"text":"!Allm√§nt och utbredning\n//Phrag. anchicayense// √§r en nyligen beskriven art som endast √§r k√§nd fr√•n floderna Rio Anchicaya och Rio Calima i departementet Valle del Cauca i v√§stra Colombia, mil fr√•n n√§rmaste andra lokal med //[[Phragmipedium|64b911cb-2954-4ad9-be8b-1a5dda3a5b38]]//. D√§r v√§xer den framf√∂rallt p√• sandstensklippor eller vulkaniska klippor i eller l√§ngs floderna runt 500 meters h√∂jd √∂ver havet. Den liknar mycket //[[Phrag. hirtzii|08fd4469-1107-4197-b12e-a4648bfe1fc9]]// med r√∂daktig l√§pp, mer eller mindre kal staminoid och r√∂daktig pollinier men har flera morfologiska k√§nnetecken som skiljer. Petalerna √§r bara v√§ldigt lite vridna, l√§ppen saknar de karakt√§ristiska sidoflikarna och l√§ppen saknar det v-formade m√§rke som oftast √•terfinnas hos //[[Phrag. hirtzii|08fd4469-1107-4197-b12e-a4648bfe1fc9]]//. Den uppvisar ocks√• likheter med //[[Phrag. boissierianum|f44465a3-5e54-4566-9ac3-84cc1b69ab11]]// och //[[Phrag. pearcei|411dcbfb-cf57-499f-97c7-c74e61c90b70]]//.\nTaxonomiskt tillh√∂r den undersl√§kte Longifolium.\n\n!Utseende\nDen bildar en solfj√§der med upp till 35 cm l√•nga och en till en och en halv cm breda, helgr√∂na blad. Blomst√§ngeln blir 25 till 35 cm h√∂g och b√§r vanligen en ensam blomma, runt 17 cm stor. Den dorsala sepalen √§r l√•ngsmal med inrullade kanter och bildar n√§stan ett r√∂r i 90 graders vinkel mot st√§ngeln och verkar n√§stan skydda √∂ppning p√• l√§ppen. Den dorsala sepalen √§r klargr√∂n med m√∂rkare gr√∂na l√§ngsg√•ende r√§nder, drygt sex cm l√•ng och n√•gon cm bred. Synsepalen √§r l√§ngre och bredare klar gr√∂n med m√∂rkare r√§nder och m√∂rkare bas. L√§ppen √§r djupt p√•sliknande med inrullade kanter, gr√∂nf√§rgad med r√∂da nyanser. Insidan av p√•sen √§r n√§san helt t√§ckt med bruna prickar.\n\n!Sk√∂tsel\nI det flesta fall v√§xer de i full sol och n√•gra plantor satt fast f√∂rankrade p√• klippor som √•tminstone tidvis √§r helt under vatten.\n\n!Synonymer\nN/A\n\n!Rekommenderad l√§sning\n;Guido J. Braem, Eliseo Tes√≥n & Jean-Pierre Faust, 2016\n://Phragmipedium anchicayense// A New Slipper Orchid from Colombia, Australian Orchid Review, 81(5): 9-13 [10], October ‚Äì November 2016\n:https://www.researchgate.net/profile/Guido_Braem/publication/308597423_Phragmipedium_anchicayense_-_A_new_Slipper_Orchid_from_Colombia/links/585cf1f908ae329d61f65b60/Phragmipedium-anchicayense-A-new-Slipper-Orchid-from-Colombia.pdf","title":"b56cdfbf-9f20-4ba3-99d5-566ce7308f6b","tags":"species Phragmipedium","modifier":"Magnus Evald","modified":"20180301043419257","creator":"Magnus Evald","created":"20180219070947522","caption":"Phragmipedium anchicayense","auktor":"Braem, Tes√≥n & J.P.Faust (2016)"},
{"text":"!Allm√§nt och utbredning\nDen h√§rstammar fr√•n √∂n Mentawai v√§ster om Sumatra i Indonesien som ocks√• f√•tt ge namn till arten. Det √§r en liten varm- och skuggv√§xande epifyt.\nTidigare ans√•gs den som en fenotyp av //[[Phal. violacea|211ae310-44c5-408f-b832-b39ac86ccfae]]// som den och  //[[Phal. bellina|dccab2f7-dd0d-41ac-9bcd-9ba6f0acc9a5]]// utseendem√§ssigt liknar som b√•da ocks√• har sitt utbredningsomr√•de i malaysiska √∂v√§rlden, men DNA-unders√∂kningar under 2014 visade tydliga skillnader som motiverade att tilldela den status av egen art.\nTaxonomiskt tillh√∂r den undersl√§kte Polychilos sektion Amboinensis.\n\n!Utseende\nBladen √§r smalt avl√•nga med v√•giga kanter och r√∂tterna tillplattade. Den f√•r en l√•ng blomst√§ngel, betydligt l√§ngre √§n hos //[[Phal. violacea|211ae310-44c5-408f-b832-b39ac86ccfae]]//, upptill 50 cm l√•ng. Den b√∂rjar blomma f√∂rst n√§r st√§ngeln blivit l√§ngre √§n tio cm. De vaxartade, starkt v√§ldoftande blommor √§r f√§rgade i olika m√∂rkt rosa och ljust purpurf√§rgade nyanser med en klart gul l√§pp.\n\n!Sk√∂tsel\nDen beh√∂ver en varm och skuggig v√§xtplats, 8000 till 12000 lux. H√•ll den fuktig och l√•t den bara torka upp l√§tt mellan vattningarna.\n\n!Synonymer\nN/A\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/phalmentawaiensis.htm]] 2020-05-08","year":"(2014)","title":"b721a4da-5a5a-488d-a21b-b24c1d75d89a","tags":"Phalaenopsis species","modifier":"Magnus Evald","modified":"20200513003428122","creator":"Magnus Evald","created":"20190917213518244","caption":"Phalaenopsis mentawaiensis","auktor":"O.Gruss"},
{"text":"!Allm√§nt och utbredning\nDetta epifytiska eller litofytiska sl√§kte med \u003C\u003Ccounting>> arter f√∂rekommer fr√•n tropiska Mexiko och V√§stindien till s√∂dra Brasilien. De v√§xer i fuktiga bergsskogar och citrusodlingar fr√•n 300 upptill 2000 meters h√∂jd.\nSchlecter gav sl√§ktet namnet //Jacquiniella// f√∂r att hedrar [[Nikolaus Joseph von Jacquin (1727-1817)|https://sv.wikipedia.org/wiki/Nikolaus_Joseph_von_Jacquin]], Leiden, Holland, som deltog i de tidiga vetenskapliga expeditionerna till Centralamerika. Han blev sedermera direkt√∂r f√∂r den botaniska tr√§dg√•rden vid universitetet i Wien.\n\n!Utseende\nDe bildar l√•nga, smala stammar och fyra till sex tjocka, l√§derartade blad som omsluter stammen. //[[Ja. gigantea|e7919b48-a452-439d-a44f-6e9d95badbee]]// √§r den st√∂rsta och kanske mest s√§llsynta av arterna med stammar som kan bli upptill en meter l√•nga. I toppen av stammen kommer ett f√•tal blommor i succession efter varandra. De centimeterstora, orangea eller gr√∂naktiga blommorna doftar om natten som liljor. Blommorna h√•ller endast fem till sju dagar. En n√§rmare titt p√• blomman visar avsl√∂jar vad som skiljer //Jacquiniella// fr√•n //[[Epidendrum|ca39aca3-95ba-4823-8634-a87714cde206]]//. L√§ppen √§r t√§tt hoprullad och sammansm√§lt s√• att endast en mals tungan kan n√• den dold nektaren. I blommans √∂ppning sitter utskott som ytterligare begr√§nsar smalnar av √∂ppningen. N√§r tungan dras tillbaka fastnar pollinierna och f√∂ljer med malen till n√§sta blomma. Vissa arter s√§gs vara sj√§lvpollinerande. Fr√∂kapslarna mognar p√• cirka 90 dagar.\n\n!Sk√∂tsel\nDe odlas b√§st monterade p√• plattor av tr√§dormbunke eller kork, uppr√§tta arter g√•r bra att odla i krukor med en blandning av sphagnum och kokoschips. De v√§xer i naturen i l√§tt skugga och intermedi√§ra eller varma temperaturer med god luftcirkulation. Ge dem h√∂g luftfuktighet och regelbunden vattning men de kan klara perioder av torka. Ge svag g√∂dning varje vecka under tillv√§xten som kan vara hela √•ret.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nEpidendreae\n''Undertribus'':\nLaeliinae\n''Typart''\n//[[Ja. globosa|228f09ca-e138-42ef-9d66-be27b885243a]]// Schlechter (1920)\n''Uttal''\nja-kin-ee-ELL-uh\n''Synonymer''\n__Heterotypisk synonym__\n//Dressleriella// Brieger (1977) nom. inval.\n//Briegeria// Senghas (1980)\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:104149]] 2016-10-20\n[[American Orchid Society|http://www.aos.org/orchids/orchids-a-to-z/letter-j/jacquiniella.aspx]] 2016-10-20","title":"b952691a-0f8e-446d-ad9d-269d53584ef9","tags":"genus Jacquiniella","modifier":"Magnus Evald","modified":"20161104121617114","creator":"Magnus Evald","created":"20161020131451855","caption":"Jacquiniella","auktor":"Schlechter (1920)"},
{"text":"!Allm√§nt och utbredning\nDet finns \u003C\u003Ccounting>> arter i detta fr√§mst terrestriska sl√§kte fr√•n de tempererade delarna av Europa och Asien och med en art, //[[Ceph. austiniae|d70a8f00-06ea-423a-bf14-6f0efddf4cb9]]// i Nordamerika, och √§ven ner i Nordafrika och Himalaya. De v√§xer fr√•n havsniv√• upp till 3400 meters h√∂jd, f√∂retr√§desvis p√• kalkrika jordar som √§r mycket basiska. I Sverige f√∂rekommer de tre arterna //[[Ceph. rubra|ddcdde98-af00-45e3-a48e-31c4c6ab0727]]//, r√∂d skogslilja, //[[Ceph. damasonium|4c0cbcac-7a5e-4c2b-aef2-3c65f993e08b]]//, stor skogslilja och //[[Ceph. longifolia|1a7a4e93-6684-4719-949b-4b09e5c872a9]]//, vit skogslilja. Som det svenska namnet avspeglar √§r sl√§ktet //Cephalanthera// ett av de orkid√©sl√§kten som har flest drag kvar fr√•n liljorna, vilka orkid√©erna stammar fr√•n. I rotsystemet, bladen och stammen kan man se likheter. Detta sl√§kte √§r √§ven primitivare √§n m√•nga andra orkid√©sl√§kten vad g√§ller pollinationsmekanismen. De √§r n√§ra besl√§ktade med //[[Epipactis|0ae0c7db-ebd9-48fa-a1c7-b6a85b4f8d8c]]//. Vissa arter √§r beroenda av svampar f√∂r sin n√§ring.\nSl√§ktnamnet //Cephalanthera// kommer av grekiskans \"\"kefale\", \"huvud\", och ''anthera'', \"st√•ndare\", och namnet betyder \"med rund st√•ndare\". Kromosomtalet √§r 2n=32 f√∂r  //[[Ceph. damasonium|4c0cbcac-7a5e-4c2b-aef2-3c65f993e08b]]// och //[[Ceph. longifolia|1a7a4e93-6684-4719-949b-4b09e5c872a9]]//, och 2n=48 //[[Ceph. rubra|ddcdde98-af00-45e3-a48e-31c4c6ab0727]]//.\n\n!Utseende\nDet √§r medelstora, fler√•riga orkid√©er med en krypande jordstam som bildar otaliga r√∂tter. Fr√•n stammen kommer en uppr√§tt stj√§lk med talrika blad. I toppen av stj√§lken kommer de stora, n√§stan oskaftade, upp√•triktade blommorna i glesa, ofta f√•blommiga, ax eller axlika klasar. Blommorna √§r vita, rosa eller gula.\n\n!Sk√∂tsel\nNaturligt v√§xer m√•nga av arterna i √∂ppna l√∂vskogar s√•som bokskogar. De kan odlas i en fuktig och v√§ldr√§nerad l√∂vkompost placerad i ljus skugga. Plantorna r√∂tter s√∂ker sig vanligtvis l√•ngt ner i marken och de t√•l d√§rf√∂r n√•got torrare perioder under sommaren, men aldrig helt torrt och de klara inte heller alltf√∂r v√•ta marker. Komposten b√∂r vara basisk eller neutral och odling p√• friland √§r att f√∂redra d√• krukodling begr√§nsar rotstocken f√∂r mycket.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nNeottieae\n''Undertribus'':\nNeottiinae\n''Typart''\n//[[Ceph. damasonium|4c0cbcac-7a5e-4c2b-aef2-3c65f993e08b]]// Druce (1906)\n''Uttal''\nsef-al-ANTH-er-a\n''Synonymer''\n__Heterotypisk synonym__\n//Callithronum// Ehrh. (1789)\n//Lonchophyllum// Ehrh. (1789)\n//Xiphophyllum// Ehrh. (1789)\n//Dorycheile// Rchb. (1841)\n//Eburophyton// A.Heller (1904)\n//Tangtsinia// S.C.Chen (1965)\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:36616]] 2017-02-22\n[[eFloras|http://www.efloras.org/florataxon.aspx?flora_id=2&taxon_id=106075]] 2017-02-22\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/cepha/welcome.html]] 2017-02-22\n[[Orkide¬¥Prat|http://www.neovita.com/orkideer/no.cgi?artikel=grund&grupp=cephalanthera&avdelning=svensktNamn&huvudavdelning=rad]] 2017-02-22","title":"b994a984-df2b-4196-b9ec-0dd823080529","tags":"genus Cephalanthera","modifier":"Magnus Evald","modified":"20170508010323529","creator":"Magnus Evald","created":"20170219114403479","caption":"Cephalanthera","auktor":"Richard (1818)"},
{"text":"!Allm√§nt och utbredning\nDe \u003C\u003Ccounting>> arterna v√§xer epifytiskt i skuggiga, fuktiga molnskogar fr√•n havsniv√• till 1800 meters h√∂jd i de tropiska delarna av Amerika, fr√•n Mexiko, genom Centralamerika och V√§stindien till norra delen av Sydamerika.\nM√•nga tidigare arter har flyttats till //[[Warczewiczella|919719a0-f686-4f87-ba85-8c64ad9bc417]]// d√• kriterierna f√∂r //Cochleanthes// blivit mer strikta. Bin fr√•n sl√§ktena //Euglossa// och //Eulaema// √§r de fr√§msta pollinerarna f√∂r arterna inom//Cochleanthes//. De skrapar l√§ppen f√∂r att samla in dofter de sedan anv√§nder vid parningen. N√§r de kl√§ttra √∂ver den kr√∂kta kammen p√• l√§ppen, fastnar pollinierna p√• huvudet eller placeras tidigare pollinier p√• m√§rket n√§r de backar ut.\nNamnet kommer fr√•n de grekiska orden ''kochlias'' som betyder \"snigelskal\" och ''anthos'' f√∂r \"blomma\" efter l√§ppen p√• blommorna som p√•minner om vridna sn√§ckskal.\n\n!Utseende\nDe √§r epifyter med ett sympodialt v√§xts√§tt och saknar eller har bara mycket sm√•, n√§stan helt dolda, pseudobulber. Fr√•n en underjordisk rotkn√∂l kommer en uppr√§tt stam omsluten av sex eller sju bladliknande t√§ckblad i en solfj√§der. Fr√•n toppen av stammen kommer ett ensamt, utdraget avl√•ngt blad, dubbelvikt vid basen. Blomst√§nglarna kommer fr√•n t√§ckbladens f√§ste. Plantorna blommar framf√∂r allt under den regniga perioden, med tv√• eller tre stycken blommor √•t g√•ngen som kan bli tio cm stora. Blommorna doftar ofta s√∂tt och starkt, med sepaler och petaler i ljusgr√∂nt till gr√∂nbrunt och en vit eller ljusbrun l√§pp med violetta markeringar. I V√§stindien f√∂rekommer sj√§lvpollinerande populationer, d√• vanligen utan doft. Blommorna ser skira ut men de √§r tjocka och vaxartad och kan h√•lla i m√•nader.\n\n!Sk√∂tsel\nDeras tunna blad g√∂r att de beh√∂ver frekventa vattningar under tillv√§xten, lite mer s√§llan under de kortare vinterdagarna, och h√∂g luftfuktighet. H√•ll komposten fuktig men inte bl√∂t, den b√∂r inte f√• torka ut, vattna ungef√§r var femte till var sjunde dag. Ge en svag g√∂dselgiva varje vecka.\nDe f√∂redrar  intermedi√§ra temperaturer och skuggiga v√§xtf√∂rh√•llanden, √§ven om lite morgonsol √§r ok.\nVar f√∂rsiktig vid omplantering, de har tunna r√∂tter som l√§tt skadas. De odlas b√§st i korgar med en v√§ldr√§nerad blandning av medelgrov bark med en del perlit eller i plastkrukor med bark och sphagnum.\n\n!Taxonomi\n''Underfamilj'':\nEpidendroideae\n''Tribus'':\nCymbidieae\n''Undertribus'':\nZygopetalinae\n''Typart''\n//[[Cnths. flabelliformis|3695e739-dfba-4ec7-82ab-8a256e149e9e]]// R.E.Schult. & Garay (1959)\n''Uttal''\nKok-lee-AN-theez\n''Synonymer''\nN/A\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:44476]] 2016-11-03\n[[Woodstream Orchids|http://www.woodstreamorchids.com/cochleanthes.html]] 2016-11-04\n[[Orchids Wiki|http://orchids.wikia.com/wiki/Cochleanthes]] 2016-11-04","title":"b9a560d0-6b8d-47f3-9d16-c4b9e358b86f","tags":"genus Cochleanthes","modifier":"Magnus Evald","modified":"20161121124350365","creator":"Magnus Evald","created":"20161103132026093","caption":"Cochleanthes","auktor":"Raf. (1837)"},
{"text":"!Allm√§nt och utbredning\n//Neot. ovata//, tv√•blad, √•terfinns i s√• gott som hela Europa och f√∂rekommer sparsamt i s√∂dra och mellersta Sverige, s√§llsynt i de nordliga landskapen. I kalkrika omr√•den √§r den ganska vanlig och v√§xer terrestrisk p√• mullrika √§ngar och skogar, g√§rna i lundar och l√∂v√§ngar men √§ven i barrskog. I bergstrakterna g√•r den upp till 2400 m.\nDe pollineras framf√∂rallt av parasitsteklar, steklar och skalbaggar som lockas av nektarn blommorna bjuder p√•. Pollinierna ligger fritt ovanp√• det r√§nnformade rostellumet, ett organ fyllt med en visk√∂s v√§tska. N√§r en insekt ber√∂r den k√§nsliga spetsen av rostellumet slungas den visk√∂sa v√§tskan ut och limmar fast pollinierna p√• bes√∂karens huvud.\nArtnamnet //ovata// kommer av latinets ''ovum'', \"√§gg\", och betyder √§ggrund, vilket syftar p√• bladformen. Det svenska namnet tv√•blad anv√§ndes f√∂rst 1901, men arten kallades tublads√∂rt redan p√• 1600-talet. Arten har till helt nyligen haft namnet //Listera ovata// men efter nyare DNA-forskning har den flyttats tillbaka till det n√§rbesl√§ktade //[[Neottia|6f30d383-4ef3-4c34-912e-07a26ba92b0a]]//. Kromosomtalet √§r 2n = 32, 34, 35, 36, 37, 38, 40, 42.\n\n!Utseende\nDet √§r en oansenlig art √§ven om den kan bli mer √§n en halvmeter h√∂g. Stj√§lken har tv√•, stora, n√§stan motsatta, oskaftade blad som sitter ganska l√•ngt ner. Bladen √§r ovala och kan bli upp till tv√• decimeter l√•nga och mer √§n fem centimeter breda. Den blommar i maj till juli med centimeterstora gulgr√∂na blommor som sitter i upptill 25 cm l√•nga, glesa, ax p√• den √∂vre halvan av stj√§lken. Blommorna √§r vanligen fler √§n 15 men f√§rre √§n 100 per st√§ngel. Kalkbladen √§r gr√∂na och hj√§lmlikt hopst√•ende, l√§ppen √§r gulaktig, l√•ng och kluven.\n\n!Sk√∂tsel\nDet finns f√• orkid√©er som egentligen kan beskrivas som vanliga, men i den m√•n denna omst√§ndighet finns, √§r detta en vanlig orkid√© och kan v√§xa under ett stort antal olika f√∂rh√•llanden, med undantag f√∂r de starkaste sura substraten. Full sol eller kraftig skugga, fuktig eller torr mark eller h√∂g altitud verkar kvitta lika f√∂r denna h√§rdiga arten, men den klarar inte de √∂verdrivet h√∂ga v√•rtemperaturerna runt Medelhavet.\n\n!Synonymer\n__Homotypisk synonym__\n//Ophrys ovata// L.(1753)\n//Epipactis ovata// Crantz (1769)\n//Helleborine ovata// F.W.Schmidt (1793)\n//Malaxis ovata// Bernh. (1800)\n//Listera ovata// R.Br. (1813)\n//Serapias ovata// Steud. (1821)\n//Distomaea ovata// Spenn. (1825)\n//Pollinirhiza ovata// Dulac (1867)\n//Diphryllum ovatum// Kuntze (1891)\n//Bifolium ovatum// Nieuwl. (1913)\n__Heterotypisk synonym__\n//Ophrys bifolia// Lam. (1779)\n//Epipactis ovalifolia// Stokes (1812)\n//Neottia latifolia// Rich. (1817)\n//Listera multinervia/// Peterm. (1844)\n//Listera ovata// lusus //alternifolia// Peterm. (1846)\n//Listera ovata// f. //brachyglossa// Peterm. (1846)\n//Listera ovata// f. //multinervia// Peterm. (1846)\n//Listera ovata// f. //platyglossa// Peterm. (1846)\n//Epipactis ovata// var. //trifoliata// St.-Lag. (1889)\n//Listera ovata// var. //trifoliata// Cariot & St.-Lag. (1889)\n//Listera ovata// f. //elliptica// Zapal. (1906)\n//Listera ovata// f. //gracilis// Zapal. (1906)\n//Listera ovata// f. //minima// Zapal. (1906)\n//Listera ovata// f. //parvifolia// Asch. & Graebn. (1907)\n//Listera ovata// lusus //trifoliata// Asch. & Graebn. (1907)\n//Listera ovata// f. //trifoliata// Bolzon (1910) nom. illeg.\n//Listera ovata// lusus //quadrifoliata// W.Zimm. (1912)\n//Listera ovata// f. //densiflora// W.Zimm. (1917)\n\n!Rekommenderad l√§sning\n[[Internet Orchid Species Photo Encyclopedia|http://www.orchidspecies.com/lisovata.htm]] 2018-02-19\n[[Orchids of Britain and Europe|http://www.orchidsofbritainandeuropetest.uk/Neottia%20ovata.html]] 2018-02-19\n[[Europas orkid√©er|http://www.cameralife.se/se/galleri/neottia/n.-ovata-8937253]] 2018-02-19\n[[Den virtuella floran|http://linnaeus.nrm.se/flora/mono/orchida/liste/listova.html]] 2018-02-19","title":"ba64d8b2-db75-489a-ba65-7f98ed0ed78e","tags":"species Neottia","modifier":"Magnus Evald","modified":"20180720002513969","creator":"Magnus Evald","created":"20170712003410020","caption":"Neottia ovata","auktor":"Bluff & Fingerhuth (1838)"},
{"text":"!Allm√§nt och utbredning\nDetta terrestriska sl√§kte best√•r av \u003C\u003Ccounting>> arter fr√•n s√∂dra Afrika och Madagaskar som tidigare tillh√∂rde //[[Disa|]]//. De v√§xer i tempererade bergsomr√•den med h√∂g nederb√∂rd, //[[Brl. galpinii|63d20904-bda8-4012-870d-8d1f0032c961]]//, //[[Brl. recurvata|417b8b01-232f-4d08-ac44-d7a98e36ee59]]//, //[[Brl. mulanjiensis|64084940-12a6-4068-b139-9064cf0ba145]]//, //[[Brl. parviflora|dfdf147c-f7cc-4ede-9cdb-b8815d3df305|]]// och //[[Brl. macroceras|21261d5b-22b2-4b84-b09c-20390f987d7c]]// hittas f√∂retr√§desvis p√• gr√§smarker, medan //[[Brl. coerulea|59dbb87b-baae-4312-b969-76d218f242ed]]// och //[[Brl. maculata|ee029053-a2fa-473b-855d-47a17fa7ce8f]]// v√§xa i skogsmilj√∂er, den sistn√§mnda arten ibland √§ven epifytiskt. Arterna blommar j√§mf√∂relsevis sent i slutet av sommaren l√•ng efter att de flesta andra terrestra orkid√©erna i omr√•det har blommat √∂ver.\nDe skiljer sig huvudsakligen fr√•n //[[Disa|eff76792-1a4e-4b03-9a00-3e4414ac3791]]// genom att petalerna √§r mer eller mindre sammansm√§lt med den dorsala sepalen.\nSl√§ktet √§r uppkallat efter den skotske pastorn och orkid√©insamlaren John Brownlee (1791-l87l) som var verksam i s√∂dra Afrika under 1800-talet.\n\n!Utseende\nSl√§ktet karakt√§riseras av upptill fem cm l√•nga, h√•riga eller ulliga, underjordiska kn√∂lar som bildar en fem till 60 cm l√•ng stam. Utspridda l√§ngs stammen kommer tre till fem stycken 20 cm l√•nga ovala eller avl√•nga blad. I toppen av stammen kommer under sensommaren en t√§t blomst√§llning med m√•nga vita, rosa eller ljust purpurf√§rgade blommor, ofta med m√∂rkare st√§nk. Blommorna blir vanligen mindre √§n tre cm stora. De l√•ngsmala laterala petalerna √§r vid basen sammanv√§xta med den dorsala petalen och bildar tillsammans med denna en trumpetformad huva som √∂verg√•r i en tv√• till fem cm l√•ng, horisontell sporre som viker av ned√•t. L√§ppen minimal, bara ett par mm stor.\n\n!Sk√∂tsel\nGe en sval och v√§ldr√§nerad placering och mycket vatten under tillv√§xtperioden.\n\n!Taxonomi\n''Underfamilj'':\nOrchidoideae\n''Tribus'':\nDiseae\n''Undertribus'':\nBrownleeinae\n''Typart''\n//[[Brl. parviflora|dfdf147c-f7cc-4ede-9cdb-b8815d3df305]]//  Harv. (1842)\n''Uttal''\nbrown-lee-ah\n''Synonymer''\nN/A\n\n!Rekommenderad l√§sning\n[[eMonocot|http://www.emonocot.org/taxon/urn:kew.org:wcs:taxon:24808]] 2016-10-07\n[[African Orchids|http://www.africanorchids.dk/orchidoideae/tribe-diseae/subtribe-brownleeinae/brownleea]] 2016-10-07","title":"bcf53d1b-2074-4b9f-b5ed-45675647ac65","tags":"genus Brownleea","modifier":"Magnus Evald","modified":"20161014100436343","creator":"Magnus Evald","created":"20161007072420284","caption":"Brownleea","auktor":"Harv. (1842)"},
